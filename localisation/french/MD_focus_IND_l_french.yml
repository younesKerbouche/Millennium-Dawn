l_french:
 indonesia_focus: "Priorités nationales indonésiennes"
 IND_indonesias_future: "L'avenir de l'Indonésie"
 IND_indonesias_future_desc: "Alors que notre nation entre dans le 21ème siècle avec tous ses problèmes, nous devons trouver des moyens de les résoudre et d’apporter à notre nation l’amour qu’elle mérite !"
 IND_asia_financial_crisis: "Affrontons la crise !"
 IND_asia_financial_crisis_desc: "La crise financière frappe durement l'Asie du Sud-Est depuis 1997, et notre pays n'a pas été épargné par ses effets dévastateurs. Nous allons maintenant élaborer un plan pour résoudre ce problème."
 IND_japanese_aid: "Appel à l'aide japonaise"
 IND_japanese_aid_desc: "Malgré nos divergences au cours de la Seconde Guerre mondiale, le Japon a été assez clément envers nous dans nos difficultés économiques. Nous devrions les contacter, ainsi que leurs alliés occidentaux, pour nous aider à sortir de cette situation."
 IND_japanese_aid_jica: "La JICA"
 IND_japanese_aid_jica_desc: "La JICA, également connue sous le nom d'Agence japonaise de coopération internationale, peut être une organisation très utile pour aider à développer les infrastructures et les routes de notre pays."
 IND_japanese_aid_metro_invest: "Investissements dans le métro japonais"
 IND_japanese_aid_metro_invest_desc: "Notre population a besoin de se déplacer rapidement dans le pays, et grâce à la technologie et aux investissements du métro japonais, nous pouvons atteindre cet objectif."
 IND_japanese_aid_java_airport: "Aéroports de Java occidental"
 IND_japanese_aid_java_airport_desc: "Nous avons besoin de davantage d’aéroports pour répondre au nombre croissant d’aviateurs et de touristes de notre pays. Java occidental est le meilleur endroit pour les construire car c’est là que se trouve la capitale de notre pays."
 IND_japanese_aid_ev: "Véhicules électriques japonais"
 IND_japanese_aid_ev_desc: "Le Japon est un leader dans le domaine des véhicules électriques et, comme de nombreuses voitures de qualité sont fabriquées au Japon, il est préférable que nous commencions le processus de conversion de notre population aux voitures électriques pour réduire la pollution."
 IND_japanese_aid_mitsubishi: "Usines Mitsubishi"
 IND_japanese_aid_mitsubishi_desc: "Mitsubishi est un constructeur automobile prospère basé au Japon. Si nous pouvons avoir leurs bureaux ici en Indonésie, nous pourrions peut-être apprendre une chose ou deux d'eux en matière d'automobiles"
 IND_japanese_aid_expander_bagero: "L'Expander et Bagero !"
 IND_japanese_aid_expander_bagero_desc: "Véritable prouesse d'ingéniosité et de savoir-faire, l'Expander et le Bagero sont de véritables merveilles de l'industrie des véhicules électriques, désormais disponibles pour les Indonésiens"
 IND_japanese_aid_inf_finance: "Accords IIF avec le Japon"
 IND_japanese_aid_inf_finance_desc: "L'IIF, également connu sous le nom d'Indonesia Infrastructure Finance, est une société privée. Cependant, il est préférable de conclure des accords avec le Japon pour réduire les coûts plutôt que de faire des concessions lorsqu'il s'agit de construire les infrastructures de notre pays."
 IND_japanese_aid_men_for_finance: "Main d'oeuvre japonaise pour l'IIF"
 IND_japanese_aid_men_for_finance_desc: "Si nous pouvons obtenir de la main-d’œuvre pour l’IIF en provenance du Japon, nous pourrons resserrer nos relations et déployer leur expertise pour améliorer nos infrastructures."
 IND_japanese_aid_rubber: "Champs de caoutchouc à Sumatra"
 IND_japanese_aid_rubber_desc: "Avec l’aide des Japonais, nous pouvons produire plus efficacement du caoutchouc pour le marché mondial et potentiellement même devenir le premier producteur de caoutchouc en Asie du Sud-Est."
 IND_new_capital_desc: "Jakarta est en train de devenir une ville dépassée, à la traîne par rapport aux autres capitales du monde. Nous devrions commencer à planifier une toute nouvelle ville avec toute l'expertise et les connaissances que nous avons acquises auprès des Japonais."
 IND_chinese_aid: "Appelez la Chine !"
 IND_chinese_aid_desc: "Les Japonais ont pillé notre nation et asservi notre peuple pendant la Seconde Guerre mondiale. Nous ne pouvons pas l’oublier et les nationalistes de notre pays réclament des liens plus étroits avec la Chine et le monde oriental. Nous pouvons même éventuellement les amener à investir dans la construction d’usines et d’infrastructures en Indonésie."
 IND_chin_aid_gas_plants: "Centrales à gaz chinoises"
 IND_chin_aid_gas_plants_desc: "Les champs pétrolifères du nord de Sumatra restent inexploités et leur potentiel est largement gaspillé. Grâce aux usines à gaz chinoises, nous pouvons les exploiter à bon escient et devenir un plus grand producteur de pétrole en Asie du Sud-Est."
 IND_chin_aid_coal: "Usines de charbon de Java occidental"
 IND_chin_aid_coal_desc: "Nous disposons d’une vaste réserve de charbon et il est dommage que nous n’ayons pas la capacité industrielle de le convertir en énergie de manière efficace. Cependant, la Chine nous a proposé un accord irrésistible pour construire de nouvelles usines qui accéléreraient le processus d’extraction et de conversion du charbon."
 IND_chin_aid_coal_surplus: "Exploitons notre surplus de charbon"
 IND_chin_aid_coal_surplus_desc: "Maintenant que nous disposons d’usines pour notre approvisionnement en charbon, nous devrions construire des raffineries pour les convertir en énergie que notre nation pourra utiliser."
 IND_chin_aid_ev: "Aides chinoises pour les véhicules électriques"
 IND_chin_aid_ev_desc: "Les Chinois savent ce qu'il y a de mieux en matière de production de masse de véhicules, et grâce à leur expertise dans les véhicules électriques, nous pouvons contribuer à lutter contre la pollution dans notre pays."
 IND_chin_aid_catl: "Accords avec le CATL"
 IND_chin_aid_catl_desc: "Nous devrions conclure des accords entre notre nation et la société CATL pour qu'ils produisent des batteries pour la demande toujours croissante"
 IND_chin_aid_pollution: "Loi sur la réduction de la pollution"
 IND_chin_aid_pollution_desc: "Nous allons adopter la loi sur la réduction de la pollution pour lutter contre la pollution dans la plupart de nos villes. Grâce aux investissements chinois, cela est devenu une possibilité plutôt qu'un rêve"
 IND_chin_aid_inf: "Investissements chinois dans les infrastructures"
 IND_chin_aid_inf_desc: "Les infrastructures chinoises s’améliorant de jour en jour, il ne fait aucun doute que notre pays devrait bénéficier du même traitement. Nous allons demander à la Chine d’investir dans la construction d’infrastructures pour l’Indonésie."
 IND_chin_aid_high_railway: "Ligne ferroviaire à grande vitesse Jakarta-Bandung"
 IND_chin_aid_high_railway_desc: "Si nous voulons être une nation efficace et industrialisée, nous devons d’abord relier nos villes. La Chine a proposé de construire une ligne ferroviaire à grande vitesse reliant Jakarta à Bandung"
 IND_chin_aid_tollway: "L'autoroute à péage Balikpapan - Samarinda"
 IND_chin_aid_tollway_desc: "L'autoroute à péage Balikpapan-Samarinda permettra aux habitants du Kalimantan oriental de se déplacer avec la facilité dont ils ont tant besoin. En utilisant les techniques d'infrastructure chinoises, nous pouvons créer cette autoroute à péage pour notre pays"
 IND_new_silkroad: "La route de la soie du 21e siècle !"
 IND_new_silkroad_desc: "L'aide de nos partenaires chinois a propulsé notre pays sur le devant de la scène internationale. Nous sommes désormais une nation industrialisée et disposons des capacités industrielles nécessaires pour aller de l'avant avec le XXIe siècle !"
 IND_our_policies: "Investissez dans nos politiques"
 IND_our_policies_desc: "Nos politiques doivent être révisées. Nous devons les réviser pour répondre aux exigences de nos nations pour le 21e siècle."
 IND_undertable_deals: "Des accords sous la table"
 IND_undertable_deals_desc: "Nous pouvons conclure secrètement des accords avec des politiciens, des nations et des organisations pour obtenir un petit revenu supplémentaire, mais cela se fait au prix de la corruption dans notre État..."
 IND_bribe_media: "Soudoyer les médias"
 IND_bribe_media_desc: "Notre parti pourrait bénéficier d'un soutien bien nécessaire, et si nous donnons un petit quelque chose aux médias, peut-être pourrons-nous obtenir ce soutien bien nécessaire."
 IND_save_corrupt_official: "Dissimuler les fonctionnaires corrompus"
 IND_save_corrupt_official_desc: "Le KPK est une nuisance pour beaucoup de nos fonctionnaires. Nous devons rapidement dissimuler leurs actes et empêcher qu'ils soient poursuivis."
 IND_shun_corruption: "Éviter la corruption"
 IND_shun_corruption_desc: "Nous devons lutter contre la corruption dans notre pays ! Si nous voulons devenir un État prospère, nous devons d’abord poursuivre ceux qui souhaitent se remplir les poches avec l’argent durement gagné par notre peuple."
 IND_kpk: "Fonds pour le KPK"
 IND_kpk_desc: "La KPK, également connue sous le nom de Commission d'éradication de la corruption, a fait un excellent travail dans la lutte contre la corruption de l'État. Cependant, avec un peu de fonds, elle pourrait les aider à accélérer le processus."
 IND_trial_corrupt_official: "Poursuivre les fonctionnaires corrompus"
 IND_trial_corrupt_official_desc: "En travaillant main dans la main avec le KPK, nous avons pu trouver des fonctionnaires corrompus et nous préparons des procès à leur encontre."
 IND_more_jobs: "Créer plus d'emplois"
 IND_more_jobs_desc: "Notre population a besoin d’argent pour nourrir sa famille. Et comme l’État manque d’emplois, il nous incombe de créer de nouvelles infrastructures pour que les gens puissent gagner leur vie. Nous pouvons construire de nouvelles usines pour stimuler notre économie et sortir notre population de la pauvreté."
 IND_rural_fortification: "Fortification rurale"
 IND_rural_fortification_desc: "Notre population rurale pourrait bénéficier d'une protection bien nécessaire contre les insurgés locaux. En attendant que nous essayions de contrôler les insurgés, nous pourrions mettre en place des fortifications temporaires pour protéger notre population."
 IND_fund_industries: "Fonds pour les industries nationales"
 IND_fund_industries_desc: "L'Indonésie abrite de nombreuses industries et, avec l'aide de nos amis du Nord, nous sommes en mesure de renforcer nos capacités. Cependant, nous ne pouvons pas laisser nos industries nationales prendre du retard par rapport aux industries étrangères."
 IND_education_question: "Consultez le Pendidikan Kementérien"
 IND_education_question_desc: "Nous devons revoir nos politiques éducatives pour répondre aux besoins de notre jeunesse croissante. Nous pouvons soit opter pour une éducation axée sur l'islam, soit laïciser les écoles. Certains membres de notre parti appellent même à une combinaison des deux pour satisfaire toutes les parties."
 IND_religious_system: "Un système religieux"
 IND_religious_system_desc: "Les écoles fonctionnent depuis un certain temps déjà sous la tutelle du ministère des Affaires religieuses, et ce serait une très mauvaise idée de les décharger de cette tâche maintenant."
 IND_quran_class: "Continuer le cours de Coran"
 IND_quran_class_desc: "Notre nation est une nation islamique et notre peuple ne doit pas l'oublier ! Nous devons transmettre les enseignements du Coran à nos jeunes et en faire une matière obligatoire"
 IND_no_religious_system: "Un système laïc"
 IND_no_religious_system_desc: "Il faut décharger le ministère des Affaires religieuses de la gestion de nos écoles. Pour nous moderniser, nous devons créer notre propre ministère afin de mieux enseigner à nos élèves les idéaux modernes."
 IND_no_quran_class: "Annuler le cours de Coran"
 IND_no_quran_class_desc: "Les cours de Coran sont un fardeau pour nos élèves. Malgré notre population majoritairement musulmane, nous devons garder la religion hors des écoles pour nous concentrer sur des sujets importants"
 IND_mandatory_education: "Enseignement obligatoire"
 IND_mandatory_education_desc: "Nous devons obliger tous nos jeunes à aller à l’école. Si notre population était analphabète, nous serions bloqués à l’âge de pierre."
 IND_satisfied_nation: "Une nation satisfaite ?"
 IND_satisfied_nation_desc: "Nous espérons que notre travail acharné ne passera pas inaperçu auprès de notre peuple. Même si beaucoup de problèmes persistent, nous ne pouvons pas oublier nos réalisations."
 IND_fix_rupiah: "Réparez la roupie !"
 IND_fix_rupiah_desc: "Notre monnaie, la roupie, est en désordre depuis un certain temps déjà, et avec sa valeur en baisse, notre stabilité suit également son cours."
 IND_crackdown_counterfiet: "Lutte contre la contrefaçon"
 IND_crackdown_counterfiet_desc: "Les faux billets sont monnaie courante dans notre pays. Cela n’est pas bon pour notre économie. Nous devons donc commencer à lutter contre ces pratiques et nous rapprocher de la reprise économique."
 IND_counterfiet: "Pratiques de contrefaçon"
 IND_counterfiet_desc: "Un peu de contrefaçon ne ferait pas de mal à notre nation. Tant que notre peuple ne proteste pas et est satisfait, nos poches le sont aussi"
 IND_cooperate_local_gov: "Coopérer avec les gouvernements locaux"
 IND_cooperate_local_gov_desc: "L'Indonésie est une nation diverse, composée de nombreux peuples différents et de nombreux gouvernements locaux. Nous devons coopérer avec ces gouvernements locaux pour collecter les impôts de manière plus efficace pour l'État."
 IND_lower_interest_rates: "Des taux d’intérêt plus bas"
 IND_lower_interest_rates_desc: "Nos taux d’intérêt montent en flèche jusqu’à des niveaux effroyables, et nous devons commencer à les réduire pour garder notre peuple heureux."
 IND_farmers_in_industry: "Relocaliser les agriculteurs vers le secteur industriel"
 IND_farmers_in_industry_desc: "Nous avons suffisamment d’agriculteurs dans le secteur rural, nous devons faire sortir certains d’entre eux de leurs fermes et les envoyer dans les usines pour aider notre économie !"
 IND_begin_projects_desc: "Pour aider à faire circuler la roupie, nous devrions envisager de financer de nouveaux projets afin que notre peuple puisse consacrer du temps et de l'argent"
 IND_fight_rising_prices: "Lutte contre la hausse des prix"
 IND_fight_rising_prices_desc: "Notre parti perd rapidement en popularité à cause de l'insuffisance de la lutte contre la hausse des prix. Il est temps de changer cela !"
 IND_keep_high_prices: "Maintenir des prix élevés"
 IND_keep_high_prices_desc: "Peut-être pouvons-nous tirer profit de ces prix élevés... Quelle nation se soucie vraiment de son peuple après tout ?"
 IND_proficient_supply: "Gestion efficace des approvisionnements"
 IND_proficient_supply_desc: "Nous devons commencer à revoir notre gestion de la chaîne d'approvisionnement pour maintenir l'économie en bonne santé. Si nous ne le faisons pas, nous courons le risque persistant d'un effondrement économique."
 IND_connect_docks: "Connecter les chaînes d'approvisionnement"
 IND_connect_docks_desc: "Connecter la chaîne d'approvisionnement nous aidera à gérer notre approvisionnement de manière beaucoup plus efficace. Et cela nous permettra également d'être plus connectés aux marchés internationaux."
 IND_a_resilient_currency: "Une économie résiliente !"
 IND_a_resilient_currency_desc: "Avec du sang, de la sueur et des larmes, notre grande monnaie, la roupie, prévaut !"
 IND_maluku_back_muslims: "Soutenez les musulmans !"
 IND_maluku_back_muslims_desc: "L’Indonésie est un État musulman. Nous ne pouvons donc pas trahir notre population musulmane et devons lui apporter tout notre soutien."
 IND_back_muslims_arm_ulama: "Armez les oulémas"
 IND_back_muslims_arm_ulama_desc: "Armons les oulémas ! Les oulémas ont besoin de notre aide pour mobiliser nos musulmans en cas de conflit sacré"
 IND_back_muslims_medical_fee: "Réduire les frais médicaux"
 IND_back_muslims_medical_fee_desc: "Pour aider tout musulman blessé dans un conflit religieux, nous devons réduire les coûts de nos hôpitaux pour les réintégrer dans la société."
 IND_back_muslims_workers: "Utiliser des travailleurs musulmans"
 IND_back_muslims_workers_desc: "Nous ne devons pas oublier les travailleurs musulmans et leurs efforts. Nous avons donc le devoir de les utiliser et de les déployer dans des secteurs stratégiques pour stimuler la croissance nationale."
 IND_back_muslims_factories: "Fonds de sécurité pour les industries islamiques"
 IND_back_muslims_factories_desc: "Si une industrie islamique se trouve en difficulté économique, nous investirons dans la construction de nouvelles usines d'urgence pour aider en cas de difficulté."
 IND_back_muslims_send_guns: "Envoyez-leur des fusils"
 IND_back_muslims_send_guns_desc: "Armer notre peuple musulman peut contribuer à assurer la sécurité de nos villes et à protéger nos mosquées de toute attaque haineuse."
 IND_back_muslims_infantry: "Créer une infanterie exclusivement musulmane"
 IND_back_muslims_infantry_desc: "Nous devons créer une infanterie exclusivement musulmane afin d'éviter toute sorte de conflits internes au sein de notre armée."
 IND_call_saudis: "Contacter les Saoudiens"
 IND_call_saudis_desc: "Nous devrions contacter les Saoudiens pour voir s'ils sont prêts à soutenir nos musulmans avec leurs fonds. Ils financent déjà nos mosquées, nous comprenons donc pourquoi ils ne devraient pas nous aider."
 IND_ambon_for_muslims: "Ambon pour les musulmans"
 IND_ambon_for_muslims_desc: "Ambon est un foyer de conflits sectaires. Cependant, grâce à nos efforts, on dit que le conflit de la ville d'Ambon s'est terminé par une victoire musulmane décisive."
 IND_maluku_just_fix_it: "Ne favorise personne"
 IND_maluku_just_fix_it_desc: "Il ne faut pas faire de favoritisme dans ces conflits. Trouvons une solution qui ne soit pas biaisée."
 IND_maluku_call_army: "Appel à l'armée"
 IND_maluku_call_army_desc: "Nos forces armées restent les bras croisés, sans rien faire face à nos conflits sectaires. Il est temps de les déployer pour désamorcer les conflits."
 IND_maluku_militarize_villages: "Militariser les villages"
 IND_maluku_militarize_villages_desc: "Certains petits villages sont pris au milieu de ces conflits sectaires et ne bénéficient d’aucune protection contre les pillards. Nous devons rapidement fortifier et militariser ces villages pour les protéger."
 IND_maluku_increase_policing: "Renforcer les services de police"
 IND_maluku_increase_policing_desc: "Il ne fait aucun doute que nous devons renforcer nos forces de police pour lutter contre la multiplication des conflits. Ce faisant, nous rétablirons l’ordre dont nous avons tant besoin."
 IND_maluku_civilian_shelter: "Des usines pour les ouvriers"
 IND_maluku_civilian_shelter_desc: "Nous devons construire des usines pour nos travailleurs concernés, car beaucoup de leurs usines ont été incendiées en raison de leur position religieuse."
 IND_maluku_military_shelter: "Des usines pour les forces armées"
 IND_maluku_military_shelter_desc: "Nous devons construire de nouvelles usines militaires pour notre présence armée croissante dans les villes en raison des conflits sectaires"
 IND_maluku_back_chrisitians: "Soutenez les chrétiens !"
 IND_maluku_back_chrisitians_desc: "Nous devons soutenir notre population chrétienne négligée. C'est le moins que nous puissions faire pour eux en ces temps difficiles."
 IND_maluku_mobilize_priests: "Mobiliser les prêtres"
 IND_maluku_mobilize_priests_desc: "Le rassemblement des prêtres contribuera à réveiller la colère de notre population chrétienne. Cela les aidera dans le cas de nombreux conflits sectaires."
 IND_maluku_mechanize_them: "Chrétiens mécanisés"
 IND_maluku_mechanize_them_desc: "Grâce aux efforts des prêtres, nous sommes en mesure de déployer des divisions chrétiennes mécanisées pour protéger les églises"
 IND_maluku_christian_volunteers: "Utilisez des bénévoles chrétiens"
 IND_maluku_christian_volunteers_desc: "De nombreux chrétiens se sacrifient pour participer bénévolement à des projets pour la nation. Nous sommes plus que ravis d'accepter de tels efforts"
 IND_maluku_christian_businesses: "Fonds de sécurité pour les entreprises chrétiennes"
 IND_maluku_christian_businesses_desc: "Si une institution chrétienne venait à faire faillite, nous sommes en mesure de lui apporter une aide financière pour se remettre sur pied."
 IND_maluku_train_medics: "Former des médecins"
 IND_maluku_train_medics_desc: "Nous devons former davantage de médecins pour aider les blessés et les personnes prises entre deux feux dans le conflit sectaire."
 IND_maluku_give_trucks: "Envoyez-leur des camions !"
 IND_maluku_give_trucks_desc: "En donnant plus de camions aux chrétiens, ils peuvent se déplacer efficacement d'un endroit à un autre sans problème."
 IND_maluku_contact_dutch: "Contactez les Néerlandais"
 IND_maluku_contact_dutch_desc: "Étant donné que beaucoup de nos chrétiens font remonter leur ascendance aux Hollandais, on peut dire sans se tromper que si nous demandons aux Hollandais de nous aider à aider ces gens, ils accepteront volontiers... N'est-ce pas ?"
 IND_maluku_ambon_for_christians: "Ambon, ville pour les chrétiens !"
 IND_maluku_ambon_for_christians_desc: "On dit que la ville d'Ambon est tombée aux mains des chrétiens. Grâce à nos efforts, les chrétiens ont commencé à dominer la ville qui était au cœur des conflits religieux."
 IND_transfer_to_army: "Transférer la situation à l'armée"
 IND_transfer_to_army_desc: "Il semble que notre solution n'ait pas permis de mettre fin au conflit, une intervention militaire supplémentaire est donc nécessaire et le contrôle total de l'opération est transféré au TNI-AD."
 IND_maluku_equip_police: "Militariser la police"
 IND_maluku_equip_police_desc: "En militarisant notre force de police, nous pouvons soulager l’armée de ses efforts pour contenir les conflits sectaires, et nous pouvons enfin la délocaliser vers d’autres insurrections."
 IND_maluku_crush_gangs: "Écraser les gangs"
 IND_maluku_crush_gangs_desc: "En éliminant les derniers gangs de nos villes, nous pourrons enfin reprendre notre souffle. Leurs pillages, leurs meurtres et leurs destructions n'apportent rien d'autre que de l'instabilité à notre nation !"
 IND_maluku_all_quiet_for_now: "Tout est calme pour l'instant."
 IND_maluku_all_quiet_for_now_desc: "Il semble que grâce à nos efforts plus intenses, la paix soit revenue dans de nombreuses villes. Espérons que cela dure"
 IND_komnas_ham_desc: "La tenue de la conférence KOMNAS-HAM nous a permis d'offrir une meilleure plateforme aux militants des droits de l'homme et aux besoins sociaux de nos peuples."
 IND_indonesian_armed_forces: "Les forces armées d'Indonésie"
 IND_indonesian_armed_forces_desc: "Les forces armées indonésiennes sont l'une des puissances militaires d'Asie. De nos forces terrestres à nos pilotes, les hommes et les femmes du pays sont prêts à défendre la nation contre toutes les menaces."
 IND_tni_ad: "TNI-AD"
 IND_tni_ad_desc: "La TNI-AD est notre principale branche des forces terrestres, et ce depuis plus de 60 ans. Aujourd'hui, nous avons pour mission de mettre en œuvre de nouvelles méthodes de formation pour ces hommes et ces femmes à l'aube du XXIe siècle."
 IND_chinese_model_inf: "Un modèle d'infanterie chinoise"
 IND_chinese_model_inf_desc: "Il est assez évident que les Chinois vont devenir une puissance mondiale, et nous ne devons donc pas nous laisser distancer par eux. Si nous pouvons obtenir leur aide en matière d’armement et de tactique, nous pourrons peut-être émerger à leurs côtés."
 IND_homegrown_inf: "Infanterie locale"
 IND_homegrown_inf_desc: "Si nous voulons être une nation indépendante et souveraine, nous devons d'abord faire preuve de tactique. Si nos hommes combattent de la même manière que les Chinois, comment pouvons-nous nous différencier ?"
 IND_jungle_expertise: "Expertise de la jungle"
 IND_jungle_expertise_desc: "Il ne fait aucun doute que nous devons entraîner nos soldats à combattre dans les environnements humides et luxuriants de l’Asie du Sud-Est. Si nous ne le faisons pas, nous risquons de prendre du retard sur nos voisins."
 IND_strong_howitzers: "Des obusiers puissants"
 IND_strong_howitzers_desc: "Il est important de maintenir nos obusiers en parfait état pour rivaliser avec ceux de l'ennemi. Nous devons immédiatement commencer le processus de mise à niveau de nos pièces les plus anciennes"
 IND_most_advanced_tanks: "Les plus grands chars"
 IND_most_advanced_tanks_desc: "Il ne fait aucun doute que nos chars sont en train de devenir obsolètes. C'est pourquoi nous avons chargé des ingénieurs de mener des expériences et des recherches pour construire la plus grande force blindée d'Asie du Sud-Est."
 IND_tank_factories: "Usines de production de chars"
 IND_tank_factories_desc: "Il est sans aucun doute indispensable de construire de nouvelles usines pour nos chars en nombre croissant. Si nous prenons du retard dans la production, à quoi sert notre technologie de chars ?"
 IND_best_ifvs: "Les meilleurs véhicules de combat d'infanterie"
 IND_best_ifvs_desc: "Nos véhicules de combat d'infanterie méritent le même traitement que nos chars, car après tout, ils sont très importants sur le champ de bataille. Pour accélérer notre puissance militaire, il est dans notre intérêt de mettre la main sur la technologie la plus récente et la plus performante en matière de véhicules de combat d'infanterie pour transporter nos hommes en toute sécurité."
 IND_the_toughest_apcs: "Les APC les plus robustes"
 IND_the_toughest_apcs_desc: "Nos véhicules de transport de troupes sont assez obsolètes et primitifs. Nous devons changer cela. Et pour ce faire, nous mettons sur pied une équipe chargée de concevoir de nouveaux modèles capables de résister aux plus gros canons."
 IND_tni_al: "TNI-AL"
 IND_tni_al_desc: "Notre marine est la fierté de la puissance militaire de notre nation. En tant que nation archipel entourée par les mers, il est impératif que nous construisions une marine forte pour tenir à distance ceux qui nous veulent du mal"
 IND_fortified_seas: "Rivages fortifiés"
 IND_fortified_seas_desc: "Nous devons fortifier nos côtes pour empêcher les ennemis de débarquer ou d'endommager nos navires. Nous devons essayer de rester sur la défensive dans nos combats."
 IND_new_corvettes: "Nouveaux modèles de Corvette"
 IND_new_corvettes_desc: "Notre flotte de Corvettes est de plus en plus obsolète et mériterait d'être rafraîchie. Nous devrions commencer à travailler sur de nouveaux modèles."
 IND_submarines: "Nouveaux sous-marins"
 IND_submarines_desc: "La guerre sous-marine est de plus en plus utilisée dans les guerres. Bien que nous ayons quelques sous-marins, ils ne sont pas à la hauteur du reste du monde. Nous devons changer cela"
 IND_industrialized_sea: "Mers industrialisées"
 IND_industrialized_sea_desc: "Nous devons augmenter la production de notre marine afin de pouvoir combattre l'ennemi. Si nous agissons de manière défensive, cela pourrait entraîner des blessures parmi nos soldats."
 IND_cruisers: "Recherche sur les croiseurs"
 IND_cruisers_desc: "Nous devons mettre la main sur de meilleurs croiseurs ! Bien qu'ils soient les plus grands navires d'une flotte, ils sont essentiels pour remporter les batailles en mer."
 IND_air_carrier_designs: "Nouveaux porte-avions"
 IND_air_carrier_designs_desc: "De nos jours, les guerres se font avec l'appui aérien. Si nos marins ne bénéficient pas de l'appui aérien, comment pouvons-nous espérer qu'ils sortent victorieux ? Nous devons commencer à concevoir et à construire un porte-avions indonésien !"
 IND_maritime_empire: "Un empire maritime"
 IND_maritime_empire_desc: "Notre nation doit sortir victorieuse des mers. Comme l'histoire l'a montré, la marine d'une nation détermine souvent sa sécurité et son intégrité."
 IND_tni_au: "TNI-AU"
 IND_tni_au_desc: "Le TNI-AU est la principale branche de l'armée de l'air de notre pays, et nous devons réévaluer la manière dont nous allons de l'avant."
 IND_refine_airbases: "Réaménagement des bases aériennes"
 IND_refine_airbases_desc: "Nous devrions sérieusement envisager de repenser nos bases aériennes pour les adapter à nos nouveaux avions et aux besoins de nos pilotes. Si nous ne parvenons pas à améliorer leur qualité, nous risquons d’échouer dans les airs."
 IND_air_drills: "Effectuer des exercices aériens nationaux"
 IND_air_drills_desc: "Pour perfectionner les compétences de nos pilotes, nous devons d'abord nous assurer qu'ils sont prêts au combat. Nous affecterons nos officiers pour nous assurer que nos pilotes sont prêts"
 IND_expand_air_craft_designs: "De meilleures conceptions d'avions"
 IND_expand_air_craft_designs_desc: "Pour ne pas prendre de retard sur le reste du monde en matière d’aviation, il est préférable de commencer à financer les chercheurs pour la conception de nouveaux avions."
 IND_purchase_rafale_jets: "Avions Rafale"
 IND_purchase_rafale_jets_desc: "Nos amis occidentaux nous ont offert leurs derniers et meilleurs avions multirôles, mais cela a un prix. Nous devrions y réfléchir, car nous pouvons nous rapprocher d'eux et mettre la main sur des avions occidentaux."
 IND_nato_drilling: "Forage de l'OTAN"
 IND_nato_drilling_desc: "Pour consolider notre amitié avec l’Occident, il serait préférable que nous procédions avec eux à des exercices aériens. Cela nous permettra d’être prêts en cas d’attaque coordonnée."
 IND_funds_for_iae: "Finance la société aérospatiale indonésienne"
 IND_funds_for_iae_desc: "Le financement de l’IAE permettrait à nos avions d’être plus perfectionnés et plus efficaces dans les airs. Il nous permettrait de garantir la domination aérienne indonésienne en Asie du Sud-Est"
 IND_political_agenda: "Agenda politique"
 IND_political_agenda_desc: "Concentrons-nous sur notre politique. Avec les élections qui approchent, comment l’Indonésie peut-elle être une démocratie florissante sans programme ? Ou pas ?"
 IND_nationa_awakening: "Le programme du réveil national"
 IND_nationa_awakening_desc: "Le Parti du réveil national, le parti conservateur indonésien qui a été actif dans le passé, fait à nouveau son apparition sur la scène politique. Personne ne sait comment il compte procéder cette fois-ci."
 IND_naw_rural_folk: "Les gens de la campagne"
 IND_naw_rural_folk_desc: "Concentrons-nous sur les populations rurales. Elles sont l’épine dorsale de notre nation et leur venir en aide devrait être notre plus grande préoccupation."
 IND_naw_reps_village: "Représentation des villageois"
 IND_naw_reps_village_desc: "Nos habitants des villages crient, mais personne ne les entend. Il est temps de leur donner leur mot à dire dans nos affaires."
 IND_naw_health_fac: "Focus sur les établissements de santé"
 IND_naw_health_fac_desc: "Nous devons œuvrer à l’extension des soins médicaux à notre population rurale. Si on les laisse mourir, nous échouerons dans notre mission de les aider."
 IND_naw_better_edu: "Développer l'éducation"
 IND_naw_better_edu_desc: "Les enfants des villages ont été trop longtemps négligés. Il est temps de développer l’éducation pour que chacun puisse avoir la possibilité d’apprendre."
 IND_naw_aid_village: "Focus sur les infrastructures villageoises"
 IND_naw_aid_village_desc: "Les maisons de nos villageois tombent en ruine, et nous ne pouvons pas rester les bras croisés et regarder cela. Nous avons envoyé des ouvriers pour construire de nouveaux bâtiments pour notre peuple."
 IND_naw_dev_lacking_regions: "Industrialiser la campagne"
 IND_naw_dev_lacking_regions_desc: "Offrons du travail aux dépravés des villages, même si cela va demander une certaine formation, nous devrions construire de nouvelles usines pour qu'ils puissent travailler."
 IND_naw_agri_dev: "Développement Agricole"
 IND_naw_agri_dev_desc: "En plus de construire de nouvelles maisons, nous devrions également construire de meilleures installations agricoles afin qu'elles puissent produire de la nourriture pour nos marchés."
 IND_naw_fishermen: "Fonds pour les pêcheurs"
 IND_naw_fishermen_desc: "Financer nos pêcheurs est un excellent moyen de remonter leur moral et c'est aussi un excellent moyen de nourrir notre population."
 IND_naw_women: "Les femmes dans les secteurs stratégiques"
 IND_naw_women_desc: "Utiliser les femmes pour les faire travailler dans des secteurs stratégiques pourrait être vraiment utile, non seulement pour le progrès social mais aussi pour le progrès scientifique"
 IND_naw_aid_farmer: "Focus sur les agriculteurs"
 IND_naw_aid_farmer_desc: "Concentrons-nous sur l’individu, l’agriculteur. Si nous nous concentrons sur ces personnes, nous pourrons peut-être les amener à produire des biens à moindre coût."
 IND_naw_aid_laborer: "Aidez le travailleur"
 IND_naw_aid_laborer_desc: "Aider le petit homme comme l'ouvrier serait la clé de l'industrialisation des fermes"
 IND_naw_safety_reg: "Règlement sur la sécurité des laissez-passer"
 IND_naw_safety_reg_desc: "L'adoption de réglementations de sécurité est essentielle pour assurer la sécurité de nos travailleurs. Cela contribuera également au développement de notre pays sur le plan social et rassurera nos travailleurs."
 IND_way_forward_naw: "La voie à suivre"
 IND_way_forward_naw_desc: "Il est clair que l’avenir est à la portée du Parti du Réveil National. Nous n’avons apporté que grandeur et démocratie à cette nation depuis notre nomination au pouvoir."
 IND_prosper_justice: "Victoire de la justice prospère"
 IND_prosper_justice_desc: "Il est évident que le peuple indonésien veut un parti qui se soucie de la nation et rien d’autre que de la nation, ce qui ne peut être obtenu que par le Parti de la justice prospère."
 IND_reform_system: "Réformes systémiques"
 IND_reform_system_desc: "Réformons ce système en déclin et ravivons l’amour de l’État au sein de notre peuple !"
 IND_improve_network: "De meilleurs réseaux"
 IND_improve_network_desc: "Comment nos citoyens vont-ils communiquer si notre infrastructure Internet est obsolète ? Commençons à en construire de nouvelles"
 IND_efficient_tax: "Collecte efficace des impôts"
 IND_efficient_tax_desc: "Les citoyens doivent payer leurs impôts pour que l'État puisse continuer à fonctionner. Il est essentiel de disposer d'un processus efficace de collecte des impôts pour le bien-être de l'État."
 IND_const_practices: "Meilleures pratiques de construction"
 IND_const_practices_desc: "Nous avons des hommes qui meurent à cause d'accidents qui pourraient être évités. Cela ralentira le travail, c'est pour le mieux."
 IND_upgrade_facilities: "De meilleurs outils"
 IND_upgrade_facilities_desc: "Nous devrions investir dans de nouveaux outils pour que nos hommes puissent travailler en toute simplicité"
 IND_address_issues: "Abordons nos problèmes"
 IND_address_issues_desc: "Nous devrions nous concentrer sur nos problèmes internes"
 IND_edu_to_disenfranchised: "L'éducation pour les défavorisés"
 IND_edu_to_disenfranchised_desc: "Amener les écoles à nos enfants dans les régions défavorisées de notre État peut réellement contribuer à stimuler le progrès social."
 IND_continue_pol_fund: "Poursuivre le financement de la police"
 IND_continue_pol_fund_desc: "Éliminons les voyous et les criminels de nos rues. Si nous finançons notre police, nous pourrons assurer à nos concitoyens un repos nocturne en toute tranquillité."
 IND_continue_cor_fight: "Poursuivre la lutte contre la corruption"
 IND_continue_cor_fight_desc: "En luttant contre la corruption, nous pouvons garantir que nos dossiers sont propres et que nos employés nous font confiance."
 IND_more_offices: "Plus de bureaux"
 IND_more_offices_desc: "La construction de nouveaux bureaux est un excellent moyen efficace de créer davantage d’emplois et peut également orienter les flux économiques."
 IND_road_improvements: "Améliorer nos routes"
 IND_road_improvements_desc: "Si nous pouvons réparer nos routes, les habitants des villes délaissées pourront enfin être égaux aux habitants de nos villes populaires."
 IND_help_arm_industry: "Aidez l'industrie de l'armement"
 IND_help_arm_industry_desc: "Aider l’industrie de l’armement pourrait vraiment nous être bénéfique à terme, en fournissant des emplois à ceux qui en ont besoin, en stimulant notre économie et notre armée."
 IND_new_society: "Une nouvelle société"
 IND_new_society_desc: "Grâce à notre travail acharné, les progrès remarquables du Parti de la justice prospère ont été apportés aux Indonésiens de tout le pays."
 IND_united_development: "Le Parti du développement uni"
 IND_united_development_desc: "Également connu sous le nom de Parti Kabaa, l'UDP est un parti islamiste modéré qui s'efforce de faire la lumière sur les problèmes de la vie quotidienne indonésienne."
 IND_und_national_dev: "Plan national de développement"
 IND_und_national_dev_desc: "Nous allons annoncer le Plan de développement national. Il renforcera le moral de nos peuples et la popularité de nos partis."
 IND_und_clean_water: "Une eau plus propre"
 IND_und_clean_water_desc: "En filtrant notre eau et en construisant de nouveaux systèmes, nous pouvons garantir que les gens peuvent boire sans danger. Cela ouvrira également des terres pour de futurs projets"
 IND_und_bridge_port: "De meilleures infrastructures de transport"
 IND_und_bridge_port_desc: "L'amélioration des infrastructures pour nos camionneurs permettra de faire circuler les marchandises à travers le pays sans problème."
 IND_und_agri_invest: "Investir dans l'agriculture"
 IND_und_agri_invest_desc: "Les investissements dans l’agriculture sont essentiels si nous voulons nourrir efficacement notre population"
 IND_und_more_science: "Plus de scientifiques"
 IND_und_more_science_desc: "Notre nation a besoin de scientifiques pour progresser, et nous devons financer la formation et l’éducation de ces scientifiques."
 IND_und_prot_muslims: "Protection des musulmans"
 IND_und_prot_muslims_desc: "En construisant des abris d’urgence pour nos musulmans, nous pouvons garantir l’intégrité de la religion de notre nation, ainsi que la sécurité des musulmans. Cela est crucial car les musulmans de notre pays sont menacés d’attaques dans les villes où vivent des religions différentes."
 IND_und_islam_schools: "Financer les écoles islamiques"
 IND_und_islam_schools_desc: "Le financement des écoles islamiques est un moyen rapide d’éduquer notre peuple sur le plan culturel et religieux. Cela peut également nous mettre du bon côté du clergé."
 IND_und_islam_banking: "Banque islamique"
 IND_und_islam_banking_desc: "Les pratiques bancaires islamiques sont sans aucun doute la meilleure façon de faire du secteur bancaire. Nous ne devons pas imposer des taux d’intérêt élevés à nos clients, car cela les rendra heureux. Cependant, cela pourrait nous amener à perdre un peu de notre portefeuille."
 IND_und_better_social_welfare: "Soins aux personnes âgées"
 IND_und_better_social_welfare_desc: "Nous ne devons pas trahir nos aînés, après tout, c’est leur travail que nous construisons. En leur donnant un meilleur accès aux soins de santé, nous pouvons honorer leur dur labeur et les garder heureux."
 IND_und_help_food: "Financer la recherche sur la production alimentaire"
 IND_und_help_food_desc: "En finançant de nouvelles méthodes de production alimentaire, nous pouvons nourrir les millions d’estomacs affamés en Indonésie, ainsi que les nôtres."
 IND_und_housing_act: "La loi sur le logement"
 IND_und_housing_act_desc: "Veiller à ce que personne ne se retrouve sans toit est un élément essentiel de la politique de notre parti. Nous devrions construire des logements à bas prix pour les habitants des Moluques du Nord."
 IND_und_better_hospitals: "De meilleurs équipements hospitaliers"
 IND_und_better_hospitals_desc: "L’obtention d’équipements de santé de meilleure qualité et plus avancés pour nos médecins peut contribuer à sauver la vie de nombreuses personnes."
 IND_und_help_unemployment: "Aide au chômage"
 IND_und_help_unemployment_desc: "L’emploi de larges pans de la population est crucial pour la croissance économique de l’Indonésie. Nous devons donc construire de nouveaux bâtiments pour garantir que ces personnes puissent trouver un emploi."
 IND_und_united_indonesia: "Une Indonésie unie"
 IND_und_united_indonesia_desc: "Unis par notre foi et notre nation, nous pouvons enfin nous reposer en voyant nos politiques mises en œuvre au sein de la nation."
 IND_party_of_struggle: "Le Parti de la Lutte"
 IND_party_of_struggle_desc: "Le parti de gauche, le parti de la Lutte, fait pression pour de nombreux changements drastiques, mais personne ne sait s'il pourra les mettre en œuvre."
 IND_strug_brace_for_change: "Préparez-vous au changement"
 IND_strug_brace_for_change_desc: "Espérons que notre peuple est prêt pour les réformes radicales que notre parti devra proposer."
 IND_strug_expand_infrastructure: "Développer l'infrastructure"
 IND_strug_expand_infrastructure_desc: "L’expansion des infrastructures est un moyen sûr de garantir que la qualité de vie de nos citoyens soit élevée et réponde aux attentes"
 IND_strug_acquire_bp: "Acquérir des plans de construction"
 IND_strug_acquire_bp_desc: "En obtenant de nouveaux plans de construction, nous pouvons construire sans accroc sur notre chemin !"
 IND_strug_new_airports: "Nouveaux aéroports"
 IND_strug_new_airports_desc: "En construisant de nouveaux aéroports, nous pouvons assurer un flux constant de touristes dans le pays. Cela aidera également notre population à voyager à l'intérieur du pays et à l'étranger."
 IND_strug_better_road: "Espace aérien militarisé"
 IND_strug_better_road_desc: "La militarisation de notre espace aérien est une bonne alternative à la construction de davantage d’aéroports civils, car elle nous aidera à défendre le ciel des nations en ces temps difficiles."
 IND_strug_fight_corruption: "Lutte contre la corruption"
 IND_strug_fight_corruption_desc: "Il ne fait aucun doute que la corruption joue un rôle important dans la politique indonésienne. Nous devons donc faire de notre mieux pour l’éliminer."
 IND_strug_establish_investigations: "Appel à l'enquête"
 IND_strug_establish_investigations_desc: "L’ouverture d’enquêtes sur des fonctionnaires corrompus peut facilement accroître la popularité de notre parti et poursuivre les partis rivaux, les faisant ainsi prendre du retard."
 IND_strug_purge_sus_members: "Purger les membres suspects"
 IND_strug_purge_sus_members_desc: "Il serait très hypocrite de notre part d’accuser d’autres partis de corruption sans enquêter sur le nôtre. Nous devrons donc prendre des mesures pour purger nos propres fonctionnaires corrompus."
 IND_strug_economic_growth: "Croissance Économique"
 IND_strug_economic_growth_desc: "En injectant de l’argent sur le marché, nous pourrions éventuellement obtenir un boom économique"
 IND_strug_agri_funding: "Financement agricole"
 IND_strug_agri_funding_desc: "L'agriculture est très importante en Indonésie, donc pour garder nos agriculteurs heureux, nous devons financer leurs projets"
 IND_strug_seaports: "Nouveaux ports maritimes"
 IND_strug_seaports_desc: "La construction de nouveaux ports maritimes nous aidera sérieusement à commercer avec le monde extérieur et peut nous aider à produire des navires beaucoup plus rapidement."
 IND_strug_eastasian_unity: "Unité de l'Asie de l'Est"
 IND_strug_eastasian_unity_desc: "Alors que le monde est en grande partie en train de s’effondrer et de sombrer dans le désordre, il est important que nous puissions garder nos ennemis à proximité, et nos amis encore plus près. Nous devons coopérer avec les autres pays d’Asie de l’Est pour prospérer."
 IND_strug_host_regional_events: "Organiser des événements régionaux"
 IND_strug_host_regional_events_desc: "L'Indonésie a été le centre d'événements régionaux par le passé, et elle a amené de nombreux nouveaux visages dans l'État. Nous devrions poursuivre cette pratique et proposer d'accueillir davantage d'événements"
 IND_strug_just_indonesia: "Une Indonésie juste"
 IND_strug_just_indonesia_desc: "Grâce à tous nos efforts, nous pouvons enfin dire que c'est ainsi : une Indonésie nouvelle et juste."
 IND_democrat_party: "Le Parti démocrate"
 IND_democrat_party_desc: "Le Parti démocrate est l’un des partis pro-occidentaux les plus populaires en Indonésie et le parti prône un État plus libéral."
 IND_dem_greater_future: "Un avenir meilleur"
 IND_dem_greater_future_desc: "Nous devons préparer la nation à la réforme et au changement, car demain doit être meilleur qu’aujourd’hui, et l’Indonésie prospérera !"
 IND_dem_enviro_prot_plan: "Plan de protection de l'environnement"
 IND_dem_enviro_prot_plan_desc: "En favorisant la protection de l’environnement, nous pouvons garantir que nos forêts, nos jungles et nos plages sont à l’abri du vandalisme."
 IND_dem_resource_regulation: "Régulation des ressources"
 IND_dem_resource_regulation_desc: "Régulons notre extraction de ressources afin que rien ne soit perdu dans le processus"
 IND_dem_protected_areas: "Créer des zones protégées"
 IND_dem_protected_areas_desc: "La création de zones protégées protégera les sites culturels de notre nation et préservera notre histoire."
 IND_dem_for_the_oceans: "Parti de la lutte pour les océans"
 IND_dem_for_the_oceans_desc: "Nous sommes entourés par les mers, et nous devons donc les protéger. En construisant de nouvelles installations sûres, nous pouvons garantir que cela sera bénéfique à la fois pour les océans et pour nous."
 IND_dem_decentralization: "Décentralisation"
 IND_dem_decentralization_desc: "La décentralisation de notre nation peut aider notre peuple à nous faire davantage confiance et peut également contribuer à réduire les coûts lorsque cela est possible."
 IND_dem_regional_econ: "Aider les économies régionales"
 IND_dem_regional_econ_desc: "En finançant des emplois pour les économies régionales, nous pourrions sérieusement gagner le soutien et continuer à récolter les fruits d’une main-d’œuvre plus importante."
 IND_dem_prot_local_cultures: "Protéger les cultures locales"
 IND_dem_prot_local_cultures_desc: "La protection des minorités et de leurs cultures est essentielle pour préserver la civilisation de l’Indonésie. De nombreuses personnes commettent des actes de haine les unes contre les autres, et cela ne passera pas sous cette administration."
 IND_dem_small_business_support: "Combattre les propriétaires fonciers"
 IND_dem_small_business_support_desc: "Lutter contre les propriétaires fonciers qui accaparent toutes les terres peut nous aider à répartir les terres entre les citoyens et à assurer la croissance de la nation."
 IND_dem_promote_credit: "Aide aux personnes âgées"
 IND_dem_promote_credit_desc: "Aider les personnes âgées est un moyen sûr de montrer aux gens de nos partis nos bonnes intentions"
 IND_dem_technical_support: "Aide au progrès technologique"
 IND_dem_technical_support_desc: "La plupart des citoyens de notre pays n’ont toujours pas accès à Internet, ce qui nous place à la traîne. Nous devons remédier à cela et construire de nouvelles infrastructures pour Internet."
 IND_dem_emergence_indonesia: "L'émergence de l'Indonésie"
 IND_dem_emergence_indonesia_desc: "Avec nos nouvelles politiques et nos nouveaux objectifs en tête, nous avons montré au monde que l’Indonésie sortira de son état d’affaiblissement quoi qu’il arrive."
 IND_dem_civil_activity: "Promouvoir l'activité civile"
 IND_dem_civil_activity_desc: "Promouvoir l’activité civile est un moyen sûr de permettre à nos citoyens de mieux se connaître, tout en bénéficiant à l’État."
 IND_k.e.m.i.u: "Le K.E.M.I.U"
 IND_k.e.m.i.u_desc: "Le K.E.M.I.U, ou notre branche des affaires étrangères, est chargé de protéger nos intérêts nationaux à l'étranger et d'établir des relations avec le reste du monde."
 IND_contact_west: "Relations occidentales"
 IND_contact_west_desc: "Il est important de rester proche de l’Occident. Nous sommes tous les jours témoins des avancées technologiques et scientifiques de leurs pays. De plus, nous pouvons bénéficier économiquement de leurs entreprises."
 IND_american_coop: "Coopération indonéso-américaine"
 IND_american_coop_desc: "Coopérer avec les Américains peut nous aider à développer notre économie, car les États-Unis sont la première économie mondiale."
 IND_american_armor: "Armure américaine"
 IND_american_armor_desc: "L'achat de modèles de blindage américains peut être bénéfique pour nos forces armées, en particulier pour notre force terrestre, le TNI-AD"
 IND_west: "Diplomatie pro-occidentale"
 IND_east: "Diplomatie pro-orientale"
 IND_american_companies: "Coopérer avec la NASA"
 IND_american_companies_desc: "Coopérer avec la NASA améliorerait considérablement la vitesse à laquelle nous pouvons envoyer nos hommes dans l'espace. Et cela accélérera la recherche spatiale."
 IND_contact_netherlands: "Rencontre avec les Hollandais"
 IND_contact_netherlands_desc: "Nos anciens colonisateurs sont désormais nos nouveaux amis. Garder contact avec les Hollandais peut être une excellente porte d'entrée pour les Indonésiens dans le commerce européen."
 IND_spajik_frigate: "Achetez des frégates Spejik"
 IND_spajik_frigate_desc: "L'achat de nouvelles frégates peut être avantageux, surtout auprès des Hollandais. Ils sont prêts à nous en offrir une à un prix assez intéressant."
 IND_sigma_corvette: "Achetez des Corvettes Sigma"
 IND_sigma_corvette_desc: "Les corvettes Sigma néerlandaises semblent être une force de combat redoutable dans les mers. Si nous parvenons à conclure un accord pour l'une d'entre elles, cela pourrait vraiment profiter à notre marine"
 IND_ease_asean_trade: "Facilitez-leur l’accès aux échanges commerciaux de l’ASEAN"
 IND_ease_asean_trade_desc: "L’intégration des Pays-Bas dans les échanges commerciaux de l’ASEAN pourrait être bénéfique pour nous et nos voisins. Elle serait également très bénéfique pour l’Asie de l’Est dans ses relations avec l’Europe."
 IND_fund_dutch_churches: "Financer les églises néerlandaises"
 IND_fund_dutch_churches_desc: "Financer les églises néerlandaises peut être risqué. Cependant, pour faire plaisir à nos amis des Pays-Bas, nous devrions envisager de financer certaines de leurs églises, car certains chrétiens ici se considèrent comme des descendants des Néerlandais."
 IND_contact_europe: "Négociations avec l'UE"
 IND_contact_europe_desc: "Les négociations avec l’Union européenne peuvent nous aider à établir de meilleures relations avec une grande partie de l’Europe occidentale et orientale."
 IND_boost_econ_relations: "Renforcer les relations économiques"
 IND_boost_econ_relations_desc: "Le renforcement des relations économiques nous aidera à resserrer nos liens économiques avec l’UE. Cela améliorera également la vie quotidienne de nos citoyens, qui auront désormais un meilleur accès aux produits occidentaux."
 IND_national_development_plan: "Plan national de développement"
 IND_national_development_plan_desc: "Concluons des accords avec l’UE pour améliorer nos infrastructures nationales"
 IND_talks_east: "Regardez vers l'Est"
 IND_talks_east_desc: "Regardons vers l'Est et parlons avec nos amis de l'Est. L'Occident n'a fait que nuire à l'Indonésie et semer le désespoir chez son peuple."
 IND_sino_cooperation: "Coopération sino-indonésienne"
 IND_sino_cooperation_desc: "Les Chinois ne nous ont pas fait de mal... pour le moment. Construisons des relations avec eux pour que cela n'arrive pas"
 IND_sino_science_coop: "Coopération scientifique sino-américaine"
 IND_sino_science_coop_desc: "La coopération avec les Chinois dans le domaine scientifique permettra à notre nation d’aller de l’avant"
 IND_principle_bandung: "10 principes de Bandung"
 IND_principle_bandung_desc: "Le fait de s’entendre sur le fait de ne pas interférer dans la politique intérieure des uns et des autres est essentiel à l’unité asiatique. Après la conférence, les Chinois ont accepté un pacte de non-agression et d’intervention et ont promis de laisser leurs affaires intérieures tranquilles."
 IND_japanese_friendship: "Amitié japonaise"
 IND_japanese_friendship_desc: "Bien que les Japonais nous aient colonisés, il serait ridicule de ne pas renforcer nos relations avec eux. Les pourparlers peuvent être bénéfiques pour nous et pour eux."
 IND_port_exports: "Plus de ports pour l'exportation"
 IND_port_exports_desc: "La construction de nouveaux ports peut accélérer le flux de marchandises à destination et en provenance du Japon et du reste du monde"
 IND_jap_tech_giants: "Les géants japonais de la technologie"
 IND_jap_tech_giants_desc: "Les géants technologiques du Japon peuvent nous apprendre une chose ou deux. Nous devrions envisager de coopérer avec eux et avec nos entreprises technologiques nationales"
 IND_men_for_ports: "Main d'oeuvre pour les ports"
 IND_men_for_ports_desc: "Ces ports ne sont pas équipés de personnel ! Nous devrions faire appel à la main d'œuvre japonaise pour pourvoir les postes dans nos ports, car nous pouvons utiliser des travailleurs qualifiés"
 IND_jap_const_methods: "Méthodes de construction japonaises"
 IND_jap_const_methods_desc: "Imiter les méthodes de construction japonaises devrait être un objectif pour notre pays. Si nous parvenons à construire nos infrastructures comme les leurs, nous les dépasserons en un rien de temps."
 IND_russia_coop: "Coopération russo-indonésienne"
 IND_russia_coop_desc: "Coopérer avec les Russes est une manière évidente de montrer à l'Occident que nous en avons assez de leurs frasques. Nous pouvons également conclure un partenariat stratégique avec les Russes..."
 IND_sukhoi_jets: "Achetez des Sukhoi Jets"
 IND_sukhoi_jets_desc: "L'acquisition des derniers et meilleurs avions russes pourrait profiter à notre armée de l'air nationale, la TNI-AU. Nous devrions envisager de conclure des accords avec eux pour certains avions."
 IND_russian_tourist: "Chouchoutez les touristes russes"
 IND_russian_tourist_desc: "En chouchoutant les touristes russes, nous glorifions notre pays à leurs yeux. Nous devrions en tenir compte, car une grande partie de notre tourisme vient de Russie."
 IND_talk_with_neighbors: "Discussions avec nos voisins"
 IND_talk_with_neighbors_desc: "Les pourparlers avec nos voisins peuvent réellement faire passer le message à l’Asie du Sud-Est"
 IND_australia: "Discuter avec l'Australie"
 IND_australia_desc: "Nous devons aborder certains sujets vraiment importants avec les Australiens, notamment le Timor oriental et son implication."
 IND_apologize_australia: "Présenter des excuses à l'Australie"
 IND_apologize_australia_desc: "Nous devrions nous excuser auprès des Australiens et des familles des volontaires décédés. Nous avons peut-être été un peu trop durs avec toute cette histoire de... maintien du contrôle."
 IND_high_prices: "Prix ​​élevés !"
 IND_meet_minister_australia: "Rencontre avec le ministre"
 IND_meet_minister_australia_desc: "Nous avons récemment rencontré le Premier ministre australien et, heureusement, tous les problèmes que nous avons rencontrés ont été résolus. Espérons que nos relations s'amélioreront !"
 IND_confront_australia: "Affronter les Australiens"
 IND_confront_australia_desc: "Nous devons les affronter en raison de leur implication au Timor oriental. Ils ont causé du tort et de la tristesse à la nation indonésienne."
 IND_malaysia: "Parler avec la Malaisie"
 IND_malaysia_desc: "La Malaisie et l'Indonésie sont deux voisins proches, mais des problèmes récents nous séparent."
 IND_demand_riau: "Ils demandent la cession de Riau"
 IND_demand_riau_desc: "Riau est un territoire indonésien légitime et nous n'apprécions pas que les Malaisiens le revendiquent. Nous devons leur demander de faire marche arrière immédiatement !"
 IND_cede_riau: "Céder Riau"
 IND_cede_riau_desc: "La cession de Riau résoudra beaucoup de nos problèmes. Cela ne vaut pas la peine de se battre pour une petite île"
 IND_strategic_partnership: "Partenariat stratégique"
 IND_strategic_partnership_desc: "Nous sommes désormais en mesure de devenir des partenaires stratégiques pour les Malaisiens. Après avoir abandonné Riau, ils nous apprécient vraiment."
 IND_combat_it: "Combattre le radicalisme"
 IND_combat_it_desc: "La lutte contre le radicalisme est la meilleure option. En le combattant, nous envoyons un message fort à ceux qui le pratiquent. Cela peut également contribuer à renforcer notre propre pouvoir et nous permettre d’exercer une influence sur différents aspects de la vie de nos peuples."
 IND_bolster_party_pop: "Renforcer la popularité du parti"
 IND_bolster_party_pop_desc: "Renforcer la popularité de nos partis est une situation gagnant-gagnant : les gens commencent à aimer notre nation et nous pouvons obtenir un peu plus de soutien pour les prochaines élections !"
 IND_derad_campaign: "Campagnes de déradicalisation"
 IND_derad_campaign_desc: "Il n’est pas trop tard pour aider les personnes radicalisées. Nous pouvons organiser des campagnes parrainées par le gouvernement dans toute l’Indonésie pour déradicaliser les gens."
 IND_investigate_growth: "Enquêter sur leur croissance"
 IND_investigate_growth_desc: "L’allocation d’une partie de notre budget à une meilleure police peut nous donner des indices sur les raisons pour lesquelles les radicaux augmentent en nombre de jour en jour."
 IND_start_media_campaign: "Lancer des campagnes médiatiques"
 IND_start_media_campaign_desc: "Prendre pied dans les médias peut être un bon moyen de changer le point de vue de certains radicaux"
 IND_control_net: "Combattre les contenus radicalistes sur le Net"
 IND_control_net_desc: "La lutte contre les radicaux sur Internet est l’un des nombreux moyens de les éloigner, eux et leurs idées, de la nation indonésienne en constante évolution numérique."
 IND_filter_net: "Filtrer le Net"
 IND_filter_net_desc: "Filtrer complètement le net est une mesure qui peut mettre en colère notre peuple, mais cela nous permettra de contrôler le contenu qui entre et sort avec beaucoup plus de facilité qu'en regardant simplement quelques pages."
 IND_bolster_nationalism: "Susciter le nationalisme indonésien"
 IND_bolster_nationalism_desc: "Rendons notre peuple fier de notre nation et éloignons-les un peu de la religion"
 IND_rallies_schools: "Tenir des assemblées dans les écoles"
 IND_rallies_schools_desc: "La tenue de rassemblements peut sensibiliser les jeunes aux dangers de la radicalisation."
 IND_arrest_members: "Arrêter les dirigeants radicaux"
 IND_arrest_members_desc: "Faire visiter nos prisons à des dirigeants radicaux connus montrera à leurs partisans ce qui les attend."
 IND_curb_fpi: "Limiter le FPI"
 IND_curb_fpi_desc: "Le FPI ou Front des défenseurs islamiques est une organisation radicale dangereuse, qui détient la plus grande influence en matière d’idéologies extrémistes. Il est essentiel de limiter leur influence et leur pouvoir pour lutter contre le radicalisme dans notre pays."
 IND_persecute: "Persécuter le FPI"
 IND_persecute_desc: "La persécution du FPI débarrassera notre nation des croyances extrémistes, et ces personnes seront jugées selon notre système judiciaire !"
 IND_embrace_it: "Adoucissons notre position"
 IND_embrace_it_desc: "Adoucir notre position pourrait amener ces radicaux à changer d’avis à notre égard, mais nous risquons de créer une situation que nous pourrions ne pas être en mesure de contrôler à l’avenir…"
 IND_tell_police_backdown: "Dissoudre les unités de sécurité dans les zones radicales"
 IND_tell_police_backdown_desc: "Le démantèlement de ces unités de sécurité montrera aux radicaux que nous ne sommes pas une menace et, espérons-le, les incitera à nous aimer."
 IND_fund_their_media: "Autoriser le FPI sur les médias"
 IND_fund_their_media_desc: "En autorisant le FPI à s'exprimer dans les médias, nous montrerons les fruits de la démocratie indonésienne. Chacun a son mot à dire dans cette nation et nous ne ferons aucune discrimination fondée sur des idéologies !"
 IND_beyond_our_control: "Attendez... Pourquoi font-ils des émeutes ?!"
 IND_beyond_our_control_desc: "Ces radicaux ingrats ! Ils semblent se révolter et saccager nos rues pour exiger le renversement du gouvernement. Comment une telle chose a-t-elle pu se produire ? Qui aurait pu s'attendre à ce que de telles choses se produisent ?"
 IND_parliement_stormed: "Le Parlement pris d'assaut !"
 IND_parliement_stormed_desc: "Le Parlement a été pris d'assaut et plusieurs responsables importants ont été faits prisonniers. Ils exigent leur démission pour pouvoir recouvrer leur liberté."
 IND_fpi: "Le FPI prend le pouvoir"
 IND_fpi_desc: "Un jour sombre dans l'histoire de notre nation... Un jour magnifique dans l'histoire de notre nation, et nous espérons que grâce au pouvoir qui nous est donné par nos disciples, nous purifierons cette nation brique par brique !"
 IND_touch_on_economy: "Toucher à l'économie"
 IND_touch_on_economy_desc: "Notre nation traverse des moments difficiles. Si nous revitalisons certains aspects de notre économie, nous pourrions potentiellement échapper aux griffes de l'effondrement."
 IND_fund_for_holy: "Fatwa des usines"
 IND_fund_for_holy_desc: "De nouvelles usines sont construites pour les ouvriers. Cela stimulera les marchandises et leur circulation dans notre pays."
 IND_oppose_invest: "S'opposer aux investissements"
 IND_oppose_invest_desc: "S’opposer aux investissements étrangers est une façon de préserver les ressources de notre nation et de maintenir son indépendance !"
 IND_convert_tourist_destination: "Revitaliser les destinations touristiques"
 IND_convert_tourist_destination_desc: "Qui se soucie d'une ou deux plages ? Ou d'une vieille formation rocheuse ? Ou d'un temple infidèle stupide construit il y a 500 ans ? Nous avons besoin de tout l'espace possible pour construire la puissance de notre nation !"
 IND_sharia_2: "Charia!"
 IND_sharia: "Charia!"
 IND_sharia_desc: "Avec la charia, nous pouvons enfin commencer à purifier notre nation et sa société. Même si nous rencontrerons une certaine résistance au début, notre peuple finira par l'apprécier."
 IND_dress_code: "Appliquer le code vestimentaire"
 IND_dress_code_desc: "Le respect du code vestimentaire est un moyen sûr de purifier la société indonésienne. Si nous ne le faisons pas, notre peuple deviendra infidèle et perturbera notre programme !"
 IND_gender_seg: "Séparer les sexes"
 IND_gender_seg_desc: "Séparer nos genres et les repositionner dans leurs rôles respectifs nous apportera beaucoup plus que si nous les laissions faire ce qu’ils veulent."
 IND_raid_bar: "Barres de raid"
 IND_raid_bar_desc: "Malgré les nouvelles lois mises en place, certains infidèles continuent de tenir des bars clandestins. Nous devons immédiatement mettre un terme à ces activités !"
 IND_regional_purification: "Purification régionale"
 IND_regional_purification_desc: "Comment pouvons-nous purifier notre peuple si nos voisins sont infidèles et impurs ? Il est temps que nous prenions les choses en main !"
 IND_purify_philipines: "Purifier les Philippines"
 IND_purify_philipines_desc: "Poussons plus loin vers le nord, vers les Philippines. Même si elles ne sont pas une nation islamique, cela ne veut pas dire qu'elles ne peuvent pas le devenir !"
 IND_purify_singapore: "Purifier Singapour"
 IND_purify_singapore_desc: "Singapour est une nation islamique comme nous, mais leurs politiques ridicules font honte à la religion et à la pureté de la région !"
 IND_purify_asia: "Purifier l'Asie du Sud"
 IND_purify_asia_desc: "Purifier l’Asie du Sud nous permettra de prendre pied sur l’ensemble du continent. Si nous y parvenons, nous pourrons alors poursuivre notre politique de purification."
 IND_holy_indonesia: "Une Indonésie purifiée"
 IND_holy_indonesia_desc: "Nous avons réussi à purifier notre nation, l'Indonésie. Grâce à cela, nous pouvons avancer vers le 21e siècle avec la ferveur islamique au sein de notre peuple !"
 IND_help_aceh: "Aidez Aceh"
 IND_help_aceh_desc: "Nous vivons une période difficile, Aceh a été frappée par une catastrophe et les habitants de la région sont en grand danger. Nous devons coordonner nos efforts pour les aider autant que nous le pouvons."
 IND_send_aid_package: "Coordonner les secours en cas de catastrophe"
 IND_send_aid_package_desc: "Nous devons coordonner les secours en cas de catastrophe pour la population d’Aceh afin qu’elle puisse se remettre sur pied."
 IND_bring_resistance_down_one: "Allier les dirigeants locaux"
 IND_bring_resistance_down_one_desc: "S’allier aux dirigeants locaux peut nous aider à gagner leur confiance et à entamer la première phase de l’amélioration de nos relations."
 IND_bring_resistance_down_two: "Octroyer une aide financière aux dirigeants régionaux"
 IND_bring_resistance_down_two_desc: "Donner de l’argent aux dirigeants régionaux pourrait les inciter à commencer à financer la reconstruction des bâtiments endommagés."
 IND_bring_resistance_down_three: "Arrêter les fauteurs de troubles"
 IND_bring_resistance_down_three_desc: "Certains habitants d'Aceh ne veulent pas de paix, malgré l'horrible catastrophe qui s'est produite. Nous devons nous occuper d'eux pour pouvoir tourner la page sur ce conflit inutile."
 IND_bring_resistance_down_four: "Ramenez Aceh !"
 IND_bring_resistance_down_four_desc: "Il est temps... il est temps que nous ramenions enfin le peuple Aceh en Indonésie afin que nous puissions prospérer pour les siècles à venir !"
 indonesia.8.t: "L’Indonésie exige des réparations pour le Timor-Leste !"
 indonesia.8.d: "L'Indonésie exige que nous payions des réparations pour nos efforts pour l'indépendance du Timor-Leste. Ils demandent une somme d'argent exorbitante qui proviendra des poches de l'Australie. Nous pouvons le nier, mais cela pourrait dégénérer en une situation hors de notre contrôle."
 indonesia.8.a: "Dis-leur de venir le chercher."
 indonesia.8.b: "Très bien, si cela signifie qu'ils vont descendre"
 indonesia.800.t: "Ils ont accepté !"
 indonesia.800.d: "Les Australiens ont proposé de payer des réparations pour leur implication au Timor-Leste, même si cela ne sera peut-être jamais suffisant car ils nous ont fait perdre notre territoire..."
 indonesia.800.a: "Parfait!"
 indonesia.80.t: "Ils ont refusé !"
 indonesia.80.d: "Nous avons adressé aux Australiens une demande très aimable et généreuse, mais ils l'ont refusée. Il semble qu'ils ne soient pas disposés à coopérer avec nous et, pour autant que nous le sachions, ils n'éprouvent aucun remords pour avoir causé de l'angoisse à notre nation !"
 indonesia.80.a: "Très bien, nous obtiendrons nos réparations d’une autre manière !"
 indonesia.7.t: "L’Indonésie exige que nous retirions Riau !"
 indonesia.7.d: "Les ambassadeurs d'Indonésie ont exigé que nous renoncions à nos prétentions sur Riau. Cette question a fait l'objet d'un débat animé entre nos deux nations et il semble qu'elle ait finalement atteint un point d'ébullition. Nous devons préparer une réponse dans les plus brefs délais."
 indonesia.7.a: "Non, Riau est à nous !"
 indonesia.7.b: "Laissez-les faire, nous n'avons pas besoin de cette triste petite île de toute façon."
 indonesia.70.t: "La Malaisie refuse de faire sécession de Riau !"
 indonesia.70.d: "Les diplomates malaisiens nous ont récemment fait part de leur rejet de notre proposition. Il s'agit d'une violation de la souveraineté indonésienne et elle doit être sanctionnée de manière appropriée !"
 indonesia.70.a: "Ils l'ont demandé."
 indonesia.700.t: "Ils font sécession de Riau !"
 indonesia.700.d: "Il semble que notre message ait été clair et net : Riau nous appartient ! Les diplomates malaisiens nous ont récemment fait savoir que l'État avait renoncé à toutes ses revendications sur l'île de Riau. L'Indonésie peut désormais respirer un grand soulagement."
 indonesia.700.a: "Bien"
 indonesia.5865.t: "Des catastrophes arrivent !"
 indonesia.5865.d: "En Indonésie, les catastrophes sont nombreuses. Pour assurer la stabilité de l'Indonésie, assurez-vous de consulter l'onglet « Décisions » et d'accomplir les tâches indiquées sous « La terrible malchance de l'Indonésie ». Votre première tâche consistera à construire un chantier naval à Kalimantan pour éviter une catastrophe industrielle, bonne chance !"
 indonesia.5865.a: "D'accord"
 indonesia.923.t: "L'avenir de l'Indonésie"
 indonesia.923.d: "Notre nation est dans un état de désarroi depuis très longtemps, depuis l'indépendance des Pays-Bas. Des problèmes financiers aux problèmes sociaux et ethniques, l'Indonésie a été frappée de toutes parts et elle ne peut plus tenir longtemps. Des mesures décisives doivent être prises pour assurer la survie et la prospérité de l'Indonésie au XXIe siècle. Nous devons donc commencer par nous attaquer aux problèmes qui nous touchent de près."
 indonesia.923.a: "En avant !"
 indonesia.69.t: "Violences à Kalimantan !"
 indonesia.69.d: "Une chaîne de violence a éclaté lorsque deux Madurais ont été attaqués par un certain nombre de Dayak à Sampi lors d'un événement sur les migrations. Ce conflit a maintenant dégénéré en une crise à part entière, avec des décès en augmentation de jour en jour et de nombreuses personnes déplacées de leurs foyers. Les forces de sécurité sont actuellement en attente d'ordres."
 indonesia.69.a: "Ils peuvent se débrouiller seuls !"
 indonesia.69.b: "Qu'attendez-vous ? Réparez-le !"
 indonesia.5.t: "L'Indonésie demande des fonds"
 indonesia.5.d: "L'Indonésie connaît un conflit religieux très intense dans son pays, et elle compte sur nous pour une aide financière."
 indonesia.5.a: "Bien sûr, si c'est pour le plus grand bien"
 indonesia.5.b: "Pfft... Non."
 indonesia.50.t: "Les Hollandais acceptent de nous aider !"
 indonesia.50.d: "Après mûre réflexion, les diplomates néerlandais sont venus nous accorder un peu d'argent que nous pouvons donner à nos chrétiens pour gagner des conflits."
 indonesia.50.a: "Parfait"
 indonesia.500.t: "Les Néerlandais refusent l'aide !"
 indonesia.500.d: "Les diplomates néerlandais sont venus nous informer que leur gouvernement a refusé l'aide à nos chrétiens !"
 indonesia.500.a: "Incroyable"
 indonesia.6.t: "L'Indonésie demande des fonds"
 indonesia.6.d: "L'Indonésie connaît un conflit religieux très intense dans son pays, et elle compte sur nous pour une aide financière."
 indonesia.6.a: "Bien sûr, si c'est pour le plus grand bien"
 indonesia.6.b: "Pfft... Non."
 indonesia.60.t: "Les Saoudiens acceptent de nous aider !"
 indonesia.60.d: "Après mûre réflexion, les diplomates saoudiens sont venus nous accorder un peu d'argent que nous pouvons donner à nos musulmans pour gagner des conflits."
 indonesia.60.a: "Parfait"
 indonesia.600.t: "L'Arabie saoudite refuse l'aide !"
 indonesia.600.d: "Les diplomates saoudiens sont venus nous informer que leur gouvernement a refusé l’aide à nos musulmans !"
 indonesia.600.a: "Incroyable"
 indonesia.772.t: "Le leader radical Rizieq Shihab arrêté !"
 indonesia.772.d: "Le leader radical de l'organisation « FPI », Rizieq Shihab, a été arrêté et attend désormais son procès. C'est une victoire majeure pour la sécurité de l'Indonésie, car notre démocratie n'est plus directement menacée par les radicaux et leurs idéaux rétrogrades !"
 indonesia.772.a: "Une victoire pour la démocratie."
 indonesia.2.t: "La question du Timor oriental"
 indonesia.2.d: "Le moment est venu, un moment amer pour notre nation. Le peuple du Timor oriental, l'une de nos nombreuses îles, réclame son indépendance. Des manifestations brutales, des émeutes et des affrontements ont provoqué une grande instabilité et ont sérieusement ralenti le progrès politique et social. Il nous appartient maintenant de décider du sort de la nation, soit nous nous conformons aux souhaits de l'ONU, soit nous suivons notre propre chemin."
 indonesia.2.a: "C'est ce que veut le peuple du Timor oriental... pas nous"
 indonesia.2.b: "Ils veulent faire quoi maintenant ?!"
 indonesia.3.t: "L'ONU approuve la Constitution !"
 indonesia.3.d: "Après notre approbation de l'indépendance du Timor oriental, les Nations Unies ont approuvé la constitution de ce pays. Un Timor oriental démocratique et indépendant sera bientôt notre voisin."
 indonesia.3.a: "C'est ce qu'ils voulaient"
 indonesia.4.t: "Le Timor Leste est libre !"
 indonesia.4.d: "C'est officiel. L'approbation de la constitution par l'ONU a finalement été promulguée et le Timor-Leste indépendant est désormais notre voisin."
 indonesia.4.a: "Espérons de bonnes relations"
 indonesia.9.t: "L’Indonésie refuse l’indépendance du Timor oriental !"
 indonesia.9.d: "Le régime indonésien a refusé au peuple du Timor oriental sa liberté et son indépendance. De nombreux groupes rebelles nous considèrent comme des libérateurs potentiels et, à l'heure actuelle, de fortes tensions se font jour dans la région et dans le monde..."
 indonesia.9.a: "Bon, ça suffit !"
 indonesia.9.b: "Ce n'est pas notre problème"
 indonesia.55.t: "L'avenir de nos étudiants !"
 indonesia.55.d: "Il est temps de discuter de l'avenir de l'éducation de nos enfants. Depuis toujours, le ministère des Affaires religieuses dirige le système scolaire et impose à nos élèves une dose modérée d'enseignements islamiques. Nous devons réévaluer si cette approche est réellement efficace ou non..."
 indonesia.55.a: "Continuez les enseignements religieux !"
 indonesia.55.b: "Cessez les enseignements religieux !"
 indonesia.77.t: "Tensions ethniques galopantes !"
 indonesia.77.d: "Il est temps de régler les conflits ethniques qui font rage dans notre pays. De nombreux endroits comme Ambon et Bornéo connaissent des violences presque quotidiennes. La nation ne peut pas continuer à vivre si ses habitants se battent les uns contre les autres pour des raisons de croyances religieuses. Nous devons maintenant faire preuve de fermeté et choisir qui nous voulons soutenir, le cas échéant."
 indonesia.77.a: "Les musulmans ont besoin de nous !"
 indonesia.77.b: "Nous ne choisissons pas de favoris, nous corrigeons simplement les problèmes déjà existants !"
 indonesia.77.c: "Les chrétiens ont besoin de nous !"
 indonesia.1000.t: "Le Parlement pris d'assaut"
 indonesia.1000.d: "Des mois d'émeutes et d'affrontements nous ont finalement conduits à ce point. Nos partisans et nos sympathisants ont réussi à prendre d'assaut le Parlement indonésien et à exiger la démission de plusieurs personnalités clés, ce que tous ont fait. Le peuple indonésien est désormais libéré de la tyrannie éternelle qu'était cette prétendue démocratie."
 indonesia.1000.a: "La Révolution réussit"
 indonesia.1001.t: "Ambon City sous contrôle chrétien !"
 indonesia.1001.d: "Des années de combats ont enfin pris fin à Ambon, et ses habitants peuvent pousser un soupir de soulagement. Les chrétiens de la ville sont sortis victorieux et nous avons commencé à nommer des dirigeants chrétiens pour les villes et les villages locaux."
 indonesia.1001.a: "Ce n'était qu'une question de temps."
 indonesia.1002.t: "Ambon City sous contrôle musulman !!"
 indonesia.1002.d: "Des années de combats à Ambon ont enfin pris fin et ses habitants peuvent pousser un soupir de soulagement. Les musulmans de la ville sont sortis victorieux et nous avons commencé à nommer des dirigeants musulmans pour les villes et les villages locaux."
 indonesia.1002.a: "Comme prévu"
 indonesia.27.t: "La destitution de Wahids !"
 indonesia.27.d: "Après une réunion plénière, le MPR a décidé de destituer le président Wahid pour incompétence en raison de sa politique irresponsable et de sa gestion de la crise financière. Ils ont désormais nommé le vice-président Magawati Soekarpunati président de l'Indonésie !"
 indonesia.27.a: "Il l'a mérité !"
 indonesia.37.t: "Attaque à Bali !"
 indonesia.37.d: "Plusieurs bombes ont explosé dans une discothèque de Bali, tuant 202 personnes, dont des Australiens et des étrangers. 88 Australiens ont été tués et nous sommes maintenant sous pression des autorités australiennes et d'autres pour agir sur cette question. Le groupe extrémiste Jemaah Islamiyah, connu pour être à l'origine de telles attaques, est pointé du doigt. Nous devons prendre une décision immédiate sur cette question avant que la situation ne s'aggrave."
 indonesia.37.a: "Lancer une enquête et indemniser les familles"
 indonesia.37.b: "Comme cela est triste"
 indonesia.477.t: "Le raid"
 indonesia.477.d: "Une foule en colère a pris d'assaut l'armurerie du district de Wamena, et cela pourrait être très catastrophique. Nos forces de sécurité ont commencé à évacuer les civils qui pourraient être en danger et à les mettre en sécurité, mais le motif de cette foule est encore inconnu à ce stade."
 indonesia.477.a: "Dépêchez-vous et faites quelque chose !"
 indonesia.477.b: "J'espère que ça va s'arranger tout seul"
 indonesia.577.t: "Tsunami à Aceh"
 indonesia.577.d: "Un tsunami dévastateur a frappé Banda Aceh et d'autres régions de la province. Aceh a été le centre de la guérilla et de la résistance, ce qui a entraîné un manque de coopération entre nous et eux lorsque des catastrophes se produisent. Cependant, cette fois-ci, la situation est bien différente. Ils ne peuvent plus se permettre de faire face seuls à un événement de cette ampleur et ils ont besoin de notre aide pour se rétablir. Le GAM a proposé un cessez-le-feu et est prêt à coopérer pour mettre fin à notre conflit."
 indonesia.577.d1: "Un tsunami dévastateur a frappé Banda Aceh et d'autres régions de la province. La région, déjà paralysée par des années de guérilla et de résistance, est aujourd'hui encore plus dévastée qu'auparavant. Il est impératif que nous commencions à envisager des efforts de reconstruction dans cette région, sinon nous risquons de voir une nouvelle révolte éclater."
 indonesia.577.a: "Une autre catastrophe..."
 indonesia.67.t: "Problèmes des réfugiés en Papouasie occidentale"
 indonesia.67.d: "Une fois de plus, les Australiens se sont immiscés dans nos affaires intérieures, mais cette fois-ci, ils offrent l'asile à des fauteurs de troubles en Papouasie occidentale. Les tensions entre Jakarta et Canberra ont atteint un point d'ébullition et nous sommes prêts à agir si nécessaire !"
 indonesia.67.a: "Financez des stations de surveillance pour éviter cela à l’avenir !"
 indonesia.67.b: "Peut-être que les fonds peuvent aller... Ailleurs..."
 indonesia.678.t: "Création du Comité national de Papouasie-Nouvelle-Guinée"
 indonesia.678.d: "Le Comité national de Papouasie-Nouvelle-Guinée, alias KNBP, est un groupe basé en Papouasie occidentale qui milite en faveur d'un référendum sur le statut de la région. Bien que son message soit pacifique, si ses objectifs sont atteints, cela signifiera un désastre pour notre nation."
 indonesia.678.a: "Dissoudre le Comité"
 indonesia.678.b: "Un petit retard dans la construction n'est pas un gros problème"
 indonesia_news.1.d: "Test"
 indonesia_news.1.a: "Test"
 indonesia.95.t: "Le Timor oriental déclare son indépendance !"
 indonesia.95.d: "Suite à notre décision de conserver notre territoire légitime, le Timor oriental a décidé de déclarer son indépendance. Mais le plus choquant est que les Australiens leur ont fait passer clandestinement des armes et qu'ils se soulèvent maintenant contre nous !"
 indonesia.95.a: "Nous prendrons notre revanche en temps voulu !"
 indonesia.420.t: "Un appel à l'aide !"
 indonesia.420.d: "Pour faire face à la crise financière asiatique qui sévit actuellement dans notre pays, nous devons chercher de l’aide auprès d’organismes étrangers. Le Japon est notre partenaire le plus proche et il est prêt à nous aider. Cependant, le Japon a porté préjudice à notre pays par le passé et de nombreux groupes nationalistes et anti-occidentaux réclament une autre solution, à savoir la Chine. La Chine est également disposée à aider notre pays, mais cela nous placerait dans sa sphère d’influence directe, ce qui pourrait modifier notre politique."
 indonesia.420.a: "Ce dont nous avons besoin, c’est de l’aide japonaise !"
 indonesia.420.b: "La Chine sait ce qu'elle fait, appelez-la !"
 IND_finished_disaster: "Prévenir les catastrophes à un stade précoce"
 IND_finished_disaster_desc: "Waouh, vous avez réussi à empêcher la dernière catastrophe à temps ! Bon travail."
 IND_ethnic_tension: "Écraser les troubles ethniques"
 IND_ethnic_tension_desc: "L'Indonésie est un État ethniquement, culturellement et religieusement diversifié. Cela conduit souvent à des conflits entre nos peuples. Cela provoque de l'instabilité et nous devons immédiatement trouver une solution !"
 IND_aceh_in_turmoil: "Aceh en ébullition !"
 IND_aceh_in_turmoil_desc: "Aceh est en désordre et en rébellion depuis 1976, ce qui entraîne une instabilité dans notre pays et des effusions de sang inutiles. Notre armée est trop concentrée sur la lutte contre ces insurgés, ce qui nous fait prendre du retard sur le plan militaire.\n§W--------------§!\nCet esprit national sera §Rsupprimé§! si nous §Hcessons le feu avec Aceh en 2004§!."
