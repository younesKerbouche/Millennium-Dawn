 IND_grasberg_mine_exploitation: "Exploitation de la mine de Grasberg"
 IND_grasberg_mine_exploitation_desc: "La mine de Grasberg, en Papouasie occidentale, est l’une des plus grandes mines d’or et de cuivre au monde. Nous devons étendre et exploiter les réserves de la région pour mieux intégrer l’Indonésie sur le marché des métaux précieux."
 IND_separate_school: "Des écoles séparées pour les garçons et les filles"
 IND_separate_school_desc: "Nos élèves seront distraits par le fait de se regarder les uns les autres en classe. Nous devons construire de nouvelles écoles séparées pour les garçons et les filles."
 IND_dont_separate_school: "Garçons et filles dans une même école"
 IND_dont_separate_school_desc: "Même si les conservateurs réclament des écoles séparées, il serait insensé de céder à leurs demandes. Si nous devions construire de nouvelles écoles, cela accumulerait la dette et retarderait l’éducation de nos élèves !"
 IND_dem_entrepreneur: "Financer l'entreprenariat"
 IND_dem_entrepreneur_desc: "Dans un monde de plus en plus numérisé, il est important de financer l’entrepreneuriat afin que notre peuple puisse mettre l’Indonésie au même niveau que le reste du monde."
 IND_equal_opportunities: "Égalité des chances"
 IND_equal_opportunities_desc: "L’égalité des chances n’est pas un luxe pour beaucoup, surtout ici en Indonésie. Nous pouvons toutefois changer cela en accordant des parcelles de terre aux gens."
 IND_reparations_give: "Accorder des réparations"
 IND_reparations_give_desc: "Offrons une compensation financière aux familles de nos volontaires, en signe d'excuse et pour redorer l'image de notre nation."
 IND_demand_reparations: "Exiger des réparations"
 IND_demand_reparations_desc: "Les familles de nos hommes et de nos femmes ont besoin d'une compensation financière immédiate. Si nous ne la recevons pas, nous la prendrons par la force..."