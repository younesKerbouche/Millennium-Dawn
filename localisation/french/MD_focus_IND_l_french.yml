 indonesia.988.t: "Préparatifs pour une nouvelle capitale"
 indonesia.988.d: "Grâce à tous les conseils et à l'aide que nous avons reçus du Japon, nous sommes arrivés à la conclusion qu'il fallait commencer les préparatifs pour déplacer notre capitale de Jakarta. La nouvelle capitale sera située à l'est de Bornéo et les plans de construction commenceront immédiatement !"
 indonesia.988.a: "Nous allons de l'avant"
 indonesia.888.t: "La nouvelle route de la soie"
 indonesia.888.d: "Une récente réunion avec les Chinois vient de se terminer. Ils ont loué notre partenariat et notre capacité à faire passer l'industrie indonésienne de rien à quelque chose en si peu de temps. Bien qu'il nous reste encore beaucoup de travail à faire, les présidents chinois ont fait l'éloge de notre nation et l'ont surnommée « la Route de la soie du 21e siècle »."
 indonesia.888.a: "Très flatteur"
