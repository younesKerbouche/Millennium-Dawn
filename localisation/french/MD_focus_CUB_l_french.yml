 cuba.3.t: "Nouvelles réformes du commandement"
 cuba.3.d: "Après de nombreuses années d’inactivité, les efforts visant à attirer l’attention sur notre armée désuète nous ont permis de lancer un programme de réforme des forces armées. La tâche la plus importante - et l'objectif principal - de ces réformes est de remplacer la structure de commandement désuète de nos forces et de moderniser notre équipement."
 cuba.3.a: "Nous redeviendrons puissants !"
 cuba.16.t: "Visite du Pape à Cuba"
 cuba.16.d: "Aujourd'hui, le Pape est arrivé en visite officielle sur l'île de la liberté. Cuba, qui pratique l'athéisme d'État depuis 1962, est désormais autorisée à célébrer Noël pour la première fois. Dans un événement qui a été comparé à la chute du mur de Berlin, le pape se rend à Cuba, le seul pays d'Amérique latine entièrement catholique qu'il n'a jamais visité auparavant."
 cuba.16.a: "Le dernier écho de la guerre froide à Cuba..."
 cuba.10.d: "Aujourd'hui, le gouvernement cubain a officiellement annoncé l'adoption de la nouvelle constitution du pays. Selon les autorités, la nouvelle constitution est pleinement conforme à la volonté des citoyens de l'île"
 cuba.10.a: "Enfin une constitution normale"
 cuba.17.t: "Cuba nous propose une alliance"
 cuba.17.d: "Cuba nous invite à rejoindre sa nouvelle alliance"
 cuba.17.a: "Bien sûr, nous nous joindrons"
 cuba.17.b: "Non"
 cuba.14.t: "Cuba propose de résoudre le problème de Guantanamo"
 cuba.14.d: "La délégation cubaine propose de régler une fois pour toutes la question de Guantanamo. On peut leur donner le territoire, ou on peut le garder pour nous"
 cuba.14.a: "Pourquoi avons-nous besoin de cette terre ?"
 cuba.14.b: "Non"
 cuba.25.t: "Cuba veut notre protection"
 cuba.25.d: "Le gouvernement cubain nous a demandé des garanties de protection et de sécurité"
 cuba.25.b: "Non"
 cuba.25.a: "Protégeons nos frères socialistes"
 cuba.9.t: "Fidel Castro au pouvoir"
 cuba.9.d: "Notre leader, combattant et libérateur de notre peuple, reste au pouvoir. Il continuera à conduire Cuba vers un avenir radieux !"
 cuba.9.a: "Hourra !"
 cuba.12.t: "Castro a annoncé la nouvelle politique cubaine"
 cuba.12.d: "Lors du nouveau congrès du Parti communiste de Cuba, Fidel Castro a annoncé la transition vers un système démocratique et coordonné les changements à Cuba"
 cuba.12.a: "Euh... Okay"
 cuba_news.29.t: "L'armée cubaine s'entraîne avec l'OTAN"
 cuba_news.29.d: "Aujourd'hui, les exercices entre Cuba et les pays de l'OTAN ont officiellement commencé, les parties ont convenu d'élargir la coopération militaire et de renforcer la protection de la démocratie et de la liberté de Cuba. En outre, une base militaire américaine sera établie sur le territoire de Cuba pour assurer la sécurité de l'île."
 cuba_news.29.a: "Cuba est devenue pro-occidentale..."
 cuba_news.30.t: "Cuba a repris Guantanamo"
 cuba_news.30.d: "La délégation américaine a accepté de placer le port de Guantanamo sous contrôle cubain"
 cuba_news.30.a: "Intéressant"
 cuba.26.t: "Les États-Unis acceptent notre offre !"
 cuba.26.d: "La délégation américaine est d'accord, Guantanamo est à nouveau à nous !"
 cuba.26.a: "Yankee, rentre chez toi"
 cuba.18.t: "Le Venezuela a accepté notre offre"
 cuba.18.d: "Le gouvernement vénézuélien a annoncé son acceptation de notre proposition de créer l'alliance ALBA"
 cuba.18.a: "Super"
 cuba.19.t: "Le Venezuela n'est pas d'accord"
 cuba.19.d: "Ils ont rejeté notre offre, à leur avis, ce n'est pas rentable pour eux"
 cuba.19.a: "triste"
 cuba_news.24.t: "Cuba est devenue pays observateur au sein de l'EAEU"
 cuba_news.24.d: "Les pays de l'UEE ont accordé à Cuba le statut d'observateur auprès de l'UEE"
 cuba_news.24.a: "Cuba continue de s'ouvrir au monde"
 cuba.27.t: "Les États-Unis ont rejeté notre offre"
 cuba.27.d: "Guantanamo reste sous leur contrôle"
 cuba.27.a: "Et comment parler avec eux"
 cuba_news.20.t: "L'ALBA en cours de création"
 cuba_news.20.d: "Aujourd'hui, les gouvernements de Cuba et du Venezuela annoncent officiellement la création de l'alliance ALBA"
 cuba_news.20.a: "Une nouvelle force en Amérique ?"
 cuba.21.t: "Les projets ALBA sont couronnés de succès"
 cuba.21.d: "Grâce aux projets ALBA, nous avons pu accroître notre influence dans d’autres pays, améliorer notre économie, atteindre l’indépendance énergétique et développer les échanges commerciaux avec d’autres pays et alliances."
 cuba.21.a: "Super"
 cuba.22.t: "Les projets de l'ALBA n'aboutissent pas"
 cuba.22.d: "Malheureusement, les projets ALBA n'ont pas donné les résultats escomptés. Notre économie a été durement touchée et l'argent investi dans ces projets a été perdu..."
 cuba.22.a: "C'est la fin..."
 cuba.33.t: "Nous avons eu Navalny !"
 cuba.33.d: "Nos services de sécurité ont réussi à arrêter le criminel Navalny et l’emmènent déjà à Cuba."
 cuba.33.a: "Navalny Leha Hé, Navalny Leha u."
 cuba.34.t: "Opération échouée"
 cuba.34.d: "Nos services spéciaux n'ont pas réussi à capturer Navalny, l'opposant est toujours en liberté"
 cuba.34.a: "Oh Leha, je me sens si mal sans toi."
 cuba_news.35.t: "Les phalangistes prennent le pouvoir à Cuba"
 cuba_news.35.d: "Des nouvelles intéressantes de Cuba cet après-midi. Dans la matinée, des chars sont apparus dans les rues de La Havane, la capitale du pays, et un coup d'État armé a commencé. Le résultat a été le renversement du gouvernement actuel et son remplacement par un groupe de personnes se faisant appeler « phalangistes »"
 cuba_news.35.a: "Chaos à Cuba..."
 cuba.36.t: "Cuba exige notre obéissance"
 cuba.36.d: "Le gouvernement cubain a envoyé un ultimatum à notre administration, exigeant que nous rejoignions leur État, sinon une guerre à grande échelle sera lancée contre nous."
 cuba.36.b: "Il n'y a pas d'issue."
 cuba.36.a: "Écrasons-les"
 cuba.37.t: "La République dominicaine a accepté"
 cuba.37.d: "Nos troupes sont entrées sur l'ancien territoire dominicain et ont occupé les anciennes bases militaires de l'armée du pays, maintenant l'île d'Haïti est à nous"
 cuba.37.a: "Construisons des plages là-bas !"
 cuba.38.t: "La République dominicaine riposte"
 cuba.38.d: "Notre ultimatum a été rejeté et leurs troupes se dirigent déjà vers notre frontière"
 cuba.38.a: "Écrasez-les !"
 cuba_news.39.t: "Cuba a pris le contrôle de la Jamaïque"
 cuba_news.39.d: "Aujourd'hui, l'armée cubaine a pris le contrôle des principales installations du pays et son chef a annoncé la fin de l'existence de l'État."
 cuba_news.39.a: "Cuba poursuit son expansion"
 cuba.39.t: "Il est temps de faire un choix responsable."
 cuba.39.d: "Le communisme est tombé, le nationalisme appartient au passé et il est temps de faire un choix responsable : qui mènera Cuba vers un avenir démocratique brillant ? Les principaux prétendants sont l'Union libérale cubaine, le Parti chrétien-démocrate de Cuba et le Parti social-révolutionnaire démocratique de Cuba. Mais le choix appartient au peuple cubain."
 cuba.39.a: "L'Union libérale cubaine est le candidat le plus digne"
 cuba.39.b: "Le Parti social-révolutionnaire démocratique de Cuba sera le meilleur"
 cuba.39.c: "Le Parti chrétien-démocrate de Cuba nous conduira vers un avenir meilleur"
 cuba.40.t: "Cuba propose un accord sur Porto Rico"
 cuba.40.d: "Cuba nous demande d’accorder l’indépendance à Porto Rico en échange de concessions économiques et d’une influence significative dans leur pays."
 cuba.40.a: "Nous acceptons!"
 cuba.40.b: "Non"
 cuba.41.t: "Les États-Unis ont accepté notre offre"
 cuba.41.d: "Les États-Unis ont accepté notre offre. À compter d’aujourd’hui, Porto Rico est devenu un État indépendant."
 cuba.41.a: "Super"
 cuba.42.t: "Les États-Unis rejettent notre offre"
 cuba.42.d: "Ils considèrent que la proposition n’est pas en leur faveur et ne donneront pas l’indépendance à Porto Rico."
 cuba.42.a: "triste"
 cuba.43.t: "Cuba nous demande de lever l'embargo"
 cuba.43.d: "Les diplomates cubains ont demandé la levée de l'embargo économique sur l'île. Selon les Cubains, Cuba est devenue un État démocratique et libre, ce qui signifie qu'il n'y a aucun sens à maintenir le pays sous blocus."
 cuba.43.a: "Bien sûr"
 cuba.43.b: "Ils ne sont pas assez démocratiques"
 cuba.44.t: "Les États-Unis ont accepté"
 cuba.44.d: "Le gouvernement américain a soutenu notre idée. À ce jour, le blocus est officiellement levé."
 cuba.44.a: "Enfin"
 cuba.45.t: "Les États-Unis ne sont pas d'accord"
 cuba.45.d: "Le blocus continue..."
 cuba.45.a: "Uh..."
 cuba.46.t: "Cuba demande protection"
 cuba.46.d: "Cuba demande des garanties de sécurité, ainsi que le déploiement de nos soldats sur son territoire."
 cuba.46.a: "Bien sûr ! Aidons-les !"
 cuba.46.b: "Non"
 cuba.47.t: "Les USA nous protégeront !"
 cuba.47.d: "Notre liberté sera en sécurité"
 cuba.47.a: "Oui"
 cuba.48.t: "Les États-Unis ne nous protégeront pas"
 cuba.48.d: "Notre liberté est en danger"
 cuba.48.a: "huh"
 cuba.49.t: "Les démocrates sont parvenus à un accord"
 cuba.49.d: "Finalement, après un long débat, les représentants des partis démocratiques cubains ont annoncé l'accord le plus important signé récemment. En mettant de côté les intérêts personnels et en plaçant les intérêts de l'État au-dessus, les partis démocratiques de l'Île de la Liberté s'uniront en une seule coalition commune. Il s’agit de l’événement le plus important de l’histoire de l’État cubain"
 cuba.49.a: "Nous sommes unis et invincibles"
 CubaConf.50.t: "La Confédération des Antilles"
 CubaConf.50.d: "[FROM.GetName], lors d'une réunion de nos gouvernements, a lancé une invitation officielle à rejoindre la Confédération antillaise. Selon le gouvernement, l'État sera basé sur l'égalité, la coopération et chaque membre de la confédération aura des droits égaux."
 CubaConf.50.a: "Nous sommes d'accord"
 CubaConf.50.b: "Non"
 cubaconf.51.t: "La Confédération des Antilles"
 cubaconf.51.d: "[FROM.GetName] a refusé notre offre de rejoindre la Confédération antillaise"
 cubaconf.51.a: "triste"
 cuba.4.t: "[FROM.GetName] exige que nous nous joignions au blocus"
 cuba.4.d: "L'ambassadeur américain a déclaré lors de la réunion qu'il était nécessaire de se joindre au blocus anti-cubain, faute de quoi des sanctions nous seraient imposées."
 cuba.4.a: "Nous nous joindrons à"
 cuba.5.t: "Ils étaient d'accord"
 cuba.5.d: "[FROM.GetName] a fait une déclaration et a annoncé son adhésion au blocus anti-cubain"
 cuba.5.a: "Super"
 cuba.6.t: "Cuba propose de lever le blocus"
 cuba.6.d: "Selon le représentant cubain, les relations entre nos peuples et nos gouvernements ont atteint un nouveau niveau et le blocus doit être levé."
 cuba.6.a: "D'accord"
 cuba.6.b: "Non"
 cuba.52.t: ""
 cuba.52.d: ""
 cuba.52.a: ""
 cuba.53.t: "Une guerre civile éclate avec le soutien de Cuba"
 cuba.53.d: "Après avoir capturé un certain nombre de rebelles, ils nous ont dit qu’ils avaient des liens avec le gouvernement cubain et qu’ils avaient également reçu une formation idéologique sur l’île."
 cuba.53.a: "Mince."
 cuba.54.t: "Cuba nous a envoyé un ultimatum."
 cuba.54.d: "Le gouvernement cubain exige notre obéissance. Si nous refusons, des troupes cubaines seront envoyées sur notre territoire."
 cuba.54.b: "Nous allons devoir nous rendre"
 cuba.54.a: "Jamais"
 cuba.55.t: "Ils ont refusé"
 cuba.55.d: "Ils ont rejeté notre offre et ont commencé à retirer leurs troupes vers le site d’hostilités potentielles."
 cuba.55.a: "Écrasons-les"
 cuba.63.t: "Cuba demande notre protection"
 cuba.63.d: "Mes amis, nous avons décidé que la force de notre armée ne suffirait pas à défendre tout le territoire de notre pays. Aujourd'hui, le gouvernement cubain a demandé que nos bases soient installées sur le territoire de l'île. Que leur dirons-nous ?"
 cuba.63.a: "Protégeons nos amis"
 cuba.63.b: "Les soldats américains ne viendront pas en aide à Cuba"
 cuba.64.t: "L'Amérique a accepté de nous protéger"
 cuba.64.d: "Nos amis américains ont accepté de nous aider à défendre notre pays. Les premiers soldats américains sont déjà entrés sur le sol cubain."
 cuba.64.a: "Notre démocratie est bien protégée"
 cuba.65.t: "L'Amérique a refusé de nous protéger"
 cuba.65.d: "Les États-Unis ont rejeté notre demande, nous devrons nous défendre seuls"
 cuba.65.a: "Très bien."
