 CUB_own_currency: "§YProjets ALBA§! : Créer la monnaie de l’ALBA"
 CUB_invite_jamaica: "Inviter la Jamaïque"
 CUB_invite_jamaica_desc: "Jamaïque, rejoignez-nous"
 CUB_form_confederation: "Former la Confédération antillaise"
 CUB_confederation_category: "Confédération antillaise"
 CUB_ask_puerto: "Négociations sur Porto Rico"
 CUB_confederation_category_desc: "La §PConfédération antillaise§! était l’idée audacieuse de §RRamón Emeterio Betanzés§! sur la nécessité pour les §Cnatifs des Caraïbes§! de s’unir en une §Yentité régionale§! visant à préserver la souveraineté et le bien-être de [CUB.GetFlag]Cuba, de la [DOM.GetFlag]République dominicaine et de [PTR.GetFlag]Porto Rico. Les partisans de cette idée voulaient §Olibérer les colonies espagnoles§! de [CUB.GetFlag]Cuba et [PTR.GetFlag]Porto Rico, pour ensuite les unir à la [DOM.GetFlag]République dominicaine afin de créer une nation §Rcaribéenne espagnole§! unifiée.\n\n[Confederaion_HAI_loc]\n[Confederaion_COL_loc]\n[Confederaion_DOM_loc]\n[Confederaion_JAM_loc]\n[Confederaion_PTR_loc]"
 CUB_manf_dev: "Boom de la construction"
 CUB_manf_dev_desc: "Grâce à une politique d'investissement efficace et compétente, notre pays a connu un véritable essor dans le secteur de la construction. Nous sommes toutefois conscients que cette situation ne durera pas éternellement, mais nous devons en tirer le meilleur parti."
 CUB_revived_cuban_fleet: "Flotte cubaine revitalisée"
 CUB_our_projects_idea: "Nos projets"
 CUB_disorg_in_army_idea_1: "Force militaire obsolète"
 CUB_disorg_in_army_idea_1_desc: "L'armée cubaine, autrefois puissante, n'est plus qu'un triste reflet d'elle-même. Il faut que les choses changent."
 CUB_general_field_idea: "Exercices de terrain de masse"
 CUB_long_training_idea: "Entraînements militaires intensifs"
 CUB_modern_army_idea: "Armée cubaine moderne"
 CUB_reforming_army_idea: "Réforme de l’armée"
 CUB_youth_army: "Armée de la jeunesse ouvrière"
 CUB_avia_idea: "Force aérienne cubaine"
 CUB_castros_new_idea: "Les nouvelles idées de Castro"
 CUB_rauls_four_reforms: "Programme d'actualisation économique"
 CUB_idea_migration_crisis: "Migration illégale"
 CUB_idea_migration_crisis_desc: "L’émigration illégale est devenue un gros problème pour notre pays. Chaque jour, des centaines de professionnels quittent illégalement notre pays à la recherche d’une vie meilleure. Vous pouvez supprimer cet esprit national en suivant le focus « Lutter contre la migration illégale »."
 CUB_land_of_freedom_idea: "L'île de la liberté"
 CUB_land_of_freedom_idea_desc: "[CUB.GetNamewithFlag] a lutté pour sa liberté pendant des siècles, et maintenant que nous sommes un pays véritablement libre, nous ne laisserons personne nous priver de notre indépendance !"
 CUB_idea_blockade1: "Le blocus (El Bloqueo) contre Cuba"
 CUB_idea_blockade1_desc: "En 1962, les États-Unis ont imposé un embargo à Cuba, qui n'a jamais été levé. Les effets sont devenus particulièrement dévastateurs après l'effondrement de l'URSS au début des années 1990, laissant Cuba avec peu de partenaires commerciaux."
 CUB_cpc_idea1: "Forte méfiance envers le Parti communiste"
 CUB_cpc_idea1_desc: "Notre idéologie communiste est arrivée à une impasse. Les gens ne nous font plus confiance, ils changent leurs opinions politiques en faveur de nos ennemis, et les slogans anticommunistes se font entendre de plus en plus souvent dans notre pays."
 CUB_cpc_bad: "Méfiance envers le Parti communiste"
 CUB_cpc_bad_desc: "Avec certaines réformes, nous avons commencé à regagner en popularité parmi le peuple, mais ce n’est toujours pas suffisant pour stabiliser la situation dans le pays."
 CUB_cpc_good: "Opposition au Parti communiste"
 CUB_infrastructure_dev_idea: "Développement actif des infrastructures"
 CUB_encouraged_foreign_investments_idea: "Flux d’investissements dans notre pays"
 CUB_zedm_idea: "ZEDM"
 CUB_zedm_idea_desc: "La Zone spéciale de développement de Mariel (ZEDM) est le principal projet économique de Cuba, créé pour attirer les investissements étrangers, générer de nouveaux emplois et fournir au marché national des produits de qualité dans le cadre de la substitution des importations."
 CUB_tourism_hub_idea: "Centre touristique"
 CUB_miracle_operation_idea: "Opération Miracle"
 CUB_better_sp: "La période spéciale"
 CUB_better_sp_desc: "La période spéciale a été une période de stagnation et de crise économique pour Cuba après l’effondrement de l’URSS."
 CUB_better_special_period: "La période spéciale"
 CUB_better_special_period_desc: "La période spéciale a été une période de stagnation et de crise économique pour Cuba après l’effondrement de l’URSS."
 CUB_dual_curency: "Double monnaie"
 CUB_dual_curency_desc: "En 1993, le gouvernement cubain a légalisé le dollar américain. Depuis lors, l’économie cubaine fonctionne avec deux monnaies, le peso et le dollar…"
 CUB_CUPET_idea: "CUPET"
 CUB_CUPET_idea_desc: "L’Union pétrolière de Cuba, ou CUPET, est la plus grande compagnie pétrolière de Cuba. Elle est détenue et exploitée par le gouvernement national cubain. L’entreprise est impliquée dans l’extraction des gisements pétroliers ainsi que dans le raffinage et la distribution des produits pétroliers. En collaboration avec le conglomérat CIMEX, elle gère une chaîne de stations-service vendant de l’essence en pesos convertibles."
 CUB_new_dem_reforms: "Nouveau programme de réformes démocratiques"
 CUB_old_command_economy: "Ancienne économie planifiée cubaine"
 CUB_old_command_economy_desc: "L’ancien système d’économie planifiée ne fait qu’aggraver les choses pour nous. Nous devons changer notre système économique. Vous pouvez supprimer cet esprit national dans la branche des réformes économiques."
 CUB_const_communist_idea: "La nouvelle Constitution cubaine"
 CUB_anti_lgbtqa_idea: "Position anti-LGBT"
 CUB_anti_lgbtqa_idea_desc: "La communauté LGBT est une maladie du monde occidental. Nous devons combattre cette maladie et empêcher nos citoyens de tomber malades."
 CUB_communism_idea: "Communisme cubain"
 CUB_prepare_for_worst_idea: "Se préparer au pire"
 CUB_idea_castroism: "Castrisme"
 CUB_dem_castroism: "Continuité des politiques de Castro"
 CUB_idea_castroism_anti: "Condamnation des idées de Castro"
 CUB_reformism_idea1: "Début des réformes démocratiques"
 CUB_reformism_idea1_desc: "Après de nombreuses années d’oppression communiste, notre dirigeant a réalisé ses erreurs et s’est engagé sur la voie de la véritable démocratie. Cependant, ce chemin n’est pas facile, mais nous avons déjà fait les premiers pas."
 CUB_communist_opposition_idea: "Opposition communiste"
 CUB_communist_opposition_idea_desc: "Certains leaders idéologiques ne sont pas d’accord avec notre nouveau système et s’opposent fermement à nos réformes. Malheureusement, ils bénéficient d’un fort soutien dans la société."
 CUB_const_democratic_idea: "La nouvelle Constitution démocratique"
 CUB_new_dem_constitution: "La nouvelle Constitution démocratique cubaine"
 CUB_constitution_democracy: "Constitution démocratique cubaine"
 CUB_idea_new_cuba: "La nouvelle Cuba démocratique"
 CUB_idea_new_cuba_desc: "Finalement, après toutes ces années, Cuba deviendra un pays libre et démocratique"
 CUB_idea_democratic_reforms: "Réformes démocratiques"
 CUB_idea_democratic_reforms_continue: "Continuation des politiques de réformes démocratiques réussies"
 CUB_pro_lgbtqa_idea: "Position pro-LGBTQ"
 CUB_pro_lgbt_idea_comu: "Position pro-LGBTQ"
 CUB_new_cuba: "La nouvelle Cuba libérale"
 CUB_idea_nato_standards: "Normes de l’OTAN dans l’armée"
 CUB_5_years_plans_idea: "Plan quinquennal"
 CUB_alba_idea: "Membre de l’ALBA"
 CUB_communism_idea2: "Communisme cubain à visage humain"
 CUB_youth_castro_organisation: "Organisations communistes de la jeunesse"
 CUB_cdr: "CDR"
 CUB_nationalist_idea1: "Nouvelle politique nationaliste de Cuba"
 CUB_nationalist_idea2: "Nouvelle politique nationaliste de Cuba"
 CUB_nationalist_idea3: "Nouvelle politique nationaliste de Cuba"
 CUB_nationalist_idea4: "Nouvelle politique nationaliste de Cuba"
 CUB_nationalist_idea5: "Nouvelle politique nationaliste de Cuba"
 CUB_anti_lgbtqa_idea_nati: "Propagande anti-LGBT"
 CUB_patrotism_idea: "Revitalisation du patriotisme cubain"
 CUB_militarism_idea: "Promotion active du patriotisme et du militarisme"
 CUB_youth_labour_nati_idea: "Armée de la jeunesse ouvrière nationaliste"
 CUB_idea_democrats_in_power: "Politique cubaine démocratique"
 CUB_idea_democrats_start_ref: "Politique cubaine démocratique"
 CUB_old_system_protests: "Protestations contre l’ancien système"
 CUB_old_system_protests_desc: "L’avenir radieux de Cuba ne plaît pas à tout le monde, y compris aux anciens membres du Parti communiste. À cause des changements dans l’État et de leur éviction du pouvoir, ils boycottent et tentent de perturber les transformations de nos vies. Cet esprit national peut être supprimé en suivant le focus : §RRéformer la Constitution§!"
 CUB_idea_democrats_ref: "Politique cubaine démocratique"
 CUB_idea_memory: "Hommage aux leaders de la République"
 CUB_idea_memory_desc: "Des décennies de communisme sont passées, ainsi que la profanation et la réécriture de notre histoire. Il est temps de dire toute la vérité sur les leaders de cette époque. Nous devons nous souvenir d’eux et honorer leurs mérites."
 CUB_idea_conf_one: "Préparation du projet de confédération"
 CUB_democratic_start: "Les démocrates au pouvoir"
 CUB_democratic_start_desc: "Enfin, après des années d’instabilité, Cuba est sur la voie de la vérité."
 CUB_wind_of_changes: "Vent de changement"
 CUB_wind_of_changes_desc: "C’est une période de changement, les vents du changement ont atteint notre île."
 CUB_eliminate_nationalists: "Détruire les nationalistes"
 CUB_eliminate_nationalists_desc: "Les nationalistes sont une menace pour Cuba, ce sont des meurtriers brutaux et des voleurs qui ne devraient en aucun cas être autorisés à accéder au pouvoir."
 CUB_release_political_prisoners: "Libérer les prisonniers politiques"
 CUB_release_political_prisoners_desc: "La libération des prisonniers politiques est une mesure nécessaire pour renforcer notre position en politique intérieure."
 CUB_decommunisation_society: "Décommunisation"
 CUB_decommunisation_society_desc: "Le communisme est une utopie ancrée dans l’esprit de nos citoyens. Il est nécessaire de détruire tout ce qui est lié à ce conte de fées."
 CUB_support_of_western_communists: "Soutien aux communistes pro-occidentaux"
 CUB_support_of_western_communists_desc: "Malgré notre attitude envers les communistes et le changement de pouvoir, ils conservent une influence dans la société. Cependant, certains communistes sont favorables à notre régime, il est donc temps de les inviter dans notre coalition."
 CUB_republic_alive: "Renaissance de la République"
 CUB_republic_alive_desc: "La République de Cuba est un phénix, elle a ressurgi et est de retour sur la voie de la vérité."
 CUB_new_constutition_reforms: "Réformes constitutionnelles"
 CUB_new_constutition_reforms_desc: "Il est temps de mettre à jour une constitution dépassée."
 CUB_ally_church: "Se lier d’amitié avec l’Église"
 CUB_ally_church_desc: "L’Église est l’une des institutions les plus importantes dans chaque nation, nous devons nous en faire une alliée pour maintenir le contrôle sur notre population."
 CUB_reduce_burecracy_apparat: "Réformes de l’appareil bureaucratique"
 CUB_reduce_burecracy_apparat_desc: "Un certificat pour ceci, un certificat pour cela, une déclaration là, ugh, quel gâchis. Il est temps de commencer à réguler cela."
 CUB_demilitarize_minister: "Démilitarisation"
 CUB_demilitarize_minister_desc: "Une armée c'est bien, mais la paix c'est mieux."
 CUB_guarantee_multi_party_programm: "Garantir un système multipartite"
 CUB_guarantee_multi_party_programm_desc: "Pourquoi devrions-nous tout contrôler alors qu’il y a probablement des gens qui peuvent le faire mieux ?"
 CUB_lets_unite: "Unissons-nous"
 CUB_lets_unite_desc: "Il est grand temps d’unir tous les partis démocratiques en une seule coalition qui mènera Cuba vers un avenir radieux ! L’union fait la force."
 CUB_cuban_liberalism: "Libéralisme cubain"
 CUB_cuban_liberalism_desc: "L’ère du libéralisme cubain est enfin arrivée !"
 CUB_memory_of_republic_leaders: "Honorer les leaders de la République"
 CUB_memory_of_republic_leaders_desc: "Les leaders de la République sont des héros qui ont essayé de mener Cuba vers un avenir radieux, mais les communistes ont interféré et fait reculer Cuba de nombreuses années."
 CUB_end_blockade: "Mettre fin au blocus"
 CUB_end_blockade_desc: "L’embargo a été imposé contre les communistes, maintenant que Cuba est un État démocratique libre, peut-être est-il temps de lever les sanctions ?"
 CUB_invest_in_social: "Augmenter les retraites"
 CUB_invest_in_social_desc: "Les personnes qui ont travaillé toute leur vie pour notre pays doivent pouvoir affronter leur vieillesse avec dignité. Nous devons prendre soin d'elles."
 CUB_invest_in_healthcare_dem: "Investir dans les soins de santé"
 CUB_invest_in_healthcare_dem_desc: "Avec les fonds nécessaires, nous devons améliorer la santé de nos concitoyens. Les coûts en valent largement la peine."
 CUB_cuban_econmy: "Miracle économique cubain"
 CUB_cuban_econmy_desc: "Il est temps que l’économie croisse !"
 CUB_ask_for_us_protection: "Demander la protection des États-Unis"
 CUB_ask_for_us_protection_desc: "L’Amérique est maintenant notre alliée, alors pourquoi ne pas demander à leur armée de nous protéger ?"
 CUB_era_of_cuban_freedom: "L’ère de la liberté cubaine"
 CUB_era_of_cuban_freedom_desc: "Enfin, les Cubains peuvent maintenant penser, vivre et voyager librement. Fini les contes de fées du communisme et les ambitions impérialistes, seulement la liberté, seulement la démocratie."
 CUB_destroy_revanshists_memories: "Détruire le revanchisme"
 CUB_destroy_revanshists_memories_desc: "L’expansion des territoires, c’est bien, mais elle ne doit pas se faire par la conquête forcée. Il est préférable d’annexer pacifiquement, par des traités."
 CUB_improve_trade: "Améliorer le commerce"
 CUB_improve_trade_desc: "Pour créer une confédération, nous devons élargir les échanges commerciaux avec les autres pays qui en feraient partie."
 CUB_reesatblish_relations: "Restaurer les relations diplomatiques"
 CUB_reesatblish_relations_desc: "Nous devons rétablir les relations avec les pays potentiellement confédérés, ils seront alors plus enclins à rejoindre l’alliance."
 CUB_prepare_federation: "Préparation du projet de confédération"
 CUB_prepare_federation_desc: "Préparer une confédération est un processus long et parfois ardu, mais sans cela, nous ne pouvons pas créer un pays commun."
 CUB_first_stage_of_federation: "Première étape de la confédération"
 CUB_first_stage_of_federation_desc: "Il est temps d’unifier les pays des Caraïbes !"
 CUB_solve_problems_with_haiti: "Résoudre tous les problèmes avec Haïti"
 CUB_solve_problems_with_haiti_desc: "Haïti est un partenaire potentiel de notre traité, mais nous avons de nombreux griefs mutuels qu’il faut laisser derrière nous pour avancer."
 CUB_realetions_with_dominicana: "Améliorer les relations avec la République dominicaine"
 CUB_realetions_with_dominicana_desc: "La République dominicaine est l'un des plus grands pays des Caraïbes et peut être membre de notre fédération. Il est temps que nous redevenions amis."
 CUB_liberate_puerto_rico: "Négociations sur le sort de Porto Rico"
 CUB_liberate_puerto_rico_desc: "Porto Rico est actuellement contrôlé par l’Amérique, mais cela peut être résolu diplomatiquement."
 CUB_invite_haiti: "Inviter Haïti"
 CUB_invite_haiti_desc: "Invitons nos amis d’Haïti à rejoindre notre confédération !"
 CUB_invite_dominicana: "Inviter la République Dominicaine"
 CUB_invite_dominicana_desc: "Il est temps de s’unir à la République dominicaine."
 CUB_invite_puerto_rico: "Inviter Porto Rico"
 CUB_invite_puerto_rico_desc: "Un État nouvellement créé, il est temps de rejoindre un autre."
 CUB_new_center_of_caribean: "Une nouvelle puissance dans les Caraïbes"
 CUB_new_center_of_caribean_desc: "La Confédération antillaise est une nouvelle puissance dans les Caraïbes, une force avec laquelle tous doivent compter."
 CUB_nationalists: "Les nationalistes au pouvoir"
 CUB_nationalists_desc: "Enfin, après toutes ces années, nous pouvons construire une Cuba grande et forte !"
 CUB_mass_propoganda: "Propagande nationaliste massive"
 CUB_mass_propoganda_desc: "Pour attirer les gens de notre côté, nous devons faire de la propagande et promouvoir activement l’idéologie nationaliste."
 CUB_decommunisation: "Décommunisation"
 CUB_decommunisation_desc: "Les communistes ont détruit la vie calme et paisible des Cubains. Tout ce qui est associé à cette contagion communiste doit être détruit et effacé de la mémoire des Cubains."
 CUB_crush_castro: "Détruire le culte de la personnalité de Castro"
 CUB_crush_castro_desc: "Castro est un criminel qui a apporté douleur et destruction sur notre terre cubaine, ruinant sa vie paisible."
 CUB_police_reforms_nati: "Réformes de la police"
 CUB_police_reforms_nati_desc: "La police est corrompue et sensible à la propagande communiste, nous avons besoin de plus de réformes dans nos forces de police."
 CUB_teritorial_reforms: "Réformes territoriales"
 CUB_teritorial_reforms_desc: "Nous avons besoin d’une réforme territoriale pour mieux gouverner le pays."
 CUB_the_new_education_system_nati: "Nouveau système éducatif"
 CUB_the_new_education_system_nati_desc: "L’ancien système éducatif est rempli de propagande communiste et ne convient plus à notre nouvelle Cuba. Il doit être radicalement changé."
 CUB_industry_expansion: "Construction active de l’industrie"
 CUB_industry_expansion_desc: "Après des années d’arrêt, notre industrie est dans un état déplorable, nous devons la reconstruire d’urgence."
 CUB_new_economic_politics: "Nouveau système économique"
 CUB_new_economic_politics_desc: "Une nouvelle Cuba, un nouveau système économique."
 CUB_anti_lgbt: "Anti-LGBT"
 CUB_anti_lgbt_desc: "Le LGBT est une maladie."
 CUB_purge_democrats: "Réprimer les démocrates"
 CUB_purge_democrats_desc: "Les démocrates, comme les communistes, sont un danger pour la société. Nous devons les détruire, eux et tous ceux qui les soutiennent."
 CUB_form_coaltition_with_nationalist: "Former une coalition avec d’autres nationalistes"
 CUB_form_coaltition_with_nationalist_desc: "Les mouvements nationalistes doivent être unis. Ce n’est qu’alors que Cuba sera grande."
 CUB_patriotism: "Patriotisme"
 CUB_patriotism_desc: "Nous devons développer chez nos citoyens un sentiment de fierté pour leur patrie."
 CUB_militarism: "Développement du militarisme"
 CUB_militarism_desc: "En promouvant le militarisme, nous pouvons attirer plus de gens dans notre armée."
 CUB_new_standarts_of_edcuation_mil: "Nouvelles normes pour l’éducation des officiers"
 CUB_new_standarts_of_edcuation_mil_desc: "Notre formation des officiers est dépassée, nous devons apprendre de l’expérience d’autres pays et mettre à jour le système."
 CUB_power_to_military: "Inviter l’armée dans la coalition"
 CUB_power_to_military_desc: "Pour gagner pleinement la loyauté de l’armée, nous devons leur accorder certains droits au sein du gouvernement…"
 CUB_purchase_of_russian_equipment: "Achat d’armes russes"
 CUB_purchase_of_russian_equipment_desc: "Nos amis russes ont beaucoup d’armes, seraient-ils prêts à nous en donner ?"
 CUB_foreign_legion: "Former une légion étrangère"
 CUB_foreign_legion_desc: "En recrutant des nationalistes étrangers, nous pouvons créer des corps entiers dédiés à eux et faciliter l’atteinte de nos objectifs de recrutement."
 CUB_anti_coruption: "Mesures anti-corruption"
 CUB_anti_coruption_desc: "La corruption ronge notre pays de l’intérieur depuis des années, nous devons la détruire."
 CUB_expand_youth_labour_army: "Élargir l’armée de la jeunesse ouvrière"
 CUB_expand_youth_labour_army_desc: "L’armée de la jeunesse est un bon moyen de recruter des gens dans l’armée principale, mais elle n’est pas assez forte et n’a pas l’influence nécessaire dans la société pour inciter les gens à s’enrôler. Nous devons corriger cela."
 CUB_increase_social: "Augmenter les dépenses sociales"
 CUB_increase_social_desc: "En augmentant les dépenses sociales, nous aiderons notre pays à prospérer."
 CUB_cuba_for_cubans: "Cuba pour les Cubains"
 CUB_cuba_for_cubans_desc: "Cuba sera désormais un pays grand et puissant, un paradis pour les Cubains."
 CUB_haiti: "Prendre Haïti"
 CUB_haiti_desc: "Haïti, il est temps de rentrer à la maison."
 CUB_demand_dominicana: "Exiger l’obéissance de la République dominicaine"
 CUB_demand_dominicana_desc: "Ils n’ont pas le choix, soit ils se soumettent, soit ils deviennent une province de Cuba par la force."
 CUB_annex_jamaica: "Annexer la Jamaïque"
 CUB_annex_jamaica_desc: "Nous ne pensons pas que cela dérangera quelqu’un."
 CUB_friendship_with_venezuella: "Coopération avec le Venezuela"
 CUB_friendship_with_venezuella_desc: "Le Venezuela est notre frère d’armes de l’autre côté de la mer, pourquoi entrer en guerre avec eux alors que nous pouvons simplement être amis ?"
 CUB_invite_venesuells: "Inviter le Venezuela dans notre alliance"
 CUB_invite_venesuells_desc: "Venezuela, notre frère, il est temps de rejoindre notre alliance d’amitié, pour tous les peuples qui ont été divisés."
 CUB_military_technical_cooperation: "Coopération militaire avec le Venezuela"
 CUB_military_technical_cooperation_desc: "Les armées vénézuélienne et cubaine réunies sont invincibles."
 CUB_contol_columbia: "Prendre la Colombie"
 CUB_contol_columbia_desc: "Il est temps de faire rouler des chars dans les montagnes colombiennes."
 CUB_panama_ours: "Invasion de Panama"
 CUB_panama_ours_desc: "Le canal de Panama accueillera notre flotte."
 CUB_annex_costa_rica: "Invasion du Costa Rica"
 CUB_annex_costa_rica_desc: "Il est temps de commencer à unifier les peuples d’Amérique centrale !"
 CUB_demand_nicaragua_to_be_annexed: "Opération militaire spéciale au Nicaragua"
 CUB_demand_nicaragua_to_be_annexed_desc: "Le peuple du Nicaragua demande sa libération. Eh bien, il est temps de prendre Managua en trois jours."
 CUB_nationalist_revolutions: "Révolutions nationalistes"
 CUB_nationalist_revolutions_desc: "Le coup final pour unir les peuples espagnols sera les révolutions en Espagne et au Mexique, mais nous devons les planifier soigneusement."
 CUB_cuban_politics: "Politique cubaine"
 CUB_cuban_politics_desc: "Le jeune État cubain traverse une période difficile de son histoire. Le choix nous appartient : suivrons-nous l’héritage de Castro, prendrons-nous la voie de la démocratie, ou peut-être unirons-nous tous les peuples espagnols en une seule union ?"
 CUB_cpc_reforms: "Réformes du PCC"
 CUB_cpc_reforms_desc: "Notre parti a cessé d’être une force motrice dans la vie de notre société, les gens ne nous font plus confiance ni à nos idées. Il est temps d’entreprendre de sérieuses réformes du Parti communiste."
 CUB_cpc_new_people: "Attirer les jeunes"
 CUB_cpc_new_people_desc: "Avec l’aide des jeunes et de l’organisation, nous pouvons accroître la popularité de notre parti."
 CUB_battle_ideas: "Bataille des idées"
 CUB_battle_ideas_desc: "La bataille des idées est une confrontation politique à Cuba, au cours de laquelle le parti a déterminé son futur cours et son leader. Il est temps de mettre fin à ce débat et de décider de l’avenir de Cuba."
 CUB_castro_in_power: "Les Castro conservent le pouvoir"
 CUB_castro_in_power_desc: "Fidel et Raul Castro dirigent depuis longtemps, pourquoi devrions-nous changer quoi que ce soit ?"
 CUB_castro: "Castro au pouvoir"
 CUB_castro_desc: "Pourquoi changerions-nous quoi que ce soit si nous nous en sortons si bien ?"
 CUB_raul_in_power: "Raul prend le relais"
 CUB_raul_in_power_desc: "Nous devons faire quelques changements, mais pas radicaux."
 CUB_meet_with_obama: "Rencontre avec Obama"
 CUB_meet_with_obama_desc: "La rencontre avec le dirigeant des États-Unis nous permettra de réinitialiser nos relations et de développer davantage la coopération."
 CUB_meet_with_putin: "Rencontre avec Poutine"
 CUB_meet_with_putin_desc: "La Russie est depuis longtemps l’un de nos partenaires les plus importants. Cependant, après l’effondrement de l’Union soviétique, nous avons perdu nos liens avec Moscou – il est grand temps de les restaurer."
 CUB_prisoners: "Amnistie des prisonniers"
 CUB_prisoners_desc: "Pour démontrer la magnanimité et la force du peuple cubain, une amnistie devrait être accordée à plusieurs milliers de prisonniers cubains condamnés pour diverses infractions politiques."
 CUB_migrants_problem: "Réforme de la migration"
 CUB_migrants_problem_desc: "Nous devons abolir un certain nombre de restrictions imposées sur les voyages et l’entrée dans notre pays. Cela permettra aux Cubains de voyager et attirera également des investisseurs dans notre pays."
 CUB_rauls_modernization: "Cours sur l’actualisation du modèle économique"
 CUB_rauls_modernization_desc: "Lors du sixième congrès du Parti communiste de Cuba en avril 2011, les délégués ont approuvé un programme pour le développement futur du pays. Il proposait des mesures pour « actualiser » le modèle économique cubain tout en préservant son caractère socialiste."
 CUB_expand_ETECSA: "Expansion d’ETECSA"
 CUB_expand_ETECSA_desc: "ETECSA, entreprise d’État cubaine fournissant des services de communication à Cuba, doit être développée pour continuer à moderniser notre économie."
 CUB_expand_private_sector: "Expansion du secteur privé"
 CUB_expand_private_sector_desc: "Nous devrions reconnaître plusieurs formes de travail indépendant comme légitimes. Cela donnerait un énorme coup de pouce à notre économie et inciterait les gens à se lancer en affaires."
 CUB_selling_houses_cars: "Lever les restrictions sur l’achat de voitures"
 CUB_selling_houses_cars_desc: "Dans quoi les Cubains vont-ils rouler si nous leur interdisons d’acheter des voitures ? Il est temps d’abroger cette loi et de laisser les amateurs de voitures à Cuba s’épanouir."
 CUB_the_new_castro: "Le nouveau Castro"
 CUB_the_new_castro_desc: "Pendant la guerre froide, nous étions otages de la situation. Aujourd’hui, nous n’avons pas nécessairement besoin de changer le gouvernement pour commencer à vivre mieux."
 CUB_Miguel_Mario_Diaz: "Miguel Díaz-Canel"
 CUB_Miguel_Mario_Diaz_desc: "Nous devons changer l’orientation de nos politiques, sans nécessairement modifier le pouvoir du Parti communiste cubain."
 CUB_friends_in_power: "Amis au pouvoir"
 CUB_friends_in_power_desc: "Nous devons créer un cercle de personnes qui ne nous trahiront jamais et qui nous soutiendront."
 CUB_small_privatizaion: "Privatisation partielle"
 CUB_small_privatizaion_desc: "Une privatisation partielle nous aidera à améliorer la situation économique du pays et à rehausser notre réputation au sein du gouvernement."
 CUB_parlament: "Dissoudre l’ancien Parlement"
 CUB_parlament_desc: "L’ancien Parlement est un problème pour notre parti. Il est invalide et certains de ses membres sont corrompus. Nous devons créer un nouveau Parlement et écarter les officiels corrompus."
 CUB_christianity: "La visite du Pape"
 CUB_christianity_desc: "La visite du Pape est une opportunité pour attirer les chrétiens vers notre parti et restaurer les relations avec l’Église catholique."
 CUB_economic_low: "La nouvelle politique économique"
 CUB_economic_lod_desc: "L’ancienne politique économique était nuisible à Cuba. Nous devons moderniser notre économie et changer fondamentalement notre politique économique."
 CUB_rohel: "L’affaire Rochel"
 CUB_rohel_desc: "Rochel Acevedo González est né à Caibarién, Cuba, en 1941. Il a rejoint le Mouvement du 26 Juillet en 1957 pendant la Révolution cubaine. Il a servi sous les lieutenants de Che Guevara, Ramiro Valdés et Ciro Redondo, et a ensuite combattu lors de l’invasion de la Baie des Cochons en 1961. En 1960, il est devenu directeur des Milices révolutionnaires nationales, et il a été chef d’état-major de la mission militaire en Angola en 1975. De 1989 à 2010, il a présidé l’Institut d’aéronautique civile de Cuba."
 CUB_change: "Nouveau leader"
 CUB_change_desc: "Malheureusement, le temps de Fidel est révolu, c'est désormais celui de Raul. Nous croyons que sous lui nous vivrons une vie meilleure et plus paisible."
 CUB_cdrs: "Élargir les CDR"
 CUB_cdrs_desc: "Les Comités de défense de la Révolution (CDR) forment un réseau de comités locaux à travers Cuba. Décrits comme les « yeux et oreilles de la révolution », ils existent pour soutenir les communautés locales et signaler les activités contre-révolutionnaires."
 CUB_expand_police: "Réformes de la police"
 CUB_expand_police_desc: "La Police nationale révolutionnaire est responsable du maintien de l’ordre à Cuba. Le taux de criminalité reste bien inférieur à celui de nombreux grands pays, mais la police cubaine est déterminée à combattre toute forme de crime, surtout à La Havane."
 CUB_new_cuban_constituation: "Adopter la nouvelle Constitution cubaine"
 CUB_new_cuban_constituation_desc: "L’adoption d’une nouvelle Constitution cubaine nous aidera à attirer des gens vers le parti et à réécrire les anciennes lois en des lois plus favorables à nos intérêts."
 CUB_5_years_economy_plan: "Lancer un plan quinquennal"
 CUB_5_years_economy_plan_desc: "Les plans quinquennaux aideront notre économie à se redresser et mèneront notre Cuba socialiste vers un avenir radieux."
 CUB_mobilize_youth: "Mobilisation de la jeunesse"
 CUB_mobilize_youth_desc: "La jeunesse est la partie la plus importante de notre société. Nous devons attirer autant de jeunes que possible vers notre parti communiste pour assurer un avenir prospère à notre Cuba."
 CUB_increase_farmers: "Augmenter le financement des agriculteurs"
 CUB_increase_farmers_desc: "Les agriculteurs sont une composante essentielle de notre économie. Nous devons accroître leur financement pour maintenir la stabilité du pays."
 CUB_the_new_education_system: "Mettre à jour le système éducatif"
 CUB_anti_lgbt_pos: "Position anti-LGBT"
 CUB_anti_lgbt_pos_desc: "Il est important que nous adoptions une position plus fondamentaliste concernant la communauté LGBT à Cuba. Sinon, nous risquons de perdre une partie de l’identité de notre grand pays."
 CUB_pro_lgbt_pos_desc: "L’amour reste l’amour. Nous ne devons pas interdire à notre peuple d’aimer."
 CUB_pro_lgbt_pos: "Position pro-LGBT"
 CUB_soviet_legacy: "Respecter l’héritage soviétique"
 CUB_soviet_legacy_desc: "À une époque, l'URSS préservait notre indépendance et aidait à contrer la menace américaine."
 CUB_millitarism: "Militarisme"
 CUB_millitarism_desc: "Le militarisme est une idéologie et une politique de renforcement actif et d’utilisation de la puissance militaire de l’État à des fins expansionnistes ; une domination des corps et institutions militaires et paramilitaires dans la vie étatique et publique. Nous devons le développer pour atteindre nos objectifs."
 CUB_create_patrioitc_schools: "Créer des écoles patriotiques"
 CUB_create_patrioitc_schools_desc: "Les écoles patriotiques nous aideront à accroître notre influence sur la jeunesse et à maintenir le Parti communiste au pouvoir."
 CUB_cuban_communsim: "Le nouveau communisme cubain"
 CUB_cuban_communsim_desc: "Enfin, après des années d’instabilité et de problèmes, Cuba est désormais un pays fort, indépendant et socialiste. En avant vers le communisme, comme le grand Lénine l’a voulu !"
 CUB_alba_creation: "Créer l’ALBA"
 CUB_alba_creation_desc: "L’ALBA est une organisation intergouvernementale basée sur l’idée d’une intégration politique et économique des pays d’Amérique latine et des Caraïbes."
 CUB_usa_presense: "Condamner l’impérialisme américain"
 CUB_usa_presense_desc: "L’Amérique est une menace pour le monde entier et l’humanité. Nous devons détruire et écraser l’impérialisme américain."
 CUB_support_eacu: "Rejoindre l’UEEA"
 CUB_support_eacu_desc: "L’UEEA est une organisation internationale d’intégration économique régionale dotée d’une personnalité juridique internationale, établie par le Traité sur l’Union économique eurasiatique."
 CUB_military_coop_with_rus: "[military_coop_russia_unionstate_name]"
 CUB_military_coop_with_rus_desc: "[military_coop_russia_unionstate]"
 CUB_expand_economic_trade: "Accroître la coopération économique avec la Chine"
 CUB_expand_economic_trade_desc: "La Chine est le futur leader de l’économie mondiale. Nous devons développer le commerce avec elle pour réduire l’influence américaine sur notre pays."
 CUB_under_china_protection: "Demander la protection chinoise"
 CUB_under_china_protection_desc: "La Chine nous protégera, et cela ne plaira pas à l’Amérique."
 CUB_venesuella_brothers: "Nos frères vénézuéliens"
 CUB_venesuella_brothers_desc: "Le Venezuela et Cuba sont des peuples fraternels qui doivent vivre en paix et dans la prospérité."
 CUB_venesuella_defence: "Défense mutuelle avec le Venezuela"
 CUB_venesuella_defence_desc: "L’armée cubaine et l’armée vénézuélienne devraient s’entraider en cas de conflit majeur. L’échange d’expériences et d’officiers aidera nos pays à repousser l’attaque d’un ennemi potentiel."
 CUB_guantanamo_question: "Résoudre la question de Guantanamo"
 CUB_guantanamo_question_desc: "Guantanamo est notre territoire, actuellement occupé par les impérialistes américains. Nous devons le récupérer pour notre patrie."
 CUB_police_exp: "Élargir l’influence de la police"
 CUB_police_exp_desc: "Notre pays sera plus sûr avec une police renforcée, et nous pourrons mieux contrôler toute opposition."
 CUB_put_natoinalist_in_jail: "Emprisonner les nationalistes"
 CUB_put_natoinalist_in_jail_desc: "Les nationalistes sont et resteront une grande menace pour notre société et notre idéologie. Nous devons les éliminer et détruire toute opposition nationaliste."
 CUB_politcal_purges: "Purges politiques"
 CUB_politcal_purges_desc: "La répression politique est un processus désagréable mais nécessaire pour stabiliser et détruire l’opposition au sein de notre pays."
 CUB_ban_opposition: "Interdire l’opposition"
 CUB_ban_opposition_desc: "Les opposants sont des gens stupides et non éduqués qui ne comprennent ni la complexité de la situation ni la politique. Il n’y a qu’une seule solution… Les éliminer."
 CUB_com_party_dominance: "Domination du Parti communiste"
 CUB_com_party_dominance_desc: "Le Parti communiste est le seul parti légitime dans notre pays, et nous devons tout faire pour le prouver à tous."
 CUB_castroism: "Castrisme"
 CUB_castroism_desc: "Le castrisme est une doctrine politique et économique fondée par Fidel Castro sur la base des écrits du révolutionnaire et poète cubain José Martí. Il est apparu comme une doctrine de libération des peuples d’Afrique, d’Asie et d’Amérique latine face au colonialisme et à la dictature."
 CUB_start_reformism: "Lancer le réformisme"
 CUB_start_reformism_desc: "Les réformes démocratiques sont nécessaires à la survie et à la pérennité de notre pays en tant que nation prospère et réussie."
 CUB_empower_banks: "Les banques, base de l’économie"
 CUB_empower_banks_desc: "Le socialisme appartient au passé. Nous entrons maintenant dans l’ère du capitalisme, et comme on le sait, sous le capitalisme, les banques sont la base de toute l’économie."
 CUB_expand_oligarch_influence: "Renforcer le pouvoir des officiels"
 CUB_expand_oligarch_influence_desc: "Avec l’aide des officiels, nous pourrons consolider notre pouvoir et accélérer la transition vers des rails capitalistes."
 CUB_churc: "Autoriser l’Église"
 CUB_churc_desc: "L’Église était une partie importante de la société cubaine, mais le gouvernement communiste barbare l’a détruite. Nous devons restaurer son influence sur la société."
 CUB_allow_multi_party_system: "Autoriser le système multipartite"
 CUB_allow_multi_party_system_desc: "Quel genre de démocratie existe-t-il sans liberté d’expression ?"
 CUB_the_new_constitution: "La nouvelle Constitution démocratique"
 CUB_the_new_constitution_desc: "La nouvelle Constitution doit protéger les droits des citoyens et la démocratie cubaine nouvellement établie."
 CUB_guantanamo_que: "Mettre fin à la question de Guantanamo"
 CUB_guantanamo_que_desc: "Nous devons résoudre les questions territoriales entre Cuba et les États-Unis. Il faut parler de Guantanamo."
 CUB_demilitarize_society: "Démilitarisation de la société"
 CUB_demilitarize_society_desc: "Le militarisme dans notre pays est malheureusement élevé, nous devons démilitariser notre société afin de parvenir à une véritable démocratie et à la liberté."
 CUB_deals_with_rare_communists: "Négocier avec les communistes"
 CUB_deals_with_rare_communists_desc: "L’opposition communiste continue d’entraver le développement de notre pays. Nous devons leur proposer une offre qu’ils ne pourront pas refuser."
 CUB_stable_society: "Société stable"
 CUB_stable_society_desc: "Enfin, après de nombreuses années d’instabilité et de tension, notre pays peut vivre dans la stabilité et la confiance en l’avenir."
 CUB_police_influence: "Réduire l’influence de la police"
 CUB_police_influence_desc: "Lorsque la police a trop d’influence sur la société, cela se transforme souvent en abus de pouvoir. Nous devons limiter la police avant qu’elle ne devienne incontrôlable."
 CUB_the_new_cuba: "La nouvelle Cuba"
 CUB_the_new_cuba_desc: "Nous sommes désormais une Cuba libre, démocratique, belle et nouvelle."
 CUB_parthership_with_usa: "Partenariat avec les États-Unis"
 CUB_parthership_with_usa_desc: "Maintenant que nous sommes devenus un pays démocratique et que nous nous sommes libérés de la contagion communiste, nous pouvons développer des relations avec les États-Unis."
 CUB_cooperation_with_taiwan: "Coopération avec Taïwan"
 CUB_cooperation_with_taiwan_desc: "Taïwan dispose de technologies avancées qui peuvent aider notre pays à se relever."
 CUB_recognize_taiwan_as_china: "Reconnaître Taïwan comme la seule Chine"
 CUB_recognize_taiwan_as_china_desc: "Après notre libération du communisme, nous devons libérer les citoyens chinois de la peste rouge. Pour cela, nous devrons commencer petit."
 CUB_nato_standarts: "Adopter les normes de l’OTAN"
 CUB_nato_standarts_desc: "L’OTAN est un bloc militaro-politique réunissant la plupart des pays d’Europe. Ses tactiques et doctrines sont parmi les meilleures au monde, alors pourquoi ne pas apprendre des meilleurs ?"
 CUB_cooperation_with_EU: "Coopération avec l’UE"
 CUB_cooperation_with_EU_desc: "L’Union européenne (UE) est une union politique et économique supranationale située principalement en Europe."
 CUB_cuba_nato_exercises: "Exercices Cuba-OTAN"
 CUB_cuba_nato_exercises_desc: "Les exercices avec l’OTAN aideront notre armée à améliorer ses communications et ses relations avec nos homologues. Cela permettra également à nos soldats d’apprendre de l’expérience des soldats de l’Atlantique Nord."
 CUB_support_venezuellas_opposition: "Soutien à l’opposition vénézuélienne"
 CUB_support_venezuellas_opposition_desc: "Le peuple vénézuélien souffre sous un gouvernement insensé. Nous devons commencer à sauver notre frère et son peuple."
 CUB_kill_last_dictator: "Éliminer le dernier régime dictatorial"
 CUB_kill_last_dictator_desc: "Après une préparation minutieuse, nous pouvons commencer à sauver le Venezuela et son peuple. Allons-y, frères ! En avant vers la liberté !"
 CUB_castro_support: "Honorer Castro"
 CUB_castro_support_desc: "Fidel Castro est une légende, un leader qui a inspiré tout Cuba à accomplir des exploits et à résister à l’envahisseur américain. Bien que le pouvoir du pays ait changé, nous devons honorer Castro et respecter son œuvre."
 CUB_say_about_castro: "Combattre le culte de Castro"
 CUB_say_about_castro_desc: "Fidel Castro est un révolutionnaire sanguinaire qui a ramené Cuba dans un passé lointain. Nous devons combattre son culte et ses partisans."
 CUB_cons_reforms: "Réformes constitutionnelles"
 CUB_cons_reforms_desc: "L’ancienne Constitution cubaine ne convient plus à la nouvelle Cuba moderne. Nous devons la modifier partiellement pour poursuivre les réformes."
 CUB_freedom_of_debate: "Liberté d’expression"
 CUB_freedom_of_debate_desc: "La liberté d’expression, c’est mieux que la parole entravée."
 CUB_president: "Président"
 CUB_president_desc: "Nous devons changer le titre du chef de notre État pour montrer à tous que nous sommes prêts au changement et à la coopération."
 CUB_new_leader: "Le nouveau leader du peuple cubain"
 CUB_new_leader_desc: "Fidel Castro a un digne successeur ! Nous continuons à mener Cuba vers un avenir radieux."
 CUB_continue_reformism: "Poursuivre les réformes"
 CUB_continue_reformism_desc: "Nous sommes sur la bonne voie ! Nous ne pouvons pas nous arrêter."
 CUB_bring_liberalism_to_cuba: "Apporter le libéralisme à Cuba"
 CUB_bring_liberalism_to_cuba_desc: "Une Cuba libérale est le rêve de beaucoup, il est temps de le réaliser."
 CUB_allow_elections: "Autoriser les élections"
 CUB_allow_elections_desc: "Enfin ! Pour la première fois depuis le siècle dernier, Cuba aura des élections libres et justes."
 CUB_censour: "Assouplir la censure"
 CUB_censour_desc: "La censure est le signe d’un État totalitaire où personne n’a de droits. Il est grand temps d’assouplir la censure."
 CUB_pro_lgbt_position: "Position pro-LGBT"
 CUB_pro_lgbt_position_desc: "Aimez qui vous voulez."
 CUB_new_cuban_society: "Nouvelle société cubaine"
 CUB_new_cuban_society_desc: "Désormais, les Cubains n’ont plus rien à craindre. Ils peuvent penser et parler librement, l’ère de la véritable liberté et démocratie cubaine est arrivée !"
 CUB_cuban_economic_miracle: "Miracle économique cubain"
 CUB_cuban_economic_miracle_desc: "C’est le bon moment pour accomplir des miracles en économie !"
 CUB_new_socialism_ideas: "Nouveau socialisme cubain"
 CUB_new_socialism_ideas_desc: "Nous avons assez joué au capitalisme, ça suffit."
 CUB_new_dictatorship: "Nouveau dictateur"
 CUB_new_dictatorship_desc: "Interdire tout le monde, emprisonner tout le monde, tous les dissidents doivent être poursuivis dans toute la rigueur de la loi."
 CUB_controlling_oposition: "Contrôler l’opposition"
 CUB_controlling_oposition_desc: "C’est cool d’être dictateur, mais nous essayions de donner l’apparence d’une démocratie, et pour cela, il faut une opposition."
 CUB_trade_with_north: "Commerce avec la RPDC"
 CUB_trade_with_north_desc: "La RPDC a toujours été et reste notre frère socialiste. Nous devons continuer à développer les relations et le commerce avec elle."
 CUB_cuban_socialism_with_face: "Socialisme cubain à visage humain"
 CUB_cuban_socialism_with_face_desc: "Enfin, nous avons trouvé le type de socialisme idéal pour notre pays."
 CUB_increase_minimum_wage: "Augmenter les salaires des employés"
 CUB_increase_minimum_wage_desc: "Les travailleurs ont toujours été une partie importante de la société cubaine. Nous devons respecter leur travail et leur offrir de bons salaires."
 CUB_the_new_education_system_desc: "Nous devons moderniser notre système éducatif, qui est complètement dépassé et ne répond plus aux normes mondiales."
 CUB_economic_low_desc: "L’ancien système économique ne convient plus à notre pays."
 CUB_cubafuture: "L’avenir cubain"
 CUB_cubafuture_desc: "Après de nombreuses années, le peuple cubain doit décider de la voie à suivre : rester dans le communisme, emprunter la voie de la démocratie ou tenter de dominer les Caraïbes ?"
 CUB_tesak_in_power: "Buenos días, extremistas"
 CUB_tesak_in_power_desc: "Il est temps de commencer à nettoyer et à éradiquer toute la corruption dans le monde."
 CUB_loyal_police: "Police loyale"
 CUB_loyal_police_desc: "Un pays fort a besoin d’un leader fort, et un leader fort a besoin d’une police loyale."
 CUB_loyal_military: "Armée loyale"
 CUB_loyal_military_desc: "Nos meilleurs amis sont nos soldats."
 CUB_new_justice_constitution: "Nouvelle Constitution équitable"
 CUB_new_justice_constitution_desc: "Il est temps de rendre la Constitution juste et équitable. Nous interdirons l’entrée de Michael Jackson."
 CUB_fight_with_lgbt: "Lutte contre le LGBT"
 CUB_fight_with_lgbt_desc: "Nous trouverons chaque membre de la communauté LGBT et les ferons danser."
 CUB_ateism_as_state_religion: "Athéisme"
 CUB_ateism_as_state_religion_desc: "Youri Gagarine est allé dans l’espace et n’y a vu personne, alors quel dieu existe-t-il ?"
 CUB_root_out_liberals: "Éradiquer le libéralisme"
 CUB_root_out_liberals_desc: "Les libéraux sont les ennemis de notre société ! Ils écoutent toutes sortes de Michael Jackson, puis ils nuisent à notre pays."
 CUB_navalny: "Capturer Navalny"
 CUB_navalny_desc: "Je veux avoir un débat honnête avec Navalny. Maintenant, il sera derrière les barreaux, et moi je serai libre."
 CUB_intervention_for_best: "Intervention pour un meilleur avenir"
 CUB_intervention_for_best_desc: "Maintenant que nous sommes prêts, nous pouvons commencer à sauver le monde de la corruption et des criminels."
 CUB_regional_influence: "Influence régionale"
 CUB_regional_influence_desc: "Pour sauver le monde de la corruption, nous devons commencer petit, en augmentant notre influence en Amérique latine."
 CUB_save_venezuella: "Sauver le Venezuela"
 CUB_save_venezuella_desc: "Nos amigos espagnols sont enlisés dans la corruption, nous devons les sauver."
 CUB_save_cis: "Sauver la CEI"
 CUB_save_cis_desc: "Nous devons aider les pays de la CEI à se débarrasser de la corruption et du vol."
 CUB_spain: "Sauver l’Espagne"
 CUB_spain_desc: "Les frères espagnols doivent être libérés du joug de la corruption !"
 CUB_ukraine: "Sauver l’Ukraine"
 CUB_ukraine_desc: "L’Ukraine ne tolérera pas la corruption, allons-y, frères !"
 CUB_kazahstan: "Sauver le Kazakhstan"
 CUB_kazahstan_desc: "Il est temps de boire du koumis !"
 CUB_root_out_coruption: "Éradiquer la corruption"
 CUB_root_out_coruption_desc: "La corruption et le crime sont un problème mondial. Nous devons commencer à les détruire à Cuba."
 CUB_revolution_support: "Soutenir les idées de la Révolution cubaine"
 CUB_revolution_support_desc: "La Révolution cubaine a été un grand exploit des Cubains, et nous, en tant que nouveau gouvernement, devons honorer cet exploit du grand peuple cubain."
 CUB_internet_propoganda: "Propagande sur Internet"
 CUB_internet_propoganda_desc: "La propagande sur Internet nous aidera à attirer plus de gens de notre côté et à renforcer notre position."
 cub_ter_det_tt: "§YOuvre les décisions pour créer une défense territoriale§!"
 CUB_create_ter_defense: "Créer une défense territoriale"
 CUB_create_ter_defense_desc: "Notre pays est petit, nous avons donc besoin de l’aide de nos citoyens pour repousser la menace des envahisseurs."
 CUB_reforms_of_command: "Réformes du commandement"
 CUB_reforms_of_command_desc: "Notre commandement est obsolète. Nous devons laisser la place à de jeunes généraux prometteurs qui mèneront l’armée à la victoire."
 CUB_defens_strategy: "Stratégie défensive"
 CUB_defens_strategy_desc: "« La meilleure défense, c’est l’attaque », cette phrase ne s’applique pas à notre armée. Nous devons développer des tactiques pour une défense flexible et profonde."
 CUB_prof_army: "Armée professionnelle"
 CUB_prof_army_desc: "Nous devons réaliser que la qualité vaut mieux que la quantité."
 CUB_mass_army: "Armée de masse"
 CUB_mass_army_desc: "Plus il y a de monde dans notre armée, plus elle sera forte."
 CUB_contract_army: "Armée sous contrat"
 CUB_contract_army_desc: "Pour attirer les gens au service militaire, nous pouvons leur proposer des contrats."
 CUB_reforms_of_army: "Terminer les réformes de l’armée de 1992"
 CUB_reforms_of_army_desc: "En 1992, le gouvernement cubain a entamé de nouvelles réformes de l’armée visant à contrer une éventuelle attaque américaine. En peu de temps, des systèmes de défense antiaérienne ont été érigés, des fortifications construites et une réserve entraînée."
 CUB_new_uniform: "Nouvel uniforme"
 CUB_new_uniform_desc: "Nouvelle armée, nouvel uniforme."
 CUB_3_years: "3 ans de service militaire"
 CUB_3_years_desc: "Trois ans de service militaire transformeront un citoyen ordinaire en bon soldat."
 CUB_armor_upgrade: "Moderniser les blindés"
 CUB_armor_upgrade_desc: "Faute de fonds, nous ne pouvons pas acheter de nouveaux véhicules blindés. Modernisons donc les anciens."
 CUB_modernize_to_current_standarts: "Moderniser selon les normes actuelles"
 CUB_modernize_to_current_standarts_desc: "Après avoir effectué des réformes, nous pouvons moderniser notre armée conformément aux normes actuelles."
 CUB_our_vpk: "Notre complexe militaro-industriel"
 CUB_our_vpk_desc: "Pour une armée forte, il faut une industrie forte."
 CUB_CBI_73M: "CBI-73M"
 CUB_CBI_73M_desc: "Nous devons améliorer nos défenses antiaériennes pour repousser les attaques aériennes."
 CUB_btr_100: "CBAF-115"
 CUB_btr_100_desc: "Notre armée a besoin de nouveaux transports de troupes blindés."
 CUB_Jupiter_III: "Jupiter III"
 CUB_Jupiter_III_desc: "Nous devons moderniser nos canons automoteurs."
 CUB_field_generals: "Exercices des généraux de terrain"
 CUB_field_generals_desc: "Nos généraux de terrain doivent être formés selon les dernières normes."
 CUB_constant_drill: "Entraînement constant"
 CUB_constant_drill_desc: "Difficile à l’entraînement, facile au combat."
 CUB_mobilize_our_army: "Mécaniser notre armée"
 CUB_mobilize_our_army_desc: "Notre armée a un besoin urgent de mécanisation rapide."
 CUB_develop_young: "Armée de la jeunesse ouvrière"
 CUB_develop_young_desc: "L’Armée de la jeunesse ouvrière est, par la loi, une organisation paramilitaire sous le contrôle direct du MINFAR. Elle a été officiellement créée le 3 août 1973 en combinant la Colonne de la jeunesse centenaire et les Divisions d’infanterie permanente. Les lois sur le service obligatoire à Cuba exigent que tous les citoyens masculins servent trois ans dans l’armée cubaine."
 CUB_transport_troops_desc: "La création de troupes de transport aidera nos soldats à recevoir des approvisionnements plus rapidement."
 CUB_modern_army: "§8Armée moderne§!"
 CUB_modern_army_desc: "Après avoir effectué des réformes longues mais nécessaires pour notre armée, nous sommes redevenus une force redoutable en Amérique latine."
 CUB_special_force_idea: "Forces spéciales bien entraînées"
 CUB_powerful_sso_idea: "Forces spéciales cubaines puissantes"
 CUB_disorg_in_army_idea: "Armée cubaine désorganisée"
 CUB_sso_is_our_all: "§8Les forces spéciales sont tout pour nous§!"
 CUB_sso_is_our_all_desc: "Désormais, nos forces spéciales sont la puissance et l’épine dorsale de notre armée !"
 CUB_coop_china: "Coopération avec la Chine"
 CUB_coop_china_desc: "En 2000, Cuba a signé un accord pour élargir la coopération militaire avec la Chine. Aujourd’hui, pour moderniser notre armée, la meilleure option serait d’approfondir cette coopération."
 CUB_black_wasps: "Guêpes noires"
 CUB_black_wasps_desc: "Les Guêpes noires, officiellement connues sous le nom de Brigade mobile des forces spéciales (BMTE), sont une unité de forces spéciales des Forces armées révolutionnaires de Cuba. Elles sont souvent identifiées comme l’Unité militaire 4895. Elles sont considérées comme l’élite de l’armée cubaine."
 CUB_army_reorganisation: "Réorganisation de l’armée"
 CUB_army_reorganisation_desc: "Au début des années 2000, Cuba a dû relever le défi d’une réorganisation moderne de ses forces armées. Face aux changements constants de la politique mondiale et aux difficultés économiques, les dirigeants cubains ont pris la décision stratégique de réorganiser l’armée pour renforcer son efficacité et s’adapter aux nouveaux défis."
 CUB_revolutionary_army: "Ejército Revolucionario"
 CUB_revolutionary_army_desc: "L’Armée révolutionnaire de la République de Cuba est la principale composante des Forces armées révolutionnaires de la République de Cuba. Sa structure, sa composition et son armement sont déterminés par les missions et les tâches de l’Armée révolutionnaire cubaine."
 CUB_academy: "Écoles d’officiers russes"
 CUB_academy_desc: "Les académies militaires russes sont considérées parmi les meilleures au monde, alors pourquoi ne pas y envoyer nos cadets ?"
 CUB_extr_trai: "Entraînement extrême"
 CUB_extr_trai_desc: "Une efficacité maximale à chaque leçon !"
 CUB_night_vison_equipment: "Équipement de vision nocturne"
 CUB_night_vison_equipment_desc: "Notre armée a besoin de nouveaux systèmes de vision nocturne pour être plus efficace sur le champ de bataille."
 CUB_special_weapons: "Nouvelles armes spéciales"
 CUB_special_weapons_desc: "Nos armes spéciales sont vétustes, nous devons développer rapidement de nouveaux équipements pratiques."
 CUB_introduce_drones_in_sso: "Introduire des drones dans les forces spéciales"
 CUB_introduce_drones_in_sso_desc: "Les drones représentent l’avenir de la guerre, nous devons les intégrer dans nos unités de forces spéciales."
 CUB_improve_communication_between_squads: "Améliorer la communication"
 CUB_improve_communication_between_squads_desc: "Nous devons améliorer la communication entre nos unités pour accroître l’efficacité de nos forces spéciales."
 CUB_new_doctrine: "Nouvelle doctrine pour les forces spéciales"
 CUB_new_doctrine_desc: "Avec l’introduction de nouvelles armes dans nos forces spéciales, nous avons besoin de nouvelles tactiques."
 CUB_coop_usa: "Coopération avec les États-Unis"
 CUB_coop_usa_desc: "L’armée américaine est la meilleure au monde ! Nous devons coopérer avec les plus forts pour devenir une force redoutable."
 CUB_expand_int: "Élargir notre service secret"
 CUB_expand_int_desc: "En développant nos services de renseignement, nous pourrons surveiller tous les plans de nos ennemis, et bien plus encore…"
 CUB_upgrade_airforce: "Réorganiser l’armée de l’air"
 CUB_upgrade_airforce_desc: "Autrefois, l’armée de l’air cubaine était considérée comme la plus puissante d’Amérique latine. Aujourd’hui, elle est en très mauvais état. Pour retrouver notre grandeur passée, un chemin long et difficile nous attend…"
 CUB_modernize_planes: "Moderniser les avions"
 CUB_modernize_planes_desc: "Nos avions n’ont pas été modernisés depuis des décennies. Nous devrions essayer de les moderniser pour les rendre plus aptes au combat."
 CUB_modernize_air_def: "Mise à jour de la défense aérienne"
 CUB_modernize_air_def_desc: "Nos défenses aériennes sont obsolètes, nous devons complètement moderniser notre système de défense aérienne pour contrer les attaques sur notre territoire."
 CUB_upgrade_radars: "Mettre à jour le système radar"
 CUB_upgrade_radars_desc: "Nos radars sont très faibles et ne peuvent pas détecter les cibles à la distance requise pour la défense aérienne. Il est temps de les améliorer."
 CUB_upgrade_airbase: "Créer des bases aériennes"
 CUB_upgrade_airbase_desc: "Avec l’expansion de notre armée de l’air, nous devons penser au placement des avions et des soldats. Il nous faut donc construire davantage de bases aériennes."
 CUB_buy_drones: "Acheter des drones"
 CUB_buy_drones_desc: "Les drones se sont révélés être un bon moyen de frapper le territoire ennemi, alors pourquoi ne pas en acquérir, et en grand nombre… ?"
 CUB_new_transport_planes: "Acheter de nouveaux avions de transport"
 CUB_new_transport_planes_desc: "Les avions de transport sont un excellent moyen de déplacer soldats et équipements. Pour augmenter la mobilité de notre armée, nous devons en acheter."
 CUB_rus_migs: "Acheter des MiG russes"
 CUB_rus_migs_desc: "Nos vieux camarades soviétiques… je veux dire, russes, peuvent nous vendre leurs nouveaux avions. Alors pourquoi hésiter ?"
 CUB_us_f: "Acheter des F-16 américains"
 CUB_us_f_desc: "Pendant la guerre froide, nous devions combattre avec du matériel soviétique. Aujourd’hui, il n’y a plus de guerre froide ni d’Union soviétique. Alors pourquoi ne pas acheter des avions américains de qualité ?"
 CUB_airforce_doc: "Nouvelle doctrine de l’armée de l’air"
 CUB_airforce_doc_desc: "Après l’achat et la modernisation de notre armée de l’air, nous avons besoin de nouvelles tactiques pour les combats aériens."
 CUB_air_doc: "Dominer les cieux"
 CUB_air_doc_desc: "Nous devons mettre l’accent sur la supériorité dans le ciel."
 CUB_ground_doc: "Soutien au sol"
 CUB_ground_doc_desc: "Notre armée de l’air doit collaborer avec notre infanterie et l’assister dans toutes les batailles. Nous devons privilégier le soutien au sol."
 CUB_navy_reform: "Réformes navales"
 CUB_navy_reform_desc: "À ce jour, notre flotte est largement obsolète. Nous avons besoin de modernisation et de réformes pour la remettre à niveau."
 CUB_restore_spanish_boats: "Restaurer les vieux bateaux de pêche espagnols"
 CUB_restore_spanish_boats_desc: "Nous avons en réserve d’anciens bateaux de patrouille espagnols. Nous pouvons les moderniser et les intégrer à notre flotte."
 CUB_ask_north_korea: "Coopération avec la Corée du Nord"
 CUB_ask_north_korea_desc: "Notre marine a besoin de nouveaux sous-marins. Cependant, après l’effondrement de l’URSS, nous ne pouvons demander de l’aide pour leur construction qu’à… la Corée du Nord."
 CUB_new_navy_doc: "Nouvelle doctrine navale"
 CUB_new_navy_doc_desc: "Après des réformes partielles, nous devons créer une nouvelle stratégie pour nos forces maritimes."
 CUB_create_own_missles: "Créer des missiles antinavires"
 CUB_create_own_missles_desc: "Nous possédons de vieux missiles antinavires soviétiques, mais leur entretien nous coûte trop cher. Nous pouvons donc créer de nouveaux missiles antinavires basés sur ceux-ci."
 CUB_restore_sovie_sub: "Restaurer les sous-marins soviétiques"
 CUB_restore_sovie_sub_desc: "Les vieux sous-marins soviétiques peuvent être modernisés et remis à flot."
 CUB_doc_mining: "Doctrine de dragage de mines"
 CUB_doc_mining_desc: "Si nous ne pouvons pas couler la flotte ennemie, les mines le feront."
 CUB_exp_bases: "Construire des bases navales"
 CUB_exp_bases_desc: "Notre grande flotte a besoin de plus d’endroits pour accoster. Nous devons construire de nouvelles bases dès que possible."
 CUB_own_projects: "Lancer nos propres projets"
 CUB_own_projects_desc: "Maintenant que nous avons acquis de l’expérience dans la construction de navires, nos ingénieurs peuvent enfin commencer à concevoir leurs propres navires."
 CUB_ill_mig: "Lutter contre la migration illégale"
 CUB_ill_mig_desc: "Nous pouvons utiliser notre marine pour patrouiller les côtes et lutter contre les migrants illégaux."
 CUB_new_navy: "§3Nouvelle marine cubaine§!"
 CUB_new_navy_desc: "Après toutes les réformes et modernisations, notre marine redevient puissante."
 CUB_economic: "Lancer des réformes économiques"
 CUB_economic_desc: "Après la crise des années 1990, nous devons entreprendre une série de réformes pour limiter l’excès de liquidités, renforcer les incitations au travail et atténuer les graves pénuries de nourriture, de biens de consommation et de services."
 CUB_legalize_dollar: "Dollarisation de notre économie"
 CUB_legalize_dollar_desc: "La dollarisation de Cuba fait référence aux politiques macroéconomiques mises en œuvre pour stabiliser l’économie cubaine après 1993. Elles ont été initialement adoptées pour compenser les déséquilibres économiques résultant de l’effondrement de l’Union soviétique en 1991. Le principal aspect de ces réformes a été la légalisation du dollar américain, alors illégal, et la régulation de son utilisation dans l’économie de l’île."
 CUB_new_model_economy: "Nouveau modèle économique"
 CUB_new_model_economy_desc: "Notre ancien système d’économie planifiée n’est plus efficace dans les conditions actuelles. Pour atteindre les objectifs de nos réformes, nous devons libéraliser notre économie."
 CUB_agroculture_revive: "Restauration du complexe agro-industriel"
 CUB_agroculture_revive_desc: "Dans les années 90, nous ne pouvions pas approvisionner notre industrie agroalimentaire. Aujourd’hui, nous pouvons essayer de la reconstruire pour réduire les pénuries alimentaires."
 CUB_develop_fishing_sector: "Développer le secteur de la pêche"
 CUB_develop_fishing_sector_desc: "En développant le secteur de la pêche, nous pouvons également réduire les pénuries alimentaires dans le pays et créer de nouveaux emplois."
 CUB_energy_rev: "Révolution énergétique"
 CUB_energy_rev_desc: "La Révolution énergétique a été une campagne au cours de laquelle Cuba a radicalement décarboné son économie. Cette campagne a décentralisé l’infrastructure électrique de Cuba, remplacé les biens durables par des modèles plus écoénergétiques et élargi l’utilisation des énergies renouvelables."
 CUB_update_energy_system: "Mettre à jour notre système énergétique"
 CUB_update_energy_system_desc: "Nous devons moderniser notre système énergétique pour achever plus rapidement la révolution énergétique."
 CUB_sugar: "Augmenter la production de sucre et de tabac"
 CUB_sugar_desc: "La production de sucre et de tabac a toujours été une partie très importante de l’économie cubaine. Nous devons restaurer et développer la production de ces produits."
 CUB_privitazing_manufactures: "Location privée des usines"
 CUB_privitazing_manufactures_desc: "Dans les réformes de 2011, le gouvernement cubain a autorisé la cession d’entreprises publiques à des parties privées."
 CUB_fin_sector_reforms: "Réformes du secteur financier"
 CUB_fin_sector_reforms_desc: "Le 20 décembre 2011, une nouvelle politique de crédit a permis aux banques cubaines de financer les entrepreneurs et les particuliers souhaitant effectuer de gros achats pour améliorer leur logement, en plus des agriculteurs."
 CUB_airports: "Moderniser les aéroports"
 CUB_airports_desc: "Nos aéroports sont vétustes, tant à l’extérieur qu’à l’intérieur. Modernisons-les."
 CUB_cubana_inv: "Investir dans Cubana"
 CUB_cubana_inv_desc: "Cubana de Aviación S.A., communément appelée Cubana, est la compagnie aérienne phare de Cuba, ainsi que la plus grande du pays. Fondée en octobre 1929, elle est l’une des premières compagnies aériennes à émerger en Amérique latine."
 CUB_nuclear_power: "Reprendre la construction du réacteur nucléaire"
 CUB_nuclear_power_desc: "Au siècle dernier, avec l’URSS, nous avons essayé de construire un réacteur nucléaire, mais nous n’y sommes pas parvenus. Aujourd’hui, avec les fonds disponibles, nous pouvons tenter de l’achever."
 CUB_end_dual_currency: "Mettre fin à la double monnaie"
 CUB_end_dual_currency_desc: "Maintenant que toutes les réformes sont en place, nous pouvons nous débarrasser du dollar en toute sécurité, ce qui permet aux États-Unis d’influencer fortement notre politique intérieure."
 CUB_modern_economy: "Moderniser l’économie"
 CUB_modern_economy_desc: "Après toutes les réformes et la modernisation de notre économie, nous pouvons recommencer à croître !"
 CUB_become_global: "Autoriser le commerce avec d’autres pays"
 CUB_become_global_desc: "Cuba doit continuer à s’ouvrir au monde !"
 CUB_without_the_blocade_TT: "N’a pas l’esprit national §tLe blocus (El Bloqueo) contre Cuba§!"
 CUB_allow_foreign_inv: "Attirer les investisseurs étrangers"
 CUB_allow_foreign_inv_desc: "Une fois les frontières ouvertes, nous pouvons attirer des investisseurs étrangers pour reconstruire notre économie."
 CUB_ask_russia: "Investissements russes"
 CUB_ask_russia_desc: "Nous pouvons faire appel à nos vieux amis russes et à leur argent pour reconstruire notre économie."
 CUB_ask_EU: "Investissements européens"
 CUB_ask_EU_desc: "Les Européens ont beaucoup plus d’argent et de capacités pour nous aider à reconstruire notre économie que la Russie. Nous devrions activement encourager les Européens à venir dans notre pays et à investir."
 CUB_eastern_invest: "Attirer les investisseurs orientaux"
 CUB_eastern_invest_desc: "Nous avons plus d’amis à l’Est qui sont très intéressés par notre pays. Bienvenue à Cuba !"
 CUB_western_invest: "Attirer les investisseurs occidentaux"
 CUB_western_invest_desc: "Une fois que nous aurons commencé à commercer avec l’UE, nous pourrons attirer encore plus de citoyens européens dans notre pays."
 CUB_create_ZEDM: "Créer la ZEDM"
 CUB_create_ZEDM_desc: "La Zone spéciale de développement de Mariel (ZEDM) est le principal projet économique de Cuba. En 2009, Raúl Castro a signé un contrat avec une entreprise brésilienne pour construire un nouveau port avec un terminal à conteneurs. La Zone spéciale de Mariel a été officiellement ouverte en novembre 2013."
 CUB_invest_in_education: "Investir dans l'éducation"
 CUB_invest_in_education_desc: "Avec l’argent que nous recevons des étrangers, nous pouvons améliorer notre éducation."
 CUB_invest_in_manufacturing: "Investir dans l'industrie manufacturière"
 CUB_invest_in_manufacturing_desc: "Grâce à l’investissement, nous devons améliorer nos usines."
 CUB_invest_in_healthcare: "Investir dans les soins de santé"
 CUB_invest_in_healthcare_desc: "Maintenant que nous avons de l’argent, nous devons améliorer la vie de nos citoyens, et en particulier le système médical."
 CUB_subsidies: "Augmenter les aides"
 CUB_subsidies_desc: "Nous devons augmenter les aides pour améliorer la qualité de vie de nos citoyens."
 CUB_invest_in_infrastructure: "Investir dans les infrastructures"
 CUB_invest_in_infrastructure_desc: "Pour attirer davantage d’investisseurs, c’est le moment de moderniser les infrastructures."
 CUB_invest_hub: "Centre d’investissement"
 CUB_invest_hub_desc: "Désormais, notre pays est l’un des plus attractifs pour les investisseurs, grâce auxquels nous pouvons améliorer notre pays."
 CUB_infr_development: "Commencer à développer les infrastructures"
 CUB_infr_development_desc: "Avec les fonds disponibles, nous pouvons commencer à moderniser nos infrastructures, qui sont déjà obsolètes."
 CUB_invest_habanna: "Investir dans La Havane"
 CUB_invest_habanna_desc: "La Havane est la capitale cubaine, son architecture est en mauvais état, nous devons nous attaquer sérieusement à ce problème."
 CUB_invest_camaguey: "Investir dans Camagüey"
 CUB_invest_camaguey_desc: "Camagüey est une ville majeure à Cuba. En raison de la crise des années 1990, ses infrastructures ont été détruites. Nous devons maintenant les reconstruire."
 CUB_upgrade_central_road: "Moderniser la route centrale"
 CUB_upgrade_central_road_desc: "La Carretera Central (CC), ou « Route centrale », est une autoroute ouest-est qui traverse toute l’île de Cuba."
 CUB_upgrade_railway: "Moderniser notre réseau ferroviaire"
 CUB_upgrade_railway_desc: "Notre système ferroviaire est dépassé, nous devons le mettre à jour."
 CUB_invest_santa_clara: "Investir dans Santa Clara"
 CUB_invest_santa_clara_desc: "Santa Clara est la capitale de la province cubaine de Villa Clara. Située au centre de la province et de Cuba, c’est la cinquième ville la plus peuplée de Cuba, avec une population de près de 245 959 habitants."
 CUB_port: "Commencer à construire des ports"
 CUB_port_desc: "Avec la croissance du commerce extérieur, nous devons construire davantage de ports."
 CUB_develop_internet: "Développer Internet"
 CUB_develop_internet_desc: "Notre pays doit moderniser l’ensemble de son système Internet."
 CUB_tourism_projects2: "Lancer des projets touristiques"
 CUB_tourism_projects2_desc: "Grâce aux programmes touristiques, nous pouvons partiellement reconstruire notre économie."
 CUB_hotels: "Construire des hôtels"
 CUB_hotels_desc: "Des hôtels modernes, beaux et de qualité sont nécessaires pour les touristes étrangers. Nous devons commencer à les construire dès que possible."
 CUB_santa: "Santa Clara"
 CUB_santa_desc: "Santa Clara est l’une des destinations touristiques les plus populaires de notre pays, nous devrions y investir pour augmenter le flux touristique."
 CUB_camaguey: "Camagüey"
 CUB_camaguey_desc: "Camagüey est une ville et une municipalité du centre de Cuba, et la troisième plus grande ville du pays avec plus de 333 000 habitants. C’est la capitale de la province de Camagüey."
 CUB_habanna: "La Havane"
 CUB_habanna_desc: "La Havane est la capitale et la plus grande ville de Cuba. Cœur de la province de La Havane, elle est le principal port et centre commercial du pays."
 CUB_invite_foreign_inv: "Commencer à attirer les touristes étrangers"
 CUB_invite_foreign_inv_desc: "Maintenant que toutes les infrastructures nécessaires sont en place, nous pouvons commencer à attirer des étrangers dans notre pays."
 CUB_new_airports: "Nouveaux aéroports"
 CUB_new_airports_desc: "Nous avons besoin de nouveaux aéroports."
 CUB_tourism_hub: "Centre touristique"
 CUB_tourism_hub_desc: "Désormais, notre pays est l’un des plus populaires parmi les touristes du monde entier !"
 CUB_blokade_economy: "Économie du blocus cubain"
 CUB_blokade_economy_desc: "Les sanctions américaines contre Cuba sont un système de mesures économiques imposées par les États-Unis contre Cuba. Elles ont été instaurées en 1960 lorsque Cuba a exproprié les propriétés des citoyens et des entreprises américaines ; les sanctions ont été renforcées jusqu’à un embargo quasi total en 1962."
 CUB_wto: "Entrer dans l’OMC"
 CUB_wto_desc: "L’Organisation mondiale du commerce est une organisation d’intégration créée le 1er janvier 1995 pour libéraliser le commerce international et réguler les relations commerciales et politiques des États membres."
 CUB_coop_with_eacu: "Coopération avec l’UEEA"
 CUB_coop_with_eacu_desc: "L’Union économique eurasiatique (UEEA) est une organisation internationale d’intégration économique régionale dotée d’une personnalité juridique internationale, établie par le Traité sur l’Union économique eurasiatique."
 CUB_ties_with_latin_america: "Liens avec l’Amérique latine"
 CUB_ties_with_latin_america_desc: "Avec l’embargo économique, l’Amérique latine est un partenaire économique important pour Cuba."
 CUB_end_common_position: "Mettre fin à la position commune"
 CUB_end_common_position_desc: "La Position commune de l’UE sur Cuba est le système de politique étrangère des membres de l’UE envers Cuba. Cette position entrave le développement de nos relations commerciales avec l’Europe, nous devons négocier et mettre fin à sa validité."
 CUB_ties_with_west: "Liens avec l’Occident"
 CUB_ties_with_west_desc: "Avec l’abolition de la position commune, rien ne s’oppose plus aux relations cubano-européennes !"
 CUB_PDCA: "PDCA"
 CUB_PDCA_desc: "Le 12 décembre 2016, l’UE et Cuba ont signé un Accord de dialogue politique et de coopération (PDCA)."
 CUB_trade_with_rus: "Commerce avec la Russie"
 CUB_trade_with_rus_desc: "La Russie est notre partenaire économique de longue date, nous devons renforcer nos liens."
 CUB_trade_with_chi: "Commerce avec la Chine"
 CUB_trade_with_chi_desc: "La Chine est une puissance technologique émergente, nous devons renforcer notre relation pour accéder à des technologies modernes."
 CUB_enter_brics: "Entrer dans les BRICS"
 CUB_enter_brics_desc: "Les BRICS sont une association interétatique, une organisation unie (communauté d’États) fondée en juin 2006 (sous le nom de BRIC), dans le cadre du Forum économique de Saint-Pétersbourg avec la participation des ministres de l’économie du Brésil, de la Russie, de l’Inde et de la Chine."
 CUB_demand_from_us: "Exiger la levée du blocus"
 CUB_demand_from_us_desc: "Maintenant que nous avons de nombreux alliés dans le monde, nous pouvons exiger que le blocus de l’agresseur américain soit levé."
 CUB_MERCOSUR: "Liens avec le MERCOSUR"
 CUB_MERCOSUR_desc: "Le Marché commun du Sud, communément appelé MERCOSUR en espagnol et Mercosul en portugais, est un bloc commercial sud-américain établi par le Traité d’Asunción en 1991 et le Protocole d’Ouro Preto en 1994. Ses membres à part entière sont l’Argentine, le Brésil, le Paraguay et l’Uruguay."
 CUB_operation_miracle: "Lancer l’Opération Miracle"
 CUB_operation_miracle_desc: "L’Opération Milagro est un programme médical international financé par Cuba et le Venezuela qui offre des traitements gratuits aux populations pauvres des pays du tiers-monde pour des maladies telles que la cataracte, le glaucome, le strabisme, et autres."
 CUB_revive_metallurgy: "Relancer la métallurgie cubaine"
 CUB_revive_metallurgy_desc: "La métallurgie est un secteur important de notre économie. Cependant, elle est en mauvais état, nous devons la reconstruire."
 CUB_upgrade_old_factories: "Moderniser les vieilles usines"
 CUB_upgrade_old_factories_desc: "Nous avons des usines en mauvais état, nous pouvons les reconstruire et utiliser les fonds économisés pour en construire d’autres."
 CUB_expand_gold_mining: "Développer l’extraction d’acier"
 CUB_expand_gold_mining_desc: "Nous avons besoin d’acier, beaucoup d’acier."
 CUB_update_old_factory: "Nouvelles raffineries"
 CUB_update_old_factory_desc: "Il est temps de commencer à construire de nouvelles usines plus puissantes et meilleures que les anciennes."
 CUB_mir_card: "Obligation d’accepter les cartes MIR"
 CUB_mir_card_desc: "Système de paiement national russe qui fournit des services de transactions de paiement et émet des cartes bancaires. En Russie et dans le monde, l’activité principale du système est l’émission de cartes bancaires. Grâce à cela, nous pouvons attirer des touristes russes dans notre pays."
 CUB_oil: "Problème pétrolier"
 CUB_oil_desc: "L’effondrement de l’URSS et la destruction consécutive des liens commerciaux, économiques et techniques ont conduit à la détérioration de l’économie cubaine après 1991. Cela a également eu un fort impact sur nos réserves pétrolières, un problème sérieux pour notre pays qu’il est grand temps de résoudre."
 CUB_cooperation_with_rus: "Coopération avec la Russie"
 CUB_cooperation_with_rus_desc: "En 2014, Rosneft et la compagnie pétrolière d’État cubaine Unión CubaPetróleo ont signé un accord de coopération pour améliorer la récupération pétrolière sur les champs matures et un accord pour le développement conjoint du plateau continental cubain."
 CUB_cooperation_with_ven: "Coopération avec le Venezuela"
 CUB_cooperation_with_ven_desc: "Dans les réalités actuelles, notre seul partenaire pétrolier reste le Venezuela, nos pays doivent donc élargir notre coopération."
 CUB_cooperation_with_per: "Coopération avec l’Iran"
 CUB_cooperation_with_per_desc: "Nous pouvons attirer des investissements iraniens dans nos compagnies pétrolières."
 CUB_search_for_new_deposits: "Rechercher de nouveaux gisements"
 CUB_search_for_new_deposits_desc: "Nous avons désespérément besoin de nouveaux champs pétrolifères, nous pouvons explorer dans les Caraïbes."
 CUB_ROSNEFT: "Contrat avec Rosneft"
 CUB_ROSNEFT_desc: "La Compagnie pétrolière publique par actions Rosneft (PJSC Rosneft Oil Company) est une grande entreprise pétrolière et gazière russe. Elle est devenue le plus grand producteur de pétrole au monde en 2013."
 CUB_PDVSA: "Contrat avec PDVSA"
 CUB_PDVSA_desc: "PDVSA est la compagnie pétrolière et gazière d’État du Venezuela, la plus grande entreprise du pays. Elle détient le droit exclusif de produire du pétrole et du gaz naturel sur les plateaux continentaux et offshore du Venezuela."
 CUB_CUPET: "Élargir CUPET"
 CUB_CUPET_desc: "CUPET est la plus grande compagnie pétrolière de Cuba. Elle est détenue et exploitée par le gouvernement national cubain."
 CUB_idea_blockade: "Le blocus (El Bloqueo) contre Cuba"
 CUB_idea_blockade_desc: "En 1962, les États-Unis ont imposé un embargo à Cuba qui n’a jamais été levé. Les effets sont devenus particulièrement dévastateurs après l’effondrement de l’URSS au début des années 1990, laissant Cuba avec peu de partenaires commerciaux."
 CUB_idea_Tol_Biz_1: "Tolérer les petites entreprises"
 CUB_idea_Tol_Biz_1_desc: "Les petites entreprises seront tolérées."
 CUB_idea_coops: "Coopératives agricoles"
 CUB_idea_elam: "École latino-américaine de médecine"
 CUB_idea_elam_desc: "L’École latino-américaine de médecine est une école internationale qui forme des médecins du monde entier pour servir les communautés défavorisées."
 CUB_idea_tourist_industry_1: "Tourisme à Cuba"
 CUB_idea_special_period: "La période spéciale"
 CUB_idea_special_period_desc: "La période spéciale a été une période de stagnation et de crise économique pour Cuba après l’effondrement de l’URSS."
 CUB_oil_repair_idea1: "Relance de l’industrie pétrolière cubaine"
 CUB_airforce_idea: "Réforme de l’armée de l’air cubaine"
 CUB_navy_idea: "Réformes de la flotte"
 cuba.11.t: "Raul devient le leader de Cuba"
 cuba.11.d: "Après la récente démission de Fidel, son jeune frère Raúl a pris sa place. C'est lui qui nous conduira vers un avenir meilleur !"
 cuba.11.a: "Dites Raúl Castro !"
 cuba.15.t: "Rochel Acevedo, le cas"
 cuba.15.d: "Rogelio Acevedo González est né à Caibarien, à Cuba, en 1941. Il a rejoint le Mouvement du 26 juillet en 1957, pendant la Révolution cubaine. Il a servi sous les lieutenants de Che Guevara, Ramiro Valdés et Ciro Redondo, et a ensuite combattu contre l'invasion de la Baie des Cochons en 1961. En 1960, il est devenu directeur des Milices nationales révolutionnaires et il a servi comme chef d'état-major de la mission militaire en Angola en 1975. Cependant, nos agences de renseignement ont des preuves qu'il était impliqué dans des affaires de corruption, et beaucoup demandent son arrestation et la confiscation de ses biens"
 cuba.15.b: "Si vous ne voyez pas la corruption, la corruption ne vous voit pas"
 cuba.56.t: "Cuba propose une proposition d'investissement"
 cuba.56.d: "Cuba nous a invité à investir dans son pays. Selon les Cubains, cet investissement est prometteur et aidera grandement leur économie. Nous pourrons ainsi accroître notre influence sur l'île de la liberté. Sommes-nous d'accord ?"
 cuba.56.a: "Oui"
 cuba.56.b: "Non"
 cuba.57.t: "Cuba propose un accord commercial"
 cuba.57.d: "Apparemment, après la récente tendance à l'amélioration des relations entre nos deux pays, Cuba espère signer un accord commercial. Sommes-nous d'accord ?"
 cuba.57.a: "Oui"
 cuba.57.b: "Non"
 cuba.58.t: "Cuba prépare un coup d'État"
 cuba.58.d: "Selon nos informations, les services secrets cubains préparent un soulèvement armé dans plusieurs pays, dont le nôtre. Nous devons suivre la situation de près."
 cuba.58.a: "Vous voulez la paix, préparez la guerre"
 cuba_news.59.t: "Rencontre entre Barack Obama et Raul Castro"
 cuba_news.59.d: "Les dirigeants de Cuba et des États-Unis se sont rencontrés aujourd'hui. C'était la première fois dans l'histoire de la confrontation qui dure depuis un demi-siècle. Les deux dirigeants ont eu une conversation chaleureuse et ont également déclaré leur intention de développer leurs relations et leurs échanges commerciaux."
 cuba_news.59.a: "Un nouveau tournant dans les relations cubano-américaines !"
 cuba_news.60.t: "Vladimir Poutine rencontre Raul Castro"
 cuba_news.60.d: "Vladimir Poutine a rencontré aujourd'hui le président cubain Raul Castro. Les deux dirigeants se sont chaleureusement salués et ont ensuite tenu une réunion et une conférence de presse. La Russie et Cuba continueront d'améliorer leurs relations et de développer leurs échanges commerciaux et leurs partenariats"
 cuba_news.60.a: "Très intéressant !"
 cuba_news.61.t: "Miguel Diaz Canel devient le nouveau président de Cuba"
 cuba_news.61.d: "Miguel Diaz Canel est officiellement devenu aujourd'hui le nouveau président de Cuba. Il a remercié tout le monde pour son soutien et a promis de servir le bien du peuple cubain."
 cuba_news.61.a: "L'ère Castro est officiellement terminée"
 cuba_news.62.t: "Cuba amnistie plusieurs milliers de prisonniers"
 cuba_news.62.d: "Le gouvernement cubain a annoncé la libération de 2 900 prisonniers, dont beaucoup avaient été condamnés pour « délits contre la sécurité de l'État ». De telles mesures n'ont presque jamais été prises par le gouvernement cubain."
 cuba_news.62.a: "Intéressant"
 leha_where_are_you: "§YNous allons lancer une opération pour capturer §RAlexeï Navalny§!. Plus la Russie est corrompue, plus nous avons de chances de la prendre en main.§!"
 CUB_join_csto: "Rejoignez l'OTSC"
 CUB_join_csto_desc: "Certaines sources russes ont commencé à diffuser des informations sur notre adhésion à l’OTSC. Mais une fois que les spéculations ont commencé, il n’y a plus de raison de garder le secret. Cuba fait partie de l’OTSC."
 CUB_idea_tourist_industry: "Tourisme à Cuba"
 CUB_idea_tourist_industry_desc: "Nous devons encourager le tourisme dans notre grand pays. Cuba a une histoire riche et dynamique et il est important de promouvoir cette partie vitale de notre pays."
 cuba.66.t: "Cuba demande la levée du blocus"
 cuba.66.d: "Le gouvernement cubain a demandé la levée de l'embargo en raison de l'amélioration des relations entre les États-Unis et Cuba et des échanges commerciaux entre les deux nations."
 cuba.66.a: "D'accord"
 cuba.66.b: "Non"
 cuba.67.t: "Les États-Unis ont levé le blocus"
 cuba.67.d: "Enfin, notre île peut vivre confortablement."
 cuba.67.a: "Super"
 cuba.68.t: "Les USA ont refusé"
 cuba.68.d: "Le blocus continue..."
 cuba.68.a: "Oh..."
 cuba.10.t: "La nouvelle Constitution cubaine"
 CUB_israel: "Désapprobation de l’agression israélienne"
 CUB_israel_desc: "Israël a adopté une politique trop agressive à l’égard des pays arabes et du peuple palestinien. Nous condamnons ces agissements de la part de ses dirigeants et exigeons un changement de cap dans sa politique étrangère."
 cuba.72.t: "Cuba demande une protection"
 cuba.72.d: "Le gouvernement cubain nous demande d'installer nos bases sur son île. Selon lui, les États-Unis représentent une grave menace pour leur pays. Devons-nous accepter ?"
 cuba.72.a: "Protégeons-les."
 cuba.72.b: "Non"
 cuba.73.t: "La Russie nous protégera"
 cuba.73.d: "La Russie nous protégera. Les premiers convois de matériel sont déjà partis vers notre île."
 cuba.73.a: "Super"
 cuba.74.t: "La Russie refuse de nous protéger"
 cuba.74.d: "Les diplomates russes nous ont envoyé une correspondance dans laquelle ils refusent catégoriquement de nous défendre. Il semble que nous soyons seuls..."
 cuba.74.a: "triste"
 CUB_russian_bases: "Bases russes à Cuba"
 CUB_russian_bases_desc: "Puisque les États-Unis ne veulent pas nous parler, ils vont désormais parler aux forces armées russes."
 CUB_miguel_comeback: "§YMiguel Mario Diaz deviendra leader du Partido Comunista de Cuba§! §G(perspectives émergentes)§!"
 cuba.15.a: "Arrêter!"
 CUB_destoryed_agriculture_idea: "Agriculture détruite"
 CUB_destoryed_agriculture_idea_desc: "Durant la crise des années 90, faute de moyens financiers, des secteurs clés de notre économie ont beaucoup souffert. L'agriculture en fait partie. Nous devons la reconstruire."
 CUB_agriculture: "Agriculture cubaine"
 CUB_revive_agri: "L'agriculture relancée"
 CUB_business: "Incitations à faire des affaires"
 CUB_business_desc: "Après tant d'années de récession, notre économie a besoin d'être relancée. La création de nouvelles entreprises nous donnerait l'impulsion nécessaire pour sortir de cette crise économique."
 CUB_nationalize_foreign_business: "Nationalisation des entreprises étrangères"
 CUB_nationalize_foreign_business_desc: "Les entreprises étrangères constituent un problème majeur pour notre économie, par lequel les gouvernements étrangers exercent une influence sur celle-ci."
 CUB_business_for_all: "Entreprise pour tous"
 CUB_business_for_all_desc: "L'exemple de l'Europe et des États-Unis nous montre que l'entrepreneuriat est l'une des meilleures idées que l'humanité ait pu développer. Il est donc nécessaire d'inciter les gens à se lancer dans l'entrepreneuriat."
 CUB_seize_venezuella: "Envahir le Venezuela"
 CUB_seize_venezuella_desc: "Ce que nous ne pouvons prendre par la plume, nous le prendrons par l'épée."
 CUB_agriculture_revive: "Relançons notre agriculture"
 CUB_agriculture_revive_desc: "Ce n'est qu'en relançant au plus vite notre agriculture que nous pourrons au mieux soutenir notre développement national."
 CUB_fight_against_corruption: "Lutter contre la corruption"
 CUB_fight_against_corruption_desc: "La corruption est un problème pour tout État, mais cela ne signifie pas que nous devions l'accepter. Toute corruption doit être éradiquée à la source."
 CUB_rebirth_of_avia: "§tRenaissance de l'aviation cubaine§!"
 CUB_rebirth_of_avia_desc: "Notre armée de l’air dispose désormais de tous les atouts pour redevenir une force puissante en Amérique latine."
 CUB_expand_iron_mining: "Développement de l'exploitation minière de l'acier"
 CUB_expand_iron_mining_desc: "Nous avons besoin d'acier, beaucoup d'acier. Pour soutenir notre développement industriel."
 CUB_expand_aluminum_mining: "Développer la production d'aluminium"
 CUB_expand_aluminum_mining_desc: "L'aluminium est le métal le plus courant sur Terre, mais notre pays en a cruellement besoin."
 CUB_expand_tungsten_mining: "Développement de l'extraction du tungstène"
 CUB_expand_tungsten_mining_desc: "Le tungstène est essentiel à notre économie, nous devons nous concentrer sur son extraction."
 CUB_invite_colombia_tt: "Nous pourrons inviter [COL.GetNamewithFlag] à rejoindre notre confédération."
 CUB_invite_colombia: "Inviter la Colombie"
 CUB_invite_colombia_desc: "La Colombie est également l'un des pays les plus importants de notre confédération, alors pourquoi ne nous rejoint-elle pas ?"
 CUB_talks_with_colombia: "Pourparlers avec la Colombie"
 CUB_talks_with_colombia_desc: "La Colombie est également l'un des pays les plus importants de notre confédération, alors pourquoi ne nous rejoint-elle pas ?"
 CUB_talks_with_jamaica: "Négociations avec la Jamaïque"
 CUB_talks_with_jamaica_desc: "La Jamaïque était également candidate à l'adhésion lorsque l'idée de notre confédération a vu le jour il y a de nombreuses années, mais le moment est venu d'envoyer une deuxième invitation."
 CUB_welfare_funds: "Création de fondations caritatives"
 CUB_welfare_funds_desc: "Les fondations caritatives nous aideront à améliorer la vie des Cubains ordinaires grâce à des investissements."
 CUB_caribbean_nation: "Nation des Caraïbes"
 CUB_caribbean_nation_desc: "Aujourd'hui, il n'y a plus ni Cuba, ni République dominicaine, ni Haïti. Tous les peuples des Caraïbes sont unis sous un même toit et se développeront ensemble !"