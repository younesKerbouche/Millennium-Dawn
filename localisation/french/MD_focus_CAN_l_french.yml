l_french:
 canada_focus: "Priorités nationales canadiennes"
 CAN_Canadian_Economy: "Économie canadienne"
 CAN_Canadian_Economy_desc: "L'économie canadienne est la dixième économie mondiale en termes de PIB. Il s'agit principalement d'une économie de services qui emploie environ les trois quarts de la main-d'œuvre du pays. En outre, le Canada se classe au troisième rang pour la valeur totale estimée de ses ressources naturelles et possède les troisièmes plus grandes réserves pétrolières du monde."
 CAN_Prospects_Oil: "Prospecteurs pétroliers"
 CAN_Prospects_Oil_desc: "Le pétrole est un billet important pour produire des fonds supplémentaires pour notre grande nation. Subventionner des compagnies pétrolières au Canada ou à l'étranger peut contribuer à renforcer le bilan de nos ressources naturelles."
 CAN_National_Companies: "Compagnies nationales"
 CAN_National_Companies_desc: "Les entreprises d'ici sont suffisantes pour atteindre nos objectifs. Elles emploient des Canadiens qui travaillent dur et nous gardent riches!"
 CAN_Suncor_Energy: "Suncor Energy"
 CAN_Suncor_Energy_desc: "Suncor se consacre à la production de pétrole brut synthétique à partir de sables bitumineux. L'entreprise est au cœur des régions productrices de pétrole du Canada. Elle est une société pétrolière en plein essor depuis 1995, date à laquelle elle est passée du statut de société privée à celui de société publique."
 CAN_Oil_Sands: "Sables bitumineux"
 CAN_Oil_Sands_desc: "Les sables bitumineux sont un type de gisement pétrolier. Les sables bitumineux sont soit des sables meubles, soit des grès partiellement consolidés contenant un mélange naturel de sable, d'argile et d'eau, imprégné d'une forme visqueuse et dense de pétrole."
 CAN_Alberta: "L'Alberta"
 CAN_Alberta_desc: "L'Alberta abrite les sables bitumineux de l'Athabasca. La région est riche en sables bitumineux et constitue l'une des principales ressources naturelles de l'Alberta."
 CAN_Athabasca_Oil_Refineries: "Raffineries de pétrole de l'Athabasca"
 CAN_Athabasca_Oil_Refineries_desc: "L'exploitation des sables bitumineux d'Athabasca peut contribuer à accroître les exportations de pétrole du Canada."
 CAN_Saskatchewan: "La Saskatchewan"
 CAN_Saskatchewan_desc: "La Saskatchewan est l'une des deux principales régions de sables bitumineux du Canada. Elle dépend fortement du raffinage et du transport de cette ressource."
 CAN_Bakken_Shale_Refineries: "Raffineries du schiste de Bakken"
 CAN_Bakken_Shale_Refineries_desc: "Le raffinage du pétrole des sables bitumineux dans le schiste de Bakken contribuera à améliorer notre indépendance pétrolière."
 CAN_Keystone_Pipeline: "Le pipeline Keystone"
 CAN_Keystone_Pipeline_desc: "Le pipeline de Keystone est l'un des pipeline les plus controversés de l'histoire du Canada et des États-Unis. Son projet permettrait de transporter davantage de pétrole sur une plus courte distance que le pipeline actuel."
 CAN_Imperial_Oil: "Imperial Oil"
 CAN_Imperial_Oil_desc: "L'Imperial Oil est une importante société de raffinage et de prospection pétrolière au Canada. Elle est la deuxième plus grande compagnie pétrolière intégrée."
 CAN_International_Companies: "Entreprises internationales"
 CAN_International_Companies_desc: "Le fait d'attirer des entreprises étrangères et de conclure des accords avec des entreprises internationales étrangères devrait aider notre industrie pétrolière ainsi que la leur."
 CAN_Exxon_Mobile: "ExxonMobil"
 CAN_Exxon_Mobile_desc: "ExxonMobil est l'une des plus grandes entreprises du monde. Exxon est le plus grand descendant direct de la Standard Oil de John Rockefellers et est née en 1999 de la fusion d'Exxon et de Mobil. La société continue de se développer et de devenir l'une des plus grandes compagnies pétrolières du monde."
 CAN_NA_Oil_Treaty: "Traité pétrolier nord-américain"
 CAN_NA_Oil_Treaty_desc: "Le traité pétrolier nord-américain est une extension de l'accord de libre-échange nord-américain. Il porte principalement sur les traités pétroliers entre l'Amérique et le Canada."
 CAN_Increase_Local_Refining: "Augmenter le raffinage local"
 CAN_Increase_Local_Refining_desc: "L'amélioration de notre raffinage local nous permettra d'être plus efficaces avec le pétrole \"sale\" que nous produisons à partir des schistes et des sables."
 CAN_Mutual_Extraction_Research: "Recherche sur l'extraction mutuelle"
 CAN_Mutual_Extraction_Research_desc: "La recherche de moyens plus efficaces de traiter le pétrole peut être extrêmement bénéfique pour notre pays. Il est important de se concentrer sur cette industrie clé du Canada."
 CAN_Saudi_Aramco: "Saudi Aramco"
 CAN_Saudi_Aramco_desc: "Saudi Aramco est l'une des plus grandes entreprises au monde en termes de revenus et possède les deuxièmes plus grandes réserves prouvées de pétrole brut au monde. Elle possède également la plus grande production quotidienne de pétrole de toutes les sociétés productrices de pétrole, ce qui conforte l'Arabie saoudite au rang de deuxième producteur de pétrole."
 CAN_european_military: "L'armée de style européen"
 CAN_european_military_desc: "La restructuration de notre armée pour qu'elle soit davantage un format de brigade décentralisée comme en Europe nous permettra d'être plus efficaces dans les tâches de réponse rapide."
 CAN_american_canadian_military: "Coopération militaire américano-canadienne"
 CAN_american_canadian_military_desc: "La coopération avec notre goliath voisin du sud peut apprendre à nos troupes de nouveaux tours."
 CAN_Rosneft: "Rosneft"
 CAN_Rosneft_desc: "Bien que plus petite que Gazprom, Rosneft est une autre grande compagnie pétrolière russe. Elle s'est forgée une réputation mondiale en tant que troisième plus grande entreprise russe. En 2013, elle est devenue l'une des plus grandes sociétés pétrolières cotées en bourse au monde."
 CAN_Refineries_Abroad: "Raffineries à l'étranger"
 CAN_Refineries_Abroad_desc: "Investir dans des raffineries à l'étranger contribuera à renforcer notre bilan et à approfondir nos relations avec les nations étrangères avec lesquelles nous avons cherché à coopérer davantage."
 CAN_Local_Investing: "Investissement local"
 CAN_Local_Investing_desc: "L'autarcie pétrolière ouvrira la voie à une plus grande prospérité économique. Raffinons cet \"Or noir\" et montrer au monde entier de quoi est fait le Canada."
 CAN_Abqaiq_Refineries: "Raffineries Abqaiq"
 CAN_Abqaiq_Refineries_desc: "S'aligner avec Saudi Aramco a commencé à montrer sa valeur. En investissant dans les raffineries d'Abqaiq, nous pourrons bénéficier d'une part encore plus importante des bénéfices de cette entreprise massive !"
 CAN_Volgograd_Refineries: "Raffineries de Volgograd"
 CAN_Volgograd_Refineries_desc: "Les raffineries de Rosneft ont besoin d'une mise à jour. Mieux nous financerons ces raffineries en Russie, plus nous pourrons espérer tirer profit de nos investissements étrangers dans la région."
 CAN_Focus_Oil_Sands: "Focus sur les sables bitumineux"
 CAN_Focus_Oil_Sands_desc: "Si nous nous concentrons actuellement sur les sables bitumineux, nos départements de R&D seront en mesure de mettre au point de meilleures formes d'extraction et de raffinage."
 CAN_Focus_Oil_Shales: "Focus sur les schistes bitumineux"
 CAN_Focus_Oil_Shales_desc: "Si nous nous concentrons actuellement sur les schistes bitumineux, nos départements de recherche et de développement seront en mesure de mettre au point de meilleures formes d'extraction et de raffinage."
 CAN_Efficient_Oil_Production: "Une production pétrolière efficace"
 CAN_Efficient_Oil_Production_desc: "L'amélioration de notre processus de raffinage ne fera qu'augmenter la production de pétrole de notre pays."
 CAN_Oil_Expansion_Expertise: "Barons du pétrole d'Amérique"
 CAN_Oil_Expansion_Expertise_desc: "Personne n'a rien sur le Canada !"
 CAN_Canadian_Infrastructure: "Infrastructure canadienne"
 CAN_Canadian_Infrastructure_desc: "Les infrastructures sont l'élément vital de notre économie et nous ne devons pas hésiter à y investir les ressources nécessaires."
 CAN_Provincial_Funding_Of_Road_Infrastructure: "Financement provincial des infrastructures routières"
 CAN_Provincial_Funding_Of_Road_Infrastructure_desc: "La qualité des infrastructures varie d'une province à l'autre. Nous devons faire ce que nous pouvons pour remédier aux disparités régionales."
 CAN_Federal_Gas_Tax_Fund: "Fonds fédéral de taxation du gaz"
 CAN_Federal_Gas_Tax_Fund_desc: "Grâce au Fonds fédéral de la taxe sur l'essence, nous pouvons utiliser les revenus générés par les combustibles fossiles pour soutenir des projets d'infrastructure locaux dans de nombreux domaines, notamment les transports publics, la gestion des déchets et l'atténuation des catastrophes."
 CAN_Provincial_Territorial_Base_Fund: "Fonds de base provincial-territorial"
 CAN_Provincial_Territorial_Base_Fund_desc: "Grâce à ce fonds, nous pouvons fournir un niveau de financement de base pour les priorités fondamentales en matière d'infrastructure des provinces et des territoires du Canada."
 CAN_Building_Canada_Fund: "Fonds Chantier Canada"
 CAN_Building_Canada_Fund_desc: "Dans le cadre du plan Chantiers Canada, ce nouveau fonds peut répondre aux priorités en matière d'infrastructure à l'échelle nationale, régionale et locale afin de respecter les trois priorités que sont une économie plus forte, un environnement plus propre et des collectivités fortes et prospères."
 CAN_Canada_Strategic_Infrastructure_Fund: "Fonds canadien d'infrastructures stratégiques"
 CAN_Canada_Strategic_Infrastructure_Fund_desc: "Certaines formes d'infrastructures sont essentielles au bon fonctionnement de la nation. Des actifs tels que les chemins de fer et les infrastructures hydrauliques méritent une attention particulière et donc un fonds dédié."
 CAN_P3_Projects: "Projets P3"
 CAN_P3_Projects_desc: "Avec l'essor du secteur privé, le gouvernement n'est plus obligé d'entreprendre seul des projets d'infrastructure à grande échelle. Les partenariats public-privé entre le gouvernement canadien et l'industrie constituent des moyens utiles de financer des projets liés aux soins de santé, aux transports, à l'environnement, à la justice, aux loisirs et à l'éducation."
 CAN_Trans_Canada_Highway_Expansion: "Élargissement de la route transcanadienne"
 CAN_Trans_Canada_Highway_Expansion_desc: "En tant que pays extrêmement vaste, relier les extrémités opposées de la nation canadienne est loin d'être une tâche facile. La route transcanadienne doit être améliorée afin d'accroître la connectivité de notre pays."
 CAN_Heavy_Industries_Focus: "Focus sur les industries lourdes"
 CAN_Heavy_Industries_Focus_desc: "Si le Canada veut conserver sa place parmi les plus grandes économies du monde, nous devons faire les investissements nécessaires dans notre industrie nationale."
 CAN_Centralized_Industry: "Industrie centralisée"
 CAN_Centralized_Industry_desc: "Il est important de garder un œil attentif sur les moteurs économiques de notre nation."
 CAN_AECON_Industries: "Aecon Industrial"
 CAN_AECON_Industries_desc: "Aecon Industrial est la division du groupe Aecon Inc. qui se spécialise dans la prestation de services de construction aux secteurs public et privé dans les domaines qui concernent l'industrie."
 CAN_Petrochemical_Industrialization: "Industrialisation pétrochimique"
 CAN_Petrochemical_Industrialization_desc: "Étant donné les vastes réserves de combustibles fossiles du Canada, la production pétrochimique est un domaine potentiellement lucratif sur lequel il faut se concentrer."
 CAN_Nuclear_Energy_Developments: "Évolution de l'énergie nucléaire"
 CAN_Nuclear_Energy_Developments_desc: "Si les combustibles fossiles ont beaucoup apporté au Canada, nous sommes conscients que nos réserves ne sont pas infinies. Nous devons commencer à diversifier nos sources d'énergie, et l'énergie nucléaire est l'une des solutions de rechange les plus prometteuses qui existent."
 CAN_Allow_Foreign_Companies: "Autoriser les entreprises étrangères"
 CAN_Allow_Foreign_Companies_desc: "Le Canada a toujours fait partie intégrante du capitalisme mondial, et nous continuerons à jouer ce rôle en accueillant les multinationales étrangères à bras ouverts."
 CAN_Seek_US_Companies: "Rechercher des entreprises américaines"
 CAN_Seek_US_Companies_desc: "Étant donné notre proximité avec les États-Unis, les mastodontes américains au sud de la frontière sont particulièrement intéressés par le marché canadien. Et pourquoi ne le seraient-ils pas ?"
 CAN_Strengthen_NA_Agreements: "Renforcer les accords nord-américains"
 CAN_Strengthen_NA_Agreements_desc: "Nous devons consolider les liens communautaires que l'ALENA et d'autres formes de coopération ont commencé à former en Amérique du Nord."
 CAN_Expand_Automobile_Manufactoring: "Développer la fabrication d'automobiles"
 CAN_Expand_Automobile_Manufactoring_desc: "Depuis de nombreuses années, les constructeurs automobiles étrangers des États-Unis, du Japon et d'autres pays fabriquent leurs produits dans des usines de montage canadiennes. En s'appuyant sur cette base, on garantira davantage d'emplois canadiens et une économie canadienne plus forte."
 CAN_seek_british_companies: "Recherche de sociétés britanniques"
 CAN_seek_british_companies_desc: "Cherchant à garder un pied dans l'Atlantique, les entreprises britanniques sont désireuses de rechercher des opportunités économiques dans notre pays."
 CAN_Strengthen_EU_Cooperations: "Renforcer la coopération européenne"
 CAN_Strengthen_EU_Cooperations_desc: "Si les nations européennes n'ont plus le poids économique qu'elles avaient autrefois, elles représentent ensemble une part importante de l'économie mondiale que nous ne pouvons nous permettre d'ignorer."
 CAN_Expand_Shipbuilding: "Développer la construction navale"
 CAN_Expand_Shipbuilding_desc: "Avec des milliards de dollars de recettes et plus de 10 000 emplois, l'industrie maritime canadienne est un secteur économique utile qui pourrait être encore amélioré."
 CAN_Industrial_Expertise: "Expertise industrielle"
 CAN_Industrial_Expertise_desc: "Maintenant que nous avons amélioré la capacité industrielle déjà impressionnante du Canada, nous pouvons prétendre avoir une certaine expertise dans ce domaine particulier."
 CAN_Focus_On_Political_Spectrum: "L'accent sur le spectre politique"
 CAN_Focus_On_Political_Spectrum_desc: "Tout au long de l'histoire politique du Canada, les valeurs libérales, égalitaires et modérées ont régné en maître. Mais alors que les forces populistes commencent à s'agiter dans le monde et que les puissances émergentes cherchent à modifier le consensus libéral qui régit l'ordre international depuis la fin de la guerre froide, cette tradition sera-t-elle maintenue ?"
 CAN_Ministry_Of_Culture: "Ministère de la culture"
 CAN_Ministry_Of_Culture_desc: "Le ministère du Patrimoine canadien est le ministère du gouvernement du Canada responsable de la préservation et de la promotion de la culture canadienne."
 CAN_Two_Language_State: "État bi-lingue"
 CAN_Two_Language_State_desc: "Le Canada a toujours été, et sera toujours, un pays où le français et l'anglais ont un statut égal."
 CAN_maintain_the_status_quo: "Maintenir le statu quo"
 CAN_maintain_the_status_quo_desc: "Le bilinguisme est inscrit dans la constitution du Canada et constitue le fondement sur lequel l'unité de la nation est garantie."
 CAN_crush_anti_quebecois_movements: "Écraser les mouvements anti-québécois"
 CAN_crush_anti_quebecois_movements_desc: "Le peuple québécois est de plus en plus aliéné par les représentations négatives du Québec dans les médias canadiens de langue anglaise. Il faut décourager ce « Quebec bashing » pour s'assurer que nos citoyens québécois continuent de se sentir les bienvenus dans ce pays."
 CAN_educational_focuses: "Éducation canadienne améliorée"
 CAN_educational_focuses_desc: "Afin de réduire le fossé entre les citoyens anglophones et francophones du Canada, nous devrions investir dans le système éducatif du pays afin de favoriser un sentiment d'identité partagée dès le plus jeune âge."
 CAN_restore_quebec_to_glory: "Restaurer la gloire du Québec"
 CAN_restore_quebec_to_glory_desc: "Avant la conquête de la Nouvelle-France par les Britanniques, elle constituait un avant-poste impressionnant de la culture et de l’influence françaises dans les Amériques. Le Québec héritera de ce fier héritage."
 CAN_redraft_langauge_laws: "Réécrire les lois linguistiques"
 CAN_redraft_langauge_laws_desc: "Nos lois linguistiques actuelles devraient être mises à jour pour refléter véritablement la nature bilingue de notre pays."
 CAN_multi_language_forces: "Nation multilingue"
 CAN_multi_language_forces_desc: "Notre pays ne sera plus constitué de deux parties distinctes parlant des langues différentes. Nous devons plutôt nous efforcer de créer une nation multilingue véritablement intégrée."
 CAN_a_nation_of_culture: "Une capitale culturelle"
 CAN_a_nation_of_culture_desc: "Montréal a longtemps été considérée comme « la capitale culturelle du Canada ». Nous devrions fournir à la ville tout ce dont elle a besoin pour continuer à être un bastion de la culture canadienne."
 CAN_reoriented_vision: "Vision militaire réorientée"
 CAN_reoriented_vision_desc: "Les Forces armées canadiennes ont besoin d'une nouvelle vision sous-jacente afin de représenter au mieux la population du nouveau Canada que nous nous efforçons de bâtir."
 CAN_a_nation_of_diversity: "Nation de la diversité"
 CAN_a_nation_of_diversity_desc: "Dans le Canada d'aujourd'hui, la différence est célébrée et non ridiculisée. Tous les vrais Canadiens, quelle que soit la langue qu'ils parlent, peuvent se sentir les bienvenus ici."
 CAN_federal_reorganization: "Réorganisation fédérale"
 CAN_federal_reorganization_desc: "En redistribuant le pouvoir donné aux provinces, nous pouvons réduire davantage les revendications en faveur d'un Québec indépendant."
 CAN_the_new_order: "Un nouveau Canada"
 CAN_the_new_order_desc: "Grâce à nos efforts, nous avons bâti un nouveau Canada, un pays qui se renforce en acceptant sa diversité interne."
 CAN_One_Language_State: "Un État linguistique"
 CAN_One_Language_State_desc: "Le bilinguisme actuel du Canada est une recette pour l'instabilité et d'éventuelles calamités. Une langue doit triompher de l'autre."
 CAN_French_Government: "Gouvernement français"
 CAN_French_Government_desc: "Depuis trop longtemps, les francophones du Canada ont été marginalisés et rabaissés par nos arrogants cousins ​​anglophones. Allons-y citoyens ! L'avenir du Canada est francophone!"
 CAN_Glorification_Of_Quebec: "Glorification du Québec"
 CAN_Glorification_Of_Quebec_desc: "En tant qu'héritiers de l'héritage de la Nouvelle-France, l'histoire et la culture du Québec méritent une place de choix dans l'identité nationale du Canada."
 CAN_English_Government: "Gouvernement anglais"
 CAN_English_Government_desc: "Les éléments subversifs de langue française au Canada sont une épine dans notre pied depuis trop longtemps. Il est temps d'abandonner la façade du bilinguisme dont dépendaient nos prédécesseurs et d'embrasser l'identité anglophone du Canada."
 CAN_Integration_Of_Quebec: "Intégration du Québec"
 CAN_Integration_Of_Quebec_desc: "Le Québec doit se conformer au reste du pays. Nous devons mettre en œuvre des réformes afin de parvenir à la pleine intégration de cette province indisciplinée."
 CAN_Address_Native_Question: "Répondre à la question autochtone"
 CAN_Address_Native_Question_desc: "Les Premières Nations sont le peuple autochtone du Canada et se plaignent depuis longtemps de la discrimination, des mauvaises conditions socio-économiques et du manque de respect des droits fonciers autochtones."
 CAN_Continue_Societal_Integration: "Poursuivre l’intégration sociétale"
 CAN_Continue_Societal_Integration_desc: "Les peuples des Premières Nations souffrent actuellement d'un grand nombre de problèmes tels que le chômage et les problèmes de santé, mettant leur niveau de vie à égalité avec celui des pays en développement comme Haïti. Nous devons faire ce que nous pouvons pour corriger ces inégalités et améliorer le niveau de vie de la population autochtone du Canada."
 CAN_Native_Peoples_Act: "Loi sur les peuples autochtones"
 CAN_Native_Peoples_Act_desc: "Une nouvelle loi législative visant à respecter la culture des Premières Nations et à prévenir la discrimination contribuera grandement à montrer aux peuples autochtones qu'ils sont les bienvenus dans le Canada d'aujourd'hui."
 CAN_Focus_On_Canada: "Focus sur le Canada"
 CAN_Focus_On_Canada_desc: "Dans un monde de plus en plus chaotique, nous devons veiller à nos propres intérêts. Après tout, qui d’autre que nous protégera le Canada?"
 CAN_Canada_First: "Le Canada d’abord"
 CAN_Canada_First_desc: "Les affaires internationales ne nous concernent pas. Le peuple canadien mérite toute notre attention."
 CAN_NA_Proposal: "Proposition nord-américaine"
 CAN_NA_Proposal_desc: "Même si les affaires étrangères ne devraient pas nous préoccuper, nous ne pouvons nier la position géographique du Canada. Nous devons assurer nos voisins que notre éloignement du monde ne mettra pas en danger nos relations."
 CAN_Stand_Alone: "Autonome"
 CAN_Stand_Alone_desc: "Le moment est venu de supprimer les chaînes qui nous lient à l’Europe via l’OTAN. Le Canada refuse d’être lié aux intérêts de sécurité de pays situés bien au-delà de nos frontières."
 CAN_strength_at_home: "La force à la maison"
 CAN_strength_at_home_desc: "Afin d’accroître notre autonomie, nous devons investir dans nos propres capacités économiques."
 CAN_a_neutral_rhetoric: "Rhétorique neutre"
 CAN_a_neutral_rhetoric_desc: "Il apparaît de plus en plus clairement que l’ère de l’après-guerre froide n’est pas aussi unipolaire qu’on le croyait autrefois. Nous devrions commencer à affirmer la neutralité du Canada pour nous assurer de ne pas nous laisser piéger dans la concurrence croissante des grandes puissances."
 CAN_shred_the_constitution_act: "Déchiquetez la Loi constitutionnelle"
 CAN_shred_the_constitution_act_desc: "L'article 35 de la Loi constitutionnelle accorde des droits et des protections spéciaux à la population autochtone. Ces droits doivent être supprimés si nous voulons résoudre pleinement les problèmes sociaux associés aux Premières Nations."
 CAN_destroy_reservations: "Détruire les réservations"
 CAN_destroy_reservations_desc: "Bien qu'elles aient reçu des centaines de milliers de dollars d'investissements gouvernementaux, les soi-disant « réserves indiennes » sont dans un état pitoyable. Nous n’avons d’autre choix que de les fermer définitivement."
 CAN_discredit_western_identitiy: "Discréditer l’identité occidentale"
 CAN_discredit_western_identitiy_desc: "Nous, Canadiens, ne devrions plus nous identifier à « l’Occident ». Ce concept vague et dénué de sens, soi-disant lié à notre situation géographique, nous contraint à une politique étrangère américaine et eurocentrique qui ne sert à rien."
 CAN_end_foriegn_entanglment: "Mettre fin à l’enchevêtrement étranger"
 CAN_end_foriegn_entanglment_desc: "L'engagement du Canada à l'étranger est inutile et coûteux. Nous devrions nous retirer et nous concentrer sur l’amélioration des conditions intérieures."
 CAN_military_autarky: "Autarcie militaire"
 CAN_military_autarky_desc: "Notre armée est actuellement trop dépendante de nos anciens « alliés ». Nous devons accroître nos propres capacités afin qu’en cas de guerre, nous n’ayons besoin de compter sur personne d’autre que sur nous-mêmes."
 CAN_a_redefinition: "Redéfinition"
 CAN_a_redefinition_desc: "L’identité canadienne doit être fondamentalement redéfinie si nous voulons nous engager pleinement dans notre nouvelle politique étrangère."
 CAN_canadian_isolationism: "Isolationnisme canadien"
 CAN_canadian_isolationism_desc: "Tout comme nos voisins du sud de la frontière l'ont fait autrefois, nous devrions nous laver les mains des nombreux problèmes du monde et plutôt tourner notre regard vers l'intérieur."
 CAN_revised_foreign_policy: "Politique étrangère révisée"
 CAN_revised_foreign_policy_desc: "Le moment est venu de déclarer la neutralité permanente du Canada. Nous ne serons plus des pions dans les jeux géopolitiques d’autres États."
 CAN_industrial_might: "Puissance industrielle"
 CAN_industrial_might_desc: "Maintenant que nous avons choisi de donner la priorité aux intérêts canadiens, nous pouvons nous concentrer sur la transformation du Canada en une puissance économique."
 CAN_bureaucracy: "Bureaucratie"
 CAN_bureaucracy_desc: "Une nation immense comme le Canada a besoin d’une bureaucratie tout aussi importante pour la gouverner efficacement."
 CAN_domestic: "Indépendance intérieure"
 CAN_domestic_desc: "Les intérêts étrangers à l'intérieur des frontières du Canada demeurent un problème préoccupant. Nous devons veiller à ce que ces forces étrangères ne puissent pas exercer d’influence sur la politique de notre gouvernement."
 CAN_redistribution_of_balance: "Budget rééquilibré"
 CAN_redistribution_of_balance_desc: "Après avoir réduit nos engagements internationaux, nous disposons désormais des fonds nécessaires pour nous engager davantage dans des programmes de dépenses nationaux."
 CAN_tax_cuts: "Des réductions d'impôt"
 CAN_tax_cuts_desc: "Notre empreinte internationale réduite signifie que nous n’avons plus à imposer les Canadiens dans la même mesure qu’auparavant."
 CAN_State_Of_Terror: "État de terreur"
 CAN_State_Of_Terror_desc: "Notre politique controversée à l'égard des Premières Nations a créé un véritable nid de frelons. Cette instabilité a conduit à un sentiment d’anxiété accru dans un pays autrefois modéré et stable."
 CAN_Western_Shift: "Décalage occidental"
 CAN_Western_Shift_desc: "Nous devrions tirer parti des récents développements internationaux pour réaffirmer notre engagement envers l’ordre international libéral dirigé par l’Occident."
 CAN_Strengthen_Ties_With_Nato: "Renforcer les liens avec l'OTAN"
 CAN_Strengthen_Ties_With_Nato_desc: "La position du Canada a toujours été que l'OTAN est un pilier indispensable de la sécurité internationale."
 CAN_European_Investments: "Investissements européens"
 CAN_European_Investments_desc: "Les liens d'amitié entre nous et nos partenaires européens peuvent être facilités grâce à quelques fonds non importuns provenant de généreux investisseurs."
 CAN_Propose_NAFTA_Improvements: "Proposer des améliorations à l’ALENA"
 CAN_Propose_NAFTA_Improvements_desc: "Même si l’ALENA constitue une base solide pour nos relations avec nos voisins nord-américains, il est toujours possible de l’améliorer."
 CAN_US_Investments: "Investissements américains"
 CAN_US_Investments_desc: "La puissance économique de notre sud est la source idéale d’investissement pour aider à soutenir l’économie de notre pays."
 CAN_Strengthen_Position_In_Nato: "Renforcer la position au sein de l’OTAN"
 CAN_Strengthen_Position_In_Nato_desc: "Jusqu’à présent, le Canada est resté largement en retrait au sein de l’OTAN et a laissé ses alliés diriger le spectacle. Nous devrions montrer que le Canada a bien plus à offrir à l’alliance."
 CAN_nato_exercises: "Exercices de l'OTAN"
 CAN_nato_exercises_desc: "Nous devrions appeler à des exercices conjoints entre les membres de l’OTAN comme moyen de se préparer aux conflits futurs."
 CAN_greater_military_cooperation: "Une plus grande coopération militaire"
 CAN_greater_military_cooperation_desc: "Afin de garantir que le Canada prenne un engagement plus substantiel envers l'OTAN, nous devrions renforcer nos propres forces armées."
 CAN_investments_in_nato: "Investir dans l’OTAN"
 CAN_investments_in_nato_desc: "L’OTAN stagnera et finira par décliner si des ressources ne lui sont pas régulièrement investies pour garantir qu’elle reste pertinente et efficace."
 CAN_reinforce_western_ideals: "Renforcer les idéaux occidentaux"
 CAN_reinforce_western_ideals_desc: "Les valeurs occidentales ont toujours été le fondement de l'identité canadienne. Nous devrions nous rappeler ce qui fait de nous des Canadiens."
 CAN_study_american_war_doctrine: "Étudier la doctrine de guerre américaine"
 CAN_study_american_war_doctrine_desc: "La vaste expérience militaire des États-Unis est quelque chose que nous devrions mettre à profit en tirant les leçons qu’ils ont apprises."
 CAN_canadian_peacekeepers: "Casques bleus canadiens"
 CAN_canadian_peacekeepers_desc: "En tant que puissance moyenne, le Canada a toujours participé avec enthousiasme aux efforts internationaux tels que les Nations Unies. Nous devons renforcer nos engagements envers les opérations de maintien de la paix de l’ONU afin de démontrer notre attachement à l’ordre international."
 CAN_support_the_mutual_defense: "Soutenez la défense mutuelle"
 CAN_support_the_mutual_defense_desc: "L’article 5 du Traité de l’OTAN stipule qu’une attaque contre un seul est une attaque contre tous. Nous devons veiller à ce que la confiance dans cet engagement en faveur de la défense mutuelle ne faiblit pas."
 CAN_draw_in_mexico: "Tirage au Mexique"
 CAN_draw_in_mexico_desc: "En tant que pays voisin de l’Atlantique et de l’Amérique du Nord, le Mexique est un partenaire idéal pour poursuivre l’expansion de l’OTAN."
 CAN_Eastern_Shift: "Changement de l'Est"
 CAN_Eastern_Shift_desc: "Le Canada est depuis longtemps un ami fidèle des États-Unis et de l’Europe occidentale. Et pour quoi? Libérées de l’animosité idéologique de l’époque de la guerre froide, la résurgence de la Russie et la montée de la Chine ont beaucoup à offrir au Canada."
 CAN_Russian_Cooperationism: "Coopération russe"
 CAN_Russian_Cooperationism_desc: "En tant que pays arctique riche en combustibles fossiles, la Russie est un partenaire approprié pour notre pays à l’avenir."
 CAN_Chinese_Agreements: "Accords chinois"
 CAN_Chinese_Agreements_desc: "La montée en puissance de la Chine est inévitable. Nous devons donc bénéficier le plus tôt possible des vastes réserves financières et du marché chinois."
 CAN_Investments_From_East: "Investissements de l’Est"
 CAN_Investments_From_East_desc: "L'argent russe et chinois assurera l'alignement du Canada sur les puissances émergentes et contribuera à stimuler la croissance économique de notre pays."
 CAN_Expand_Arctic_Routes: "Développer les routes de l’Arctique"
 CAN_Expand_Arctic_Routes_desc: "Ayant obtenu la coopération d’autres nations de l’Arctique, nous pouvons désormais bénéficier de l’élargissement des voies de navigation dans l’Arctique."
 CAN_Russo_Canadian_Trade_Agreement: "Accord commercial russo-canadien"
 CAN_Russo_Canadian_Trade_Agreement_desc: "Les échanges commerciaux entre le Canada et la Fédération de Russie contribueront à alimenter la croissance de notre industrie d’extraction de combustibles fossiles."
 CAN_China_Canada_Commerce_Council: "Conseil commercial Chine-Canada"
 CAN_China_Canada_Commerce_Council_desc: "En créant un conseil pour faciliter les interactions commerciales entre le Canada et la Chine, nous pouvons améliorer considérablement la facilité de faire des affaires pour les entreprises de nos deux pays."
 CAN_Russo_Chinese_Canadian_Sphere: "Sphère russo-chinoise-canadienne"
 CAN_Russo_Chinese_Canadian_Sphere_desc: "Grâce à nos interactions avec la Russie et la Chine, une sphère d’intérêt commun se forme de plus en plus sur trois continents. Nous devons reconnaître et consolider l’émergence de cette sphère."
 CAN_Canadian_Armed_Forces: "Forces armées canadiennes"
 CAN_Canadian_Armed_Forces_desc: "Les Forces armées canadiennes ont trois objectifs principaux : la défense du territoire canadien, la défense du continent nord-américain et la sécurité internationale dans son ensemble. Pour atteindre ces trois objectifs, nos forces armées doivent recevoir le soutien nécessaire."
 CAN_the_infantry: "L'infanterie"
 CAN_the_infantry_desc: "Nous devons nous concentrer sur l’amélioration des capacités de notre infanterie au combat."
 CAN_new_rifles: "Nouveaux fusils"
 CAN_new_rifles_desc: "L'infanterie est la partie la plus importante de toute armée, nous devons nous assurer qu'elle dispose de la technologie la plus récente et la meilleure."
 CAN_new_manufacturers: "Nouveaux fabricants"
 CAN_new_manufacturers_desc: "Nous devons trouver de nouveaux fabricants d’armes plus efficaces pour produire nos nouvelles gammes de matériel."
 CAN_manufacturer_companys: "Contrats d'armement russes"
 CAN_manufacturer_companys_desc: "Les Russes se sont révélés être un candidat viable pour fournir à notre armée le fusil de service dont elle a besoin."
 CAN_manufacturer_companys_2: "Plateformes d'armement américaines"
 CAN_manufacturer_companys_2_desc: "Il y a deux choses qui vont de pair. Les armes à feu et les armes plus grosses. Elles nous fourniront le meilleur fusil de service."
 CAN_rcaf: "Aviation royale canadienne"
 CAN_rcaf_desc: "Celui qui possède le ciel possède le champ de bataille. Nous devons améliorer considérablement notre force aérienne si nous voulons exercer notre puissance sur le champ de bataille."
 CAN_navy: "Marine royale canadienne"
 CAN_navy_desc: "Une marine de haute mer est la seule marine qui fasse la différence. Nous devons consacrer nos ressources à la formation d’une marine aussi performante."
 CAN_navy_carrier: "L'aérodrome flottant"
 CAN_navy_carrier_desc: "Un porte-avions est une technologie clé pour toute marine, car il permet de mener des opérations militaires de grande envergure loin de chez nous. En posséder un nous rendrait formidablement plus forts sur le champ de bataille."
 CAN_air_focus: "Modèles de chasseurs"
 CAN_air_focus_desc: "Nous devons investir dans de nouveaux modèles de chasseurs pour remplacer nos anciens modèles obsolètes."
 CAN_air_model_us: "Modèles américains"
 CAN_air_model_us_desc: "Nous allons nous rapprocher des Américains pour développer de nouveaux chasseurs."
 CAN_air_model_uk: "Modèles britanniques"
 CAN_air_model_uk_desc: "Nous demanderons l’aide britannique pour développer de nouveaux avions."
 CAN_air_factories: "Usines de véhicules aériens"
 CAN_air_factories_desc: "Nous devons investir dans de nouvelles installations pour produire notre nouvelle gamme d’avions."
 CAN_new_helicopters: "Hélicoptères mis à jour"
 CAN_new_helicopters_desc: "Nous allons lancer la recherche et le développement d’une nouvelle gamme d’hélicoptères de transport et d’attaque."
 CAN_international_wargames: "Jeux de guerre annuels"
 CAN_international_wargames_desc: "Les jeux de guerre jouent un rôle essentiel dans la mise à jour de la planification et de la stratégie militaires. En invitant nos alliés à participer à des jeux de guerre communs, nous pourrons développer davantage nos compétences."
 CAN_destroyers: "Destroyers"
 CAN_destroyers_desc: "Les destroyers sont la force motrice de toute marine et plus nous en aurons, plus forte sera notre domination sur les eaux."
 CAN_ship_training: "Manœuvres en mer"
 CAN_ship_training_desc: "Nous procéderons à de vastes exercices navals pour améliorer nos capacités avec nos nouveaux navires."
 CAN_naval_aircraft: "Soutien aérien partout"
 CAN_naval_aircraft_desc: "Les porte-avions nous permettent d’obtenir un soutien aérien où que nous soyons dans le monde, nous devons l’utiliser à notre avantage."
 CAN_naval_doctrines: "Tactiques navales réévaluées"
 CAN_naval_doctrines_desc: "Nous devons adapter nos tactiques à notre nouvel équipement afin d’éviter les goulots d’étranglement."
 CAN_naval_dockyards: "Chantiers navals d'Halifax"
 CAN_naval_dockyards_desc: "Nous allons construire de nouveaux chantiers navals à Halifax."
 CAN_bluewater: "Une Marine de Haute Mer"
 CAN_bluewater_desc: "Avec la création de notre marine de haute mer, nous sommes libres d'exercer notre puissance navale où cela nous chante."
 CAN_rus_training: "Exercices Sibériens"
 CAN_rus_training_desc: "Le Canada et la Russie sont tous deux maîtres de combat et de la survie dans les climats froids. Nous devrions participer à des exercices en Sibérie avec les forces russes, de manière à développer nos compétences et renforcer notre nouvelle alliance."
 CAN_chinese_industry: "DICC"
 CAN_chinese_industry_desc: "Le DICC ou Développement Industriel Chine - Canada (CCID) est un projet commun au Canada et à la Chine pour améliorer le développement industriel des deux pays."
 CAN_chinese_lavs: "Usines militaires chinoises"
 CAN_chinese_lavs_desc: "Les Chinois vont nous aider à développer notre industrie militaire pour notre armée grandissante."
 CAN_rus_dockyards: "Concept de sous-marin russe"
 CAN_rus_dockyards_desc: "En s'inspirant de certains de nos nouveaux modèles russes, nous pourrons rendre nos sous-marins plus efficaces dans le cercle polaire arctique et au-delà."
 CAN_bc_ports: "Ports du Pacifique"
 CAN_bc_ports_desc: "Les ports à l'Ouest sont vitaux pour le développement de la Colombie Britannique, ainsi que pour notre industrie de ressources naturelles."
 CAN_naval_investments: "Investissements navals"
 CAN_naval_investments_desc: "Grâce aux Russes, nous pouvons mettre à profit notre nouvelle expertise technique pour renforcer notre marine."
 CAN_naval_investments2: "Chantiers navals d'Halifax"
 CAN_naval_investments2_desc: "Halifax héberge l'un des plus gros chantier naval du Canada. Nous pouvons améliorer cette installation déjà existante en investissant les ressources nécessaires."
 CAN_tank_facilities: "Usines de chars"
 CAN_tank_facilities_desc: "Grâce à l’aide chinoise, nous pouvons désormais renforcer nos installations de production de chars."
 CAN_heavy_industry: "Projets de développement du DICC"
 CAN_heavy_industry_desc: "Avec l'aide du DICC, nous pouvons augmenter la productivité des usines de notre pays."
 CAN_national: "Coup d'état nationaliste"
 CAN_national_desc: "Avec les tensions croissantes entre le gouvernement démocratique et les partis nationalistes, un conflit a finalement éclaté. Comment cela évoluera-t-il à l'avenir ?"
 CAN_global_influence: "Affaires intérieures"
 CAN_global_influence_desc: "Maintenant que nous avons pris le contrôle du pays, nous devons consolider notre emprise en nous concentrant sur les questions internes."
 CAN_regional_diplomacy: "Diplomatie régionale"
 CAN_regional_diplomacy_desc: "Devant nous se trouve un monde riche en possibilités d'expansion pour le Canada. Il serait insensé de les ignorer."
 CAN_fortify_the_borders: "Fortifier les frontières"
 CAN_fortify_the_borders_desc: "Nos efforts ne passeront pas inaperçus. Nous devons nous préparer à l'inévitable réaction négative contre nos efforts visant à accroître la grandeur de notre pays."
 CAN_greenland: "La question du Groenland"
 CAN_greenland_desc: "La domination danoise sur le Groenland est une relique du passé. Il est temps pour le Canada d'exercer sa domination sur cette colonie européenne située à nos portes."
 CAN_dominate_america: "Dominer les Amériques"
 CAN_dominate_america_desc: "Pendant trop longtemps, nous avons joué les seconds rôles face à nos voisins du Sud. Le temps est venu pour nous de prendre la place qui nous revient de droit comme puissance dominante sur le continent nord-américain."
 CAN_opposition: "Écraser l'opposition"
 CAN_opposition_desc: "Ceux qui s'opposent à notre gouvernement ne sont que des traîtres et des criminels. Nous les retirerons des rues et les placerons dans nos nombreuses prisons, toujours plus nombreuses."
 CAN_nationlist_agenda: "Agenda nationaliste"
 CAN_nationlist_agenda_desc: "Après avoir réprimé l’opposition à notre régime, nous pouvons désormais mettre en avant le programme ambitieux de notre nouveau gouvernement."
 CAN_destroy_charter: "Détruire la Charte"
 CAN_destroy_charter_desc: "La Charte canadienne des soi-disant « droits et libertés » n'est rien d'autre qu'un carcan qui entrave la grandeur du Canada. Il faut l'abolir."
 CAN_french_schools: "Écoles Françaises"
 CAN_french_schools_desc: "Désormais, les Canadiens seront éduqués en français. Le Canada anglophone ne considérera plus notre langue comme secondaire et sans importance."
 CAN_russian_military: "Expertise militaire russe"
 CAN_russian_military_desc: "La Russie possède l'une des forces militaires les plus efficaces au monde. Nous serions bien avisés de bénéficier de son expertise."
 CAN_global_army: "Une Armée Globale"
 CAN_global_army_desc: "Grâce à l’aide de nos nouveaux alliés, l’armée canadienne est désormais respectée et crainte dans le monde entier."
 CAN_railway_projects: "Projet de chemin de fer de masse"
 CAN_railway_projects_desc: "Les Chinois excellent dans le financement de projets d'infrastructures de grande envergure. Maintenant que nos relations sont consolidées, nous pouvons nous lancer dans un ambitieux projet de construction ferroviaire."
 CAN_industry_projects: "Doubler l'industrie"
 CAN_industry_projects_desc: "Notre capacité industrielle connaît une croissance exponentielle grâce aux investissements chinois massifs."
 CAN_global_companys: "entreprises mondiales"
 CAN_global_companys_desc: "Dans un système financier mondialisé, courtiser les multinationales puissantes qui génèrent des emplois, des investissements et des recettes fiscales est l’une des priorités les plus importantes de tout gouvernement."
 CAN_huawai: "Huawai"
 CAN_huawai_desc: "Le géant technologique chinois a beaucoup à offrir au Canada. Ceux qui se plaignent de préoccupations liées à la « sécurité nationale » n'ont aucune idée de ce dont ils parlent…"
 CAN_hyundai: "Hyundai"
 CAN_hyundai_desc: "Hyundai a dépassé ses humbles débuts pour devenir l’un des constructeurs automobiles les plus importants et les plus avancés au monde."
 CAN_ak: "Kalashnikov"
 CAN_ak_desc: "Le groupe russe Kalachnikov fabrique depuis longtemps des armes légères. Ce n'est pas pour rien que la Kalachnikov est de loin l'arme à feu la plus répandue au monde."
 CAN_weapons_expert: "Fabrication d'armes spéciales"
 CAN_weapons_expert_desc: "L'expertise de Kalachnikov ne réside pas seulement dans les armes légères mais dans d'autres armes légères qui peuvent être utilisées pour renforcer les capacités de nos escouades individuelles."
 CAN_airburst_weapons: "Armes à explosion aérienne"
 CAN_airburst_weapons_desc: "Les armes à explosion aérienne sont une technologie émergente qui offre à un soldat la capacité de contrer efficacement les ennemis cachés derrière un abri."
 CAN_vehicle_industry: "Production basée sur des véhicules"
 CAN_vehicle_industry_desc: "Grâce à l’expertise de Hyundai, nous pouvons améliorer les capacités existantes de notre industrie de production automobile."
 CAN_advanced_ultility_vehicle: "Véhicules utilitaires avancés"
 CAN_advanced_ultility_vehicle_desc: "Nos troupes pourraient utiliser de nouveaux véhicules utilitaires pour les protéger pendant leurs déplacements."
 CAN_sat_tech: "Technologies satellitaires"
 CAN_sat_tech_desc: "L’aide de Huawei peut nous permettre de mettre les satellites canadiens à niveau vers une nouvelle norme améliorée."
 CAN_advanced_radar: "Systèmes radar avancés"
 CAN_advanced_radar_desc: "La technologie de Huawei s’avérera utile dans nos efforts pour construire des systèmes radar plus avancés afin de fournir à nos troupes la meilleure connaissance possible du champ de bataille."
 CAN_secret_police: "La Police Secrète"
 CAN_secret_police_desc: "Malgré nos efforts pour réprimer la dissidence, des éléments déloyaux persistent au sein de notre peuple. Nous devons créer une nouvelle agence de sécurité pour éradiquer ces individus subversifs."
 CAN_isolation: "Projet Militarisme canadien"
 CAN_isolation_desc: "Nous devons apaiser l’esprit fougueux du peuple canadien en prenant de nouveaux engagements visant à projeter la puissance militaire du Canada à l’étranger."
 CAN_expel_us: "Mobiliser nos troupes"
 CAN_expel_us_desc: "La guerre est une étape inévitable de l'histoire d'une nation. Nous devons mobiliser nos troupes pour nous préparer au conflit à venir."
 CAN_iron_curtain: "Rideau de Fer Digital"
 CAN_iron_curtain_desc: "Le fait que les Canadiens continuent d'accéder à des sources d'information alternatives sur Internet mine l'autorité de notre gouvernement. Nous devons déployer une forme systématique de censure numérique afin d'isoler notre population de l'influence dangereuse du reste du monde."
 CAN_the_state: "Réformer l'État"
 CAN_the_state_desc: "Maintenant que nous avons réalisé une grande partie de notre programme, nous avons réussi à transformer le Canada en un nouvel État beaucoup plus redoutable."
 CAN_move_capital: "Déplacer la Capitale"
 CAN_move_capital_desc: "Ottawa ne méprisera plus notre peuple et notre culture. Le Québec, et le Canada tout entier, seront gouvernés depuis Québec !"
 CAN_reclaim_canada: "Un Canada français"
 CAN_reclaim_canada_desc: "Finalement, le Canada sera français !"
 CAN_new_charter: "Une nouvelle charte française"
 CAN_new_charter_desc: "Un nouveau Canada nécessite une nouvelle Charte pour l’accompagner."
 CAN_quebec_conscription: "Conscription du Québec"
 CAN_quebec_conscription_desc: "Nous devons enrôler les jeunes Québécois afin de corriger le déséquilibre démographique au sein des Forces armées canadiennes. Dans nos efforts pour faire du Canada un pays francophone, aucun sacrifice n'est trop petit."
 CAN_french_companies: "Encourager les Entreprises Françaises"
 CAN_french_companies_desc: "La France aura toujours une relation spéciale avec notre pays. Ce n'est que justice que de donner aux entreprises françaises un accès préférentiel à notre marché."
 CAN_enforce_language: "Appliquer une langue unique"
 CAN_enforce_language_desc: "Pendant un temps, nous avons toléré la coexistence de l'anglais et du français. Mais cette tolérance a été mal interprétée et malmenée, et il faut y mettre un terme."
 CAN_tax_english_companies: "Taxer les entreprises anglaises"
 CAN_tax_english_companies_desc: "Les entreprises canadiennes anglophones continuent d'exercer une grande influence. Il faudrait réduire leur taille."
 CAN_new_sectors: "Nouvelles opportunités commerciales"
 CAN_new_sectors_desc: "Les entreprises canadiennes-françaises devraient bénéficier d'opportunités particulières afin de leur permettre de prospérer et de prendre la place qui leur revient à la tête de l'économie de notre pays."
 CAN_nation_divided: "Une nation en flammes"
 CAN_nation_divided_desc: "Il faut reconnaître que nos efforts pour rendre le Canada français ne se sont pas déroulés aussi bien que prévu. Pour consolider notre nouveau Canada, nous devons garantir que l'État puisse contrôler la contestation populaire et détourner l'attention des problèmes initiaux de notre nouvel État."
 CAN_french_industry: "Nouveaux complexes industriels"
 CAN_french_industry_desc: "Avec les bonnes ressources, le Québec a toujours eu le potentiel de devenir la puissance industrielle de la nation canadienne."
 CAN_discharge_generals: "Limoger les Généraux Anglais"
 CAN_discharge_generals_desc: "Les généraux anglophones continuent d'exercer une influence indue dans l'armée. Nous devrions les démettre de leurs fonctions, prétextant que ces postes seraient mieux pourvus par des officiers francophones."
 CAN_ccp_military: "Militarisme québécois"
 CAN_ccp_military_desc: "Notre projet de bâtir un nouveau Canada a ravivé le sentiment nationaliste des Québécois. Nous devrions mettre cette énergie à profit."
 CAN_renewable_energy_projects: "Énergie renouvelable"
 CAN_renewable_energy_projects_desc: "Les combustibles fossiles sont en voie de disparaître. Le Canada devrait se tourner vers l'énergie éolienne, solaire et hydroélectrique pour répondre à ses besoins énergétiques."
 CAN_forced_integration: "Détruire l'Identité Québécoise"
 CAN_forced_integration_desc: "Les Québécois se plaignent depuis longtemps que nous cherchons à détruire leur culture. Autant donner suite à leurs accusations et éradiquer une fois pour toutes l'identité indépendante qui nourrit le séparatisme québécois."
 CAN_treaty_of_quebec: "Traité de Québec"
 CAN_treaty_of_quebec_desc: "Nous devons veiller à dissiper les craintes de vouloir détruire l'identité québécoise. Un nouveau traité de Québec garantira aux Québécois que, même si leurs droits politiques ont été réduits, notre respect pour leur identité demeurera."
 CAN_clean_energy: "La loi sur l'énergie propre"
 CAN_clean_energy_desc: "Nous devrions mettre par écrit notre engagement en faveur de l’énergie propre et proposer une nouvelle législation ambitieuse."
 CAN_clean_vehicles: "La Loi \"Voitures Électriques\""
 CAN_clean_vehicles_desc: "Les voitures électriques constituent une avancée importante pour réduire notre dépendance aux combustibles fossiles. Les producteurs de ces véhicules devraient bénéficier du soutien gouvernemental nécessaire pour concurrencer leurs concurrents non électriques."
 CAN_co2_tax: "La Taxe Carbone"
 CAN_co2_tax_desc: "En taxant les émissions, nous pouvons dissuader les entreprises pollueuses d’empoisonner l’air des futures générations canadiennes."
 CAN_carbon_negative: "Pays neutre en carbone"
 CAN_carbon_negative_desc: "Après avoir fait avancer notre ambitieux programme, nous pouvons désormais déclarer que le Canada est non seulement neutre en carbone, mais également négatif en carbone."
 CAN_increase_ship_production: "Subventions navales élargies"
 CAN_increase_ship_production_desc: "L’élargissement de notre budget pour inclure davantage de recherche navale aidera notre flotte maritime en difficulté."
 CAN_nato_research: "Recherche conjointe de l'OTAN"
 CAN_nato_research_desc: "Pour rivaliser avec la Chine et la Russie, les membres de l’OTAN doivent mettre en commun leur expertise collective pour accélérer la recherche et le développement."
 CAN_economy: "Le Canada à l'Étranger"
 CAN_economy_desc: "Le Canada entretient depuis toujours une étroite collaboration et des liens étroits avec des nations du monde entier. Il est important de préserver cet héritage et de continuer à le développer !"
 CAN_economy_investments_global: "Investissements mondiaux"
 CAN_economy_investments_global_desc: "De nombreux endroits dans le monde ont besoin d'investissements et d'aide économique. Le Canada doit être celui qui les aide quand ils en ont besoin."
 CAN_project_canadian_influence: "Projeter l'influence Canadienne"
 CAN_project_canadian_influence_desc: "La politique étrangère canadienne s'inspire souvent de celle de notre pays frère, les États-Unis. Cependant, il arrive aussi que nous nous éloignions et que nous nous concentrions davantage sur des pays plus proches de chez nous."
 CAN_align_to_belize: "Influencer le Bélize"
 CAN_align_to_belize_desc: "Le Belize occupe une position stratégique au Yucatan, avec un accès facile au Golfe et une économie en plein essor dans la région."
 CAN_align_saint_kitts: "Influencer Saint-Kitts"
 CAN_align_saint_kitts_desc: "Saint-Kitts est un État mineur de la CARICOM avec lequel le Canada entretient de bonnes relations et des accords commerciaux. Il est important de maintenir cette coopération."
 CAN_align_barbados: "Influencer les Barbades"
 CAN_align_barbados_desc: "La Barbade est l'un des principaux bénéficiaires d'investissements directs étrangers (IDE) canadiens. Les relations entre les deux pays sont souvent marquées par une étroite symbiose commerciale, politique et culturelle."
 CAN_align_grenada: "Aligner Grenade"
 CAN_align_grenada_desc: "Le Canada et Grenade entretiennent des liens étroits et des échanges commerciaux d'une valeur de plusieurs millions de dollars. Nous devons consolider cette étroite relation."
 CAN_align_dominica: "Aligner la Dominique"
 CAN_align_dominica_desc: "Depuis que la Dominique a obtenu son indépendance en 1978, nous entretenons avec elle des relations diplomatiques et commerciales étroites."
 CAN_align_guyana: "Aligner Guyana"
 CAN_align_guyana_desc: "Le Canada et la Guyane entretiennent des relations étroites en raison de notre appartenance commune au Commonwealth et d’une importante diaspora guyanaise au Canada."
 CAN_align_jamaica: "Aligner la Jamaïque"
 CAN_align_jamaica_desc: "Le Canada entretient avec la Jamaïque une relation étroite et diversifiée, qui s'étend à des domaines tels que la sécurité, le commerce, le développement et le tourisme. Étant l'un des plus grands pays des Caraïbes, la Jamaïque est un partenaire idéal pour une coopération plus poussée."
 CAN_align_saint_lucia: "Aligner Sainte-Lucie"
 CAN_align_saint_lucia_desc: "Les liens commerciaux de longue date avec Sainte-Lucie peuvent être mis à profit pour renforcer davantage nos relations avec ce pays."
 CAN_align_suriname: "Aligner le Suriname"
 CAN_align_suriname_desc: "L’ancienne colonie néerlandaise du Suriname est un pays dans lequel nous pouvons encore étendre notre influence actuelle."
 CAN_align_st_vincent: "Aligner Saint-Vincent"
 CAN_align_st_vincent_desc: "Nous entretenons depuis longtemps de bonnes relations avec Saint-Vincent, facilitées par les échanges commerciaux et notre participation aux organisations internationales. Ces relations peuvent encore se développer et s'améliorer."
 CAN_align_trindad: "Aligner Trinidad"
 CAN_align_trindad_desc: "Le Canada et Trinité-et-Tobago entretiennent des relations de longue date dans des domaines tels que l'éducation, le commerce, la science, la culture, l'environnement, le sport et la santé. Trinité-et-Tobago étant l'économie la plus importante et la plus diversifiée des Caraïbes, nos relations commerciales sont extrêmement lucratives et méritent donc d'être étudiées attentivement."
 CAN_align_cuba: "Aligner Cuba"
 CAN_align_cuba_desc: "Malgré les relations tendues entre les États-Unis et Cuba, le Canada entretient des relations diplomatiques ininterrompues avec le pays le plus peuplé des Caraïbes. Le commerce et le tourisme sont au cœur de nos relations, qui gagneraient à être davantage mises en avant."
 CAN_align_haiti: "Aligner Haïti"
 CAN_align_haiti_desc: "Seuls pays francophones indépendants des Amériques, le Canada et Haïti partagent un lien commun. Si notre relation avec Haïti a été marquée par l'intervention et l'aide humanitaire, un partenariat plus approfondi et plus fructueux existe entre nos deux pays."
 CAN_align_the_bahamas: "Aligner les Bahamas"
 CAN_align_the_bahamas_desc: "Les Bahamas sont l'un des principaux partenaires commerciaux du Canada dans les Caraïbes et notre deuxième marché d'exportation après Trinité-et-Tobago. Nous devons consolider cette relation commerciale et les liens interpersonnels étroits qui nous unissent afin de consolider notre amitié avec cette nation caribéenne."
 CAN_strength_in_the_americas: "La force des Amériques"
 CAN_strength_in_the_americas_desc: "Grâce à notre offensive de charme diplomatique, nous avons acquis une position de force accrue au sein des Amériques."
 CAN_align_the_americans: "Influencer l'Amérique"
 CAN_align_the_americans_desc: "Notre relation avec notre voisin du sud est l'une de nos relations diplomatiques les plus étroites et les plus importantes. Nous devons montrer aux États-Unis que nous sommes un allié précieux."
 CAN_europe_invest: "Investissements européens"
 CAN_europe_invest_desc: "Le Canada a toujours entretenu des relations étroites avec le continent européen. Notre appartenance commune à des organisations comme l'OTAN et nos interactions avec l'UE peuvent être renforcées par des investissements accrus sur le continent européen."
 CAN_asia_invest: "Investissements asiatiques"
 CAN_asia_invest_desc: "En tant que nation du Pacifique, il est tout à fait normal que le Canada entretienne des relations étroites avec les économies asiatiques émergentes."
 CAN_greece_invest: "Projets grecs"
 CAN_greece_invest_desc: "La présence d'une importante diaspora grecque au Canada, ainsi que divers traités et de vastes relations commerciales, constituent le fondement d'une relation solide entre nos deux pays. Les investissements canadiens dans l'économie grecque seront certainement bien accueillis par nos amis d'Athènes."
 CAN_norway_invest: "Projets norvégiens"
 CAN_norway_invest_desc: "En tant que puissances moyennes ayant une longue histoire d'interaction et un large éventail d'intérêts communs, le Canada et la Norvège sont de proches alliés. Nous pouvons offrir à nos amis norvégiens une aide sous forme d'investissements canadiens, consolidant ainsi davantage notre étroite amitié."
 CAN_estonian_invest: "Projets estoniens"
 CAN_estonian_invest_desc: "Le Canada et l'Estonie, qui ont été parmi les premiers pays à reconnaître l'indépendance de l'Estonie en 1991, ont continué de consolider leur solide amitié au sein d'organisations comme l'OTAN. L'Estonie pourrait bénéficier d'une aide canadienne accrue sous forme d'investissements financiers."
 CAN_vietnam_invest: "Projets vietnamiens"
 CAN_vietnam_invest_desc: "Le Canada et le Vietnam partagent une histoire commune en tant qu'anciens sujets coloniaux français, et nos relations n'ont pas été entachées grâce à la décision canadienne de rester neutre pendant la guerre du Vietnam. Le Vietnam est aujourd'hui une économie dynamique et en pleine croissance ; il serait donc judicieux pour nous d'y investir."
 CAN_southkor_invest: "Chemins de fer sud-coréens"
 CAN_southkor_invest_desc: "La Corée du Sud, ancienne colonie pauvre, est devenue l'une des économies les plus avancées au monde. Malgré son expertise, le Canada a encore beaucoup à offrir en matière d'investissement dans le réseau ferroviaire coréen."
 CAN_indonesia_invest: "Industrie indonésienne"
 CAN_indonesia_invest_desc: "Le Canada soutient depuis longtemps le développement de l'une des plus grandes économies d'Asie. Nous devons continuer d'investir dans ce qui deviendra sans aucun doute l'un des moteurs économiques les plus importants de la région."
 CAN_mining: "Exploitation minière canadienne"
 CAN_mining_desc: "Notre industrie minière est l’une des plus importantes au monde, contribuant à 5 % du PIB de notre pays."
 CAN_mining_expansion: "Développer les mines"
 CAN_mining_expansion_desc: "L’expansion de notre industrie minière stimulera nos exportations, augmentera nos recettes fiscales et fournira des emplois indispensables, en particulier aux Premières Nations."
 CAN_quebec_mines: "Développer les mines du Québec"
 CAN_quebec_mines_desc: "Les nombreuses mines du Québec ne devraient pas être exclues de nos efforts pour améliorer notre industrie minière. Cependant, privilégier le Québec au détriment des autres provinces pourrait engendrer des retombées économiques moindres, même si cela apaise la population locale."
 CAN_quebec_steel: "Industrie sidérurgique du Québec"
 CAN_quebec_steel_desc: "La qualité de l'acier québécois sera reconnue partout dans le monde!"
 CAN_quebec_aluminium: "Industrie de l'aluminium du Québec"
 CAN_quebec_aluminium_desc: "Les réserves d’aluminium du Québec constituent une ressource économique mûre pour l’exploitation."
 CAN_quebec_steel_exports: "Exportations d'acier du Québec"
 CAN_quebec_steel_exports_desc: "Grâce à l’acier que nous avons extrait du Québec, nous pouvons renforcer les exportations de notre pays, apportant richesse et prestige au Canada."
 CAN_north_mines: "Développer les mines du Nord"
 CAN_north_mines_desc: "Le Nord canadien est considéré comme la prochaine frontière de l’exploitation minière et offre de nombreuses opportunités prometteuses."
 CAN_north_tungsten: "Industrie du tungstène du Nord"
 CAN_north_tungsten_desc: "Les mines de tungstène comptent parmi les plus lucratives du Canada et devraient donc être au cœur de nos efforts actuels."
 CAN_north_steel: "Acier du Nord"
 CAN_north_steel_desc: "L’acier est une ressource importante dont le nord du Canada regorge."
 CAN_north_steel_exports: "Exportations d'acier du Nord"
 CAN_north_steel_exports_desc: "L’exportation de l’acier que nous avons extrait donnera un coup de pouce utile à l’économie canadienne."
 CAN_mine_expert: "Expertise minière"
 CAN_mine_expert_desc: "Grâce aux connaissances que nous avons accumulées grâce à nos efforts pour améliorer notre industrie minière, nous sommes devenus des leaders mondiaux dans ce secteur particulier."
 CAN_mechanized: "Focus sur la mécanisation"
 CAN_mechanized_desc: "Malgré le développement de nouvelles technologies, la mécanisation reste absolument essentielle à la guerre moderne et devrait être adoptée par nos armées."
 CAN_infantry_focus: "Restez concentré sur l'infanterie"
 CAN_infantry_focus_desc: "Le cœur des forces armées sera toujours le soldat. L'infanterie canadienne est fiable, adaptable et représente le meilleur de nos forces armées."
 CAN_specops: "Unités d'opérations spéciales d'élite"
 CAN_specops_desc: "Les unités canadiennes comme la Force opérationnelle interarmées 2 sont reconnues mondialement comme faisant partie des unités de forces spéciales les plus prestigieuses du moment. Nous devons veiller à leur fournir le meilleur équipement possible."
 CAN_recruits: "Campagnes de recrutement"
 CAN_recruits_desc: "L'armée canadienne a besoin de plus de main-d'œuvre. Nous devrions investir dans des campagnes de recrutement afin d'élargir notre bassin de recrues."
 CAN_profesional_army: "Un militaire professionnel"
 CAN_profesional_army_desc: "En mettant l’accent sur notre infanterie, notre armée est devenue l’une des plus respectées au monde."
 CAN_tanks: "Chars de classe mondiale"
 CAN_tanks_desc: "Les chars sont un élément redoutable de toute armée, et celui du Canada ne fera pas exception."
 CAN_motorized: "Infanterie mécanisée"
 CAN_motorized_desc: "En adoptant une force d’infanterie mécanisée, nos troupes bénéficieront d’une plus grande vitesse et d’une meilleure protection sur le champ de bataille."
 CAN_armed: "Tonnerre roulant"
 CAN_armed_desc: "L’assaut de nos véhicules blindés sera un spectacle qu’aucun adversaire ne voudra voir."
 CAN_nato_air: "Maintenir les doctrines de l'OTAN"
 CAN_nato_air_desc: "Nous devons continuer à suivre l’orthodoxie de l’OTAN en utilisant notre force aérienne pour assurer la couverture aérienne des opérations de nos troupes au sol."
 CAN_nato_train: "Entraînement aérien conjoint"
 CAN_nato_train_desc: "En collaboration avec d’autres membres de l’OTAN, la Force aérienne canadienne peut atteindre de nouveaux sommets de compétence en combat aérien."
 CAN_us_planes: "Avions américains"
 CAN_us_planes_desc: "Les avions de chasse américains sont les plus avancés au monde. Nous devrions tirer parti de leur expertise pour améliorer nos propres avions."
 CAN_new_doctrine: "Nouvelles doctrines"
 CAN_new_doctrine_desc: "Le temps est venu de s'écarter de la sagesse conventionnelle de l'OTAN et d'adopter de nouvelles façons de combattre dans les airs."
 CAN_russia_train: "Entraînement russe"
 CAN_russia_train_desc: "Les pilotes russes sont parmi les plus redoutables au monde. Nous devrions les inviter à entraîner nos propres pilotes aux subtilités du combat aérien."
 CAN_russia_planes: "Bombardiers russes"
 CAN_russia_planes_desc: "Le savoir-faire russe en matière de fabrication de bombardiers peut être utilisé pour améliorer notre propre flotte de bombardiers."
 CAN_air_force: "Force aérienne professionnelle"
 CAN_air_force_desc: "Nos efforts pour améliorer notre force aérienne ont abouti à une flotte d'avions capable de dominer pratiquement tout adversaire."
 CAN_decimate_mexico: "Décimer le Mexique"
 CAN_decimate_mexico_desc: "Le Mexique se dresse sur notre chemin vers le contrôle ultime de l'Amérique du Nord. Ils doivent être écrasés !"
 CAN_oil_prospects_idea: "Subvention de l'industrie des combustibles fossiles"
 CAN_oil_prospects_idea_desc: "La subvention de l'industrie des combustibles fossiles peut aider à promouvoir nos industries pétrolières pour qu'elles fonctionnent de manière plus appropriée afin de répondre aux besoins de notre nation."
 CAN_national_companies_subsidies: "Subventions aux compagnies pétrolières canadiennes"
 CAN_national_companies_subsidies_desc: "Subventionner nos compagnies pétrolières ne fera pas qu'augmenter notre production de pétrole. Cela nous permettra également d'étendre et d'augmenter notre part de marché sur le marché mondial du pétrole !"
 CAN_national_companies_subsidies1: "Subventions aux compagnies pétrolières canadiennes"
 CAN_national_companies_subsidies1_desc: "Subventionner nos compagnies pétrolières ne fera pas qu'augmenter notre production de pétrole. Cela nous permettra également d'étendre et d'augmenter notre part de marché sur le marché mondial du pétrole !"
