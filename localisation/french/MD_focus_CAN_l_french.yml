 canada.0.t: "Préparations pour les prochaines élections"
 canada.0.d: "Dans presque un an, en octobre, les élections auront lieu. On dit que ce sera une élection très intense. C'est pourquoi nous devons réfléchir à savoir si commencer la campagne maintenant serait bénéfique ou si nous devrions la retarder jusqu'au printemps prochain."
 canada.0.a: "Commencer la campagne immédiatement"
 canada.0.b: "Nous devons retarder jusqu'au printemps..."
 canada.1.t: "Préparations pour les prochaines élections - Printemps"
 canada.1.d: "Dans quelques mois, en octobre, les élections auront lieu. On dit que ce sera une élection très intense. C'est pourquoi nous devons réfléchir à savoir si commencer la campagne maintenant serait bénéfique ou si nous devrions la retarder jusqu'à l'été prochain."
 canada.1.a: "Commencer la campagne immédiatement"
 canada.1.b: "Nous devons retarder jusqu'à l'été..."
 canada.2.t: "Préparations pour les prochaines élections - Été"
 canada.2.d: "Dans très peu de temps, en octobre, les élections auront lieu. On dit que ce sera une élection très intense. C'est pourquoi nous devons réfléchir à savoir si commencer la campagne maintenant serait bénéfique ou si nous devrions la retarder jusqu'au printemps prochain."
 canada.2.a: "Nous ne pouvons plus retarder cela"
 canada.3.t: "Financement des partis"
 canada.3.d: "Pour les prochaines élections, de nombreux partis commencent à recevoir du soutien et des financements. Quel parti a le plus de soutien et de financement ?"
 canada.3.a: "Les conservateurs ont l'avantage !"
 canada.3.b: "Les libéraux ont l'avantage !"
 canada.3.c: "Le NPD a l'avantage !"
 canada.3.e: "Personne n'a l'avantage !"
 canada.5.t: "Les Canadiens francophones en colère !"
 canada.5.d: "Les Québécois sont en colère contre les actions du gouvernement central. Ils ont commencé à organiser des grèves mineures et à petite échelle autour du Québec, et cela menace de s'étendre aux enclaves francophones dans les autres provinces. Nous devons régler ce problème avant qu'il ne devienne encore plus grave."
 canada.5.a: "Nous devons essayer de régler le problème !"
 canada.5.b: "Ne rien faire"
 canada.6.t: "Les Canadiens francophones protestent"
 canada.6.d: "Les Canadiens francophones ont commencé à organiser des manifestations contre les actions du gouvernement canadien. Que devons-nous faire à ce sujet ?"
 canada.6.a: "Protéger ces manifestations"
 canada.6.b: "Interdire ces manifestations"
 canada.7.t: "Les Canadiens francophones se révoltent"
 canada.7.d: "Les Canadiens francophones sont sur le point de se révolter. Que devons-nous faire à ce sujet ?"
 canada.7.a: "Essayer de régler la situation."
 canada.7.b: "Écraser la révolte !"
 canada.8.t: "Les Canadiens francophones demandent plus d'autonomie"
 canada.8.d: "Les Canadiens francophones ressentent le besoin d'avoir plus d'autonomie par rapport à notre gouvernement. Que devons-nous faire à ce sujet ?"
 canada.8.a: "Leur donner plus d'autonomie."
 canada.8.b: "Nous ne devrions pas..."
 canada.20.t: "Le nouveau traité pétrolier nord-américain"
 canada.20.d: "Canada has proposed a comprehensive revision to NAFTA's energy provisions, dubbed the \"New North American Oil Deal.\" This agreement would restructure oil trade regulations between our nations, potentially offering more favorable terms for domestic energy producers while maintaining continental energy security. The Canadian government argues this modernization is necessary to adapt to changing energy markets and geopolitical realities."
 canada.20.a: "Accept the Deal"
 canada_news.1.t: "Le traité pétrolier nord-américain"
 canada_news.1.d: "Following intensive negotiations, Canada and the United States have successfully amended NAFTA's energy chapter. The revised agreement provides enhanced protections for North American oil producers, streamlines cross-border energy trade, and establishes new frameworks for continental energy cooperation in an increasingly competitive global market."
 canada_news.1.a: "Merci aux États-Unis !"
 canada_news.1.b: "Mmm, pétrole"
 canada_news.1.c: "d'accord ?"
 canada.100.t: "Air Canada acquiert Canadian Airlines"
 canada.100.d: "Canadian Airlines est une compagnie aérienne canadienne en difficulté qui, en raison de difficultés économiques, n'est plus en mesure de rivaliser avec son rival Air Canada.\n\nLes bureaucrates d'Air Canada ont maintenant présenté un plan pour intégrer leur ancien principal rival dans l'entreprise. Le plan semble être complet et capable de sauver la plupart des emplois menacés par la faillite possible de Canadian Airlines - la prise de contrôle, qui doit être approuvée le 4 janvier 2000, entrera en vigueur le 1er janvier 2001."
 canada.100.a: "Cela semble être une bonne proposition."
 canada.100.b: "Nous devrions éviter les monopoles."
 canada.501.t: "Ministère canadien de la Culture"
 canada.501.d: "Le ministère canadien"
 canada.501.a: "Bien joué, hein !"
 canada.502.t: "Subventions pétrolières canadiennes"
 canada.502.d: "Nous subventionnons les compagnies pétrolières à travers le pays depuis de nombreuses années. Le Parlement a adopté une législation supplémentaire pour potentiellement subventionner les diverses compagnies nationales comme Suncor ou Imperial Oil"
 canada.502.a: "Subventionner les compagnies pétrolières !"
 canada.502.b: "En fait, nous devrions reconsidérer"
 canada.503.t: "Le gouvernement canadien subventionne le pétrole"
 canada.503.d: ""
 canada.503.a: "Glorieux"
 canada.504.t: "Infrastructure canadienne"
 canada.504.d: "Les municipalités possèdent les actifs d'infrastructure de base qui sont essentiels à la qualité de vie des Canadiens et à la compétitivité de notre pays. Près de 60 % de l'infrastructure publique de base du Canada est détenue et entretenue par les gouvernements municipaux. Selon les résultats de l'enquête, la valeur totale des actifs d'infrastructure municipale de base est estimée à 1,1 billion de dollars, soit environ 80 000 $ par ménage. Nous devons commencer à nous diriger vers un nouveau système d'infrastructure fédéral."
 canada.504.a: "Investissements lourds"
 canada.504.b: "Investissements moyens"
 canada.504.c: "Investissements légers"
 canada.510.t: "Les Danois refusent"
 canada.510.d: ""
 canada.510.a: "Alors c'est la guerre"
 canada.510.b: "Nous ne sommes pas encore prêts"
 canada.511.t: "Les Danois Acceptent"
 canada.511.d: ""
 canada.511.a: "Super"
 canada.520.t: "Maintenir le statu quo"
 canada.520.d: "Depuis la fondation du Canada en tant que nation, les sections française et anglaise du pays ont coexisté. Il est important que nous maintenions ce statu quo à moins que la stabilité de notre grande nation ne s'effondre et que le Canada tel qu'il est maintenant ne tienne pas."
 canada.520.a: "C'est la bonne décision"
 canada.521.t: "Un nouveau gouvernement français"
 canada.521.d: "Nous avons décidé qu'il est dans notre meilleur intérêt de suivre l'exemple du Québec et de laisser les Québécois jouer un rôle plus important dans le gouvernement."
 canada.521.a: "Une Nouvelle Destinée"
 canada.522.t: "Les Anglais renforcés"
 canada.522.d: "Renforcer les sections anglophones du gouvernement tout en empiétant sur les droits de la population francophone nous permettra un plus grand contrôle sur notre identité. Fermez-les !"
 canada.522.a: "Un sombre changement"
 canada.600.t: "La récession américaine se répercute au Canada"
 canada.600.d: "La Grande Récession frappe l'Amérique et les effets se font maintenant sentir au Canada."
 canada.600.a: "C'est malheureux"
 canada.601.t: "La fin de la récession"
 canada.601.d: "Le Canada s'est enfin remis de la récession causée par les Américains. C'est un jour glorieux pour notre économie robuste !"
 canada.601.a: "D'accord"
 canada.700.t: "Émeutes au Québec"
 canada.700.d: "Les Québécois ont commencé à émeuter et à exiger des concessions du gouvernement. Les récents changements de politique du gouvernement central ont provoqué un mécontentement important parmi les Québécois."
 canada.700.a: "Réprimer"
 canada.700.b: "Accorder des concessions"
 canada.700.c: "Concessions politiques"
 canada.701.t: "Manifestations anti-gouvernementales pacifiques"
 canada.701.d: "Les Québécois ont commencé à manifester à travers le Québec et Montréal contre les récents changements législatifs."
 canada.701.a: "Disperser les manifestations"
 canada.701.b: "Les acheter"
 canada.701.c: "Annoncer un soutien pour eux"
 canada.702.t: "Orateur anti-gouvernemental"
 canada.702.d: "Un orateur local québécois est sorti de l'ombre et essaie de saper le gouvernement. Que devrions-nous faire de lui ?"
 canada.702.a: "Le laisser parler, il est plutôt drôle"
 canada.702.b: "L'arrêter"
 canada.703.t: "Orateur pro-gouvernemental"
 canada.703.d: "Un orateur local au Québec a parlé de la façon dont le Québec a besoin du Canada autant que le Canada a besoin du Québec. Il a souligné la relation symbiotique. Devrions-nous condamner cet orateur ?"
 canada.703.a: "Le condamner publiquement"
 canada.703.b: "Le reconnaître"
 canada.703.c: "Rejeter ses déclarations frivoles"
 canada.704.t: "Le Québec soutient le gouvernement"
 canada.704.d: "Certains sondages ont montré que le gouvernement actuel bénéficie d'un soutien élevé parmi les résidents du Québec"
 canada.704.a: "Bonne nouvelle"
 keystonepipeline_can.0.t: "La planification du pipeline Keystone commence"
 keystonepipeline_can.0.d: "Nous devrions commencer à planifier la construction du pipeline. Devrions-nous demander de l'aide aux États-Unis ou devrions-nous le faire seuls ?"
 keystonepipeline_can.0.a: "Utiliser les plans américains"
 keystonepipeline_can.0.b: "Nous devrions le faire seuls"
 keystonepipeline_can.0.c: "Demander aux États-Unis de nous aider à planifier le pipeline"
 keystonepipeline_can.1.t: "Les coûts du pipeline projetés à 9 milliards"
 keystonepipeline_can.1.d: "Sans l'aide américaine, le projet devrait nous coûter environ 9 milliards de dollars à construire. Le ferons-nous ?"
 keystonepipeline_can.1.a: "Nous devrions le faire !"
 keystonepipeline_can.1.b: "Nous avons besoin de l'argent ailleurs."
 keystonepipeline_can.2.t: "Les coûts du pipeline projetés à 2 milliards"
 keystonepipeline_can.2.d: "En raison de l'achèvement du pipeline américain, les coûts seront considérablement réduits pour terminer le pipeline canadien. Il est prévu que les coûts seront d'environ 2 milliards de dollars pour terminer le pipeline"
 keystonepipeline_can.3.t: "Les coûts du pipeline projetés à 5 milliards"
 keystonepipeline_can.3.d: "Les Américains ont répondu à notre demande ! Ils ont accepté de nous aider à planifier le pipeline. Nous prévoyons un coût total de 5 milliards de dollars pour terminer le pipeline. Nous supposons que les Américains nous ont fait économiser environ 4 milliards de dollars. Nous pourrions utiliser cet argent pour acheter 114 millions de litres de sirop d'érable maintenant !"
 keystonepipeline_can.4.t: "Le pipeline Keystone est terminé"
 keystonepipeline_can.4.d: "Après une très longue et coûteuse période de temps. Nous avons enfin terminé le pipeline."
 keystonepipeline_can.4.a: "Enfin"
 keystonepipeline_usa.0.t: "Le Canada demande notre aide pour la planification du pipeline"
 keystonepipeline_usa.0.d: "Très mauvaise description pour déclencher le joueur de stratégie"
 keystonepipeline_usa.0.a: "Nous devrions aider nos alliés"
 keystonepipeline_usa.0.b: "Nous ne pouvons pas encore épargner de l'argent de notre trésorerie."
 canada_md_politics.2.t: "Opération Ruban jaune"
 canada_md_politics.2.d: "Une attaque coordonnée semble avoir été menée contre le World Trade Center à New York. D'autres menaces pourraient encore planer dans les airs, et cela a conduit les États-Unis à fermer leur espace aérien. Nous devons suivre leur exemple pour prévenir d'autres attaques sur des cibles potentielles. Transports Canada et Nav Canada activeront leurs mesures d'urgence pour immobiliser tous les avions survolant à la fois l'espace aérien américain et le nôtre. Les pilotes devront atterrir sur les aérodromes les plus proches, à l'exception de ceux situés près des grandes zones urbaines. Chaque avion doit être inspecté à l'atterrissage, et des milliers de passagers devront passer par les douanes. Le soutien du public est nécessaire pour fournir de la nourriture et un abri à tous ceux qui sont bloqués. Cela sera sûrement une entreprise massive."
 canada_md_politics.2.a: "Unis nous resterons"
 canada_md_politics.2.b: "Envoyer aux États-Unis tout ce que nous pouvons épargner !"
 canada_md_politics.3.t: "Un autre différend sur le bois d'œuvre"
 canada_md_politics.3.d: "Nous y voilà encore avec un quatrième différend sur le bois d'œuvre. Les États-Unis ont encore une fois choisi de se battre à ce sujet. Selon eux, nos gouvernements provinciaux subventionnent injustement notre industrie du bois. Le bois est détenu par les provinces, donc elles fixent les prix. Nos marchés fonctionnent quelque peu différemment de ce à quoi les Américains sont habitués. En tout cas, ils ont des lois qui leur permettent de nous imposer des tarifs pour \"niveler le terrain de jeu\" comme ils l'appellent. Nous pouvons probablement mettre fin à cette absurdité une fois pour toutes en faisant appel à l'Organisation mondiale du commerce. Cependant, cela comporte le risque de mettre en colère les Américains et de faire déborder ce problème au-delà du simple bois."
 canada_md_politics.3.a: "Contacter l'Organisation mondiale du commerce conduira à une victoire facile."
 canada_md_politics.3.b: "Nous pouvons essayer de conclure un nouvel accord avec eux plutôt que de déclencher une guerre commerciale."
 canada_md_politics.4.t: "L'Ontario plongé dans le noir"
 canada_md_politics.4.d: "Il semblerait que 10 millions d'Ontariens et 45 millions d'Américains aient perdu l'électricité. Cela semble être la deuxième panne d'électricité la plus étendue de l'histoire si nos chiffres sont corrects. Cependant, nous devons mettre les statistiques de côté pour l'instant. Les villes de Windsor à Ottawa ont besoin de soutien. Toronto en particulier a du mal avec tous les transports publics de la ville à l'arrêt. Le premier ministre Ernie Eves a déclaré l'état d'urgence, et nous pouvons nous attendre à ce que de l'aide arrive bientôt dans les zones touchées. Heureusement, certains citoyens respectables ont déjà pris la responsabilité de diriger la circulation et de mettre les gens en sécurité jusqu'à l'arrivée de la police. Nous travaillons avec les États-Unis pour enquêter sur ce qui s'est passé, mais la cause reste incertaine pour le moment."
 canada_md_politics.4.a: "C'était la faute des Américains"
 canada_md_politics.4.b: "Nous avons vraiment besoin d'améliorer notre infrastructure"
 canada_md_politics.5.t: "Le scandale des commandites"
 canada_md_politics.5.d: "En 1996, les libéraux ont lancé un programme de commandites qui promouvait les contributions du gouvernement canadien aux industries du Québec pour contrer les sentiments souverainistes. Cependant, il semblerait que l'argent n'ait pas été bien utilisé. La vérificatrice générale Sheila Fraser vient de terminer un rapport sur le programme, et il a été révélé à la nation que près de la moitié des 250 millions de dollars du programme ont été dépensés pour des entreprises proches des libéraux. Une partie de l'argent a même été redonnée aux libéraux pour être utilisée dans les campagnes électorales. Le premier ministre Paul Martin fait tout ce qu'il peut pour réduire l'impact sur la popularité de son parti, mais il semble que les prochaines élections soient déjà décidées."
 canada_md_politics.5.a: "Nous pouvons parvenir à un règlement et adopter une législation pour interdire les programmes de ce genre."
 canada_md_politics.5.b: "Les libéraux semblent toujours se retrouver dans une sorte de scandale."
 canada_md_politics.6.t: "Les sous-marins nucléaires américains dans le passage du Nord-Ouest"
 canada_md_politics.6.d: "L'USS Charlotte serait arrivé en Virginie après avoir emprunté une route nord depuis Pearl Harbor. Habituellement, la marine américaine ne nous préoccupe pas. Cependant, la route empruntée par ce sous-marin traverse directement le passage du Nord-Ouest. Nous considérons cette région comme faisant partie de nos eaux intérieures, mais les États-Unis ne partagent pas cet avis. Cela pose un problème qui ne fera que s'aggraver à l'avenir. Plus de nations voudront utiliser le passage du Nord-Ouest comme route maritime à mesure qu'il deviendra plus facile à naviguer. Nos rivaux du Nord comme la Russie pourraient également penser qu'ils ont un accès libre à nos eaux septentrionales. Cela doit cesser."
 canada_md_politics.6.a: "La présence d'États étrangers dans nos eaux territoriales ne sera pas tolérée."
 canada_md_politics.6.b: "Nous allons laisser passer."
 canada_md_politics.7.t: "Les 18 de Toronto"
 canada_md_politics.7.d: "Un horrible complot terroriste vient d'être découvert dans la région du Grand Toronto. Des raids antiterroristes ont arrêté 14 adultes et 4 jeunes qui ont été surnommés les 18 de Toronto. Tous sont accusés d'avoir planifié des attaques coordonnées dans le sud de l'Ontario. Ces attaques auraient impliqué des bombardements de monuments culturels, des tirs sur des foules dans les rues de Toronto, la destruction de réseaux électriques, l'invasion du Centre de radiodiffusion canadien, l'assaut du siège du Service canadien du renseignement de sécurité, et même une attaque contre la Colline du Parlement. Peut-être le plus troublant était leur objectif de décapiter le premier ministre et d'autres politiciens en direct à la télévision. Nous rappelons toujours au public de ne jamais succomber à la peur. Cependant, la possibilité qu'une attaque de ce genre soit même vaguement possible est effrayante."
 canada_md_politics.7.a: "Déchoir ces monstres sans cœur de leur citoyenneté"
 canada_md_politics.7.b: "Nos actions au Moyen-Orient pourraient conduire à une catastrophe ici chez nous."
 canada_md_politics.8.t: "L'opération Méduse commence"
 canada_md_politics.8.d: "La lutte pour la province de Kandahar continue en Afghanistan, et nous sommes sur le point de mener la plus grande bataille terrestre jamais entreprise dans l'histoire de l'OTAN. Nous entrons dans ce combat avec nos alliés afghans, américains, britanniques, danois et néerlandais. Cette opération sera sûrement un succès, mais nos troupes doivent rester prudentes face aux talibans. Nous affrontons des milliers de militants prêts à mourir pour cette terre. Il est peu probable que nous puissions les chasser complètement de la région si rapidement. Cela inquiète de nombreux Canadiens quant aux pertes que notre camp pourrait subir dans ce conflit. Après tout, le nombre de morts ne peut qu'augmenter à partir de maintenant. La manière dont cette opération se déroulera affectera la perception du public sur la guerre."
 canada_md_politics.8.a: "Nous devons terminer ce combat, et cela signifie éliminer les talibans."
 canada_md_politics.8.b: "Il n'y aura que plus de sang canadien sur nos mains à partir de maintenant."
 canada_md_politics.9.t: "La motion sur la nation québécoise"
 canada_md_politics.9.d: "Le premier ministre Stephen Harper a présenté une motion à la Chambre des communes concernant le Québec. Elle appelle la Chambre des communes à reconnaître que les Québécois forment une société distincte au sein du Canada. Chaque parti semble montrer un grand soutien pour cette motion, mais le public canadien est divisé. Certains disent que cela ne sert qu'à raviver les sentiments séparatistes, et que le Québec ne mérite pas de traitement spécial. D'autres voient cela comme un pas en avant positif dans la relation du Canada avec le Québec en reconnaissant ce qui rend leur province unique. En tout cas, les motions à la Chambre n'ont aucun effet réel sur la loi, quel que soit le résultat."
 canada_md_politics.9.a: "Le Canada est indivisible, et le Québec est comme n'importe quelle autre province."
 canada_md_politics.9.b: "Le Québec doit voir ses différences reconnues et respectées."
 canada_md_politics.10.t: "Journée d'action des Autochtones"
 canada_md_politics.10.d: "Les Premières Nations du Canada à travers le pays sont de plus en plus désillusionnées par leur relation avec le gouvernement fédéral. Aujourd'hui, ils ont marqué la première journée nationale de protestation pour attirer l'attention sur les problèmes auxquels ils sont confrontés. Les principales routes de transport dans de nombreuses grandes villes ont été bloquées. Les activistes là-bas appellent à des actions sur les revendications territoriales, la qualité de vie dans les réserves et les programmes de services sociaux disponibles pour eux. L'une de leurs préoccupations les plus pressantes est l'annulation de l'Accord de Kelowna par le premier ministre Stephen Harper. C'était une série d'accords entre le gouvernement fédéral et les peuples autochtones qui cherchaient à améliorer l'éducation, l'emploi et les conditions de vie grâce à des programmes parrainés par le gouvernement. L'accord n'était pas juridiquement contraignant, mais cela représente un recul pour les relations avec les Autochtones."
 canada_md_politics.10.a: "Rétablir l'Accord de Kelowna et s'y engager cette fois."
 canada_md_politics.10.b: "Ces gens devraient simplement accepter que le monde a changé."
 canada_md_politics.11.t: "Le raid de la GRC sur le siège des conservateurs"
 canada_md_politics.11.d: "Les conservateurs ont été accusés d'avoir illégalement dépassé le nombre de financement que les partis sont autorisés à utiliser pour la publicité lors des dernières élections. Certaines failles ont été trouvées dans les lois sur la manière dont les transactions doivent être effectuées entre différentes organisations d'un parti, et les conservateurs les ont utilisées pour canaliser beaucoup d'argent dans des publicités locales qui n'étaient pas de portée nationale. Élections Canada est normalement censé rembourser une partie des dépenses d'un parti dans chaque circonscription en fonction des votes qu'ils ont reçus, mais ils ont retenu cela en raison du scandale. Aujourd'hui, la Gendarmerie royale du Canada a perquisitionné le siège des conservateurs à la recherche de documents relatifs au financement illégal. Les libéraux et le NDP utilisent maintenant cela comme une opportunité pour attaquer la corruption apportée par les conservateurs."
 canada_md_politics.11.a: "Régler rapidement les choses avec Élections Canada pour sortir cela de la vue du public."
 canada_md_politics.11.b: "Il n'y a aucun moyen que nous gagnions les prochaines élections à ce rythme."
 canada_md_politics.13.t: "Le but en or"
 canada_md_politics.13.d: "C'est le dernier jour des Jeux olympiques d'hiver de 2010, et tous les yeux étaient rivés sur l'événement final. L'équipe de hockey masculine canadienne avait atteint la finale. Seuls les États-Unis se dressaient sur le chemin de l'or. Le Canada a bien commencé avec un score de 2-0, mais les Américains ont réussi à égaliser avec 25 secondes restantes dans le troisième tiers-temps. Tout le stade s'est tendu alors que la mort subite commençait. Finalement, Jarome Iginla a fait une passe à Sidney Crosby qui a ensuite marqué le but en or. Les villes à travers le Canada ont immédiatement explosé de joie comme si toute la nation s'était unie en un seul."
 canada_md_politics.13.a: "Quelque chose pour les livres d'histoire"
 canada_md_politics.13.b: "De l'argent gaspillé"
 canada_md_politics.14.t: "Les émeutes du sommet du G20"
 canada_md_politics.14.d: "Le G20 s'est réuni à Toronto pour le premier sommet de 2010, et tout était censé se dérouler sans accroc. Le Canada s'est rapidement remis de la crise financière mondiale, et cela nous a offert de grandes opportunités lors des réunions. Cependant, il y a eu un énorme problème à l'extérieur du lieu de réunion. Les sommets du G20 semblent attirer l'attention de nombreux activistes politiques. Tous les leaders les plus influents du monde sont réunis en un seul endroit, et c'est une chance pour eux de faire entendre leur voix. Des milliers de personnes sont descendues dans les rues pour protester pacifiquement contre un manque perçu de transparence et de considération pour l'opinion publique. Des émeutiers parmi eux ont profité des grandes foules pour vandaliser des bâtiments, piller des magasins et mettre le feu à certains véhicules. De nombreux policiers anti-émeute ont été envoyés pour mettre fin à l'anarchie, mais un manque de leadership a conduit à des affrontements violents impliquant des passants innocents. Plus de mille personnes ont été arrêtées, ce qui en fait la plus grande arrestation massive de l'histoire du Canada."
 canada_md_politics.14.a: "Embarrassant"
 canada_md_politics.14.b: "Cela aurait pu être pire sans notre sécurité"
 canada_md_politics.15.t: "Retrait de la candidature au Conseil de sécurité"
 canada_md_politics.15.d: "Le Canada était un membre fondateur des Nations Unies, et continue d'être l'un des membres les plus impliqués. Cette implication incluait autrefois un record de victoire à chaque candidature pour un siège non permanent au Conseil de sécurité des Nations Unies. Notre record vient d'être brisé. Le premier tour a vu l'Allemagne nous écraser en votes, et le second nous a fait perdre face au Portugal. Nous avons décidé de nous retirer à ce stade, et l'adhésion du Portugal a été confirmée au troisième tour. De nombreux Canadiens sont mécontents de cette perte, et blâment la politique étrangère de l'administration conservatrice. Récemment, le Canada est intervenu beaucoup plus que d'habitude sur la scène mondiale aux côtés des alliés de l'OTAN. Nous avons suivi les États-Unis en particulier dans de nombreuses batailles sur des sols étrangers. Peut-être devons-nous changer notre approche"
 canada_md_politics.15.a: "Nous ne faisons que défendre nos valeurs pour un monde plus sûr"
 canada_md_politics.15.b: "C'est une attaque contre notre réputation !"
 canada_md_politics.16.t: "Une vague orange"
 canada_md_politics.16.d: "Les récents sondages pour les prochaines élections suggèrent que le NPD a gagné plus de soutien que les libéraux. Leur parti a toujours été en troisième place depuis sa création, mais maintenant il semble être à portée de former un gouvernement. Jack Layton, leur leader charismatique, peut être crédité pour cela. Il est un champion des causes progressistes, et a fait sa plus grande poussée pour devenir premier ministre. De nombreux candidats du NPD sont des politiciens chevronnés d'autres partis qui ont été inspirés par sa vision. Les Canadiens à travers le pays ont également montré un soutien généralisé pour sa plateforme. Cela pourrait être le premier gouvernement de l'histoire du Canada à ne pas être formé par les conservateurs ou les libéraux."
 canada_md_politics.16.a: "Ignorez ces optimistes. Concentrez-vous sur la vraie concurrence !"
 canada_md_politics.16.b: "Nous devons agir avant que Layton ne prenne le pouvoir !"
 canada_md_politics.17.t: "Bicentenaire de la guerre de 1812"
 canada_md_politics.17.d: "Aujourd'hui marque deux cents ans depuis que les États-Unis ont déclaré la guerre à l'Empire britannique. C'était une guerre qui a aidé à façonner l'identité nationale du Canada, et l'administration conservatrice actuelle sous Harper fait tout ce qu'elle peut pour rappeler aux Canadiens cela. Des millions de dollars ont été dépensés au cours des trois dernières années pour créer des pièces commémoratives, des reconstitutions historiques et des vidéos promotionnelles. Peu peuvent argumenter qu'enseigner aux jeunes notre passé est une mauvaise chose, mais le coût élevé du bicentenaire par rapport à des événements similaires a fait sourciller."
 canada_md_politics.17.a: "Tout le monde connaîtra les Canadiens qui ont défendu notre liberté"
 canada_md_politics.17.b: "La guerre n'en valait même pas la peine."
 canada_md_politics.18.t: "Expédition 35 de la Station spatiale internationale"
 canada_md_politics.18.d: "Le colonel Chris Hadfield est revenu de la Station spatiale internationale. Il était le premier astronaute de l'Agence spatiale canadienne à être mis à la tête de la station. Non seulement il est très accompli, mais il a également attiré une énorme présence sur les réseaux sociaux. Hadfield diffusait souvent des vidéos aux enfants à travers le pays pour leur montrer à quoi ressemble la vie dans l'espace. Parfois, il organisait des sessions en ligne où Internet pouvait lui poser des questions. Il a même créé une vidéo musicale sur l'ISS de lui chantant Space Oddity de David Bowie. Maintenant, il se prépare à publier une autobiographie racontant ses expériences dans l'espace plus tard cette année."
 canada_md_politics.18.a: "Décorez-le de tous les honneurs de la nation pour son service, et procurez-nous une copie de ce livre"
 canada_md_politics.18.b: "Il a inspiré la prochaine génération d'astronautes canadiens."
 canada_md_politics.19.t: "Négociations avec l'Union européenne sur l'AECG conclues"
 canada_md_politics.19.d: "Nos efforts pour diversifier la liste de nos partenaires commerciaux ont abouti à de nombreuses nouvelles opportunités de libre-échange. L'Accord économique et commercial global avec l'Union européenne pourrait être notre plus grand accord commercial à ce jour. Nos marchés s'ouvriront à 28 nations lorsque cela sera ratifié. Cependant, l'accord n'est pas sans controverse. Il y a des préoccupations croissantes concernant les termes sur les lois de propriété intellectuelle, les organismes génétiquement modifiés et les restrictions de visa entre les deux signataires. Terre-Neuve-et-Labrador en particulier est mécontent de la manière dont l'application de notre zone économique exclusive sera modifiée. Certaines règles qui protégeaient les pêcheries dans les Maritimes sont maintenant abandonnées pour apaiser les Européens, et cela pique après que nous ayons combattu la guerre du Turbot contre eux en 1994. Néanmoins, nous avons réussi à obtenir un bon accord global compte tenu de la puissance économique que représente l'Union européenne."
 canada_md_politics.19.a: "Ouvrir notre nation aux investissements européens"
 canada_md_politics.19.b: "Entrer sur les marchés européens avec force"
 canada_md_politics.20.t: "Terreur dans la Capitale"
 canada_md_politics.20.d: "Ottawa est actuellement en lock-out après qu'un tireur isolé ait tenté une attaque contre le gouvernement. Cela a commencé avec lui blessant mortellement une sentinelle nommée Caporal Nathan Cirilo au Monument commémoratif de guerre. Il s'est ensuite rendu au Parlement et est entré dans l'édifice du Centre par l'entrée principale sous la Tour de la Paix. De nombreux députés tenaient des réunions à ce moment-là, et étaient rassemblés dans des pièces que le tireur a traversées. Le premier ministre Stephen Harper était dans l'une de ces pièces, et a été forcé de se cacher dans un placard alors que ses collègues du parti ont attrapé des hampes de drapeaux pour se défendre. Le tireur a tiré quelques coups de feu alors qu'il traversait les couloirs, et une balle a volé dans la pièce où le NDP était rassemblé. Finalement, la GRC a réussi à coincer le tireur derrière une colonne. Le sergent d'armes Kevin Vickers a plongé devant le tireur tout en tirant sur lui, et le constable Curtis Barrett aurait tiré la balle fatale. Déjà, les stations de nouvelles du monde entier ont commencé à sensationnaliser cet événement avec des rapports de la ville en état de siège. Même les reporters les plus calmes remettent en question le manque de sécurité sur la Colline du Parlement. Peut-être que les Américains avaient raison d'augmenter la surveillance autant qu'ils l'ont fait après avoir fait face à des attaques terroristes."
 canada_md_politics.20.a: "Les Canadiens n'ont jamais été connus pour verrouiller leurs portes, et les terroristes ne changeront pas cela"
 canada_md_politics.20.b: "Nous devons protéger les Canadiens même si cela se fait au détriment de certaines libertés."
 canada_md_politics.21.t: "Frappes aériennes en Irak et en Syrie"
 canada_md_politics.21.d: "Les libéraux viennent de remporter une élection avec la promesse de mettre fin à nos frappes aériennes sur l'État islamique en Irak et en Syrie. Ce qu'ils veulent faire à la place, c'est mettre plus d'efforts à entraîner nos alliés sur le terrain pour construire une force de combat plus efficace. Une raison pour ce mouvement est que cela permettra d'économiser des coûts, car nous avons déjà dépensé des centaines de millions sur nos opérations de combat. Une autre est que les Canadiens n'auraient pas à risquer leur vie si les forces locales étaient capables de gérer leurs propres batailles. Il y a du mérite dans les deux arguments, mais nous risquons de mécontenter nos alliés de l'OTAN. D'autres nations pourraient avoir l'impression que nous les faisons faire tout le travail difficile."
 canada_md_politics.21.a: "Nous devons rester engagés envers nos alliés"
 canada_md_politics.21.b: "Il y a de meilleures façons de soutenir la lutte contre l'État islamique"
 canada_md_politics.22.t: "Le cas d'Omar Khadr"
 canada_md_politics.22.d: "Omar Khadr est devenu une figure très divisée dans la nation. Son père l'a emmené en Afghanistan alors qu'il était un garçon, et il a fini par combattre aux côtés d'Al-Qaïda et d'autres groupes terroristes pendant la guerre. Il a été blessé dans une bataille contre les forces américaines, et aurait tué un sergent-chef nommé Christopher Speer avec une grenade. Plus tard, il a été capturé et envoyé à Guantanamo Bay où il a été interrogé par des officiers de renseignement américains et canadiens. En 2010, il a plaidé coupable de crimes de guerre après 8 ans en détention. Il est retourné au Canada pour purger le reste de sa peine ici. La controverse est née de son traitement à Guantanamo Bay. L'ONU a constaté qu'il est la première personne depuis la Seconde Guerre mondiale à être poursuivie pour crimes de guerre en tant que mineur. Les activistes des droits civils à travers la nation ont exprimé leur dédain pour les actions de nos services de renseignement, et la Cour suprême du Canada a statué qu'ils ont violé ses droits de l'homme. Khadr a été libéré sous caution en 2015, mais les conservateurs ont cherché à faire appel de cette décision. La nouvelle administration libérale envisage maintenant d'abandonner cet appel. Les Canadiens réagiront sûrement négativement de toute façon."
 canada_md_politics.22.a: "Il n'était qu'un garçon, lorsque son père l'a traîné dans les bras des terroristes"
 canada_md_politics.22.b: "Nous ne pouvons pas le laisser marcher librement dans nos rues après tout ce qu'il a fait."
 canada_md_politics.23.t: "Le sort de la série C de Bombardier"
 canada_md_politics.23.d: "Notre industrie aérospatiale souffre, et cela a conduit à des mesures désespérées de la part de Bombardier. Leur nouvel avion de passagers, la série C, comble une niche sur le marché qui pourrait potentiellement leur apporter la fortune. Cependant, peu d'entreprises ont acheté ces avions. En réponse, Bombardier a réduit le prix de chacun bien en dessous du coût de production pour les rendre plus attrayants. Chaque avion est vendu pour 19 millions de dollars malgré un coût de production de 33 millions de dollars. Boeing n'a pas aimé cela du tout, car cela représentait une concurrence difficile pour leur MAX 7. Ainsi, ils ont déposé une pétition contre Bombardier. C'est quelque peu hypocrite qu'ils accusent Bombardier d'avantages économiques injustes alors qu'ils reçoivent eux-mêmes d'énormes réductions d'impôts du gouvernement américain. Néanmoins, cela pourrait être un coup fatal pour notre industrie aérospatiale. Cela n'aide pas que l'administration américaine actuelle nous accuse de profiter de notre relation commerciale. Heureusement, l'Europe est venue à notre aide. Airbus veut acquérir une participation majoritaire dans le programme de la série C en échange d'avantages exclusifs pour le Canada. Les Européens sont des alliés de confiance, mais nous ne serons pas aussi indépendants dans cette industrie si nous acceptons l'offre."
 canada_md_politics.23.a: "Mieux vaut travailler avec les Européens que de s'agenouiller devant les Américains."
 canada_md_politics.23.b: "Vendre à l'Europe ne résout rien"
 canada_md_politics.25.t: "Même un front uni ne pourra pas influencer les Américains"
 canada_md_politics.25.d: "Notre armée et nos alliés de l'OTAN ont demandé de manière persistante à notre administration de dépenser plus pour la sécurité. Ils ont un bon argument. Notre armée a du mal à suivre les temps ces dernières décennies. Le matériel est obsolète, et le recrutement est en déclin. Nous avons également déployé nos forces dans un nombre croissant de zones de conflit à l'étranger. Notre souveraineté dans le nord devra également être protégée à mesure que la glace continue de fondre. Le ministre de la Défense Harjit Sajjan a présenté une nouvelle politique de défense pour répondre à ces préoccupations. Elle appelle à une refonte de l'armée au cours des 20 prochaines années, et cela inclut une augmentation de 73 % des dépenses au cours de la prochaine décennie. Ce plan sera coûteux, et il n'est pas clair d'où viendront toutes les ressources nécessaires."
 canada_md_politics.25.a: "Le Canada doit en faire plus pour se protéger et protéger ses alliés."
 canada_md_politics.25.b: "L'armée est déjà assez capable."
 canada_md_politics.26.t: "Célébrations du 150e anniversaire du Canada"
 canada_md_politics.26.d: "Cela fait 150 ans depuis la Confédération canadienne. Les gouvernements fédéral et provinciaux organisent les plus grandes célébrations de l'histoire du pays. Des spectacles sont organisés, les parcs nationaux sont gratuits, et des pièces commémoratives ont été frappées. Nous avons également un canard géant qui nage autour du lac Ontario. Certains de nos amis à travers le monde ont également envoyé des cadeaux. Les Néerlandais ont élevé une tulipe qui ressemble exactement au drapeau canadien. Malgré tout cela, tout le monde n'est pas excité aujourd'hui. Certains critiquent le coût élevé des festivités, et préféreraient voir l'argent dépensé ailleurs. Les groupes autochtones affirment que le 150e anniversaire ne fait que renforcer des centaines d'années de domination coloniale. Ces deux points ont causé un peu de tension parmi les Canadiens."
 canada_md_politics.26.a: "Quel jour glorieux pour le Canada, et donc pour le monde."
 canada_md_politics.26.b: "Oublier le Passé!"
