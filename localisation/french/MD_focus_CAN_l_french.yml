 CAN_overburdened_economy: "Économie surchargée"
 CAN_overburdened_economy_desc: "À la fin des années 1990, le budget canadien est surchargé par des subventions inefficaces et des dépenses excessives. Réviser les anciennes politiques et réorganiser les subventions devrait atténuer ce problème."
 CAN_multi_ethnic_nation: "Nation multiethnique"
 CAN_multi_ethnic_nation_desc: "Le Canada est l'une des nombreuses nations multiethniques du monde, ayant été colonisé à la fois par le Royaume-Uni et la France, les nombreuses tribus autochtones et les immigrants d'autres nations à travers le monde. La division la plus marquante est celle entre les Québécois et le reste du pays anglophone. Si nous continuons à réduire cet écart, notre nation prospérera sous notre leadership, ouvrant la voie à un nouveau Canada."
 CAN_a_culture_shift: "Changement culturel"
 CAN_a_culture_shift_desc: ""
 CAN_native_policy_idea: "Politique autochtone obsolète"
 CAN_native_policy_idea_desc: ""
 CAN_native_policy_society_idea: "Politique d'intégration autochtone"
 CAN_native_policy_society_idea_desc: ""
 CAN_native_policy_destroy_idea: "Politique anti-autochtone"
 CAN_native_policy_destroy_idea_desc: ""
 CAN_true_neutrality: "Vraie neutralité"
 CAN_true_neutrality_desc: "Les Suisses ont tout faux. Le schéma de neutralité canadien est la vraie neutralité."
 CAN_renewable_energy_focus: "Énergie renouvelable"
 CAN_renewable_energy_focus_desc: "Le Canada est un pays riche en ressources naturelles et en potentiel d'énergie renouvelable inexploité, qu'il s'agisse de l'énergie solaire, éolienne, hydroélectrique ou nucléaire. Nous devons continuer à croître et à suivre l'évolution des temps pour aider notre industrie toujours croissante en investissant dans ces ressources renouvelables stratégiques."
 CAN_Focus_Oil_Sands_research_boost: "Concentration sur les sables bitumineux"
 CAN_Focus_Oil_Sands_research_boost_desc: "Nous avons concentré nos efforts sur le développement de nouveaux champs de sables bitumineux. Ce développement nous aidera également dans d'autres domaines."
 CAN_Focus_Oil_Shales_research_boost: "Concentration sur les schistes bitumineux"
 CAN_Focus_Oil_Shales_research_boost_desc: "Nous avons concentré nos efforts sur le développement de nouveaux champs de schistes bitumineux. Ce développement nous aidera également dans d'autres domaines."
 CAN_nato_research_research_boost: "Recherche conjointe de l'OTAN"
 CAN_nato_research_research_boost_desc: "Nous nous sommes joints à l'OTAN pour développer de nouvelles tactiques"
