 NIG_nigerian_secularism_idea: "La laïcité nigériane"
 NIG_nigerian_secularism_idea_desc: "Les divergences religieuses au Nigeria ont contraint le gouvernement à ne choisir aucun camp. La laïcité est véritablement dans l'intérêt du Nigeria."
 NIG_nigerian_land_of_harmony_idea: "Pays de l'Harmonie"
 NIG_unrestrained_piracy_idea: "Piraterie effrénée"
 NIG_unrestrained_piracy_idea_desc: "L'instabilité récente et les conflits religieux qui secouent le pays ont entraîné une recrudescence de la piraterie. Cette piraterie effrénée et généralisée constitue un problème majeur pour le gouvernement nigérian. Elle impacte les entreprises pétrolières et gazières du pays, en particulier dans la région du delta du Niger. En raison des combats et des troubles incessants dans la région, et sans soutien supplémentaire du gouvernement fédéral, les pirates continueront de semer le chaos au large de nos côtes et dans nos rivières."
 NIG_restrained_piracy_idea: "Piraterie restreinte"
 NIG_restrained_piracy_idea_desc: "Le gouvernement fédéral a mis en œuvre des mesures stratégiques pour lutter contre la piraterie dans les eaux nigérianes. Si ces efforts ont considérablement réduit l'activité pirate par rapport aux niveaux précédents, la menace n'a pas été totalement éliminée. Les patrouilles navales et la coopération internationale ont contribué à sécuriser les principales voies de navigation, mais des incidents isolés se produisent encore, notamment dans les zones côtières les plus reculées et le long du delta du Niger."
 NIG_efficient_government_spending_idea: "Dépenses publiques efficaces"
 NIG_efficient_government_spending_idea_desc: "Le gouvernement nigérian a fait preuve d'une efficacité remarquable dans la gestion et le maintien du budget. Ce succès est largement attribuable à la vigueur des exportations et de la production pétrolières du pays, qui fournissent un flux de revenus stable permettant une allocation stratégique des ressources. L'administration a mis en œuvre des politiques financières prudentes qui optimisent l'exploitation des ressources naturelles du Nigéria tout en minimisant les dépenses inutiles."
 NIG_state_run_markets_idea: "Marchés gérés par l'État"
 NIG_armor_production_idea: "Production d'armures nigériane"
 NIG_coastal_forces_production_idea: "Production des forces côtières"
 NIG_nigerian_peacekeepers_idea: "Les soldats de la paix de l'Afrique"
 NIG_victory_is_from_god_alone_idea: "La victoire vient de Dieu seul"
 NIG_the_new_nigerian_caliph_idea: "Le nouveau califat"
 NIG_uncontrollable_population_growth_idea: "Croissance démographique incontrôlée"
 NIG_uncontrollable_population_growth_idea_desc: "Le Nigéria connaît une croissance démographique sans précédent, avec l'un des taux de fécondité les plus élevés au monde. Cette explosion démographique pose des défis majeurs en matière d'infrastructures, d'éducation, de santé et de développement économique. Sans programmes complets de planification familiale et sans investissements substantiels dans les services sociaux, notre pays continuera de faire face aux pressions socio-économiques de cette expansion rapide, ce qui pourrait compromettre nos objectifs de développement pour les décennies à venir."
 NIG_controlled_population_program_idea: "Croissance démographique contrôlée"
 NIG_reformed_ndcc_idea: "Réformé le NDCC"
 NIG_nigerian_education_idea: "Programmes d'éducation nigérians"
 NIG_nigerian_education_idea_desc: "Le gouvernement nigérian a mis en œuvre de vastes réformes de l'éducation afin d'améliorer la qualité de l'enseignement dans le pays. Ces réformes comprennent l'introduction de nouveaux programmes, le renforcement de la formation des enseignants et l'amélioration des infrastructures scolaires."
 NIG_blood_oil_idea: "Pétrole de sang"
 NIG_blood_oil_idea_desc: "Les exportations pétrolières du Nigeria ont reçu le surnom sinistre de « pétrole du sang ». Cette sinistre étiquette découle de la violence généralisée, des conflits armés et des violations des droits humains qui sévissent dans les régions riches en pétrole, notamment dans le delta du Niger. Les communautés locales subissent des ravages environnementaux tandis que des groupes militants sabotent les oléoducs et kidnappent des travailleurs du pétrole, créant un cycle d'instabilité qui contamine la ressource la plus précieuse du Nigeria par le sang versé et la corruption."
 NIG_religious_divide_decisions_category: "Division religieuse"
 NIG_religious_divide_decisions_category_desc: "Le fossé religieux creuse peu à peu les divisions au sein de notre pays. Il est temps de commencer à se convertir à la religion opposée dans l'espoir de stabiliser le pays."
 NIG_convert_state_332: "Convertir le Biafra"
 NIG_convert_state_332_desc: "Le Biafra est une région majoritairement chrétienne du Nigeria. Cependant, d'un point de vue économique, il produit une grande partie du pétrole du pays. Le MEND, ou Mouvement pour l'émancipation du delta du Niger, est une importante milice qui entrave la production locale."
 NIG_convert_state_339: "Convertir Kano"
 NIG_convert_state_339_desc: "Kano est une région majoritairement musulmane du nord du Nigeria. Les grands centres urbains de Kaduna et Kano ont fait de la région un important pôle industriel doté d'une capacité industrielle significative. Ces villes représentent des pôles économiques cruciaux pour le développement du nord du Nigeria et sont profondément influencées par la culture et les traditions islamiques."
 NIG_convert_state_338: "Convertir Sokoto"
 NIG_convert_state_340: "Convertir Borno"
 NIG_convert_state_334: "Convertir Lagos"
 NIG_convert_state_336: "Convertir Benue"
 NIG_convert_state_322: "Convertir l'Ambazonie"
 NIG_convert_state_337: "Convertir Abuja"
 NIG_convert_state_337_desc: "Abuja, la capitale du Nigéria, illustre parfaitement la fracture religieuse du pays, avec une population presque égale de musulmans et de chrétiens qui cohabitent. Le Territoire de la capitale fédérale abrite les édifices religieux les plus impressionnants du pays, dont la monumentale Mosquée nationale et le magnifique Centre national chrétien, symboles du fragile équilibre religieux qui caractérise la société nigériane."
 NIG_religious_civil_war_mission: "Guerre civile religieuse !"
 NIG_religious_civil_war_mission_desc: "Les tensions religieuses ont atteint un point critique au Nigéria, avec la formation de milices armées confessionnelles. Les chrétiens du sud et les musulmans du nord se mobilisent rapidement, stockent des armes et recrutent des combattants. Des violences ont déjà éclaté dans plusieurs États, menaçant d'engloutir le pays tout entier dans une guerre civile religieuse dévastatrice. Une action immédiate est nécessaire pour empêcher l'effondrement total de l'unité nationale et préserver l'avenir du Nigéria en tant qu'État unifié."
 NIG_hold_off_on_conversion_decision: "Retarder les conversions"
 NIG_hold_off_on_conversion_decision_desc: "Nos efforts agressifs de conversion religieuse progressent à un rythme dangereusement rapide, menaçant le fragile tissu social de notre nation. Si nous persistons dans cette approche musclée, nous risquons de déclencher des troubles civils généralisés, des violences sectaires et des dommages potentiellement irréparables à l'unité nationale. Nous devons suspendre temporairement les activités de conversion afin de permettre aux tensions de s'apaiser et de développer une approche plus mesurée et durable, respectueuse du paysage religieux complexe du Nigéria."
 nigeria_md.1.t: "Conversions pacifiques dans [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nos Dawah ont commencé à organiser des conversions pacifiques à [NIG_religious_conversion_state.GetName]. Les imams locaux signalent une fréquentation croissante des mosquées, et de nombreuses familles adoptent les enseignements de l'islam grâce à nos programmes éducatifs. Le processus de conversion s'est déroulé de manière remarquablement harmonieuse, les leaders communautaires facilitant le dialogue entre les différents groupes religieux. De nouvelles écoles islamiques sont créées, et l'appel à la prière résonne désormais dans des quartiers autrefois majoritairement chrétiens. C'est un jour merveilleux pour l'islam, car nous assistons à la croissance de notre oumma dans cette région. Louange à Allah !"
 nigeria_md.1.d2: "Nos missionnaires chrétiens ont connu un succès remarquable en [NIG_religious_conversion_state.GetName], culminant aujourd'hui avec la cérémonie finale de baptême de masse. Les églises locales signalent une forte fréquentation, les familles adoptant les enseignements chrétiens grâce à nos programmes éducatifs. Les dirigeants communautaires ont favorisé un dialogue pacifique entre les différents groupes religieux, facilitant ainsi la transition. De nouvelles églises et écoles chrétiennes sont créées dans toute la région, et des chants de louange résonnent désormais dans des quartiers autrefois majoritairement musulmans. C'est un jour véritablement béni pour le christianisme, car nous assistons à la croissance du royaume de Dieu dans cette région."
 nigeria_md.1.a: "Excellent!"
 nigeria_md.1.b: "Excellent!"
 nigeria_md.2.t: "Manifestations non violentes dans [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "La minorité islamique de [NIG_religious_conversion_state.GetName] a organisé des manifestations pacifiques contre nos efforts de conversion. Des imams locaux ont dirigé des rassemblements de prière qui ont évolué vers des manifestations non violentes, les participants portant des pancartes défendant leurs libertés religieuses. Si ces manifestations sont restées calmes, elles ont créé des tensions notables dans la région, affectant la stabilité et ralentissant notre travail missionnaire. Les autorités locales signalent une polarisation accrue entre les communautés religieuses, la minorité islamique se mobilisant pour préserver ses traditions religieuses."
 nigeria_md.2.d2: "La minorité chrétienne de [NIG_religious_conversion_state.GetName] a organisé des manifestations pacifiques contre nos efforts de conversion. Les responsables religieux locaux ont coordonné des rassemblements de prière qui ont évolué vers des manifestations non violentes, les participants portant des pancartes défendant leurs libertés religieuses. Ces manifestations ont créé des tensions notables dans la région, les chrétiens les plus fervents entravant activement le travail de nos missionnaires musulmans. Les autorités locales signalent une polarisation croissante entre les communautés religieuses, les chrétiens se mobilisant pour préserver leurs traditions religieuses."
 nigeria_md.2.a: "Bonne journée pour le christianisme"
 nigeria_md.2.b: "Pour Allah !"
 nigeria_md.3.t: "Résistance violente à nos missionnaires !"
 nigeria_md.3.d1: "Une violente opposition à nos missionnaires a éclaté dans tout [NIG_religious_conversion_state.GetName]. Ce qui n'était au départ que des manifestations pacifiques s'est transformé en résistance organisée, des militants islamistes attaquant des avant-postes chrétiens et perturbant les efforts de conversion. Les rapports de renseignement indiquent que les insurgés de Boko Haram fournissent des armes, des fonds et un soutien tactique aux groupes de résistance locaux, transformant les tensions religieuses en un conflit armé menaçant la stabilité régionale."
 nigeria_md.3.d2: "Une résistance violente a éclaté en [NIG_religious_conversion_state.GetName], des milices chrétiennes expulsant de force nos missionnaires de leurs logements. La région sombre dans le chaos, des groupes chrétiens armés s'engageant dans des confrontations directes avec les forces de police locales et les missionnaires musulmans. Les routes sont bloquées, les commerces ferment et la circulation des civils est sévèrement restreinte, tandis que la violence s'intensifie. Les rapports de renseignement indiquent que ces milices reçoivent le soutien d'organisations chrétiennes extérieures, transformant ce qui n'était au départ qu'une tension religieuse en une résistance armée de plus en plus organisée."
 nigeria_md.3.a: "C'est malheureux"
 nigeria_md.3.b: "C'est malheureux"
 nigeria_md.4.t1: "Insurrection de Boko Haram !"
 nigeria_md.4.t2: "Soulèvement chrétien !"
 nigeria_md.4.d1: "La population a pris les armes au nom d'Allah. Les insurgés de Boko Haram déclarent ouvertement leur intention de renverser le gouvernement et d'instaurer un régime islamique sur l'ensemble du territoire. Dans les territoires sous leur contrôle, les civils s'arment rapidement et prêtent allégeance au mouvement. Les rapports des services de renseignement militaires indiquent que des camps d'entraînement organisés se forment dans des zones reculées, tandis que les insurgés se préparent à un conflit prolongé. La situation s'est détériorée, dépassant les incidents isolés pour devenir une rébellion généralisée menaçant la sécurité nationale."
 nigeria_md.4.d2: "Des milices chrétiennes ont lancé une rébellion armée ouverte contre notre gouvernement. Elles affirment que nous violons leurs droits humains fondamentaux, et leur insurrection prend rapidement de l'ampleur. Nous devons nous préparer à une action militaire immédiate pour réprimer ce soulèvement avant qu'il ne s'étende au-delà de nos frontières et ne menace la stabilité régionale. La situation exige une intervention rapide et décisive pour préserver l'unité nationale."
 nigeria_md.4.a: "Mort aux traîtres!"
 nigeria_md.5.t: "Résurgence du PDP"
 nigeria_md.5.d: "Le Parti démocratique populaire (PDP) a connu un regain de popularité spectaculaire au Nigéria. Les électeurs, autrefois sceptiques, se rallient désormais à son programme de réforme économique et d'unité nationale. Les candidats du PDP dominent les sondages dans les régions clés, tandis que les élus locaux rejoignent le parti en nombre sans précédent. Les analystes politiques attribuent ce changement à la désillusion générale face à l'incapacité de l'administration actuelle à gérer les crises sécuritaires et le déclin économique. Fort de ses promesses de stabilité et de prospérité, le PDP s'est positionné comme l'alternative la plus crédible pour la future direction du Nigéria."
 nigeria_md.5.a: "Le PDP est le bon choix"
 nigeria_md.6.t: "L'essor de l'ANPP"
 nigeria_md.6.d: "Le Parti du peuple de tout le Nigéria (ANPP) s'est imposé comme l'une des forces d'opposition les plus influentes du pays depuis sa création en 1999. Ces dernières années, le parti a pris une ampleur considérable en défendant des politiques progressistes et en plaidant pour un renforcement de la réglementation économique, créant ainsi une nette distinction idéologique avec le PDP, plus conservateur. Grâce à son réseau populaire en pleine expansion, qui couvre les diverses communautés ethniques et religieuses du Nigéria, l'ANPP a réussi à se positionner comme une voix authentique pour les citoyens ordinaires. Son programme, axé sur des programmes complets de protection sociale et exigeant une plus grande responsabilité gouvernementale, a trouvé un profond écho auprès d'une population de plus en plus désillusionnée par le statu quo."
 nigeria_md.6.a: "L'ANPP est le choix du peuple"
 nigeria_md.7.t: "Le Nigéria recherche des subventions étrangères"
 nigeria_md.7.d: "Le gouvernement nigérian a commencé à solliciter activement nos diplomates et ambassadeurs pour obtenir des subventions de développement à l'étranger. Ils cherchent à développer considérablement leurs infrastructures nationales et ont manifesté un intérêt particulier pour la reproduction des solides réseaux routier et ferroviaire de notre pays. Leurs représentants ont présenté des propositions détaillées soulignant comment notre aide financière pourrait transformer le réseau de transport nigérian. Devrions-nous fournir l'aide demandée pour soutenir leurs ambitieux plans de développement ?"
 nigeria_md.7.a: "Informez les Nigérians que nous les aiderons."
 nigeria_md.7.b: "Nous ne pouvons pas nous le permettre."
 nigeria_md.8.t: "Investissement du Nigéria"
 nigeria_md.8.d: "Le gouvernement nigérian nous a soumis d'importantes propositions d'investissement visant nos infrastructures, notre secteur énergétique et notre développement industriel. Ses représentants ont présenté des plans complets d'engagements de capitaux à long terme qui promettent d'accélérer significativement notre croissance économique. Cependant, cela soulève des questions cruciales quant à notre souveraineté économique : accorder aux entreprises nigérianes des parts de marché substantielles pourrait créer des dépendances et leur permettre d'influencer nos politiques économiques nationales. Nous devons soigneusement peser les bénéfices immédiats en termes de développement et les implications potentielles à long terme pour notre indépendance économique et notre sécurité nationales."
 nigeria_md.8.a: "Bien sûr"
 nigeria_md.8.b: "Jamais"
 nigeria_md.9.t: "Invitation à l'Union des États islamiques"
 nigeria_md.9.d: "La République islamique du Nigéria nous a officiellement invité à rejoindre l'Union des États islamiques. Le diplomate nigérian s'exprime avec conviction : « Nos nations musulmanes doivent rester unies contre l'impérialisme occidental et les influences laïques. Ensemble, nous pouvons forger une alliance économique et militaire qui préserve nos valeurs islamiques et notre souveraineté. Divisés, nous restons vulnérables à l'érosion culturelle et à l'asservissement politique. \n\n L'alliance promet des pactes de défense mutuelle, des accords commerciaux préférentiels et une solidarité religieuse dans tout le monde islamique. Devons-nous nous aligner sur nos frères musulmans au sein de cette coalition panislamique ?"
 nigeria_md.9.a: "Plus forts ensemble !"
 nigeria_md.9.b: "Nous devons faire le djihad par nous-mêmes !"
 nigeria_md.10.t: "Le Nigéria sollicite des investissements européens"
 nigeria_md.10.d: "Les responsables nigérians ont présenté à notre gouvernement une proposition d'investissement ambitieuse. Leur délégation présente le Nigéria comme l'économie à la croissance la plus rapide d'Afrique, avec un vaste potentiel inexploité dans les secteurs du pétrole, de l'agriculture et des technologies. Nos conseillers économiques soulignent qu'un investissement précoce pourrait garantir un accès préférentiel aux marchés en expansion et aux abondantes ressources naturelles du Nigéria. Cependant, de sérieuses inquiétudes persistent concernant la stabilité politique, la corruption et le manque d'infrastructures. Devons-nous engager des capitaux substantiels dès maintenant pour établir une présence économique stratégique dans cette puissance émergente d'Afrique de l'Ouest, ou attendre que ces défis soient résolus ?"
 nigeria_md.10.a: "Allez-y ! Plus d'industrie signifie plus d'argent !"
 nigeria_md.10.b: "Gaspillage de nos fonds"
 NIG_controlled_population_program_idea_desc: "Grâce à des initiatives globales de planification familiale, des campagnes d'éducation et une législation soigneusement élaborée, le Nigéria a réussi à modérer sa croissance démographique sans précédent à des niveaux soutenables. Ces politiques ont équilibré les sensibilités culturelles et les impératifs économiques, permettant une meilleure allocation des ressources aux soins de santé, à l'éducation et au développement des infrastructures. Cette transition démographique maîtrisée positionne le Nigéria sur la voie d'une croissance économique plus stable à long terme et d'une meilleure qualité de vie pour ses citoyens."
 NIG_separation_of_church_and_state: "Séparation de l'Église et de l'État"
 NIG_separation_of_church_and_state_desc: "L’Église et l’État doivent être séparés si nous voulons vivre un jour en véritable harmonie."
 NIG_suppression_of_islam: "Suppression de l'Islam"
 NIG_suppression_of_islam_desc: "Il faut montrer à la population musulmane ses erreurs en suivant les doctrines islamiques. Nous commencerons par fermer les journaux islamiques locaux et par couper les autres sources de soutien."
 NIG_lagos_financial_centre: "Centre financier de Lagos"
 NIG_lagos_financial_centre_desc: "La ville de Lagos est la plus peuplée d'Afrique. Elle possède également l'un des secteurs financiers les plus solides de toutes les grandes villes africaines. Le ministère des Affaires économiques considère ce secteur comme l'une des prochaines étapes pour redresser notre économie en difficulté."
 NIG_hydroelectric_power_projects: "Projets hydroélectriques"
 NIG_hydroelectric_power_projects_desc: "L'hydroélectricité est une source d'énergie renouvelable de plus en plus populaire au Nigéria. C'est un moyen propre, efficace et rentable de produire de l'électricité. Nous devrions envisager la construction de projets hydroélectriques pour nous aider à produire de l'électricité et à réduire notre dépendance au pétrole étranger."
 NIG_strike_fighters: "Combattants d'attaque"
 NIG_strike_fighters_desc: "Les industries locales pourraient être réorientées vers la production de chasseurs moins chers et plus performants pour notre armée de l'air vieillissante. Nous pourrions potentiellement augmenter le nombre de logements pour l'Alpha Jet ou le Chengdu."
 NIG_controls_ambazonia_tt: "\nIf we control §Y[322.GetName]§! or have resource rights to §Y[322.GetName]§!:\n"
 NIG_the_bakassi_peninsula: "La péninsule de Bakassi"
 NIG_the_bakassi_peninsula_tt: "We have §YSeized the Bakassi Peninsula§!. The choice can lead to war with §Y[CAM.GetNameWithFlag]§! depending on the next few weeks.\n"
 NIG_sharia_law_warning_tt: "Stopping §YSharia Law§! in the Northern States will lead to states being harder to convert if we so choose to do so later...\n"
 NIG_ambazonia.1.a_tt: "We will approach the [NIG.GetAdjective] diplomatically. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict."
 NIG_ambazonia.1.b_tt: "We will skirmish with [NIG.GetNameWithFlag]. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict, some soldiers will die due to this and is considred openly hostile."
 NIG_accepted_the_icj_ruling: "A accepté la décision de la Cour internationale de justice"
 NIG_rejected_the_icj_ruling: "Rejeté la décision de la Cour internationale de justice"
 NIG_rejected_the_icj_ruling_2: "Rejeté la décision de la Cour internationale de justice"
 NIG_occupying_ambazonia: "Occupation de l'Ambazonie"
 NIG_occupying_ambazonia_2: "Occupation de l'Ambazonie"
 NIG_nigerian_land_of_harmony_idea_desc: "Les divergences religieuses au Nigeria ont contraint le gouvernement à ne choisir aucun camp. La laïcité est véritablement dans l'intérêt du Nigeria, car elle assure l'avenir du pays en tant qu'État laïc. Elle cimente également durablement la nation en Afrique comme une véritable terre d'harmonie et de paix pour toutes les religions, chrétiennes comme musulmanes."
 NIG_state_run_markets_idea_desc: "Le gouvernement nigérian a adopté une nouvelle série de lois visant à renforcer la réglementation et le contrôle des marchés publics. Ces réglementations supplémentaires et ce contrôle accru ont entraîné une nouvelle croissance des projets de construction et de développement des infrastructures publiques."
 NIG_armor_production_idea_desc: "Privilégier la production locale de véhicules blindés tels que les chars, les véhicules blindés de transport de troupes et les véhicules de combat d'infanterie réduira notre dépendance à l'égard des pays étrangers pour la production des équipements essentiels dont nos forces militaires mécanisées ont besoin. De plus, cela créera des emplois et des opportunités supplémentaires pour la population nigériane, et ouvrira potentiellement de nouvelles perspectives de prospérité au pays."
 NIG_coastal_forces_production_idea_desc: "Le gouvernement nigérian a réalisé une série d'investissements ciblés et mis en place des politiques supplémentaires pour améliorer l'efficacité de la marine nigériane. Cela a permis d'augmenter la production de navires et de forces côtières afin de garantir la souveraineté de nos côtes et de nos eaux."
 NIG_nigerian_peacekeepers_idea_desc: "Forte de sa vaste expérience en matière de résolution de conflits, l'armée nigériane s'est imposée comme un fournisseur majeur de forces de maintien de la paix en Afrique. Nos troupes sont hautement respectées pour leur professionnalisme et leur efficacité à stabiliser les régions instables. En déployant des soldats de la paix et en offrant un soutien militaire aux pays voisins, le Nigéria démontre son engagement en faveur de la sécurité régionale et de la prospérité du continent. Ces efforts renforcent non seulement notre position diplomatique, mais contribuent également de manière significative à la marche de l'Afrique vers une paix et un développement durables."
 NIG_victory_is_from_god_alone_idea_desc: "L'expression « La victoire vient de Dieu seul » est la devise de l'armée nigériane depuis sa fondation dans les années 1960. Elle englobe l'importance religieuse du peuple nigérian."
 NIG_the_new_nigerian_caliph_idea_desc: "Le gouvernement nigérian a adopté une série de lois visant à créer un nouveau califat. Cela a permis une recrudescence de l'activité islamique et la formation d'un nouveau califat."
 NIG_reformed_ndcc_idea_desc: "La Commission de développement du delta du Niger (NDDC) a été réformée afin de mieux répondre aux besoins de la région. La nouvelle commission se concentrera sur le développement des infrastructures, l'éducation, la santé et le développement économique de la région."
 NIG_bakassi_occupation_idea: "La péninsule de Bakassi"
 NIG_bakassi_occupation_idea_desc: "La péninsule de Bakassi, région riche en ressources du delta du Niger, demeure sous notre contrôle malgré les revendications territoriales du Cameroun. Bien que le Cameroun ait demandé la restitution de la péninsule, nous avons maintenu notre position. La Cour internationale de Justice examine actuellement la propriété légitime de ce territoire. Pendant ce temps, nous continuons d'extraire et d'exporter du pétrole de la péninsule, ce qui profite à notre économie nationale et à notre commerce international."
 NIG_bakassi_occupation_idea_tt: "While we control §YThe Bakassi Peninsula§!, we have §GResource Rights§! to §Y[322.GetName]§!\n"
 NIG_reckless_growth_idea: "Croissance insouciante"
 NIG_reckless_growth_idea_desc: "La quête du gouvernement nigérian pour une croissance économique rapide et sans précédent a un coût considérable. Les communautés locales, tant tribales que urbaines, sont les principales victimes de cette stratégie de développement inconsidérée."
 NIG_convert_state_338_desc: "L'État de Sokoto est l'État le plus au nord-ouest du Nigeria. Ses liens historiques avec les Hussa-Fulani et l'ancien califat de Sokoto en font un État très important pour les musulmans du Nigeria. C'est également l'un des plus importants foyers de l'islamisme du pays et de toute l'Afrique de l'Ouest."
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "L'État de Lagos abrite l'une des plus grandes métropoles du pays et d'Afrique, avec la ville du même nom. L'État est l'un des principaux moteurs de l'activité économique et un centre urbain de forte densité qui abrite une grande partie de la population du pays. Bien que multiconfessionnelle, la région est majoritairement chrétienne en raison de l'ancien colonialisme britannique et de sa position de port majeur sur la côte ouest-africaine."
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "Développer les projets d'énergie hydroélectrique"
 NIG_expand_hydro_decisions_category_desc: "Le gouvernement fédéral du Nigéria a élaboré une série de nouveaux plans et lois permettant le développement de projets hydroélectriques à travers le pays. Nous devrions envisager d'investir dans ces projets pour nous aider à produire de l'électricité et à réduire notre dépendance au pétrole, et ainsi faire du Nigéria un leader mondial des énergies renouvelables, tout en libérant du pétrole pour l'exportation."
 NIG_construct_the_mambilla_hydroelectric_power_plant: "Construire la centrale hydroélectrique de Mambilla"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "Le projet de Mambilla est l'un des plus grands projets hydroélectriques d'Afrique. Son coût est estimé à plusieurs milliards de dollars et sa capacité installée atteindra 3 050 MW à son achèvement, ce qui en fait l'une des centrales hydroélectriques les plus puissantes au monde et l'une des plus grandes d'Afrique. Situé sur la rivière Donga, il comprendra quatre barrages et deux centrales souterraines et devrait créer un formidable élan d'emplois pour la région."
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "Construire la centrale hydroélectrique de Kashimbila"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "Située dans l'État de Taraba, au sud-est du Nigéria, la centrale hydroélectrique de Kashimbila enjambe la rivière Katsina-Ala. On estime que sa construction permettra de couvrir entre 80 et 90 % des besoins en électricité de l'État de Taraba."
 NIG_construct_the_zungeru_hydroelectric_power_plant: "Construire la centrale hydroélectrique de Zungeru"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "Construite autour du fleuve Kaduna, dans l'État du Niger, cette centrale hydroélectrique de grande envergure possède une capacité de 700 MW. Sa production annuelle estimée est de plus de 2 800 GWh, ce qui en fait la deuxième plus grande centrale hydroélectrique du pays, après celle de Kainji."
 NIG_construct_the_gurara_hydroelectric_power_plant: "Construire la centrale hydroélectrique de Gurara II"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "La centrale hydroélectrique de Gurara II est un projet hydroélectrique de grande envergure qui produira une puissance impressionnante de 360 ​​MW. Située sur la rivière Gurara, avec une production annuelle prévue de 1 130 GWh, elle représente une excellente occasion de poursuivre la modernisation de notre pays et de nous rapprocher de notre objectif : un pays moderne et industrialisé."
 nigeria_md.100.t: "La charia à Zamfara"
 nigeria_md.100.d: "Par un retournement de situation inattendu, l'État de Zamfara a instauré la charia comme système juridique. Bien que ce phénomène ne soit ni inattendu ni étranger à la région, il s'agit d'une évolution significative pour le pays et aura un impact majeur sur le nord du pays. Les militants chrétiens de la région ont déjà commencé à se mobiliser et se préparent à de petites manifestations ciblées contre le gouvernement régional et l'instauration de la charia. Ce n'est qu'une question de temps avant que la charia ne s'étende à toutes les régions musulmanes du pays."
 nigeria_md.100.a: "Une évolution inquiétante..."
 nigeria_md.100.b: "Intervenir avec un avertissement"
 nigeria_md.101.t: "Violences religieuses à Kaduna"
 nigeria_md.101.d: "Après que les États ont décidé d'appliquer la charia, la minorité chrétienne de l'État de Kaduna a commencé à se mobiliser et se prépare à de petites manifestations ciblées contre le gouvernement régional et l'instauration de la charia. Ce n'est qu'une question de temps avant que la charia ne gagne toutes les régions musulmanes du pays."
 nigeria_md.101.a: "Atténuer la situation"
 nigeria_md.101.b: "Ignorez la situation"
 nigeria_md.102.t: "Émeutes religieuses à Abuja suite à la création du concours Miss Monde"
 nigeria_md.102.d: "Le concours Miss Monde se déroule à Abuja et provoque des émeutes. La majorité chrétienne proteste contre le fait qu'un pays musulman accueille l'événement, tandis que les musulmans protestent contre le fait qu'un pays chrétien l'organise. La situation est tendue et pourrait dégénérer en violences."
 nigeria_md.102.a: "Interdire le concours"
 nigeria_md.102.b: "Laissez les locaux s'en occuper."
 nigeria_md.103.t: "La péninsule de Bakassi"
 nigeria_md.103.d: "La péninsule de Bakassi, région pétrolière du sud de l'Ambazonie, fait partie de notre pays depuis près de quarante ans. Or, la Cour internationale de Justice a statué en faveur du Cameroun et a ordonné au Nigéria de lui céder la péninsule. Que faire ? Accepter la décision de la Cour internationale de Justice et nous retirer, ou tenter de contraindre le Cameroun à abandonner cette idée absurde selon laquelle il aurait un quelconque droit sur la péninsule ?"
 nigeria_md.103.a: "Accepter la décision de la Cour internationale de Justice"
 nigeria_md.103.b: "Rejeter la décision de la Cour internationale de Justice"
 nigeria_md.104.t: "Effondrement d'un immeuble à Lagos"
 nigeria_md.104.d: "Un immeuble s'est effondré à Lagos, probablement en raison d'un non-respect des normes et réglementations de construction. Il s'agissait d'un nouveau centre commercial construit dans la ville de Lagos. Il semblerait que sa construction ait été réalisée sans les permis nécessaires et qu'il ne soit pas conforme aux normes en vigueur."
 nigeria_md.104.a: "Payer les dommages"
 nigeria_md.104.b: "Laissons les autorités locales s'en occuper."
 nigeria_md.105.t: "1er prix des Académies du cinéma africain"
 nigeria_md.105.d: "La première édition des Africa Movie Academy Awards se tient à Lagos. L'événement devrait attirer un grand nombre de participants venus de tout le continent. C'est une excellente occasion pour nous de mettre en valeur notre culture et de promouvoir notre pays comme un lieu idéal pour faire des affaires."
 nigeria_md.105.a: "Une merveilleuse distraction"
 nigeria_md.106.t: "Explosion dans un arsenal de Lagos"
 nigeria_md.106.d: "Une bombe a explosé à l'armurerie de Lagos, probablement en raison de mesures de sécurité insuffisantes. L'explosion a été provoquée par un engin explosif improvisé posé par un groupe militant opposé au gouvernement nigérian. Elle a causé d'importants dégâts à l'armurerie et fait plusieurs victimes."
 nigeria_md.106.a: "Enquêter sur l'explosion"
 nigeria_md.106.b: "Le mal est fait. Il est temps de passer à autre chose."
 nigeria_md.107.t: "Attaque de militants nigérians à Port Harcourt"
 nigeria_md.107.d: "Un groupe de militants a attaqué le port de Port Harcourt et serait opposé au gouvernement nigérian. Les militants ont tué plusieurs personnes et causé d'importants dégâts au port."
 nigeria_md.107.a: "Envoyez l'armée"
 nigeria_md.107.b: "Laissons les forces de police locales s'en occuper."
 nigeria_md.108.t: "Explosion d'un pipeline à Lagos"
 nigeria_md.108.d: "Une canalisation a explosé à Lagos, probablement en raison d'un manque d'entretien. L'explosion a été causée par une canalisation non conforme aux normes et mal entretenue."
 nigeria_md.108.a: "Enquêter sur l'explosion"
 nigeria_md.108.b: "Laissons les autorités locales s'en occuper."
 nigeria_md.109.t: "Effondrement d'un barrage à Zamfara"
 nigeria_md.109.d: "Un barrage s'est effondré à Zamfara, probablement en raison d'un manque d'entretien. Ce barrage, récemment construit dans l'État de Zamfara, aurait été bâti sans les permis nécessaires et ne respectait donc pas les normes en vigueur."
 nigeria_md.109.a: "Enquêter sur l'effondrement"
 nigeria_md.109.b: "Laissons les autorités locales s'en occuper."
 nigeria_md.110.t: "Violences précédant les élections"
 nigeria_md.110.d: "Les élections approchent et la violence s'intensifie. La majorité chrétienne manifeste violemment contre le fait qu'un pays musulman organise ces élections, tandis que les musulmans manifestent violemment contre le fait qu'un pays chrétien les organise. La situation est tendue et pourrait dégénérer en violence."
 nigeria_md.110.a: "Renforcer la sécurité et protéger les urnes"
 nigeria_md.110.b: "Laissons la situation suivre son cours."
 nigeria_md.111.t: "Déversement d'essence dans l'État de Kaduna"
 nigeria_md.111.d: "Une fuite d'essence s'est produite dans l'État de Kaduna, probablement due à un manque d'entretien. La fuite a été causée par une cuve à essence mal entretenue et non conforme aux normes."
 nigeria_md.111.a: "Déployer des forces fédérales dans la zone"
 nigeria_md.111.b: "Laissons les autorités locales s'en occuper."
 nigeria_md.112.t: "Explosion du pipeline d'Ijegun"
 nigeria_md.112.d: "Une canalisation a explosé à Ijegun, probablement à cause d'un manque d'entretien. L'explosion a été provoquée par une canalisation non conforme aux normes et mal entretenue."
 nigeria_md.112.a: "Enquêter sur l'explosion"
 nigeria_md.112.b: "Laissons les autorités locales s'en occuper."
 nigeria_md.113.t: "Islamic Extremists Attack in Bauchi State"
 nigeria_md.113.d: "Un groupe d'extrémistes islamistes a attaqué l'État de Bauchi et serait opposé au gouvernement nigérian. Ces extrémistes ont tué plusieurs personnes et causé d'importants dégâts matériels."
 nigeria_md.113.a: "Envoyez l'armée"
 nigeria_md.113.b: "Laissons les autorités locales s'en occuper."
 nigeria_md.114.t: "Establishment of Afe Babalola University"
 nigeria_md.114.d: "Une nouvelle université a été créée au Nigéria et porte le nom d'Afe Babalola (décédé). Cet établissement privé devrait jouer un rôle majeur dans le secteur de l'éducation du pays."
 nigeria_md.114.a: "Une merveilleuse opportunité"
 nigeria_md.115.t: "Les inondations au Nigéria"
 nigeria_md.115.d: "Le gouvernement nigérian a décrété l'état d'urgence en raison des inondations qui frappent le pays. Ces inondations ont causé d'importants dégâts et ont fait plusieurs victimes."
 nigeria_md.115.a: "Nature has to run its course"
 nigeria_md.115.b: "Deploy the military to the area"
 nigeria_md.115.c: "Provide funding to the local authorities"
 nigeria_md.116.t: "Le jubilé d'or sanglant"
 nigeria_md.116.d: "Alors que le Nigéria célébrait le 50e anniversaire de son indépendance, ce qui aurait dû être une fête joyeuse s'est transformé en tragédie. Le Mouvement pour l'émancipation du delta du Niger (MEND) avait prévenu de ses intentions de perpétrer des attentats durant les célébrations et a mis ses menaces à exécution. Les attentats à la bombe à Abuja ont fait plusieurs morts et de nombreux blessés, jetant une ombre sur ce jubilé d'or. Cette attaque survient à un moment particulièrement difficile, alors que le pays est déjà confronté à des inondations dévastatrices qui ont contraint le gouvernement à déclarer l'état d'urgence."
 nigeria_md.116.a: "Une journée véritablement tragique"
 nigeria_md.117.t: "Le massacre de Zaki Biam"
 nigeria_md.117.d: "Un massacre a eu lieu à Zaki Biam, probablement dû à un manque de mesures de sécurité adéquates. Ce massacre a été perpétré par un groupe de militants opposés au gouvernement nigérian. Il a fait de nombreuses victimes et causé d'importants dégâts matériels."
 nigeria_md.117.a: "Fournir un financement supplémentaire aux autorités locales"
 nigeria_md.117.b: "Laisser l'armée enquêter sur la situation en interne."
 nigeria_ambazonia.1.t: "Avons-nous le choix ?"
 nigeria_ambazonia.1.d: "Les Nigérians ont décidé de rejeter la décision de la Cour internationale de Justice de nous céder la péninsule de Bakassi. Nous sommes dans l'incertitude quant à nos options. Pouvons-nous céder et nous retirer de la péninsule, ou choisir de la défendre, ou encore faire appel aux Nigérians pour qu'ils reconsidèrent leur décision ? Que devons-nous faire ?"
 nigeria_ambazonia.1.a: "Bakassi nous appartient légitimement"
 nigeria_ambazonia.1.b: "Nous allons nous en occuper nous-mêmes"
 nigeria_ambazonia.1.c: "Se retirer de Bakassi"
 nigeria_ambazonia.2.t: "Le premier coup"
 nigeria_ambazonia.2.d: "Des escarmouches ont opposé des soldats camerounais à nos forces dans la péninsule de Bakassi. Nos troupes, déployées dans la région, ont tenté de maintenir leurs positions et ont repoussé l'attaque initiale des forces camerounaises. L'escalade est inévitable si nous ne réagissons pas. Que devons-nous faire ?"
 nigeria_ambazonia.2.a: "Ripostez !"
 nigeria_ambazonia.2.b: "Le Nigeria concède la victoire à Bakassi"
 nigeria_ambazonia.3.t: "La reddition"
 nigeria_ambazonia.3.d: "Le Cameroun nous a cédé la péninsule de Bakassi. Il est temps de célébrer notre victoire et d'entamer un nouveau chapitre de notre relation, sous la bannière de la domination sur la région de Bakassi et ses environs."
 nigeria_ambazonia.3.a: "Bakassi nous appartient légitimement !"
 nigeria_ambazonia.4.t: "La demande"
 nigeria_ambazonia.4.d: "Le Cameroun nous demande de nous retirer de la péninsule de Bakassi. Que devons-nous faire ? Nous pouvons soit persévérer et lutter pour la péninsule, soit céder et nous en retirer. Ce choix déterminera l’avenir de la région et les relations entre notre pays et le Cameroun."
 nigeria_ambazonia.4.a: "Ripostez !"
 nigeria_ambazonia.4.b: "Concéder la péninsule"
 nigeria_ambazonia.5.t: "Le Nigeria défend Bakassi"
 nigeria_ambazonia.5.d: "Le Nigeria a défendu la péninsule de Bakassi contre le Cameroun. On ignore si cela entraînera d'autres mesures de la part du gouvernement nigérian, mais il est clair que le Cameroun a remporté ce différend diplomatique sans effusion de sang."
 nigeria_ambazonia.5.a: "Concède Bakassi"
 nigeria_ambazonia.5.b: "Intensifier le conflit"
 nigeria_ambazonia.6.t: "Le Nigeria concède la victoire à Bakassi"
 nigeria_ambazonia.6.d: "Le Nigeria a cédé la péninsule de Bakassi au Cameroun. Malgré ses réticences initiales à se conformer à la décision de la Cour internationale de Justice, il a finalement cédé la péninsule au Cameroun. On ignore si cela entraînera d'autres actions de la part du gouvernement nigérian, mais il est clair que le Cameroun a remporté ce différend diplomatique sans avoir recours à une guerre ouverte."
 nigeria_ambazonia.6.a: "Bakassi nous appartient légitimement !"
 nigeria_ambazonia.7.t: "Le Nigéria annexe l'Ambazonie"
 nigeria_ambazonia.7.d: "Malgré l'arrêt de la Cour internationale de Justice, le Cameroun a cédé la péninsule de Bakassi au Nigéria, tandis que le reste de la région d'Ambazonie a été annexé par ce dernier. On ignore si le gouvernement camerounais prendra d'autres mesures, mais il est clair que le Nigéria a largement remporté cette bataille, puisqu'il contrôle désormais la totalité de la péninsule de Bakassi ainsi que le reste de la région."
 nigeria_ambazonia.7.a: "Nouvelle montée des tensions..."
 nigeria_ambazonia.8.t: "La deuxième guerre ambazonienne"
 nigeria_ambazonia.8.d: "Le refus du Nigéria d'accepter l'arrêt de la Cour internationale de Justice a déclenché une seconde guerre en Ambazonie. Ce conflit, d'une brutalité extrême, a déjà causé d'importants dégâts dans la région. L'issue de cette guerre reste incertaine, mais il est certain qu'elle sera longue et difficile pour les deux camps, qui n'ont plus rien à perdre."
 nigeria_ambazonia.8.a: "Un jour triste pour le monde..."
 nigeria_ambazonia.9.t: "Le Nigeria se retire d'Ambazonie"
 nigeria_ambazonia.9.d: "Le Nigéria s'est retiré d'Ambazonie sans nouvelle escalade. On ignore si cela entraînera d'autres mesures de la part du gouvernement nigérian, mais il est clair que le Cameroun a remporté ce différend diplomatique sans effusion de sang."
 nigeria_ambazonia.9.a: "La raison l'a emporté..."
 nigeria_ambazonia.10.t: "Cameroon Concedes Bakassi"
 nigeria_ambazonia.10.d: "Cammeroon concedes the Bakassi Peninsula to Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.10.a: "A Sad Day for the World..."
 NIG_has_converted_everything: "Every [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted."
 nigeria_md.11.t: "A Nation Converted, Nations United"
 nigeria_md.11.a: "A Satisfying Conclusion..."
 nigeria_md.11.d: "After several months of rampant religious conversions and focused religious efforts sponsored by the [NIG.GetNameWithFlag] [NIG.GetAdjective] State, the nation has been converted. The [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted to Islam and the [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted to Christianity. The nation is now a unified nation under the banner of Islam."
 NIG_military_solution: "Military Solution"
 NIG_military_solution_desc: "The Niger Delta militants understand only force. By deploying a Joint Task Force combining army and navy elements, we can secure oil infrastructure and eliminate militant strongholds in the creeks and swamps. This approach may be costly in lives and international reputation, but it offers a decisive resolution to the crisis."
 NIG_address_niger_delta: "Address Niger Delta Grievances"
 NIG_address_niger_delta_desc: "The root causes of the Niger Delta crisis lie in decades of environmental destruction, poverty, and neglect of local communities. By addressing these underlying grievances through development programs and genuine engagement with community leaders, we can create lasting peace without the bloodshed of military action."
 NIG_negotiate_peace: "Negotiate Peace"
 NIG_negotiate_peace_desc: "Rather than meeting violence with violence, we should open dialogue with militant leaders. Through careful negotiation and compromise, we may be able to achieve a peaceful resolution that addresses the legitimate concerns of Niger Delta communities while protecting Nigeria's vital oil industry."
 NIG_nddc_reform: "Reform the NDDC"
 NIG_nddc_reform_desc: "The Niger Delta Development Commission has been plagued by corruption and inefficiency since its founding. By implementing sweeping reforms, installing competent leadership, and ensuring proper oversight, we can transform the NDDC into an effective tool for development that actually reaches the communities it was designed to serve."
 NIG_amnesty_program: "Presidential Amnesty Program"
 NIG_amnesty_program_desc: "Following the model of successful demobilization programs around the world, we will offer blanket amnesty to Niger Delta militants who surrender their weapons. Former fighters will receive rehabilitation, vocational training, and monthly stipends to help them reintegrate into society. This bold gamble may be our best chance for lasting peace."
 NIG_oil_revenue_sharing: "Oil Revenue Sharing Agreement"
 NIG_oil_revenue_sharing_desc: "A key grievance of Niger Delta communities is that they see little benefit from the vast oil wealth extracted from their lands. By negotiating a fairer distribution of oil revenues between the federal government, state governments, and local communities, we can address this injustice and remove a major driver of the insurgency."
 NIG_niger_delta_resolved: "Niger Delta Resolved"
 NIG_niger_delta_resolved_desc: "Through a combination of development, negotiation, and reform, we have finally resolved the Niger Delta crisis. Oil production has returned to full capacity, former militants have been successfully reintegrated, and local communities are experiencing unprecedented prosperity. The Niger Delta stands as a model of conflict resolution and inclusive development."