l_french:
 burma_focus: "Priorités nationales myanmaraises"
 BRM_revisit_the_rohingya_issue: "Réexaminer la question des Rohingyas"
 BRM_revisit_the_rohingya_issue_desc: "Les musulmans de l'État de Rakhine, qui se nomment eux-mêmes « Rohingya », sont considérés avec hostilité par une grande partie de la majorité bouddhiste. Cette animosité a engendré des tensions, des violences et des condamnations étrangères, et requiert notre attention."
 BRM_the_path_of_intolerance: "La voie de l'intolérance"
 BRM_the_path_of_intolerance_desc: "Les soi-disant « Rohingya » ne sont pas originaires de notre pays. Nous devrions les renvoyer au Bangladesh."
 BRM_support_buddhist_nationalists: "Soutenir les nationalistes bouddhistes"
 BRM_support_buddhist_nationalists_desc: "Si les méthodes du mouvement 969 et d'autres mouvements nationalistes bouddhistes sont un peu trop extrêmes à notre goût, nous devrions néanmoins nous ranger de leur côté par rapport aux Bengalis."
 BRM_expel_the_rohingya: "Expulser les Rohingyas"
 BRM_expel_the_rohingya_desc: "Nous avons déjà tenté d’expulser les « Rohingyas », mais nous avons cédé à la pression étrangère et les avons autorisés à revenir. Cette fois, nous ne le ferons pas."
 BRM_the_path_of_tolerance: "Le chemin de la tolérance"
 BRM_the_path_of_tolerance_desc: "La question de savoir depuis combien de temps les Rohingyas vivent dans l’État de Rakhine n’a aucune importance. Nous devons mettre un terme à la violence en acceptant les Rohingyas, même si cela contrarie certains bouddhistes."
 BRM_affirm_religious_tolerance: "Affirmer la tolérance religieuse"
 BRM_affirm_religious_tolerance_desc: "Le Myanmar est un pays sans religion nationale, ce qui témoigne de notre multiculturalisme. Nous devons réaffirmer ce principe et nous prémunir contre la domination du bouddhisme."
 BRM_reform_the_1982_citizenship_law: "Réformer la loi sur la citoyenneté de 1982"
 BRM_reform_the_1982_citizenship_law_desc: "Les Rohingyas ont été déchus de leur citoyenneté en 1982. Il est temps de la leur rendre."
 BRM_address_the_democracy_question: "Aborder la question de la démocratie"
 BRM_address_the_democracy_question_desc: "La Birmanie subit des pressions croissantes, de l’intérieur comme de l’extérieur, en faveur de la démocratisation. Nous devons nous attaquer à ce problème si nous voulons que notre État survive."
 BRM_the_new_economic_boom: "Le nouveau boom économique"
 BRM_the_new_economic_boom_desc: "Il est temps de sortir notre économie de la stagnation et de la faire avancer."
 BRM_loan_refactoring: "Refactorisation de prêt"
 BRM_loan_refactoring_desc: "La restructuration de nos prêts est un moyen infaillible de faire progresser notre économie."
 BRM_pave_the_way_for_civilian_rule: "Ouvrir la voie à un régime civil"
 BRM_pave_the_way_for_civilian_rule_desc: "Le régime militaire n’est plus tenable au XXIe siècle. Ni notre peuple ni les étrangers dont nous avons besoin de la richesse économique ne le toléreront."
 BRM_reject_the_way_for_civilian_rule: "Rejeter la nécessité d’un gouvernement civil"
 BRM_reject_the_way_for_civilian_rule_desc: "L’armée a toujours guidé le pays dans la bonne direction. Ce n’est pas aux étrangers ni aux masses endoctrinées de nous dire le contraire."
 BRM_propose_the_2008_constitution: "Proposer la nouvelle Constitution"
 BRM_propose_the_2008_constitution_desc: "Pour ouvrir la voie à la démocratisation, il faut rédiger une nouvelle constitution. Cette constitution cherchera à établir un équilibre entre les pouvoirs civil et militaire, tout en préservant l’influence des deux dans la vie politique."
 BRM_relax_media_censorship: "Relâchez la censure des médias"
 BRM_relax_media_censorship_desc: "Quel mal peut-il nous faire de permettre à quelques journalistes d’exprimer leurs doléances ?"
 BRM_release_opposition_figures: "Libérer les figures de l'opposition"
 BRM_release_opposition_figures_desc: "Aung San Suu Kyi et ses partisans ont prouvé leur ténacité. Il est temps d’accepter la défaite dans nos tentatives de les écraser."
 BRM_allow_labour_strikes_and_unions: "Autoriser les grèves et les syndicats"
 BRM_allow_labour_strikes_and_unions_desc: "En tant que gouvernement autrefois attaché aux principes socialistes, il est tout à fait normal que nous nous montrions du côté des travailleurs."
 BRM_cede_power_to_the_nld: "Céder le pouvoir à la NLD"
 BRM_cede_power_to_the_nld_desc: "Il est temps de céder le pouvoir au camp pro-démocratie. Quoi qu'il en soit, nous avons préservé l'indépendance et l'influence de l'armée dans la constitution que nous avons rédigée."
 BRM_promote_civilian_enterprises: "Promouvoir les entreprises civiles"
 BRM_promote_civilian_enterprises_desc: "La liberté politique s’accompagne de la liberté économique. Il est temps d’encourager nos futurs entrepreneurs."
 BRM_limit_promotion_of_social_liberties: "Promotion limitée des libertés sociales"
 BRM_limit_promotion_of_social_liberties_desc: "Même si l’influence persistante de l’armée nous empêche de parvenir à une libéralisation complète, nous pouvons néanmoins assouplir certaines de nos lois les plus sévères."
 BRM_end_isolationism: "Mettre fin à l’isolationnisme"
 BRM_end_isolationism_desc: "Notre pays a répondu à la guerre froide en se coupant du monde extérieur. À l’ère de la mondialisation, cette tactique n’est plus viable."
 BRM_announce_the_china_myanmar_economic_corridor: "Le corridor économique Chine-Myanmar"
 BRM_announce_the_china_myanmar_economic_corridor_desc: "Nous pouvons grandement bénéficier d’une adhésion à l’initiative chinoise « Une ceinture, une route »."
 BRM_increase_trade_with_asean: "Augmenter les échanges commerciaux avec l’ASEAN"
 BRM_increase_trade_with_asean_desc: "Le commerce avec nos amis et nos voisins est un moyen infaillible de développer l’économie."
 BRM_request_western_development_aid: "Demande d'aide au développement occidental"
 BRM_request_western_development_aid_desc: "Depuis la démocratisation, les donateurs occidentaux ont manifesté une plus grande volonté de financer notre développement. Nous devons en profiter."
 BRM_encourage_investment_from_western_firms: "Court Western Energy Industries"
 BRM_encourage_investment_from_western_firms_desc: "Les sociétés pétrolières et gazières occidentales peuvent nous aider à développer notre capacité d’extraction nationale."
 BRM_reach_out_to_the_US_for_military_protection: "Contactez les États-Unis pour une protection militaire"
 BRM_reach_out_to_the_US_for_military_protection_desc: "En fin de compte, la Chine est une menace plus grande qu’un allié et la capacité de l’ASEAN à contenir la Chine est pour le moins douteuse. Nous devons plutôt nous tourner vers les États-Unis."
 BRM_become_a_major_non_nato_ally: "Devenir un allié majeur non membre de l’OTAN"
 BRM_become_a_major_non_nato_ally_desc: "Le statut d’allié majeur non membre de l’OTAN nous procurera de grands avantages militaires et technologiques."
 BRM_encourage_investment_from_asean_firms: "Cour des entreprises industrielles de l'ASEAN"
 BRM_encourage_investment_from_asean_firms_desc: "L’ASEAN abrite un certain nombre d’entreprises prometteuses que nous pouvons attirer dans notre pays grâce à une main d’œuvre bon marché et à des réglementations favorables."
 BRM_improve_security_cooperation_with_asean: "Coopération en matière de sécurité avec l’ASEAN"
 BRM_improve_security_cooperation_with_asean_desc: "L’ASEAN doit rester forte face à l’Occident comme à l’Est."
 BRM_push_for_mutual_defence_agreements_between_asean_states: "L'accord de défense mutuelle de l'ASEAN"
 BRM_push_for_mutual_defence_agreements_between_asean_states_desc: "L'intégration de l'ASEAN peut aller beaucoup plus loin. Nous devrions proposer un traité qui renforcerait la coopération militaire au sein de l'ASEAN."
 BRM_encourage_investment_from_chinese_firms: "Entreprises de construction chinoises"
 BRM_encourage_investment_from_chinese_firms_desc: "Les entreprises chinoises rivalisent de plus en plus avec celles de l'Occident. Nous devons les courtiser en leur offrant des conditions commerciales favorables."
 BRM_establish_a_military_partnership_with_china: "Établir un partenariat militaire avec la Chine"
 BRM_establish_a_military_partnership_with_china_desc: "La Chine a toujours été notre amie alors qu’aucun autre pays ne l’était. Même si ses relations avec les groupes rebelles ne sont pas idéales, nous pouvons passer outre ce fait et gagner un allié solide."
 BRM_join_the_shanghai_pact: "Former une alliance avec la Chine"
 BRM_join_the_shanghai_pact_desc: "Le temps est venu de consolider nos liens avec la Chine. Nous devons nous joindre à cette alliance pour démontrer notre engagement envers cette amitié."
 BRM_undermine_the_influence_of_the_tatmadaw: "Saper l’influence de la Tatmadaw"
 BRM_undermine_the_influence_of_the_tatmadaw_desc: "Le Myanmar ne sera jamais vraiment libre tant que l’influence de l’armée ne sera pas complètement éradiquée. Nous devons commencer à lutter contre l’armée pour l’avenir de notre pays."
 BRM_accept_the_role_of_the_tatmadaw: "Accepter le rôle de la Tatmadaw"
 BRM_accept_the_role_of_the_tatmadaw_desc: "Nous devons beaucoup à la Tatmadaw et avons besoin de son aide continue pour résoudre les problèmes de sécurité du Myanmar. Nous devons apprendre à gouverner à ses côtés."
 BRM_begin_calls_for_constitutional_revision: "Begin appelle à une révision constitutionnelle"
 BRM_begin_calls_for_constitutional_revision_desc: "La constitution actuelle préserve l’indépendance de la Tatmadaw par rapport au régime civil et lui assure une représentation continue au sein du gouvernement. Nous devons utiliser nos liens avec la base pour commencer à plaider en faveur du changement."
 BRM_target_the_corruption_of_military_enterprises: "Cibler la corruption des entreprises militaires"
 BRM_target_the_corruption_of_military_enterprises_desc: "L’armée tire des revenus importants des entreprises qui lui appartiennent. La corruption et le népotisme de ces entreprises justifient parfaitement notre ciblage ou constituent une source essentielle du pouvoir de la Tatmadaw."
 BRM_mobilize_the_workers: "Mobiliser les classes populaires"
 BRM_mobilize_the_workers_desc: "Toute révolution a besoin du soutien des opprimés, qu’ils soient ouvriers ou travailleurs ruraux. La nôtre ne sera pas différente."
 BRM_mobilize_the_students: "Mobiliser les étudiants"
 BRM_mobilize_the_students_desc: "Les étudiants ont joué un rôle central dans le mouvement démocratique au cours des dernières décennies. Leur soutien sera essentiel à notre succès."
 BRM_mobilize_the_monks: "Mobiliser les moines"
 BRM_mobilize_the_monks_desc: "Les moines ont manifesté contre la Tatmadaw dans le passé. Nous pouvons les convaincre de le faire à nouveau. Le soutien des moines aidera notre cause aux yeux de la population bouddhiste majoritaire."
 BRM_mobilize_the_ethnic_minorities: "Mobiliser les minorités ethniques"
 BRM_mobilize_the_ethnic_minorities_desc: "Depuis l'indépendance, les minorités jouent un rôle minime dans la politique du gouvernement central, bien qu'elles représentent 32 % de la population. Si nous obtenons leur soutien, nous pourrons tirer parti d'un groupe démographique qu'aucun gouvernement n'a su exploiter jusqu'à présent."
 BRM_launch_talks_on_a_new_constitution: "La Constitution de la Birmanie"
 BRM_launch_talks_on_a_new_constitution_desc: "Maintenant que nous avons démontré le soutien populaire au changement, il est temps de discuter d’une constitution qui ne donne pas à la Tatmadaw le droit de s’immiscer dans les affaires du gouvernement."
 BRM_end_the_role_of_the_tatmadaw_in_politics: "Mettre fin au rôle de la Tatmadaw dans la politique"
 BRM_end_the_role_of_the_tatmadaw_in_politics_desc: "L'affirmation du pouvoir civil en Birmanie est presque totale. Il ne reste plus qu'à purger le peu d'influence que l'armée a encore sur le gouvernement."
 BRM_suppress_critics_of_the_military: "Réprimer la couverture négative de l’armée"
 BRM_suppress_critics_of_the_military_desc: "Même si la libéralisation a eu lieu, l'armée ne peut tolérer que des critiques ouvertes de la part des journalistes. Nous devrions faire taire ou au moins étouffer les voix de ceux qui pourraient provoquer la colère de la Tatmadaw."
 BRM_pursue_rapprochement_with_rebel_groups: "Poursuivre le rapprochement avec les groupes rebelles"
 BRM_pursue_rapprochement_with_rebel_groups_desc: "Des décennies de combats ont montré que l’insurrection ne peut être résolue par la violence. Nous devons commencer à faire des concessions aux groupes rebelles."
 BRM_crush_the_rebel_groups: "Écraser les groupes rebelles"
 BRM_crush_the_rebel_groups_desc: "Pour établir l’unité de notre nation, nous avons besoin d’une série de campagnes décisives et bien organisées pour anéantir une par une les soi-disant « zones libérées »."
 BRM_affirm_protections_of_minority_culture_and_language: "Préserver les cultures et les langues des minorités"
 BRM_affirm_protections_of_minority_culture_and_language_desc: "Les minorités ethniques se sentent menacées par la domination du bouddhisme et de la culture birmane. Nous devons les assurer que leurs cultures seront respectées."
 BRM_promise_autonomy: "Promesse d'autonomie"
 BRM_promise_autonomy_desc: "La grande majorité des groupes rebelles souhaitent une plus grande autonomie et non l’indépendance. C’est un souhait que nous pouvons et devons satisfaire."
 BRM_establish_a_federated_state: "Établir un État fédéré"
 BRM_establish_a_federated_state_desc: "Il n’a jamais été réaliste pour notre pays de devenir une union. Poursuivons plutôt l’unité par la fédéralisation."
 BRM_proclaim_an_end_to_the_insurgency: "Proclamer la fin de l'insurrection"
 BRM_proclaim_an_end_to_the_insurgency_desc: "Nos actions ont apporté une paix durable et, avec elle, un avenir meilleur pour notre nation."
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives: "Mettre fin définitivement aux initiatives de cessez-le-feu"
 BRM_proclaim_a_permanent_end_to_ceasefire_initiatives_desc: "Le fait que nous ayons périodiquement cherché à obtenir des cessez-le-feu avec divers groupes rebelles est un signe de faiblesse. Nous devons exclure à jamais la possibilité de négociations."
 BRM_strike_the_karen: "Frappez les Karen"
 BRM_strike_the_karen_desc: "Les Karens sont des ennemis de l'État depuis qu'ils ont combattu aux côtés des Britanniques contre l'indépendance de la Birmanie. L'existence continue de l'Union nationale karen est un vestige de cette trahison historique, et elle doit être détruite."
 BRM_strike_the_kachin: "Frappez les Kachin"
 BRM_strike_the_kachin_desc: "Au nord, l'organisation de l'indépendance Kachin représente une menace importante car elle possède la deuxième plus grande armée rebelle de tout le pays. Néanmoins, si nous concentrons notre attention sur elle, elle sera incapable de défendre ses territoires riches en ressources."
 BRM_strike_the_shan: "Frappez les Shan"
 BRM_strike_the_shan_desc: "L'État Shan est trop proche du cœur de la Birmanie pour que nous puissions nous en réjouir. Le Conseil de restauration de l'État Shan et tous les autres groupes Shan méritent donc toute notre attention."
 BRM_turn_on_the_united_wa_state_army: "Allumez l'armée unie de l'État de Wa"
 BRM_turn_on_the_united_wa_state_army_desc: "Même si l’UWSA a combattu à nos côtés dans le passé, on ne peut tout simplement pas lui faire confiance. Avec la plus grande force rebelle du pays et des liens étroits avec la Chine, nous ne pouvons pas établir un État unifié avec une force aussi puissante qui échappe à notre contrôle. Nous devons les forcer à se soumettre à notre autorité."
 BRM_internal_colonialism: "Colonialisme interne"
 BRM_internal_colonialism_desc: "Maintenant que nous avons sécurisé le pays, nous pouvons poursuivre la pratique lucrative de l’extraction des ressources."
 BRM_imprison_opposition_figures: "Emprisonner les figures de l'opposition"
 BRM_imprison_opposition_figures_desc: "Nous ne pouvons pas laisser des membres de la LND défier notre autorité dans la rue. Il vaut mieux les enfermer et les faire taire."
 BRM_crackdown_on_protests: "Répression des manifestations"
 BRM_crackdown_on_protests_desc: "Ce sera difficile, mais il faut le faire. Si nous répondons aux manifestations en faveur de la démocratie avec suffisamment de brutalité, les gens ne descendront plus dans la rue et notre pouvoir sera assuré."
 BRM_leave_asean: "Quitter l’ASEAN"
 BRM_leave_asean_desc: "L'ASEAN ne nous permettra pas de poursuivre notre approche « dictatoriale ». Nous devons laisser l'organisation montrer ce que nous pensons de son comportement hypocrite et inefficace."
 BRM_establish_direct_military_rule: "Consolider le régime militaire"
 BRM_establish_direct_military_rule_desc: "L'autoritarisme au Myanmar a échoué parce que nous ne l'avons pas suffisamment poussé. Nous devons étendre notre contrôle sur tous les aspects de la société."
 BRM_affirm_the_superiority_of_authoritarian_capitalism: "Enraciner le capitalisme autoritaire"
 BRM_affirm_the_superiority_of_authoritarian_capitalism_desc: "L'Occident et nos militants locaux voudraient que nous libéralisions notre économie et l'exposions au monde extérieur. Cependant, les exemples de réussite en Corée du Sud et en Chine montrent que le développement passe par une forte intervention de l'État sur les forces du marché. Si nous réussissons à développer l'économie, les citoyens oublieront nos répressions et nous accepteront comme des dirigeants légitimes."
 BRM_increase_the_tatmadaws_role_in_the_economy: "Le rôle de la Tatmadaw dans l'économie"
 BRM_increase_the_tatmadaws_role_in_the_economy_desc: "La Tatmadaw s'est toujours consacrée au développement du pays. Notre implication directe dans l'économie contribuera à sa croissance plus que ne le feraient les forces du marché libéral."
 BRM_construct_military_industries: "Construire des industries militaires"
 BRM_construct_military_industries_desc: "Plus l'armée emploie de personnel, plus nous bénéficions du soutien de ceux qui dépendent de nous pour leur subsistance. L'implantation d'industries militaires contribuera à renforcer nos forces armées, notre économie et notre soutien populaire."
 BRM_achieve_acceptance_of_military_rule: "Obtenir l'acceptation du régime militaire"
 BRM_achieve_acceptance_of_military_rule_desc: "Cela a demandé beaucoup d’efforts de notre part, mais le peuple a fini par accepter notre domination et notre pouvoir est désormais assuré."
 BRM_distract_attentions_abroad: "Détourner l'attention à l'étranger"
 BRM_distract_attentions_abroad_desc: "Si nous voulons conserver notre emprise, certes fragile, sur le pouvoir, nous devons concentrer l’attention de notre public national sur les étrangers."
 BRM_reject_foreign_interference: "Rejeter l'ingérence étrangère"
 BRM_reject_foreign_interference_desc: "Nous pouvons faire appel au patriotisme de notre population en condamnant l’implication de puissances étrangères dans nos affaires intérieures."
 BRM_promote_anti_thai_rhetoric: "Promouvoir la rhétorique anti-thaïlandaise"
 BRM_promote_anti_thai_rhetoric_desc: "L'animosité entre notre peuple et les Thaïlandais demeure vive. Il ne nous en faudra pas beaucoup pour attiser l'hostilité."
 BRM_provoke_clashes_on_the_thai_border: "Affrontements à la frontière thaïlandaise"
 BRM_provoke_clashes_on_the_thai_border_desc: "Les incidents frontaliers sont relativement fréquents. En donnant des ordres discrets à nos forces frontalières, nous pouvons transformer ces incidents en événements bien plus graves."
 BRM_strike_our_age_old_enemy: "Frappez notre vieil ennemi"
 BRM_strike_our_age_old_enemy_desc: "Maintenant que nous avons un prétexte, il est temps de frapper la Thaïlande. Quel meilleur moyen de préserver notre soutien que de déclarer la guerre à un ennemi honni ? Soyez toutefois prévenus : d’autres États pourraient prendre la défense de la Thaïlande et contrecarrer notre objectif d’une guerre rapide et propre."
 BRM_criticize_chinas_meddling: "Critiquer l'ingérence de la Chine"
 BRM_criticize_chinas_meddling_desc: "Le soutien de la Chine à l'UWSA et à d'autres groupes sape l'autorité de notre gouvernement. En nous dressant contre la Chine, nous montrons à notre population que nous nous soucions réellement de la souveraineté nationale."
 BRM_undermine_chinese_influence_in_the_border_regions: "Saper le soutien chinois aux rebelles"
 BRM_undermine_chinese_influence_in_the_border_regions_desc: "Nous pouvons ordonner à nos services de renseignement de perturber le soutien chinois aux groupes rebelles. Bien sûr, nous encourrons la colère de notre puissant voisin, mais nous devons faire le nécessaire pour préserver notre souveraineté."
 BRM_ultimatum_to_china: "Ultimatum à la Chine"
 BRM_ultimatum_to_china_desc: "La Chine doit choisir entre respecter notre indépendance ou affronter la guerre. Naturellement, de telles menaces ne seront entendues que si notre armée est suffisamment renforcée pour représenter une menace pour les Chinois."
 BRM_seek_closer_ties_to_china: "Rechercher des liens plus étroits avec la Chine"
 BRM_seek_closer_ties_to_china_desc: "Même si nous tenons à notre souveraineté, nous ne pouvons pas nous permettre de mettre en colère notre puissant protecteur. Nous pouvons plutôt utiliser nos liens avec la Chine pour protéger notre gouvernement."
 BRM_promote_chinese_investment: "Promouvoir l'investissement chinois"
 BRM_promote_chinese_investment_desc: "Les investissements chinois apporteront assurément emplois et richesse à notre nation. Ils permettront au peuple d'oublier ses soucis mesquins, comme la démocratie."
 BRM_secure_chinese_assistance_in_crushing_dissent: "Obtenir l'aide de la Chine pour écraser la dissidence"
 BRM_secure_chinese_assistance_in_crushing_dissent_desc: "L'appareil de sécurité chinois est potentiellement le plus efficace au monde. Nous pourrions utiliser son expertise pour faire taire les critiques, surveiller notre population et réprimer les manifestations."
 BRM_give_china_preferential_trade_agreements: "Accorder à la Chine des accords commerciaux préférentiels"
 BRM_give_china_preferential_trade_agreements_desc: "L'aide chinoise n'est pas sans conditions. Ils affirment que nous devons les privilégier par rapport à nos autres partenaires commerciaux. « Quels autres partenaires commerciaux ? » répondons-nous."
 BRM_request_chinese_protection: "Demande de protection chinoise"
 BRM_request_chinese_protection_desc: "Notre gouvernement militaire est une cible potentielle d'intervention. Nous devons céder une partie de notre souveraineté à la Chine pour assurer notre survie. C'est indispensable."
 BRM_focus_on_the_tatmadaw: "Une Tatmadaw de classe mondiale"
 BRM_focus_on_the_tatmadaw_desc: "Le Myanmar est confronté à de nombreuses menaces, tant internes qu'externes. Il est donc naturel que nous nous concentrions sur notre institution la plus importante : réformer notre armée pour en faire une force plus professionnelle, plus compétente et plus respectée."
 BRM_inward_orientation: "Orientation vers l'intérieur"
 BRM_inward_orientation_desc: "Sur le plan intérieur, le Myanmar présente à la fois de grandes forces et de grandes faiblesses. Nous avons survécu pendant de nombreuses décennies malgré l'isolement international, mais nous devons encore unir notre pays profondément divisé."
 BRM_defend_our_borders: "Défendons nos frontières"
 BRM_defend_our_borders_desc: "Même si le risque d’invasion n’est pas élevé pour le moment, nous devons nous préparer à toute éventualité."
 BRM_fortify_the_bangladeshi_border: "Fortifier la frontière du Bangladesh"
 BRM_fortify_the_bangladeshi_border_desc: ""
 BRM_fortify_the_thai_border: "Fortifier la frontière thaïlandaise"
 BRM_fortify_the_thai_border_desc: "Les affrontements avec notre ennemi historique, la Thaïlande, se produisent trop fréquemment le long de cette frontière dangereuse. Drogues, armes et personnes y circulent également librement."
 BRM_fortify_the_indian_border: "Fortifier la frontière indienne"
 BRM_fortify_the_indian_border_desc: ""
 BRM_fortify_the_chinese_border: "Fortifier la frontière chinoise"
 BRM_fortify_the_chinese_border_desc: "Depuis que 10 000 soldats nationalistes chinois ont traversé cette frontière à la suite de la guerre civile chinoise et occupé des parties de notre territoire pendant plus d’une décennie, nos planificateurs militaires ont considéré la défense de cette frontière comme l’une de nos principales priorités."
 BRM_improve_domestic_designs: "Améliorer les conceptions domestiques"
 BRM_improve_domestic_designs_desc: "L'autosuffisance a toujours fait partie de notre identité. Nous devons développer nos technologies pour préserver notre autonomie."
 BRM_ma_rifle_series: "Série de fusils MA"
 BRM_ma_rifle_series_desc: "La série de fusils MA est notre version des fusils d'infanterie du 20e siècle."
 BRM_confirm_the_dominance_of_the_army: "Confirmer la domination de l'armée"
 BRM_confirm_the_dominance_of_the_army_desc: "L'armée a toujours été et restera la branche la plus importante de la Tatmadaw. Nous ne voyons aucune raison de chercher à changer cela, ni maintenant ni jamais."
 BRM_improve_our_army_doctrine: "Améliorer la doctrine de notre armée"
 BRM_improve_our_army_doctrine_desc: ""
 BRM_bolster_officer_training: "Renforcer la formation des officiers"
 BRM_bolster_officer_training_desc: "Nos officiers s'efforcent depuis des décennies de figurer parmi les meilleurs au monde. Si nous investissons davantage dans notre formation, la qualité de nos commandants pourra rivaliser avec celle de pays plus riches et plus puissants que nous."
 BRM_improve_counter_insurgency_techniques: "Améliorer les techniques COIN"
 BRM_improve_counter_insurgency_techniques_desc: "Notre plus grande menace immédiate réside dans les insurgés ethniques de nos régions frontalières, qui se sont avérés trop difficiles à éradiquer. Nous devons améliorer notre stratégie de contre-insurrection si nous voulons réussir."
 BRM_outward_orientation: "Orientation vers l'extérieur"
 BRM_outward_orientation_desc: "Les opportunités comme les menaces abondent au-delà des frontières du Myanmar. Nous devons exploiter les premières et nous prémunir contre les secondes."
 BRM_strengthen_the_other_arms: "Renforcer les autres bras"
 BRM_strengthen_the_other_arms_desc: "L'armée restera toujours importante. Mais une armée plus équilibrée nous permettra d'être plus efficaces contre des ennemis autres que les insurgés mal équipés."
 BRM_bolster_the_navy: "Renforcer la Marine"
 BRM_bolster_the_navy_desc: ""
 BRM_improve_our_naval_doctrine: "Améliorer notre doctrine navale"
 BRM_improve_our_naval_doctrine_desc: ""
 BRM_construct_naval_bases: "Construire des bases navales"
 BRM_construct_naval_bases_desc: ""
 BRM_construct_ports: "Construire des chantiers navals"
 BRM_construct_ports_desc: ""
 BRM_bolster_the_air_force: "Renforcer l'armée de l'air"
 BRM_bolster_the_air_force_desc: ""
 BRM_improve_our_air_doctrine: "Améliorer notre doctrine aérienne"
 BRM_improve_our_air_doctrine_desc: ""
 BRM_construct_air_bases: "Construire des bases aériennes"
 BRM_construct_air_bases_desc: ""
 BRM_cooperate_with_foreign_powers: "Coopérer avec les puissances étrangères"
 BRM_cooperate_with_foreign_powers_desc: "Bien que le Myanmar soit une nation fière, nous devons comprendre que nos capacités d'action sont très limitées. Nous avons besoin d'une aide extérieure."
 BRM_increase_cooperation_with_china: "Accroître la coopération avec la Chine"
 BRM_increase_cooperation_with_china_desc: "La Chine est l'une de nos menaces les plus importantes et les plus puissantes. C'est une raison de plus pour solliciter sa coopération."
 BRM_chinese_air_power: "La puissance aérienne chinoise"
 BRM_chinese_air_power_desc: "Des avions chinois plus récents viendront renforcer notre parc d’avions vieillissants."
 BRM_increase_cooperation_with_asean: "Accroître la coopération avec l'ASEAN"
 BRM_increase_cooperation_with_asean_desc: "Nous devons nous prémunir contre la montée en puissance de la Chine. Nos alliés de l'ASEAN peuvent nous y aider."
 BRM_increase_cooperation_with_south_korea: "Accroître la coopération avec la Corée du Sud"
 BRM_increase_cooperation_with_south_korea_desc: "La République de Corée est un partenaire commercial important et une puissance économique que nous serions bien inspirés d'imiter. Si nous avons jusqu'ici équilibré les relations Sud-Nord, il est temps de nous rallier plus résolument au Sud."
 BRM_increase_cooperation_with_north_korea: "Accroître la coopération avec la Corée du Nord"
 BRM_increase_cooperation_with_north_korea_desc: "L'autosuffisance de la RPDC et son refus de toute ingérence étrangère méritent notre respect et notre admiration. Nous avons plus à apprendre d'elle que de la République de Corée. Si nous avons jusqu'ici équilibré le Sud et le Nord, il est temps de nous rallier plus résolument au Nord."
 BRM_singaporean_armour: "Armure singapourienne"
 BRM_singaporean_armour_desc: "Singapour est réputé pour ses technologies d'armement avancées. Certains de ses véhicules blindés de transport de troupes et de véhicules de combat d'infanterie contribueront grandement à la modernisation de notre armée."
 BRM_south_korean_naval_power: "Puissance navale sud-coréenne"
 BRM_south_korean_naval_power_desc: "L’aide sud-coréenne contribuera à étendre la portée de notre marine et nous aidera à mieux sécuriser notre environnement immédiat."
 BRM_north_korean_missiles: "Missiles nord-coréens"
 BRM_north_korean_missiles_desc: "Aussi arriérée que soit la Corée du Nord, sa puissance de feu écrasante ne doit pas être sous-estimée."
 Burma.1.t: "Le Myanmar sollicite notre protection"
 Burma.1.d: "Le gouvernement birman, méfiant face aux ambitions croissantes de la Chine et pessimiste quant à la capacité de l'ASEAN à les contenir, s'est adressé à nous pour répondre à ses préoccupations. Devons-nous lui accorder l'aide qu'il souhaite ?"
 Burma.1.a: "Oui, nous devons contenir la Chine"
 Burma.1.b: "Non, le Myanmar n’est pas un allié digne de ce nom"
 Burma.2.t: "Les États-Unis ont accepté notre demande !"
 Burma.2.d: "Nous sommes plus en sécurité face à nos ennemis potentiels."
 Burma.2.a: "Réjouir!"
 Burma.3.t: "Les États-Unis ont choisi de nous abandonner..."
 Burma.3.d: "Se croyant naturellement trop bons pour nous, les Américains ont rejeté notre demande de protection."
 Burma.3.a: "Peut-être aurions-nous dû nous rendre à la Chine à la place…"
 Burma.4.t: "Le Myanmar propose un accord de défense mutuelle de l'ASEAN"
 Burma.4.d: "Suite aux actions de la Chine en mer de Chine méridionale et à son soutien à certains groupes rebelles birmans, [Owner.GetLeader] a appelé les membres de l'ASEAN à conclure un traité de défense mutuelle afin de se prémunir contre les menaces extérieures et de renforcer la cohésion interne de l'ASEAN. Nous pouvons voter pour ou contre cette initiative."
 Burma.4.a: "Nous devrions signer ce traité."
 Burma.4.b: "Nous ne pouvons pas apporter notre signature à ce document."
 Burma.5.t: "Un nouveau centre de gravité politique ?"
 Burma.5.d: "Maintenant que la Tatmadaw a renoncé à son influence au sein du gouvernement [BRM.GetAdjective], de nouveaux groupes d'intérêt ont l'occasion de revendiquer un rôle plus important dans notre politique. Il est dans notre intérêt de favoriser l'un de ces nouveaux groupes afin de garantir que celui qui parviendra au sommet corresponde à nos valeurs."
 Burma.5.a: "Soutenir les agriculteurs"
 Burma.5.b: "Soutenir les syndicats"
 Burma.5.c: "Soutenir les propriétaires de petites et moyennes entreprises"
 Burma.6.t: "Un allié sous le feu"
 Burma.6.d: "Nos alliés Wa ont été attaqués par le gouvernement central birman. Malgré nos relations étroites avec les deux camps, l'agression du gouvernement et son refus de nous consulter avant de lancer son offensive sont impardonnables. De plus, si les Wa succombent à cette attaque, nous perdrons un partenaire stratégique clé dans le Triangle d'Or."
 Burma.6.a: "Nous ne pouvons rien faire"
 Burma.6.b: "Envoyez-leur des armes"
 Burma.6.c: "Envoyez-leur des troupes"
 Burma.7.t: "Le Myanmar sollicite notre protection"
 Burma.7.d: "Le gouvernement birman, méfiant face à l'ingérence occidentale et aux éléments subversifs internes, s'est adressé à nous pour répondre à ses préoccupations. Devons-nous lui accorder l'aide qu'il souhaite ?"
 Burma.7.a: "Oui, nous devons tenir l’Occident à l’écart"
 Burma.7.b: "Non, le Myanmar n’est pas un allié digne de ce nom"
 Burma.8.t: "La Chine a accepté notre demande !"
 Burma.8.d: "Nous sommes plus en sécurité face à nos ennemis potentiels."
 Burma.8.a: "Réjouir!"
 Burma.9.t: "La Chine a choisi de nous abandonner…"
 Burma.9.d: "Se croyant naturellement trop bons pour nous, les Chinois ont rejeté notre demande de protection."
 Burma.9.a: "Peut-être aurions-nous dû nous rendre aux Américains à la place…"
 Burma.10.t: "L'ASEAN est prête à nous défendre"
 Burma.10.d: "Avec la signature du Traité de défense mutuelle de l’ASEAN, nous pouvons désormais être rassurés en sachant que les autres pays de l’ASEAN viendront à notre aide en cas d’attaque d’un agresseur extérieur."
 Burma.10.a: "C'est bon à entendre"
 Burma.11.t: "Le Myanmar exige le respect de sa souveraineté"
 Burma.11.d: "Les émissaires étrangers du Myanmar sont venus nous demander de cesser notre soutien à des groupes comme l'UWSA et aux autres groupes rebelles opérant à l'intérieur de ses frontières. Notre soutien à ces groupes est important pour la sécurité de nos frontières, et les forces militaires birmanes sont bien faibles comparées aux nôtres. Mais voulons-nous vraiment risquer une guerre pour cette raison ?"
 Burma.11.a: "Nous devons éviter la guerre à tout prix."
 Burma.11.b: "Leurs menaces sont pitoyables !"
 Burma.12.t: "Les Chinois valorisent la paix"
 Burma.12.d: "Heureusement pour eux, les Chinois ont accepté de cesser d’interférer dans nos affaires souveraines et ont ainsi échappé à notre colère."
 Burma.12.a: "C'est sage de leur part."
 Burma.13.t: "La guerre du désir chinois !"
 Burma.13.d: "En nous riant au nez, les Chinois se sont ouvertement moqués de notre ultimatum et continuent de soutenir les groupes rebelles sur notre territoire !"
 Burma.13.a: "C'est la guerre."
 Burma.14.t: "Le Myanmar demande une alliance militaire"
 Burma.14.d: "Suite à une proximité diplomatique croissante entre nous et le gouvernement de [BRM.GetNameDef], le gouvernement birman nous a fait une offre intéressante. S'il peut être utile d'avoir un allié militaire à notre frontière sud, former une alliance officielle avec les Birmans pourrait accroître l'inquiétude régionale quant à nos ambitions géopolitiques."
 Burma.14.a: "Nous sommes solidaires !"
 Burma.14.b: "Le Myanmar n’est pas un allié digne de ce nom…"
 Burma.15.t: "La Chine a accepté une alliance militaire !"
 Burma.15.d: "Nous avons négocié avec succès un accord militaire qui unira nos deux pays contre vents et marées."
 Burma.15.a: "Notre amitié sera éternelle !"
 Burma.16.t: "La Chine a refusé notre offre !"
 Burma.16.d: "Les Chinois ont décidé que nous ne méritions pas une alliance, affirmant qu’ils ne souhaitaient pas s’impliquer dans nos affaires."
 Burma.16.a: "Décevant."
 Burma.17.t: "La question de la démocratie"
 Burma.17.d: "Notre pays subit une pression croissante de la part du monde extérieur. Les nations continuent de scruter notre dictature et il est temps pour nous de choisir notre voie."
 Burma.17.a: "Bientôt, nous devrons choisir..."
 Burma.18.t: "La loi sur la citoyenneté de 1982"
 Burma.18.d: "La loi sur la citoyenneté de 1982 a été promulguée pour empêcher activement les Rohingyas d'être considérés comme des citoyens birmans. Ses dispositions sont oppressives et empêchent les citoyens de notre grande nation de se sentir comme des nôtres. Le gouvernement a annoncé aujourd'hui qu'il était temps de réformer la loi et de permettre aux Rohingyas d'obtenir la citoyenneté de notre grande nation. Ils seront toujours des nôtres.\n"
 Burma.18.a: "Un grand pas pour nous"
 Burma_News.1.t: "Une nouvelle voie pour le Myanmar ?"
 Burma_News.1.d: "Le gouvernement militaire a annoncé aujourd'hui l'achèvement du processus d'élaboration d'une nouvelle constitution, qui a duré des décennies. Si cette nouvelle constitution marque une évolution vers la libéralisation de la politique birmane, elle préserve néanmoins le rôle de l'armée au sein du gouvernement, notamment en lui assurant 25 % des sièges au Parlement. Reste à savoir si cette constitution sera un vecteur de démocratisation ou un outil de maintien de la domination militaire."
 Burma_News.1.a: "Un motif de célébration ?"
 Burma_News.2.t: "Aung San Suu Kyi libérée"
 Burma_News.2.d: "Après une longue période de résistance, le gouvernement militaire a finalement cédé aux pressions locales et internationales pour obtenir la libération d'Aung San Suu Kyi. Cette décision capitale fait suite à la libération d'autres personnalités de l'opposition."
 Burma_News.2.a: "Le lauréat du prix Nobel marche."
 Burma_News.3.t: "La LND arrive au pouvoir au Myanmar"
 Burma_News.3.d: "Par un tournant remarquable, la LND est arrivée au pouvoir, marquant la fin de près de 50 ans de régime militaire. Cependant, les commentateurs restent divisés quant à la capacité de la LND à véritablement orienter le pays dans une nouvelle direction, ou quant au maintien du pouvoir militaire, même en coulisses."
 Burma_News.3.a: "Cela devait arriver un jour ou l’autre."
 Burma_News.4.t: "Une lutte silencieuse pour la domination"
 Burma_News.4.d: "Des rapports commencent à émerger sur les tentatives du gouvernement civil du Myanmar de saper l'influence politique de l'armée du pays, la Tatmadaw. Si la puissance matérielle de l'armée est incontestablement supérieure, les analystes prédisent que le gouvernement civil cherchera à saper le soutien populaire de l'armée et à exercer indirectement des pressions sur elle en soutenant les manifestations populaires. La réaction de la Tatmadaw à ces manœuvres reste incertaine."
 Burma_News.4.a: "Un chemin incertain se présente à ce pays."
 Burma_News.5.t: "La fin de la paix"
 Burma_News.5.d: "[BRM.GetLeader] a annoncé aujourd'hui que le gouvernement ne chercherait plus à obtenir de cessez-le-feu avec les différents groupes rebelles qui combattent le gouvernement central. Cela marque un changement de politique significatif par rapport au cycle habituel de cessez-le-feu et d'affrontements avec les groupes rebelles."
 Burma_News.5.a: "La guerre s'annonce"
 Burma_News.6.t: "Le [BRM.GetName]"
 Burma_News.6.d: "L'ancienne Union du Myanmar est officiellement devenue une Fédération, marquant un changement majeur dans l'attitude du gouvernement envers les minorités ethniques qui dominent ses régions frontalières. Le gouvernement avait auparavant refusé d'accorder une autonomie significative à ces régions, notamment aux États Shan, Karen et Kachin, mais après des années de conflit, il a finalement admis que cette politique n'était pas viable à long terme."
 Burma_News.6.a: "C'était inévitable"
 Burma_News.7.t: "Le Myanmar réprime les manifestations"
 Burma_News.7.d: "Les informations en provenance du Myanmar ont été rares ces dernières semaines, mais il est devenu évident que le gouvernement a réagi violemment aux manifestations pacifiques en faveur de la démocratie, lançant une répression d'une ampleur monumentale. Les dirigeants occidentaux et le Secrétaire général des Nations Unies ont dénoncé avec force les violences au Myanmar. La Chine et la Russie n'ont pas commenté publiquement la répression, mais ont opposé leur veto à une résolution du Conseil de sécurité condamnant ces violences."
 Burma_News.7.a: "Quelle horreur !"
 Burma_News.7.b: "Cela devait arriver un jour ou l'autre"
 Burma_News.8.t: "L'insurrection a été écrasée"
 Burma_News.8.d: "Aujourd'hui, [BRM.GetLeader] a annoncé que la dernière rébellion ethnique du Myanmar avait été éradiquée. Après des décennies de combats, l'adoption par le gouvernement d'une nouvelle stratégie face à l'insurrection, ciblant chaque groupe rebelle restant un par un et refusant toute possibilité de compromis, a finalement mis fin au conflit. Cependant, cet exploit a eu un coût. Les relations du Myanmar avec la Chine ont peut-être été irrémédiablement endommagées par la campagne militaire. Des centaines de milliers de réfugiés ont trouvé refuge en Chine et des dizaines de citoyens chinois ont été tués ou blessés lors des combats, sans parler du désespoir de la Chine face à la destruction de son proche allié, l'Armée unie de l'État Wa, par la Tatmadaw. De plus, il reste à voir si les minorités ethniques actuellement sous occupation militaire continueront d'accepter le régime du gouvernement central si seule la crainte de la brutalité militaire les y pousse."
 Burma_News.8.a: "La paix à notre époque ?"
 Burma_News.9.t: "Signature du traité de défense mutuelle de l'ASEAN"
 Burma_News.9.d: "Aujourd'hui, les dirigeants des États membres de l'ASEAN ont annoncé collectivement la signature d'un traité de défense mutuelle. « Ce jour restera gravé dans les mémoires comme un moment remarquable de coopération diplomatique, au service d'un intérêt bien supérieur à celui de n'importe quelle nation », a déclaré [BRM.GetLeader]."
 Burma_News.9.a: "La Chine ne sera pas contente de cela."
 Burma_News.9.b: "Leurs efforts sont adorables."
 Insurgency.1.t: "Menace Kachin"
 Insurgency.1.d: "Nos sources de renseignement rapportent que l'Armée de l'Indépendance Kachin planifie une attaque contre nos forces !"
 Insurgency.1.a: "Nous serons prêts."
 Insurgency.2.t: "Menace Karen"
 Insurgency.2.d: "Nos sources de renseignement rapportent que l'Armée de libération nationale Karen planifie une attaque contre nos forces !"
 Insurgency.2.a: "Nous serons prêts."
 Insurgency.3.t: "Menace Shan"
 Insurgency.3.d: "Nos sources de renseignement rapportent que l'armée de l'État Shan - Sud planifie une attaque contre nos forces !"
 Insurgency.3.a: "Nous serons prêts."
 Insurgency.4.t: "Menace Tatmadaw"
 Insurgency.4.d: "Il y a des rumeurs selon lesquelles la Tatmadaw planifie une opération contre nos forces !"
 Insurgency.4.a: "Nous serons prêts."
 Insurgency.5.t: "La Tatmadaw est victorieuse"
 Insurgency.5.d: "La Tatmadaw a réussi à utiliser son avantage en termes de force et de technologie pour vaincre les rebelles."
 Insurgency.5.a: "Au vainqueur, le butin."
 Insurgency.5.b: "Ces pertes sont temporaires."
 Insurgency.6.t: "Les rebelles sont victorieux"
 Insurgency.6.d: "Les rebelles, grâce à une utilisation astucieuse de tactiques de guérilla, ont épuisé les forces de la Tatmadaw au point qu'elles ont été forcées de battre en retraite."
 Insurgency.6.a: "Au vainqueur, le butin."
 Insurgency.6.b: "Ces pertes sont temporaires."
 Insurgency.7.t: "La bataille n'est pas concluante..."
 Insurgency.7.d: "Les deux équipes n’ont pas réussi à prendre l’avantage sur l’autre et se sont retirées du terrain."
 Insurgency.7.a: "Une impasse, pour l’instant."
 Insurgency.11.t: "Le gouvernement nous a proposé un cessez-le-feu"
 Insurgency.11.d: "Visiblement impressionnée par nos prouesses militaires, la Tatmadaw, lâche, a exigé la cessation des hostilités. Aussi méprisables que soient nos ennemis, un cessez-le-feu pourrait aussi être dans notre intérêt, car nous pouvons saisir cette occasion pour obtenir des concessions de la part des Birmans."
 Insurgency.11.a: "Nous devons formuler des exigences ambitieuses."
 Insurgency.11.b: "Nous devrions formuler des demandes modérées."
 Insurgency.11.c: "Qu'ils aillent se faire foutre, on devrait rejeter leur offre."
 Insurgency.12.t: "Les rebelles réclament des concessions outrageusement grandes !"
 Insurgency.12.d: "Les rebelles nous prennent clairement pour des imbéciles avec de telles exigences ! Néanmoins, nous devons envisager la possibilité que l’accès à leurs demandes puisse nous être bénéfique à long terme."
 Insurgency.12.a: "Accepter leurs demandes"
 Insurgency.12.b: "Rejeter leurs demandes"
 Insurgency.13.t: "Les rebelles formulent des revendications raisonnables"
 Insurgency.13.d: "Ces exigences sont tolérables et nous offrent une grande marge de manœuvre. Cependant, y accéder reviendrait à renoncer à la possibilité de réaliser des gains sur le champ de bataille dans un avenir proche."
 Insurgency.13.a: "Accepter leurs demandes"
 Insurgency.13.b: "Rejeter leurs demandes"
 Insurgency.14.t: "Les [FROM.GetAdjective] ont rejeté notre offre de discussions !"
 Insurgency.14.d: "Se croyant bêtement supérieurs à nous, les rebelles [FROM.GetAdjective] ont rejeté leur seule chance de survie."
 Insurgency.14.a: "Voilà pour la paix."
 Insurgency.15.t: "Le gouvernement a accepté nos demandes"
 Insurgency.15.d: "Après avoir réussi à convaincre le gouvernement de notre point de vue, nous sommes désormais en mesure de profiter des bienfaits de la paix, même s’ils ne sont que temporaires."
 Insurgency.15.a: "Nous sommes en paix, pour l'instant."
 Insurgency.16.t: "Le gouvernement a rejeté nos demandes"
 Insurgency.16.d: "La racaille traîtresse qu’est le Tatmadaw est revenue sur son offre de paix antérieure, nous laissant d’autre choix que de continuer la lutte contre elle."
 Insurgency.16.a: "La lutte continue."
 Insurgency.18.t: "Le gouvernement nous a invités aux négociations de l'accord national de cessez-le-feu"
 Insurgency.18.d: "Le nouveau gouvernement a annoncé une proposition ambitieuse visant à conclure la paix avec toutes les principales organisations ethniques armées (OEA) du Myanmar. Nous faisons partie des 15 plus grands groupes invités aux négociations. En participant à ces pourparlers, nous aurons une place à la table des négociations qui pourraient façonner l'avenir du Myanmar."
 Insurgency.18.a: "Voyons comment ça se passe."
 Insurgency.18.b: "C'est une perte de temps."
 Insurgency.19.t: "Le premier cycle de négociations"
 Insurgency.19.d: "L'une des questions les plus importantes concernant le conflit au Myanmar est de savoir si l'État du Myanmar doit être une union ou une fédération. Historiquement, le gouvernement birman a refusé d'accepter la possibilité que le Myanmar devienne une fédération, car, douloureusement conscient de l'héritage du système colonial de division et de domination, il craint qu'une telle décision ne conduise à la désintégration du pays. Les organisations ethniques armées (OEA), quant à elles, ont insisté sur la nécessité d'un gouvernement plus représentatif. À l'avenir, nous devrons définir notre position sur cette question."
 Insurgency.19.a: "Nous devons préserver l’Union."
 Insurgency.19.b: "Les temps changent et nous devons changer aussi, nous devrions devenir une Fédération."
 Insurgency.19.c: "Nous devrions faire un compromis sur ce point."
 Insurgency.20.t: "Le deuxième cycle de négociations"
 Insurgency.20.d: "Le point suivant à l'ordre du jour concerne la composition de la Tatmadaw. De nombreux membres de l'EAO affirment que les forces armées du pays ne peuvent être dominées en grande majorité par des bouddhistes et des Birmans comme c'est le cas actuellement. Nous devons nous demander s'il convient ou non de répondre à ces préoccupations."
 Insurgency.20.a: "Restez fidèle au statu quo."
 Insurgency.20.b: "Nous nous engageons à améliorer la représentation des minorités dans l’armée."
 Insurgency.20.c: "Cette question est trop importante pour être tranchée maintenant."
 Insurgency.21.t: "Le dernier cycle de négociations"
 Insurgency.21.d: "Le principal obstacle rencontré dans ces négociations est de savoir s'il faut privilégier le désarmement, la démobilisation et la réintégration (DDR) ou la réforme du secteur de la sécurité (RSS). La Tatmadaw a historiquement privilégié le DDR, souhaitant désarmer complètement les forces armées équatoriennes ou les placer sous son propre commandement. Ces dernières, quant à elles, privilégient la RSS, un cadre qui leur permettrait de s'intégrer au secteur de la sécurité du pays tout en conservant leurs armes et leur autonomie. Nous devons réfléchir à la meilleure solution pour sortir de cette impasse."
 Insurgency.21.a: "Ils ne peuvent pas garder leurs armes. Nous choisissons la RDA."
 Insurgency.21.b: "Nous devons faire des sacrifices et nous accepterons donc la RSS."
 Insurgency.21.c: "Cette question est trop importante pour être tranchée maintenant."
 Insurgency.22.t: "Nous sommes satisfaits de ce projet"
 Insurgency.22.d: "Le gouvernement a fait suffisamment de concessions pour que nous puissions ramener ce projet signé à notre peuple et nous en montrer fiers."
 Insurgency.22.a: "Nous allons signer."
 Insurgency.23.t: "Ce projet n’est pas acceptable !"
 Insurgency.23.d: "Le gouvernement et l'armée n'ont manifestement aucune envie de rédiger un accord qui vaille plus que ce qui est écrit sur le papier ! Si nous devions rapporter cela à notre peuple, ils nous écorcheraient certainement vifs."
 Insurgency.23.a: "Nous ne signerons pas !"
 Insurgency.24.t: "La délégation [FROM.GetAdjective] a signé le NCA !"
 Insurgency.24.d: "Trouvant notre position de négociation tolérable, la délégation [FROM.GetAdjective] s'est jointe à nous pour signer ce document historique."
 Insurgency.24.a: "Merveilleux !"
 Insurgency.25.t: "La délégation [FROM.GetAdjective] a refusé de signer le NCA !"
 Insurgency.25.d: "Invoquant nos demandes « déraisonnables », la délégation [FROM.GetAdjective] a refusé de se joindre à nous pour signer ce document historique."
 Insurgency.25.a: "Leur perte."
 Insurgency.26.t: "Les rebelles Shan ont attaqué nos intérêts financiers !"
 Insurgency.26.d: "Cherchant manifestement à s'attirer les faveurs de la Thaïlande et d'autres États, les rebelles Shan ont décidé de saper nos capacités de lutte contre le trafic de drogue. Nous devons décider d'une réponse appropriée à cette agression, avec des options allant de l'inaction à l'attaque de certains de leurs bastions, voire à une déclaration de guerre ouverte."
 Insurgency.26.a: "Cela signifie la guerre !"
 Insurgency.26.b: "Notre réponse doit être proportionnée."
 Insurgency.26.c: "Nous ne pouvons pas répondre à ce stade."
 Insurgency.27.t: "L'armée unie de l'État de Wa a riposté !"
 Insurgency.27.d: "En réponse à nos attaques contre leurs installations de trafic de drogue, l'UWSA a lancé des attaques contre certains de nos postes frontaliers. Si nous avons réussi à les repousser, nous avons subi quelques pertes."
 Insurgency.27.a: "Regrettable."
 Rohingya_Crisis: "Crise des Rohingyas"
 Rohingya_Crisis_desc: "L'État de Rakhine a connu des flambées de violence occasionnelles entre les musulmans se qualifiant de « Rohingyas » et les bouddhistes rakhines locaux, ainsi que la tatmadaw. Le traitement souvent brutal des Rohingyas par l'État birman a suscité une vive condamnation de la part des organisations de défense des droits humains et des pays occidentaux. Les nationalistes bouddhistes de l'État de Rakhine et d'ailleurs au Myanmar considèrent quant à eux ces violences comme une mesure justifiée contre les immigrants bengalis illégaux."
 Ethnic_Insurgencies: "Insurrections ethniques"
 Ethnic_Insurgencies_desc: "Depuis l'indépendance, le Myanmar est en proie à des insurrections ethniques dans ses régions frontalières reculées et isolées. Des groupes ethniques, dont les Karens, les Kachins, les Shans et bien d'autres, considèrent le gouvernement central comme majoritairement birman et bouddhiste et ont donc pris les armes pour préserver leurs modes de vie uniques."
 Democracy_Movement: "Mouvement pour la démocratie"
 Democracy_Movement_desc: "Depuis les manifestations de 1988, la volonté populaire de libéralisation au Myanmar est forte. Ce soutien à la démocratie et à Aung San Suu Kyi affaiblit de plus en plus l'emprise autrefois solide de la Tatmadaw sur le pouvoir."
 Western_Sanctions: "Sanctions occidentales"
 Western_Sanctions_desc: "Le mépris flagrant de cet État pour les droits de l’homme et la menace qu’il représente pour la paix et la sécurité internationales ont conduit à de sévères sanctions américaines et européennes, notamment une interdiction des importations, un gel des avoirs et des restrictions de visa pour les fonctionnaires."
 A_Political_Military: "Un conflit politico-militaire"
 A_Political_Military_desc: "Depuis le coup d'État birman de 1962, la Tatmadaw est la force dominante de la politique birmane. Le mépris du régime civil, de la démocratie et de la liberté d'expression, d'une part, et une culture militaire unifiée, façonnée par des décennies d'intense guerre contre-insurrectionnelle, d'autre part, ont contribué à créer une armée soudée et politiquement active. Les signes d'un début de changement ne sont apparus que récemment."
 Ensure_our_Unity: "Assurer notre unité"
 Preserve_our_Sovereignty: "Préservons notre souveraineté"
 Fortress_Myanmar: "Forteresse Myanmar"
 Bolster_The_Navy: "Prime de production navale"
 Bolster_The_Airforce: "Bonus de production d'air"
 Bolster_Officer_Training: "Renforcer la formation des officiers"
 Reduced_Western_Sanctions: "Réduction des sanctions occidentales"
 Reduced_Western_Sanctions_desc: "La démocratisation du Myanmar a conduit les États-Unis et leurs alliés à assouplir les sanctions contre l’économie en difficulté du pays."
 Massive_International_Sanctions: "Sanctions internationales massives"
 Massive_International_Sanctions_desc: "Cet État a fait l’objet d’une condamnation internationale généralisée et de lourdes sanctions de la part d’États ainsi que d’organisations internationales, notamment des interdictions d’importation, des gels d’avoirs et des restrictions de visas pour les fonctionnaires."
 Struggle_for_power: "Lutte pour le pouvoir"
 Struggle_for_power_desc: "Les branches civile et militaire du gouvernement sont actuellement engagées dans une lutte intense pour la domination, une lutte qui affaiblit progressivement la nation."
 Anti_tatmadaw_sentiment: "Sentiment anti-Tatmadaw"
 Anti_tatmadaw_sentiment_desc: "Lorsque le Tatmadaw a choisi de conserver le contrôle sur le Myanmar plutôt que de passer le flambeau à la LND, l'hostilité déjà significative envers le régime militaire a rapidement augmenté, atteignant des niveaux jamais vus auparavant."
 State_led_economy: "Économie dirigée par l'État"
 State_led_economy_desc: "Alors que la plupart du monde considère la démocratie libérale et le capitalisme de marché libre comme des conditions nécessaires au développement économique, les exemples réussis de la Corée du Sud, de Taïwan et d'autres indiquent la nécessité d'un gouvernement fort et militariste pour poser les bases de la croissance."
 Buddhism_Official: "Religion d'État : Bouddhisme"
 Buddhism_Official_desc: "Avoir une religion d'État peut séduire certains des bouddhistes les plus fervents, mais il y a une raison pour laquelle la Birmanie a traversé la majeure partie de son histoire sans en avoir une. Faire du bouddhisme une religion d'État antagonise ceux qui adhèrent au christianisme, à l'islam ou à l'une des nombreuses autres religions de Birmanie. Cela exacerbe gravement les tensions entre le gouvernement central et les divers groupes rebelles ethniques souvent non bouddhistes."
 ASEAN_Defence_Treaty: "Traité de défense mutuelle de l'ASEAN"
 ASEAN_Defence_Treaty_desc: "Proposé par le Myanmar, ce traité oblige les membres de l'ASEAN à se porter secours mutuellement en cas d'agression extérieure. Il est largement vu comme une tentative de dissuader l'agression chinoise."
 The_Anti_Kachin_Offensive: "L'offensive anti-Kachin"
 The_Anti_Kachin_Offensive_desc: "Le moment est venu pour nous d'anéantir l'OIK. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-OIK, nous sommes mieux équipés que jamais pour éliminer cette menace."
 The_Anti_Karen_Offensive: "L'offensive anti-Karen"
 The_Anti_Karen_Offensive_desc: "Le moment est venu pour nous d'anéantir l'UNK. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-UNK, nous sommes mieux équipés que jamais pour éliminer cette menace."
 The_Anti_Shan_Offensive: "L'offensive anti-Shan"
 The_Anti_Shan_Offensive_desc: "Le moment est venu pour nous d'anéantir le CRÉS. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-CRÉS, nous sommes mieux équipés que jamais pour éliminer cette menace."
 The_Anti_Wa_Offensive: "L'offensive anti-Wa"
 The_Anti_Wa_Offensive_desc: "Le moment est venu pour nous d'anéantir l'AÉWU. Maintenant que nous avons consacré tous nos préparatifs à la tâche des opérations anti-AÉWU, nous sommes mieux équipés que jamais pour éliminer cette menace."
 Chinese_Involvement: "Soutien chinois"
 Chinese_Involvement_desc: "Bien que nominalement favorable au gouvernement central du Myanmar, la Chine maintient une attitude pragmatique envers le conflit entre le gouvernement et les rebelles, entretenant des liens étroits avec les groupes rebelles qui contrôlent les régions du Myanmar frontalières de son territoire. Ces liens permettent aux groupes rebelles de bénéficier de l'assistance matérielle chinoise."
 Low_Chinese_Involvement: "Soutien chinois de faible niveau"
 Low_Chinese_Involvement_desc: "Bien que seule l'Armée de l'État Wa unifié reçoive des quantités significatives d'assistance matérielle du gouvernement central chinois, de nombreux autres groupes rebelles bénéficient plus indirectement de l'implication chinoise au Myanmar. Ces groupes achètent des armes à d'autres groupes qui obtiennent des armes de la Chine, et entretiennent des liens étroits avec des hommes d'affaires chinois et des officiels provinciaux qui visitent souvent les quartiers généraux rebelles et assistent à leurs événements."
 Disrupted_Chinese_Involvement: "Soutien chinois perturbé"
 Disrupted_Chinese_Involvement_desc: "Les efforts de la 'guerre secrète' du gouvernement central ont réduit la capacité des Chinois à fournir un soutien aux groupes rebelles. Néanmoins, l'assistance persiste."
 Strategic_Capital: "Capitale stratégique"
 Strategic_Capital_desc: "Yangon était jugée trop vulnérable comme capitale pour un État soucieux de sa sécurité comme le Myanmar. Le déplacement de la capitale à Naypyidaw signifie qu'en cas d'invasion par un puissant ennemi extérieur, le Tatmadaw peut continuer à diriger une résistance populaire depuis un emplacement plus sécurisé."
 Nationwide_Ceasefire_Agreement: "Accord de cessez-le-feu national"
 Nationwide_Ceasefire_Agreement_desc: "L'Accord de cessez-le-feu national est le résultat d'une tentative sans précédent d'initier de véritables démarches pour résoudre le conflit interne au Myanmar."
 WAA_Narcotics_Producer: "Producteur de narcotiques"
 WAA_Narcotics_Producer_desc: "L'État Wa est depuis de nombreuses décennies un producteur de narcotiques, qu'il s'agisse d'héroïne produite par la culture du pavot à opium ou de comprimés de méthamphétamine 'ya ba'. Bien que le commerce de la drogue soutienne l'économie Wa, il nuit gravement à la réputation internationale de l'État Wa."
 WAA_Narcotics_Producer_idea_tt: "Revenus supplémentaires : $§G0.080§!"
 BRM_promote_civilian_enterprises_research_boost: "Entreprises civiles promues"
 BRM_promote_civilian_enterprises_research_boost_desc: "Nous avons promu un secteur civil indépendant pour améliorer notre économie."
 BRM_improve_security_cooperation_with_asean_research_boost: "Coopération sécuritaire avec l'ASEAN"
 BRM_improve_security_cooperation_with_asean_research_boost_desc: "Nous coopérons avec l'ASEAN sur la sécurité, ce qui nous permet d'apprendre des tactiques de nos alliés."
 BRM_loan_refactoring_idea: "Refinancement des prêts"
 BRM_loan_refactoring_idea_desc: "Notre problème actuel de dette nécessite une chance de restructurer notre dette, sinon nous risquons des difficultés."
 ethnic_insurgency_category: "Le conflit interne au Myanmar"
 ethnic_insurgency_category_desc: "Les dernières décennies ont été marquées par des cessez-le-feu successifs entre le gouvernement birman et diverses organisations armées ethniques (OAE). Ces cessez-le-feu ont été ponctués de violents affrontements entre le Tatmadaw et les OAE, des affrontements qui ont souvent, mais pas toujours, abouti à un retour au statu quo. L'équilibre entre paix et guerre est délicat, et les deux parties doivent le gérer avec prudence.\n\nLe niveau d'influence du Myanmar sur une OAE particulière détermine si le Myanmar peut annexer le territoire rebelle ou si l'État sécessionniste peut déclarer son indépendance. Les cessez-le-feu permettront au Myanmar d'accumuler lentement de l'influence sur les OAE sur une période prolongée. Les opérations militaires confèrent au Myanmar une influence significative sur les OAE ciblées en cas de succès, mais accorderont aux OAE une bien plus grande indépendance vis-à-vis de l'influence birmane en cas d'échec.\n\n[BRM.GetFlag] Influence [BRM.GetAdjective] sur les OAE :\n [KAC.GetNamewithFlag] [KAC.BRM_influence_KAC_var_integer]\n [KAR.GetNamewithFlag] [KAR.BRM_influence_KAR_var_integer]\n [SHN.GetNamewithFlag] [SHN.BRM_influence_SHN_var_integer]\n [NHN.GetNamewithFlag] [NHN.BRM_influence_NHN_var_integer]\n [WAA.GetNamewithFlag] [WAA.BRM_influence_WAA_var_integer]"
 BRM_propose_the_NCA: "Proposer l'Accord de cessez-le-feu national"
 BRM_propose_the_NCA_desc: "L'Accord de cessez-le-feu national est une tentative ambitieuse d'atteindre une paix durable avec 15 des OAE les plus puissantes du Myanmar. Nous devrions essayer de sécuriser des cessez-le-feu bilatéraux avec chaque OAE individuelle avant de tenter cela."
 BRM_renegotiate_the_NCA: "Renégocier l'Accord de cessez-le-feu national"
 BRM_renegotiate_the_NCA_desc: "L'Accord de cessez-le-feu national est une tentative ambitieuse d'atteindre une paix durable avec 15 des OAE les plus puissantes du Myanmar. Cependant, le texte actuel n'est pas parfait et peut être amélioré. Nous devrions essayer de sécuriser des cessez-le-feu bilatéraux avec chaque OAE individuelle avant de tenter cela."
 BRM_scrap_the_NCA: "Abandonner l'Accord de cessez-le-feu national"
 BRM_scrap_the_NCA_desc: ""
 BRM_ceasefire_KAC: "Proposer un cessez-le-feu avec les Kachin"
 BRM_ceasefire_KAC_desc: "Le conflit entre nous et l'Armée pour l'indépendance des Kachin dure depuis trop longtemps. Un cessez-le-feu nous permettra de reprendre des forces et d'augmenter notre influence sur l'État Kachin. Que les rebelles acceptent notre offre dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_ceasefire_KAR: "Proposer un cessez-le-feu avec les Karen"
 BRM_ceasefire_KAR_desc: "Le conflit entre nous et l'Armée de libération nationale Karen dure depuis trop longtemps. Un cessez-le-feu nous permettra de reprendre des forces et d'augmenter notre influence sur l'État Karen. Que les rebelles acceptent notre offre dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_ceasefire_SHN: "Proposer un cessez-le-feu avec les Shan du Sud"
 BRM_ceasefire_SHN_desc: "Le conflit entre nous et l'Armée de l'État Shan du Sud dure depuis trop longtemps. Un cessez-le-feu nous permettra de reprendre des forces et d'augmenter notre influence sur l'État Shan du Sud. Que les rebelles acceptent notre offre dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_ceasefire_NHN: "Proposer un cessez-le-feu avec les Shan du Nord"
 BRM_ceasefire_NHN_desc: "Le conflit entre nous et l'Armée de l'État Shan du Nord dure depuis trop longtemps. Un cessez-le-feu nous permettra de reprendre des forces et d'augmenter notre influence sur l'État Shan du Nord. Que les rebelles acceptent notre offre dépend de nos relations avec eux et de notre forme actuelle de gouvernement. Après avoir fait une offre de cessez-le-feu, nous ne pourrons pas en faire une nouvelle pendant 30 jours."
 BRM_provoke_KAC: "Provoquer un incident dans les zones de cessez-le-feu Kachin"
 BRM_provoke_KAC_desc: "La paix avec les Kachin ne sert pas nos intérêts. Nous pouvons ramener des opérations actives contre l'Armée pour l'indépendance des Kachin en provoquant une confrontation entre nos forces et les leurs."
 BRM_provoke_KAR: "Provoquer un incident dans les zones de cessez-le-feu Karen"
 BRM_provoke_KAR_desc: "La paix avec les Karen ne sert pas nos intérêts. Nous pouvons ramener des opérations actives contre l'Armée de libération nationale Karen en provoquant une confrontation entre nos forces et les leurs."
 BRM_provoke_SHN: "Provoquer un incident dans les zones de cessez-le-feu Shan du Sud"
 BRM_provoke_SHN_desc: "La paix avec les Shan du Sud ne sert pas nos intérêts. Nous pouvons ramener des opérations actives contre l'Armée de l'État Shan du Sud en provoquant une confrontation entre nos forces et les leurs."
 BRM_provoke_NHN: "Provoquer un incident dans les zones de cessez-le-feu Shan du Nord"
 BRM_provoke_NHN_desc: "La paix avec les Shan du Nord ne sert pas nos intérêts. Nous pouvons ramener des opérations actives contre l'Armée de l'État Shan du Nord en provoquant une confrontation entre nos forces et les leurs."
 BRM_operation_KAC: "Lancer une opération contre les Kachin"
 BRM_operation_KAC_desc: "L'Armée pour l'indépendance des Kachin cause des troubles dans les villages périphériques. Nous devrions mener une opération pour les chasser."
 BRM_operation_KAR: "Lancer une opération contre les Karen"
 BRM_operation_KAR_desc: "L'Armée de libération nationale Karen cause des troubles dans les villages périphériques. Nous devrions mener une opération pour les chasser."
 BRM_operation_SHN: "Lancer une opération contre les Shan du Sud"
 BRM_operation_SHN_desc: "L'Armée de l'État Shan du Sud cause des troubles dans les villages périphériques. Nous devrions mener une opération pour les chasser."
 BRM_operation_NHN: "Lancer une opération contre les Shan du Nord"
 BRM_operation_NHN_desc: "L'Armée de l'État du Nord Shan cause des troubles dans les villages périphériques. Nous devrions mener une opération pour les chasser."
 BRM_annex_KAC: "Annexer les Kachin"
 BRM_annex_KAC_desc: "Nous avons acquis suffisamment d'influence sur les Kachin pour prendre totalement le contrôle de leur territoire."
 BRM_annex_KAR: "Annexer les Karen"
 BRM_annex_KAR_desc: "Nous avons acquis suffisamment d'influence sur les Karen pour prendre totalement le contrôle de leur territoire."
 BRM_annex_SHN: "Annexer le Sud Shan"
 BRM_annex_SHN_desc: "Nous avons acquis suffisamment d'influence sur le Sud Shan pour prendre totalement le contrôle de leur territoire."
 BRM_annex_NHN: "Annexer le Nord Shan"
 BRM_annex_NHN_desc: "Nous avons acquis suffisamment d'influence sur les Shan du Nord pour prendre totalement le contrôle de leur territoire."
 BRM_annex_WAA: "Annexer les Wa"
 BRM_annex_WAA_desc: "Nous avons acquis suffisamment d'influence sur les Wa pour prendre totalement le contrôle de leur territoire."
 attack_drug_factories: "Attaquer les usines de drogue des Wa"
 attack_drug_factories_desc: "L'Armée de l'État Wa unifié est fortement impliquée dans la production illégale de drogues comme l'héroïne et le 'ya ba', un comprimé de méthamphétamine. Attaquer et détruire ces usines demandera des efforts et des ressources, mais cela renforcera notre légitimité internationale et, par extension, notre cause. Cependant, nous devons nous préparer à une éventuelle riposte des Wa."
 intercept_drug_convoys: "Intercepter les convois de drogue des Wa"
 intercept_drug_convoys_desc: "Notre position à la frontière thaïlandaise nous permet d'intercepter les drogues transportées depuis le territoire Wa vers la Thaïlande. Confisquer ces drogues et les brûler devant les organisations de presse thaïlandaises et internationales améliorera l'opinion mondiale à notre égard, mais cela pourrait provoquer une réponse militaire de l'Armée de l'État Wa unifié."
 end_opium_production: "Mettre fin à la production d'héroïne"
 end_opium_production_desc: "Les États-Unis ont qualifié notre organisation de trafiquant de narcotiques et ont émis des mandats d'arrêt contre certains de nos principaux commandants. Plus important encore, la Chine désapprouve également notre implication dans le commerce de l'héroïne. Bien que cela puisse nuire à notre économie, il pourrait être dans notre intérêt d'interdire la culture des pavots à opium et de mettre fin à la production d'héroïne."
 end_meth_production: "Mettre fin à la production de 'Ya Ba'"
 end_meth_production_desc: "Le ya ba, un comprimé de méthamphétamine, est une source majeure de financement pour nous et soutient notre économie. Cependant, cela nous empêche de nous débarrasser de notre mauvaise réputation, notamment vis-à-vis de la Thaïlande où le ya ba s'est répandu. Nous devrons peut-être accepter les chocs économiques à court terme de l'arrêt de la production de ya ba si nous voulons être perçus positivement par la communauté internationale."
 attack_tatmadaw: "Attaquer le Tatmadaw"
 attack_tatmadaw_desc: "Le gouvernement central ne semble pas vouloir nous laisser en paix. Pour assurer la sécurité de notre peuple, nous devons frapper le détesté Tatmadaw avant qu'il ne vienne jusque dans nos foyers."
 declare_independence: "Déclarer l'indépendance"
 declare_independence_desc: "Nous nous sommes suffisamment libérés du joug oppressif des Birmans pour demander une reconnaissance internationale de notre propre État indépendant."
 BRM_sangha_category: "Politique bouddhiste"
 BRM_sangha_category_desc: "Pour maintenir l'opinion des moines bouddhistes du pays, également connus sous le nom de sangha, favorable au gouvernement, nous devons nous assurer que les institutions bouddhistes au Myanmar disposent de fonds suffisants. Cependant, le sangha pourrait refuser notre patronage, une possibilité qui augmente plus leur opinion de nous est basse."
 BRM_impose_state_religion: "Faire du bouddhisme notre religion d'État"
 BRM_impose_state_religion_desc: "Puisque 90 % de la nation est bouddhiste par la foi, il est naturel que nous fassions de cette réalité religieuse une réalité politique également. Cette décision risque d'antagoniser nos minorités religieuses, mais elle nous gagnera le soutien du sangha."
 BRM_remove_state_religion: "Revenir à l'absence de religion d'État"
 BRM_remove_state_religion_desc: "Nous devons accepter que l'imposition d'une religion d'État ne nous a pas été avantageuse. L'antagonisme des diverses minorités a largement surpassé les bénéfices tirés du soutien accru de quelques nationalistes bouddhistes."
 BRM_minor_funding: "Financement mineur des institutions bouddhistes"
 BRM_minor_funding_desc: "Nous ne pouvons pas nous permettre de donner plus qu'une petite somme pour soutenir le bouddhisme au Myanmar. Cela a une faible chance d'améliorer l'opinion du sangha à notre égard."
 BRM_moderate_funding: "Financement modéré des institutions bouddhistes"
 BRM_moderate_funding_desc: "Nous pouvons nous permettre de faire des dons plus substantiels aux moines du Myanmar. Cela a une chance moyenne d'améliorer l'opinion du sangha à notre égard."
 BRM_major_funding: "Financement majeur des institutions bouddhistes"
 BRM_major_funding_desc: "Nous ne devons épargner aucune dépense lorsqu'il s'agit de questions spirituelles. Cela a une forte chance d'améliorer l'opinion du sangha à notre égard."
 BRM_no_influence: "0 %"
 BRM_Administrative_Decisions: "Décisions administratives"
 BRM_Administrative_Decisions_desc: "Nos stratèges militaires ont conclu que conserver Yangon comme capitale nous rend vulnérables à une éventuelle invasion amphibie. Déplacer la capitale vers un lieu plus reculé permettrait, en cas de guerre avec une puissance étrangère plus forte, au Tatmadaw d'organiser une guerre de guérilla depuis un poste de commandement sécurisé."
 BRM_plans_for_new_capital: "Élaborer des plans pour une nouvelle capitale"
 BRM_begin_construction_capital: "Commencer la construction de Naypyidaw"
 boost_national_sentiment: "§YRenforcer§! le sentiment national"
 boost_national_sentiment_desc: "En organisant des rassemblements et des défilés, en prononçant des discours et en faisant de notre mieux pour accentuer un sentiment d'appartenance nationale, nous pouvons créer un État uni à partir d'un peuple désuni."