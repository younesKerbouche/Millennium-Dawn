 PMR_sheriff_based: "Soutenir l'influence du Sheriff"
 PMR_sheriff_based_desc: "Nous entendons préserver et maintenir l'influence du holding Sheriff sur notre république, malgré les conséquences négatives de leur monopole."
 PMR_anti_moldav_rhetoric: "Rhétorique anti-moldave"
 PMR_anti_moldav_rhetoric_desc: "Notre unification avec la Moldavie n'aura jamais lieu, nous n'avons pas l'intention de le permettre et nous le promouvrons activement dans les médias et par d'autres moyens d'influence sur la population."
 PMR_referendums: "Référendum sur le statut de la Transnistrie"
 PMR_referendums_desc: "Nous avons l'intention d'organiser un référendum sur le statut de la Transnistrie afin que notre peuple puisse enfin décider comment il souhaite voir l'avenir de notre État."
 PMR_lebed_academy: "Institut militaire du ministère de la Défense"
 PMR_lebed_academy_desc: "Institution militaire supérieure basée à Tiraspol, gérée par le département militaire des forces armées de la Transnistrie. C’est l’établissement éducatif le plus prestigieux des forces armées."
 PMR_pograncy: "Troupes frontalières"
 PMR_economist_from_russia: "Demander des spécialistes économiques à la Russie"
 PMR_economist_from_russia_desc: "Nous avons l'intention de proposer à des spécialistes russes de la banque centrale d'aider à réformer notre économie."
 PMR_agriculture_from_russia: "Aide russe dans l'industrie agricole"
 PMR_agriculture_from_russia_desc: "L'agro-industrie russe peut nous apporter une grande aide dans notre développement, nous avons l'intention d'inviter leurs spécialistes dans notre pays."
 PMR_expel_russian: "Expulser les Casques bleus russes"
 PMR_expel_russian_desc: "Nos chemins divergent avec la Russie, il est temps que leurs Casques bleus quittent notre pays."
 PMR_invite_ukrainians: "Inviter les Casques bleus ukrainiens"
 PMR_invite_ukrainians_desc: "Nous inviterons des Casques bleus ukrainiens pour nous défendre contre l’agression moldave."
 PMR_ukr_corps: "Laisser entrer les entreprises ukrainiennes"
 PMR_ukr_corps_desc: "Nous permettrons aux entreprises ukrainiennes d’entrer sur notre marché, ce qui aura un impact positif sur notre économie."
 PMR_ukr_law: "Intégration dans la législation ukrainienne"
 PMR_ukr_law_desc: "Nous harmoniserons notre législation avec celle de l’Ukraine pour une future intégration."
 PMR_ukraine_influency_TT: "[UKR.GetFlag] Multiplicateur d’§Hinfluence ukrainienne§! dans §Y[ROOT.GetNameWithFlag]§! : §R+15 %§!"
 PMR_ukr_army: "Casques bleus ukrainiens"
 PMR_kabardiners: "Troupes de carabiniers"
 PMR_kabardiners_desc: "Les troupes de carabiniers forment la force nationale de gendarmerie de la Transnistrie. Les carabiniers transnistriens doivent assurer, avec la police ou indépendamment, l’ordre public, la protection des droits et libertés des citoyens, des propriétés des propriétaires et la prévention des violations de la loi. La structure de cette agence est basée sur les carabiniers italiens, d’où son nom."
 PMR_peace_keaper: "Bataillon de maintien de la paix"
 PMR_peace_keaper_desc: "Nous créerons notre propre bataillon de maintien de la paix pour participer à des missions internationales."
 PMR_commi_ideology: "Travail idéologique"
 PMR_commi_ideology_desc: "Il est temps de ramener les méthodes idéologiques de l’éducation de l’ère soviétique et de les adapter à une approche moderne."
 PMR_commi_promka: "Renouveau industriel"
 PMR_commi_promka_desc: "L’industrie de la Transnistrie dépérit chaque jour davantage, il est temps d’inverser ce processus négatif."
 PMR_army_corruptions: "Arrêter la vente d’armes"
 PMR_army_corruptions_desc: "Nous mettrons fin à la vente d’armes des entrepôts de Kolbasna et cesserons de les distribuer à tout va."
 PMR_clean_governments: "Nettoyer le gouvernement"
 PMR_clean_governments_desc: "Tous les éléments corrompus et destructeurs seront exclus de notre gouvernement."
 PMR_ded_sheriff: "Mettre fin à la holding Sheriff"
 PMR_ded_sheriff_desc: "La holding Sheriff a maintenu notre république sous son contrôle trop longtemps ! Il est temps d’y mettre un terme."
 PMR_revoult_spirit: "L’esprit révolutionnaire"
 PMR_revoult_spirit_desc: "L’esprit de la révolution traverse la Transnistrie, et nous le porterons plus loin."
 PMR_interbrigade: "Brigade internationale"
 PMR_interbrigade_desc: "Nos soldats sont prêts à remplir leur devoir international de protéger les citoyens souffrants d’autres États."
 PMR_anti_corrupt_company: "Lutte contre la corruption"
 PMR_anti_corrupt_company_desc: "Les fonctionnaires corrompus n’ont pas leur place en Transnistrie !"
 PMR_new_chinush: "Nouvelle génération de fonctionnaires"
 PMR_new_chinush_desc: "Nous formerons une nouvelle génération de fonctionnaires loyaux envers le pays et non envers leur portefeuille."
 PMR_new_five: "Nouveau plan quinquennal"
 PMR_new_five_desc: "Le système des plans quinquennaux n’a pas failli à l’époque soviétique, nous avons l’intention de l’utiliser à nouveau."
 PMR_red_army_pmr: "L’Armée rouge de Transnistrie"
 PMR_red_army_pmr_desc: "Notre État a besoin d’une armée puissante, et la plus puissante est l’Armée rouge !"
 PMR_new_trans: "La nouvelle ère de la Transnistrie"
 PMR_new_trans_desc: ""
