 PMR_use_kobasna: "Vider les dépôts d’armes §Y[PMR.GetFlag]transnistriens§!"
 PMR_sheriff7: "L'État du Sheriff"
 PMR_sheriff7_desc: "Sheriff est un holding de sociétés privées dans la République moldave du Dniestr non reconnue. Ce holding existe depuis 1993 et est progressivement devenu le plus grand contribuable de toute la Transnistrie. Mais en plus, les propriétaires du holding influencent activement la politique de la Transnistrie."
 PMR_sheriff_starting: "Holding Sheriff"
 PMR_sheriff_starting_desc: "Sheriff est la deuxième plus grande entreprise de l’État séparatiste non reconnu de Transnistrie, derrière Moldova Steel Works. Basée à Tiraspol, elle a été fondée au début des années 1990 par Viktor Gushan et Ilya Kazmaly, anciens membres du KGB. Sheriff s’est développé pour inclure presque toutes les formes de commerce privé rentable dans ce pays non reconnu, et est même devenu significativement impliqué dans la politique locale et le sport, certains commentateurs affirmant que les loyalistes de l’entreprise occupent la plupart des principaux postes gouvernementaux du territoire."
 PMR_sheriff_phones: "Interdnestrcom"
 PMR_sheriff_phones_desc: "Interdnestrcom est une entreprise de télécommunications transnistrienne qui fournit des services de communication mobile pour la Transnistrie, un État séparatiste non reconnu, internationalement reconnu comme faisant partie de la Moldavie. Elle a été créée en 1998. En plus des services de téléphonie mobile, elle propose également un accès Internet par numérotation et ISDN."
 PMR_sheriff_oil: "Entrepôt de produits pétroliers"
 PMR_sheriff_oil_desc: "Sheriff prévoit de construire un entrepôt de produits pétroliers pour assurer l’autonomie de sa composante carburant."
 PMR_sheriff_kvint: "KVINT"
 PMR_sheriff_kvint_desc: "KVINT est une cave et distillerie basée à Tiraspol, la capitale et le centre industriel de la Pridnestrie. Les produits KVINT sont certifiés « Fabriqués en Moldavie ». Fondée en 1897, l’entreprise ne produisait que de la vodka jusqu’en 1938, date à laquelle elle a commencé à produire des brandys. C’est la plus ancienne entreprise commerciale encore en activité dans la région. Les habitants considèrent KVINT comme un trésor national et un symbole de leur pays. Son usine figure sur le billet de 5 roubles pridnestroviens. KVINT est l’un des plus grands exportateurs de la Pridnestrie, vers l’Italie, la Chine, la Russie et l’Ukraine."
 PMR_sheriff_bank: "Agroprombank CJSC"
 PMR_sheriff_bank_desc: "Le holding prévoit également de créer sa propre banque pour fournir des services financiers à travers la Transnistrie."
 PMR_sheriff_tiroteks: "Tirotex"
 PMR_sheriff_tiroteks_desc: "Tirotex est une entreprise textile basée en Transnistrie, produisant des vêtements et autres produits textiles. Située à Tiraspol, elle a été fondée en 1972 avec la construction de son usine, qui a pris une décennie à compléter. C’est la plus grande entreprise textile du sud-ouest de la Communauté des États indépendants et prétend être la deuxième en son genre en Europe. Son complexe comprend des opérations de tissage, couture, finition et filature. En tant qu’entreprise orientée vers l’exportation, 70 % de ses produits sont expédiés à l’étranger."
 PMR_sheriff_agro: "Holding agro-industriel"
 PMR_sheriff_agro_desc: "Le holding prévoit également d’acquérir plusieurs usines agro-industrielles supplémentaires pour leur restauration et leur mise en service."
 PMR_rail_road: "Chemin de fer transnistrien"
 PMR_rail_road_desc: "Le chemin de fer transnistrien est l’opérateur ferroviaire de la Transnistrie."
 PMR_airport_back: "Aéroport de Tiraspol"
 PMR_airport_back_desc: "Nous prévoyons de terminer la reconstruction de l’aéroport de Tiraspol, et de l’utiliser, si nécessaire, à des fins civiles et militaires."
