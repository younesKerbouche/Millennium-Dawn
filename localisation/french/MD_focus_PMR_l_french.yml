 PMR_eastern_europe_operations: "Dépôt de munitions de Cobasna"
 PMR_eastern_europe_operations_desc: "\n\n\n\n\n\n£PMR_desctext_cobasna\n\n\n\n\n\n\n\n\n§YLe dépôt de Cobasna§!, officiellement le §Y1411e dépôt de munitions d’artillerie§!, est un grand dépôt de munitions situé dans le village de §YCobasna§!. Légalement et §1internationalement reconnu§! comme faisant partie de [MLV.GetFlag]§YMoldavie§! dans son ensemble, l’État séparatiste non reconnu de [PMR.GetFlag]§YTransnistrie§! contrôle le village et le dépôt de munitions et a interdit l’accès aux §1observateurs internationaux§!, à l’exception des forces militaires [SOV.GetFlag]§Yrusses§! présentes dans la région depuis la fin de la §Rguerre de Transnistrie§! §Yen 1992§!. L’accès extérieur au dépôt de munitions est effectivement interdit. Seules les autorités [SOV.GetFlag]§Yrusses§! et [PMR.GetFlag]§Ytransnistriennes§! disposent d’informations détaillées sur la quantité et l’état des armes stockées.\n\n§YNombre d’armes§! dans l’entrepôt de §YCobasna§! : §Y[?PMR.kolbasna]§!"
