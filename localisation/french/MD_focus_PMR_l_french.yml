 PMR_russia_moldovian_way: "Conseil suprême"
 PMR_russia_moldovian_way_desc: "Le Conseil suprême de la République moldave du Dniestr est, selon la Constitution de la République moldave du Dniestr, l'organe représentatif et législatif unique du pouvoir étatique de cette république non reconnue."
