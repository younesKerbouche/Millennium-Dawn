 transnistria.43.t: "Merci d’avoir choisi la Transnistrie !"
 transnistria.43.d: "La Transnistrie a reçu une mise à jour il y a un an, mais j’ai décidé de mettre complètement à jour le contenu existant afin de diversifier encore plus le gameplay pour ce petit pays !\n Dans ce patch, la Russie et la Transnistrie auront plus de coopération qu’auparavant, mais cela ne signifie pas que votre chemin doit nécessairement mener à la Russie. Vous pouvez choisir le côté de la Moldavie ou de l’Ukraine ! Et si vous êtes vraiment rusé, vous pourriez même créer un Empire transnistrien !\n La Transnistrie a été mise à jour selon mes propres standards de contenu, que j’ai implémentés dans la branche russe, donc même la branche économique est très similaire à celle de la Russie.\n J’espère que vous apprécierez le contenu mis à jour et que vous jouerez une partie intéressante pour la Transnistrie avec un ami ou des amis !\n\n - Lord Bogdanoff, Développeur de la Transnistrie et membre de l’équipe Russia Rework"
