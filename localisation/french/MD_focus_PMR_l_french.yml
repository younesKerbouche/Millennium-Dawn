 PMR_disorganized_army: "Armée désuète"
 PMR_disorganized_army_desc: "L'armée de Transnistrie a été créée de toutes pièces à la fin du siècle dernier, 10 ans après son apparition, elle n'est certes pas la plus petite, mais une unité de combat plutôt faible"
 PMR_14_army: "Groupe opérationnel des troupes russes"
 PMR_14_army_desc: "Le groupe opérationnel des troupes russes dans la région de Transnistrie de la République de Moldavie est une association des forces armées de la Fédération de Russie stationnée sur le territoire de la République moldave de Transnistrie non reconnue, qui existe depuis 1995."
 PMR_sheriff: "La République du Shérif"
 PMR_sheriff_desc: "Sheriff est une société holding de sociétés privées de la République Moldave Pridnestrovienne non reconnue. Cette holding existe depuis 1993 et ​​est progressivement devenue le plus gros contribuable de toute la Transnistrie. Mais en plus, les propriétaires de la holding influencent activement la politique de la Transnistrie"
 PMR_fragment_ussr: "Fragment de l'URSS"
 PMR_fragment_ussr_desc: "La Transnistrie est littéralement devenue une vitrine du passé soviétique et, hélas, cela ne risque pas de changer de sitôt en raison de la situation critique de la république."
