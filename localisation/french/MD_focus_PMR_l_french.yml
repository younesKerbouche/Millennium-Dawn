 PMR_economy_category: "Économie transnistrienne"
 PMR_economy_category_desc: "L’économie transnistrienne est dans un état déplorable. Entourée de toutes parts par des États cherchant à écraser son indépendance, et son plus proche allié, la Russie, n’ayant pas de frontière commune, cela force les dirigeants à recourir aux méthodes les plus légitimes et illégales pour maintenir l’État à flot.\n[PMR_BadEconomy_loc][PMR_Phones_loc][PMR_Bank_loc][PMR_KVIT_loc][PMR_SherAgro_loc][PMR_Rustas_loc][PMR_JD_loc][PMR_InterRaoGres_loc][PMR_Gazprom_loc][PMR_TopGeoServ_loc][PMR_Magnezit_loc][PMR_TerriPa_loc][PMR_MSW_loc][PMR_LA_loc][PMR_MoldavKabel_loc][PMR_Tagep_loc]"
