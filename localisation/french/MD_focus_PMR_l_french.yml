 transnistria.29.t: "Référendum sur le statut de la Transnistrie"
 transnistria.29.d: "Nous avons tenu un référendum au cours duquel notre peuple a exprimé son désir de rester indépendant, et nous n’avons pas l’intention de lui retirer ce droit ! La Transnistrie continuera à lutter pour son indépendance."
 transnistria.29.a: "Sympa"
 transnistria.30.t: "Aide des spécialistes de la banque centrale"
 transnistria.30.d: "Les autorités transnistriennes demandent à nos spécialistes de la banque centrale de les aider à réformer leur économie. Ce sera une excellente opportunité pour améliorer l’état de l’économie transnistrienne et renforcer notre influence dans la région."
 transnistria.30.a: "Nous les aiderons"
 transnistria.30.b: "Non"
 transnistria.31.t: "Spécialistes russes de la banque centrale"
 transnistria.31.d: "Les autorités russes ont accepté de nous aider et d’envoyer des spécialistes de la banque centrale pour réformer l’économie."
 transnistria.31.a: "Bien"
 transnistria.32.t: "Spécialistes russes de la banque centrale"
 transnistria.32.d: "Les autorités russes ont refusé de nous aider et d’envoyer des spécialistes de la banque centrale pour réformer l’économie."
 transnistria.32.a: "Triste"
 transnistria.33.t: "Aide dans l’industrie agricole"
 transnistria.33.d: "Le gouvernement transnistrien demande une assistance pour le développement de l’industrie agricole à travers nos campagnes agro-industrielles. Nous bénéficierons sans doute de cet accord et augmenterons notre influence dans la région."
 transnistria.33.a: "Nous les aiderons"
 transnistria.33.b: "Non"
 transnistria.34.t: "Spécialistes russes de l’industrie agricole"
 transnistria.34.d: "Les autorités russes ont accepté de nous aider et d’envoyer des spécialistes pour développer notre agro-industrie."
 transnistria.34.a: "Bien"
 transnistria.35.t: "Spécialistes russes de l’industrie agricole"
 transnistria.35.d: "Les autorités russes ont refusé de nous aider et d’envoyer des spécialistes pour développer notre agro-industrie."
 transnistria.35.a: "Triste"
 transnistria.36.t: "La Transnistrie invite nos Casques bleus"
 transnistria.36.d: "Les autorités de la République de Transnistrie ont radicalement changé leur vecteur de politique étrangère et souhaitent désormais abandonner le patronage de la Russie. Elles ont déjà expulsé leurs Casques bleus et nous appellent. Devons-nous intervenir ?"
 transnistria.36.a: "Oui"
 transnistria.36.b: "Non"
 transnistria.37.t: "Casques bleus ukrainiens"
 transnistria.37.d: "Les autorités ukrainiennes ont répondu positivement à notre désir de voir leurs Casques bleus dans notre pays, leurs unités arriveront immédiatement sur notre territoire."
 transnistria.37.a: "Sympa"
 transnistria.38.t: "Casques bleus ukrainiens"
 transnistria.38.d: "Les autorités ukrainiennes ont répondu négativement à l’appel de Casques bleus dans notre pays, il semble que nous ayons tout perdu."
 transnistria.38.a: "Triste"
 transnistria.39.t: "Nos Casques bleus en Transnistrie"
 transnistria.39.d: "Le gouvernement transnistrien a pris une mesure inattendue pour nous et a annoncé que nous devions retirer immédiatement nos forces de maintien de la paix de la Transnistrie. Cela met en péril notre influence dans cette région."
 transnistria.39.a: "Triste"
 transnistria.40.t: "Référendum sur l’adhésion à la Russie"
 transnistria.40.d: "Le gouvernement russe nous a officiellement acceptés dans ses rangs ! Nous faisons désormais tous partie d’un grand pays avec un grand héritage."
 transnistria.40.a: "Hourra !"
 transnistria.41.t: "Référendum sur l’adhésion à la Russie"
 transnistria.41.d: "Le gouvernement russe a refusé de nous permettre de rejoindre ses rangs. Nous sommes profondément attristés et espérons qu’ils changeront d’avis à l’avenir."
 transnistria.41.a: "Triste"
 transnistria_news.1.t: "La Transnistrie devient partie de la Russie"
 transnistria_news.1.d: "Les autorités de la République moldave pridnestrovienne non reconnue ont tenu un référendum sur l’adhésion à la Russie, où la majorité a voté en faveur. Le gouvernement russe a accepté le résultat de ce référendum et a annoncé l’incorporation de la Transnistrie à la Russie."
 transnistria_news.1.a: "Intéressant."
 PMR_sheriff_finish: "Sheriff terminé"
 PMR_Rustas_loc1: "\n§gRUSTAS§! :\nProductivité de l’§Yagriculture§! : §G+2,00 %§!\nMultiplicateur des §Yrevenus fiscaux de l’agriculture§! : §G+3,00 %§!\n"
 PMR_Rustas_loc2: "\n§gRUSTAS§! :\nProductivité de l’§Yagriculture§! : §G+4,00 %§!\nMultiplicateur des §Yrevenus fiscaux de l’agriculture§! : §G+4,00 %§!\n"
 PMR_vs_reform: "Réforme des forces armées"
 PMR_vs_reform_desc: "Nos forces armées ne sont pas prêtes à défendre notre petite république, nous devons les réformer de toute urgence."
 PMR_army_corruption: "Arrêter la vente d’armes"
 PMR_army_corruption_desc: "Nous mettrons fin à la vente des armes des entrepôts de Kolbasna et cesserons de les distribuer à tout va."
 PMR_clean_government: "Nettoyer le gouvernement"
 PMR_clean_government_desc: "Les fonctionnaires ne pensent qu’à leurs poches et pas au pays. Nous retirerons ces individus du leadership de la république, pacifiquement ou par la force."
 PMR_return_zavods: "Relancer les usines"
 PMR_return_zavods_desc: "Le potentiel industriel de la région est évident même pour un aveugle, mais malheureusement, l’effondrement de l’URSS a détruit tout ce que les citoyens de ce pays autrefois magnifique avaient construit. Nous le ramènerons."
 PMR_clean_corruption: "Guerre contre la corruption"
 PMR_clean_corruption_desc: "La corruption est comme une hydre : si vous coupez une tête, une autre repoussera. Nous couperons toutes les têtes de cette hydre corrompue d’un seul coup."
 PMR_commies_goes_home: "Anti-communisme ardent"
 PMR_commies_goes_home_desc: "Les idées communistes ne devraient pas être la réalité principale de la Transnistrie ; elles sont depuis longtemps en décalage avec la réalité et la vie des gens ici. Les gens ne vivront pas dans le passé, mais dans le présent et l’avenir !"
 PMR_support_nationalism: "Soutien aux sentiments nationalistes"
 PMR_support_nationalism_desc: "Le nationalisme n’est pas toujours une mauvaise chose, surtout quand les habitants d’une si petite région se considèrent comme faisant partie d’un empire autrefois immense et grand. Nous soutiendrons la diffusion de ce sentiment nationaliste."
 PMR_reform_special_services: "Réforme des services secrets"
 PMR_reform_special_services_desc: "Les services spéciaux doivent également être débarrassés de toutes sortes d’escrocs et d’amateurs qui résolvent tout avec de l’argent."
 PMR_militarize_society: "Militarisation de la société"
 PMR_militarize_society_desc: "Chaque citoyen doit être prêt à prendre les armes, car l’heure de la bataille pour l’existence même de notre région approche ! Nous populariserons activement une rhétorique militariste dans notre pays."
 PMR_zapad_sosat: "Sentiments anti-occidentaux"
 PMR_zapad_sosat_desc: "L’Occident a toujours été et sera toujours notre ennemi. Nous n’avons pas l’intention de vivre avec de fausses illusions qu’un jour ils voudront quelque chose de bon pour nous, surtout pour nous, une petite région qui lutte contre son intégration dans l’Union européenne."
 PMR_transnistia_legion: "La Légion transnistrienne"
 PMR_transnistia_legion_desc: "La Légion transnistrienne est un projet qui devait autrefois être mis en œuvre sur le territoire de la Russie, mais hélas, les autorités de l’époque l’ont complètement bloqué. Tous les services spéciaux seront combinés en une unité spéciale qui non seulement protégera la patrie, mais participera également à des missions internationales, ouvertement ou secrètement."
 PMR_militarize_young: "Militarisation de la jeunesse"
 PMR_militarize_young_desc: "En cas de guerre, les jeunes doivent être prêts à saisir une mitrailleuse et à défendre leur patrie, et non à supplier pour la clémence. Nous ferons de nos enfants les véritables défenseurs de la mère patrie."
 PMR_ded_sheriffs: "Mettre fin au holding Sheriff"
 PMR_ded_sheriffs_desc: "Le pouvoir corporatif du holding Sheriff sera enfin terminé, nous les éliminerons une fois pour toutes, et la manière dont nous les traiterons dépendra d’eux. Prison ou exécution, qu’est-ce qui leur convient le mieux ?"
 PMR_totalitarian_economic: "Contrôle autoritaire de l’économie"
 PMR_totalitarian_economic_desc: "La sphère économique de notre État a été laissée au hasard, mais maintenant nous la remettrons sous le contrôle d’un leader fort."
 PMR_nationalize_burjui: "Nationaliser les entreprises étrangères"
 PMR_nationalize_burjui_desc: "Les usines industrielles appartenant à des étrangers représentent toujours un risque pour la sécurité économique. Avec les pays étrangers qui nous menacent de sanctions économiques, il y a toujours le danger que les propriétaires industriels partent du jour au lendemain et emportent des pièces vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour l’État – même si cela offense les États étrangers."
 PMR_vpk: "Relance des usines militaires"
 PMR_vpk_desc: "Notre armée a besoin d’armes, et pour les produire, nous devons avoir au moins une industrie militaire minimale, car l’héritage de l’URSS nous permet de créer de telles conditions."
 PMR_defenced: "Renforcer les frontières"
 PMR_defenced_desc: "L’ennemi attend toujours que nous faiblissions pour nous attaquer, peu importe de quel côté. Par conséquent, nos frontières doivent être renforcées des deux côtés."
 PMR_kazaki_more: "Accepter les volontaires cosaques"
 PMR_kazaki_more_desc: "De nombreux Cosaques se sont installés en Transnistrie depuis que le gouvernement ici est devenu plus patriotique. Nous sommes même prêts à former un nouveau bataillon avec eux, qui nous aidera dans les batailles futures."
 PMR_sheriff_mobilize: "Mobiliser les anciens employés de Sheriff"
 PMR_sheriff_mobilize_desc: "Les anciens officiers de Sheriff doivent expier leur péché envers la patrie. Servir dans l’armée est tout à fait approprié pour une telle rédemption."
