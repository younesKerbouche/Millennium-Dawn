 PMR_kazaks_prepare: "L’armée cosaque de la mer Noire"
 PMR_kazaks_prepare_desc: "\n\n\n\n\n\n£PMR_desctext_kazaki\n\n\n\n\n\n\n\n\n§YOrigines§! de la renaissance de l’§Yarmée cosaque de la mer Noire§! remontent à l’histoire des §GCosaques de Zaporojie§! et de la §GSitch de Zaporojie§!, §Rliquidée§! en 1775. Créée à la fin de 1787 à partir de groupes disparates de §GCosaques de Zaporojie§!, l’§Y« Armée des Cosaques loyaux de Zaporojie »§! devint un bouclier fiable de [SOV.GetFlag]§YRussie§! dans le sud, entre les rivières Dniestr et Bug, sur des terres dont une partie importante fait maintenant partie de [PMR.GetFlag]§YTransnistrie§!. §YLes Cosaques de la mer Noire§!, couverts de la gloire des victoires lors de la [SOV.GetFlag][TUR.GetFlag]§Rguerre russo-turque§! de 1787-1791, furent réinstallés par décret de l’impératrice Catherine II après la fin de la guerre en 1792-1793 dans le [KUB.GetFlag]§YKuban§!, où l’§Yarmée cosaque de la mer Noire§! continua de protéger les frontières sud de [SOV.GetFlag]§YRussie§! jusqu’en 1860, lorsqu’elle fusionna avec l’§Yarmée de la ligne du Caucase§! et devint connue sous le nom de [KUB.GetFlag]§Yarmée cosaque du Kouban§!. Les bouleversements soudains dans la société de l’§RUnion soviétique§! et la menace imminente contre l’intégrité de l’État ont provoqué à la fin des années 80 un mouvement pour raviver §Yles Cosaques§!, qui, tout au long de son histoire séculaire, a été un rassembleur et un bouclier fiable de la §YPatrie§!. Après plus d’un demi-siècle d’oubli et de déformation de l’essence des §YCosaques§!, de §Rrépression§! et de §Rgénocide§!, on parla à nouveau des §YCosaques§! comme d’une partie intégrante de l’histoire de l’État [SOV.GetFlag]§Yrusse§!. Aujourd’hui, en plus de l’armée principale, [PMR.GetFlag]§YTransnistrie§! a également la possibilité de mobiliser des détachements §Ycosaques§! pour la §Rguerre§!, qui deviendront la base de soutien de l’armée dans la guerre contre les ennemis."
 PMR_kazak_kamensk: "§YMobiliser§! les Cosaques du district de Kamensky"
 PMR_kazak_ryibninsk: "§YMobiliser§! les Cosaques du district de Rybnitsa"
 PMR_kazak_dubossar: "§YMobiliser§! les Cosaques du district de Dubossary"
 PMR_kazak_slobodze: "§YMobiliser§! les Cosaques du district de Slobodzeya"
 PMR_kazak_benderi: "§YMobiliser§! les Cosaques de Bender"
 PMR_smirnov_era: "L'ère Smirnov"
 PMR_smirnov_era_desc: "Igor Smirnov. Une véritable icône de notre grande nation. Il sert la patrie qui nous est destinée. Nous lui faisons confiance pour nous conduire vers le bel avenir que nous méritons. Ce héros est la raison pour laquelle nous sommes tous ici. Smirnov est le ciment qui nous unit et nous concentre sur un objectif commun. Sans lui, cette nation n'aurait jamais existé. Nous sommes le dernier bastion communiste de l'URSS."
 PMR_economy: "Économie de la Transnistrie"
 PMR_economy_desc: "L’économie transnistrienne est insuffisante et imparfaite. Pour soutenir notre pays en croissance et notre armée, nous devons construire une économie robuste pour la maintenir. Mais la question est : comment ? Continuerons-nous sur la voie de la contrebande, ou trouverons-nous un autre chemin pour notre avenir ?"
 PMR_father_of_the_nation: "Le père de notre nation"
 PMR_father_of_the_nation_desc: "Igor Smirnov est incontestablement celui qui a créé notre nation ; grâce à lui, notre peuple existe en principe ; c'est lui qui nous a menés lors de notre lutte pour l'indépendance."
 PMR_denomination: "Effectuer une dénomination"
 PMR_denomination_desc: "Notre monnaie a atteint des chiffres si astronomiques qu'il est physiquement impossible pour nos citoyens d'acheter suffisamment de biens. Nous procéderons donc à une dénomination urgente."
 PMR_privatization: "Privatisation"
 PMR_privatization_desc: "Nous procéderons à la privatisation des entreprises, mettant fin au contrôle total de l'État."
 PMR_internet: "Développement d'Internet"
 PMR_internet_desc: "Nous commencerons le développement des réseaux Internet dans notre pays, mais il est nécessaire de consolider immédiatement le droit de censure dans ce domaine."
 PMR_interrao: "Interrao"
 PMR_interrao_desc: "La société russe Inter Rao souhaite acheter notre centrale hydroélectrique et investir des fonds substantiels pour moderniser ses composants techniques."
 PMR_railway: "Restauration des infrastructures"
 PMR_railway_desc: "Les conséquences de la guerre avec la Moldavie se font encore sentir. Nos infrastructures ne sont toujours pas restaurées, il est temps d'y remédier."
 PMR_anti_opposition: "Réprimer l'opposition"
 PMR_anti_opposition_desc: "L'activité de l'opposition dans notre pays sera activement réprimée, peut-être pas aussi ouvertement que dans d'autres pays, mais nous ne permettrons pas que notre pays soit déstabilisé."
 PMR_media: "Censure à la télévision"
 PMR_media_desc: "Nous devons prendre le contrôle de la télévision ; nous ne permettrons pas aux figures de l'opposition de s'exprimer à l'antenne."
 PMR_imprison: "Répression contre les opposants agressifs"
 PMR_imprison_desc: "Certains opposants sont littéralement prêts à nous lancer des cocktails Molotov ; nous les enverrons en prison."
 PMR_dictatorship: "Dictature transnistrienne"
 PMR_dictatorship_desc: "Ils nous traiteront de dictateurs, et notre régime sera une dictature, mais notre peuple dormira paisiblement."
 PMR_krasno: "Vadim Krasnoselsky"
 PMR_krasno_desc: "Vadim Nikolaevich Krasnoselsky est un homme d'État, politicien et figure des affaires intérieures de Transnistrie. Président du Conseil suprême de la République moldave du Dniestr, major général de la milice."
 PMR_military_reform: "Réforme militaire"
 PMR_military_reform_desc: "Notre armée a besoin d'une réforme militaire ; nous sommes clairement à la traîne de nos voisins en termes d'équipement technique et de combat."
 PMR_russian_flag: "Le drapeau russe comme deuxième drapeau national"
 PMR_russian_flag_desc: "Nous adopterons le drapeau russe comme deuxième drapeau national pour indiquer immédiatement notre objectif ultime : l'intégration à la Russie."
 PMR_romanovs: "Vénération des Romanov"
 PMR_romanovs_desc: "La tragédie de la famille Romanov est la tragédie de chaque nation de l'ancien Empire russe, et nous honorerons leur mémoire."
 PMR_soc_ref: "Réforme sociale"
 PMR_soc_ref_desc: "Notre nouvelle réforme sociale visera principalement les citoyens handicapés, et nous leur fournirons tout ce qui est nécessaire pour une intégration complète dans la société."
 PMR_cis_2: "Partenariat avec les pays de la CEI-2"
 PMR_cis_2_desc: "Nous continuerons à renforcer nos liens amicaux avec les pays de la CEI-2 ; ils comprennent notre situation politique et économique comme personne d'autre."
 PMR_deccomus: "Décommunisation"
 PMR_deccomus_desc: "Nous nous efforcerons de rendre aux villes et villages leurs véritables noms, ceux qu'ils portaient à l'époque de l'Empire russe."
 PMR_free_internet: "Internet libre"
 PMR_free_internet_desc: "Internet devrait être libre de toute censure ; la dictature ne décidera pas de ce que les gens pensent."
 PMR_orthodoxy: "Soutien à l'Église orthodoxe"
 PMR_orthodoxy_desc: "Nous soutiendrons activement l'orthodoxie dans notre pays, car c'est notre ancre spirituelle."
 PMR_lgbt: "Lutte pour la famille traditionnelle"
 PMR_lgbt_desc: "Notre pays n'a pas besoin des valeurs LGBT ; seule la famille de l'Empire russe est grande et accueillante."
 PMR_arms: "Autoriser le port libre d'armes"
 PMR_arms_desc: "Les bandits peuvent se procurer des armes de toutes les manières ; pourquoi ne pas donner aux citoyens la possibilité de se défendre ?"
 PMR_continues: "Sans changer de cap"
 PMR_continues_desc: "Nous continuerons à suivre notre voie et ne la changerons pas. La Transnistrie n'a pas besoin de changements politiques radicaux."
 PMR_tourism: "Développement du tourisme"
 PMR_tourism_desc: "Nous devons commencer à développer le secteur touristique ; notre région est attractive et les touristes y seront clairement intéressés."
 PMR_hate_mlv: "Critique de la Moldavie"
 PMR_hate_mlv_desc: "Nous parlons fermement et clairement - nos chemins ont divergé avec la Moldavie depuis longtemps."
 PMR_vs_pmr: "L’armée de la Transnistrie"
 PMR_vs_pmr_desc: "Bien que cet État petit et non reconnu possède ses propres forces armées, nous devons renforcer notre armée pour repousser les menaces contre notre indépendance."
 PMR_ground: "Les forces armées de la Transnistrie"
 PMR_ground_desc: "Les forces armées de la République moldave pridnestrovienne – la formation (forces armées) de la République moldave pridnestrovienne non reconnue (PMR), destinées à protéger le peuple, la souveraineté, l’indépendance et l’intégrité territoriale de la PMR – ont été établies le 6 septembre 1991."
 PMR_suvorov_academy: "Institut militaire du ministère de la Défense"
 PMR_suvorov_academy_desc: "Nous devons renouveler régulièrement les officiers de notre armée, ce que facilite notre université militaire sous le ministère de la Défense."
 PMR_exer: "Exercices militaires avec l’armée russe"
 PMR_exer_desc: "L’armée russe est prête à conduire des exercices réguliers avec nos troupes pour transmettre une expérience de combat moderne."
 PMR_upgrade: "Moderniser l’équipement de l’armée"
 PMR_upgrade_desc: "Nous sommes prêts à moderniser l’équipement de notre armée, qui n’a pas été mis à jour depuis la guerre d’indépendance."
 PMR_chechen: "L’expérience de la guerre de Tchétchénie"
 PMR_chechen_desc: "La Russie est prête à partager son expérience de la guerre contre la République d’Itchkérie, une information et une expérience indispensables pour nous."
 PMR_military: "Industrie militaire"
 PMR_military_desc: "Nous ne devons pas espérer que les stocks de nos entrepôts dureront éternellement, il est nécessaire d’établir la production de nos propres armes."
 PMR_new_army: "La nouvelle armée de la Transnistrie"
 PMR_new_army_desc: "Nos réformes ont porté leurs fruits, l’image de notre armée a changé."
 PMR_spec: "Doctrine des forces spéciales"
 PMR_spec_desc: "Nous mettrons l’accent sur nos forces spéciales pour mener des opérations de combat contre un ennemi hypothétique."
 PMR_doctrine: "Doctrine de politique étrangère"
 PMR_doctrine_desc: "Les petits États comme le nôtre doivent toujours être prêts à une attaque de voisins plus grands, mais nous devons clairement savoir qui pourrait nous attaquer."
 PMR_iskander: "Demander des Iskanders russes"
 PMR_iskander_desc: "Les systèmes de missiles Iskander russes pourraient être un excellent argument contre une attaque nous visant."
 PMR_euiqp: "Acheter des armes en Russie"
 PMR_euiqp_desc: "Nous achèterons un grand lot d’armes à la Russie pour moderniser nos forces terrestres."
 PMR_air: "Force aérienne transnistrienne"
 PMR_air_desc: "Notre force aérienne est pratiquement inexistante, il est nécessaire de créer au moins une flotte aérienne minimale pour protéger nos frontières aériennes."
 PMR_air_academy: "Académie de la force aérienne"
 PMR_air_academy_desc: "Les futurs pilotes doivent être formés ici, chez nous, et nous créerons une académie spéciale à cet effet."
 PMR_instructors: "Instructeurs russes"
 PMR_instructors_desc: "Nos futurs pilotes seront formés par des pilotes russes."
 PMR_vvs_rf: "Coopération avec la force aérienne russe"
 PMR_vvs_rf_desc: "Nous porterons la coopération avec la force aérienne russe à son maximum."
 PMR_kazaks: "Mobiliser un régiment cosaque pour le combat"
 PMR_kazaks_desc: "Depuis la fin du siècle dernier, l’armée cosaque de la mer Noire a été créée dans les rangs de nos forces armées. Maintenant que la guerre est à notre porte, il faut les appeler au combat."
 PMR_shevchuk: "Le deuxième président de Transnistrie"
 PMR_shevchuk_desc: "Le temps du changement est venu ; un nouveau président prendra désormais la tête de la Transnistrie. Qui nous mènera vers un avenir radieux, ou peut-être pas ?"
 PMR_anti_smirnov: "Campagne politique contre Smirnov"
 PMR_anti_smirnov_desc: "Igor Smirnov a beaucoup fait pour l'établissement de la Transnistrie en tant qu'État indépendant, mais malheureusement, ces dernières années, il a déjà nui à l'État plus qu'il ne l'a aidé. Nous lutterons contre son influence."
 PMR_prepare_for_russia: "Préparer l'intégration à la Russie"
 PMR_prepare_for_russia_desc: "Nous poursuivrons la politique pro-russe de notre prédécesseur et publierons un décret préparant l'intégration de notre législation à celle de la Russie."
 PMR_against_sheriff: "Lutter contre le Sheriff"
 PMR_against_sheriff_desc: "Nous lutterons contre l'influence de ce holding, et notre république sera libre."
 PMR_mlv: "Tenter d'établir des relations avec la Moldavie"
 PMR_mlv_desc: "Nous tenterons d'établir des relations avec la Moldavie ; nous pourrons peut-être même leur proposer des moyens d'intégrer nos États."
 PMR_pro_ukraine: "Le chemin vers l’Ukraine"
 PMR_pro_ukraine_desc: "Nous considérons l’Ukraine comme notre foyer historique – nous chercherons à la rejoindre."
 PMR_propaganda: "Propagande pro-ukrainienne"
 PMR_propaganda_desc: "Nous diffuserons activement une propagande pro-ukrainienne dans notre sphère médiatique."
 PMR_contacts: "Contacts avec le gouvernement ukrainien"
 PMR_contacts_desc: "Nous établirons un contact avec le gouvernement ukrainien et l’informerons de notre désir de nous intégrer à leur pays."
 PMR_ref_join_ukr: "Référendum sur l’adhésion à l’Ukraine"
 PMR_ref_join_ukr_desc: "Nous sommes prêts à annoncer notre souhait de devenir une partie de l’Ukraine."
 PMR_sheriff_pmc: "Créer nos propres PMC"
 PMR_sheriff_pmc_desc: "Nous sommes prêts à créer nos propres sociétés militaires privées."
 PMR_sheriff_state: "L'État est une corporation"
 PMR_sheriff_state_desc: "Nous avons achevé notre grand plan."
 PMR_indust: "Industrie nationale"
 PMR_indust_desc: "Nous devons décider de la direction que prendra notre industrie."
 PMR_agro: "Rustas LLC"
 PMR_agro_desc: "Nous développerons notre industrie agricole, malgré la petite taille de notre pays."
 PMR_civil: "Industrie civile"
 PMR_civil_desc: "Nous avons besoin de nouvelles usines pour l’emploi de nos citoyens."
 PMR_sell_weapon: "Vendre les stocks d’armes"
 PMR_sell_weapon_desc: "Nos entrepôts, qui datent de l’époque de l’URSS, contiennent beaucoup d’armes. Il est temps d’en tirer profit."
 PMR_new_legistation: "Nouvelle loi sur les investissements"
 PMR_new_legistation_desc: "Nous adopterons une nouvelle loi dans le domaine des investissements, qui pourrait attirer de nouveaux investisseurs dans notre économie."
 PMR_ukr_invest: "Investissements ukrainiens"
 PMR_ukr_invest_desc: "Plusieurs entreprises ukrainiennes ont exprimé leur désir d’investir dans notre économie."
 PMR_ita_invest: "Investissements italiens"
 PMR_ita_invest_desc: "Plusieurs entreprises italiennes ont exprimé leur désir d’investir dans notre économie."
 PMR_ge_invest: "Investissements allemands"
 PMR_ge_invest_desc: "Plusieurs entreprises allemandes ont exprimé leur désir d’investir dans notre économie."
 PMR_path: "Intégration de la Moldavie"
 PMR_path_desc: "Nous commencerons l’intégration des terres de l’ancienne Moldavie dans notre État."
 PMR_integr_economy: "Intégration économique"
 PMR_integr_economy_desc: "Pour commencer, nous devons procéder à une intégration économique, en régulant tous les aspects de notre future économie unifiée."
 PMR_political: "Intégration politique"
 PMR_political_desc: "Les questions de la structure de notre nouvel État et diverses problématiques d’intégration politique doivent également être résolues."
 PMR_true: "Nous sommes la véritable Moldavie"
 PMR_true_desc: "Nous assumons le rôle de l’État moldave, tel qu’il était autrefois sous la RSS de Moldavie."
 PMR_integrate_mlv_place: "Intégration des terres moldaves"
 PMR_integrate_mlv_place_desc: "Nous reconnaissons pleinement notre droit sur les terres autrefois sous le contrôle de la Moldavie. Ce sont nos terres, et elles le seront toujours ; nous sommes prêts à les intégrer."
 PMR_full: "État unitaire"
 PMR_full_desc: "Nous suivrons la voie de l’unitarisme ; l’autonomie pourrait nous nuire."
 PMR_no_autonomy: "Consolider le principe de l’absence d’autonomie"
 PMR_no_autonomy_desc: "L’absence d’autonomie est la garantie de notre État contre le séparatisme."
 PMR_const: "Réforme constitutionnelle"
 PMR_const_desc: "Notre État prévoit de transformer radicalement son système ; pour cela, nous commencerons par l’essentiel : la réforme de la Constitution."
 PMR_mon_const: "Monarchie constitutionnelle"
 PMR_mon_const_desc: "Les réformes sont terminées, et nous sommes prêts à annoncer que la Transnistrie est désormais une monarchie constitutionnelle."
 PMR_opponents: "Lutte contre l’opposition"
 PMR_opponents_desc: "L’opposition est clairement mécontente du nouveau système étatique et a intensifié ses protestations ; nous devons y faire face."
 PMR_church: "L’Église devient une institution d’État"
 PMR_church_desc: "Nous reviendrons à la pratique de l’Empire russe et restaurerons l’ancien statut de l’Église."
 PMR_not_soviet: "Nous ne sommes pas un fragment de l’URSS"
 PMR_not_soviet_desc: "La Transnistrie fait partie de l’Empire russe, et nous cultiverons activement cette image. Être un fragment de l’URSS est une honte pour nous."
 PMR_general: "Général. Chrétien. Monarchiste"
 PMR_general_desc: "Ce sont les qualités propres à notre dirigeant et que tout patriote russe devrait posséder."
 PMR_drozdov: "Raviver l’Armée des volontaires"
 PMR_drozdov_desc: "L’Armée des volontaires fut créée pendant la guerre civile russe. Elle défendait les intérêts du mouvement blanc et était une véritable armée de patriotes et de défenseurs de la Russie. Nous la raviverons et la mènerons sous notre bannière."
 PMR_kornilov: "Raviver le régiment Kornilov"
 PMR_kornilov_desc: "Nous rendrons hommage aux soldats tombés du régiment Kornilov et le raviverons dans les rangs de notre armée."
 PMR_revive: "Raviver le régiment Drozdov"
 PMR_revive_desc: "Nous rendrons hommage aux soldats tombés du régiment Drozdov et le raviverons dans les rangs de notre armée."
 PMR_commi: "Le retour du communisme"
 PMR_commi_desc: "Le communisme est de retour en Transnistrie. Les communistes dirigeront-ils à nouveau le pays ?"
 PMR_single: "Parti unique"
 PMR_single_desc: "Le Parti communiste de Transnistrie sait mieux que quiconque gérer toutes les sphères liées à l’État. Si les autres s’écartent, nous pourrons travailler à construire une véritable utopie communiste, et cette fois, nous réussirons."
 PMR_collectivism: "Collectivisme"
 PMR_collectivism_desc: "La collectivisation a déjà fonctionné une fois, nous répéterons donc cette expérience."
 PMR_pioneer: "Pionniers"
 PMR_pioneer_desc: "Les jeunes ne doivent pas rester oisifs, nous allons donc relancer le mouvement des pionniers."
 PMR_marxism: "Marxisme dans les écoles"
 PMR_marxism_desc: "Le programme scolaire inclura nécessairement Marx."
 PMR_education: "Éducation gratuite"
 PMR_education_desc: "L’éducation doit être gratuite et accessible à chaque citoyen de notre glorieux État."
 PMR_atheism: "Athéisme d’État"
 PMR_atheism_desc: "La religion est l’opium du peuple, il est temps de la combattre."
 PMR_fixe: "Premier plan quinquennal"
 PMR_fixe_desc: "Les modèles économiques libres des États occidentaux n’ont pas d’avenir pour un État socialiste. Le retour à une économie planifiée, de préférence sous la forme classique des plans quinquennaux soviétiques, donnera au gouvernement un contrôle total sur une économie jusque-là incontrôlée."
 PMR_workers: "Soutien aux travailleurs"
 PMR_workers_desc: "La classe ouvrière est notre soutien et notre force, nous la soutiendrons toujours dans la lutte contre la contagion capitaliste !"
 PMR_anti_nationalism: "Lutte contre l’opposition"
 PMR_anti_nationalism_desc: "Pas de pitié pour les éléments destructeurs qui veulent retarder notre marche vers le communisme !"
 PMR_chinese_economic: "Expérience économique chinoise"
 PMR_chinese_economic_desc: "Nous prendrons le système économique chinois comme base pour notre politique économique, et cela nous semble prometteur."
 PMR_national_industry: "Industrie nationale"
 PMR_national_industry_desc: "Nous soutiendrons et développerons notre industrie. Notre pays a besoin de nouvelles entreprises pour remplacer celles perdues après l’effondrement de l’URSS."
 PMR_mobilise: "Mobiliser les masses"
 PMR_mobilise_desc: "Notre armée a besoin de gens pour défendre les intérêts de notre pays partout où le parti l’exige."
 PMR_people_militia_desc: "Nous sommes prêts à adopter une loi sur la création d’une milice populaire, qui servira de réserve pour la défense territoriale. Dans chaque village, il devrait y avoir un groupe de personnes entraînées pour contrer l’ennemi, avec une transformation ultérieure en mouvement de partisans."
 PMR_soc_dem: "Démocratie sociale transnistrienne"
 PMR_soc_dem_desc: "Enfin, les habitants de Transnistrie pourront pousser un soupir de soulagement ; le gouvernement dictatorial a été renversé, et maintenant de vrais combattants pour la liberté et la démocratie sont aux commandes !"
 PMR_liberalism: "Libéralisme transnistrien"
 PMR_liberalism_desc: "Nous commencerons à aligner notre législation sur les normes des pays démocratiques avancés et procéderons à une libéralisation complète de nombreuses sphères étatiques."
 PMR_freedom: "Liberté d’expression"
 PMR_freedom_desc: "Nous nous débarrasserons de l’héritage totalitaire de l’interdiction de la liberté d’expression ! Chacun pourra exprimer son opinion."
 PMR_rhetoric: "Rhétorique pro-moldave"
 PMR_rhetoric_desc: "Nous sommes engagés dans une intégration avec la Moldavie, la Russie ne nous intéresse pas."
 PMR_new_society: "La nouvelle société transnistrienne"
 PMR_new_society_desc: "Nos citoyens ne reconnaîtront plus leur pays, et bientôt il ne restera plus aucune trace de l’ancien gouvernement. Nos réformes transforment activement l’image politique intérieure du pays."
 PMR_partnership: "Intégration politique avec la Moldavie"
 PMR_partnership_desc: "Nous avons l’intention de nous engager fermement sur la voie de l’intégration avec la Moldavie, et rien ne nous arrêtera désormais."
 PMR_deccomuniz: "Décommunisation"
 PMR_deccomuniz_desc: "Nous nous débarrasserons de l’héritage soviétique, du totalitarisme soviétique et de la peur ; la Transnistrie sera libre."
 PMR_contact_eu: "Établir des liens avec l’Union européenne"
 PMR_contact_eu_desc: "L’Union européenne deviendra un partenaire plus avantageux pour nous que les pays de la CEI, l’OTSC et autres vestiges de l’URSS."
 PMR_federation: "Projet de la Fédération moldave"
 PMR_federation_desc: "Nous proposerons à la Moldavie un projet d’État fédéral dans lequel tous les sujets seront égaux et également protégés par la loi. Accepteront-ils ?"
 PMR_investors: "Investisseurs étrangers"
 PMR_investors_desc: "Notre croissance économique rapide commence à attirer l’attention des entrepreneurs étrangers. Nous devons tout faire pour que cela continue."
 PMR_it: "Investissements dans l’IT"
 PMR_it_desc: "Nous ouvrirons la voie aux investissements dans l’IT dans notre pays. Il est temps de développer notre pays dans ce domaine."
 PMR_west_markets: "Ouvrir aux marchés occidentaux"
 PMR_west_markets_desc: "Nous sommes prêts à nous ouvrir aux marchés occidentaux."
 PMR_just: "Transnistrie républicaine"
 PMR_just_desc: "Notre parti promouvra les idées de socialisme et de patriotisme auprès des masses. La Transnistrie a été et restera indépendante !"
 PMR_patriotism: "Garde nationale transnistrienne"
 PMR_patriotism_desc: "À l’exemple d’autres pays, nous créerons notre propre garde nationale, qui sera notre outil de secours en cas de sentiments rebelles dans les autres forces armées."
 PMR_guarantees: "Garanties sociales"
 PMR_guarantees_desc: "Nos citoyens doivent bénéficier de toutes les garanties sociales nécessaires pour se sentir en sécurité."
 PMR_democracy: "Principes démocratiques"
 PMR_democracy_desc: "Les principes fondamentaux de la démocratie seront respectés sur notre territoire ; le totalitarisme et la dictature appartiennent au passé !"
 PMR_health: "Investissements dans la santé"
 PMR_health_desc: "Le secteur de la santé dans notre pays vit littéralement ses derniers jours ; il est temps de corriger cela avec des injections de fonds."
 PMR_economic: "Réformes économiques"
 PMR_economic_desc: "Les anciens dirigeants de la Transnistrie nous ont laissé un système économique affaibli et corrompu. Nous devons mener des réformes et une dérégulation."
 PMR_family: "La famille est la valeur principale"
 PMR_family_desc: "Le soutien aux familles deviendra l’un de nos principaux programmes sociaux. Nous élèverons une nouvelle génération qui créera de merveilleuses et grandes familles."
 PMR_corruptable: "Lutte contre la corruption"
 PMR_corruptable_desc: "Les fonctionnaires corrompus seront punis !"
 PMR_indep: "Indépendance politique"
 PMR_indep_desc: "Notre pays doit enfin décider par lui-même de ce dont il a besoin et ne pas se soumettre aux forces internes ou externes."
 PMR_mvd_true: "Ministère de l’Intérieur"
 PMR_mvd_true_desc: "Maintenant que nos organes du ministère de l’Intérieur pourront réellement travailler pour le bien de la république, nous éliminerons tous les fonctionnaires corrompus de ce ministère."
 PMR_banner: "Peuple uni et fort"
 PMR_banner_desc: "Notre peuple est prêt à continuer à lutter pour son indépendance et un avenir heureux."
 PMR_lebedev: "Nous prendrons le petit déjeuner à Tiraspol"
 PMR_lebedev_desc: "Nous suivrons les préceptes du général Lebed et résoudrons nos problèmes de manière radicale et agressive."
 PMR_kishenev: "Nous déjeunerons à Chișinău"
 PMR_kishenev_desc: "La Moldavie doit tomber, nous avons toléré un tel voisin trop longtemps."
 PMR_odessa: "Nous déjeunerons à Odessa"
 PMR_odessa_desc: "Odessa est notre chance d’accéder à la mer Noire ; nous y enverrons des détachements et tenterons de déclencher une révolte."
 PMR_buharest: "Nous dînerons à Bucarest"
 PMR_buharest_desc: "Nous attendons la bataille finale avec notre principal ennemi."
 PMR_kiev: "Nous dînerons à Kiev"
 PMR_kiev_desc: "Nous attendons la bataille finale avec notre principal ennemi."
 transnistria.1.t: "Opération réussie"
 transnistria.1.d: "Notre récente opération de contrebande a été un succès total, nos agents ayant échangé les matériaux demandés sans être remarqués par les autorités du pays où ils opéraient."
 transnistria.1.a: "L’argent, c’est tout"
 transnistria.2.t: "Échec de l’opération"
 transnistria.2.d: "Notre récente opération de contrebande a été un désastre total, nos agents ayant été arrêtés par les autorités du pays où ils opéraient, exposant complètement nos opérations."
 transnistria.2.a: "Mission échouée, on les aura la prochaine fois"
 transnistria.3.t: "Opération réussie"
 transnistria.3.d: "Notre récente opération de contrebande a été un succès total, nos agents ayant échangé les matériaux demandés sans être remarqués par les autorités du pays où ils opéraient."
 transnistria.3.a: "L’argent, c’est tout"
 transnistria.4.t: "Échec de l’opération"
 transnistria.4.d: "Notre récente opération de contrebande a été un désastre total, nos agents ayant été arrêtés par les autorités du pays où ils opéraient, exposant complètement nos opérations."
 transnistria.4.a: "Mission échouée, on les aura la prochaine fois"
 transnistria.5.t: "Élections anticipées"
 transnistria.5.d: ""
 transnistria.5.a: "Yevgeny Shevchuk"
 transnistria.5.b: "Igor Smirnov"
 transnistria.5.c: "Anatoliy Kaminski"
 transnistria.6.t: "La statue de Lénine disparaît"
 transnistria.6.d: "La statue du révolutionnaire russe Vladimir Lénine a mystérieusement disparu de la capitale Tiraspol. Devons-nous lancer des recherches ou l’abandonner complètement ?"
 transnistria.6.a: "Lancer des recherches"
 transnistria.6.b: "C’est une perte de temps"
 transnistria.7.t: "La résurrection de Vladimir Lénine"
 transnistria.7.d: "Après que les recherches pour retrouver la statue se sont révélées infructueuses, le président [PMR.GetLeader] a été retrouvé mort dans son bureau, remplacé par la statue de Vladimir Lénine. Cette dernière semble maintenant destinée à diriger notre grande nation comme elle le fit pendant la révolution russe."
 transnistria.7.a: "Et Lénine rajeunit"
 transnistria.8.t: "L’avenir de la Transnistrie"
 transnistria.8.d: "Après la récente unification de la Moldavie avec la Roumanie, notre nation se trouve maintenant à son point le plus crucial car nous sommes confrontés à une force encore plus grande que jamais et si nous voulons que nos traditions survivent, nous devons décider de l'avenir de notre nation. Pour commencer, une grande partie de notre population a exprimé un énorme soutien à l'unification avec la Fédération de Russie, principalement en raison de liens historiques et culturels. Une autre proposition appelle à l'unification avec notre voisin ukrainien, affirmant que ce serait une meilleure option principalement parce que la Russie n'a pas de connexion terrestre. en Transnistrie et que nous partageons également de nombreuses similitudes avec le peuple ukrainien. Enfin, une autre proposition appelle au maintien de l'indépendance et du multiculturalisme de la Transnistrie et à ne pas laisser notre nation et nos valeurs tomber aux mains de puissances étrangères, ce que notre nation s'est battu pour défendre lors de la guerre de Transnistrie de 1992. Le pays est divisé et une option pourrait nous affecter pour de bon. ou pire."
 transnistria.8.a: "Nous nous unirons avec nos frères et sœurs russes !"
 transnistria.8.b: "Nous nous unirons avec nos frères et sœurs ukrainiens !"
 transnistria.8.c: "Nous maintiendrons notre indépendance !"
 transnistria.9.t: "La Transnistrie demande l’unification"
 transnistria.9.d: "Après la récente unification de la Moldavie avec la Roumanie, la Transnistrie, craignant d’être absorbée par la Roumanie, a demandé à devenir un territoire de [ROOT.GetName]. Bien que ce soit une excellente opportunité pour étendre notre influence dans la région et montrer notre puissance militaire, la Transnistrie est toujours revendiquée par la Roumanie. Si nous l’intégrons, nous risquons d’entrer en conflit avec la Roumanie, nous devons donc choisir judicieusement."
 transnistria.9.a: "Intégrer la Transnistrie à [ROOT.GetName]"
 transnistria.9.b: "Refuser l’offre transnistrienne"
 transnistria.10.t: "[FROM.GetName] accepte"
 transnistria.10.d: "Aujourd’hui, [FROM.GetName] a accepté notre demande d’unification et travaille avec notre administration pour assurer une transition en douceur."
 transnistria.10.a: "Unissons-nous avec nos frères et sœurs !"
 transnistria.11.t: "[FROM.GetName] refuse"
 transnistria.11.d: "Aujourd’hui, [FROM.GetName] a refusé notre demande d’intégration, la Transnistrie devra donc se débrouiller seule."
 transnistria.11.a: "Une occasion manquée"
 transnistria.12.t: "[FROM.GetName] accepte"
 transnistria.12.d: "Aujourd’hui, [FROM.GetName] a accepté notre demande d’unification et travaille avec notre administration pour assurer une transition en douceur."
 transnistria.12.a: "Unissons-nous avec nos frères et sœurs !"
 transnistria.13.t: "Expansion des mines"
 transnistria.13.d: "Nos mines ont été modernisées, et nous obtenons une excellente production de ressources de notre grande nation. Il est temps d’étendre nos opérations minières. Trouver du fer pour produire de l’acier devrait être relativement facile et peu coûteux. Sinon, nous pourrions chercher du tungstène, bien que nous risquions de ne pas en trouver beaucoup et que cela ne soit pas bon marché."
 transnistria.13.a: "Construire 2 mines de fer pour produire de l’acier"
 transnistria.13.b: "Construire 1 mine de tungstène pour produire des métaux technologiques"
 transnistria.14.t: "Nouvelles usines"
 transnistria.14.d: "Nous avons besoin d’usines pour faire progresser notre économie. Cela dit, nous pourrions utiliser cet argent pour renforcer notre armée. Devons-nous soutenir notre industrie civile ou militaire ?"
 transnistria.14.a: "Construire une usine civile"
 transnistria.14.b: "Construire une usine militaire"
 transnistria.15.t: "L’économie raffinée"
 transnistria.15.d: "L’économie croît. Il est temps de décider quel avenir nous souhaitons. Nous pourrions continuer à développer notre économie et devenir une puissance économique régionale, ou utiliser notre force économique actuelle pour construire une grande armée."
 transnistria.15.a: "Un avenir civil est notre meilleur choix"
 transnistria.15.b: "Nous voulons un avenir militaire"
 transnistria.16.t: "Référendum sur l’adhésion à la Russie"
 transnistria.16.d: "La Transnistrie a tenu un autre référendum sur l’adhésion à notre pays, et le peuple a voté unanimement « oui ». Répondrons-nous à leurs attentes ou les refuserons-nous ?"
 transnistria.16.a: "Oui"
 transnistria.16.b: "Non"
 transnistria.17.t: "La Transnistrie veut revenir dans notre pays"
 transnistria.17.d: "La Transnistrie a tenu un référendum sur l’adhésion, bien qu’il serait plus juste de parler d’un retour en Moldavie. Son résultat s’est avéré positif, nous pouvons enfin résoudre le conflit transnistrien."
 transnistria.17.a: "La Transnistrie est à nous"
 transnistria.17.b: "Nous n’en avons pas besoin"
 transnistria.18.t: "La doctrine militaire de la Transnistrie"
 transnistria.18.d: "Notre pays est pris entre deux feux, et notre doctrine militaire doit refléter l’état de notre nation. Qui considérerons-nous comme un adversaire potentiel ?"
 transnistria.18.a: "Roumanie"
 transnistria.18.b: "Ukraine"
 transnistria.19.t: "La Transnistrie nous demande de fournir des Iskanders"
 transnistria.19.d: "Le gouvernement transnistrien nous a proposé de placer des Iskanders sur son territoire pour assurer une sécurité encore plus grande. Accepterons-nous une démarche aussi risquée ?"
 transnistria.19.a: "Oui"
 transnistria.19.b: "Non"
 transnistria.20.t: "Soulèvement à Odessa"
 transnistria.20.d: "Ce matin, nous avons reçu des nouvelles inattendues et désagréables : un soulèvement séparatiste a eu lieu à Odessa sous les slogans d’indépendance d’une certaine République d’Odessa. De plus, les traces des séparatistes mènent directement à la Transnistrie."
 transnistria.20.a: "Quoi ?!"
 transnistria.21.t: "Loyalistes de Gagaouzie"
 transnistria.21.d: "Nous pouvons encore affaiblir la Moldavie en tentant de provoquer une rébellion gagaouze dans la république du même nom, mais cela nous coûtera de l’argent, et nous ne savons pas si nous pourrons leur venir en aide à temps."
 transnistria.21.a: "Provoquer une rébellion"
 transnistria.21.b: "Non"
 transnistria.22.t: "L’Ukraine nous a cédé Odessa"
 transnistria.22.d: "Le gouvernement ukrainien n’a pas pris de mesures actives et n’est pas entré en confrontation avec nous, ce qui nous a même surpris."
 transnistria.22.a: "C’est… une bonne nouvelle ?"
 transnistria.23.t: "Le président général"
 transnistria.23.d: "Notre président, s’étant également déclaré commandant en chef suprême, a pris la direction des forces armées afin de participer personnellement aux opérations militaires de notre pays, si nécessaire."
 transnistria.23.a: "Bien"
 transnistria.24.t: "Intégration de la législation russe"
 transnistria.24.d: "Nous avons décidé d’intégrer la législation russe à la nôtre, ce qui facilitera grandement notre unification avec la Russie… si cela se produit, bien sûr."
 transnistria.24.a: "Bien"
 transnistria.25.t: ""
 transnistria.25.d: ""
 transnistria.25.a: "Bien"
 transnistria.26.t: "Référendum sur l’adhésion à l’Ukraine"
 transnistria.26.d: "La Transnistrie a tenu un autre référendum sur l’adhésion à notre pays, et le peuple a voté unanimement « oui ». Répondrons-nous à leurs attentes ou les refuserons-nous ?"
 transnistria.26.a: "Oui"
 transnistria.26.b: "Non"
 transnistria.27.t: "L’Ukraine nous a cédé Odessa"
 transnistria.27.d: "Le gouvernement ukrainien n’a pas pris de mesures actives et n’est pas entré en confrontation avec nous, ce qui nous a même surpris."
 transnistria.27.a: "C’est… une bonne nouvelle ?"
 transnistria.28.t: "Actions militaires conjointes"
 transnistria.28.d: "La République d’Odessa s’est immédiatement tournée vers nous pour une assistance militaire. Désormais, nos unités peuvent se déplacer sur le territoire des deux États."
 transnistria.28.a: "Sympa"
