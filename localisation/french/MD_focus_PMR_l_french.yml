 PMR_mvd: "Une Transnistrie sûre"
 PMR_mvd_desc: "Ce ne sont pas seulement les forces armées qui assurent l’indépendance de notre république, mais aussi les services spéciaux et les organes des affaires intérieures, sur lesquels repose la lutte interne contre les ennemis extérieurs."
 PMR_mvdshka: "Ministère des Affaires intérieures"
 PMR_mvdshka_desc: "Le ministère des Affaires intérieures de la Transnistrie, également connu sous le nom de ministère de l’Intérieur, est une agence gouvernementale officielle de la République moldave pridnestrovienne partiellement reconnue. C’est l’organe exécutif chargé de mettre en œuvre les politiques de défense des forces armées de la Transnistrie."
 PMR_ubepik: "Département de la sécurité économique et de la lutte contre la corruption"
 PMR_ubepik_desc: "Le Département de la sécurité économique et de la lutte contre la corruption assure et exécute les fonctions du ministère des Affaires intérieures pour le développement et la mise en œuvre de la politique étatique et la réglementation légale dans le domaine de la sécurité économique de l’État, ainsi que d’autres fonctions conformément à la législation fédérale, aux décrets présidentiels et aux actes réglementaires du ministère des Affaires intérieures."
 PMR_dnestr: "Brigade spéciale à usage spécifique « Dniestr »"
 PMR_dnestr_desc: "La brigade spéciale à usage spécifique « Dniestr » est une brigade de milice à usage spécial de la République moldave pridnestrovienne, formée en août 1991 à Tiraspol pendant le conflit transnistrien et directement subordonnée au ministère des Affaires intérieures de la République."
 PMR_mgb: "Ministère de la sécurité d’État"
 PMR_mgb_desc: "Le ministère de la sécurité d’État est le service de sécurité étatique de la Transnistrie."
 PMR_delta: "Bataillon des forces spéciales Delta"
 PMR_delta_desc: "Le bataillon des forces spéciales Delta est un bataillon spécial formé au printemps 1992 à Tiraspol, actuellement directement subordonné au ministère de la sécurité d’État de la Transnistrie. Il est enrôlé dans la réserve du commandant en chef des forces armées de la Pridnestrie et exécute actuellement des tâches liées à la protection des frontières de la République moldave pridnestrovienne et à la lutte contre le terrorisme."
