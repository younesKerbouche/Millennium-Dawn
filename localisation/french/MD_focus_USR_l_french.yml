 union_state.1.t: "Ils ont accepté de créer un État Union avec nous"
 union_state.1.d: "Enfin, l'État Union ne sera pas seulement sur papier, mais dans la réalité. Nous avons un avenir radieux devant nous."
 union_state.1.a: "Enfin"
 union_state.2.t: "Ils ont refusé de créer un État Union avec nous"
 union_state.2.d: "Peut-être avons-nous choisi la mauvaise voie, et la Russie n'a pas besoin de la fraternité de nos peuples."
 union_state.2.a: "C'est triste"
 union_state.3.t: "La Russie lance un ultimatum sur la question de l'État Union"
 union_state.3.d: "Le gouvernement russe nous adresse un ultimatum sévère concernant l'État Union. Soit nous le signons, soit il y aura des conséquences négatives. Devons-nous céder à de telles provocations ?"
 union_state.3.a: "Nous signerons l'intégration dans l'État Union"
 union_state.3.b: "Non"
 union_state.4.t: "L'État Union"
 union_state.4.d: "Le gouvernement biélorusse a accepté de signer immédiatement le traité de création de l'État Union dans son intégralité."
 union_state.4.a: "Bien"
 union_state.5.t: "L'État Union"
 union_state.5.d: "Le gouvernement biélorusse a refusé de signer immédiatement le traité de création de l'État Union dans son intégralité."
 union_state.5.a: "Triste"
 union_state.6.t: "La Russie lance un ultimatum sur la question de l'État Union"
 union_state.6.d: "Le gouvernement russe nous adresse un ultimatum sévère concernant l'État Union. Soit nous le signons, soit il y aura des conséquences négatives. Devons-nous céder à de telles provocations ?"
 union_state.6.a: "Nous signerons l'intégration dans l'État Union"
 union_state.6.b: "Non"
 union_state.7.t: "L'État Union"
 union_state.7.d: "L'État Union revient vers vous et est prêt à signer avec nous la ratification de l'accord sur sa création. Nous devons simplement décider si nous sommes prêts à prendre un tel risque politique ?"
 union_state.7.a: "Oui, nous créons l'État Union"
 union_state.7.b: "Non"
 union_state.8.t: "[FROM.GetNameWithFlag] a refusé de créer un État Union"
 union_state.8.d: "Nous avons été refusés à nouveau, peut-être que leur gouvernement n'est pas encore prêt, mais nous réessayerons."
 union_state.8.a: "Triste"
 union_state.9.t: "L'État Union avec [FROM.GetNameWithFlag]"
 union_state.9.d: "[FROM.GetNameWithFlag] a commencé les préparatifs pour rejoindre l'État Union. C'est une nouvelle inattendue pour nous, car ils avaient déjà fait une demande une fois, mais cela s'est produit lors d'événements tragiques pour eux et dans une situation terrible pour nous. Peut-être que les choses seront différentes maintenant."
 union_state.9.a: "Bien"
 union_state.10.t: "L'État Union"
 union_state.10.d: "L'État Union revient vers vous et est prêt à signer avec nous la ratification de l'accord sur sa création. Nous devons simplement décider si nous sommes prêts à prendre un tel risque politique ?"
 union_state.10.a: "Oui, nous créons l'État Union"
 union_state.10.b: "Non"
 union_state.11.t: "[FROM.GetNameWithFlag] veut s'intégrer dans l'État Union"
 union_state.11.d: "[FROM.GetNameWithFlag] a déclaré avoir terminé tous les processus d'intégration dans l'État Union et nous devons maintenant décider si nous sommes prêts à créer cet État avec eux."
 union_state.11.a: "Oui"
 union_state.11.b: "Non"
 union_state.12.t: "L'État Union"
 union_state.12.d: "La Russie a refusé de créer un État Union avec nous, c'était inattendu pour nous."
 union_state.12.a: "Triste"
 union_state_news.1.t: "La Russie et la Biélorussie ont créé un État Union"
 union_state_news.1.d: "Le projet d'État Union existe depuis la fin des années 90. Il implique la création d'une entité supranationale entre la Russie et la Biélorussie. Toutes ces années, les deux pays ont progressé à des rythmes différents vers la création de cette association et sont enfin prêts à annoncer la création d'un nouveau sujet de relations internationales : l'État Union de Russie et de Biélorussie."
 union_state_news.1.a: "Intéressant"
 union_state_news.2.t: "La Russie et la Serbie ont créé un État Union"
 union_state_news.2.d: "Le projet d'État Union existe depuis la fin des années 90. Il implique la création d'une entité supranationale entre la Russie et la Biélorussie. Dans les années 90, la Serbie avait déjà demandé à rejoindre l'État Union, mais la Douma russe avait rejeté la proposition. Maintenant, le gouvernement serbe a pu mettre en œuvre ce projet et créer un État Union de Russie et de Serbie."
 union_state_news.2.a: "Intéressant"
 union_state_news.3.t: "La Russie et l'Ukraine ont créé un État Union"
 union_state_news.3.d: "Le projet d'État Union existe depuis la fin des années 90. Il implique la création d'une entité supranationale entre la Russie et la Biélorussie. L'Ukraine n'a jamais aspiré initialement à faire partie de cette entité, mais beaucoup prévoyaient son adhésion à l'État Union, et peut-être pas en vain. Maintenant, il y a un État Union de Russie et d'Ukraine sur la carte politique du monde."
 union_state_news.3.a: "Intéressant"
 union_state.13.t: "L'État Union"
 union_state.13.d: "L'État Union revient vers vous et est prêt à signer avec nous la ratification de l'accord sur sa création. Nous devons simplement décider si nous sommes prêts à prendre un tel risque politique ?"
 union_state.13.a: "Oui, nous créons l'État Union"
