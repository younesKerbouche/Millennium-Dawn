 union_state_news.4.t: "La Russie et l'Arménie ont créé un État Union"
 union_state_news.4.d: "Le projet d'État Union existe depuis la fin des années 90. Il implique la création d'une entité supranationale entre la Russie et la Biélorussie. L'Arménie n'a jamais aspiré initialement à faire partie de cette entité, mais beaucoup prévoyaient son adhésion à l'État Union, et peut-être pas en vain. Maintenant, il y a un État Union de Russie et d'Arménie sur la carte politique du monde."
