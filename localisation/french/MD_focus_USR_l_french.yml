 union_state.16.t: "Regroupement régional de troupes en [ARM.GetName]"
 union_state.16.d: "Les gouvernements d'Arménie et de Russie ont décidé d'élargir le groupe conjoint de forces de l'État d'Union, renforçant encore l'intégration des forces armées des deux États."
 union_state.16.a: "Bien"
 union_state.17.t: "Armes nucléaires en [ARM.GetName]"
 union_state.17.d: "Le gouvernement arménien, dans le cadre de l'État d'Union, a demandé que nous déployions des armes nucléaires sur son territoire pour protéger son intégrité territoriale en cas d'attaque par des pays hostiles, ce qui sera clairement perçu comme un acte d'agression par ses voisins."
 union_state.17.a: "Les armes nucléaires arrivent à Erevan"
 union_state.17.b: "Non"
 union_state.18.t: "Armes nucléaires en [ARM.GetName]"
 union_state.18.d: "Le gouvernement russe a accepté de déployer des armes nucléaires sur notre territoire pour nous protéger contre d'éventuels agresseurs. Nous sommes ravis qu'ils reconnaissent notre valeur !"
 union_state.18.a: "Génial"
 union_state.19.t: "Armes nucléaires en [ARM.GetName]"
 union_state.19.d: "Le gouvernement russe a refusé de déployer des armes nucléaires sur notre territoire pour nous protéger contre d'éventuels agresseurs. Nous sommes attristés par cette décision, ils nous considèrent apparemment comme une simple ligne de défense."
 union_state.19.a: "Triste"
 union_state.20.t: "Expansion de l'intégration économique"
 union_state.20.d: "[FROM.GetName] a approfondi son intégration économique dans l'État d'Union, et nos économies sont désormais encore plus proches."
 union_state.20.a: "Bien"
 union_state.21.t: "L'État d'Union a rétréci"
 union_state.21.d: "[FROM.GetName] a annoncé son retrait de l'État d'Union, estimant que sa participation n'était pas compatible avec ses intérêts politiques."
 union_state.21.a: "Triste"
 union_state.22.t: "La croisade de l'État d'Union"
 union_state.22.d: "La croisade déclarée par la Russie s'inscrit également dans la doctrine de politique étrangère de l'État d'Union. Nous avancerons ensemble vers notre objectif commun !"
 union_state.22.a: "Hourra !"
 union_state.23.t: "La croisade de l'État d'Union"
 union_state.23.d: "La croisade déclarée par la Russie s'inscrit également dans la doctrine de politique étrangère de l'État d'Union. Nous avancerons ensemble vers notre objectif commun !"
 union_state.23.a: "Hourra !"
 union_state.24.t: "La doctrine anti-occidentale de l'État d'Union"
 union_state.24.d: "La doctrine anti-occidentale de la Russie s'inscrit également dans la doctrine de politique étrangère de l'État d'Union. Nous avancerons ensemble vers notre objectif commun !"
 union_state.24.a: "Hourra !"
 union_state.25.t: "Investissements du budget de l'État d'Union"
 union_state.25.d: "[FROM.GetName] demande des investissements provenant du budget de l'État d'Union (c'est-à-dire le nôtre). Ils doivent faire cette demande en raison de leur mauvaise situation économique, selon leurs déclarations. Les aiderons-nous ?"
 union_state.25.a: "Aidons-les"
 union_state.25.b: "Le budget n'est pas illimité"
 union_state.26.t: "Investissements du budget de l'État d'Union"
 union_state.26.d: "Notre demande a été acceptée, et nous avons reçu les investissements nécessaires du budget de l'État d'Union !"
 union_state.26.a: "Génial"
 union_state.27.t: "Investissements du budget de l'État d'Union"
 union_state.27.d: "Notre demande d'investissement a été rejetée, il semble que nous ne puissions pas compter sur les finances de l'État d'Union."
 union_state.27.a: "Triste"
 union_state_belarus.1.t: "Coup pro-Union"
 union_state_belarus.1.d: "Nous avons tenté de réaliser un coup d'État en Biélorussie en utilisant toutes nos ressources administratives et policières, ainsi que nos connexions."
 union_state_belarus.1.a: "Voyons le résultat"
 union_state_armenia.1.t: "Opération militaire en Azerbaïdjan"
 union_state_armenia.1.d: "L'Arménie, ou plutôt ses représentants au sein de l'État d'Union, a adopté aujourd'hui une rhétorique agressive, appelant à une frappe immédiate contre l'Azerbaïdjan pour mettre fin à la menace pesant sur l'État d'Union dans le Caucase. Naturellement, la direction arménienne nous a personnellement demandé de déclencher une guerre."
 union_state_armenia.1.a: "Il est temps de mettre fin à l'Azerbaïdjan"
 union_state_armenia.1.b: "C'est insensé"
 union_state_armenia.2.t: "Opération militaire en Azerbaïdjan"
 union_state_armenia.2.d: "La Russie a accepté notre proposition et a annoncé le début immédiat d'une opération militaire en Azerbaïdjan. Ils seront enfin neutralisés !"
 union_state_armenia.2.a: "Il est temps de mettre fin à l'Azerbaïdjan"
 union_state_armenia.3.t: "Opération militaire en Azerbaïdjan"
 union_state_armenia.3.d: "La Russie a rejeté notre proposition d'envahir l'Azerbaïdjan, considérant notre idée comme une manifestation insensée d'agression qui ne correspond pas à l'idéologie de l'État d'Union."
 union_state_armenia.3.a: "Triste"
 union_state_armenia.4.t: "L'Arménie demande de l'aide pour la Pologne"
 union_state_armenia.4.d: "Le gouvernement arménien a récemment pris le contrôle du gouvernement en Pologne, ce qui a provoqué une guerre civile là-bas. Maintenant, l'Arménie nous demande d'aider la Pologne à défendre son indépendance."
 union_state_armenia.4.a: "Envoyer le GRU"
 union_state_armenia.4.b: "Envoyer la SMP Wagner"
 union_state_armenia.4.c: "Envoyer le GRU et la SMP Wagner"
 union_state_armenia.4.f: "Nous n'enverrons personne."
 union_state_armenia.5.t: "La Russie envoie de l'aide à notre marionnette"
 union_state_armenia.5.d: "La Russie a accepté d'aider notre marionnette et lui envoie un soutien supplémentaire sous la forme de plusieurs bataillons de services spéciaux."
 union_state_armenia.5.a: "Génial"
 union_state_armenia.6.t: "La Russie refuse d'aider notre marionnette"
 union_state_armenia.6.d: "La Russie a refusé notre demande d'aide pour notre marionnette, estimant que c'était uniquement notre problème, puisque c'est nous qui avons organisé ce coup d'État."
 union_state_armenia.6.a: "Triste"
 union_state_armenia.7.t: "L'Arménie demande de l'aide pour l'Italie"
 union_state_armenia.7.d: "Le gouvernement arménien a récemment pris le contrôle du gouvernement en Italie, ce qui a provoqué une guerre civile là-bas. Maintenant, l'Arménie nous demande d'aider l'Italie à défendre son indépendance."
 union_state_armenia.7.a: "Envoyer le GRU"
 union_state_armenia.7.b: "Envoyer la SMP Wagner"
 union_state_armenia.7.c: "Envoyer le GRU et la SMP Wagner"
 union_state_armenia.7.f: "Nous n'enverrons personne."
 union_state_armenia.8.t: "Opération anti-séparatiste conjointe dans le Caucase"
 union_state_armenia.8.d: "Le gouvernement russe propose que nous menions un raid anti-séparatiste conjoint dans le Caucase russe contre des radicaux séparatistes dans ces républiques. Nous fournirons une assistance à la Russie et augmenterons notre poids politique au sein de l'État d'Union."
 union_state_armenia.8.a: "Nous sommes d'accord"
 union_state_armenia.8.b: "Nous ne sommes pas d'accord"
 union_state_armenia.9.t: "Opération anti-séparatiste conjointe dans le Caucase"
 union_state_armenia.9.d: "Le gouvernement arménien a accepté de mener une opération anti-séparatiste conjointe dans le Caucase avec nos services spéciaux."
 union_state_armenia.9.a: "Génial"
 union_state_armenia.10.t: "Opération anti-séparatiste conjointe dans le Caucase"
 union_state_armenia.10.d: "Le gouvernement arménien a refusé de mener une opération anti-séparatiste conjointe dans le Caucase avec nos services spéciaux."
 union_state_armenia.10.a: "Triste"
 union_state_armenia.11.t: "Coup pro-Union"
 union_state_armenia.11.d: "Nous avons tenté de réaliser un coup d'État en Arménie en utilisant toutes nos ressources administratives et policières, ainsi que nos connexions."
 union_state_armenia.11.a: "Voyons le résultat"
 union_state_armenia.12.t: "Services de renseignement de l'Union entre l'Arménie et la Russie"
 union_state_armenia.12.d: "La coopération au sein de l'État d'Union entre l'Arménie et la Russie continue de s'élargir. Un accord a été signé pour créer une agence de coordination unique entre nos services spéciaux pour une meilleure collaboration dans les activités internes et externes."
 union_state_armenia.12.a: "Génial"
 union_state_news.5.t: "Opération militaire 'Oil Ridge'"
 union_state_news.5.d: "La Russie et l'Arménie, dans le cadre de l'État d'Union, ont annoncé le début d'une opération militaire sur le territoire de l'Azerbaïdjan afin d'éliminer la menace pesant sur l'État d'Union et de réduire potentiellement l'influence des forces politiques ennemies dans le Caucase."
 union_state_news.5.a: "Intéressant"