 CSA_rallying_dixies_defenders_desc: "Ralliez-vous, les gars ! Car nous devons frapper l'ennemi où qu'il attaque."
 CSA_creating_infantry_reserves: "Organiser la force de réserve"
 CSA_creating_infantry_reserves_desc: "La création d'une force de réserve prête à l'action nous permettra de nous préparer de manière préventive à toute incursion ennemie ou à tout ce que nous pourrions planifier à l'avenir."
 CSA_mobilizing_the_reserves: "Rallier les réserves"
 CSA_mobilizing_the_reserves_desc: "Ralliez-vous, les gars, votre patrie a besoin de vous ! Préparons le terrain et soyons prêts à tout ce que les nordistes ou les occidentaux oseraient nous lancer !"
 CSA_focus_gran_colombian_sub_regionalism: "Sous-régionalisme Gran Colombien"
 CSA_focus_gran_colombian_sub_regionalism_desc: "La création d'une sorte de sous-région au sein de notre union confédérale permettra une meilleure cohésion locale, qui se répercutera sur notre nouveau pouvoir régional. Dans l'ensemble, nous cherchons à poser les bases de l'unité à travers l'identité ; ces nations et sous-régions étaient autrefois des États-nations fiers et prospères, et il est de notre devoir de le reconnaître et de l'adopter pour avancer ensemble comme un seul."