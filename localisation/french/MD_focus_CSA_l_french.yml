 SRA_idea_isolationist_focused_foreign_office: "Dominance de la Politique Anti-Étrangère"
 SRA_idea_isolationist_focused_foreign_office_desc: "Compte tenu de l'état de notre nation et de sa \"naissance\" soudaine et volatile, de nombreuses personnes au sein du gouvernement et du grand public n'envisagent même pas une politique étrangère, et encore moins ce qu'elle devrait être. Pour l'instant, le ministère des affaires étrangères est davantage considéré comme un substitut pour aider le gouvernement à s'empiler que comme une véritable nomination."
 SRA_idea_neighborhood_foreign_policy: "Programme limité de politique étrangère"
 SRA_idea_neighborhood_foreign_policy_desc: "Grâce au développement de notre belle nation et à l'évolution de la perception publique de notre grande nation du Sud, nous nous efforcerons désormais d'ouvrir nos yeux au-delà de nos frontières. Nous allons maintenant chercher à ouvrir les yeux au-delà de nos frontières, car nous pouvons nous faire des amis et nous savons que nous aurons des ennemis. Mais pour l'instant, nous cherchons à comprendre ce qu'il y a au-delà de nos frontières plutôt que ce qu'il y a de notre côté du globe."
 SRA_idea_historical_tensions: "Tensions historiques"
 SRA_idea_historical_tensions_desc: "Les États confédérés et l'histoire du Sud dans son ensemble sont marqués par l'esclavage, Jim Crow, la ségrégation et bien d'autres choses encore. Indépendamment de ce passé trouble et sanglant, nous devons trouver un moyen de nous débarrasser du spectre du passé et chercher à améliorer non seulement notre image, mais aussi la vie de tous les citoyens du Sud."
 Southern_Republic_of_America_focus: "Priorités nationales de la République sudiste d'Amérique"
 CSA_focus_creating_a_federal_government: "Créer un gouvernement fédéral"
 CSA_focus_creating_a_federal_government_desc: "La société s'est effondrée sous nos yeux. Nous devons envisager la création d'une forme de gouvernement central si nous voulons nous organiser et parvenir à la paix et à la stabilité."
 CSA_focus_bayou_battle: "La bataille du Bayou"
 CSA_focus_bayou_battle_desc: "La Louisiane jouit d'une économie forte et constitue un important carrefour commercial grâce à sa côte du Golfe. Néanmoins, nous devons reconstruire cet État pour lui redonner un sentiment de stabilité si nous voulons rétablir les services publics."
 CSA_focus_cajun_cookin: "Cuisine cajun"
 CSA_focus_cajun_cookin_desc: "Maintenant que l'équilibre économique est rétabli, nous pouvons envisager de rétablir les services publics et l'ordre au sein de l'État. Ce n'est qu'un premier pas vers l'unité. Car c'est cette unité qui consolidera notre avenir."
 CSA_focus_mississippi_mayhem: "Chaos du Mississippi"
 CSA_focus_mississippi_mayhem_desc: "Le Mississippi est un carrefour stratégique et économique vital pour le commerce et la défense. Nous devons restaurer les capacités économiques de l'État si nous voulons revitaliser des secteurs comme le fleuve et le développement du littoral du Golfe."
 CSA_focus_magnolia_miracle: "Magnolia Miracle"
 CSA_focus_magnolia_miracle_desc: "L'économie de l'État se normalise et la situation commence à se calmer. Il est temps de réintroduire les services publics comme les pompiers, les services d'urgence et les forces de l'ordre. Bientôt, l'État retrouvera sa famille du Sud."
 CSA_focus_the_rotten_peach: "La pêche pourrie"
 CSA_focus_the_rotten_peach_desc: "Lorsque les grandes émeutes de l’Union se sont abattues sur la Géorgie, elles ont ravagé l’État. Atlanta est devenue une zone de guerre à part entière avec des pillages massifs, des violences de gangs et Dieu sait quoi d’autre. Maintenant que la poussière retombe, nous devons entreprendre une forme de reconstruction si nous voulons progresser vers la stabilité de l’État."
 CSA_focus_the_fruitful_venture: "L’entreprise fructueuse"
 CSA_focus_the_fruitful_venture_desc: "Avec des investissements dans la reconstruction de l’État de Géorgie, nous pouvons maintenant nous tourner vers le rétablissement de la cohésion administrative et des services publics pour restaurer pleinement la loi et l’ordre dans l’État."
 CSA_focus_a_carolina_reaping: "Une moisson en Caroline"
 CSA_focus_a_carolina_reaping_desc: "L’économie de la Caroline du Sud n’était déjà pas exceptionnelle au départ, mais vu l’état actuel des choses, nous devons investir pour ramener la cohésion et l’idée d’une société fonctionnelle. Cela aiderait également à relancer le commerce avec les autres États et à rendre les ports côtiers opérationnels."
 CSA_focus_sweet_caroline: "Douce Caroline"
 CSA_focus_sweet_caroline_desc: "Boum, boum, boum. L’État a maintenant si bonne allure que nous pourrons relancer tous les services publics ainsi que les moyens administratifs restants. Bien que nous devrions probablement investir dans de nouvelles infrastructures pour garantir le maintien de l’ordre."
 CSA_focus_alabama_abyss: "Abysse de l’Alabama"
 CSA_focus_alabama_abyss_desc: "L’État de l’Alabama est, avec le Mississippi, l’un des principaux foyers de violence ethnique. Cet État a connu des jours meilleurs, et nous devrons y ramener quelque chose si nous voulons assurer un réel contrôle. Nous commencerons par organiser l’activité économique le long de la côte du golfe et établir un réseau électrique."
 CSA_focus_rose_of_alabamy: "La rose de l’Alabama"
 CSA_focus_rose_of_alabamy_desc: "Depuis la vallée du Mississippi, nous avons transformé l’Alabama en une nouvelle rose prête à s’épanouir. Avec cela, nous chercherons à introduire des services publics et des forces de l’ordre pour garantir la paix et la stabilité de l’État au sein de notre belle nation."
 CSA_focus_florida_flounder: "Le flétan de Floride"
 CSA_focus_florida_flounder_desc: "Le banc de sable qu’est l’État de Floride est un désastre à part entière, même avant la chute de l’Union. Ancien haut lieu touristique et de villégiature, il n’est plus que l’ombre de lui-même. C’est avec cette connaissance que nous devons mieux planifier et anticiper l’avenir économique et urbain pour éviter qu’il redevienne le point d’attraction qu’il fut et qu’il risque de redevenir une fois que nous aurons assuré la stabilité de notre nation."
 CSA_focus_the_sun_shines_once_more: "Le soleil brille à nouveau"
 CSA_focus_the_sun_shines_once_more_desc: "L’activité économique est maintenant nominale, des services comme l’eau et l’électricité ont pu être réintroduits. Il est temps de faire briller à nouveau le soleil sur cette plage sableuse et d’organiser les services publics et les affaires administratives pour garantir la pleine réintégration de cet État dans la famille du Sud."
 CSA_focus_raleigh_rumble: "La rumeur de Raleigh"
 CSA_focus_raleigh_rumble_desc: "Préparons-nous à négocier dans l’État frère qu’est la Caroline du Nord. Établir des infrastructures comme l’eau et l’électricité, ainsi qu’une forme d’économie, nous permettra de ramener une certaine paix dans l’État."
 CSA_focus_sisters_united_once_more: "Sœurs réunies une fois de plus"
 CSA_focus_sisters_united_once_more_desc: "Alors que les choses commencent à se stabiliser en Caroline du Nord, nous pouvons envisager de ramener la loi et l’ordre dans l’État et ouvrir la voie à cette sœur perdue pour qu’elle retrouve sa sœur du sud, ainsi que pour rejoindre cette joyeuse réunion de notre famille du Sud."
 CSA_focus_tennessee_tumble: "La chute du Tennessee"
 CSA_focus_tennessee_tumble_desc: "La vallée du Tennessee, un État grand et paisible, berceau de la culture musicale du Sud et frontière entre le vrai Sud et la zone intermédiaire des Appalaches avant les Yankees et les Midwesterners du nord. Nous devons utiliser les voies navigables pour réintroduire des efforts de construction et des moyens de retrouver une certaine stabilité dans l’État."
 CSA_focus_nashville_renewal: "Le renouveau de Nashville"
 CSA_focus_nashville_renewal_desc: "Avec le retour des services et de la stabilité dans l’État, nous chercherons à consolider cela en reconstruisant des services publics cohérents et des moyens d’administrer correctement l’État au sein du reste de la république."
 CSA_focus_arkansee_saw: "Va-et-vient de l’Arkansas"
 CSA_focus_arkansee_saw_desc: "L’étrange équilibre de l’État de l’Arkansas est quelque chose qui déconcerte même notre administration. Mais pendant les grandes émeutes, la majeure partie de l’économie était concentrée dans des villes comme Little Rock et Fayetteville, etc. Hormis cela, peu de choses ont vraiment changé dans l’État, et nous devons donc simplement reconstruire ces centres et aider ceux qui ont besoin d’eau et de nourriture jusqu’à ce que nous puissions rétablir un ordre correct dans la région."
 CSA_focus_fort_smith_fantasy: "Le fantasme de Fort Smith"
 CSA_focus_fort_smith_fantasy_desc: "Avec la renaissance de l’État et les premiers investissements qui commencent à porter leurs fruits, l’administration et l’ordre social peuvent commencer à prendre racine dans la région. Les forces de l’ordre ainsi que d’autres services publics aideront à paver la voie vers la stabilité sociétale."
 CSA_focus_tulsa_troubles: "Les troubles de Tulsa"
 CSA_focus_tulsa_troubles_desc: "L’État de l’Oklahoma est fortement agricole avec seulement quelques petits centres de puissance industrielle. Nous devons réparer, reconstruire et assurer une économie diversifiée avant de penser à d’autres développements. Ainsi, nous éviterons de créer une fracture dans l’État comme l’ancien gouvernement fédéral de l’Union l’a fait avec nous à l’époque."
 CSA_focus_red_river_revival: "Le renouveau de la rivière Rouge"
 CSA_focus_red_river_revival_desc: "Avec le retour de la cohésion sociale et des investissements qui produisent de vrais résultats, nous pouvons maintenant commencer à réintégrer l’Oklahoma dans la famille du Sud. Plus comme un cousin, mais nous les aimons tout de même, car la famille reste la famille."
 CSA_focus_we_fought_all_the_way: "Nous avons lutté jusqu’au bout"
 CSA_focus_we_fought_all_the_way_desc: "Nous avons parcouru un long chemin sur la voie de la reconstruction, mais nous y sommes enfin arrivés. La famille du Sud est à nouveau complète, et nous pouvons maintenant envisager de nouveaux horizons en termes d’économie et de politique."
 CSA_focus_the_political_circus: "Le cirque politique"
 CSA_focus_the_political_circus_desc: "L’état de la politique à l’ère moderne n’est rien d’autre qu’un cirque en soi. Néanmoins, nous devons chercher à calmer les extrémistes, soutenir la stabilité et les mouvements politiques sérieux, et nous assurer d’avancer plutôt que de reculer. Ce sera une lutte en soi, mais ça ne peut pas être pire… n’est-ce pas ?"
 CSA_focus_the_center_mass_of_politics: "Le centre de gravité politique"
 CSA_focus_the_center_mass_of_politics_desc: "Le centre politique est la force la plus stabilisatrice dont nous disposons dans notre compréhension du domaine politique. Bien qu’ils ne soient pas exactement des ‘fonceurs’, ces partis sont un pari plus sûr pour stabiliser et développer notre nation sur la scène mondiale que les extrêmes et les franges du cadre de la fenêtre d’Overton. Quoi qu’il en soit, nous avons un choix à faire, et nous devons le faire plus tôt que tard."
 CSA_focus_the_overton_window_shatters: "La fenêtre d’Overton se brise"
 CSA_focus_the_overton_window_shatters_desc: "Grâce à des pressions politiques ainsi qu’à des tactiques de peur, les résultats ont conduit à une montée du soutien pour des partis plus extrêmes et marginaux au détriment du centre politique de la nation. Notre seul espoir est que ces nouvelles vagues ne détruisent pas le peu qu’il nous reste d’une nation."
 CSA_focus_ddp_secures_victory: "Le DDP remporte la victoire"
 CSA_focus_ddp_secures_victory_desc: "Dans un retournement surprenant, le DDP ou Parti Dixie & Delta a transformé son obscurité en une véritable victoire politique. Certains saluent cela comme un pas en avant pour des choses comme l’industrialisation et les transports publics. Mais d’autres craignent que le parti ne soit qu’une façade pour des moyens plus oligarchiques. Quoi qu’il en soit, ils ont gagné, et seul le temps dira s’ils sont une force pour le bien ou le mal."
 CSA_focus_administrative_overhaul_plan: "Plan de réforme administrative"
 CSA_focus_administrative_overhaul_plan_desc: "L’état actuel de l’administration a conduit, entre autres, à une corruption endémique, des pots-de-vin dépassant les moyens budgétaires et une bureaucratie dysfonctionnelle au mieux. Nous devons affronter ce problème de front si nous voulons progresser rapidement avec nos plans et aspirations."
 CSA_focus_comprehensive_healthcare_restructuring: "Plan de restructuration des soins de santé"
 CSA_focus_comprehensive_healthcare_restructuring_desc: "Le CHR est un plan de départ à zéro pour anticiper et résoudre les problèmes qui surviennent lorsqu’un système de santé national, ou même un système de santé à grande échelle, commence à dépasser un point administratif raisonnable. Grâce à une redéfinition des districts et à un équilibre du financement entre les niveaux régional, étatique et local, nous aidons à décentraliser et à mieux gérer les fonds grâce à des responsables locaux qui comprennent mieux les besoins. Cela permettra de répondre aux besoins directs et immédiats des installations sous leur supervision plus rapidement grâce à une compréhension plus concrète de ce niveau administratif. Par conséquent, une commission de surveillance indépendante du réseau effectuera des contrôles périodiques pour détecter la corruption et s’assurer que les budgets vont là où ils sont censés aller, évitant ainsi le tristement célèbre ‘intermédiaire manquant’ qui peut survenir dans un réseau aussi vaste."
 CSA_focus_welfare_is_healthcare_plan: "Le bien-être, c’est la santé"
 CSA_focus_welfare_is_healthcare_plan_desc: "L’État-providence moderne est en soi un plan de santé pour les extrêmes de la population en termes d’âge. Les bons alimentaires pour ceux incapables de trouver un emploi correspondant au niveau de vie économique, la sécurité sociale pour ceux qui ont dédié leur vie à la croissance économique de notre nation, et des programmes d’aide à la garde d’enfants pour aider les familles qui souhaitent s’agrandir et contribuer à de nouvelles vies pour notre nation et sa survie. Il est donc préférable de créer un plan similaire au plan de restructuration des soins de santé pour limiter les besoins du gouvernement national dans les efforts d’administration. Avec une commission de surveillance similaire, cela nous permettra d’affiner les régulations et les expansions liées à ces programmes pour atteindre ceux qui en ont besoin plutôt que ceux qui peuvent le mieux abuser du système."
 CSA_focus_economic_opportunities_commission: "Commission des opportunités économiques"
 CSA_focus_economic_opportunities_commission_desc: "La COE est un organe dédié qui travaille avec les gouvernements étatiques pour s’assurer que les emplois disponibles sont présentés et exposés au public via des foires à l’emploi et des annonces. Le plus gros problème pour quiconque est de trouver un emploi ; en obtenir un n’est pas si difficile, mais en trouver un est une autre histoire. Certains ne savent peut-être pas ce qui est disponible dans leur propre quartier ou comté. C’est là que la COE intervient et transforme ces inconnues en connues."
 CSA_focus_revenue_revitalization_plan: "Plan de revitalisation des revenus"
 CSA_focus_revenue_revitalization_plan_desc: "Le PRR est un plan en trois étapes pour réviser, rationaliser et encourager l’amélioration et la prospective des flux de revenus de notre nation. La phase initiale consiste à nettoyer et refaire les bases du code fiscal."
 CSA_focus_modern_monetary_education: "Éducation monétaire moderne"
 CSA_focus_modern_monetary_education_desc: "Le plan EMM est une refonte du programme éducatif pour inclure et rendre essentielle la compréhension ainsi que les compétences pour gérer et bien comprendre les dépenses et les moyens d’obtenir de la monnaie dans une économie moderne. Cette éducation axée sur la monnaie aide à préparer et à éduquer de manière préventive les nouvelles générations à participer à l’économie nationale de la manière qu’elles peuvent avec les connaissances dont elles ont besoin."
 CSA_focus_railroad_mania: "Folie ferroviaire"
 CSA_focus_railroad_mania_desc: "Le monde moderne a besoin de débit et de marchandises en vrac. Des céréales pour la nourriture, du sable pour le béton et la construction, la liste est longue. Pour maximiser notre potentiel et notre marque non seulement sur notre propre économie mais aussi sur l’économie mondiale, nous devons créer un réseau ferroviaire complet. Un réseau qui ne sert pas seulement à connecter la nation socialement, mais aussi économiquement pour assurer nos capacités domestiques ainsi que notre cohésion dans l’exportation et l’importation étrangères."
 CSA_focus_decentralization_initiative: "Initiative de décentralisation"
 CSA_focus_decentralization_initiative_desc: "Le gouvernement national n’a besoin de collecter des fonds que pour ses dépenses directes, comme les réseaux de santé et sociaux organisés et créés par le gouvernement national. Cependant, une approche à cette pensée plus descendante est de permettre la délégation de la collecte des impôts au niveau étatique. Cela signifie que les États peuvent adapter plus flexiblement les taxes locales aux besoins de leurs électeurs, et nous pouvons mieux contrôler les dépenses nationales et la manière dont nous procédons à l’expansion des programmes ainsi qu’à la planification de leur avenir."
 CSA_focus_strategic_power: "Puissance stratégique"
 CSA_focus_strategic_power_desc: "Notre réseau électrique national permettra une exécution plus rapide et efficace de nos plans par rapport aux réseaux traditionnels. En intégrant la construction de centrales électriques aux projets ferroviaires, cela permettra le transport en vrac et la production efficace d’électricité, qui pourra ensuite être distribuée à travers notre nation et ses terres en développement."
 CSA_focus_investments_across_dixie: "Investissements à travers Dixie"
 CSA_focus_investments_across_dixie_desc: "Si nous voulons envisager un réseau ferroviaire vaste et supérieur, nous devons avoir une économie pour le soutenir. Par conséquent, nous investirons à travers tout Dixie dans une série de plans d’investissement pour assurer la vitalité de notre grande nation."
 CSA_focus_civilian_industrial_expansions: "Expansions industrielles civiles"
 CSA_focus_civilian_industrial_expansions_desc: "L’EIC est une série de plans d’investissement pour développer la base manufacturière et industrielle générale de nos secteurs consommateurs et civils. L’espoir est d’assurer une base solide pour soutenir non seulement nos plans ferroviaires, mais aussi créer des activités économiques réelles qui établissent un niveau de vie honnête."
 CSA_focus_tech_and_service_diversification: "Diversification technologique et des services"
 CSA_focus_tech_and_service_diversification_desc: "Dans le monde moderne, des choses comme les services et les innovations florissantes dans la technologie sont la réalité que nous devons comprendre. En tant que tel, nous devons pousser pour une série de plans d’investissement pour créer ce type d’industries si nous voulons compter sur les marchés mondiaux plus larges."
 CSA_focus_defense_and_export_scheme: "Plan de défense et d’exportation"
 CSA_focus_defense_and_export_scheme_desc: "Le PDE est une série de projets civils et militaires liés aux industries des armes et navales. Ce plan global vise à assurer non seulement une installation domestique, mais aussi à nous fournir un petit revenu supplémentaire via l’exportation d’équipements produits à ceux qui pourraient en avoir besoin. Il semble ne jamais manquer de conflits de nos jours, c’est certain."
 CSA_focus_mississippi_central_expansions: "Expansions centrales du Mississippi"
 CSA_focus_mississippi_central_expansions_desc: "Le MCR est la principale compagnie ferroviaire qui relie la moitié ouest de notre grande nation. Ce beau chemin de fer a besoin de nouvelles affaires, et en tant que tel, nous investirons non seulement dans l’expansion du chemin de fer lui-même, mais aussi dans les entreprises qu’il desservira."
 CSA_focus_southern_railway_expansions: "Expansions du chemin de fer du Sud"
 CSA_focus_southern_railway_expansions_desc: "Le Southern dessert en effet le Sud, et en tant que tel, nous devons nous assurer qu’il dessert autant que possible le Sud. Par conséquent, des subventions pour l’expansion de leur infrastructure ainsi que des économies locales entraîneront des avantages globaux pour notre économie nationale et notre réseau ferroviaire florissant."
 CSA_focus_department_for_transport_innovation: "Département pour l’innovation des transports"
 CSA_focus_department_for_transport_innovation_desc: "Le DTI est un département de R&D dédié à tout ce qui concerne les transports. Une économie moderne nécessite des moyens de transport modernes, et en tant que tel, nous devons comprendre, utiliser et connecter non seulement notre économie mais notre nation dans son ensemble. Car cela peut vraiment être un petit monde grâce à l’innovation et aux développements."
 CSA_focus_transportation_history_is_still_history: "L’histoire des transports reste de l’histoire"
 CSA_focus_transportation_history_is_still_history_desc: "L’histoire des transports définit elle-même le développement et l’innovation de notre espèce, eh bien, ça et la guerre, mais je m’égare. Quoi qu’il en soit, nous devons nous assurer que lorsque l’histoire est enseignée, nos futures générations comprennent que les transports sont une partie essentielle de nos vies et que ce n’est pas quelque chose à simplement oublier. Bien sûr, cela peut être une utilisation routinière, mais pour avoir cette utilisation en premier lieu, il faut comprendre pourquoi nous en avions besoin ou le voulions."
 CSA_focus_a_true_balance_of_power: "Un véritable équilibre des pouvoirs"
 CSA_focus_a_true_balance_of_power_desc: "Nos besoins énergétiques dépassent largement nos ambitions, et nous devons agir rapidement. Par conséquent, un vaste exercice d’équilibre des investissements nucléaires nationaux sécurisera nos demandes énergétiques bien au-delà de nos rêves les plus fous."
 CSA_focus_breaking_the_chains: "Briser les chaînes"
 CSA_focus_breaking_the_chains_desc: "L’histoire de notre nation, maintenant, dans le futur et il y a longtemps, est fragile, sanglante et honteuse selon les normes modernes. Mais avec nos programmes de connectivité, nos investissements économiques et, en général, notre manière de créer une véritable nation du Sud, nous avons montré que ces anciennes manières ne sont rien de plus que des leçons dont nous devons tirer des enseignements. Car chaque âme faisant partie de nos belles terres du Sud est une âme du Sud, et elle doit être traitée, soignée et respectée en tant que telle. Brisez les chaînes du passé et avancez vers un avenir uni en une seule famille du Sud."
 CSA_focus_the_old_ways_coalition: "La coalition des anciennes voies"
 CSA_focus_the_old_ways_coalition_desc: "La CVA ou Coalition des anciennes voies a remporté une victoire générale, et il revient maintenant aux trois grands de la coalition d’aider à construire et sécuriser l’avenir de la nation. Le PCS, le PBD et le PPD tenteront de travailler ensemble pour former des politiques ainsi que gérer la situation économique et de politique étrangère que notre jeune nation devra affronter."
 CSA_focus_the_SCP_programs: "Les programmes du PCS"
 CSA_focus_the_SCP_programs_desc: "Les Conservateurs du Sud ont pris la tête de la coalition. Ils chercheront à mettre en œuvre leurs programmes pour sécuriser leur place politique et couper l’herbe sous le pied des factions socialistes. Le PBD et le PPD essaieront de modérer les excès, mais la stabilité politique reste la priorité."
 CSA_focus_servicing_defense_needs: "Répondre aux besoins de défense"
 CSA_focus_servicing_defense_needs_desc: "L’Initiative de l’industrie de défense (IID) est nécessaire pour nous préparer à d’éventuelles actions étrangères contre nous. Ce n’est pas grand-chose, mais cela devrait corriger des lacunes comme l’entraînement et les pénuries de ravitaillement. Espérons que nous n’aurons pas à l’utiliser, mais au moins nous pouvons utiliser les armes supplémentaires pour générer des revenus."
 CSA_focus_economic_deregulation: "Dérégulation économique"
 CSA_focus_economic_deregulation_desc: "L’ancienne Union est tombée à cause de son étranglement progressif de l’environnement des affaires avec ses allers-retours législatifs. En tant que tel, nous dérégulerons certaines questions clés concernant les créations d’entreprises et réorganiserons le code fiscal pour mieux inciter les entreprises locales."
 CSA_focus_tried_and_true_power: "Puissance éprouvée et fiable"
 CSA_focus_tried_and_true_power_desc: "La trifecta des combustibles fossiles – charbon, pétrole et gaz naturel – représente des méthodes éprouvées et fiables pour répondre aux besoins énergétiques. En tant que tel, nous investirons à travers toute la nation, dans l’éducation, la recherche, les ressources et les infrastructures pour garantir les besoins fondamentaux de notre nation dans son ensemble."
 CSA_focus_industrialization_investment_initiatives: "Initiatives d’investissement dans l’industrialisation"
 CSA_focus_industrialization_investment_initiatives_desc: "L’III ou le schéma de la société industrielle du Sud est une série d’investissements législatifs et budgétaires pour encourager la fabrication et l’industrialisation générale de notre belle nation dans son ensemble. Cela devrait permettre à notre économie de se diversifier et de se développer de manière plus équilibrée."
 CSA_focus_the_WPD_programs: "Les programmes du PBD"
 CSA_focus_the_WPD_programs_desc: "Les Whigs ont pris la tête de la coalition et cherchent à laisser leur marque. Bien sûr, sans trop s’éloigner des objectifs de la coalition, ils ont l’intention de faire pencher la nation en faveur de leurs idéaux libéralistes plus classiques. Évidemment, le PCS et le PPD tenteront d’exercer des influences contraires pour maintenir l’équilibre, mais c’est la politique."
 CSA_focus_its_the_economy_stupid: "C’est l’économie, idiot !"
 CSA_focus_its_the_economy_stupid_desc: "On l’a entendu maintes fois : ‘C’est l’économie, idiot !’ Eh bien, il s’avère que, quand on y regarde de près, c’est largement vrai. Avec cette connaissance, nous devons investir correctement dans notre éducation et rationaliser la bureaucratie pour que nos citoyens puissent à la fois créer et participer à l’économie, afin qu’ils puissent gagner leur vie et en profiter également."
 CSA_focus_modern_economy_means_modern_jobs: "Une économie moderne signifie des emplois modernes"
 CSA_focus_modern_economy_means_modern_jobs_desc: "Dans la nouvelle économie, le secteur technologique et ce qu’on appelle globalement le ‘secteur des bureaux’ est là où une grande partie de nos innovations et de notre diversité viendra en termes d’économie globale. Par conséquent, nous devrions affiner nos régulations et notre système éducatif pour préparer et mieux exposer les futures générations à ces nouveaux emplois."
 CSA_focus_economic_health_is_healthcare: "La santé économique, c’est la santé"
 CSA_focus_economic_health_is_healthcare_desc: "La santé et le bien-être de notre économie dictent également directement la santé et le bien-être de nos citoyens moyens. Par conséquent, nous devons encourager des emplois mieux rémunérés, la capacité à obtenir ces emplois, ainsi qu’un petit supplément à l’infrastructure de santé et de bien-être existante pour garantir que nos citoyens reçoivent les soins qu’ils méritent."
 CSA_focus_the_power_rangers_of_energy_itself: "Les rangers de l’énergie"
 CSA_focus_the_power_rangers_of_energy_itself_desc: "Le programme des Rangers de l’énergie, bien qu’il ne soit pas aussi cool qu’on pourrait le supposer, est notre meilleur pari pour répondre à nos besoins énergétiques. En étudiant nos terres diversifiées, nous pouvons investir et installer différentes méthodes de production d’énergie et mieux rationaliser le réseau pour réduire les inefficacités. Bien que certains ne soient pas satisfaits de l’utilisation du nucléaire, il est clair que nous en avons besoin pour compléter le puzzle énergétique dans lequel nous nous trouvons."
 CSA_focus_the_PDP_programs: "Les programmes du PPD"
 CSA_focus_the_PDP_programs_desc: "Le Parti de la démocratie progressiste est sorti en tête pour diriger la coalition. En tant que tel, ils chercheront à pousser des réformes fiscales plus progressistes et à promouvoir l’État-providence moderne pour prendre soin des citoyens là où les entreprises échouent. Bien sûr, les membres du PCS et du PBD chercheront à contrer ces mouvements directeurs pour ne pas trop pencher à gauche, mais quoi qu’il en soit, les premiers pas sont faits avec un pied gauche en avant."
 CSA_focus_social_education_programs: "Programmes d’éducation sociale"
 CSA_focus_social_education_programs_desc: "Le PES est un investissement dédié aux programmes éducatifs autour des soins de santé, dans l’espoir que davantage de personnes rejoignent ces domaines plus tard dans leur vie. En tant que tel, l’expansion locale d’une telle main-d’œuvre nous permettrait de fournir de meilleurs soins avec une augmentation minimale des budgets globaux grâce à cet investissement à long terme."
 CSA_focus_true_progressive_taxation: "Une véritable taxation progressive"
 CSA_focus_true_progressive_taxation_desc: "Réformer les codes fiscaux autour d’une métrique franchement progressive est la manière dont nous assurons la stabilité fiscale et budgétaire. Plutôt que de simplement voir cela comme ‘plus d’argent signifie des taux plus élevés’, nous chercherons à l’équilibrer davantage en fonction des revenus proportionnels. Ainsi, il n’y aura plus d’arguments distrayants sur qui paie ou ne paie pas supposément sa juste part d’impôts."
 CSA_focus_department_of_transportative_infrastructure: "Département de l’infrastructure des transports"
 CSA_focus_department_of_transportative_infrastructure_desc: "Le DoTI est un département dédié du gouvernement national où le développement, l’investissement ainsi que la maintenance des infrastructures orientées vers les transports sont contrôlés. Cela nous permet de donner des emplois à ceux qui sont dans le besoin tout en encourageant des normes appropriées pour maintenir une infrastructure moderne dans son ensemble."
 CSA_focus_biofuel_investments: "Investissements dans les biocarburants"
 CSA_focus_biofuel_investments_desc: "Compte tenu des quantités massives d’agriculture dont notre grande nation est connue, nous devons utiliser cet aspect clé pour diversifier nos méthodes de production d’énergie. Une manière de le faire est d’investir dans des usines de biocarburants pour permettre l’utilisation des déchets de récoltes excédentaires et des candidats potentiels pour les carburants de demain dans la production des besoins énergétiques locaux. Cela devrait également aider à compléter le réseau national, mais commencer petit nous donne un pool de données plus fiable."
 CSA_focus_startup_grants_for_southern_industries: "Subventions de démarrage pour les industries du Sud"
 CSA_focus_startup_grants_for_southern_industries_desc: "Nous devons encourager la croissance économique domestique, et une manière de le faire est de mettre en place un système de subventions pour les startups. Pour s’assurer qu’une startup réussisse, elle doit fournir une documentation appropriée pour prouver que la subvention a été utilisée correctement. De plus, un tiers de la subvention doit être remboursé dans les cinq premières années pour garantir la bonne volonté et le progrès réel de l’entreprise nouvellement établie."
 CSA_focus_promoting_organized_agriculture: "Promouvoir une agriculture organisée"
 CSA_focus_promoting_organized_agriculture_desc: "Avec le monde ayant besoin de choses comme le soja, le coton ainsi que des produits en vrac comme les céréales, nous, en tant que masse terrestre fortement influencée par l’agriculture, devons jouer notre rôle pour répondre aux besoins mondiaux. À cet effet, nous devons promouvoir des entreprises agricoles plus organisées pour s’assurer que ces besoins soient satisfaits."
 CSA_focus_dixie_dynamics: "Dynamiques de Dixie"
 CSA_focus_dixie_dynamics_desc: "Le cœur de Dixie lui-même est un terrain de planification central idéal pour la fabrication d’armes et navale ainsi que pour l’entraînement dynamique et la mise en place de terrains d’essai pour nos services armés. Les forêts, marécages et rivières aideront à préparer et à défendre ces industries qui fourniront nos besoins de défense."
 CSA_focus_memphis_miami_project: "Projet Memphis-Miami"
 CSA_focus_memphis_miami_project_desc: "Le projet M&M est constitué de quelques investissements ciblés à faible niveau dans les secteurs des services et des bureaux des États de Floride et du Tennessee. Cela devrait aider à développer les économies locales et réduire certains écarts entre les États pour les investissements futurs."
 CSA_focus_old_habit_die_new_hopes_are_born: "Là où les vieilles habitudes meurent"
 CSA_focus_old_habit_die_new_hopes_are_born_desc: "De nouveaux espoirs naissent. Nous, en tant que nation, avons parcouru un long chemin, et malgré notre passé, récent ou lointain, nous avons appris à nous comprendre, à nous aimer et à nous chérir comme une famille. Bien sûr, une famille se dispute de temps en temps, mais en fin de compte, la famille reste la famille, et personne ne peut nous enlever cette compréhension."
 CSA_focus_new_ways_coalition_victory: "Coalition des nouvelles voies"
 CSA_focus_new_ways_coalition_victory_desc: "Avec les partis plus modérés cherchant à capitaliser sur leurs soutiens face aux marginaux, nous devons nous assurer de ne pas retomber dans les vieilles habitudes. C’est ainsi qu’est née la Coalition des nouvelles voies. Le PFD, le PIS et le PLS ont conclu un accord pour former cette coalition afin d’apporter une nouvelle lumière sur la nation du Sud dans son ensemble. Les trois partis s’accordent sur la nouvelle voie du Sud ; avec cela, ils ont convenu de travailler ensemble et de laisser leur marque en créant ‘un nouveau Sud’."
 CSA_focus_FDP_programs: "Programmes du PFD"
 CSA_focus_FDP_programs_desc: "Le Parti fédéraliste de Dixie s’est révélé plus populaire au sein de la coalition. Avec cette compréhension, le PFD cherche à établir un réel compromis entre l’ancienne structure du gouvernement fédéral et la structure encore plus ancienne du gouvernement confédéré de la CSA d’antan. Le PIS et le PLS feront des mouvements pour tenter de maintenir un équilibre dans la coalition, bien que le PFD ne soit pas vraiment inquiet, car seul le PLS veut une approche plus légère, tandis que le PIS reste plutôt indifférent des deux côtés."
 CSA_focus_industrialize_without_automation: "Industrialiser sans automatisation"
 CSA_focus_industrialize_without_automation_desc: "La loi anti-automatisation est essentiellement une mesure douce pour encourager l’industrialisation et répondre aux besoins d’emploi. Nous devons nous assurer que nos citoyens puissent obtenir des emplois et que les produits fabriqués soient plus orientés vers les besoins domestiques plutôt que d’essayer de plaire aux exploiteurs étrangers."
 CSA_focus_primary_needs_need_primary_care: "Les besoins primaires nécessitent des soins primaires"
 CSA_focus_primary_needs_need_primary_care_desc: "La loi sur les soins industriels primaires ou loi PIC est un programme d’investissement national pour développer les industries locales afin d’assurer le développement des industries orientées vers les ressources primaires. Cela permettra l’émergence de nouvelles industries ainsi que de nouveaux biens et services à un taux plus avantageux pour la nation."
 CSA_focus_revitalizing_the_interstate_system: "Revitaliser le système autoroutier"
 CSA_focus_revitalizing_the_interstate_system_desc: "Ce qui reste du système autoroutier inter-États est, pour le dire gentiment, un peu en désordre. De plus, si nous voulons transporter quoi que ce soit où que ce soit, nous devons réellement investir dans les infrastructures dans leur ensemble. Par conséquent, nous devons commencer par l’une des plus grandes choses, à savoir les grandes routes qui relient nos États en une seule famille."
 CSA_focus_electrical_grid_advancements: "Avancées du réseau électrique"
 CSA_focus_electrical_grid_advancements_desc: "La loi sur les avancées du réseau est un ensemble d’investissements pour réviser le réseau électrique national. De nouvelles sous-stations, des lignes électriques plus efficaces et une réduction globale du gaspillage dans le transport et le stockage de l’électricité seront maintenus au minimum aussi réalisable que possible."
 CSA_focus_SIP_programs: "Programmes du PIS"
 CSA_focus_SIP_programs_desc: "Le Parti de l’identité du Sud a pris la tête de la coalition. Bien qu’il ne soit pas vraiment orienté politiquement, il veut s’assurer de l’émergence d’une définition concrète de la culture du Sud. Les autres membres de la coalition, le PFD et le PLS, utiliseront ce manque de direction politique directe pour influencer les résultats futurs, mais au final, le PIS s’en fiche un peu."
 CSA_focus_confederate_history_innovations: "Innovations de l’histoire confédérée"
 CSA_focus_confederate_history_innovations_desc: "Le CHI est un ensemble de réformes éducatives sur les principes de l’enseignement de notre histoire culturelle, ou de l’histoire générale, mettant en lumière les réalités brutales de ce que l’esclavage du Sud a causé, ainsi que les raisons pour lesquelles il a été si âprement contesté malgré les réalités plus pratiques d’une abolition lente de l’institution pour des moyens plus productifs et conventionnels. En apprenant et en comprenant notre sombre histoire, nous comprenons clairement ce qu’il faut éviter, mais aussi où nous pouvons nous démarquer et briller. À cet égard, nous investirons dans des cours agricoles dédiés pour exposer les nouvelles générations à différents domaines d’études agricoles, leurs développements au fil du temps et, espérons-le, encourager de futures innovations dans ces mêmes domaines."
 CSA_focus_connecting_the_south: "Connecter le Sud"
 CSA_focus_connecting_the_south_desc: "L’une des principales causes de l’inefficacité du Sud dans son ensemble, que ce soit pendant la guerre civile des années 1860 ou dans sa bataille perpétuelle pour devenir économiquement diversifié, est son infrastructure. En tant que tel, nous devons mieux investir comme tremplin pour de futurs investissements dans le noyau des États identifiables du Sud, ou en d’autres termes, les débuts de la ‘cause’ du Sud. Dans ce cas, les États sœurs de Caroline et la Géorgie sont un excellent point de départ."
 CSA_focus_agricultural_developments: "Développements agricoles"
 CSA_focus_agricultural_developments_desc: "Notre patrimoine et nos terres sont particulièrement adaptés au développement agricole dans son ensemble. Bien que nous puissions prioriser des choses comme le secteur technologique et des bureaux, cela coûterait bien plus cher et mettrait une pression sur notre situation financière que l’état actuel des choses ne le fait déjà. Par conséquent, des développements généraux dans l’industrialisation agricole aideront à amortir le choc et à améliorer un peu les choses pour le moment."
 CSA_focus_confederate_cash_crops: "Cultures de rente confédérées"
 CSA_focus_confederate_cash_crops_desc: "Le CCC est un programme de développement du cœur de notre nation du Sud florissante. Le Mississippi et l’Alabama sont considérés comme le cœur de Dixie lui-même, et nous devons donc soigner et améliorer la condition du cœur de notre nation."
 CSA_focus_SLP_programs: "Programmes du PLS"
 CSA_focus_SLP_programs_desc: "Le Parti de la liberté du Sud est sorti vainqueur dans la coalition et, avec ses influences plus libertariennes, prévoit de créer un véritable gouvernement pour le peuple. À travers ses programmes minarchistes, ils espèrent que le peuple comprenne ses besoins et que le gouvernement n’ait qu’à fournir les moyens pour atteindre ces objectifs. Le PIS et le PFD voudront évidemment influencer certaines décisions pour maintenir la coalition solide, mais aussi pour influencer le peuple de la nation pour les futures élections à venir."
 CSA_focus_new_wave_deregulations: "Nouvelle vague de dérégulations"
 CSA_focus_new_wave_deregulations_desc: "Avec cette nouvelle vague de politique, nous devons assurer la dérégulation appropriée pour pouvoir construire de nouveaux développements dans leur ensemble. Avec cela, nous permettrons la dérégulation des permis de construction et de la paperasserie liée au zonage afin de rationaliser le processus sans être intrusif pour les citoyens privés et leurs propriétés."
 CSA_focus_education_advancement_choice_program: "Programme de choix pour l’avancement de l’éducation"
 CSA_focus_education_advancement_choice_program_desc: "L’éducation ne devrait pas être un luxe, mais un choix pour la vie et la direction que l’on veut lui donner. Avec cela en tête, nous devons mieux rationaliser et offrir des choix à notre future génération sur ce qu’ils se sentent à l’aise de faire. Veulent-ils lentement se diriger vers l’université et l’utiliser comme un moyen d’entrer dans un domaine spécialisé ou de lancer une entreprise ? Ou veulent-ils acquérir les bases essentielles de la connaissance pour apprécier et comprendre la vie et se concentrer sur l’entrée dans la main-d’œuvre pour construire une carrière stable mais agréable ? La vie est pleine de choix, et nous devrions donner à nos futures générations la capacité de comprendre et de faire les choix qu’ils veulent."
 CSA_focus_selfcare_is_welfare: "L’autonomie, c’est le bien-être"
 CSA_focus_selfcare_is_welfare_desc: "Le peuple sait quels sont ses besoins, nous savons qu’il a besoin des ressources et de la capacité de chercher ces besoins. Par conséquent, nous supprimerons les programmes fédéraux et gouvernementaux, et tout cela pourra être réinjecté dans des économies d’entreprises ainsi que des réductions d’impôts directes pour la population."
 CSA_focus_the_modern_energy_economy: "L’économie énergétique moderne"
 CSA_focus_the_modern_energy_economy_desc: "Le monde dépend plus des combustibles fossiles pour l’énergie qu’à aucun autre moment de l’histoire humaine. Cette dépendance ne fera que croître à mesure que notre espèce continue de se développer. Par conséquent, nous devons assumer un rôle moderne dans l’économie énergétique d’aujourd’hui en investissant dans la recherche de nouveaux gisements ainsi qu’en diversifiant nos besoins énergétiques à travers des choses comme le gaz naturel, le charbon, les conversions de charbon, la capture de carbone, ainsi que les biocarburants. Alors, nous pourrons vraiment rester en avance sur la courbe et assurer un avenir stable pour notre économie et notre nation dans son ensemble."
 CSA_focus_expand_the_office_sectors: "Développer les secteurs de bureaux"
 CSA_focus_expand_the_office_sectors_desc: "Notre économie doit perdurer à travers la diversification, par conséquent, nous devons chercher à inciter les gens à investir dans le développement des secteurs de bureaux de notre économie. Cela constituera un bon contrepoids à l’économie unilatérale que notre région a tendance à avoir, qui est l’agriculture."
 CSA_focus_expand_the_industrial_base: "Expansion générale de la base industrielle"
 CSA_focus_expand_the_industrial_base_desc: "Notre fabrication a toujours été limitée, mais grâce à des investissements et des développements généraux, nous devrions pouvoir l’intégrer globalement avec les ressources domestiques dont nous disposons. Après tout, l’agriculture est une belle base sur laquelle construire."
 CSA_focus_down_by_the_docks: "Au bord des quais"
 CSA_focus_down_by_the_docks_desc: "Les côtes de notre belle nation seront le meilleur moyen de mettre un pied dans la porte en termes de contribution économique domestique et mondiale. Nous pouvons améliorer, agrandir et investir dans de nouveaux chantiers navals et industries basées sur la marine à travers nos territoires côtiers et assurer une contribution stable et une pléthore d’options pour acheminer les biens commerciaux entrants et sortants."
 CSA_focus_dixie_defense_contracts: "Contrats de défense de Dixie"
 CSA_focus_dixie_defense_contracts_desc: "Saison de chasse, autodéfense, défense nationale, vous nommez, et nous pouvons fournir. La création d’une industrie de défense générale et la mise en place de contractants pour cette industrie permettront non seulement la diversification continue de notre économie, mais aussi une grande contribution à la défense de notre nation dans son ensemble. Préparer le terrain pour une nation du Sud véritablement défendue, avec sa culture et ses terres incontestées par les puissances étrangères."
 CSA_focus_old_reliable: "Vieux fidèle"
 CSA_focus_old_reliable_desc: "Notre ‘vieux fidèle’ économique, le secteur agricole de notre économie, est quelque chose dont nous ne pouvons jamais vraiment nous éloigner. Les terres sont trop adaptées à cette industrie pour qu’il soit plus inefficace d’utiliser ces terres à d’autres fins. Cependant, un équilibre est ce dont nous avons besoin, et avec nos projets précédents, nous pouvons maintenant boucler la boucle. Avec cette refonte nationale d’un miracle économique ainsi que les efforts de notre coalition pour améliorer la vie des gens de ces terres, nous cherchons enfin à rompre avec le passé et à créer un véritable avenir pour notre peuple. Car nous sommes une famille du Sud, et la famille reste toujours unie."
 CSA_focus_party_for_economic_prosperity_victory: "La prospérité remporte la victoire"
 CSA_focus_party_for_economic_prosperity_victory_desc: "Dans une légère surprise pour beaucoup, le PPE ou Parti pour la prospérité économique a remporté les récentes élections. Avec cette victoire vient la réalité que le PPE doit réellement diriger la nation au lieu d’être ce que certains croyaient être une sorte de ‘club des gentlemen tycoons’. Peu importe ce que dit l’opposition, le PPE a déclaré que son objectif principal évident sera de relancer économiquement la nation et de créer la situation fiscale et économique permettant des débats sociaux. Beaucoup questionnent la formulation d’une telle déclaration, mais la plupart y voient que s’ils réussissent, nous n’en tirerons qu’un bénéfice net ; s’ils échouent, cela ne peut pas être pire que ce dont nous venons de nous sortir… n’est-ce pas ?"
 CSA_focus_paving_the_way_forward: "Ouvrir la voie vers l’avenir"
 CSA_focus_paving_the_way_forward_desc: "Pour progresser littéralement avec nos plans de développement, nous devons nous assurer que nos routes et infrastructures de transport générales sont à la hauteur pour l’augmentation du flux de trafic."
 CSA_focus_establishing_the_labour_corps: "Établir le corps du travail"
 CSA_focus_establishing_the_labour_corps_desc: "Le CLS ou Corps du travail du Sud est une organisation pour les chômeurs ainsi que les incarcérés pour travailler sur des projets d’infrastructure. Des choses comme l’entretien et la création de nouveaux projets d’infrastructure, ainsi que le début de défrichement et de fondations pour de futurs programmes de développement économique. Dans l’ensemble, cela augmentera l’emploi, et nous pourrons utiliser un meilleur budget dans l’application de la loi de la nation pour sécuriser la validité du CLS, qui à son tour pourra distribuer la rémunération des travaux sur les projets impliquant les chômeurs."
 CSA_focus_southern_agriculture_dominance: "Domination de l’agriculture du Sud"
 CSA_focus_southern_agriculture_dominance_desc: "Nos terres sont destinées à la culture, nos terres sont destinées aux fermes et aux champs de l’agriculture. Pour cela, nous assurerons la domination totale de notre agriculture du Sud, même sur celles qui dominent le monde aujourd’hui. Comprenant cela, nous devrons également investir et développer ce secteur si nous voulons rester en avance sur toute concurrence réelle."
 CSA_focus_heartland_development_scheme: "Programme de développement du cœur"
 CSA_focus_heartland_development_scheme_desc: "Notre premier programme de développement central ne sera autre que le cœur de notre nation. Les États du Mississippi et de l’Alabama ont été vus comme certains des États les moins développés de l’ancienne Union. Eh bien, plus maintenant, nous ferons de ce cœur de notre corps national du Sud le centre battant de notre grande nation."
 CSA_focus_overhauling_taxation_practices: "Révision des pratiques fiscales"
 CSA_focus_overhauling_taxation_practices_desc: "Si nous voulons tirer le meilleur parti de nos terres, nous devons être capables de les financer correctement. Ainsi, réviser les manières et l’application de la taxation nous permettra de réduire la corruption et d’apporter plus de revenus en général."
 CSA_focus_atlantic_advancements: "Avancées atlantiques"
 CSA_focus_atlantic_advancements_desc: "Avancées atlantiques est une influence industrielle croissante dans la partie est de la nation. Nous devrions investir dans l’expansion de leurs opérations si nous voulons aider à lancer notre prospérité économique."
 CSA_focus_dixie_demolitions: "Démolitions de Dixie"
 CSA_focus_dixie_demolitions_desc: "Démolitions de Dixie est une entreprise de construction et d’exploitation minière qui progresse dans le cœur de Dixie lui-même. Récemment, des relevés géologiques ont découvert une fine ceinture de lithium allant du sud de l’Alabama potentiellement jusqu’au Texas. Ce minéral clé est essentiel pour développer beaucoup de technologies de batteries ainsi qu’une bonne quantité de machines en général. Nous devons aider à lancer ce petit boom du lithium pour sécuriser nos intérêts domestiques."
 CSA_focus_cajun_computers: "Ordinateurs cajuns"
 CSA_focus_cajun_computers_desc: "Cajun Computers Inc. est une entreprise technologique en plein essor dans les parties ouest de la nation qui a fait des progrès décents. Nous devons investir dans cette entreprise pour lui permettre de s’étendre et non seulement augmenter nos capacités économiques, mais aussi apporter des emplois et un nouveau potentiel à ces États de l’ouest."
 CSA_focus_national_research_institute: "Institut national de recherche"
 CSA_focus_national_research_institute_desc: "Pour être une force économique avec laquelle il faut compter, nous devons innover et développer de nouvelles méthodes d’amélioration économique. En tant que tel, créer un institut national de recherche fournira les ressources avec cet objectif précis en tête. De manière passive, cela aidera évidemment nos efforts de recherche, mais nous espérons innover dans l’industrie, les efforts de construction et bien plus encore."
 CSA_focus_corps_of_engineers_expansion: "Expansion du corps des ingénieurs"
 CSA_focus_corps_of_engineers_expansion_desc: "Le Corps des ingénieurs de notre armée est la colonne vertébrale des métriques logistiques et défensives qui maintiennent nos forces armées ensemble. Quoi qu’il en soit, cet aspect clé de notre armée doit être affiné et élargi. Non seulement pour le bien de l’armée, mais aussi pour intégrer une branche civile qui peut avoir des applications pratiques en temps de paix."
 CSA_focus_growing_defense_capabilities: "Développer les capacités de défense"
 CSA_focus_growing_defense_capabilities_desc: "Notre défense nationale est une priorité absolue, quel que soit l’angle sous lequel on la regarde. Avec cela, nous créerons les industries qui contribueront à notre défense. Grâce à des investissements ciblés, nous pourrons également générer quelques revenus doux avec ces nouvelles usines d’armement."
 CSA_focus_reforming_industrialization: "Réformer les efforts d’industrialisation"
 CSA_focus_reforming_industrialization_desc: "Nos capacités industrielles sont limitées par le fait que nous n’avons pas vraiment les machines et la base pour assurer une production maximale. En tant que tel, nous pouvons chercher à acheter des machines et réformer nos régulations pour revitaliser nos efforts industriels dans leur ensemble."
 CSA_focus_naval_industrial_expansions: "Expansions industrielles navales"
 CSA_focus_naval_industrial_expansions_desc: "Nous avons une vaste côte, en tant que tel, nous devons l’utiliser en élargissant et en développant notre capacité industrielle navale."
 CSA_focus_national_infrastructure_improvements: "Améliorations de l’infrastructure nationale"
 CSA_focus_national_infrastructure_improvements_desc: "À mesure que notre nation grandit, nous devons nous assurer que notre infrastructure peut gérer les demandes croissantes de transport des ressources et des chaînes d’approvisionnement dans leur ensemble. Par conséquent, nous passerons en revue et élargirons nos réseaux routiers existants selon ce qui est jugé nécessaire."
 CSA_focus_growing_produce_plan: "Plan de croissance des produits"
 CSA_focus_growing_produce_plan_desc: "Oui, nous cultivons déjà des produits, l’ironie est que nous pouvons développer ce secteur existant, d’où le plan de croissance des produits. Pourquoi se contenter de juste assez quand nous pouvons assurer plus de production et utiliser l’excédent comme un pouvoir doux pour les relations étrangères."
 CSA_focus_connecting_the_sister_states: "Connecter les États sœurs"
 CSA_focus_connecting_the_sister_states_desc: "Les Carolines sont une union en elles-mêmes. Cependant, cette union est limitée aux connexions disponibles pour elles, et c’est avec cela en tête que nous partageons renforcer ce lien encore plus. Grâce à des projets ferroviaires complets, nous pouvons augmenter les capacités de débit des Carolines et permettre aux marchandises en vrac de circuler presque librement à travers les États sœurs."
 CSA_focus_the_mississippi_western_railroad: "Le chemin de fer de l’Ouest du Mississippi"
 CSA_focus_the_mississippi_western_railroad_desc: "Pour unir et créer un contrepoids occidental à notre plan d’unité des États sœurs, nous créons le CFOM ou Chemin de fer de l’Ouest du Mississippi. Ce chemin de fer, bien qu’un mélange de propriété gouvernementale et privée, a un tiers partenaire intermédiaire, le Mississippi Central. Avec leur expérience, cela aidera à créer une coopération et une saine concurrence ainsi qu’une décentralisation du réseau ferroviaire national."
 CSA_focus_southern_power: "Puissance du Sud"
 CSA_focus_southern_power_desc: "Puissance du Sud est une entreprise électrique en croissance rapide et leur portée englobe une grande partie de la nation. Nous nationaliserons subtilement cette entreprise en achetant les actions de l’entreprise et en les distrayant par des investissements pour étendre leurs opérations globales."
 CSA_focus_dont_look_back_look_forward: "Ne regarde pas en arrière, regarde devant"
 CSA_focus_dont_look_back_look_forward_desc: "Il est temps d’arrêter de nous lamenter sur notre passé en tant que culture et impact historique. Nous n’avancerons jamais sérieusement si nous agissons constamment comme si les actes injustes d’il y a presque des siècles dataient de quelques heures. Nous devons regarder devant ; grâce à nos développements massifs et à nos programmes, nous assurerons un avenir où chaque citoyen du Sud atteindra les objectifs d’une vie confortable et pourra vraiment profiter de la vie pour ce qu’elle peut être et non pour ce que nous ‘croyons qu’elle est’."
 CSA_focus_cwuf_victory: "Victoire du Front d’unité des travailleurs confédérés"
 CSA_focus_cwuf_victory_desc: "Dans un retournement de situation apparemment choquant, la coalition inattendue du Parti des travailleurs confédérés et du Parti de la tradition du Sud a remporté la première victoire aux élections. Beaucoup se demandent comment cette coalition fonctionne, mais en réalité, elle tient plutôt bien. Le principe unificateur principal est l’identité et le mantra confédérés qu’ils défendent tous deux. Cependant, l’un est clairement plus à l’opposé de l’autre sur le spectre politique. Maintenant que la coalition a gagné, il sera intéressant de voir qui finira par avoir le plus d’influence."
 CSA_focus_CWP_policy_plan: "Plan politique du PTC"
 CSA_focus_CWP_policy_plan_desc: "Le Parti des travailleurs confédérés a pris la tête dans les sondages et, par conséquent, remporté les élections. Grâce à cela, ils disposent désormais d’une plateforme pour mettre en œuvre leurs politiques, qui seront désormais appliquées pour entamer la voie vers une société réelle et équitable pour l’homme qui travaille."
 CSA_focus_industrialized_agriculture: "Agriculture industrialisée"
 CSA_focus_industrialized_agriculture_desc: "Nos efforts pour faire de l’homme qui travaille le pilier central ne peuvent se concrétiser tant que notre secteur agricole exige autant de main-d’œuvre. Par conséquent, nous devons améliorer, mécaniser et mieux organiser le secteur agricole de notre économie."
 CSA_focus_the_real_economy: "La vraie économie"
 CSA_focus_the_real_economy_desc: "L’industrie, la manufacture et les petits commerces familiaux. Voilà la vraie économie de l’ère moderne, tout comme elle l’était il y a des décennies, voire presque des siècles. Nous devons renforcer, soutenir et établir cela comme une fondation solide sur laquelle nous chercherons la grandeur."
 CSA_focus_a_honest_tax_system: "Un système fiscal honnête"
 CSA_focus_a_honest_tax_system_desc: "Soyons réalistes, pour organiser et soutenir la société, la richesse créée doit être organisée et collectée dans une certaine mesure pour garantir qu’elle soit mieux utilisée au profit de la société dans son ensemble. En conséquence, nous devons être honnêtes et directs en réformant et en établissant un nouveau système fiscal. Cela ne nous rendra pas populaires à court terme, mais si nous pouvons éliminer les administrateurs problématiques et réellement mettre l’argent à bon escient, alors le peuple nous aimera plus tard."
 CSA_focus_a_needed_evil: "Un mal nécessaire"
 CSA_focus_a_needed_evil_desc: "Le secteur « corporatif » de notre économie englobe les services et les technologies dans leur ensemble. Bien que le mot « C » soit un peu laid à utiliser, nous ne pouvons nier qu’il s’agit d’un mal nécessaire pour conserver notre avantage sur les puissances étrangères. Ainsi, nous pouvons réformer certaines lois sur le travail et réduire un peu l’échelle de ce secteur pour le rendre plus ancré, comme les industries plus fondamentales."
 CSA_focus_welfare_reforms: "Réformes de l’aide sociale"
 CSA_focus_welfare_reforms_desc: "Les citoyens de notre nation doivent être pris en charge, et la seule manière de le faire est de réformer et de reinvestir dans nos filets de sécurité sociale. Un travailleur heureux est un travailleur productif, et c’est cette bonheur que nous nous efforçons d’assurer pour une société cohérente."
 CSA_focus_STP_policy_plan: "Plan politique du PTS"
 CSA_focus_STP_policy_plan_desc: "Avec la victoire électorale du FUTC, le Parti de la tradition du Sud a pris l’avantage et cherche à utiliser cette victoire quasi totale comme un moyen d’ouvrir la porte à ses politiques. Bien qu’ils se concentrent davantage sur des politiques économiques et culturelles, ils tenteront probablement de se distancer du côté socialiste de la coalition là où c’est possible."
 CSA_focus_energizing_the_lands: "Dynamiser les terres"
 CSA_focus_energizing_the_lands_desc: "Les vastes forêts et le terrain défavorable à l’établissement d’une véritable infrastructure pour le réseau énergétique ne sont pas idéaux. En tant que tel, nous devons envisager de développer de meilleures méthodes de production d’énergie plus décentralisées. À partir de là, ces « blocs » pourront trouver des connexions mutuelles qui contribueront ensuite à un réseau national."
 CSA_focus_the_promising_ventures_act: "Loi sur les entreprises prometteuses"
 CSA_focus_the_promising_ventures_act_desc: "La LEP est un ensemble d’investissements et de réformes visant à développer et promouvoir l’environnement des affaires domestiques. Des réformes fiscales, des régulations pour améliorer le bonheur des travailleurs tout en rationalisant le temps d’établissement créeront une économie équilibrée et cohérente entre les factions socialiste et capitaliste de notre coalition."
 CSA_focus_machining_imports: "Importations de machines"
 CSA_focus_machining_imports_desc: "Des équipements de machinerie ciblés pour l’importation nous permettent non seulement de moderniser et d’améliorer nos capacités de production, mais ces importations peuvent être rétroconçues et réadaptées de différentes manières pour stimuler la recherche et éviter une dépendance à long terme envers l’étranger."
 CSA_focus_mississippi_technological_institute: "Institut technologique du Mississippi"
 CSA_focus_mississippi_technological_institute_desc: "L’ITM, clin d’œil amusant au MIT, est la réponse du Sud à l’innovation et à la recherche. Situé plus au centre, des fonds seront dédiés à la R&D dans divers domaines pour améliorer la vie en général. Des avancées dans la construction aux méthodes de purification et d’extraction des ressources, l’ITM sera le summum de l’innovation sudiste."
 CSA_focus_riverland_investments: "Investissements dans les terres fluviales"
 CSA_focus_riverland_investments_desc: "Le programme d’investissements dans les terres fluviales est un plan économique complet pour développer les États généraux du fleuve Mississippi. De la Louisiane au Tennessee, ces quatre États seront développés à travers des projets économiques généraux et spécialisés pour garantir les meilleurs résultats pour les populations locales."
 CSA_focus_raw_energy_methods: "Méthodes d’énergie brute"
 CSA_focus_raw_energy_methods_desc: "Du pétrole au gaz naturel, en passant par l’herbe verte et le charbon produit en masse. Grâce à un investissement complet dans l’infrastructure de chaque État ainsi que dans leurs meilleurs moyens de production d’énergie, nous pouvons créer une économie d’énergie brute pour satisfaire nos besoins et nos projets futurs."
 CSA_focus_domestic_petrochemicals: "Pétrochimie domestique"
 CSA_focus_domestic_petrochemicals_desc: "Le pétrole et le charbon, bien qu’en quantité limitée dans les États de l’Oklahoma et de la Louisiane, peuvent être partiellement convertis en industries pétrochimiques plus directes et diversifiées. Créer de telles industries nous permet de sécuriser de nombreux produits chimiques et synthétiques que nous aurions dû importer de l’étranger. Ce n’est pas beaucoup, mais c’est suffisant, et c’est tout ce qui compte."
 CSA_focus_mid_atlantic_mining_co: "Compagnie minière du Mid-Atlantic"
 CSA_focus_mid_atlantic_mining_co_desc: "La CMMA, basée en Caroline du Nord, est une compagnie minière qui a sollicité des investissements gouvernementaux nationaux pour cibler les métaux précieux ainsi que les opérations d’extraction de lithium et de mica, qui peuvent aider à la fois commercialement et potentiellement militairement. Quoi qu’il en soit, nous devrons investir dans la défense de la Caroline du Nord si nous voulons conserver ces investissements."
 CSA_focus_jobs_a_plenty_act: "Loi sur l’abondance d’emplois"
 CSA_focus_jobs_a_plenty_act_desc: "La LAE créera des emplois de service et à usage général qui favoriseront l’emploi tout en garantissant que le peuple de la nation puisse être servi avec rapidité, efficacité, et avec un travail qui puisse couvrir les besoins fondamentaux de la vie."
 CSA_focus_southern_nucleus: "Loi sur le noyau du Sud"
 CSA_focus_southern_nucleus_desc: "Le cœur de notre nation devrait aussi être le cœur de notre capacité à produire de l’énergie pour nos besoins nationaux. Pour répondre à ces besoins énergétiques, nous avons besoin du moyen sans doute le plus efficace de produire de l’électricité, à savoir des investissements limités dans l’énergie nucléaire. Bien que certains protesteront contre cette décision en raison d’une certaine peur entretenue envers l’énergie nucléaire, nous pouvons calmer les plus bruyants en plaçant stratégiquement les centrales dans des zones isolées des centres de population et de la côte en cas d’événements météorologiques graves."
 CSA_focus_southern_cultural_society: "Société culturelle du Sud"
 CSA_focus_southern_cultural_society_desc: "La Société culturelle nationale du Sud est un effort national et local pour mettre de côté un peu de tout et le redistribuer via une célébration annuelle d’une semaine et une commémoration historique de l’histoire longue et très troublée de notre nation. Car nous ne sommes plus des autochtones, des Européens ou même des Américains. Nous sommes des Sudistes faisant partie d’une grande et heureuse famille du Sud."
 CSA_focus_the_southern_dream: "Le rêve du Sud"
 CSA_focus_the_southern_dream_desc: "Enfin, grâce à l’unité et au développement d’un meilleur avenir pour tous nos citoyens, nous pouvons maintenant véritablement avancer. Nous ne laisserons plus notre passé nous définir. Au contraire, nous comprenons que, même s’il fait partie de nous, il n’est qu’une erreur passée dont nous avons non seulement tiré des leçons, mais que nous avons améliorée et corrigée pour entreprendre un voyage vers un avenir plus lumineux. Car un rêve peut devenir réalité si nous travaillons ensemble."
 CSA_focus_fasp_victory: "Victoire du Pacte de la société agraire libre"
 CSA_focus_fasp_victory_desc: "Que vont encore inventer les marginaux ? Dans un nouveau coup inattendu, l’Union du Parti révolutionnaire et le Parti de l’union agraire se sont associés et ont pratiquement volé la victoire à presque tout le monde. Beaucoup, à l’intérieur comme à l’extérieur de la coalition, n’ont aucune idée réelle de comment elle fonctionne. Mais les initiés de chaque parti semblent penser qu’ils peuvent utiliser l’autre pour leurs propres fins. L’UPR veut l’AUP pour son expertise agricole afin de transformer la nation en une utopie socialiste. L’AUP veut l’UPR pour sa popularité parmi les travailleurs industriels. Une chose qu’ils ont en commun, c’est que l’agriculture est l’avenir et, je cite, « nous devons saisir ce moment maintenant et non plus tard »."
 CSA_focus_URP_programs: "Programmes de l’UPR"
 CSA_focus_URP_programs_desc: "Avec la victoire de la Société agraire libre, l’Union du Parti révolutionnaire a pris l’avantage au sein de la coalition. Avec cette victoire initiale, l’UPR cherche à mieux décentraliser et instaurer un socialisme aussi proche que possible de l’anarchisme avant que l’AUP ne prenne le leadership ou gagne assez d’influence pour potentiellement inverser certaines politiques. Quoi qu’il en soit, nous pouvons nous attendre à plus d’investissements dans l’agriculture ainsi qu’à une réduction globale des dépenses gouvernementales."
 CSA_focus_return_their_wealth_act: "Loi sur le retour de leur richesse"
 CSA_focus_return_their_wealth_act_desc: "La LRRL est un effort de redistribution de la richesse pour rendre au peuple l’argent qu’il a durement gagné en réduisant les dépenses gouvernementales nationales. En retour, cela nous permettra ironiquement de générer des revenus futurs, car ces gens auront désormais plus d’argent à réinvestir dans l’économie comme bon leur semble."
 CSA_focus_the_basics_of_life: "Les bases de la vie"
 CSA_focus_the_basics_of_life_desc: "Nourriture, eau, abri. Ce sont les bases de la vie dont toute espèce a besoin pour survivre. Avec nos récentes coupes budgétaires, nous pouvons encourager le peuple de notre nation à investir dans l’expansion du secteur agricole. Ce pilier de notre économie aidera à nourrir notre peuple et à sécuriser une vie confortable basée sur les besoins, et non sur l’ancien ordre de désirs et de consumérisme qui mène à une vie destructrice d’insatisfaction."
 CSA_focus_the_anti_revenue_act: "Loi anti-revenus"
 CSA_focus_the_anti_revenue_act_desc: "L’objectif de cette loi est en quelque sorte de faire l’inverse de son nom. En réduisant les dépenses gouvernementales et en les redistribuant via des allégements fiscaux et des réformes réglementaires, nous préparons le terrain pour un réinvestissement à long terme de notre peuple pour qu’il utilise son argent pour le remettre dans la nation. Bien sûr, cela prendra du temps, mais nos revenus globaux augmenteront réellement, juste pas à court terme."
 CSA_focus_stagnation_industrialism_act: "Loi sur la stagnation de l’industrialisme"
 CSA_focus_stagnation_industrialism_act_desc: "Pour créer une économie stable et véritable adaptée aux besoins de notre peuple, nous devons nous assurer que notre composition économique soutient ceux qui la créent. En tant que tel, nous commencerons à stagner et à réduire l’industrialisation dans son ensemble pour garantir la primauté de notre secteur agricole."
 CSA_focus_local_care_act: "Loi sur les soins locaux"
 CSA_focus_local_care_act_desc: "La LSL est un ensemble de réformes médicales et sociales qui délèguent les dépenses nationales et l’appareil trop centralisé pour les redonner aux gouvernements locaux et aux individus, qui peuvent réinvestir dans des installations de soins locaux nécessaires à ces mêmes locaux. Le peuple et les communautés de notre nation savent ce dont ils ont besoin, alors donnons-leur les moyens de répondre à ces besoins."
 CSA_focus_AUP_programs: "Programmes de l’AUP"
 CSA_focus_AUP_programs_desc: "Aux vainqueurs vont les dépouilles, mais ces vainqueurs doivent partager, et partager est quelque chose dont ils ne se soucient guère. En conséquence, le Parti de l’unité agraire, en tête de la victoire de la coalition, a rapidement agi pour sécuriser ses propres initiatives au-dessus de toutes les autres influences là où c’est possible. La véritable société agraire sera réalisée, et l’AUP cherchera à en faire ainsi."
 CSA_focus_agricultural_industrialism: "Industrialisme agricole"
 CSA_focus_agricultural_industrialism_desc: "Les industries agricoles restent de nature industrielle. C’est la référence que nous établirons pour garantir que notre avenir soit un avenir de ventres remplis et d’esprits satisfaits."
 CSA_focus_food_securities_act: "Loi sur la sécurité alimentaire"
 CSA_focus_food_securities_act_desc: "La LSA est un projet de loi sur la sécurité intérieure qui accorde plus de fonds aux agences de maintien de l’ordre ainsi qu’à une nouvelle Administration de la sécurité alimentaire. Cette nouvelle administration sera chargée de sécuriser les installations de stockage de nourriture en vrac et les principales installations de transformation pour garantir des chaînes d’approvisionnement alimentaires ininterrompues. Un effet positif notable est la garantie de la collecte des revenus corporatifs de ces entreprises pour assurer la sécurité de leurs produits contre les forces internes et externes."
 CSA_focus_continued_agrarian_developments: "Développements agraires continus"
 CSA_focus_continued_agrarian_developments_desc: "Les programmes CAD sont conçus pour poursuivre l’industrialisme basé sur l’agriculture, ce qui continuera de nous donner une influence passive croissante sur la scène mondiale. Notre nation sera la cheville ouvrière qui sécurisera notre stabilité domestique ainsi que nos influences régionales."
 CSA_focus_self_investments_act: "Loi sur les auto-investissements"
 CSA_focus_self_investments_act_desc: "La LAI est une législation de réforme fiscale qui met davantage l’accent sur la taxation des entreprises ou des entités corporatives plutôt que sur les individus. La garantie est que les agences de maintien de l’ordre autour de l’application des impôts rendront également des rapports réguliers pour s’assurer qu’aucune exploitation des failles ne soit tentée. Les chambres gouvernementales nationales ont déjà une réforme salariale et un projet de loi réglementaire en attente pour quiconque oserait essayer."
 CSA_focus_farmlife_care_act: "Loi sur les soins de la vie agricole"
 CSA_focus_farmlife_care_act_desc: "Le gouvernement a jugé bon de réformer le système de santé autour de notre économie en développement. Comprendre les contraintes physiques que la vie agricole peut entraîner, ainsi que les bénéfices qu’elle peut offrir, nous permettra de préparer de futures réformes et de garantir que les soins pour nos citoyens soient adaptés à leurs vies."
 CSA_focus_natural_energy_production_act: "Loi sur la production d’énergie naturelle"
 CSA_focus_natural_energy_production_act_desc: "La LPEN est un ensemble de recherches qui dédie des fonds et des ressources à l’expansion et à la modernisation de l’utilisation des biocarburants dans leur ensemble. Beaucoup ne considèrent pas les biocarburants comme une alternative réelle, mais avec notre agrarianisme au sommet de notre société, nous avons les ressources nécessaires pour consacrer à de telles initiatives de recherche. Bien que ces premiers résultats ne prouvent pas grand-chose, cela ouvre certainement la voie à un avenir réellement vert."
 CSA_focus_electric_highways_act: "Loi sur les autoroutes électriques"
 CSA_focus_electric_highways_act_desc: "Le gouvernement national a adopté un projet de loi de financement pour permettre la modernisation ainsi que la rationalisation du réseau électrique afin de mettre en place une sorte de système d’autoroutes pour les besoins électriques de notre nation. Cela permettra une dispersion et une diffusion appropriées de l’électricité à travers la nation ainsi qu’une flexibilité pour les demandes et croissances futures là où cela sera nécessaire."
 CSA_focus_moving_mississippis_initiative: "Initiative du déplacement du Mississippi"
 CSA_focus_moving_mississippis_initiative_desc: "L’IDM est un mégaprojet gouvernemental visant à changer fondamentalement la manière dont nous obtenons et utilisons l’énergie naturelle que le puissant fleuve Mississippi offre. En créant des rivières localisées et artificielles ainsi que des mesures hydroélectriques, le plan principal à long terme est d’augmenter notre production d’énergie tout en examinant l’utilisation de cette eau de ruissellement comme moyen de reconstituer les sources d’eau douce dans les États environnants. Bien sûr, ce sera un projet à long terme, mais s’il est bien rythmé et planifié correctement, nous pourrons être assurés des résultats avec des impacts limités, voire inexistants, sur la faune native du fleuve Mississippi lui-même."
 CSA_focus_solidifying_domestic_manufacturing: "Consolidation de la manufacture domestique"
 CSA_focus_solidifying_domestic_manufacturing_desc: "Malgré nos espoirs et rêves d’une économie purement agraire, nous ne pouvons ignorer la réalité qu’une économie diversifiée est une économie sûre. Nous ferons donc juste assez pour sécuriser ce filet de sécurité."
 CSA_focus_soliders_of_nature: "Soldats de la nature"
 CSA_focus_soliders_of_nature_desc: "Les terres que nous possédons sont diverses et abondantes. Si abondantes qu’il est facile d’anticiper que des puissances étrangères voudraient convoiter nos terres pour elles-mêmes. Par conséquent, nous devons former, affiner et façonner notre armée pour comprendre ces terres si diverses afin que nous puissions non seulement défendre nos propres foyers, mais, si ce jour devait arriver, porter le combat sur leurs terres et verser leur sang."
 CSA_focus_limited_office_sector_investments: "Investissements limités dans le secteur des bureaux"
 CSA_focus_limited_office_sector_investments_desc: "Fidèles à notre programme de diversification, nous lancerons quelques investissements limités liés au secteur des bureaux pour permettre à notre économie de prospérer dans toutes les directions. Mais n’oublions jamais d’où nous venons… les fermes et les foyers que nous construisons."
 CSA_focus_a_past_not_so_easily_forgotten: "Un passé difficile à oublier"
 CSA_focus_a_past_not_so_easily_forgotten_desc: "Malgré nos meilleurs efforts, beaucoup restent méfiants envers l’existence de notre nation et son histoire très sombre qui y est associée. Bien que nous ayons fait de grands pas pour avancer, les cicatrices persistent et semblent ne pas vouloir guérir correctement. Espérons que nous puissions continuer à guérir et peut-être un jour profiter d’un avenir sans tache."
 CSA_focus_dpl_victory: "Victoire de la Ligue de pureté de Dixie"
 CSA_focus_dpl_victory_desc: "Dans un tournant drastique des événements, il semble que les vieilles habitudes ne meurent pas autant que beaucoup l’avaient espéré. La coalition du Parti Dixie d’abord et de la Ligue du Sud a créé un bouleversement majeur, car avec leur victoire vient une route troublante à venir. Beaucoup se demandent ce qu’ils vont faire exactement, avec des craintes du passé historique de plus en plus présentes dans les esprits des citoyens du Sud."
 CSA_focus_DFP_programs: "Programmes Dixie d’abord"
 CSA_focus_DFP_programs_desc: "Le Parti Dixie d’abord a pris le rôle principal de leadership au sein de la Ligue de pureté et s’est imposé en tête. Bien que ses principaux programmes soient similaires à ceux de son homologue de la Ligue « blanche », beaucoup perçoivent une légère fracture sur l’agressivité de certaines politiques domestiques. Cela causera évidemment une certaine résistance de la part des membres de la Ligue « blanche », mais en fin de compte, cela devrait maintenir la coalition stable quoi qu’il arrive."
 CSA_focus_voluntary_emigration_programs: "Programmes d’émigration volontaire"
 CSA_focus_voluntary_emigration_programs_desc: "Le PEV est une initiative gouvernementale pour offrir à ceux qui ne veulent pas s’uniformiser davantage avec la société la chance de chercher une vie meilleure ailleurs. Bien sûr, beaucoup diront « C’est aussi notre terre, nous y vivons depuis des générations, bla, bla, bla ». Mais le fait est qu’avec les bons incitatifs et peut-être juste un peu de pression – pas assez pour être négligeable, mais assez pour convaincre les plus têtus – nous pouvons commencer à libérer notre nation de la tache du multiculturalisme moderne et de ses manières naturellement déstabilisantes."
 CSA_focus_electrical_prioritization_programs: "Programmes de priorisation électrique"
 CSA_focus_electrical_prioritization_programs_desc: "Comme moyen d’exercer un pouvoir doux, surtout dans l’état actuel de notre nation, nous pouvons établir des points de priorisation et créer des coupures de courant programmées. Bien que, pour détourner les regards de nous, tout le monde devra y participer, mais ces récalcitrants recevront un petit favoritisme de notre part."
 CSA_focus_robust_economics: "Économie robuste"
 CSA_focus_robust_economics_desc: "Pendant que nous gérons la diversité qui cause de la douleur, nous pouvons simultanément augmenter la diversité qui nous permet de croître. Une série d’investissements économiques complets et diversifiés apportera une nouvelle lumière, de nouveaux emplois et une nouvelle prospérité aux terres de notre nation."
 CSA_focus_energy_research_priority: "Priorité à la recherche énergétique"
 CSA_focus_energy_research_priority_desc: "L’initiative PRE est un investissement choc et impressionnant dans les innovations en production et utilisation d’énergie. Les plus grands besoins de toute économie moderne, outre la nourriture et le logement, c’est l’énergie elle-même. En tant que tel, nous avancerons avec force et saisirons fermement toute méthode pour forcer une forme d’innovation, afin de la diffuser dans la nation et de répondre facilement aux besoins énergétiques nationaux."
 CSA_focus_domestic_taxation_reforms: "Réformes fiscales domestiques"
 CSA_focus_domestic_taxation_reforms_desc: "Les besoins de notre peuple passent en premier. Ces besoins reposent sur le fait que nous mettons en place des réformes pour limiter la quantité d’argent que certains tenteraient de sortir de notre nation."
 CSA_focus_LotS_programs: "Agenda de la Ligue du Sud"
 CSA_focus_LotS_programs_desc: "La Ligue de pureté a triomphé, et avec cela, une réalité redoutée s’est réalisée. La Ligue du Sud a pris le rôle principal dans la victoire de la coalition et, par conséquent, agit déjà rapidement pour sécuriser sa base et mettre en œuvre ses programmes pour unifier et uniformiser agressivement la nation et son peuple. Les homologues du PDF ont commencé à protester, car les politiques de la Ligue semblent bien plus agressives et probablement déstabilisantes que ce que propose le PDF. Quoi qu’il en soit, seul le temps dira à quel point le fruit tombera loin de l’arbre."
 CSA_focus_organized_deportations: "Déportations organisées"
 CSA_focus_organized_deportations_desc: "Il y a beaucoup de gens qui abusent des programmes sociaux, éducatifs et de santé actuels disponibles pour les citoyens qui contribuent à notre société. En tant que tel, nous commencerons à organiser des déportations et des programmes de réinstallation pour ceux qui ne font rien pour notre société, car leur perte n’est pas une perte pour commencer."
 CSA_focus_the_basic_needs_program: "Programme des besoins de base"
 CSA_focus_the_basic_needs_program_desc: "Le PBB est une série de programmes d’emploi visant à réformer les criminels à faible risque ainsi que ceux perçus comme « inutiles » pour notre société. Bien que nous n’attendions pas grand-chose, cela aiderait à combler temporairement toute action ouvertement agressive et les réactions potentielles pour le moment."
 CSA_focus_a_hard_border_is_a_real_border: "Une frontière dure est une vraie frontière"
 CSA_focus_a_hard_border_is_a_real_border_desc: "L’oncle Sam vacillant, ou du moins ce qu’il reste des fédéralistes dans la région de la capitale, s’agite à propos de ses ambitions. Nous ne savons pas exactement ce qu’ils planifient, mais disons simplement que nous ne tomberons plus jamais victimes de leur tyrannie. En tant que tel, nous construirons une frontière véritable et dure entre nos nations pour garantir la paix et la défense de notre belle nation du Sud."
 CSA_focus_fueling_the_nation: "Alimenter la nation"
 CSA_focus_fueling_the_nation_desc: "Nous devons alimenter notre nation pour garantir que les besoins de notre peuple ainsi que de notre économie soient satisfaits."
 CSA_focus_mining_expansions: "Expansions minières"
 CSA_focus_mining_expansions_desc: "Les terres de notre nation sudiste ont été principalement utilisées pour un seul tour économique, à savoir l’industrie agricole et ses nombreux sous-secteurs qui nourrissent et maintiennent notre nation en vie. Cependant, grâce à des études géologiques approfondies ainsi qu’à une focalisation accrue sur les besoins domestiques et les surplus, nous pouvons étendre et créer les bases d’une autarcie en matières premières. Ce n’est pas beaucoup, mais les nouveaux gisements de lithium dans le cœur du pays et en Louisiane rendent beaucoup optimistes pour les découvertes et projets futurs."
 CSA_focus_military_productions_act: "Loi sur les productions militaires"
 CSA_focus_military_productions_act_desc: "La défense de notre nation est primordiale pour garantir la sécurité et la sûreté de notre société et de notre mode de vie. Avec cela, nous commencerons des réformes et des investissements dans l’expansion de nos capacités de production militaire."
 CSA_focus_heartland_training_complex: "Complexe d’entraînement du cœur"
 CSA_focus_heartland_training_complex_desc: "Pour garantir une efficacité maximale de l’entraînement, nous devons créer un complexe capable de former de manière diverse et rigoureuse les nouvelles recrues dans nos forces armées. L’armée étant la défense primordiale contre tous les ennemis terrestres, la création d’un vaste réseau de bases et d’installations d’entraînement interconnectées accélérera, affinera et endurcira les nouvelles recrues pour défendre leurs foyers et leurs familles."
 CSA_focus_coastal_contingencies: "Plans de contingence côtiers"
 CSA_focus_coastal_contingencies_desc: "La préservation de nos terres doit être affrontée de front et, en tant que tel, des investissements côtiers et une militarisation à l’échelle nationale sont nécessaires. En plus d’investir dans l’expansion de nos industries navales et maritimes, nous pouvons établir une référence qui ne fera que croître avec le temps."
 CSA_focus_food_procurement_and_surplus_initiative: "Initiative d’approvisionnement et de surplus alimentaire"
 CSA_focus_food_procurement_and_surplus_initiative_desc: "L’IAS est un programme d’investissement général pour développer le stockage des denrées alimentaires et l’expansion de base. Cette réduction des prix en magasin ainsi que l’allègement du fardeau des gens ordinaires renforceront notre attrait et la santé nationale dans son ensemble. Nous espérons également que cette sécurité alimentaire encouragera les tendances générales à l’emploi à augmenter et réduira les taux réels de chômage moyen."
 CSA_focus_national_preservation_act: "Loi sur la préservation nationale"
 CSA_focus_national_preservation_act_desc: "La préservation de notre nation et de sa fonctionnalité commence au sommet avec le gouvernement national lui-même. Avec ce fait évident en tête, les chambres gouvernementales ont adopté un projet de loi pour créer une organisation d’audit indépendante afin d’éliminer la corruption. Un effet positif notable est une transparence globale et une augmentation des revenus en temps réel, car les collecteurs et payeurs d’impôts deviennent plus confiants dans le système et les résultats qu’il produira."
 CSA_focus_targeted_energy_diplomacy: "Diplomatie énergétique ciblée"
 CSA_focus_targeted_energy_diplomacy_desc: "Utiliser des investissements en recherche et sécuriser des accords commerciaux avec des nations partageant des points de vue ou des positions similaires nous permettra d’accroître nos influences géopolitiques. Ce n’est peut-être pas grand-chose, mais ce ne sont que des petits pas pour améliorer notre nation et sécuriser notre position face à des types plus agressifs."
 CSA_focus_ignoring_the_past: "Ignorer et avancer"
 CSA_focus_ignoring_the_past_desc: "Nous ne pouvons pas changer ce qui est mort depuis longtemps et qui s’est produit, alors pourquoi s’en soucier ? Maintenant, nous pouvons sécuriser notre société et nous-mêmes, et préparer ainsi que créer l’avenir que nous voulons. Alors, que ceux qui ne peuvent pas avancer soient damnés, restez en arrière, pourquoi pas ?"
 CSA_focus_smrs_victory: "Victoire de la Société royale moderne du Sud"
 CSA_focus_smrs_victory_desc: "Dans une sorte de soupir de soulagement, la Société royale moderne du Sud a remporté la victoire aux élections. Composée d’anciens et actuels membres des forces armées ainsi que du Mouvement monarchiste moderne du Sud, également connu sous le nom de Maison de Méridian, cette société a offert une victoire que beaucoup espèrent plus modérée malgré les dures réalités de l’opposition. On ne peut qu’espérer."
 CSA_focus_military_victory: "Une victoire militaire"
 CSA_focus_military_victory_desc: "À la suite de la victoire électorale de la Société royale du Sud, l’aile politique des forces armées a pris la tête au sein de la coalition. Beaucoup espèrent que l’armée créera une norme d’uniformité, de fierté et un sentiment de sécurité, sa fonction principale étant de défendre et garantir le bien-être de la nation. Certains craignent que le militarisme puisse être exploité, mais la plupart sont étonnamment à l’aise. Quoi qu’il en soit, ses alliés de la Maison de Méridian feront ce qu’ils peuvent pour aider et équilibrer les décisions politiques."
 CSA_focus_arms_economics: "Économie des armes"
 CSA_focus_arms_economics_desc: "L’industrie des armes ainsi que l’industrie générale de la défense est quelque chose que beaucoup ne réalisent jamais comme pouvant contribuer à l’économie. Grâce à la vente d’armes légères et d’équipements similaires pour la chasse domestique ainsi que des accords étrangers, nous établissons un précédent pour faire de la militarisation de l’économie une économie fonctionnelle malgré tout."
 CSA_focus_expanding_naval_industries: "Expansion des industries navales"
 CSA_focus_expanding_naval_industries_desc: "La polyvalence de l’appareil industriel naval général nous permet de poursuivre notre militarisation économique par des moyens flexibles. Bien que la plupart soient dédiés aux affaires civiles, les métriques générales de la construction navale ou de l’industrialisation basée sur le naval signifient que les convertir en production militaire sera un jeu d’enfant."
 CSA_focus_corruption_affairs_administration: "Administration des affaires de corruption"
 CSA_focus_corruption_affairs_administration_desc: "La corruption est le fléau de l’existence de toute société fonctionnelle. Une armée elle-même est une société au sein de la société civile, et c’est avec cette connaissance qu’un département indépendant sera créé pour auditer et gérer légalement la corruption et les affaires internes loin des appareils civil et militaire. Après tout, le pouvoir corrompt, alors pourquoi ne pas laisser ceux qui n’ont pas besoin de pouvoir l’utiliser pour le bien de tous ?"
 CSA_focus_central_southern_research_institute: "Institut de recherche du Sud central"
 CSA_focus_central_southern_research_institute_desc: "L’IRSC est un complexe conjoint de R&D civil et militaire qui cherchera à coordonner les innovations militaires et civiles et comment certaines de ces innovations peuvent se compléter. Comme l’histoire l’a montré, les innovations militaires déclenchent des innovations civiles et créent une sorte de boucle de rétroaction agréable."
 CSA_focus_dixie_power_llc: "Dixie Power LLC"
 CSA_focus_dixie_power_llc_desc: "L’établissement d’une compagnie énergétique nationale nous permettra de cibler et d’aider les communautés et les zones les plus sous-développées par rapport au reste de la nation. Bien que les entités privées et locales continueront comme d’habitude, la compagnie nationale agira comme un complément et une force d’équilibre pour maintenir la compétitivité à long terme. De plus, cela nous permet d’investir directement dans la création de nouvelles centrales électriques et l’expansion du réseau là où certaines entreprises pourraient n’y voir qu’une perte nette à court terme."
 CSA_focus_meridian_royal_victory: "Victoire royale de Méridian"
 CSA_focus_meridian_royal_victory_desc: "La Société royale moderne, connue sous le nom de Maison de Méridian, cherche à créer une nouvelle voie en combinant les anciennes traditions avec de nouveaux idéaux. À travers des réformes liées au principe d’une monarchie élective, la MdM souhaite réformer cela en changeant la seule chose qui sépare techniquement un monarque et la royauté de tout autre système : en supprimant le besoin que les titres d’office soient détenus par ceux de sang. À la place, les titres d’office seront simplement attachés à ceux qui sont élus à ces postes. Ce ne sera plus un petit mensonge de dire à votre fille qu’elle est une princesse, car un jour, elle pourrait bien l’être."
 CSA_focus_titles_renewal_act: "Loi sur le renouvellement des titres"
 CSA_focus_titles_renewal_act_desc: "Cette législation est un ensemble complet de réformes. Les emplois gouvernementaux liés aux titulaires d’office auront des titres appropriés qui leur seront attachés. Par exemple, le bureau du président sera désormais changé en Roi du Sud. Avec cela vient aussi la convention de nomination des titulaires d’office. En bref, elle sera basée sur le prénom. À partir du roi actuellement élu, disons que le roi s’appelle John, il serait le Roi John Ier du Royaume du Sud. Si plus tard un autre John est élu, cet individu deviendrait le Roi John II du Royaume du Sud. Les anciens titulaires de titres peuvent légalement renouveler leur titre autrefois détenu moyennant une taxe annuelle, cette taxe servant de fonds pour aider à développer économiquement la nation."
 CSA_focus_royal_energies_act: "Loi sur les énergies royales"
 CSA_focus_royal_energies_act_desc: "La LER est un ensemble de dépenses pour le développement énergétique général qui vise à construire plus d’installations de production d’énergie à travers la nation tout en rendant ces mêmes installations plus fournies et efficaces."
 CSA_focus_imperial_minerals_security_act: "Loi sur la sécurité des minerais impériaux"
 CSA_focus_imperial_minerals_security_act_desc: "Notre vaste nation possède de vastes richesses inexploitées. Pour sécuriser notre place sur le marché mondial, nous devons sécuriser nos marchés domestiques. En tant que tel, un financement extensif pour améliorer, cartographier et créer de nouvelles opérations minières qui élargiront nos ressources domestiques nous permettra de laisser une marque que nous n’aurions jamais pensé possible."
 CSA_focus_making_an_economy: "Créer une économie"
 CSA_focus_making_an_economy_desc: "Si nous voulons aller quelque part dans un avenir proche, nous devons réellement avoir une économie pour nous y emmener. Par conséquent, un plan économique national sera mis en œuvre pour diversifier correctement et investir dans notre nation dans son ensemble afin de promouvoir l’économie nationale et stimuler les spécialités des économies locales."
 CSA_focus_royal_nation_proclaimed: "Nation royale proclamée"
 CSA_focus_royal_nation_proclaimed_desc: "Avec nos réformes et nos citoyens profitant de l’espoir nouvellement trouvé pour notre nation, il est maintenant temps de créer une nouvelle voie, de rendre l’identité sudiste une réalité et de laisser notre marque dans l’histoire en tant que nation d’unité et de mobilité sociale, plutôt que les cicatrices et les douleurs que certains pourraient encore essayer de nous imposer."
 CSA_focus_automation_integration_programs: "Programmes d’intégration de l’automatisation"
 CSA_focus_automation_integration_programs_desc: "La peur du changement elle-même est une chose prévalente tout au long de l’histoire humaine, nulle part plus évidente que la peur de perdre son emploi et son gagne-pain pour subvenir à ses besoins ou à ceux de sa famille. Mais avec l’innovation vient le changement, et pour changer, nous devons apprendre à nous adapter. Par conséquent, les entreprises cherchant à mettre en œuvre une automatisation ou une technologie qui rendraient certains emplois redondants, les employés peuvent demander une bourse de reconversion à l’automatisation qui permet au gouvernement de fournir une subvention couvrant la période pendant laquelle l’entreprise doit reconvertir la personne. Ainsi, l’individu conserve son emploi, apprend une nouvelle compétence, et il n’y a pas de perte sérieuse pour l’entreprise."
 CSA_focus_tax_code_reforms: "Réformes générales du code fiscal"
 CSA_focus_tax_code_reforms_desc: "L’application, la confusion et la nature gonflée de l’ancien code fiscal ont désespérément besoin d’une refonte. Par conséquent, le gouvernement national juge nécessaire de réécrire l’ensemble du code et de consacrer plusieurs sessions législatives à examiner individuellement les sections du code. Ce nouveau code sera, espérons-le, plus facile à appliquer, plus facile à comprendre et suffisamment simple ou direct pour limiter non seulement l’envie instinctive de trouver une faille, mais aussi pour fermer préventivement les failles courantes dans les anciens codes."
 CSA_focus_military_expansions: "Expansions militaires"
 CSA_focus_military_expansions_desc: "Notre armée est lamentablement sous-équipée pour faire face à une force moderne, encore moins pour s’en défendre. Par conséquent, nous devons investir dans des projets d’expansion militaire généraux si nous voulons créer une armée digne de notre tradition sudiste et capable de défendre réellement notre patrie."
 CSA_focus_logistics_improvements: "Améliorations logistiques"
 CSA_focus_logistics_improvements_desc: "Qu’il s’agisse d’une orientation militaire ou civile, la logistique joue un rôle crucial dans la capacité à simplement faire les choses maintenant plutôt que plus tard. En tant que tel, des investissements stratégiques dans les besoins infrastructurels et logistiques des rails, des routes et d’Internet seront créés et construits pour aider en temps de besoin des deux côtés de la médaille sociétale."
 CSA_focus_geological_and_mineral_institute: "Institut géologique et minéral"
 CSA_focus_geological_and_mineral_institute_desc: "L’IGM est une installation de recherche dédiée aux sciences géologiques et minérales. L’objectif principal est d’investir dans la recherche et le développement de nouvelles innovations dans l’extraction, la purification et les méthodes de prospection géologique. Cet institut à financement mixte important nous donnera, espérons-le, un avantage par rapport à certaines nations en trouvant de nouvelles façons de découvrir plus et de tirer davantage de ce qui était initialement vu comme minimal ou « pas rentable »."
 CSA_focus_southern_militarism: "Militarisme du Sud"
 CSA_focus_southern_militarism_desc: "L’histoire du Sud a une riche tradition de commandants militaires compétents et de prouesses tactiques. Bien que certains puissent penser que stratégiquement, nous sommes en retard, nous capitaliserons néanmoins sur cette tradition et chercherons à augmenter notre budget militaire pour acquérir de meilleurs équipements, augmenter la rémunération de nos soldats et garantir que leur entraînement les affine pour défendre véritablement leurs foyers et leurs familles."
 CSA_focus_from_past_pains_to_future_honors: "Des douleurs du passé aux honneurs du futur"
 CSA_focus_from_past_pains_to_future_honors_desc: "Le passé de notre nation est trempé dans le sang et criblé des douleurs de tous ceux qui ont souffert pour leur époque dans l’histoire et les anciennes manières. Plus maintenant. Nous ne serons plus retenus en otage par les idéaux anciens et délirants du passé ; au lieu de cela, nous planterons l’aiguillon de l’ancien avec le bâton de la justice et de la liberté. Nous enracinerons ces idéaux mêmes dans les fondations de notre nouvelle nation prospère et tracerons une nouvelle voie pour créer de nouveaux honneurs."
 CSA_focus_dixinomics: "Dixinomics"
 CSA_focus_dixinomics_desc: "Nous devons poser nos pieds sur le sol maintenant. Une manière rapide de rendre l’économie fonctionnelle à nouveau est de commencer par une base pour laquelle ces terres ont été faites, à savoir l’agriculture. De là, nous pourrons ensuite évaluer notre situation économique et déterminer où nous voulons vraiment aller à partir d’ici."
 CSA_focus_department_of_energy: "Département de l’énergie"
 CSA_focus_department_of_energy_desc: "Le DE, ou comme certains l’appellent le Département de l’énergie de Dixie, est une branche administrative nationale qui cherche à réguler ainsi qu’à améliorer la cohésion de l’utilisation et de la production d’énergie. Il n’a pas grand-chose pour commencer, mais c’est un début vers, espérons-le, un lendemain véritablement plus lumineux."
 CSA_focus_electrical_storage_reforms: "Réformes du stockage électrique"
 CSA_focus_electrical_storage_reforms_desc: "Les RSE sont une série d’investissements dans des installations de stockage qui espèrent rendre les sous-stations et les transformateurs à travers la nation plus efficaces et plus grands en capacité, individuellement parlant."
 CSA_focus_power_infrastructure_future_proofing: "Préparation de l’infrastructure énergétique pour l’avenir"
 CSA_focus_power_infrastructure_future_proofing_desc: "La création d’une infrastructure énergétique, comme toute autre infrastructure, lorsqu’elle est construite sur des terres déjà développées, doit être conçue pour l’avenir plutôt que pour le présent. Bien sûr, nous n’avons pas de bohémienne avec une boule de cristal pour nous aider, mais quoi qu’il en soit, nous pouvons examiner les tendances historiques de l’urbanisation pour mieux comprendre comment mettre en œuvre l’infrastructure énergétique. Non seulement pour créer les villes de demain, mais aussi pour permettre dès maintenant de répondre aux besoins énergétiques de demain."
 CSA_focus_investing_in_more_conductive_cables: "Investir dans des câbles plus conducteurs"
 CSA_focus_investing_in_more_conductive_cables_desc: "Tout le monde se souvient que le cuivre est un métal conducteur, capable de transporter et de maintenir le courant électrique. Cependant, avec les demandes modernes, cela signifie que nous avons besoin de formes modernes de conductivité. En tant que tel, nous investirons dans des câbles plus performants et plus résistants pour permettre un réseau plus stable et préparé aux demandes futures."
 CSA_focus_expanding_fossil_fuel_facilities: "Expansion des installations de combustibles fossiles"
 CSA_focus_expanding_fossil_fuel_facilities_desc: "Le bon vieux fiable, malgré les plaintes constantes des amoureux des arbres, ils ne peuvent nier la réalité : à moins qu’ils ne veuillent que tout le monde subisse des coupures de courant régulières, les demandes modernes en énergie dépassent le calendrier soi-disant « raisonnable » de tout rendre renouvelable. Par conséquent, nous devons étendre une gamme d’usines de combustibles fossiles pour répartir les demandes individuelles plutôt que de miser uniquement sur le gaz naturel ou le pétrole."
 CSA_focus_renewable_diversity: "Diversité renouvelable"
 CSA_focus_renewable_diversity_desc: "Nos terres sont composées de régions géographiques adaptées aux diverses méthodes d’énergie renouvelable. En tant que tel, nous investirons dans ces régions pour garantir que nos besoins énergétiques soient satisfaits par un ensemble diversifié de méthodes."
 CSA_focus_real_green_energy: "Véritable énergie verte"
 CSA_focus_real_green_energy_desc: "L’avenir, qu’il soit fictif ou réel, est mené par l’énergie nucléaire. Actuellement, l’énergie nucléaire est la méthode énergétique la plus développée en raison de son histoire mouvementée. Certes, tous les incidents étaient soit dus à la nature elle-même, soit à une erreur humaine, mais quoi qu’il en soit, ces erreurs ont été étudiées, développées, et maintenant l’énergie nucléaire devient de plus en plus pratique au fil des jours. Alors, nous rejoindrons l’avenir et produirons notre propre énergie nucléaire."
 CSA_focus_brighter_tomorrow: "Un lendemain plus lumineux"
 CSA_focus_brighter_tomorrow_desc: "L’indépendance énergétique de notre nation est primordiale et, par conséquent, notre sécurité est renforcée par procuration. Ces développements et ceux à venir rendront nos nouveaux jours plus lumineux que nous ne l’aurions jamais pensé auparavant."
 CSA_focus_modern_agrinomics_plan: "Plan agrinomique moderne"
 CSA_focus_modern_agrinomics_plan_desc: "Un pilier clé de la société est la capacité à acquérir et à avoir des denrées alimentaires pour nourrir son peuple. En tant que tel, avec les technologies modernes auxquelles nous avons accès ainsi que les terres si fertiles pour l’usage agricole, nous pouvons orienter notre économie pour qu’elle soit à la fois diversifiée et spécialisée en même temps."
 CSA_focus_frontier_industrialism: "Industrialisme frontalier"
 CSA_focus_frontier_industrialism_desc: "Le cœur aura la nourriture, la frontière aura l’industrie. Un équilibre sera établi où le noyau de notre belle nation sera en harmonie avec le véritable cœur économique qui pulse et rend notre économie si vivante."
 CSA_focus_cash_crops: "Cultures de rente"
 CSA_focus_cash_crops_desc: "Des cultures pour de l’argent et de l’argent pour des cultures, un grand cercle de la vie économique et sociale elle-même. Cependant, certaines choses ont plus de valeur pour certains que pour d’autres, et c’est cette valeur que nous utiliserons pour répandre la richesse de ces cultures dans chaque État, où et quand cela sera possible. Du coton au tabac, nous trouverons un moyen de faire entrer l’argent avec nos exportations nationales."
 CSA_focus_manufacturing_investments: "Investissements dans la manufacture"
 CSA_focus_manufacturing_investments_desc: "Nos États côtiers à l’est et à l’ouest sont des terrains parfaits pour une manufacture légère et parfois lourde. Des ports aux usines, nous pouvons rationaliser les chaînes d’approvisionnement de base et ensuite expédier vers les terres agricoles du cœur ou les États industriels de la frontière."
 CSA_focus_arms_production_investments: "Investissements dans la production d’armes"
 CSA_focus_arms_production_investments_desc: "Notre nation doit se défendre, et quoi de mieux que de mettre en place un marché domestique des armes ? Nos terres sont de riches terrains de chasse, et si nous devons investir dans quelque chose de plus grand, les conversions en temps de guerre ne devraient pas être trop difficiles, vu qu’il s’agit d’un domaine de manufacture similaire."
 CSA_focus_naval_investments: "Investissements navals"
 CSA_focus_naval_investments_desc: "Les eaux côtières de notre nation sont vastes et indomptées ; nous devons envisager d’investir non seulement dans le transport maritime domestique, mais aussi dans la capacité navale militaire. Le golfe est une chose, mais l’océan Atlantique lui-même présente un autre type de guerre navale à affronter."
 CSA_focus_agrinomics_expansion: "Expansion agrinomique"
 CSA_focus_agrinomics_expansion_desc: "La tendance de notre Plan agrinomique a donné des résultats que beaucoup auraient jugés impossibles à cette ère moderne. Cependant, avec la détermination vient la volonté, et cette même puissance qui bat dans le cœur de nos citoyens a mis en avant l’effort et le temps pour créer de tels résultats. Nous aurons l’une des industries agricoles les plus fortes au monde et établirons un véritable exemple de comment vivre une vie plus simple en ces jours complexes et fatigants de « modernité »."
 CSA_focus_dixie_agrinomics_practice: "Pratique agrinomique de Dixie"
 CSA_focus_dixie_agrinomics_practice_desc: "La PAD est une théorie économique qui fournit un contexte moderne à l’agrarianisme à l’ancienne. Comprenant les lacunes d’une société purement agraire, nous avons plutôt réformé l’économie pour qu’elle soit bien équilibrée et axée sur le domestique, avec la spécialité économique de l’agriculture comme levier pour un soutien international. Quand les choses tournent mal à l’international, nous avons simplement une meilleure réserve domestique pour nourrir et faire croître notre population, maintenir notre armée, nos écoles, nos programmes de bien-être et de santé avec des denrées alimentaires, et bien plus encore. C’est une société d’abondance, mais une abondance sans toutes les influences négatives du consumérisme et du « paradoxe du choix » d’une économie moderne de la quatrième révolution industrielle."
 CSA_focus_department_of_natural_resources: "Département des ressources naturelles"
 CSA_focus_department_of_natural_resources_desc: "La création du DRN vise à centraliser et créer une approche nationale uniforme sur la manière dont nous devrions gérer nos ressources naturelles. Nous savons que nous avons des gisements minéraux dans les parties inférieures du Mississippi et de l’Alabama, de l’acier, du cuivre et de l’or en Géorgie, ainsi qu’un bon mélange d’autres choses à travers les terres que nous contrôlons. C’est cette compréhension qui soulève une question intéressante : devons-nous en faire juste assez, ou devons-nous assurer le potentiel de l’avenir lui-même ?"
 CSA_focus_the_future_is_now: "L’avenir, c’est maintenant !"
 CSA_focus_the_future_is_now_desc: "Notre nation est nouvelle et relativement vulnérable. Pour sécuriser notre avenir, nos foyers et notre mode de vie lui-même, notre nation doit et va garantir l’excavation, l’utilisation et l’amélioration des capacités d’exploitation de ses ressources naturelles."
 CSA_focus_dixie_lithium_belt: "Ceinture de lithium de Dixie"
 CSA_focus_dixie_lithium_belt_desc: "Des données récentes de relevés géologiques dans la moitié sud de l’Alabama et du Mississippi, remontant jusqu’au nord de la Louisiane et potentiellement jusqu’au Texas, ont révélé une longue bande de gisements riches en lithium. Ces nouvelles découvertes feront des merveilles pour sécuriser nos besoins technologiques en matière de batteries et de certaines manufactures basées sur la technologie."
 CSA_focus_a_devils_deal_with_georgia: "Un marché du diable avec la Géorgie"
 CSA_focus_a_devils_deal_with_georgia_desc: "L’État riche en minéraux de la Géorgie possède un mélange de cuivre, de fer, d’or et bien plus encore. Par conséquent, un centre minier et industriel subséquent dans la région nord des Appalaches de l’État sera dédié à la recherche, l’extraction et l’acquisition de ces grandes et diverses ressources minérales."
 CSA_focus_black_gold_and_more: "Or noir et plus encore"
 CSA_focus_black_gold_and_more_desc: "Notre nation possède une riche étendue de combustibles fossiles et d’autres ressources énergétiques. Nous devons garantir que ceux-ci soient exploités pour que les besoins énergétiques de notre nation soient et seront satisfaits."
 CSA_focus_self_security_over_exhaustion: "Sécurité personnelle plutôt qu’épuisement"
 CSA_focus_self_security_over_exhaustion_desc: "Les ressources de notre nation peuvent être diverses et abondantes, mais leur certitude est inconnue. En tant que tel, nous ne devons faire que ce qui est nécessaire pour garantir la stabilité et la cohésion de notre économie et limiter une dépendance excessive envers les puissances étrangères."
 CSA_focus_little_lithium: "Petit lithium"
 CSA_focus_little_lithium_desc: "LLM et LLA font référence aux startups minières de lithium mères dans ce qu’on appelle le Petit Lithium du Mississippi et de l’Alabama respectivement. Partiellement subventionnées par le gouvernement national, l’objectif est de sécuriser un simple besoin domestique de lithium pour la R&D ainsi que pour un usage commercial ou manufacturier général."
 CSA_focus_buford_salem_project: "Projet Buford-Salem"
 CSA_focus_buford_salem_project_desc: "Le PBS est une série d’investissements généraux dans des startups minières en Géorgie et dans les Carolines. Des minéraux comme l’or, le cuivre, le fer et bien plus encore sont dispersés à travers les régions des Appalaches de ces États. Par conséquent, nous pouvons cibler chaque État et les assigner à extraire une ressource spécifique, ce qui aidera l’exploitation minière générale, et si l’avenir l’exige réellement, leurs opérations minières pourront s’entraider pour changer de ressource à chercher."
 CSA_focus_petrochemical_diversity_programs: "Programmes de diversité pétrochimique"
 CSA_focus_petrochemical_diversity_programs_desc: "Les Programmes de diversité pétrochimique sont une série d’initiatives de recherche et d’extraction de combustibles fossiles pour tenter de renforcer l’indépendance énergétique domestique tout en garantissant une petite série de produits liés à la pétrochimie."
 CSA_focus_ending_the_resource_debates: "Mettre fin aux débats sur les ressources"
 CSA_focus_ending_the_resource_debates_desc: "Avec une compréhension consciente et claire de la manière dont nous souhaitons utiliser les ressources naturelles de notre nation, nous pouvons désormais déclarer officiellement le Département des ressources naturelles (DRN) comme une partie fonctionnelle de notre appareil national. Avec cette voie tracée, nous sécurisons un chemin vers l’avenir que nous voulons atteindre."
 CSA_focus_modernized_dixinomics_program: "Programme Dixinomics modernisé"
 CSA_focus_modernized_dixinomics_program_desc: "Avec une histoire de retard, il n’est pas surprenant que beaucoup ne nous prennent pas au sérieux. C’est avec cette douloureuse vérité que nous devons nous forcer à entrer dans le XXIe siècle et rejoindre les économies industrialisées du monde."
 CSA_focus_tech_industry_investments: "Investissements dans l’industrie technologique"
 CSA_focus_tech_industry_investments_desc: "Pour commencer notre voyage vers une véritable modernisation, nous devons sécuriser de réels investissements pour établir le secteur industriel technologique au sein de notre secteur tertiaire général. Ces investissements nous aideront à créer des formes privées de recherche et d’innovation dans le secteur technologique, permettant à notre nation de commencer à chercher l’avenir de l’innovation."
 CSA_focus_national_industrialization_efforts: "Efforts d’industrialisation nationale"
 CSA_focus_national_industrialization_efforts_desc: "Des investissements généralisés dans l’industrie et la manufacture soutiendront, diversifieront et renforceront les diverses terres et populations de notre nation avec de nouvelles ressources et biens, leur offrant un véritable niveau de vie qu’ils n’ont peut-être jamais connu auparavant."
 CSA_focus_banking_and_office_sector_jobs: "Emplois dans le secteur bancaire et tertiaire"
 CSA_focus_banking_and_office_sector_jobs_desc: "Nous devons investir dans la création d’emplois dans le secteur tertiaire et bancaire pour nous renforcer fiscalement et poursuivre la diversification de notre économie."
 CSA_focus_armaments_investments: "Investissements dans l’armement"
 CSA_focus_armaments_investments_desc: "Pour sécuriser une telle croissance économique, nous devons développer une industrie d’armement suffisante pour approvisionner et armer nos forces militaires."
 CSA_focus_shipping_industrial_expansions: "Expansions industrielles du transport maritime"
 CSA_focus_shipping_industrial_expansions_desc: "Avec l’expansion de notre commerce et de notre manufacture, nous devrons également étendre nos capacités de transport maritime. En conséquence, nous devrons augmenter notre engagement naval pour garantir que ce transport soit correctement protégé si nécessaire."
 CSA_focus_establishing_a_modern_dixie: "Établir un Dixie moderne"
 CSA_focus_establishing_a_modern_dixie_desc: "La poursuite de l’industrialisation placera notre nation à un niveau bien supérieur à ce que l’ancienne société agraire aurait pu imaginer. Ainsi, nous garantirons une nouvelle vague d’investissements à travers notre nation pour sécuriser ce standard et mieux préparer notre économie à être compétitive à l’échelle mondiale."
 CSA_focus_modern_dixinomics_success: "Succès du Dixinomics modernisé"
 CSA_focus_modern_dixinomics_success_desc: "Avec les programmes, les investissements et autres efforts de ces derniers mois, nous avons créé une économie bien équilibrée et des plus diversifiées pour sécuriser les fondations mêmes de notre nation. Avec ce succès, nous pouvons chercher les moyens d’atteindre l’avenir que nous désirons."
 CSA_focus_department_of_transportation: "Département des transports"
 CSA_focus_department_of_transportation_desc: "L’établissement du Département des transports (DoT) nous permettra d’organiser les affaires logistiques des besoins civils et potentiellement militaires à l’avenir si nécessaire."
 CSA_focus_southeastern_highways_act: "Loi sur les autoroutes du Sud-Est"
 CSA_focus_southeastern_highways_act_desc: "L’amélioration générale et la flexibilité de nos autoroutes sont primordiales pour anticiper les besoins automobiles civils futurs. Cela est encore plus évident autour des États du Sud-Est qui possèdent la majorité du littoral, ce qui signifie plus de transports de matériaux vers et depuis les ports."
 CSA_focus_greater_mississippi_highways_act: "Loi sur les autoroutes du Grand Mississippi"
 CSA_focus_greater_mississippi_highways_act_desc: "Le fleuve Mississippi est l’une des plus grandes barrières naturelles à notre défense nationale. Cependant, il représente aussi notre plus grand obstacle pour la fluidité du trafic civil. Nous devons donc investir dans les États autour du Mississippi pour garantir une nation bien développée et mieux connectée dans cette région du pays."
 CSA_focus_reestablishing_the_southern_railway: "Rétablissement du Southern Railway"
 CSA_focus_reestablishing_the_southern_railway_desc: "« Le Sud sert le Sud », telle était la devise de l’ancien Southern Railway avant sa fusion désastreuse avec le Norfolk & Western pour former le chaos qu’était le Norfolk Southern. Eh bien, nous avons maintenant une réelle chance de servir à nouveau notre nation sudiste en ressuscitant ce drapeau tombé et en lui redonnant vie."
 CSA_focus_reestablishing_the_mississippi_central: "Rétablissement du Mississippi Central"
 CSA_focus_reestablishing_the_mississippi_central_desc: "Le MCRR, ou Mississippi Central Railroad, était un chemin de fer respectable de classe 3, presque classe 2, à son époque. Mais avec le contrôle de nos propres terres aujourd’hui, nous avons la possibilité de faire revivre ce chemin de fer et d’en faire un bon pendant occidental au Southern Railway oriental. En travaillant main dans la main, ces deux chemins de fer, ainsi que les plus petits, pourront déplacer des tonnes de marchandises à travers la nation."
 CSA_focus_dot_prioritized_budgeting: "Budget priorisé du DoT"
 CSA_focus_dot_prioritized_budgeting_desc: "L’entretien et l’amélioration de notre infrastructure nationale sont ce qui permet à une société de fonctionner avec une cohésion optimale. Nous prioriserons donc le budget autour du montant initial que nous allouons au Département des transports."
 CSA_focus_southern_military_forces: "Forces militaires du Sud"
 CSA_focus_southern_military_forces_desc: "Les FMF sont la colonne vertébrale de notre défense nationale. Composées des branches de service de l’Armée, de la Marine et de l’Armée de l’air, ces branches doivent être examinées et développées en conséquence pour rester à la hauteur de nos ennemis. Car nous ne pouvons pas nous permettre de perdre si tôt notre liberté nouvellement acquise."
 CSA_focus_southern_army: "Armée du Sud"
 CSA_focus_southern_army_desc: "Le Sud a une riche histoire et tradition militaire, mais cela vient avec certains conservateurs réticents au changement. Nous devons commencer par une réorganisation initiale pour garantir que notre armée parte du bon pied, sinon comment apprendront-ils à marcher ?"
 CSA_focus_standardization_of_training_practices: "Standardisation des pratiques d’entraînement"
 CSA_focus_standardization_of_training_practices_desc: "Pour garantir une mobilisation efficace en cas de besoin, nous devons créer une norme uniforme pour nos programmes d’entraînement au sein de l’armée. Cela nous permettra de former plus de soldats à des rythmes plus rapides, les instructeurs maîtrisant les régimes d’entraînement de base."
 CSA_focus_basic_industrial_support: "Soutien industriel de base"
 CSA_focus_basic_industrial_support_desc: "Pour faire fonctionner une armée, il faut du matériel. Par conséquent, nous réaliserons des investissements de base dans notre industrie de défense pour améliorer notre armée en croissance."
 CSA_focus_logistical_centric_planning: "Planification centrée sur la logistique"
 CSA_focus_logistical_centric_planning_desc: "La PCL est une approche différente des opérations militaires par rapport à la doctrine standard pratiquée sur le terrain. Bien que nos mouvements soient plus dispersés, nos lignes d’approvisionnement et notre capacité à ravitailler nos troupes entraîneront une augmentation globale de l’efficacité. L’espoir est qu’en orientant notre doctrine et notre style d’organisation vers une inclination logistique, cela nous permettra de mieux planifier tout en minimisant les pertes globales en matériel et, espérons-le, en troupes."
 CSA_focus_jrotc_education_requirements: "Exigences éducatives du JROTC"
 CSA_focus_jrotc_education_requirements_desc: "Une exposition passive au militaire est le meilleur moyen d’attirer de nouvelles recrues tout en renforçant la fierté nationale pour les forces armées. Ainsi, nous travaillerons conjointement avec les institutions éducatives et l’armée pour créer un appareil dédié garantissant que les élèves suivent au moins deux ans du programme JROTC pendant leurs années de lycée."
 CSA_focus_equal_opportunity_officer_training_program: "Programme de formation des officiers pour l’égalité des chances"
 CSA_focus_equal_opportunity_officer_training_program_desc: "Pour garantir la qualité du leadership et combler les rôles nécessaires à l’organisation d’une armée permanente, nous devons créer un nouveau programme de formation des officiers (PFO). L’objectif du PFO est de créer un environnement qui encourage les sous-officiers ainsi que les civils souhaitant rejoindre l’armée à postuler et à se former pour devenir officiers. Cela fonctionnera comme une formation de base, mais pour la classe des officiers, avec des exigences et des normes bien plus élevées pour maintenir la qualité de notre corps d’officiers."
 CSA_focus_well_rounded_army: "Armée bien équilibrée"
 CSA_focus_well_rounded_army_desc: "Avec nos réformes initiales et les nouvelles normes établies, notre armée est devenue suffisamment stable pour tenir seule. Nous avons maintenant la capacité de nous démarquer et de définir la direction que nous voulons donner à notre armée pour l’avenir de notre défense nationale et de notre politique étrangère."
 CSA_focus_doctrine_debates: "Début des débats sur la doctrine"
 CSA_focus_doctrine_debates_desc: "Avec la création et les fondations solides que nous avons établies pour notre branche de service armée, il est maintenant évident que nous devons comprendre la direction ou la doctrine que nous adopterons pour remporter la victoire sur le champ de bataille moderne. Ainsi, nous devons examiner nos options et comprendre exactement ce dont nous avons besoin pour l’avenir que nous désirons pour cette branche."
 CSA_focus_civil_defense_doctrine: "Doctrine de défense civile"
 CSA_focus_civil_defense_doctrine_desc: "La DDC est une doctrine d’honneur et de fierté personnelle. En utilisant la culture de la chasse et des armes de notre région et de l’ancien États-Unis, nous pouvons affiner des programmes indépendants et les réguler pour qu’ils s’alignent sur une sorte de « garde nationale privée ». Cela signifie que les unités de milice, les organisations et les civils semi-entraînés seront plus enclins à rejoindre ou à être conscrits si le devoir l’exige. Cela implique bien sûr que toute guerre offensive sera mal vue, car la doctrine se concentre davantage sur la défense intérieure que sur l’offensive personnelle. Mais ces tactiques supposées de « guerre de 3,5e génération » garderont nos ennemis sur le qui-vive."
 CSA_focus_funding_independent_company_programs: "Financement des programmes de compagnies indépendantes"
 CSA_focus_funding_independent_company_programs_desc: "Les PCI sont une série de programmes financés nationalement pour établir des « compagnies », ou unités locales indépendantes assignées à une zone ou une ville spécifique. Bien sûr, en cas de guerre défensive, ces compagnies pourront, si nécessaire, être appelées à rejoindre l’armée régulière jusqu’à la fin de ladite guerre."
 CSA_focus_rotc_and_jrotc_standards: "Normes ROTC et JROTC"
 CSA_focus_rotc_and_jrotc_standards_desc: "L’implémentation des programmes JROTC et ROTC dans le système éducatif était une manière agréable d’exposer passivement la population à l’idée de l’armée dans son ensemble. Cependant, nous devons réajuster ces programmes pour garantir et former préventivement nos citoyens à se défendre, diriger et comprendre pourquoi nous nous battons pour notre foyer et notre maison."
 CSA_focus_continual_planning_doctrine: "Doctrine de planification continue"
 CSA_focus_continual_planning_doctrine_desc: "La DPC est une doctrine centrée sur l’appareil de planification de l’armée. Les opérations, le renseignement et autres sont tous influencés par la planification, et c’est avec cette notion que nous nous préparons avec la connaissance pour mieux affiner, améliorer et mettre à l’échelle la planification elle-même afin d’assurer des résultats plutôt qu’une simple force brute de matériel et de main-d’œuvre. Après tout, une stratégie sans tactique est la voie la plus lente vers la victoire, et des tactiques sans stratégie ne sont que du bruit avant la défaite."
 CSA_focus_improving_logistical_standards: "Amélioration des normes logistiques"
 CSA_focus_improving_logistical_standards_desc: "Améliorer nos capacités à mieux répondre à nos besoins logistiques s’avérera inestimable dans cette nouvelle ère où tout est planifié."
 CSA_focus_orienteering_proficiency_training: "Entraînement à la maîtrise de l’orientation"
 CSA_focus_orienteering_proficiency_training_desc: "La blague dans l’ancienne armée était que les « butter bars », ou officiers fraîchement commissionnés, se perdaient toujours lors des entraînements de navigation terrestre. Prenons cela à cœur et faisons de la navigation terrestre notre étude principale. Cela permettra une cohésion de nos forces et une compréhension du terrain bien plus flexible que ne le permettrait un entraînement traditionnel."
 CSA_focus_shells_not_soldiers_doctrine: "Doctrine des obus, pas des soldats"
 CSA_focus_shells_not_soldiers_doctrine_desc: "La doctrine ONS est une doctrine centrée sur le matériel. Elle repose sur le principe que les obus, petits ou grands, sont meilleurs en quantité que simplement une petite main-d’œuvre de qualité. Le point principal est qu’on peut fabriquer plus de balles et d’obus plus rapidement qu’un nouveau soldat standard. Cela sera un peu plus exigeant pour notre économie, mais cela devrait donner une meilleure idée de l’effort de guerre à tous, pas seulement aux soldats, ce qui mènera à une société plus cohésive et moins divisée par l’ego sur la question de rejoindre ou non l’armée."
 CSA_focus_increasing_production_abilities: "Augmentation des capacités de production"
 CSA_focus_increasing_production_abilities_desc: "Pour suivre une doctrine aussi exigeante, nous devons comprendre comment augmenter les rendements de matières premières avec ce que nous avons déjà."
 CSA_focus_logistical_elitism: "Élitisme logistique"
 CSA_focus_logistical_elitism_desc: "Notre doctrine signifie que nous devons être capables de transporter et récupérer toutes ces balles, bombes et fournitures. Par conséquent, le corps logistique sera élevé au rang d’une sorte de « forces spéciales » à part entière. De plus, dans le combat moderne, nous devons faire tout notre possible pour protéger ces fournitures vitales des unités aériennes ennemies, ce qui met également l’accent sur le corps logistique et augmente leur probabilité de mourir sur, autour et près de toute guerre dans laquelle nous nous trouverions."
 CSA_focus_true_southern_army: "Une véritable armée sudiste"
 CSA_focus_true_southern_army_desc: "Nos débats sur la doctrine sont terminés, notre armée est une machine bien huilée pour sécuriser notre nation et ses intérêts. À partir de là, nous créons un pilier pour solidifier un véritable leadership moderne de l’état-major général."
 CSA_focus_southern_air_force: "Armée de l’air du Sud"
 CSA_focus_southern_air_force_desc: "La côte spatiale, les frères Wright, ce sont quelques exemples de l’histoire vibrante de notre nation avec le vol lui-même. C’est cette histoire qui rend certain que la création d’une branche de service aérien n’est pas seulement un besoin, mais aussi un droit par tradition historique. Nous créerons une armée de l’air pour établir une nouvelle étape historique dont nos ancêtres seraient fiers."
 CSA_focus_air_r_and_d_department: "Département R&D de l’armée de l’air"
 CSA_focus_air_r_and_d_department_desc: "Un département spécialisé au sein de l’armée de l’air est nécessaire pour rester en avance sur la courbe militairement parlant. Cependant, grâce à des contrats civils, cela peut également servir à des applications civiles, stimulant globalement des choses comme le voyage aérien et les innovations en transport aérien."
 CSA_focus_sky_defense_doctrine: "Doctrine de défense aérienne"
 CSA_focus_sky_defense_doctrine_desc: "En priorisant les développements dans la suprématie aérienne, nous établissons la référence pour la manière dont nous équiperons et affinerons notre armée de l’air à l’avenir."
 CSA_focus_raining_thunder_doctrine: "Doctrine de tonnerre grondant"
 CSA_focus_raining_thunder_doctrine_desc: "Cette doctrine privilégie les capacités d’attaque au sol et de bombardement de notre armée de l’air. Cette priorisation s’appuiera sur la tendance actuelle du développement des aéronefs pour être suffisamment efficace pour contrôler les cieux, tandis que nos bombardiers dévasteront les forces terrestres et navales ennemies pour empêcher tout dommage réel à nos capacités globales de combat. Après tout, les usines peuvent être reconstruites, les soldats tués, non."
 CSA_focus_wright_aircraft_production_company: "Compagnie de production aéronautique Wright"
 CSA_focus_wright_aircraft_production_company_desc: "Les frères Wright ont été les pionniers du premier vol soutenu et ont jeté les bases d’une toute nouvelle compréhension du voyage. Aujourd’hui, nous honorons leur nom en établissant la compagnie WAP en Caroline du Nord pour la production d’aéronefs civils et militaires."
 CSA_focus_production_alignments: "Alignements de production"
 CSA_focus_production_alignments_desc: "Notre nouvelle doctrine exige que notre production militaire soit réajustée pour garantir notre adoption cohérente et notre engagement envers ladite doctrine."
 CSA_focus_the_blank_canvas_measurement: "La mesure de la toile vierge"
 CSA_focus_the_blank_canvas_measurement_desc: "Avec notre choix de doctrine solidifié, nous préparons le terrain pour que notre armée de l’air fasse du champ de bataille moderne une toile vierge sur laquelle nos armées pourront marcher et créer une nouvelle image pour des lendemains meilleurs."
 CSA_focus_national_aviation_association: "Association nationale de l’aviation"
 CSA_focus_national_aviation_association_desc: "L’ANA est un groupe conjoint militaire et civil qui organise des événements à travers la nation pour inspirer et informer le public des beautés du vol, des machines et des personnes derrière ces machines. Cette exposition passive donne à l’armée un bel élan pour le recrutement tout en créant une nouvelle génération de pilotes volontaires, qu’ils soient civils ou militaires."
 CSA_focus_expanding_airbases: "Expansion des bases aériennes"
 CSA_focus_expanding_airbases_desc: "Si nous voulons avoir une armée de l’air de taille raisonnable pour défendre correctement nos cieux nationaux, nous devons augmenter la capacité de plusieurs bases aériennes stratégiques à travers la nation."
 CSA_focus_southern_skies_for_southern_eyes: "Cieux sudistes pour les yeux sudistes"
 CSA_focus_southern_skies_for_southern_eyes_desc: "Notre armée de l’air est une branche fière et déterminée qui ne constitue qu’une partie des Forces militaires du Sud. Tout comme l’Armée et la Marine, nous sommes fiers et honorés de créer et d’avoir une branche de service aussi splendide et ses membres qui défendent nos cieux au-dessus."
 CSA_focus_southern_navy: "Marine du Sud"
 CSA_focus_southern_navy_desc: "Malgré la richesse de notre littoral, nos forces navales ne sont pas vraiment les meilleures. La plupart des puissances navales proviennent du littoral atlantique ou du Pacifique. Cependant, avec le fleuve Mississippi et le golfe du Mexique, nous disposons de vastes terrains d’entraînement pour affiner et faire avec une force navale de notre choix."
 CSA_focus_naval_maintenance_standardization: "Standardisation de l’entretien naval"
 CSA_focus_naval_maintenance_standardization_desc: "Nos installations navales sont très spécialisées et ont tendance à être un peu un désordre logistique. Ainsi, nous devons créer une norme générale pour permettre une flexibilité des installations afin de prendre en charge tout navire nécessitant des réparations."
 CSA_focus_family_pay_incentives: "Incitations salariales familiales"
 CSA_focus_family_pay_incentives_desc: "Les navires de la marine nécessitent beaucoup de personnel pour être opérationnels, et ce personnel sera plus ou moins isolé lors de missions ou de guerres dans lesquelles nous pourrions nous retrouver pendant des jours. C’est avec cela en tête que nous devons trouver une meilleure justification pour que notre personnel naval assume une telle charge : le salaire inclura une allocation familiale adaptable pour permettre aux soldats de subvenir non seulement à leurs besoins, mais aussi à ceux de leur famille restée à la maison."
 CSA_focus_propulsion_testing_program: "Programme de test de propulsion"
 CSA_focus_propulsion_testing_program_desc: "Les navires modernes sont grands et remplis d’armements. Nous devons trouver des moyens de rendre nos vaisseaux plus agiles, obligeant l’ennemi à gaspiller des munitions et à utiliser des armes lourdes comme des missiles. Cette forme douce de guerre d’attrition en mer nous permettra, espérons-le, de maintenir un véritable standard avec l’avantage supplémentaire de réductions de coûts à long terme en temps de crise."
 CSA_focus_njrotc_programs: "Programmes NJROTC"
 CSA_focus_njrotc_programs_desc: "Bien que les programmes JROTC puissent concerner n’importe quelle branche de service selon ce que l’institution éducative souhaite proposer, les programmes navals sont bien plus uniques pour offrir aux élèves une réelle exposition à la marine elle-même. Par conséquent, un certain rayon d’écoles proches du littoral ou du fleuve Mississippi aura des programmes NJROTC dédiés en plus de ce qui pourrait déjà exister. L’objectif est de permettre à ces programmes NJROTC d’avoir un financement et un accès aux principales voies navigables pour une compréhension plus pratique de ce que les élèves pourraient faire s’ils choisissaient de rejoindre la marine."
 CSA_focus_general_training_improvements: "Améliorations générales de l’entraînement"
 CSA_focus_general_training_improvements_desc: "Les AGI sont une série d’investissements généraux pour garantir la qualité et l’efficacité des scénarios de tirs et de réponse aux crises en mer. En conséquence, ces programmes permettront aux équipages d’être un peu plus flexibles, la spécialisation par classe de navire étant une étape suivante plutôt que le cours principal."
 CSA_focus_from_the_gulf_to_the_ocean: "Du golfe à l’océan"
 CSA_focus_from_the_gulf_to_the_ocean_desc: "Avec des programmes de raffinement général et la consolidation de notre branche de service naval, nous sommes heureux de dire que nous disposons maintenant des installations pour établir, construire et défendre nos eaux et nos routes commerciales comme n’importe quelle autre nation."
 CSA_focus_what_color_water_debate: "Débat : quelle couleur d’eau ?"
 CSA_focus_what_color_water_debate_desc: "Avoir une force navale suffisante pour se défendre est une chose, mais nous devons faire un vrai choix pour la sécurité future de notre nation. Le développement naval en eaux vertes ou bleues préparera et orientera nos développements navals pour répondre et établir un précédent qui définira nos forces navales à venir."
 CSA_focus_if_it_floats_its_a_boat: "Si ça flotte, c’est un bateau"
 CSA_focus_if_it_floats_its_a_boat_desc: "Quantité plutôt que qualité. Ce débat de toujours est quelque chose avec lequel beaucoup luttent, chacun ayant ses hauts et ses bas. Cependant, nous avons peut-être trouvé un moyen de rendre la quantité viable à nouveau pour une force navale. En réduisant, standardisant et rationalisant des choses comme les conceptions de navires et la formation du personnel, nous préparons le terrain pour permettre à notre force navale d’être réactive par le volume plutôt que par des frappes excessivement précises. Le moral de l’ennemi en prendra un coup en voyant l’océan disparaître sous une vague d’acier et de canons."
 CSA_focus_the_steel_wave_doctrine: "Doctrine de la vague d’acier"
 CSA_focus_the_steel_wave_doctrine_desc: "La Doctrine de la vague d’acier est une doctrine de quantité axée sur la mise à l’échelle des navires navals et de la formation autour de ces nouvelles normes plus petites. Cette réduction d’échelle nous permet de déployer plus de navires au détriment de la puissance offensive brute, ce qui signifie que nous pouvons déjouer et répondre de manière flexible aux forces navales ennemies, un peu comme des fourmis attirées par le miel."
 CSA_focus_ship_building_supremacy: "Suprématie de la construction navale"
 CSA_focus_ship_building_supremacy_desc: "La SCN est la consécration des industries navales pour aider et être flexibles dans la production de navires de flotte en temps de guerre, qui peuvent contribuer et assurer la taille et la détermination de notre prowess naval."
 CSA_focus_green_water_gremlins: "Gremlins des eaux vertes"
 CSA_focus_green_water_gremlins_desc: "Le golfe du Mexique est le terrain d’entraînement parfait pour nos forces navales. Ces eaux côtières nous permettront de créer une marine qui n’a pas besoin de parcourir le monde, mais qui se concentrera sur la défense de nos eaux avec détermination et compétence."
 CSA_focus_coastal_coordination: "Coordination côtière"
 CSA_focus_coastal_coordination_desc: "Nos flottes doivent comprendre comment mieux coordonner avec les forces terrestres et aériennes si elles veulent être un rouage dans la machine militaire que sont les Forces militaires du Sud."
 CSA_focus_submerged_animals: "Animaux submergés"
 CSA_focus_submerged_animals_desc: "Notre flotte de sous-marins doit être aussi mortelle que l’apparence de notre flotte de surface le suggère. C’est avec cette notion que nous adaptons notre doctrine pour faire de ces animaux des profondeurs des créatures dignes de leur réputation."
 CSA_focus_blue_sea_sailors: "Marins des mers bleues"
 CSA_focus_blue_sea_sailors_desc: "Le monde est couvert d’eaux bleues profondes, et si nous voulons répondre à une véritable force navale moderne, nous devons créer une marine adaptée à cette réalité commune."
 CSA_focus_fleet_standards_doctrine: "Doctrine des normes de flotte"
 CSA_focus_fleet_standards_doctrine_desc: "La DNF est une doctrine qui affine et établit une norme pour la taille et la composition de la flotte, permettant à notre marine d’être organisée de manière similaire à une armée. Cela permet une escalade appropriée de la force ainsi qu’une réactivité face aux forces ennemies avec des flottes similaires."
 CSA_focus_seamen_for_a_sea_fleet: "Marins pour une flotte maritime"
 CSA_focus_seamen_for_a_sea_fleet_desc: "La formation et le raffinement de notre personnel naval pour garantir leur qualité pour des flottes océaniques solidifient notre nouvelle doctrine pour réajuster nos industries navales en conséquence."
 CSA_focus_sailing_the_ocean_blue: "Naviguer sur l’océan bleu"
 CSA_focus_sailing_the_ocean_blue_desc: "L’avenir de notre marine est gravé dans la pierre, nous avons créé une force qui établira un précédent pour notre politique nationale pour les décennies à venir. Espérons que nous ayons fait ce qui était juste pour l’amélioration de notre nation."
 CSA_focus_the_southern_general_staff: "État-major général du Sud"
 CSA_focus_the_southern_general_staff_desc: "Le raffinement et le développement de nos forces armées ont vu le corps des officiers devenir un phare de réforme et d’espoir pour l’avenir. Cette innovation et cette prowess, nous devons les exploiter pleinement avant que le temps ne commence à user les excès normaux de la fragilité humaine."
 CSA_focus_southern_sunrise: "Un lever de soleil sudiste"
 CSA_focus_southern_sunrise_desc: "Nous avons rassemblé nos pensées et compris comment fonctionner en tant que nation. Il est grand temps de commencer à penser au-delà de nous-mêmes à ce stade. La question est : quelle forme de relations étrangères devrions-nous honnêtement adopter ?"
 CSA_focus_the_golden_policy_plan: "Plan de politique dorée"
 CSA_focus_the_golden_policy_plan_desc: "La position de notre nation ainsi que sa composition économique permettent une approche unique de la politique étrangère dans la région du Golfe. C’est avec cela en tête que nous pourrions raviver une vieille idée pour solidifier notre nouvelle identité nationale et nous débarrasser de l’odeur du fédéralisme de l’ancienne union."
 CSA_focus_subjugating_the_yellow_rose: "Soumettre la rose jaune"
 CSA_focus_subjugating_the_yellow_rose_desc: "Notre première étape pour raviver le Cercle d’or est d’ouvrir la voie vers le plus grand joueur du plan, le Mexique. Cependant, pour atteindre le Mexique, nous devrons passer par le Texas. Bien que nous partagions de nombreuses similitudes culturelles, nous espérons donner aux Texans ce qu’ils veulent : leur identité culturelle. Après tout, demandez à un Texan ce qu’il était à l’époque des États-Unis, il vous dira : Texan d’abord, Sudiste ensuite, et Américain en dernier."
 CSA_focus_war_plan_rodeo: "Plan de guerre Rodéo"
 CSA_focus_war_plan_rodeo_desc: "La route vers le Cercle d’or rencontre le deuxième plus grand obstacle, la nation du Texas. Bien qu’il existe des nations de taille similaire comme la Colombie et le Venezuela, elles ne se comparent pas à l’esprit combatif du peuple texan. Par conséquent, seule la guerre est le moyen de sécuriser et de montrer à ces clowns de rodéo comment les tables vont effectivement tourner."
 CSA_focus_the_west_indies_whirlwinds: "Tourbillons des Antilles"
 CSA_focus_the_west_indies_whirlwinds_desc: "Pour sécuriser le Cercle d’or, nous devons également sécuriser les éléments internes qui composent le cercle. Par conséquent, nous devons préparer le terrain pour notre propre série de sauts d’île si nous voulons accomplir quelque chose de significatif dans un avenir proche."
 CSA_focus_war_plan_guantanamo: "Plan de guerre Guantanamo"
 CSA_focus_war_plan_guantanamo_desc: "Il n’y a clairement aucun pouvoir de négociation réel avec Cuba, ils sont trop ancrés dans leurs habitudes avec les influences de Castro qui les tiennent encore par le cou. Alors, nous entrons en guerre pour les libérer et leur montrer un système plus juste et réel."
 CSA_focus_hispaniola_heart_to_heart: "Cœur à cœur avec Hispaniola"
 CSA_focus_hispaniola_heart_to_heart_desc: "Haïti est un désastre, son voisin, la République dominicaine, n’est pas beaucoup mieux. Nous pouvons inciter ces deux nations par des moyens économiques et une stabilité sociale grâce à une aide aux services civils. Une étape de plus vers notre objectif doré."
 CSA_focus_hispaniola_hiccup: "Hoquet d’Hispaniola"
 CSA_focus_hispaniola_hiccup_desc: "L’île d’Hispaniola a une histoire troublée, même à ce jour. C’est avec cette notion que nous devons assurer la stabilité de l’île par une action rapide et directe contre ces gouvernements défaillants. Pour un meilleur lendemain, nous apporterons la stabilité à l’île et à son peuple."
 CSA_focus_carribbean_cleanup: "Opération Nettoyage des Caraïbes"
 CSA_focus_carribbean_cleanup_desc: "L’état de ces petits points sur la carte est varié et imprévisible. Nous ne devrions pas attendre grand-chose de ces nations, et ainsi, nos forces d’invasion devraient pouvoir balayer et nettoyer les choses pour créer une nouvelle entité politique d’unité et de stabilité. De plus, pensez au monopole sur le tourisme que nous obtiendrons, ça semble plutôt bien."
 CSA_focus_british_concessions: "Concessions britanniques"
 CSA_focus_british_concessions_desc: "Pour solidifier notre hégémonie régionale, nous devons trouver différentes manières d’acquérir les terres étrangères encore sous contrôle européen. Les Britanniques ne sont pas en bonne forme fiscalement, alors peut-être pouvons-nous simplement acheter les îles."
 CSA_focus_french_concessions: "Concessions françaises"
 CSA_focus_french_concessions_desc: "Les Français tiennent encore des bastions dans nos plans régionaux futurs ici dans les Caraïbes. Nous devons discuter d’une sorte de résolution pour solidifier notre contrôle général des Caraïbes face aux puissances étrangères hors de notre hémisphère."
 CSA_focus_dutch_concessions: "Concessions néerlandaises"
 CSA_focus_dutch_concessions_desc: "L’un des derniers bastions du contrôle européen dans l’hémisphère occidental est celui des Pays-Bas avec l’île de Curaçao. Nous devrions pouvoir leur offrir une somme généreuse pour la leur retirer des mains."
 CSA_focus_retooling_our_bureaucracy: "Réajustement de notre bureaucratie"
 CSA_focus_retooling_our_bureaucracy_desc: "La nature des moyens administratifs de notre nation est poussée à ses limites. Nous devons chercher à mettre à jour, rationaliser et mieux organiser si nous voulons suivre le rythme de nos besoins étrangers et domestiques."
 CSA_focus_war_plan_aztec: "Plan de guerre Aztèque"
 CSA_focus_war_plan_aztec_desc: "Le moment est venu de traverser le Rio Grande et de sécuriser notre front sud. Après tout, il ne peut y avoir d’immigration illégale s’ils sont déjà dans vos frontières."
 CSA_focus_war_plan_fruit_basket: "Plan de guerre Panier de fruits"
 CSA_focus_war_plan_fruit_basket_desc: "Les guerres des bananes ont été une période intéressante pour les anciens intérêts étrangers des États-Unis en Amérique centrale. Eh bien, maintenant, il est temps d’avoir nos propres guerres des bananes pour sécuriser la domination régionale et le bien-être économique régional des peuples de ces terres."
 CSA_focus_war_plan_canal_crosser: "Plan de guerre Traverseur de canal"
 CSA_focus_war_plan_canal_crosser_desc: "À travers le Panama et dans les terres de l’ancien État de Grande Colombie. Une fois que nous aurons solidifié ce front sud du Venezuela, de la Colombie et du Panama, il ne nous restera plus qu’à serrer les rangs et prendre tout ce qui se trouve entre eux."
 CSA_focus_stabilizing_the_territories: "Stabilisation des territoires"
 CSA_focus_stabilizing_the_territories_desc: "Nos aventures étrangères ont atteint un point culminant, et en tant que tel, nous devons faire une pause pour rassembler et réorganiser nos territoires nouvellement acquis."
 CSA_focus_dallas_dance: "Danse de Dallas"
 CSA_focus_dallas_dance_desc: "Intégrer nos cultures et chercher plus de stabilité plutôt que de division permettra à la population civile de l’État du Texas d’être plus favorable au leadership sudiste sur la région."
 CSA_focus_cuban_calm: "Calme cubain"
 CSA_focus_cuban_calm_desc: "Le spectre de Castro n’est plus. Nous pouvons maintenant apporter la stabilité à l’ancienne nation de Cuba et permettre au peuple de devenir un avec nous et avec lui-même."
 CSA_focus_western_civil_integrations: "Intégrations civiles occidentales"
 CSA_focus_western_civil_integrations_desc: "Les îles des Caraïbes occidentales d’Hispaniola, des Bahamas et de la Jamaïque peuvent commencer des efforts d’intégration en introduisant de nouveaux services civils plus efficaces. Dans l’ensemble, nous pourrons au moins calmer les choses jusqu’à ce qu’elles soient véritablement officialisées."
 CSA_focus_eastern_civil_integrations: "Intégrations civiles orientales"
 CSA_focus_eastern_civil_integrations_desc: "De Porto Rico à Trinité-et-Tobago, les îles des Caraïbes orientales sont petites mais nombreuses, et en tant que tel, nous devrons trouver des moyens de rationaliser et de mieux intégrer ces îles entre elles pour préparer le terrain à une véritable intégration avec notre nouvelle union régionale."
 CSA_focus_cartel_contingencies: "Plans d’urgence contre les cartels"
 CSA_focus_cartel_contingencies_desc: "Négocier avec les cartels locaux, introduire des services civils cohérents et trouver des moyens d’apporter la stabilité à l’ancienne nation du Mexique nous permettront de voir la conformité et la coopération des populations locales pour préparer le terrain à nos unions régionales."
 CSA_focus_centroamerican_unity: "Unité centro-américaine"
 CSA_focus_centroamerican_unity_desc: "Promouvoir les valeurs centro-américaines et le régionalisme nous permettra de nous concentrer sur cette région comme une pièce du grand puzzle doré. Cela facilitera une meilleure intégration avec l’union régionale tout en leur donnant une sorte de double fierté."
 CSA_focus_golden_confederation_proclaimation: "Proclamation de la Confédération du Cercle d’or"
 CSA_focus_golden_confederation_proclaimation_desc: "Aujourd’hui est le jour où tout notre travail porte ses fruits, légumes, cigares, sucres et une pléthore d’autres produits économiques et alimentaires à savourer. Car aujourd’hui, nous ne sommes plus seulement la « nation sudiste », nous sommes maintenant la Confédération du Cercle d’or, et nous nous tenons droits et fiers avec nos frères et sœurs du Golfe, d’Amérique centrale et des régions des Caraïbes qui composent une zone significative de cet hémisphère occidental. Aujourd’hui, nous nous prenons les mains et avançons vers un avenir d’unité, de prospérité et une aube dorée sur laquelle poser un regard de grâce, de paix et de tranquillité. Pour la Confédération du Cercle d’or !"
 CSA_focus_old_glories_policy_plan: "Plan de politique des anciennes gloires"
 CSA_focus_old_glories_policy_plan_desc: "Au sommet de sa puissance, les États-Unis d’Amérique s’étendaient d’une mer à l’autre. Baignant dans les ressources naturelles d’un continent, ils étaient inégalés par peu à l’étranger. Cependant, avec un pouvoir immense viennent des responsabilités écrasantes, et la décadence de l’ancien ordre a finalement conduit la grande république à s’effondrer sur elle-même. Maintenant, nous sommes dans une situation très unique où nous pouvons entreprendre de recréer cette grandeur une fois de plus avec une ardoise vierge et une compréhension nouvelle. Bien qu’une bonne partie de la population ne soit pas trop satisfaite de cette direction ambitieuse en politique étrangère, autant le faire maintenant avant que l’opportunité ne soit perdue à jamais."
 CSA_focus_great_northern_expedition: "Grande expédition du Nord"
 CSA_focus_great_northern_expedition_desc: "Pour commencer la grande reconquête, nous devons d’abord marcher vers le nord et sécuriser tout ce que nous pouvons à l’est de la grande barrière qu’est le puissant fleuve Mississippi."
 CSA_focus_war_plan_superior: "Plan de guerre Supérieur"
 CSA_focus_war_plan_superior_desc: "Notre invasion initiale doit chevaucher nos frontières les plus occidentales, de là il sera plus facile d’encercler et d’avancer sur les forces d’opposition plus à l’est."
 CSA_focus_war_plan_appalachia: "Plan de guerre Appalachie"
 CSA_focus_war_plan_appalachia_desc: "L’invasion des États libres sécurisera l’ancien siège du pouvoir qu’est Washington D.C. Cela peut être défini en utilisant la chaîne des Appalaches à notre avantage alors que nous avançons vers le nord-est."
 CSA_focus_war_plan_greater_hudson: "Plan de guerre Grand Hudson"
 CSA_focus_war_plan_greater_hudson_desc: "Du fleuve Hudson au Maine, nous nous efforçons de reconquérir le nord-est dans son ensemble et de ramener dans le giron notre destin que nous avons entrepris. Car avec cette dernière poussée, nous solidifions notre emprise sur la moitié orientale de notre bientôt grande deuxième République d’Amérique."
 CSA_focus_cultural_integration_plans: "Plans d’intégration culturelle"
 CSA_focus_cultural_integration_plans_desc: "Nous devons nous assurer de ne pas nous diviser aussi facilement que l’ancienne république l’a fait. Par conséquent, nous devons planifier de manière préventive pour établir une nouvelle norme moderne d’unité et d’inclusion culturelle les uns des autres."
 CSA_focus_midwestern_brothers: "Frères du Midwest"
 CSA_focus_midwestern_brothers_desc: "La chasse est le meilleur trait unificateur que le Sud et le Midwest partagent. Nous pouvons utiliser ce catalyseur comme un moyen de rassembler et d’unir les régions en une seule, en utilisant les différences dans la nourriture comme un moyen de créer de nouveaux aliments et une unité culturelle. Sans oublier que les manières ne sont pas si éloignées les unes des autres, juste exprimées avec des mots différents."
 CSA_focus_capital_compromises: "Compromis de la capitale"
 CSA_focus_capital_compromises_desc: "La région de la capitale, également connue sous le nom d’États fédéralistes, est une région assez unique par rapport au reste de la nation de l’ancienne république. Cependant, là où leur culture peut différer en raison de toutes les influences extérieures, ils compensent largement avec leur histoire. La fondation des Articles de la Confédération, puis de la Constitution, ainsi que de la nation elle-même, provient de cette région focale. Ainsi, nous pouvons faire quelques compromis pour permettre la préservation de cette neutralité culturelle et établir une norme d’unité par la compréhension et la raison."
 CSA_focus_northeastern_needs: "Besoins du Nord-Est"
 CSA_focus_northeastern_needs_desc: "Les personnalités variées et audacieuses de la région du Nord-Est seront un peu difficiles à intégrer. Cependant, en répondant davantage à leurs besoins, nous établissons un précédent de soin et de gentillesse que certains n’avaient peut-être pas réalisé vouloir. Du New-Yorkais au Bostonien, la variété des personnalités qui composent la nature unique du Nord-Est dans son ensemble préparera le terrain pour des troubles. Mais si nous prêtons suffisamment attention et prenons réellement soin d’eux, nous devrions nous attendre à une route plus fluide. Sans oublier que certaines de ces personnalités s’alignent avec certaines régions du Midwest et du Sud, donc nous pouvons toujours faire appel à celles-ci du mieux que nous pouvons."
 CSA_focus_organizing_the_east: "Organisation de l’Est"
 CSA_focus_organizing_the_east_desc: "Organiser nos gains à l’est nous permet de réévaluer notre compréhension des ressources dont nous disposons. Sans parler du fait que cela nous aide à préparer le terrain pour commencer notre expansion vers l’ouest quand le moment viendra."
 CSA_focus_pacific_pearls: "Perles du Pacifique"
 CSA_focus_pacific_pearls_desc: "Aujourd’hui, nous entreprenons de marcher vers l’ouest pour accomplir notre destin. Du puissant Mississippi, nous faisons maintenant route pour acquérir les perles du Pacifique et réunir ces grandes terres une fois de plus."
 CSA_focus_war_plan_houston: "Plan de guerre Houston"
 CSA_focus_war_plan_houston_desc: "La République du Texas est une nation qui, bien que petite, est très motivée et connaît bien son territoire. Nous devons donc l’isoler et l’éliminer avant que ses ambitions ne dépassent notre capacité à l’intégrer correctement."
 CSA_focus_war_plan_wheat_field: "Plan de guerre Champ de blé"
 CSA_focus_war_plan_wheat_field_desc: "La République Lakota comprend une grande partie de l’ancienne région des grandes plaines de l’ancienne république. Nous devons sécuriser ce grenier à blé et établir des plans d’intégration en utilisant leur esprit isolé et indépendant comme un moyen de comparer et d’unir avec ceux du Midwest et du Sud."
 CSA_focus_war_plan_canyon: "Plan de guerre Canyon"
 CSA_focus_war_plan_canyon_desc: "L’Union de Deseret n’est une union que de nom ; leurs territoires sont si diversifiés dans les influences de leurs cultures environnantes et internes que les envahir devrait être assez simple, à part le terrain lui-même. Cependant, nous pouvons utiliser ce manque d’unité pour les intégrer à l’avenir et leur donner une identité vraie et réelle à soutenir."
 CSA_focus_war_plan_cascade: "Plan de guerre Cascade"
 CSA_focus_war_plan_cascade_desc: "Le nord-ouest du Pacifique, également connu sous le nom de région des Cascades, est d’une origine assez jeune en termes d’esprits indépendants. En tant que tel, nous pouvons utiliser cette jeunesse à notre avantage à l’avenir. Pour l’instant, nous devons faire attention à la manière dont nous nous conduisons, car les montagnes seront une affaire très fastidieuse à percer."
 CSA_focus_war_plan_gold: "Plan de guerre Or"
 CSA_focus_war_plan_gold_desc: "La ruée vers l’or des années 1800 a vu beaucoup affluer vers l’État de Californie ; maintenant, nous entreprenons d’envahir l’État de la ruée vers l’or et de compléter notre croisade continentale."
 CSA_focus_westward_integrations: "Intégrations vers l’Ouest"
 CSA_focus_westward_integrations_desc: "Nous commencerons des programmes d’intégration et d’unité avec les territoires frontaliers. Cela prépare le terrain pour un effort d’intégration général en trois phases, la prochaine phase étant les États autour des Rocheuses."
 CSA_focus_rocky_mountain_integrations: "Intégrations des Rocheuses"
 CSA_focus_rocky_mountain_integrations_desc: "Les montagnes Rocheuses sont l’une des plus grandes barrières naturelles, et donc l’intégration de tout ce qui se trouve sur ou au-delà sera un peu plus difficile que d’habitude. Cependant, nous pouvons utiliser cela comme un moyen de faire des compromis et d’évaluer les besoins de ces zones afin que ces vastes distances ne semblent plus si éloignées."
 CSA_focus_pacific_pacification_efforts: "Efforts de pacification du Pacifique"
 CSA_focus_pacific_pacification_efforts_desc: "Être à un continent de distance signifie que les programmes d’unité traditionnels ne seront pas les plus faciles à mener. Nous devrons donc intégrer de nouveaux services civils et assurer la stabilité dans la région pour permettre à nos efforts d’intégration de porter leurs fruits."
 CSA_focus_the_second_republic: "La deuxième République"
 CSA_focus_the_second_republic_desc: "Après tant de temps, nous l’avons fait. Aujourd’hui, nous pouvons déclarer la deuxième République américaine et entreprendre une nouvelle destinée que nous avons manifestée par un véritable courage et un travail acharné. Un nouveau rêve est devenu une nouvelle réalité, et il est maintenant de notre devoir d’établir un nouveau départ dont nous pouvons être fiers."
 CSA_focus_cajun_way_forward: "Plan de politique cajun"
 CSA_focus_cajun_way_forward_desc: "Une influence significative sur notre culture peut provenir des peuples cajuns et créoles autour et dans l’État de Louisiane. Cette influence significative remonte à l’ancien territoire français de Louisiane qui avait remplacé la colonie perdue d’Acadie que les Français avaient au Canada et en Nouvelle-Angleterre. Ainsi, nous croyons qu’un meilleur plan de politique étrangère serait de redécouvrir ces racines et de s’inspirer de l’ancien pour donner une nouvelle lumière. Ainsi, nous commencerons la directive nationale Acadie et entreprendrons de nous forger un nouveau nom."
 CSA_focus_midwestern_meltdowns: "Effondrements du Midwest"
 CSA_focus_midwestern_meltdowns_desc: "La Confédération des Grands Lacs est un centre logistique vital, que ce soient les chemins de fer qui rayonnent comme une toile depuis Chicago ou les rivières du Mississippi et de l’Ohio. La région est mûre pour être prise, et maintenant, tout ce que nous devons faire est de préparer le terrain pour exposer nos justifications potentielles."
 CSA_focus_war_plan_windy_city: "Plan de guerre Ville venteuse"
 CSA_focus_war_plan_windy_city_desc: "Le moment est venu d’intégrer nos frères et sœurs du Midwest. Pour solidifier nos cultures et nous unir en un nouveau peuple né des cendres de l’ancienne république et de cet état pseudo-tribal des choses."
 CSA_focus_capital_crisis: "Crise de la capitale"
 CSA_focus_capital_crisis_desc: "La région de la capitale n’a pas de culture à part être le « foyer » des idéaux fédéralistes d’antan. Par conséquent, nous pouvons rapidement établir des revendications et des conditions de crise pour agir en conséquence."
 CSA_focus_war_plan_arlington: "Plan de guerre Arlington"
 CSA_focus_war_plan_arlington_desc: "Le moment est venu, lançons-nous sur les ennemis du nouveau monde, car ceux de la capitale ne pensent qu’au passé. Eh bien, maintenant, il est temps de leur montrer l’avenir."
 CSA_focus_northeastern_nagging: "Râlerie du Nord-Est"
 CSA_focus_northeastern_nagging_desc: "Les personnalités combatives des New-Yorkais faciliteront l’augmentation des tensions. Cela prépare le terrain pour que nous impliquions leurs voisins supposément plus passifs derrière eux."
 CSA_focus_war_plan_tea_party: "Plan de guerre Tea Party"
 CSA_focus_war_plan_tea_party_desc: "Maintenant que le jeu est en place, nous pouvons avancer vers le nord-est et solidifier notre contrôle sur la moitié orientale de l’ancien continent des États-Unis. Cela prépare le terrain pour notre nouvelle identité, pour notre stabilité régionale et pour un avenir que nous pouvons déterminer entièrement par nous-mêmes."
 CSA_focus_border_settlements: "Établissements frontaliers"
 CSA_focus_border_settlements_desc: "Démolir les anciennes frontières et créer de nouveaux établissements nous permet de mieux intégrer et mélanger les différentes cultures, un véritable premier pas en avant."
 CSA_focus_chicago_cheers: "Acclamations de Chicago"
 CSA_focus_chicago_cheers_desc: "Chicago est le cœur du Midwest, il devrait être traité comme tel, et à cette fin, nous utiliserons la ville venteuse pour partager les différences culturelles et célébrer notre unité en tant que famille de peuples."
 CSA_focus_detroit_delight: "Délice de Détroit"
 CSA_focus_detroit_delight_desc: "Si Chicago est le cœur, alors Détroit pourrait bien être les poumons du Midwest. En préparant le terrain pour des entreprises manufacturières grandes et petites, Détroit sera un bon deuxième terrain de mise en scène pour nos célébrations culturelles et nos efforts d’intégration."
 CSA_focus_crossing_more_than_the_delaware: "Traverser plus que le Delaware"
 CSA_focus_crossing_more_than_the_delaware_desc: "Par-dessus les collines et loin, à travers D.C., Philadelphie et jusqu’à la baie, nous voyageons loin et apportons le calme à ces terres troublées. Maintenant, il est temps d’apporter cohésion et stabilité à ces terres."
 CSA_focus_boston_beautiful: "Boston magnifique"
 CSA_focus_boston_beautiful_desc: "Apporter des services civils et restaurer le calme dans la région nous permettra d’organiser des événements et des célébrations à Boston. Là où la révolution d’antan a commencé avec le Tea Party, nous commençons maintenant les célébrations du nouveau alors que nous nous rapprochons en une grande famille."
 CSA_focus_a_new_beginning: "Un nouveau départ"
 CSA_focus_a_new_beginning_desc: "Maintenant commence le processus de renouveau, d’un nouveau départ et d’une nouvelle ère pour nos peuples."
 SRA_idea_railroad_mania: "Mania des chemins de fer"
 SRA_idea_railroad_mania_desc: "Le train, pour son type, est le véhicule terrestre le plus puissant. Et les moteurs de la République du Sud sont la force derrière les docks, les industries et les lignes secondaires qui composent notre chemin de fer bientôt mondialement reconnu. Nous ne devrions pas seulement créer, mais aussi raconter les histoires de nos grands chemins de fer sudistes."
 SRA_idea_department_for_transport_innovation: "Département pour l’innovation des transports"
 SRA_idea_department_for_transport_innovation_desc: "Dédié à l’initiative globale de développer des moyens meilleurs, plus avancés et plus efficaces de transporter les personnes et les biens. Le DTI est le résultat d’un financement dédié à atteindre ces objectifs."
 SRA_idea_promoting_agriculture_influence: "Promotion de l’influence agricole"
 SRA_idea_promoting_agriculture_influence_desc: "Nos terres sont parfaites pour cultiver les produits agricoles nécessaires dans le monde entier. Bien que nous n’ayons pas besoin que notre économie soit dominée par cela, nous pouvons certainement utiliser cela pour exercer une certaine influence douce et sécuriser nos besoins domestiques également."
 SRA_idea_old_habits_new_hopes: "Le rêve sudiste"
 SRA_idea_old_habits_new_hopes_desc: "Nous avons bâti une grande nation, une pour tous et où tous peuvent être pour un. Cette réalité a pris un temps considérable à sécuriser, et avec elle vient la nécessité de secouer les chaînes de notre passé. En nous embrassant les uns les autres dans le présent, tout en créant et façonnant un avenir pour tous les citoyens sudistes, peu importe leur apparence. Nous avons fait, et ferons, un rêve sudiste."
 SRA_idea_historical_innovation_classes: "Cours sur les innovations historiques"
 SRA_idea_historical_innovation_classes_desc: "L’histoire sudiste est une histoire de développement agricole. Bien que nous devions nous assurer que les mauvais aspects de notre histoire soient enseignés et compris, il est primordial de souligner que la véritable innovation naît lorsque les problèmes deviennent graves. À cet égard, nous nous concentrerons sur la question perpétuelle de la sécurité alimentaire et de la recherche agricole, ce qui marquera notre empreinte sur le monde et notre sceau culturel dans la communauté scientifique."
 SRA_idea_agricultural_industrialism: "Industrialisme agricole"
 SRA_idea_agricultural_industrialism_desc: "L’agriculture est la fondation de base d’une société fonctionnelle. Grâce à des investissements dans la diversification de l’ensemble du secteur agricole, nous pouvons garantir que nos développements industriels répondent non seulement aux besoins fondamentaux de la société, mais optimisent, élargissent et font croître ce que nous avons de meilleur : notre secteur agricole."
 SRA_idea_expanded_corps_of_engineers: "Corps des ingénieurs élargi"
 SRA_idea_expanded_corps_of_engineers_desc: "Avec l’expansion de notre Corps des ingénieurs, nous pouvons intégrer une extension civile du Corps et appliquer diverses capacités en temps de paix. En conséquence, cela fournit une force de réserve qui pourrait être mobilisée en cas de besoin pour aider avec la logistique militaire et les travaux défensifs en arrière-ligne."
 SRA_idea_a_southern_dream: "Un rêve sudiste"
 SRA_idea_a_southern_dream_desc: "Nos terres, notre peuple, notre famille. Notre destin est celui d’un Sud, et le rêve de confort, de famille et d’esprit sudiste est ce que nous nous efforçons d’assurer à chaque citoyen. Car il n’y a rien de mieux que la maison et la cuisine de maman."
 SRA_idea_industrial_stagnation: "Doctrine de la stagnation industrielle"
 SRA_idea_industrial_stagnation_desc: "Le secteur agricole est la colonne vertébrale de la civilisation, cette colonne doit être entretenue et renforcée dans son ensemble. Ainsi, nous devons changer la mentalité de la manière dont nous développons notre nation dans son intégralité pour garantir que cette colonne ne devienne pas fragile et ne se flétrisse pas."
 SRA_idea_nature_navigators: "Navigateurs de la nature"
 SRA_idea_nature_navigators_desc: "Avec une géographie aussi diversifiée, notre capacité à entraîner et affiner nos soldats de manière équilibrée permet non seulement une flexibilité à nos gars sur le terrain, mais aussi à nos aviateurs de mieux comprendre comment suivre les mouvements ennemis dans des terrains difficiles à repérer."
 SRA_idea_historical_scars: "Cicatrices historiques"
 SRA_idea_historical_scars_desc: "Parfois, il vaut mieux ne pas oublier le passé. Mais ces douleurs laissent des cicatrices, et bien que notre nation ait parcouru un long chemin, le stigmate national et quelque peu international autour de notre existence même reste une source d’hésitation. Peut-être qu’un jour nous pourrons vraiment avancer..."
 SRA_idea_ignoring_the_past: "Ignorer le passé"
 SRA_idea_ignoring_the_past_desc: "Le passé est exactement cela, du passé. On ne peut pas le changer, alors pourquoi s’en soucier ? De toute façon, nous avons le présent et notre avenir à considérer."
 SRA_idea_from_past_scars_to_future_honors: "Des cicatrices du passé aux honneurs du futur"
 SRA_idea_from_past_scars_to_future_honors_desc: "Nous ne serons plus enlisés dans le passé et ses horreurs. Désormais, nous regarderons vers l’avenir ensemble comme une seule famille sudiste et chercherons à nous défendre mutuellement contre les ennemis qui souhaitent nous arracher notre liberté nouvellement acquise. Pour la famille, les amis et la maison, pour la nation sudiste !"
 SRA_idea_formalized_department_of_energy: "Département de l’énergie formalisé"
 SRA_idea_formalized_department_of_energy_desc: "Avec l’établissement et les investissements réalisés dans le Département de l’énergie (DoE), nous pouvons maintenant mieux répondre aux besoins énergétiques de notre nation."
 SRA_idea_from_theory_to_practice: "De la théorie à la pratique"
 SRA_idea_from_theory_to_practice_desc: "La théorie de l’agrinomics Dixie s’est révélée bien plus durable et modérée dans sa dépendance envers une économie axée sur le domestique. Bien sûr, nous participons toujours au commerce mondial, mais là où nous échangeons ce que nous avons réellement en excès, nous recevons en retour une grande variété d’importations de qualité."
 SRA_idea_formalized_department_of_natural_resources: "Département des ressources naturelles formalisé"
 SRA_idea_formalized_department_of_natural_resources_desc: "Avec la fin des grands débats sur les ressources, nous avons officiellement établi et créé les bases de fonctionnement du Département des ressources naturelles (DRN). Désormais, il est en route pour l’amélioration de notre nation afin de construire un avenir plus radieux."
 SRA_idea_a_modern_dixie: "Un Dixie moderne"
 SRA_idea_a_modern_dixie_desc: "La nature diversifiée et équilibrée de notre programme Dixinomics modernisé nous a vu atteindre de nouveaux standards de puissance économique et de qualité de vie comme jamais auparavant. Nous avons maintenant une fondation sur laquelle nous pouvons sécuriser l’avenir que nous voulons et que nous aurons."
 SRA_idea_priority_budgeting: "Budgétisation prioritaire"
 SRA_idea_priority_budgeting_desc: "En donnant la priorité budgétaire au Département des transports, nous pourrons affiner, adapter et développer notre infrastructure pour répondre aux besoins en constante évolution de notre nation, qu’ils soient civils ou militaires."
 SRA_idea_civil_defense_doctrine: "Doctrine de défense civile"
 SRA_idea_civil_defense_doctrine_desc: "La DDC combine le système de milice avec des influences de l’armée régulière. En quelque sorte, elle est censée être un pont entre la guerre moderne traditionnelle et ce qu’on appelle la « guerre de 4e génération ». Certains dans le département des archives ont commencé à plaisanter en surnommant cela la « guerre de 3,5e génération » comme nom alternatif pour la doctrine."
 SRA_idea_civil_defense_doctrine_one: "Doctrine de défense civile"
 SRA_idea_civil_defense_doctrine_one_desc: "La DDC combine le système de milice avec des influences de l’armée régulière. En quelque sorte, elle est censée être un pont entre la guerre moderne traditionnelle et ce qu’on appelle la « guerre de 4e génération ». Certains dans le département des archives ont commencé à plaisanter en surnommant cela la « guerre de 3,5e génération » comme nom alternatif pour la doctrine."
 SRA_idea_continual_planning_doctrine: "Doctrine de planification continue"
 SRA_idea_continual_planning_doctrine_desc: "La DPC est une doctrine de raffinement et de persévérance qui utilise l’appareil de planification de la fonctionnalité de l’armée pour affiner et améliorer la cohésion globale entre les éléments de combat et logistiques de l’armée."
 SRA_idea_continual_planning_doctrine_one: "Doctrine de planification continue"
 SRA_idea_continual_planning_doctrine_one_desc: "La DPC est une doctrine de raffinement et de persévérance qui utilise l’appareil de planification de la fonctionnalité de l’armée pour affiner et améliorer la cohésion globale entre les éléments de combat et logistiques de l’armée."
 SRA_idea_shells_not_soldiers_doctrine: "Doctrine des obus, pas des soldats"
 SRA_idea_shells_not_soldiers_doctrine_desc: "La doctrine ONS est une doctrine directe de suprématie matérielle. Bien qu’elle soit plus coûteuse économiquement, elle nous coûterait bien plus en tant que société de perdre plus d’hommes et de soldats que de balles et de bombes."
 SRA_idea_shells_not_soldiers_doctrine_one: "Doctrine des obus, pas des soldats"
 SRA_idea_shells_not_soldiers_doctrine_one_desc: "La doctrine ONS est une doctrine directe de suprématie matérielle. Bien qu’elle soit plus coûteuse économiquement, elle nous coûterait bien plus en tant que société de perdre plus d’hommes et de soldats que de balles et de bombes."
 SRA_idea_airforce_sky_defense_doctrine: "Doctrine de défense aérienne de l’armée de l’air"
 SRA_idea_airforce_sky_defense_doctrine_desc: "La DDA est une doctrine axée sur une supériorité ciblée dans le contrôle de l’espace aérien. Cette priorisation rendra les missions de bombardement plus efficaces, mais ralentira nos innovations dans le développement des bombardements en raison du manque d’attention accordé."
 SRA_idea_airforce_raining_thunder_doctrine: "Doctrine du tonnerre grondant"
 SRA_idea_airforce_raining_thunder_doctrine_desc: "En priorisant nos capacités de bombardement, nous augmentons notre aptitude à infliger des dégâts importants aux capacités de combat ennemies directement sur le champ de bataille."
 SRA_idea_airforce_sky_defense_doctrine_one: "Doctrine de défense aérienne de l’armée de l’air"
 SRA_idea_airforce_sky_defense_doctrine_one_desc: "La DDA est une doctrine axée sur une supériorité ciblée dans le contrôle de l’espace aérien. Cette priorisation rendra les missions de bombardement plus efficaces, mais ralentira nos innovations dans le développement des bombardements en raison du manque d’attention accordé."
 SRA_idea_airforce_raining_thunder_doctrine_one: "Doctrine du tonnerre grondant"
 SRA_idea_airforce_raining_thunder_doctrine_one_desc: "En priorisant nos capacités de bombardement, nous augmentons notre aptitude à infliger des dégâts importants aux capacités de combat ennemies directement sur le champ de bataille."
 SRA_idea_steeL_wave_doctrine: "Doctrine de la vague d'acier"
 SRA_idea_steeL_wave_doctrine_desc: "La DVA représente l'aboutissement de la priorité donnée à la quantité sur la qualité dans le domaine naval. Cela signifie qu'une réduction globale de la formation et des tailles de navires nous permettra de déployer plus de bâtiments et d'être plus vigilants et réactifs face aux forces ennemies."
 SRA_idea_steeL_wave_doctrine_one: "Doctrine de la vague d'acier"
 SRA_idea_steeL_wave_doctrine_one_desc: "La DVA représente l'aboutissement de la priorité donnée à la quantité sur la qualité dans le domaine naval. Cela signifie qu'une réduction globale de la formation et des tailles de navires nous permettra de déployer plus de bâtiments et d'être plus vigilants et réactifs face aux forces ennemies."
 SRA_idea_green_water_gremlins: "Gremlins des eaux vertes"
 SRA_idea_green_water_gremlins_desc: "Les eaux côtières sont les seules dont nous devons nous préoccuper. Par conséquent, nous entraînerons et améliorerons notre appareil naval autour de cette notion pour sécuriser notre nation au maximum."
 SRA_idea_green_water_gremlins_one: "Gremlins des eaux vertes"
 SRA_idea_green_water_gremlins_one_desc: "Les eaux côtières sont les seules dont nous devons nous préoccuper. Par conséquent, nous entraînerons et améliorerons notre appareil naval autour de cette notion pour sécuriser notre nation au maximum."
 SRA_idea_fleet_standards_doctrine: "Doctrine des normes de flotte"
 SRA_idea_fleet_standards_doctrine_desc: "Cette doctrine nous permet de créer des mini-marines qui peuvent appeler et répondre aux forces ennemies avec flexibilité. Cela permet à notre marine dans son ensemble de ne pas faire de mouvements imprudents tout en offrant aux équipages et au commandement une expérience abondante grâce à ces formats standardisés pour la composition des flottes."
 SRA_idea_fleet_standards_doctrine_one: "Doctrine des normes de flotte"
 SRA_idea_fleet_standards_doctrine_one_desc: "Cette doctrine nous permet de créer des mini-marines qui peuvent appeler et répondre aux forces ennemies avec flexibilité. Cela permet à notre marine dans son ensemble de ne pas faire de mouvements imprudents tout en offrant aux équipages et au commandement une expérience abondante grâce à ces formats standardisés pour la composition des flottes."
 SRA_idea_southern_general_staff: "État-major général sudiste"
 SRA_idea_southern_general_staff_desc: "Les Forces militaires sudistes ont développé et affiné leurs branches individuelles en quelque chose de grand, et par-dessus cela, ces avancées dans le développement ont même atteint le corps des officiers et son état-major général. Cette richesse d’expérience sera utilisée pour rester en avance sur la courbe et espérer que les futurs Sudistes pourront se prélasser et profiter d’une telle fierté militaire."
 SRA_idea_retooling_administrative_means: "Réajustement des moyens administratifs"
 SRA_idea_retooling_administrative_means_desc: "L’expansion de notre domaine a conduit à une augmentation des lenteurs administratives. Nous devons donc affiner, améliorer et chercher à optimiser les capacités administratives de notre nation si nous voulons réellement réaliser nos objectifs futurs dans la région."
 SRA_idea_cultural_integrations_program: "Programmes d’intégration culturelle"
 SRA_idea_cultural_integrations_program_desc: "Le plus grand défaut de l’ancienne république était son incapacité à comprendre, adapter et intégrer les différentes sous-cultures qui la composaient. Nous ne ferons pas cette erreur et commencerons plutôt des programmes de partage et d’intégration culturelle avec les différentes régions afin qu’il n’y ait pas d’individualisme à travers ces sous-cultures. Elles seront plutôt des pièces du puzzle de notre nouvelle culture et mode de vie américain."
 SRA_idea_the_second_american_republic: "La 2e République américaine"
 SRA_idea_the_second_american_republic_desc: "À travers la sueur de nos fronts et de grands efforts, nous avons créé la 2e République. Nous avons maintenant une ardoise vierge avec laquelle travailler et un avenir aux possibilités presque infinies."
 southern_republic_divided_we_fell: "Divisés, nous sommes tombés"
 southern_republic_divided_we_fell_desc: "L’union n’est plus, il ne reste qu’un miroir brisé de sous-cultures et des cendres de sa fin violente. Nous devons trouver comment tenir seuls avant de pouvoir vraiment avancer et aller quelque part si nous voulons devenir une nation véritablement indépendante."
 southern_republic_domestic_policies: "Politiques domestiques sudistes"
 southern_republic_domestic_policies_desc: "Malgré une histoire en noir et blanc, ainsi que très tachée de rouge, que le Sud a connue, les changements démographiques modernes ont tempéré une bonne partie des forces les plus excessives autrefois en jeu. Malgré cela, ces mêmes forces se sont adaptées et ne semblent pas vouloir disparaître sans résistance, pour le dire simplement. Néanmoins, nous devons chercher à surmonter ces excès et assurer la tranquillité et la survie de notre nouvelle nation. Après tout, vous savez tous que nous devons maintenir notre réputation d’hospitalité sudiste."
 southern_republic_federal_budgets: "Dépenses gouvernementales"
 southern_republic_federal_budgets_desc: "Le gouvernement central de la République sudiste (SRA) est, pour le moins, intéressant. Comme personne n’aime vraiment le mot « fédéral », ils le contournent avec des termes comme « dépenses gouvernementales ». Peu importe les acrobaties mentales auxquelles les gens se livrent, le gouvernement central de la république est un exercice d’équilibre entre subvenir aux besoins du peuple et ne pas nous conduire sur la même voie que l’ancienne union."
 southern_republic_industrial_policies: "Département de l’industrialisation Dixie"
 southern_republic_industrial_policies_desc: "Le DID... héhé, « did », euh, bref. Le Département de l’industrialisation Dixie est responsable, comme son nom l’indique, de l’industrialisation et du développement continu de la nation. Notre sol ne peut donner qu’une certaine quantité de récoltes, alors nous lutterons pour nous assurer de rester au niveau de la plupart des autres nations."
 southern_republic_resource_management_policies: "Administration de la gestion Dixie"
 southern_republic_resource_management_policies_desc: "La DMA est chargée de l’organisation de la main-d’œuvre disponible ainsi que de s’assurer que les industries clés de notre nation aient facilement accès aux matières premières. En d’autres termes, les mines et l’agriculture tombent généralement sous la supervision de la DMA."
 southern_republic_tax_policies: "Département des dons Dixie"
 southern_republic_tax_policies_desc: "Et voilà encore les pirouettes : le DDD, ou comme certains plaisantent, le Département des demandes Dixie, est responsable de l’organisation et de la mise en œuvre des codes fiscaux de la nation pour garantir un équilibre général des comptes. Ils s’attendent à des hauts et des bas, mais ils n’aiment pas le mot « taxes », car beaucoup dans la population faisaient partie ou étaient plus alignés avec l’ancien Parti libertarien de l’union."
 southern_republic_army_service_branch: "L’Armée sudiste"
 southern_republic_army_service_branch_desc: "Le SAB, ou Armée sudiste, est une branche très traditionnelle des Forces militaires sudistes. Son hommage aux leaders militaires historiques nés et originaires de son territoire signifie qu’elle impose beaucoup plus d’entraînement et des standards plus élevés pour son corps d’officiers qu’elle ne le devrait vraiment pour son fantassin régulier. Quoi qu’il en soit, l’armée devra se regarder longuement dans le miroir et décider quelle direction sérieuse elle souhaite prendre si elle veut défendre sa patrie ou chercher de nouvelles aventures."
 southern_republic_air_force_service_branch: "Armée de l’air sudiste"
 southern_republic_air_force_service_branch_desc: "L’Armée de l’air sudiste, ou SAF, est en quelque sorte l’enfant négligé en termes d’investissement honnête dans son entraînement et son département de R&D. Néanmoins, avec les influences de la Côte spatiale en Floride ainsi que plusieurs bases aériennes importantes situées dans la République sudiste, l’Armée de l’air fait avec ce qu’elle a. Mais si la nation veut se défendre correctement, elle aura certainement besoin de plus que ce qu’elle possède actuellement."
 southern_republic_navy_service_branch: "Service naval sudiste"
 southern_republic_navy_service_branch_desc: "Le SNS, ou parfois simplifié en Marine sudiste, est un service assez robuste. Puisque la nation englobe pratiquement un tiers des terres côtières du golfe du Mexique, il existe de nombreuses installations civiles et militaires qui participent aux moyens nautiques. Bien que ces installations aient grandement souffert de la chute de l’ancienne union, des réparations, de l’entraînement et de sérieux investissements seront nécessaires si nous voulons pouvoir défendre correctement un littoral aussi vaste."
