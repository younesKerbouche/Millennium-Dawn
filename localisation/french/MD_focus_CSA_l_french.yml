 southern_republic_event.1.t: "La question de la capitale"
 southern_republic_event.1.d: "À la suite des « Grandes Émeutes » qui ont secoué l’ancien États-Unis, de nombreux gouverneurs locaux se démènent pour rendre leurs États aussi attractifs que possible afin de devenir le siège du gouvernement de la nouvelle République. Certains estiment que la capitale devrait être aussi centrale que possible et proposent la ville de Meridian, dans le Mississippi, comme option idéale. D’autres pensent qu’Atlanta, l’une des zones métropolitaines les plus développées du Sud, est le seul choix valable. Enfin, certains invoquent le symbolisme historique et souhaitent faire de Charleston la nouvelle capitale. Quel que soit le choix, il devra être fait rapidement si nous voulons nous concentrer sur nos problèmes les plus urgents."
 southern_republic_event.1.o1: "On vient de vivre ça et on organise un concours de beauté ?!?"
 southern_republic_event.2.t: "Le choix du comité"
 southern_republic_event.2.d: "Après quelques jours et de nombreuses pressions exercées par les officiels locaux pour être choisis, le comité a retenu quatre options distinctes : La Nouvelle-Orléans pour son centre commercial et son appareil naval ; Meridian, dans le Mississippi, pour sa centralité stratégique en pensant à l’ancienne Confédération ; Atlanta, le centre métropolitain le plus développé du Sud, qui semble un choix logique sur les plans économique et administratif ; et enfin Charleston, pour son symbolisme historique, qui séduit la droite et le mouvement croissant de l’identité sudiste. Quoi qu’il en soit, le choix du comité déterminera qui obtient quoi."
 southern_republic_event.2.o1: "La Nouvelle-Orléans bat Atlanta, évidemment"
 southern_republic_event.2.o2: "Le cœur de Dixie doit être au cœur : Meridian"
 southern_republic_event.2.o3: "Atlanta est le seul vrai choix ici"
 southern_republic_event.2.o4: "Notre histoire, c’est notre identité : Charleston est choisie"
 southern_republic_event.3.t: "Le théâtre politique"
 southern_republic_event.3.d: "Les États sudistes abritent une véritable tempête de factions politiques et d’influences idéologiques, comparable à une catastrophe naturelle. Non seulement le Sud doit faire face aux désastres naturels de Dame Nature, mais aussi aux excès et aux luttes de ses extrêmes politiques. Des membres marginaux du Klan aux révolutionnaires socialistes, nous devons naviguer prudemment dans cette tempête si nous voulons préserver la paix fragile que nous avons réussi à établir jusqu’à présent."
 southern_republic_event.3.o1: "Ces agitateurs ne sont pas une menace"
 southern_republic_event.3.o2: "Nous devrions être plus prudents sur qui peut être élu"
 southern_republic_event.4.t: "Des partis stables"
 southern_republic_event.4.d: "Dans le sillage de notre renouveau politique, nous devons identifier ceux qui pourraient véritablement stabiliser notre nation. Ces « modérés », comme les moquent l’alt-right et l’alt-left, semblent être les partis les plus prudents. Cherchant le changement, mais pas à un rythme effréné, plutôt à une allure de promenade ou de jogging léger, nous devons comprendre qui sont ces partis si nous voulons les aider à consolider leur soutien face aux partis plus rebelles."
 southern_republic_event.4.o1: "Dieu merci pour les gens prudents"
 southern_republic_event.5.t: "Le Parti conservateur sudiste"
 southern_republic_event.5.d: "Le PCS est un parti relativement modéré parmi les groupes dits « stables ». Généralement centré à droite, il rappelle les ailes modérées des anciens partis démocrate et républicain. Favorisant un changement graduel plutôt que des bouleversements rapides, ce parti veille à ce que, si un changement est nécessaire, il soit abordé de manière réfléchie plutôt qu’avec une mentalité de fanfare sur des sujets sensibles. Sur le plan social, il assure un changement constant mais à un rythme confortable pour maintenir la cohésion nationale. Économiquement, il prône la dérégulation, tout en n’étant pas opposé à des régulations de bon sens pour limiter les pratiques abusives."
 southern_republic_event.5.o1: "Le PCS apporte la paix"
 southern_republic_event.5.o2: "Les Whigs l’emporteront"
 southern_republic_event.5.o3: "Le PDP prédominera"
 southern_republic_event.6.t: "Le Parti whig de Dixie"
 southern_republic_event.6.d: "Le PWD est un parti libéral classique qui cherche à utiliser les anciennes doctrines libérales pour garantir un gouvernement stable et progressiste, assurant la liberté et l’égalité pour tous. Visant davantage l’égalité des chances, le PWD est socialement plus souple face aux changements, mais ne voit pas la nécessité d’imposer des sanctions gouvernementales sauf si le problème n’est pas géré au niveau local ou étatique d’abord. Économiquement, il croit en des régulations globales, avec un accent sur les lois anti-monopole ou anti-pratiques anticoncurrentielles. Mais en dehors de cette stratégie de « jeu équitable », le PWD préfère une approche non interventionniste autant que possible."
 southern_republic_event.6.o1: "Des régulations de bon sens, ça a du sens"
 southern_republic_event.6.o2: "La vraie compétition, c’est la vraie opportunité"
 southern_republic_event.6.o3: "Les conglomérats économiques sont anti-sudistes"
 southern_republic_event.7.t: "Le Parti de la démocratie progressiste"
 southern_republic_event.7.d: "Le PDP est un parti démocrate-socialiste plus traditionnel, semblable à ses homologues européens. Il cherche à utiliser les pouvoirs de la démocratie pour garantir un traitement équitable des travailleurs de la nation et souhaite instaurer un socialisme modéré. Socialement, le parti est plus libéral, ne conservant des valeurs traditionnelles que sur ce que la majorité électorale juge digne de rester traditionnel. Économiquement, ce sont des socialistes modérés : ils utilisent le pouvoir des régulations pour nourrir et protéger les travailleurs, sans être totalement pour la nationalisation, bien que cela ne soit pas exclu si le secteur privé agit de manière trop désordonnée pour aider les masses exploitées."
 southern_republic_event.7.o1: "Le PCS garantit la stabilité sudiste"
 southern_republic_event.7.o2: "Les Whigs porteront le style sudiste"
 southern_republic_event.7.o3: "Le PDP créera un socialisme sudiste"
 southern_republic_event.8.t: "Le Parti fédéraliste de Dixie"
 southern_republic_event.8.d: "Le PFD est essentiellement le parti du compromis. Cherchant un juste milieu entre le gouvernement unitaire fédéral de l’ancienne union et le gouvernement confédéral plus minarchiste, le PFD souhaite marier les deux en une figure paternelle et sincère pour maintenir la paix et l’ordre dans la nation. Socialement et économiquement non interventionniste, il prévoit uniquement de diriger les fonds et services centraux vers les régions les plus pauvres pour garantir que le seuil minimal de la nation ne soit pas trop éloigné du reste. Beaucoup critiquent cela comme un pseudo-socialisme, mais le PFD rétorque en demandant combien ces « honorables membres des États » se soucient vraiment de leurs électeurs, ou s’ils préfèrent leurs amis et leurs salaires."
 southern_republic_event.8.o1: "Le mot « fédéral » n’est pas une insulte, mais une réalité"
 southern_republic_event.8.o2: "La victoire du PIS est une victoire sudiste"
 southern_republic_event.8.o3: "Le PSL libérera Dixie"
 southern_republic_event.9.t: "Le Parti de l’identité sudiste"
 southern_republic_event.9.d: "Le PIS est un parti de niche centré sur une seule question. Socialement indifférent, il laisse les grandes questions sociales être gérées localement plutôt que nationalement. Économiquement, il adopte une mentalité du « si ce n’est pas cassé, ne le réparez pas » : il fera des régulations ou des dérégulations, mais seulement si cela est perçu comme un réel problème pour la stabilité économique de la nation. Quant à la question centrale, le PIS concentre ses efforts sur la création et la garantie d’un plan concret pour forger une identité sudiste. Utilisant des éléments comme les vues minarchistes de l’ancienne Confédération, des inspirations stylistiques, et promouvant la cuisine et la musique locales comme culture sudiste, le parti souhaite tourner la page du passé pour construire un avenir sincèrement et également sudiste pour tous."
 southern_republic_event.9.o1: "Libérer et nourrir Dixie"
 southern_republic_event.9.o2: "Un style sudiste pour les Sudistes"
 southern_republic_event.9.o3: "La liberté de Dixie pour les valeurs de Dixie"
 southern_republic_event.10.t: "Le Parti de la liberté sudiste"
 southern_republic_event.10.d: "Le PSL est une formation intéressante. Composé principalement des restes de l’ancien Parti libertarien, le PSL a décidé d’adopter un compromis entre les valeurs culturelles et gouvernementales sudistes avec une touche libertarienne pour favoriser une décentralisation complète. Beaucoup dans le PSL voient un retour total au libertarianisme ou à un gouvernement confédéral comme un moyen sûr de reproduire l’échec des Articles de la Confédération. Quoi qu’il en soit, le parti est contre l’intervention gouvernementale dans l’économie et, socialement, il est très non interventionniste, laissant ces questions aux gouvernements étatiques pour que les locaux gèrent les problèmes locaux. Cependant, le PSL n’est pas opposé à des programmes comme le bien-être ou la santé pour garantir que le seuil minimal de la nation ait une base pour saisir des opportunités."
 southern_republic_event.10.o1: "Le PFD comprend la gouvernance"
 southern_republic_event.10.o2: "Le PIS créera un vrai gouvernement sudiste"
 southern_republic_event.10.o3: "La liberté sudiste, c’est gouverner à la sudiste"
 southern_republic_event.11.t: "Les partis marginaux"
 southern_republic_event.11.d: "Dans la fenêtre d’Overton générale de la République sudiste, deux partis distincts émergent, dont certains doutent même qu’ils soient de vrais partis politiques. Tout d’abord, le PDD, ou Parti Dixie & Delta, fondé par un ancien passionné de chemins de fer devenu novice en politique, semble se concentrer sur une seule question : les transports publics. Cependant, ils ont laissé entendre que ces investissements dans les « TP » (transports publics) auraient des effets économiques en cascade sur l’urbanisation et la connectivité nationale. D’un autre côté, le Parti pour la prospérité économique (PPE) se présente comme axé sur le développement économique et l’amélioration des standards nationaux via des investissements réels. Ce qu’ils omettent, c’est que ce parti est soutenu par de gros fonds agricoles et une classe discrète de planteurs. Quoi qu’il en soit, le PPE et le PDD sont vus comme des forces intéressantes à part entière, mais pas assez pour ébranler les fondations."
 southern_republic_event.11.o1: "Le développeur de Dixie"
 southern_republic_event.11.o2: "L’économiste de Dixie"
 southern_republic_event.100.t: "Les vents du changement"
 southern_republic_event.100.d: "À l’approche des premières élections, l’état de la nation est devenu insupportable pour beaucoup. En conséquence, une montée du radicalisme s’observe des deux côtés de la scène politique. Avec les néo-confédérés, les fascistes et bien d’autres à droite, et l’Union de la révolution et l’Association communiste sudiste en tête à gauche, beaucoup se demandent qui parviendra à couper l’herbe sous le pied des autres. Pour l’instant, la montée continue du factionnalisme a conduit à..."
 southern_republic_event.100.o1: "Les agitateurs socialistes rallient la main-d’œuvre"
 southern_republic_event.100.o2: "Une fierté historique tenace s’empare des masses"
 southern_republic_event.101.t: "Les identitaires confédérés"
 southern_republic_event.101.d: "Le Parti des travailleurs confédérés, désespéré de rester en tête dans les sondages, a récemment sollicité l’aide du Parti de la tradition sudiste. Bien qu’opposés sur bien des points, ces deux partis se sont unis autour du principe du « Rêve confédéré ». Espérant établir le Sud légitime et restaurer les terres d’antan, ces opposés se sont apparemment attirés dans un pari pour la victoire aux premières élections de la nouvelle nation. Car les premiers pas sont les plus importants sur la voie de la reprise et de la stabilité."
 southern_republic_event.101.o1: "Un front uni se forme"
 southern_republic_event.101.o2: "Une société agraire se forme"
 southern_republic_event.102.t: "La société agraire"
 southern_republic_event.102.d: "En réponse, et tout aussi désespéré, le Parti de l’Union de la révolution a jugé bon de s’aligner avec le Parti de l’Union agraire. Ces deux partis forment un oxymore parfait : l’un est clairement un parti oligarchique de la grande agriculture, l’autre est ce qui se rapproche le plus de l’anarcho-communisme. Mais en des temps désespérés, il faut des mesures désespérées. Les deux partis estiment que le véritable pilier d’une société stable et satisfaite est une société agraire. Une organisation simple où la plupart des efforts de production et du travail organisé vont à la production alimentaire : quoi de mieux pour façonner la société qu’en lui offrant une base fondamentale de la vie elle-même ? Quoi qu’il en soit, ils devront pousser fort, car les choses s’intensifient à l’approche des élections."
 southern_republic_event.102.o1: "Le front confédéré mène dans les sondages"
 southern_republic_event.102.o2: "La promesse de ventres pleins montre des résultats prometteurs"
 southern_republic_event.200.t: "La droite se consolide"
 southern_republic_event.200.d: "Avec le récent virage dans l’éthos national, beaucoup se rapprochent des partis de droite. Cela inquiète grandement les modérés et les gauchistes, vu l’histoire de la nation. Quoi qu’il en soit, les craintes ont atteint leur paroxysme lorsque le Parti Dixie d’abord et la Ligue du Sud se sont unis sous la Ligue de la pureté Dixie. Beaucoup de locaux craignent une régression des réformes sociales que la ligue pourrait entraîner, ce qui a déjà conduit à une migration constante hors de la nation. Avec la peur d’une union entre néo-confédérés et fascistes, beaucoup cherchent des alternatives réelles pour empêcher une telle force de remporter les élections."
 southern_republic_event.200.o1: "La nation aspire à la pureté"
 southern_republic_event.200.o2: "Les migrants potentiels se ruent pour s’enrôler"
 southern_republic_event.201.t: "L’enrôlement croissant voit naître un contre-nationalisme"
 southern_republic_event.201.d: "Avec la consolidation de la « droite marginale », comme la qualifient et raillent les nationalistes d’opposition, beaucoup de cibles potentielles de telles politiques ont commencé à s’enrôler, augmentant ainsi l’influence politique de l’armée. Avec cela, le Mouvement monarchiste moderne, connu sous le nom de Maison de Meridian, s’est joint aux forces armées pour consolider un mouvement nationaliste alternatif. Beaucoup espèrent que, si nous devons emprunter cette voie, le devoir envers le pays est préférable à ce qu’un leadership fasciste ou ultranationaliste pourrait offrir."
 southern_republic_event.201.o1: "Les marges continuent de se battre"
 southern_republic_event.201.o2: "Une armée « royale », ça semble amusant"
 southern_republic_event.12.t: "Les exigences sudistes"
 southern_republic_event.12.d: "Nos voisins à l’ouest ont exigé notre soumission, promettant soi-disant d’imiter l’indépendance de l’État texan en tant que partenaire confédéral au sein de la nation sudiste. Nous ignorons quel est leur véritable objectif, mais notre foi en nos forces militaires déterminera si nous pouvons sincèrement refuser ces exigences."
 southern_republic_event.12.o1: "Nous sommes Texans avant tout et seulement Texans !"
 southern_republic_event.12.o2: "Si seulement nous avions plus de temps… Nous acceptons."
 southern_republic_event.13.t: "Le Texas refuse"
 southern_republic_event.13.d: "La nation texane a refusé notre offre généreuse, et maintenant la balle est dans notre camp. Nous pouvons risquer un conflit généralisé avec un potentiel débordement, ou nous retirer. Les deux options sont viables, mais l’une est clairement plus risquée que l’autre."
 southern_republic_event.13.o1: "Aucun Sudiste ne recule devant un combat"
 southern_republic_event.13.o2: "Peut-être avons-nous un peu précipité les choses"
 southern_republic_event.14.t: "Le Texas accepte notre offre"
 southern_republic_event.14.d: "Avec leur acceptation, nous pouvons désormais avancer comme un front uni vers un véritable objectif d’unité régionale. Bien sûr, certains esprits seront troublés par cette nouvelle union, mais c’est un début au moins."
 southern_republic_event.14.o1: "Bon sang, ça a marché !"
 southern_republic_event.15.t: "La proposition sudiste"
 southern_republic_event.15.d: "La nation sudiste nous a fait une offre pour devenir une union confédérale avec eux. Ils promettent une gouvernance autonome équitable, avec pour objectif principal d’unir nos politiques étrangères dans une nouvelle union régionale. Cela pourrait être très avantageux pour notre situation, car cela annulerait nos sanctions internationales sous prétexte que nous n’« existons » pas. Cependant, cela pourrait être une ruse pour nous utiliser. Quoi qu’il en soit, nous devons répondre."
 southern_republic_event.15.o1: "Nous ne nous soumettons pas à n’importe qui"
 southern_republic_event.15.o2: "J’aime l’idée de perdre les sanctions, oui, nous acceptons"
 southern_republic_event.16.t: "Cuba nous refuse"
 southern_republic_event.16.d: "Les Cubains ont refusé nos exigences. La question est maintenant : voulons-nous risquer une guerre prolongée par des combats navals et la création d’une force d’invasion ? Nous faisons ce que nous pouvons, mais cela pourrait s’avérer plus coûteux que ce que cela vaut."
 southern_republic_event.16.o1: "Nous partons en guerre !"
 southern_republic_event.16.o2: "Nous ne pouvons pas nous le permettre pour l’instant"
 southern_republic_event.17.t: "Cuba accepte notre accord"
 southern_republic_event.17.d: "Les représentants cubains ont accepté notre accord, et nous commencerons à unifier les lois et les mesures pour créer une union équitable et stable dans un avenir prévisible."
 southern_republic_event.17.o1: "Les boissons sont pour moi !"
 southern_republic_event.18.t: "Exigences sudistes"
 southern_republic_event.18.d: "La nation sudiste a exigé notre soumission dans une grande union confédérale des Caraïbes. Nous sommes dans une position unique : cette nation est plus grande, mais aussi assez éloignée, ce qui nous laisse le temps de préparer une défense contre des forces d’invasion. Cependant, il reste incertain si nous devrions vraiment risquer un tel conflit."
 southern_republic_event.18.o1: "Nous ne céderons pas !"
 southern_republic_event.18.o2: "Nous ne pouvons pas gâcher la vie de nos citoyens"
 southern_republic_event.19.t: "Haïti refuse"
 southern_republic_event.19.d: "Cette tache de nation a refusé nos exigences. Nous devons agir maintenant ou nous taire. La situation diplomatique est tendue : la raison ou la force l’emportera-t-elle ?"
 southern_republic_event.19.o1: "La force de la volonté triomphe"
 southern_republic_event.19.o2: "Nous ne pouvons pas prendre ce risque"
 southern_republic_event.20.t: "Haïti accepte"
 southern_republic_event.20.d: "Ils ont accepté nos exigences, et nous commencerons à mettre les choses en place. C’est un bon jour pour notre nation."
 southern_republic_event.20.o1: "Un pas de plus en avant"
 southern_republic_event.21.t: "Exigences sudistes"
 southern_republic_event.21.d: "La nation sudiste a exigé notre soumission dans une grande union confédérale des Caraïbes. Nous sommes dans une position unique : cette nation est plus grande, mais aussi assez éloignée, ce qui nous laisse le temps de préparer une défense contre des forces d’invasion. Cependant, il reste incertain si nous devrions vraiment risquer un tel conflit."
 southern_republic_event.21.o1: "Nous ne céderons pas !"
 southern_republic_event.21.o2: "Nous ne pouvons pas gâcher la vie de nos citoyens"
 southern_republic_event.22.t: "La République dominicaine refuse"
 southern_republic_event.22.d: "Cette tache de nation a refusé nos exigences. Nous devons agir maintenant ou nous taire. La situation diplomatique est tendue : la raison ou la force l’emportera-t-elle ?"
 southern_republic_event.22.o1: "La force de la volonté triomphe"
 southern_republic_event.22.o2: "Nous ne pouvons pas prendre ce risque"
 southern_republic_event.23.t: "La République dominicaine accepte"
 southern_republic_event.23.d: "Ils ont accepté nos exigences, et nous commencerons à mettre les choses en place. C’est un bon jour pour notre nation."
 southern_republic_event.23.o1: "Un pas de plus en avant"
 southern_republic_event.24.t: "Accords sudistes"
 southern_republic_event.24.d: "La nation sudiste nous a proposé un marché. En échange de la formation d’une union confédérale, ils nous fourniraient une aide matérielle ou monétaire si nos îles étaient endommagées par des événements météorologiques extrêmes. Cela allégerait certainement la pression fiscale, mais cela pourrait être un piège. Que gagnerions-nous en refusant ? Que faire, que faire..."
 southern_republic_event.24.o1: "Nous ne pouvons pas accepter pour l’instant"
 southern_republic_event.24.o2: "Nous ne pouvions pas refuser une telle offre"
 southern_republic_event.25.t: "Les Bahamas refusent"
 southern_republic_event.25.d: "Les représentants du gouvernement des Bahamas ont refusé notre offre excessivement généreuse. Nous pourrions utiliser cela comme justification, ou chercher d’autres moyens. Quoi qu’il en soit, nous devrons prendre une décision rapidement si nous voulons suivre nos objectifs de politique étrangère."
 southern_republic_event.25.o1: "Tant pis, déclarons la guerre"
 southern_republic_event.25.o2: "Nous devons revoir notre approche"
 southern_republic_event.26.t: "Les Bahamas acceptent"
 southern_republic_event.26.d: "Ils ont accepté nos exigences, et nous commencerons à mettre les choses en place. Aujourd’hui est un nouveau pas vers notre union régionale."
 southern_republic_event.26.o1: "Tant d’îles"
 southern_republic_event.27.t: "La concession sudiste"
 southern_republic_event.27.d: "La nation sudiste nous a fait une offre. Ils nous donneront 100 milliards pour la vente de nos terres caribéennes. Ces îles ont un but géostratégique, mais elles tendent à être un fardeau pour les ressources. Alors, avons-nous besoin de l’argent ou de ces îles ?"
 southern_republic_event.27.o1: "Nous pourrions utiliser l’argent"
 southern_republic_event.27.o2: "Ces îles sont britanniques !"
 southern_republic_event.28.t: "Les Britanniques acceptent"
 southern_republic_event.28.d: "Le Royaume-Uni a accepté notre concession pour acquérir leurs îles caribéennes, et ainsi, intégrer ces îles sera une affaire assez simple."
 southern_republic_event.28.o1: "Ça valait vraiment le coup"
 southern_republic_event.29.t: "Les Britanniques refusent"
 southern_republic_event.29.d: "Ces maudits Anglais ont refusé notre offre excessivement généreuse. Le problème est que, pour l’instant, nous ne pouvons pas nous permettre un incident diplomatique, et nous devrons revoir cela pour l’avenir."
 southern_republic_event.29.o1: "Maudit soit tout !"
 southern_republic_event.30.t: "La concession sudiste"
 southern_republic_event.30.d: "La nation sudiste nous a fait une offre. Ils nous donneront 50 milliards pour la vente de nos terres caribéennes. Ces îles ont un but géostratégique, mais elles tendent à être un fardeau pour les ressources. Alors, avons-nous besoin de l’argent ou de ces îles ?"
 southern_republic_event.30.o1: "Nous pourrions utiliser l’argent"
 southern_republic_event.30.o2: "Ces îles resteront françaises !"
 southern_republic_event.31.t: "Les Français acceptent"
 southern_republic_event.31.d: "La France a accepté notre concession pour acquérir leurs îles caribéennes, et ainsi, intégrer ces îles sera une affaire assez simple."
 southern_republic_event.31.o1: "Ça valait vraiment le coup"
 southern_republic_event.32.t: "Les Français refusent"
 southern_republic_event.32.d: "Ces maudits francophones ont refusé notre offre excessivement généreuse. Le problème est que, pour l’instant, nous ne pouvons pas nous permettre un incident diplomatique, et nous devrons revoir cela pour l’avenir."
 southern_republic_event.32.o1: "Satanés mangeurs de grenouilles !"
 southern_republic_event.33.t: "L’accord sudiste"
 southern_republic_event.33.d: "La nation sudiste nous a fait une offre. Ils nous donneront 25 milliards pour la vente de nos terres caribéennes. Ces îles ont un but géostratégique, mais elles tendent à être un fardeau pour les ressources. Alors, avons-nous besoin de l’argent ou de ces îles ?"
 southern_republic_event.33.o1: "Nous pourrions utiliser l’argent"
 southern_republic_event.33.o2: "Îles néerlandaises pour citoyens néerlandais !"
 southern_republic_event.34.t: "Les Néerlandais acceptent"
 southern_republic_event.34.d: "Les Néerlandais ont accepté notre concession pour acquérir leurs îles caribéennes, et ainsi, intégrer ces îles sera une affaire assez simple."
 southern_republic_event.34.o1: "Ça valait vraiment le coup"
 southern_republic_event.35.t: "Les Néerlandais refusent"
 southern_republic_event.35.d: "Ces maudits sabots ont refusé notre offre plutôt généreuse. Le problème est que, pour l’instant, nous ne pouvons pas nous permettre un incident diplomatique, et nous devrons revoir cela pour l’avenir."
 southern_republic_event.35.o1: "Damnation !"
 southern_republic_event.36.t: "Débats sur la capitale"
 southern_republic_event.36.d: "L’un des problèmes de l’ancienne république était que l’ancienne capitale, Washington D.C., était considérée comme trop éloignée pour la vaste majorité de la nation. Cependant, son symbolisme ne peut être ignoré. Nous devons donc décider où devrait se situer notre nouvelle capitale."
 southern_republic_event.36.o1: "Washington D.C. convenait parfaitement"
 southern_republic_event.36.o2: "Le plan de Nouvel Arlington est bon"
 southern_republic_event.36.o3: "Mont Columbia est assez central"
 southern_republic_event.36.o4: "Ulysses devrait convenir"
 southern_republic_event.37.t: "La nouvelle voie à suivre"
 southern_republic_event.37.d: "Avec nos politiques bien établies et nos influences assurées, nous avons l’honneur de choisir un nouveau visage pour notre nation. Bien sûr, le consensus est de renommer la nation en États confédérés d’Amérique, car il est juste de rendre hommage à notre passé et à nos origines. Mais la question est maintenant celle du drapeau. Les membres du Parti Dixie d’abord veulent adopter le drapeau de bataille de Virginie avec un schéma de couleurs mis à jour, pour qu’il ne soit pas juste le drapeau de Virginie, car notre grande Confédération n’est pas seulement l’aristocratie coincée de Virginie. Cependant, les membres de la Ligue du Sud veulent aller plus loin et utiliser un drapeau que leurs membres portent depuis un moment : un drapeau de bataille de Virginie uni, sans étoiles, mais avec un cercle blanc au centre et un grand éclair au milieu. Certains se demandent si ce dernier ne serait pas trop explicite en termes d’attrait politique. D’autres encore se demandent si cela ne va pas assez loin, après tout, cette terre est vraiment la nôtre."
 southern_republic_event.37.o1: "Le changement de couleurs fonctionne"
 southern_republic_event.37.o2: "L’éclair frappera la peur dans nos ennemis"
 southern_republic_event.38.t: "Une nouvelle norme nationale"
 southern_republic_event.38.d: "Avec la majorité de la nation en accord avec notre manière de gérer les choses, un débat général émerge sur la question de savoir si notre nation se représente vraiment. Beaucoup à gauche veulent redessiner le drapeau avec un symbolisme socialiste pour établir un précédent de solidarité avec les travailleurs de la nation. Pendant ce temps, ceux à droite veulent revenir un peu en arrière pour être plus symboliques de nos origines en réintroduisant l’un des derniers drapeaux qui représentaient la Confédération. Ce drapeau serait l’ancien drapeau taché de sang, avec une base blanche, une barre rouge solide sur le côté droit et, dans le coin supérieur gauche, le drapeau de bataille de Virginie. En conséquence, ils estiment que le nom national devrait être changé en simplement République de Dixie. Cependant, c’est au public de décider."
 southern_republic_event.38.o1: "Ce sera la République socialiste"
 southern_republic_event.38.o2: "Nous sommes la République de Dixie"
 southern_republic_event.39.t: "Aller de l’avant"
 southern_republic_event.39.d: "Avec notre esprit clair et le peuple savourant sa nouvelle fierté nationale, ils cherchent une réforme pour montrer l’unité tout en rendant hommage à notre histoire, qu’elle soit bonne ou mauvaise. Ainsi, dorénavant, nous serons connus sous le nom d’Union sudiste et brandirons fièrement le drapeau Bonnie Blue."
 southern_republic_event.39.o1: "Une famille sudiste, en effet"
 southern_republic_event.40.t: "Vieilles habitudes, hein"
 southern_republic_event.40.d: "Avec nos voies tracées et le peuple satisfait de ce nouvel objectif, nous pensons qu’il est temps d’adopter un nouveau drapeau et un nouveau nom. Un jour, nous pourrions reprendre le flambeau. Mais comme on dit, les vieilles habitudes ont la vie dure."
 southern_republic_event.40.o1: "Peut-être un jour"
 southern_republic_event.41.t: "Le rêve arcadien"
 southern_republic_event.41.d: "Aujourd’hui commence une nouvelle ère, une qui nous place sur une nouvelle identité, un nouveau chemin d’unité et une nouvelle ère de prospérité. Aujourd’hui, nous devenons le peuple arcadien."
 southern_republic_event.41.o1: "Pour l’Arcadie !!!"
 southern_republic_event.42.t: "Débat sur la capitale arcadienne"
 southern_republic_event.42.d: "La nouvelle nation émerge, et avec elle, un nouveau chapitre commence. Où devrait se situer notre capitale ?"
 southern_republic_event.42.o1: "L’ancienne fiable, c’est ça"
 southern_republic_event.42.o2: "Une capitale bien centrale, c’est mieux"
 southern_republic_event.43.t: "Résistance nationaliste"
 southern_republic_event.43.d: "Dans les jours suivant notre juste victoire aux premières élections de notre nation, les péquenauds et ivrognes des étendues sauvages de Floride ont décidé de cracher plus que du vomi. Bien que nous ne nous attendions pas à ce que cela aboutisse à quelque chose de sérieux, beaucoup se demandent à quel point l’« homme de Floride » est vraiment stupide."
 southern_republic_event.43.o1: "Jésus, pas encore cette merde"
 southern_republic_event.44.t: "Agitation croissante"
 southern_republic_event.44.d: "À la suite de la prétendue « proclamation » d’État, l’agitation dans l’État de Floride a steadily augmenté ces derniers jours. Cette escalade fait craindre que notre jeune nation ne soit bientôt entraînée dans une guerre, non pas contre les fédéraux, les Grands Lacs ou même les Texans, mais contre notre propre peuple… Cette triste réalisation a conduit à une expansion préventive de la production d’armements pour anticiper tout problème qui pourrait survenir dans les jours à venir."
 southern_republic_event.44.o1: "Que Dieu nous aide tous…"
 southern_republic_event.45.t: "Une querelle familiale"
 southern_republic_event.45.d: "Ils l’ont enfin fait : ces maudits Floridiens ont décidé qu’apparemment, c’était trop demander d’essayer de régler les choses. Eh bien, par Dieu, nous allons régler ça ici et maintenant et rendre la Floride sudiste à nouveau. Nous devons mobiliser et envoyer les troupes que nous avons à la frontière."
 southern_republic_event.45.o1: "Melting-pot ? Plutôt cerveau fondu"
 southern_republic_event.46.t: "Guerre"
 southern_republic_event.46.d: "Le temps est venu, et nous reprendrons ce qui nous appartient de droit."
 southern_republic_event.46.o1: "Envoyez les troupes !"
 southern_republic_event.1000.t: "Défendre nos libertés"
 southern_republic_event.1000.d: "Les ordures socialistes veulent nous soumettre à une vie de marxisme et de pauvreté. Eh bien, fini ! Brisez les chaînes et battez-vous pour vos libertés !!!"
 southern_republic_event.1000.o1: "Notre soleil brillera plus fort que tous !"
 CSA_event_native_exodus.1.t: "Rumeurs en Oklahoma"
 CSA_event_native_exodus.1.d: "Alors que nous tentons d’organiser notre nation, des rumeurs venant des terres lointaines de l’Oklahoma indiquent que la population autochtone cherche à partir dès que possible. La menace et le stigmate d’une nation « sudiste » résonnent encore fortement, ce qui n’est pas surprenant vu que la plupart des autochtones ont été relégués à des portions spécifiques de terre. Nous ne pouvons pas faire grand-chose, sinon espérer que cela ne nous cause pas de problèmes à l’avenir."
 CSA_event_native_exodus.1.o1: "Attends, s’ils partent, on récupère ça gratis alors ?"
 CSA_event_native_exodus.2.t: "Migration croissante"
 CSA_event_native_exodus.2.d: "Alors que nous continuons à solidifier notre contrôle national, de plus en plus d’autochtones de la méga-réserve de l’Oklahoma, simplement connue sous le nom de « Territoire indien », ont organisé des mouvements de migration vers le nord, en direction du Kansas. Bien que ce soit un jour triste de perdre tant de gens, cela signifie par procuration que les efforts de réintégration et la remise en marche de l’économie de l’État seront probablement beaucoup plus faciles dans l’ensemble."
 CSA_event_native_exodus.2.o1: "Ne devrions-nous pas nous inquiéter du nombre de départs ?"
 CSA_event_native_exodus.3.t: "Migration ou exode ?"
 CSA_event_native_exodus.3.d: "Nouvelles informations en provenance de l’Oklahoma : une organisation appelée le Front de réclamation est responsable de l’organisation de ces schémas de migration de l’Oklahoma vers le Kansas. Les rapports de la région indiquent que, bien que le Kansas soit techniquement sous le contrôle d’une nouvelle entité gouvernementale appelée la République de Lakota, la plupart des efforts réels ont été concentrés sur les quatre États du nord, car le débat sur une nouvelle capitale nationale et la reconstruction ont été prioritaires. Le FR affirme que le Kansas est une nouvelle maison convenable, loin des autres « nations dirigées par des colons », et que le Conseil des Six – une référence à la direction de l’organisation ainsi qu’aux six tribus qui composaient la méga-réserve – a déterminé que le Kansas était un foyer plus stable et mieux adapté, qu’ils pourraient revendiquer si nécessaire. Nous essayons d’obtenir plus d’informations, mais il semble que, plutôt que de nous affronter, ce Front de réclamation pense que la République de Lakota serait plus facile à combattre pour faire du Kansas leur véritable foyer."
 CSA_event_native_exodus.3.o1: "Tu penses qu’on devrait leur dire ?... Non"
 CSA_event_native_exodus.4.t: "Mais combien étaient-ils ?"
 CSA_event_native_exodus.4.d: "Nouvelles informations en provenance de l’Oklahoma : les chiffres les plus élevés de migrants quittant l’État ont été atteints. Avec des estimations atteignant environ 7 % de dépopulation due à cette migration massive, beaucoup se demandent combien d’autochtones composaient réellement la population de l’État. Quoi qu’il en soit, que Dieu les aide au Kansas, car qui sait quels problèmes les locaux leur causent."
 CSA_event_native_exodus.4.o1: "Merci Seigneur, ce n’est plus notre problème"
 CSA_event_native_exodus.5.t: "Une nouvelle prospérité"
 CSA_event_native_exodus.5.d: "Avec les chiffres de migration qui s’arrêtent presque, nous avons beaucoup de terres, d’entreprises et autres vacants. Ainsi, ces terres peuvent être rénovées et utilisées pour créer une nouvelle prospérité que l’État n’a pas encore connue. Espérons juste que nous puissions maintenir cela, vu ce qui a conduit à ce tournant quelque peu chanceux des événements."
 CSA_event_native_exodus.5.o1: "Et maintenant quoi ?"
 CSA_event_native_exodus.1001.t: "Et maintenant ?"
 CSA_event_native_exodus.1001.d: "Alors que les débats sur la nouvelle capitale se poursuivent, des rumeurs du sud commencent à nous parvenir. Apparemment, un afflux croissant d’Amérindiens fuit l’Oklahoma pour s’installer au Kansas. Bien que nous ne sachions pas les raisons ou s’il y a un problème à régler ici, nous savons que pour l’instant, ce n’est pas un souci."
 CSA_event_native_exodus.1001.o1: "Revenez quand ce sera un problème, s’il vous plaît"
 CSA_event_native_exodus.1002.t: "Encore, sérieusement ?"
 CSA_event_native_exodus.1002.d: "Nouvelles informations en provenance du Kansas : apparemment, encore plus d’autochtones ont fui vers le Kansas, et en conséquence, le potentiel de développement a augmenté par procuration. Ça ne semble pas être une mauvaise chose, honnêtement."
 CSA_event_native_exodus.1002.o1: "Y a-t-il une raison pour que vous soyez revenu ?"
 CSA_event_native_exodus.1003.t: "Dieu, quoi encore ?"
 CSA_event_native_exodus.1003.d: "Nouvelles informations supplémentaires en provenance du Kansas : un groupe appelé le Front de réclamation a annoncé son intention d’aider l’État du Kansas à se reconstruire et à croître. Cela semble être un léger défi à notre autorité, mais avec un État aussi mince et notre contrôle qui se solidifie sur la majorité de la nation, nous n’avons pas de réelle préoccupation à l’égard de ces fauteurs de troubles."
 CSA_event_native_exodus.1003.o1: "Puis-je me concentrer sur mon travail maintenant, s’il vous plaît ?"
 CSA_event_native_exodus.1004.t: "Oui ?"
 CSA_event_native_exodus.1004.d: "Les dirigeants du Kansas ont exprimé leur gratitude pour avoir permis au FR d’aider à reconstruire l’État. Dans l’ensemble, les choses ont été plutôt paisibles et semblent le rester pour un moment. Mais beaucoup au nord restent méfiants, car une telle gentillesse aléatoire ne se produit pas juste pour le « bien-être ». Nous enverrons des représentants pour выяснить bientôt avec quoi nous devons vraiment composer."
 CSA_event_native_exodus.1004.o1: "Envoyez les auditeurs"
 CSA_focus_havana_help: "Aide à La Havane"
 CSA_focus_havana_help_desc: "Le plus grand acteur des Caraïbes est Cuba. Nous devons sécuriser ce « gros fromage » si nous voulons progresser avec les autres nations. Si nécessaire, nous irons en guerre, mais si la guerre peut être évitée, nous pouvons simplement réserver la guerre pour les autres petits points sur la carte."
 CSA_focus_bahaman_bargain: "Marché bahaméen"
 CSA_focus_bahaman_bargain_desc: "Les îles dispersées qui composent les Bahamas sont constamment menacées de destruction par les ouragans annuels. Notre plus grand levier est que nous pouvons fournir une aide monétaire et matérielle à ces îles et à leurs habitants si nous nous unissons dans une union confédérale. Bien sûr, c'est à eux de décider, mais nous trouverons un moyen tôt ou tard."
 CSA_focus_bahama_blast: "Explosion bahaméenne"
 CSA_focus_bahama_blast_desc: "Ces îles dispersées constitueraient des terrains d'entraînement parfaits pour de futurs plans de guerre le long du golfe. Alors, gagnons de l'expérience, d'autant plus qu'elles ne sont pas en position de négocier des accords significatifs."
