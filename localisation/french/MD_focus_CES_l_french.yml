 CES_kaz_reform_vs: "Réformes globales"
 CES_kaz_reform_vs_desc: "Notre armée et nos agences de sécurité ont besoin de réformes globales, et nous allons les commencer maintenant."
 CES_kaz_ter_oborna: "Défense territoriale"
 CES_kaz_ter_oborna_desc: "Notre pays est vaste et nécessite plus de protection. La défense territoriale résoudra ce problème."
 CES_kaz_nat_gurad: "Garde nationale"
 CES_kaz_nat_gurad_desc: "Nous transformerons les troupes internes en Garde nationale pour une plus grande efficacité."
 CES_kaz_gos_ohrana: "Service de sécurité d'État"
 CES_kaz_gos_ohrana_desc: "Un organisme étatique spécial, directement subordonné et responsable devant le Président de la République du Kazakhstan, lié aux forces de sécurité nationale, réalisant des mesures de sécurité pour assurer la protection du Président, d'autres personnes protégées et des objets dans les compétences établies par la loi."
 CES_kaz_reog_kadet: "Réorganiser les écoles militaires"
 CES_kaz_reog_kadet_desc: "Nos soldats doivent être formés selon les meilleures normes internationales."
 CES_kaz_defence_doctrine: "Doctrine défensive"
 CES_kaz_defence_doctrine_desc: "Notre pays est pacifique, mais il doit être prêt à se défendre."
 CES_kaz_sso: "Forces d'opérations spéciales"
 CES_kaz_sso_desc: "Nous créerons notre propre analogue des Forces d'opérations spéciales."
 CES_kaz_national_tt: "§YLa Garde nationale§! sera créée"
 CES_ter_oborona_tt: "§YLa Défense territoriale§! sera créée"
 CES_kaz_sso_tt: "§YLes Forces d'opérations spéciales§! seront créées"
 nationalists.2.t: "La question de notre avenir"
 nationalists.2.d: "Notre nouveau gouvernement a déployé beaucoup d'efforts pour renforcer notre pays, et nous sommes maintenant confrontés à la question de l'expansion future de notre sphère d'influence. Nous pouvons suivre la voie de la restauration de l'ancienne puissance de la Horde d'Or, mais nous pouvons aussi adopter les idées relativement récentes d'unification des peuples turcs."
 nationalists.2.a: "La Horde d'Or était la meilleure version de notre pays. Nous ramènerons cette puissance !"
 nationalists.2.b: "Ce n'est qu'en nous unissant que le peuple turc deviendra plus fort !"
 mongolempire.path: "§YNous avons choisi la voie de la Horde d'Or§!"
 turan.path: "§YNous avons choisi la voie du Grand Touran§!"
 nationalists.3.t: "Retour de la Horde d'Or"
 nationalists.3.d: "Personne ne s'attendait à ce que cela puisse arriver, mais les derniers événements prouvent le contraire : la Horde d'Or a été recréée. Cet événement promet de grands changements politiques radicaux en Asie."
 nationalists.3.a: "La Horde d'Or ? Nous pensions que vous aviez disparu."
 nationalists.4.t: "Proclamation du Grand Touran"
 nationalists.4.d: "De nombreux experts pensaient que l'unification des peuples turcs était une tâche impossible, mais récemment, cela est devenu un mythe. Un État unifié des peuples turcs a été proclamé. Cette unification menace la sphère d'influence des puissances régionales."
 nationalists.4.a: "Le rêve de nombreux empires et États turcs s'est réalisé."
 CES_new_turkic_state: "Nouvel État turc"
 CES_new_turkic_state_desc: "Le peuple turc a toujours été la nation dominante en Asie, et dans certains cas en Europe. Nous devons restaurer la gloire de notre nation en créant un État turc fort."
 CES_national_counc: "Conseil national"
 CES_national_counc_desc: "Sans compter sur le soutien de divers partis nationalistes militarisés et de leurs partisans, nous ne pourrons pas maintenir notre régime à long terme."
 CES_look_hist: "Regarder historiquement"
 CES_look_hist_desc: "Certains territoires qui nous appartenaient sont désormais sous le contrôle d’autres États. Nous devons les restituer."
 CES_revive_nomad_spirit: "Raviver l'esprit nomade"
 CES_revive_nomad_spirit_desc: "Le nomadisme est notre véritable mode de vie. Nos ancêtres étaient constamment nomades à travers différentes terres, répandant ainsi notre culture sur d'autres territoires. Nous devrions en être fiers."
 CES_ignite_turkic_militar: "Attiser le militarisme turc"
 CES_ignite_turkic_militar_desc: "Le peuple turc doit s'unir pour faire face aux menaces extérieures."
 CES_promote_pan_turk: "Promouvoir le pan-turquisme"
 CES_promote_pan_turk_desc: "Ce n'est qu'en unissant les esprits de nombreux peuples turcs que nous pourrons nous rapprocher davantage de la voie de l'unification de notre peuple."
 CES_establish_loyal_natgov: "Établir un gouvernement national loyal"
 CES_establish_loyal_natgov_desc: "En installant un leadership loyal, nous n'aurons pas à nous soucier des conflits internes."
 CES_trukism_is_our_body: "Le turquisme est notre corps"
 CES_trukism_is_our_body_desc: "Nous devrions être fiers de notre position et promouvoir l'idée d'unir nos nations sous un seul drapeau."
 CES_connect_grey_wolves: "Connecter les Loups Gris"
 CES_connect_grey_wolves_desc: "La Turquie est notre allié stratégique et national potentiel. Nous devons renforcer notre engagement pour projeter notre influence avec encore plus de force."
 CES_turkic_army: "Armée turque"
 CES_turkic_army_desc: "Nous devons financer notre complexe militaro-industriel pour mener à bien notre politique étrangère."
 CES_purge_disloyals: "Purger les rats"
 CES_purge_disloyals_desc: "Il y a encore beaucoup de personnes dans notre pays qui désapprouvent notre position. Nous devons éradiquer cela."
 CES_anti_russian_nat_prop: "Propagande nationale anti-russe"
 CES_anti_russian_nat_prop_desc: "Il est temps de couper définitivement les liens avec notre plus grand ennemi. Plus jamais des bottes russes ne fouleront notre sol."
 CES_no_other_lang: "Pas d'autres langues"
 CES_no_other_lang_desc: "La Russie a longtemps épuisé nos terres et exploité notre peuple dans des guerres insensées et sanglantes loin de chez nous. Nous ne permettrons plus leur présence dans notre pays."
 CES_embrace_traditions: "Adopter les traditions"
 CES_embrace_traditions_desc: "Nous devons maintenir nos traditions vivantes pour renforcer notre esprit national."
 CES_paramilitar_stuff: "Organisations paramilitaires"
 CES_paramilitar_stuff_desc: "En maintenant un état d'esprit militariste dans notre société, nous pourrons faire avancer notre agenda avec plus de succès."
 CES_milyouth_nat: "Nationalisme de la jeunesse militaire"
 CES_milyouth_nat_desc: "Les jeunes sont une partie intégrante de notre système. En cultivant leur esprit combatif dès le plus jeune âge, nous pouvons renforcer la sécurité de notre pays."
 CES_nat_tengri_spir: "Esprit national tengri"
 CES_nat_tengri_spir_desc: "Nous devons redonner sa gloire au Khaganat turc afin que notre peuple puisse à nouveau être considéré comme les propriétaires légitimes de leurs terres."
 CES_back_to_genghis_khan: "Retour à Gengis Khan"
 CES_back_to_genghis_khan_desc: "La Mongolie est le point de départ de la grandeur de notre pays. Nous retournerons sur ces terres pour rétablir la justice historique."
 CES_kipchak_chak: "Kiptchak Tchak"
 CES_kipchak_chak_desc: "Nous ramènerons les Gagaouzes dans notre pays, les libérant de l'oppression roumaine."
 CES_free_uighurs: "Libérer les Ouïghours"
 CES_free_uighurs_desc: "Les Ouïghours sont une nation opprimée en Chine. Ils nous demandent leur libération de la Chine."
 CES_invade_jap: "Envahir le Japon"
 CES_invade_jap_desc: "Ils ne seront pas sauvés cette fois par une autre tempête kamikaze."
 CES_march_to_siberia: "Marche vers la Sibérie"
 CES_march_to_siberia_desc: "La Russie pense que nous sommes si faibles que nous ne pouvons pas les frapper par derrière ? Ils se trompent lourdement."
 CES_those_whorej: "Ceux qui rejettent"
 CES_those_whorej_desc: "Soit les peuples d'Asie centrale s'unissent avec nous sous un seul drapeau, soit il n'y aura que le chaos ici. Il est temps de décider du sort de cette région."
 CES_revive_khanate: "Raviver le Khanat"
 CES_revive_khanate_desc: "Le Khaganat turc deviendra une nation si grande que même les États-Unis écouteront notre opinion. Tout sera fait avec notre permission !"
 CES_tribute_to_khan: "Tribut au Khan"
 CES_tribute_to_khan_desc: "Chaque homme fidèle à notre régime sera tenu de payer un tribut à notre nouveau Khan."
 CES_finally_united: "Enfin unis"
 CES_finally_united_desc: "Maintenant que la plupart des pays turcs sont unis sous notre drapeau, nous pouvons pleinement considérer notre nation comme grande à nouveau."
 CES_cultural_unif: "Unification culturelle"
 CES_cultural_unif_desc: "Bien que notre population soit majoritairement turque, il existe encore de nombreuses cultures différentes dans notre pays qui ne nous permettent pas de nous unir complètement. Nous devons trouver une nouvelle idée pour l'unité culturelle."
 CES_turkify_finland: "Turkifier la Finlande"
 CES_turkify_finland_desc: "La Finlande est un territoire que notre Khaganat n'a pas atteint. Nous corrigerons cela en soumettant les Finlandais et en les turkifiant."
 CES_nat_islam_spir: "Esprit islamique national"
 CES_nat_islam_spir_desc: "L'islam est ce qui a conduit notre nation à la grandeur. Nous devons restaurer cette grandeur en nous réunissant avec nos frères en culture et en religion."
 CES_path_of_seljuk: "Voie des Seldjoukides"
 CES_path_of_seljuk_desc: "En soumettant le territoire de l'Iran, nous pouvons sécuriser un avantage stratégique dans la région."
 CES_idelural: "Idel-Oural"
 CES_idelural_desc: "La Bachkirie est un territoire qui nous appartient de droit. Nous devons le reprendre."
 CES_ottoman_spirit: "Esprit ottoman"
 CES_ottoman_spirit_desc: "La Turquie est le plus grand voisin turc et nous devons réunir nos peuples pour construire une société plus juste."
 CES_reunite_azer: "Réunification avec l'Azerbaïdjan"
 CES_reunite_azer_desc: "Bien que l'Azerbaïdjan soit une nation turque, il est assez indocile. Nous corrigerons cela."
 CES_crush_who_reject: "Écraser ceux qui rejettent"
 CES_crush_who_reject_desc: "Cette fois, nous étendrons notre influence à toute l'Asie centrale. Tous les dissidents seront éliminés."
 CES_finish_the_deed: "La menace arménienne"
 CES_finish_the_deed_desc: "L'Arménie maintient actuellement nos frères turcs sous son contrôle. Nous les libérerons de la domination arménienne."
 CES_declare_turan: "Proclamer le Touran"
 CES_declare_turan_desc: "Enfin, nous pourrons proclamer l'unification complète de notre peuple. De nombreux pays ont reconnu notre supériorité, et nous pouvons maintenant avoir un impact plus global sur le monde."
 CES_turkic_equality: "Égalité turque"
 CES_turkic_equality_desc: "Tous les résidents de notre pays auront des droits égaux, surmontant enfin leur statut économique passé lorsqu'ils étaient sous le contrôle d'autres pays."
 CES_raise_from_ash: "Renaître des cendres"
 CES_raise_from_ash_desc: "[FROM.GetNameDef], en tant qu'État indépendant, a traversé une période historique difficile après l'effondrement de l'Union soviétique. L'indépendance obtenue en 1991 était un symbole de renaissance des cendres de l'ère passée."
 CES_raise_from_ash_idea: "Renaître des cendres"
 CES_raise_from_ash_idea_desc: "[FROM.GetNameDef], en tant qu'État indépendant, a traversé une période historique difficile après l'effondrement de l'Union soviétique. L'indépendance obtenue en 1991 était un symbole de renaissance des cendres de l'ère passée."
 CES_establ_absolu_loy: "Établir une loyauté absolue"
 CES_establ_absolu_loy_desc: "C'est une tentative de notre dirigeant pour obtenir le soutien total des oligarques à ses politiques. Cependant, certains d'entre eux ont commencé à critiquer le gouvernement et la direction du pays, ce qui pourrait entraîner une division des forces parmi l'élite et affaiblir l'autorité du président sur la scène internationale."
 CES_our_beloved_autocrat_kaz: "Renforcer le parti"
 CES_our_beloved_autocrat_kaz_desc: "[CES_our_beloved_autocrat_kaz_desc]"
 KAZ_our_beloved_autocrat_kaz_desc: "En tant que notre autocrate préféré, Noursoultan Abichouly Nazarbayev a su transformer l'économie du Kazakhstan durant son long règne (1989-2019). Grâce en grande partie à ses politiques et à sa pensée stratégique, les pays d'Asie centrale ont gagné une nouvelle stabilité et prospérité. Un des facteurs clés du succès de l'autocrate Nazarbayev a été sa capacité à créer un appareil étatique solide capable de gérer efficacement l'économie du pays. En conséquence, le Kazakhstan a pu réaliser des avancées significatives dans l'industrie et l'agriculture, ce qui a conduit à une augmentation des revenus nationaux et à une amélioration de la qualité de vie de la population."
 UZB_our_beloved_autocrat_kaz_desc: "En tant que notre autocrate préféré, Islam Abdouganovitch Karimov a su transformer l'économie de l'Ouzbékistan durant son long règne (1991-2016). Grâce en grande partie à ses politiques et à sa pensée stratégique, les pays d'Asie centrale ont gagné une nouvelle stabilité et prospérité. Un des facteurs clés du succès de l'autocrate Karimov a été sa capacité à créer un appareil étatique solide capable de gérer efficacement l'économie du pays. En conséquence, l'Ouzbékistan a pu réaliser des progrès significatifs dans l'industrie et l'agriculture, ce qui a conduit à une augmentation des revenus nationaux et à une amélioration de la qualité de vie de la population."
 KYR_our_beloved_autocrat_kaz_desc: "En tant que notre autocrate préféré, Askar Akaïev a su transformer l'économie du Kirghizistan durant son long règne (1991-2005). Grâce en grande partie à ses politiques et à sa pensée stratégique, les pays d'Asie centrale ont gagné une nouvelle stabilité et prospérité. Un des facteurs clés du succès de l'autocrate Akaïev a été sa capacité à créer un appareil étatique solide capable de gérer efficacement l'économie du pays. En conséquence, le Kirghizistan a pu réaliser des progrès significatifs dans l'industrie et l'agriculture, ce qui a conduit à une augmentation des revenus nationaux et à une amélioration de la qualité de vie de la population."
 CES_purge_unloyal_polit: "Purge des politiciens déloyaux"
 CES_purge_unloyal_polit_desc: "Notre dirigeant décide de mettre en œuvre des réformes politiques sévères. Ces réformes visent à renforcer notre pouvoir et à réprimer les forces d'opposition considérées comme déloyales au régime."
