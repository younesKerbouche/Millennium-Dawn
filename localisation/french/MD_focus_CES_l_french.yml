 centralkaz.1.t: "Notre Kazakhstan"
 centralkaz.1.d: "Le Kazakhstan est un pays extraordinaire riche en histoire et en nature. Son histoire remonte à des milliers d'années, depuis l'Antiquité, lorsque des peuples nomades tels que les Scythes et les Saka habitaient cette terre. Une partie importante de l'histoire du Kazakhstan a été la formation de la Grande Steppe, où des cultures et des modes de vie uniques se sont développés.\n\nUn des stades importants de l'histoire du Kazakhstan a été la formation de khanats tels que le Khanat kazakh et le Khanat dzoungar. Ces périodes ont été marquées par le développement du commerce, de la culture et de l'art.\n\nAu 19e siècle, le Kazakhstan est devenu un objet d'intérêt pour les puissances mondiales et a finalement été incorporé dans l'Empire russe. Cette période a apporté des changements significatifs dans la société et l'économie du Kazakhstan.\n\nLe Kazakhstan possède une richesse naturelle unique, comprenant de vastes steppes, des montagnes majestueuses et de nombreux lacs et rivières. Cette nature devient de plus en plus importante pour maintenir l'équilibre écologique dans la région."
 centralkaz.1.a: "Intéressant"
 centraluzb.1.t: "Notre Ouzbékistan"
 centraluzb.1.d: "En 1991, l'Ouzbékistan a obtenu son indépendance de l'Union soviétique, un moment crucial dans son histoire. Le premier président de l'Ouzbékistan, Islam Karimov, a dirigé le pays pendant de nombreuses années et a introduit des réformes dans l'économie, l'éducation et la santé. L'Ouzbékistan est devenu l'un des plus grands producteurs de coton au monde et a activement développé ses industries d'exportation.\n\nLa période d'indépendance de l'Ouzbékistan a été confrontée à des défis tels que la lutte contre l'extrémisme et le terrorisme, mais le pays a travaillé dur pour renforcer sa sécurité et sa stabilité.\n\nD'autre part, l'histoire de l'Ouzbékistan à l'époque de l'indépendance ne se limite pas aux aspects économiques et politiques. Le pays est riche en patrimoine culturel, et son peuple est fier de ses traditions et de son histoire. Les fêtes nationales et les festivals reflètent la richesse de la culture et des traditions ouzbèkes."
 centraluzb.1.a: "Intéressant"
 centralkyr.1.t: "Notre Kirghizistan"
 centralkyr.1.d: "Le Kirghizistan a obtenu son indépendance en 1991 avec l'effondrement de l'Union soviétique. Ce moment historique a marqué un tournant pour le peuple kirghize, qui pouvait désormais façonner son propre destin. Au cours de cette période, le pays a été confronté à divers défis, notamment la construction d'institutions démocratiques, les réformes économiques et la transformation nationale.\n\nAvec le temps, le Kirghizistan a réalisé des progrès impressionnants. Le pays a formé une société stable et joue un rôle actif sur la scène internationale. Le Kirghizistan est célèbre pour ses richesses culturelles, y compris les chansons et danses traditionnelles, ainsi que pour sa nature magnifique, notamment les montagnes du Tian Shan."
 centralkyr.1.a: "Intéressant"
 centralkaz.2.t: "Armée du Kazakhstan"
 centralkaz.2.d: "L'armée du Kazakhstan est un élément essentiel de la sécurité nationale et de la fierté du pays. Depuis l'indépendance en 1991, le Kazakhstan a activement développé ses forces armées, cherchant à créer une armée moderne, bien entraînée et bien équipée.\n\nL'armée du Kazakhstan a de nombreuses missions, notamment assurer la capacité de défense du pays, participer à des missions de maintien de la paix et protéger les frontières nationales. Elle coopère également activement avec d'autres pays sur les questions de sécurité et mène des exercices conjoints."
 centralkaz.2.a: "Intéressant"
 centraluzb.2.t: "Armée de l'Ouzbékistan"
 centraluzb.2.d: "L'armée de l'Ouzbékistan joue un rôle clé dans la garantie de la sécurité nationale et la protection des intérêts du pays. Depuis l'indépendance en 1991, l'Ouzbékistan a activement développé ses forces armées, créant une armée moderne et professionnelle.\n\nL'armée ouzbèke remplit un large éventail de fonctions, y compris la défense des frontières nationales, le maintien de la stabilité interne et la participation à des missions de paix internationales. Elle est entraînée et prête à relever les divers défis qui peuvent survenir dans le monde actuel."
 centraluzb.2.a: "Intéressant"
 centralkyr.2.t: "Armée du Kirghizistan"
 centralkyr.2.d: "L'armée du Kirghizistan est un élément important de la sécurité nationale et de la fierté du pays. Depuis l'indépendance en 1991, le Kirghizistan a activement développé ses forces armées dans le but de créer une armée professionnelle et moderne.\n\nL'armée kirghize remplit diverses fonctions, notamment la défense des frontières nationales, le maintien de la stabilité interne et la participation à des missions de maintien de la paix. Elle est fière de ses soldats et officiers, qui sont entraînés et prêts à relever les défis variés du monde moderne."
 centralkyr.2.a: "Intéressant"
 centralkaz.3.t: "Année du 10e anniversaire de l'indépendance de la République du Kazakhstan"
 centralkaz.3.d: "Il y a dix ans, la République du Kazakhstan est devenue un État indépendant, et depuis lors, de nombreux changements et transformations ont eu lieu. Cet anniversaire important incarne les aspirations de la nation à la liberté et à l'indépendance, et soulève des questions cruciales sur le passé, le présent et l'avenir du pays.\n\nEn ce jour, nous célébrons non seulement la libération du fardeau de la dépendance coloniale, mais aussi la croissance interne et le développement de notre pays. Le développement économique, éducatif et culturel est devenu une priorité majeure pour notre nation. Le Kazakhstan s'est ouvert davantage à la communauté mondiale, a renforcé ses relations avec d'autres pays et a participé activement à la résolution des problèmes mondiaux.\n\nCet anniversaire est aussi une occasion de regarder vers l'avenir avec espoir et optimisme. Nous devons continuer à travailler pour renforcer notre identité nationale et promouvoir le développement durable de notre pays.\n\nAinsi, l'année du 10e anniversaire de l'indépendance de la République du Kazakhstan est une occasion de célébrer nos réalisations, d'examiner les défis qui nous attendent, et de réaffirmer notre engagement à préserver et renforcer l'indépendance et la prospérité de notre pays."
 centralkaz.3.a: "Intéressant"
 centralkaz.4.t: "Noursoultan Nazarbayev a démissionné"
 centralkaz.4.d: "Après 30 ans au pouvoir, le premier président du Kazakhstan, Noursoultan Nazarbayev, a décidé de démissionner. Cette décision a provoqué une vague de surprise et de discussions tant à l'intérieur qu'à l'extérieur du pays.\n\nNoursoultan Nazarbayev a apporté une contribution immense au développement du Kazakhstan, qui est passé d'une république soviétique à un État indépendant avec une économie forte et un rôle géopolitique. Sa démission a marqué la fin d'une ère, mais a également signalé les aspirations du Kazakhstan à un développement et une démocratisation accrus.\n\nLe nouveau président du Kazakhstan, Kassym-Jomart Tokaïev, a été élu par le parlement. Cette transition de pouvoir a été menée conformément à la constitution du pays, soulignant l'importance du respect des procédures légales et des institutions dans la construction d'une société démocratique.\n\nCes événements ont sans aucun doute influencé le paysage politique non seulement au Kazakhstan, mais aussi dans la région dans son ensemble. Ils appellent à une discussion sur l'avenir du Kazakhstan et le rôle de ce pays sur la scène mondiale. La décision de Noursoultan Nazarbayev et l'arrivée de Kassym-Jomart Tokaïev pourraient être le début d'un nouveau chapitre dans l'histoire du Kazakhstan."
 centralkaz.4.a: "Intéressant"
 centralkaz.5.t: "Amendements à la constitution"
 centralkaz.5.d: "Le référendum a approuvé des amendements constitutionnels qui ont significativement modifié la forme de gouvernement du pays. Ces changements marquent une transition d’un régime super-présidentiel à une république présidentielle avec un parlement puissant et un gouvernement responsable.\n\nUn des points clés de ces amendements a été la suppression de toutes les références dans la constitution au statut de Noursoultan Nazarbayev en tant que premier président du Kazakhstan. Cela symbolise le passage à une nouvelle ère dans l’histoire politique du pays, fondée sur des principes démocratiques et la séparation des pouvoirs.\n\nLes modifications constitutionnelles ont également renforcé le rôle du parlement et souligné l’importance des institutions étatiques dans la prise de décision. En suivant cette voie, le Kazakhstan aspire à devenir une société plus démocratique et ouverte.\n\nLe départ de Noursoultan Nazarbayev de son statut de premier président marque la fin d’un chapitre de l’histoire du Kazakhstan, mais aussi le début d’un nouveau, où le rôle de la société civile et des institutions politiques devient plus significatif. Ces changements signalent une recherche d’un équilibre dans la gouvernance et la participation démocratique des citoyens au développement futur du pays."
 centralkaz.5.a: "Intéressant"
 centralkaz.6.t: "Le début des protestations"
 centralkaz.6.d: "Les événements qui se sont déroulés aujourd’hui au Kazakhstan ont laissé de nombreux citoyens dans un état de choc et d’anxiété. Le début des protestations dans le pays suscite des inquiétudes tant au niveau national que mondial. L’expression pacifique de la position civique est importante pour tout pays, mais dans ce cas, il semble que les problèmes aient atteint un point critique.\n\nLes événements passés qui ont conduit au début des protestations ont mis en lumière des problèmes d’injustice sociale, de corruption et de réforme politique. Les citoyens du Kazakhstan ont exprimé leur mécontentement et exigent des changements. Cependant, il est important de se rappeler que les protestations surviennent à un moment difficile pour le pays, et malgré les divisions, il est crucial de maintenir la paix et la stabilité.\n\nPeut-être que le Kazakhstan devrait maintenant demander l’assistance de l’Organisation du Traité de Sécurité Collective (OTSC) pour éviter une escalade du conflit et trouver des moyens de dialogue et de résolution des tensions. La coopération et le soutien des organisations internationales peuvent jouer un rôle important dans le rétablissement de la stabilité et dans la mise du pays sur la voie de la réforme et du développement."
 centralkaz.6.a: "Réprimer violemment les protestations"
 centralkaz.6.b: "Organiser des élections"
 centralkaz.7.t: "Les protestations continuent, le Kazakhstan demande l’assistance de l’OTSC"
 centralkaz.7.d: "La persistance des protestations au Kazakhstan et la demande d’assistance du pays à l’Organisation du Traité de Sécurité Collective (OTSC) constituent un développement qui требует une attention et une analyse sérieuses. Malgré les tentatives des autorités pour résoudre le conflit, les protestations se poursuivent, ce qui indique de graves problèmes au sein du pays.\n\nDe telles situations soulignent l’importance de la coopération internationale et du soutien dans les moments critiques. L’OTSC, en tant qu’organisation internationale spécialisée dans la garantie de la sécurité et de la stabilité dans la région, peut jouer un rôle clé dans la résolution du conflit et fournir l’assistance nécessaire au Kazakhstan."
 centralkaz.7.a: "Demander l’assistance de l’OTSC"
 centralkaz.7.b: "Organiser des élections"
 centralkaz.8.t: "Le Kazakhstan demande une assistance"
 centralkaz.8.d: "La demande d’assistance du Kazakhstan à l’Organisation du Traité de Sécurité Collective (OTSC) est un événement qui exige une discussion et une analyse sérieuses de la part de la communauté internationale. Notre réponse à cette demande doit être réfléchie et équilibrée.\n\nTout d’abord, l’OTSC, en tant qu’organisation internationale, doit tenir compte des principes de respect de la souveraineté et de l’indépendance des États. Notre réponse doit mettre en avant l’importance de soutenir le Kazakhstan pour atteindre la stabilité et la paix dans la région.\n\nCependant, il faut s’assurer que l’assistance de l’OTSC n’aggrave pas le conflit ni ne conduise à des violations des droits humains. Notre réponse doit inclure des mécanismes de suivi et de résolution de la situation, ainsi que faciliter le dialogue entre le gouvernement et l’opposition.\n\nIl est crucial que notre réponse à la demande du Kazakhstan mette en évidence notre volonté de coopérer et de soutenir la résolution du conflit, en préservant la paix et la stabilité dans la région. Nous devons agir conformément aux normes et principes internationaux pour aider le Kazakhstan à surmonter ses difficultés et assurer le bien-être de son peuple."
 centralkaz.8.a: "Aidons-les"
 centralkaz.8.b: "Laissons-les se débrouiller seuls"
 centralkaz.9.t: "[FROM.GetNameWithFlag] accepte de nous aider"
 centralkaz.9.d: "[FROM.GetNameWithFlag] a accepté de nous aider à réprimer les protestations dans notre pays."
 centralkaz.9.a: "Merci à eux !"
 centralkaz.10.t: "[FROM.GetNameWithFlag] a refusé de nous aider"
 centralkaz.10.d: "[FROM.GetNameWithFlag] a malheureusement refusé de nous aider à réprimer les protestations..."
 centralkaz.10.a: "cQu'ils aillent au diable！"
 centralkaz.11.t: "Un pays de l’OTSC a accepté notre demande d’assistance pour réprimer les protestations"
 centralkaz.11.d: "Un pays de l’OTSC a accepté notre demande d’assistance pour réprimer les protestations au Kazakhstan."
 centralkaz.11.a: "Intéressant."
 centralkaz.12.t: "Les forces de l’OTSC sont arrivées à Almaty"
 centralkaz.12.d: "Les forces de l’OTSC sont arrivées à Almaty pour aider à réprimer les protestations."
 centralkaz.12.a: "Intéressant."
 centralkaz.13.t: "Les protestations sont terminées, le gouvernement les a réprimées avec les forces de l’OTSC"
 centralkaz.13.d: "Les événements qui se sont déroulés au Kazakhstan soulignent le difficile équilibre entre le droit à manifester pacifiquement et la nécessité de maintenir l’ordre et la sécurité dans le pays. La répression des protestations peut laisser un goût amer dans la société et soulever des questions sur l’équité et la légalité des actions des autorités.\n\nL’intervention de l’OTSC soulève également des interrogations sur la souveraineté du Kazakhstan et l’influence des acteurs extérieurs sur les affaires internes du pays. Cela nous rappelle combien il est difficile d’équilibrer les intérêts nationaux et internationaux.\n\nMaintenant que les protestations sont terminées, le Kazakhstan a devant lui une longue et difficile route pour reconstruire la confiance au sein du pays et sur la scène mondiale. Il est crucial que le gouvernement agisse dans le respect des droits humains et s’efforce de trouver des moyens constructifs pour résoudre les problèmes croissants."
 centralkaz.13.a: "Intéressant."
 centralkaz.14.t: "Les protestations au Kazakhstan sont terminées"
 centralkaz.14.d: "Les protestations au Kazakhstan sont terminées, nos forces rentrent chez elles."
 centralkaz.14.a: "Intéressant."
 centralkaz.15.t: "Nos forces sont rentrées chez elles"
 centralkaz.15.d: "Nos forces ont réprimé les protestations au Kazakhstan et sont maintenant rentrées chez elles après la fin des protestations."
 centralkaz.15.a: "Intéressant."
 centraluzb.3.t: "Troubles à Andijan"
 centraluzb.3.d: "Aujourd’hui est un jour qui laissera une marque indélébile dans l’histoire de l’Ouzbékistan. Ce matin, la ville d’Andijan s’est réveillée au son des protestations et de nombreuses voix réclamant le changement et la justice. Les manifestations viennent de commencer, mais elles sont déjà devenues une puissante démonstration de la volonté du peuple.\n\nLes manifestants, principalement des jeunes et des travailleurs, sont descendus dans les rues pour exiger des réformes politiques et de meilleures conditions de vie. Ils portaient des pancartes avec des slogans de liberté et de justice, et leurs voix étaient pleines de passion et d’espoir. Le peuple voulait du changement et la possibilité d’influencer l’avenir de son pays."
 centraluzb.3.a: "Réprimer violemment les protestations"
 centraluzb.3.b: "Organiser des élections démocratiques"
 centraluzb.4.t: "Les protestations à Andijan s’intensifient"
 centraluzb.4.d: "Les protestations à Andijan se sont intensifiées et la réponse des autorités a été dure et violente. Les forces spéciales ont utilisé la force contre des manifestants pacifiques, ce qui a déclenché une vague d’indignation à l’intérieur et à l’extérieur de l’Ouzbékistan. Des manifestations pacifiques se sont transformées en affrontements sanglants et de nombreuses personnes ont été tuées."
 centraluzb.4.a: "Réprimer violemment les protestations"
 centraluzb.4.b: "Organiser des élections démocratiques"
 centraluzb.5.t: "Résultats des protestations à Andijan"
 centraluzb.5.d: "Les événements qui ont eu lieu dans la ville ouzbèke d’Andijan en mai 2005 ont laissé une trace inoubliable dans l’histoire de l’Ouzbékistan et ont provoqué un large écho dans la communauté internationale. Les émeutes d’Andijan ont représenté un véritable défi pour les autorités ouzbèkes et ont causé de profondes divisions dans la société.\n\nLes manifestants à Andijan exigeaient des réformes politiques et la liberté d’expression, mais la réponse des autorités a été brutale et sanglante. Les images et les rapports sur les tirs massifs ont attiré l’attention des médias internationaux et ont conduit à une condamnation internationale du régime d’Islam Karimov.\n\nLes émeutes d’Andijan ont été une leçon pour l’Ouzbékistan sur la nécessité du dialogue et de résoudre les problèmes sociaux sans recourir à la violence. Ces événements ont également souligné l’importance du respect des droits humains et des valeurs démocratiques.\n\nPour la communauté internationale, l’incident d’Andijan a rappelé l’importance de soutenir les droits humains et les initiatives démocratiques dans les régions où ils sont violés. Ces événements ont également mis en évidence le besoin d’une analyse et d’une réponse prudentes aux événements survenant dans les pays aux régimes autoritaires.\n\nAinsi, les émeutes d’Andijan ont été un événement tragique, mais elles ont également attiré l’attention sur des questions importantes de droits humains et de démocratie qui restent pertinentes non seulement pour l’Ouzbékistan, mais aussi pour la communauté mondiale dans son ensemble..."
 centraluzb.5.a: "triste"
 centraluzb.6.t: "Islam Abdouganovitch Karimov est décédé"
 centraluzb.6.d: "Aujourd’hui, le président Islam Karimov est décédé d’une hémorragie cérébrale. Shavkat Mironovich Mirziyoyev, l’actuel Premier ministre de la République d’Ouzbékistan, est devenu président de l’Ouzbékistan."
 centraluzb.6.a: "triste"
 centralkyr.3.t: "Base aérienne américaine de Manas"
 centralkyr.3.d: "En 2001, après les événements tragiques du 11 septembre, le monde a été confronté à la menace du terrorisme, et en réponse à ce défi, de nombreux pays se sont unis dans la lutte contre le terrorisme mondial. Nous aussi, nous pouvons aider à vaincre le terrorisme en mettant à disposition un territoire pour la base de Manas. Le ferons-nous ?"
 centralkyr.3.a: "Nous leur donnerons une base"
 centralkyr.3.b: "Laissons-les combattre le terrorisme eux-mêmes"
 centralkyr.4.t: "Le Kirghizistan a fourni un territoire pour une base"
 centralkyr.4.d: "Le Kirghizistan a décidé de nous aider dans la lutte contre le terrorisme mondial et nous a fourni un territoire pour accueillir notre base aérienne américaine de Manas."
 centralkyr.4.a: "Intéressant."
 centralkyr.5.t: "Base aérienne américaine de Manas"
 centralkyr.5.d: "Nous avons mis notre territoire à disposition pour accueillir la base aérienne américaine de Manas. La base aérienne de Manas est devenue un centre important pendant l’opération Liberté immuable et a eu un impact significatif sur la sécurité et la stabilité non seulement du Kirghizistan, mais de toute la région. La base a été le lieu d’efforts conjoints pour lutter contre le terrorisme et fournir une aide humanitaire à l’Afghanistan."
 centralkyr.5.a: "Intéressant."
 centralkyr.6.t: "Les habitants locaux protestent"
 centralkyr.6.d: "Les habitants locaux du village de Bospiek, district d’Aksy, région de Jalal-Abad, au Kirghizistan, protestent contre le transfert d’une partie des territoires kirghizes (90 000 hectares) à la Chine. Quelle sera notre réponse à cela ?"
 centralkyr.6.a: "Céder le territoire et tirer sur les manifestants !!!"
 centralkyr.6.b: "D’accord, nous ferons des concessions et ne transférerons pas le territoire."
 centralkyr.7.t: "Événements d’Aksy"
 centralkyr.7.d: "Événements d’Aksy - tirs sur la manifestation de la population locale du village de Bospiek, district d’Aksy, région de Jalal-Abad au Kirghizistan, le 17 mars 2002, protestant contre le transfert d’une partie des territoires kirghizes (90 000 hectares) à la Chine."
 centralkyr.7.a: "Il ne fallait pas descendre dans la rue !!!"
 centralkyr.8.t: "Le début de la Révolution des Tulipes"
 centralkyr.8.d: "Aujourd’hui est un jour qui restera à jamais gravé dans l’histoire du Kirghizistan comme le début de la Révolution des Tulipes. Cette journée a été marquée par des protestations de masse et un activisme civique qui ont touché tous les coins du pays.\n\nQuelques jours se sont écoulés depuis que le président Askar Akaïev a approuvé les réformes qui ont suscité le mécontentement de la population. Au début, personne ne pouvait supposer que ces mesures pousseraient le pays au seuil d’une révolution. Cependant, les jeunes, les étudiants et les citoyens ordinaires, unis par un désir de changement, sont descendus dans les rues de la capitale et d’autres villes.\n\nDes slogans exigeant la démocratie, des élections justes et la liberté d’expression ont retenti sur la place Ala-Too et dans les rues de Bichkek. Des milliers de fleurs de tulipes sont devenues un symbole de paix et d’espoir pour un avenir meilleur. Plusieurs jours de rassemblements et de protestations ininterrompus se sont écoulés, et il semble que cette crise mouvante soit devenue une grande révolution."
 centralkyr.8.a: "Nous ne reculons pas"
 centralkyr.8.b: "Mettre tous les membres de l’opposition en prison"
 centralkyr.8.c: "Tirer sur tous les membres de l’opposition"
 centralkyr.8.d1: "Organiser des élections démocratiques, nous sommes pour le peuple !"
 centralkyr.9.t: "De plus en plus de gens descendent dans les rues"
 centralkyr.9.d: "Quelques jours se sont écoulés depuis le début de la Révolution des Tulipes au Kirghizistan, mais l’excitation et l’activisme populaire ne se sont pas calmés. Les rues des villes kirghizes restent le théâtre de l’expression de la colère et de la soif de changement du peuple.\n\nChaque jour, davantage de citoyens descendent dans les rues, inspirés par la détermination et la solidarité de ceux qui sont en première ligne. Les rassemblements et les protestations de masse sont devenus une partie intégrante de la vie quotidienne. La place Ala-Too à Bichkek, ainsi que d’autres lieux publics, sont devenus des centres d’activité où les gens expriment leur mécontentement et exigent des changements.\n\nLes tulipes, symbole de la révolution, sont partout - dans les cheveux des filles, sur les revers des manteaux et même sur les voitures. Elles représentent l’espoir d’un avenir meilleur et le désir de démocratie et de justice."
 centralkyr.9.a: "Intéressant."
 centralkyr.10.t: "Le premier bâtiment administratif a été libéré"
 centralkyr.10.d: "Les forces de la révolution au Kirghizistan ne se sont pas essoufflées, et le peuple continue de lutter pour ses droits et des changements démocratiques. Une nouvelle étape importante dans ce mouvement a été la libération du bâtiment de l’administration régionale, qui est devenu un symbole de pouvoir et de contrôle.\n\nCe moment est survenu après de nombreux jours de protestations et de rassemblements où les citoyens ont exprimé leurs revendications et leur mécontentement. Le bâtiment de l’administration, auparavant inaccessible aux citoyens ordinaires, est maintenant sous leur contrôle. Cela a été une sorte de triomphe de la volonté populaire et un symbole que le gouvernement doit servir les intérêts du peuple.\n\nLa libération du bâtiment de l’administration souligne la détermination et la solidarité du peuple kirghize, leur volonté de lutter pour un changement de régime et l’établissement de la démocratie. En ces moments, les tulipes, symbole de la révolution, ornent les bâtiments et les gens, rappelant à tous l’espoir d’un avenir meilleur."
 centralkyr.10.a: "Intéressant."
 centralkyr.11.t: "Les gens brûlent des portraits d’Akaïev"
 centralkyr.11.d: "Au son de la musique orchestrale de la révolution, les portraits d’Akaïev ont été collectés dans divers endroits et emmenés sur les places publiques. Là, devant des torches enflammées et sous les cris joyeux de la foule, ils ont été jetés dans les flammes. Les flammes ont dévoré les images de l’ancien dirigeant, et cette image frappante est devenue un symbole de la rupture définitive avec le passé.\n\nCet acte de brûlage des portraits d’Akaïev incarne la détermination du peuple à se débarrasser de l’autoritarisme et de la corruption qui ont longtemps englouti le pays. Il parle de l’espoir d’un nouveau départ, où le pouvoir servira les intérêts du peuple plutôt que d’incarner le despotisme. C’est un acte qui restera dans la mémoire du peuple kirghize comme un symbole du début d’une nouvelle ère dans leur pays."
 centralkyr.11.a: "Intéressant."
 centralkyr.12.t: "La révolution touche à sa fin, le cabinet a été libéré"
 centralkyr.12.d: "La révolution au Kirghizistan est dans ses dernières étapes, et l’espoir de changement devient de plus en plus clair. Un moment important dans ce mouvement a été la libération du cabinet des ministres, symbolisant la fin tant attendue du régime autoritaire.\n\nAprès des mois de protestations de masse et d’actes de désobéissance civile, le bâtiment du cabinet a été débarrassé des anciens fonctionnaires et des actions qui ont conduit à la violation des lois et à la rupture de la confiance du peuple. Ce moment a symbolisé la victoire du peuple sur la corruption et l’autoritarisme.\n\nUn bâtiment qui servait auparavant uniquement les intérêts du régime est maintenant devenu un espace libre où l’avenir du Kirghizistan peut être discuté et façonné dans l’esprit de la démocratie. Les tulipes, symbole de la révolution, ornent le quartier, rappelant l’espoir et la liberté qui sont venues avec ce moment important."
 centralkyr.12.a: "Intéressant."
 centralkyr.13.t: "La révolution est terminée, élections présidentielles anticipées"
 centralkyr.13.d: "Après des mois de bouleversements politiques et de protestations de masse, la Révolution des Tulipes au Kirghizistan a trouvé sa conclusion avec la tenue d’élections présidentielles extraordinaires. Ce jour a symbolisé la fin d’une longue lutte pour des changements démocratiques dans le pays.\n\nLes élections ont été un moment historique attendu qui a défini le nouvel avenir du Kirghizistan. Un large éventail de partis politiques et de candidats y ont participé, mais Kurmanbek Bakiyev a reçu le plus grand soutien du peuple. Sa victoire a été décisive, et elle a été une expression du désir du peuple de voir du changement et de la stabilité dans le pays.\n\nLes résultats des élections ont reflété l’espoir d’une nouvelle gouvernance et le désir de démocratie. Le Kirghizistan a trouvé son nouveau dirigeant en Bakiyev, et fait maintenant face à des défis complexes pour restaurer la stabilité, lutter contre la corruption et développer des institutions démocratiques.\n\nCe moment a marqué la fin d’une ère et le début d’un nouveau chapitre dans l’histoire du Kirghizistan, où l’espoir d’un avenir meilleur et le désir de démocratie restent vivants et forts."
 centralkyr.13.a: "C’est une nouvelle ère !"
 centralkyr.14.t: "Le début de la Révolution d’Avril"
 centralkyr.14.d: "La Révolution d’Avril historique a commencé aujourd’hui au Kirghizistan, envoyant un message pacifique sur le désir de changement du peuple. Des milliers de citoyens se sont rassemblés sur la place Ala-Too dans la capitale Bichkek pour protester contre le régime autoritaire. Les événements de ce jour représentent un point important dans l’histoire du Kirghizistan.\n\nLes manifestants ont exigé la justice, la démocratie et le respect des droits humains. Il y avait de la tension dans les rues, mais aussi de l’espoir pour un avenir meilleur. Le parlement et le gouvernement étaient au centre de l’attention, et les gens exigeaient leur démission.\n\nDes milices civiles auto-organisées ont patrouillé dans la ville, assurant l’ordre et la sécurité. Les actions pacifiques étaient accompagnées de prières et de chansons, symbolisant la détermination du peuple kirghize à provoquer le changement.\n\nLe début de la Révolution d’Avril au Kirghizistan a montré que la puissance de l’engagement civique et de l’unité peut entraîner des changements dans le pays. Cet événement a été le point de départ de grands changements politiques qui ont inauguré une nouvelle ère dans l’histoire du Kirghizistan."
 centralkyr.14.a: "Nous ne reculons pas"
 centralkyr.14.b: "Mettre tous les membres de l’opposition en prison"
 centralkyr.14.c: "Tirer sur tous les membres de l’opposition"
 centralkyr.14.d1: "Organiser des élections démocratiques, nous sommes pour le peuple !"
 centralkyr.15.t: "Les gens brûlent des portraits de Bakiyev"
 centralkyr.15.d: "C’est le moment dans l’histoire kirghize où le mécontentement populaire envers le règne autoritaire du président Kurmanbek Bakiyev a atteint son apogée. Dans un acte horrifiant de protestation symbolique, des milliers de citoyens sont descendus dans les rues portant des portraits du dirigeant et les brûlant dans les flammes.\n\nCet événement est survenu après une longue période d’instabilité politique, de détérioration économique et d’accusations de corruption dans le gouvernement de Bakiyev. Le peuple sentait que ses intérêts et ses droits avaient été systématiquement ignorés et a décidé d’exprimer sa colère et son désespoir. Le brûlage des portraits de Bakiyev a été un acte de libération symbolique de son pouvoir."
 centralkyr.15.a: "Intéressant."
 centralkyr.16.t: "Le peuple s’empare d’un véhicule blindé"
 centralkyr.16.d: "Le peuple, uni par l’objectif commun de la protestation, a réussi à s’emparer d’un véhicule blindé de transport de troupes (VBT), qui était un symbole de l’autorité et de la force du gouvernement. Cet acte a été une démonstration claire de la détermination et de l’unité des manifestants. Le peuple a littéralement libéré l’équipement militaire habituellement utilisé par le gouvernement pour réprimer les protestations et en a fait un symbole de leur pouvoir et de leur détermination. La prise des VBT a envoyé un signal fort de changement dans les relations de pouvoir dans le pays et a donné au peuple le sentiment qu’il pouvait provoquer des changements dans ses propres intérêts."
 centralkyr.16.a: "Intéressant."
 centralkyr.17.t: "Les gens brûlent des portraits d’Akaïev"
 centralkyr.17.d: "Au son de la musique orchestrale de la révolution, les portraits d’Akaïev ont été collectés dans divers endroits et emmenés sur les places publiques. Là, devant des torches enflammées et sous les cris joyeux de la foule, ils ont été jetés dans les flammes. Les flammes ont dévoré les images de l’ancien dirigeant, et cette image frappante est devenue un symbole de la rupture définitive avec le passé.\n\nCet acte de brûlage des portraits d’Akaïev incarne la détermination du peuple à se débarrasser de l’autoritarisme et de la corruption qui ont longtemps englouti le pays. Il parle de l’espoir d’un nouveau départ, où le pouvoir servira les intérêts du peuple plutôt que d’incarner le despotisme. C’est un acte qui restera dans la mémoire du peuple kirghize comme un symbole du début d’une nouvelle ère dans leur pays."
 centralkyr.17.a: "Intéressant."
 centralkyr.18.t: "Des pillards saccagent la maison du président kirghize Kurmanbek Bakiyev à Bichkek"
 centralkyr.18.d: "Après le déclenchement de la Révolution d’Avril, où le peuple a protesté contre le régime autoritaire de Kurmanbek Bakiyev, de nombreux citoyens ont exprimé leur colère et leur mécontentement, ainsi qu’un sentiment de dépossession et de corruption des autorités.\n\nLe pillage de la maison du président a été un acte symbolique de rejet populaire et de vengeance. Les pillards ont peut-être vu cette action comme une rétribution pour des années de règne injuste. Les flammes et le chaos entourant l’événement ont souligné la profonde fracture entre le gouvernement et les citoyens.\n\nL’événement a également signalé la complexité et l’imprévisibilité des mouvements révolutionnaires, où les émotions et le mécontentement populaire peuvent parfois échapper à tout contrôle. Cela a été un rappel de la persistance du peuple dans sa lutte pour le changement et a soulevé des questions importantes sur l’avenir du Kirghizistan et la nécessité de trouver des solutions à long terme pour stabiliser le pays."
 centralkyr.18.a: "Intéressant."
 centralkyr.19.t: "La révolution est terminée, Roza Otunbayeva a été nommée présidente transitoire du Kirghizistan"
 centralkyr.19.d: "C’est un tournant important dans l’histoire du Kirghizistan après une période d’instabilité et de protestations de masse qui ont conduit à la chute du président Kurmanbek Bakiyev.\n\nRoza Otunbayeva, une politicienne et diplomate expérimentée, a été choisie pour ce rôle clé de transition afin d’apporter stabilité et ordre dans le pays. Sa nomination a envoyé un message important sur la nécessité de changements politiques et un retour aux principes démocratiques de gouvernance.\n\nCela a également souligné l’importance de la participation politique des femmes au Kirghizistan et leur capacité à jouer un rôle clé dans le processus de paix et de transition vers un nouvel ordre politique. Roza Otunbayeva est devenue la première femme présidente en Asie centrale et a suscité des espoirs pour un avenir basé sur le respect des droits humains, la démocratie et la justice sociale.\n\nCet événement représente une transition d’une période de changements révolutionnaires vers un processus de construction d’une nouvelle structure de gouvernance et d’une société démocratique au Kirghizistan."
 centralkyr.19.a: "Nous gardons Roza comme présidente par intérim jusqu’après les élections"
 centralkyr.19.b: "Roza deviendra présidente avant l’échéance"
 centralkyr.20.t: "Des élections présidentielles extraordinaires ont eu lieu, Atambaïev l’emporte largement"
 centralkyr.20.d: "L’élection présidentielle anticipée a été un moment clé dans l’histoire politique du Kirghizistan, reflétant la détermination de la nation à avancer vers des changements démocratiques. Ces élections ont donné au peuple l’opportunité de choisir librement son dirigeant, et les résultats ont été une expression claire de leur volonté.\n\nAtambaïev, un politicien éminent et leader de l’opposition, a remporté une victoire convaincante avec une large majorité. Sa victoire a été reconnue comme un reflet de la confiance et du soutien populaire. Il a été chargé de guider le pays à travers la période de transition et de ramener le Kirghizistan sur la voie de la stabilité, de la démocratie et du développement."
 centralkyr.20.a: "C’est une nouvelle ère !"
 centralkyr.21.t: "Le début de la Troisième Révolution"
 centralkyr.21.d: "Kirghizistan, octobre 2020, a été témoin d’une nouvelle ère de changement. Aujourd’hui, l’histoire de ce pays a commencé à écrire une nouvelle page qui restera dans les mémoires pendant des siècles. Les protestations de masse et les troubles civils qui ont éclaté ont marqué le début de la Troisième Révolution au Kirghizistan.\n\nLa situation dans le pays est devenue instable lorsque des milliers de citoyens se sont rassemblés dans les rues de la capitale et d’autres villes pour exiger des changements. Les principales revendications des manifestants étaient la lutte contre la corruption, la démocratisation du système gouvernemental et l’amélioration de la situation économique.\n\nLa jeune génération et les militants de divers horizons ont porté cette révolution, utilisant les réseaux sociaux et d’autres moyens de communication pour coordonner leurs efforts. Sous les slogans de liberté et de justice, ils sont prêts à se battre pour leur avenir."
 centralkyr.21.a: "Nous ne reculons pas"
 centralkyr.21.b: "Mettre tous les membres de l’opposition en prison"
 centralkyr.21.c: "Tirer sur tous les membres de l’opposition"
 centralkyr.21.d1: "Organiser des élections démocratiques, nous sommes pour le peuple !"
 centralkyr.22.t: "Les manifestants brisent les portes du bâtiment du Jogorku Kenesh à Bichkek"
 centralkyr.22.d: "Des foules de manifestants, principalement de jeunes citoyens, se sont rassemblées devant le Jogorku Kenesh, le parlement kirghize, exigeant des changements et des réponses à leurs revendications.\n\nSoudain, l’atmosphère est devenue plus tendue et l’excitation dans l’air était palpable. Des groupes de manifestants, enragés par l’absence de changement visible dans le gouvernement, ont commencé à briser les portes du parlement. Ce scénario a conduit à une tension croissante et à de l’anxiété dans la ville.\n\nDe telles actions des citoyens indiquent un profond mécontentement et le changement tant attendu qu’ils souhaitent voir. Le temps dira quelles seront les conséquences de cette action, mais elle a certainement montré la détermination des manifestants à ne pas se laisser décourager et à continuer de lutter pour leurs droits et idéaux."
 centralkyr.22.a: "Intéressant."
 centralkyr.23.t: "Les manifestants célèbrent la prise du Jogorku Kenesh"
 centralkyr.23.d: "Bichkek a été témoin d’une ère de changement en cours alors que la Troisième Révolution du Kirghizistan a atteint de nouveaux sommets. Des manifestants indignés et déterminés, saisis d’excitation et d’un désir de changement, ont non seulement saisi le bâtiment du Jogorku Kenesh, mais ont également célébré leurs réalisations devant le parlement.\n\nDevant le majestueux bâtiment parlementaire, de nombreux feux de joie brûlaient, où les flammes de l’espoir et de la liberté scintillaient. Des foules de citoyens se sont rassemblées autour de ces feux, élevant les flammes haut dans le ciel, symbolisant leur esprit et leur détermination.\n\nLa nuit s’est transformée en une sorte de célébration d’un peuple uni dans son désir de changement. Les jeunes, les militants et les citoyens ordinaires ont partagé leurs espoirs et leurs rêves, sachant que leurs actions et leur détermination ouvriraient la voie à un nouvel avenir débarrassé de la corruption et de l’intolérance. Ce moment de célébration devant le parlement a symbolisé la détermination inébranlable du peuple kirghize à lutter pour la justice et la démocratie dans leur pays."
 centralkyr.23.a: "Intéressant."
 centralkyr.24.t: "Les manifestants dans le bureau présidentiel"
 centralkyr.24.d: "À la suite de la vague de protestations de masse et du désir de changement, les manifestants à Bichkek ont décidé de prendre d’assaut le bureau présidentiel, symbolisant leur protestation et leur insatisfaction envers le régime politique actuel. À ce moment marquant de la troisième révolution, aujourd’hui, ils ont envahi le bureau présidentiel, où se trouvait un portrait du président en exercice, Sooronbai Sharipovitch Jeenbekov.\n\nUn bruit assourdissant et une excitation ont rempli la pièce alors qu’un groupe de manifestants a commencé à briser et à arracher le portrait du président de son emplacement sur le mur avec une détermination dévastatrice. Cet acte a symbolisé non seulement l’insatisfaction envers le dirigeant actuel, mais aussi le désir du peuple de voir un changement et un nouvel avenir pour leur pays."
 centralkyr.24.a: "Intéressant."
 centralkyr.25.t: "La révolution est terminée, des élections présidentielles anticipées ont eu lieu"
 centralkyr.25.d: "Après plusieurs jours d’intenses protestations, de manifestations massives et de changements politiques, le Kirghizistan a enfin trouvé la voie d’un avenir démocratique. Les événements qui ont commencé en 2020 ont atteint leur point culminant avec les élections présidentielles extraordinaires qui ont apporté la victoire au changement tant attendu.\n\nLors de l'élection, des millions de Kirghizes ont exprimé leur volonté et les résultats ont été sans équivoque : Sadyr Zhaparov, candidat symbolisant les idéaux démocratiques et anti-corruption, a remporté une victoire décisive. Son élection reflète la voix de nombreux citoyens en quête de changement et de réformes démocratiques.\n\nLe nouveau président a pris ses fonctions avec la promesse de changements considérables et de lutte contre la corruption. C'était également le symbole que l'engagement civique et la poursuite de la démocratie peuvent conduire à des changements positifs dans un pays. Le Kirghizistan ouvre un nouveau chapitre de son histoire, plein d’espoir et d’attentes pour un avenir radieux."
 centralkyr.25.a: "C’est une nouvelle ère !"
 centralkyr.26.t: "Tous les membres de l’opposition ont été placés en détention"
 centralkyr.26.d: "Aujourd’hui, le mouvement révolutionnaire dans la capitale s’est soudainement tu alors que toutes ses figures clés ont été arrêtées et isolées de la société. Cette répression brutale de l’opposition a semé la confusion dans le pays et les espoirs de changement ont été anéantis. Les autorités ont montré une opposition inflexible aux dissidents, laissant peu de place au dialogue et aux mouvements pacifiques..."
 centralkyr.26.a: "Il n’y avait rien à contester !"
 centralkyr.27.t: "Tous les membres de l’opposition ont été exécutés"
 centralkyr.27.d: "Aujourd’hui, le mouvement révolutionnaire dans la capitale a été réprimé avec une extrême brutalité alors que les autorités ont eu recours à des exécutions massives de citoyens opposés au régime. Ce tournant tragique des événements a provoqué un profond dégoût et une indignation tant à l’intérieur qu’à l’extérieur du pays. La répression a eu des conséquences désastreuses et a soulevé la question du respect des droits humains fondamentaux et des valeurs morales."
 centralkyr.27.a: "Il n’y avait rien à contester !"
 centralkyr.28.t: "Une autre élection présidentielle"
 centralkyr.28.d: "Une nouvelle élection présidentielle au Kirghizistan pose une décision importante pour la nation, présentant deux politiciens expérimentés et éminents : Sooronbai Jeenbekov et Almazbek Atambaïev. Ce choix est crucial pour l’avenir du pays et reflète les dilemmes politiques complexes auxquels la société kirghize est confrontée.\n\nSooronbai Jeenbekov et Almazbek Atambaïev ont tous deux une vaste expérience politique et sont des figures nationales. Chacun d’eux représente sa vision de l’avenir du Kirghizistan et a ses partisans.\n\nLe choix entre les deux reflète la dialectique entre stabilité et changement qui accompagne souvent les processus politiques. Ce choix sera une étape importante dans le développement du Kirghizistan et déterminera son chemin pour l’avenir."
 centralkyr.28.a: "Sooronbai Jeenbekov - notre choix !"
 centralkyr.28.b: "Nous gardons le président actuel."
