 migration_central_asia: "Problème migratoire en Asie centrale"
 migration_central_asia_desc: "Les migrations constituent une menace majeure pour la paix et la stabilité en Asie centrale. La croissance économique s’accompagne d’une augmentation des emplois disponibles dans la région, ce qui rend les gens moins enclins à chercher une vie meilleure dans d’autres pays."
 KAZ_migration_central_asia_5: "Inviter les Kazakhs émigrés dans leur pays d'origine"
 KAZ_migration_central_asia_5_desc: "Nous allons commencer à inviter activement les Kazakhs de l’étranger à revenir au Kazakhstan. Grâce au programme de retour des émigrés et à la création de conditions de retour attrayantes, nous serons en mesure de réduire la migration et de renforcer nos liens culturels avec la diaspora."
 KAZ_migration_central_asia_4: "Préserver l’identité kazakhe"
 KAZ_migration_central_asia_4_desc: "Cette décision vise à préserver et à renforcer l’identité kazakhe parmi les Kazakhs vivant à l’étranger. En organisant des programmes culturels, des activités éducatives et en soutenant les communautés kazakhes à l’étranger, le Kazakhstan vise à réduire l’émigration et à maintenir les liens avec ses compatriotes."
 KAZ_migration_central_asia_3: "Investissez dans votre pays natal"
 KAZ_migration_central_asia_3_desc: "Cette décision implique d'investir dans le développement des régions du Kazakhstan afin de créer de nouveaux emplois et de nouvelles opportunités économiques pour les résidents locaux. La croissance économique peut réduire la migration en offrant aux résidents du Kazakhstan des perspectives stables de vie et de travail."
 KAZ_migration_central_asia_2: "Renforcer les opportunités d’éducation et de carrière"
 KAZ_migration_central_asia_2_desc: "Cette décision vise à améliorer les opportunités d’éducation et de carrière au Kazakhstan. En développant le système éducatif, en offrant des bourses et en soutenant les jeunes professionnels, le pays espère retenir les jeunes et leur offrir de meilleures perspectives d’avenir."
 KAZ_migration_central_asia_1: "Protéger les droits des migrants"
 KAZ_migration_central_asia_1_desc: "Cette décision vise à améliorer les droits et les conditions de travail des migrants travaillant à l’étranger. En signant des accords internationaux et en fournissant un soutien consulaire aux citoyens kazakhs à l’étranger, le pays cherche à assurer la sécurité et le bien-être de ses citoyens hors de leur pays d’origine, ce qui peut réduire le désir d’émigrer."
