 centrasiaev.12.d: "Certains personnages politiques dans notre cabinet préparent des offres de corruption pour vous. Contrairement aux scandales de corruption habituels, cela pourrait en fait nous être bénéfique."
 centrasiaev.13.t: "Coopération de [ROOT.GetName] avec l’UNESCO"
 centrasiaev.13.d: "Les pays d’Asie centrale ont développé un partenariat collaboratif avec l’UNESCO, formant une alliance solide qui privilégie la préservation et la promotion de leur riche patrimoine culturel, de leurs ressources naturelles et de leurs systèmes éducatifs. Ensemble, ils travaillent vers l’objectif commun de sauvegarder les sites historiques, de faire progresser une éducation inclusive et de renforcer la coopération régionale. Cette alliance renforce non seulement les liens entre les pays d’Asie centrale, mais souligne également leur engagement envers la mission de l’UNESCO de promouvoir la paix, la diversité culturelle et le développement durable dans la région."
 centrasiaev.13.a: "Super"
 centralmigration.1.t: "Nous avons réussi à réguler la migration"
 centralmigration.1.d: "Une gestion réussie de la migration apporte stabilité et contrôle. Les mesures et efforts mis en œuvre ont conduit à une régulation efficace des flux migratoires et créé un environnement favorable."
 centralmigration.1.a: "Très bien !"
 centralmigration.2.t: "Nous avons échoué à réguler la migration"
 centralmigration.2.d: "Les difficultés à gérer le flux de migration, malgré nos tentatives, ont conduit à des problèmes et des questions non résolues dans ce domaine."
 centralmigration.2.a: "triste"
 centralcity.1.t: "Changer le nom de notre capitale"
 centralcity.1.d: "Aujourd’hui, nous avons l’opportunité de changer le nom de notre capitale pour un nom plus moderne qu’auparavant. Lequel de ceux-ci sera intéressant pour nous ?"
 centralcity.1.a: "Nour-Soultan !"
 centralcity.1.b: "Akmolinsk, nous sommes pour l’ancien nom soviétique !"
 centralcity.1.c: "Astana, conservons le nom actuel !"
 centralcity.2.t: "Changer le nom de notre capitale"
 centralcity.2.d: "Aujourd’hui, nous avons l’opportunité de changer le nom de notre capitale pour un nom plus moderne qu’auparavant. Lequel de ceux-ci sera intéressant pour nous ?"
 centralcity.2.a: "Ouzbekgrad !"
 centralcity.2.b: "Tchatchkent, nous sommes pour l’ancien nom !"
 centralcity.2.c: "Tachkent, conservons le nom actuel !"
 centralcity.3.t: "Changer le nom de notre capitale"
 centralcity.3.d: "Aujourd’hui, nous avons l’opportunité de changer le nom de notre capitale pour un nom plus moderne qu’auparavant. Lequel de ceux-ci sera intéressant pour nous ?"
 centralcity.3.a: "Kirghizgrad !"
 centralcity.3.b: "Frounzé, nous sommes pour l’ancien nom soviétique !"
 centralcity.3.c: "Bichkek, conservons le nom actuel !"
 CES_red_zaraza: "Socialisme en Asie centrale"
 CES_red_zaraza_desc: "Les bannières rouges se dressent à nouveau en Asie centrale. L’expérience passée de l’économie socialiste facilite la tâche des dirigeants des pays de cette région, car il suffit de répéter avec succès ce qui a déjà été accompli."
 CES_border_reform_idea: "Réforme des frontières"
 CES_peaceful_prowestern_idea: "Cours pro-occidental"
 CES_changing_the_course_idea: "Voie de la neutralité"
 CES_peaceful_eastern_idea: "Position pro-orientale"
 CES_promote_nostalgia: "Promouvoir la nostalgie"
 CES_promote_nostalgia_desc: "La nostalgie du communisme est un concept qui appelle au retour aux idéaux du passé et à la restauration des valeurs perdues. Dans le monde d’aujourd’hui, où le capitalisme et l’individualisme sont souvent perçus comme les principaux problèmes de la société, promouvoir la nostalgie du communisme peut être particulièrement attrayant pour beaucoup de gens."
 CES_corruption_dilemma: "Dilemme de la corruption"
 CES_corruption_dilemma_desc: "Certains personnages politiques dans notre cabinet préparent des offres de corruption pour vous. Contrairement aux scandales de corruption habituels, cela pourrait en fait nous être bénéfique."
 CES_supp_oppos: "Supprimer l’opposition"
 CES_supp_oppos_desc: "L’opposition représente une menace sérieuse pour notre gouvernement, car elle tente de détruire notre pouvoir et de déstabiliser la société. Afin de protéger les intérêts de la majorité des citoyens et d’assurer la stabilité du système étatique, il est nécessaire de réprimer les forces d’opposition et d’empêcher leurs tentatives de discréditer notre gouvernement."
 CES_befr_oligrachs: "Amitié avec les oligarques"
 CES_befr_oligrachs_desc: "Les oligarques sont des personnes riches et puissantes qui peuvent nous offrir de nombreux avantages dans le développement des liens économiques. L’amitié avec les oligarques peut fournir à notre pays des ressources, des investissements et des emplois, ce qui contribue à la croissance économique et à une société prospère."
 CES_empow_famil_mem: "Renforcer la mémoire familiale"
 CES_empow_famil_mem_desc: "Notre gouvernement est centré autour de notre dirigeant. Voici les questions auxquelles nous sommes confrontés : l’État doit-il être centralisé autour des membres de sa famille ou est-il préférable de le laisser indépendant ? Chaque option a ses propres arguments pour et contre. Que pensez-vous de cette question ?"
 CES_form_new_gov: "Former un nouveau gouvernement"
 CES_form_new_gov_desc: "Un nouveau gouvernement peut apporter de nouvelles idées et solutions aux questions importantes de l’État, telles que l’économie, la sécurité et la politique sociale."
 CES_national_consolidation: "Consolidation nationale"
 CES_national_consolidation_desc: "Dans le monde d’aujourd’hui, où la mondialisation entraîne une diversité de cultures, de religions et de traditions, la consolidation nationale devient de plus en plus importante pour maintenir l’unité de la nation. Elle permet le développement d’une opinion publique basée sur l’honnêteté, l’équité et la coopération entre différents groupes de personnes."
 CES_changing_city_names: "Changement des noms de villes"
 CES_changing_city_names_desc: "Les noms de nombreuses villes de notre pays peuvent être associés à des événements historiques, à la géographie ou même à des traditions culturelles. Cependant, dans certains cas, ces noms peuvent être inappropriés ou même offensants pour les populations locales et leur histoire."
 CES_governmental_propaganda: "Propagande gouvernementale"
 CES_governmental_propaganda_desc: "Elle peut jouer un rôle important dans la diffusion d’informations sur les programmes et projets gouvernementaux, ainsi que dans la formation de l’opinion publique sur divers sujets."
 CES_cultural_effort: "Effort culturel"
 CES_cultural_effort_desc: "La culture est un ensemble complexe de connaissances, de valeurs et de coutumes qui définissent le caractère d’une société. Les efforts culturels jouent un rôle important dans la préservation et le développement de nos traditions, arts et sciences."
 CES_ally_turkic_council: "Alliance avec le Conseil turcique"
 CES_ally_turkic_council_desc: "Le Conseil turcique est une organisation qui unit les États turcophones et cherche à renforcer la coopération entre ses membres. Dans le monde d’aujourd’hui, où la coopération internationale devient un facteur de plus en plus important pour la stabilité et le développement, l’établissement du Conseil turcique peut jouer un rôle clé dans l’assurance d’une communication harmonieuse entre les peuples turcophones."
 CES_turkic_council: "Conseil turcique"
 invitation_turkic_council_tt1: "\nNous créerons un §CConseil turcique§!, et inviterons les pays suivants : §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 invitation_turkic_council_tt2: "\nNous créerons un §CConseil turcique§!, et inviterons les pays suivants : §Y[AZE.GetNameWithFlag], [KYR.GetNameWithFlag], [TUR.GetNameWithFlag], [KAZ.GetNameWithFlag]§!."
 invitation_turkic_council_tt3: "\nNous créerons un §CConseil turcique§!, et inviterons les pays suivants : §Y[AZE.GetNameWithFlag], [KAZ.GetNameWithFlag], [TUR.GetNameWithFlag], [UZB.GetNameWithFlag]§!."
 CES_partnership_with_unesco: "Partenariat avec l’UNESCO"
 CES_partnership_with_unesco_desc: "Le partenariat avec l’UNESCO est une coopération stratégique avec l’Organisation des Nations Unies pour l’éducation, la science, la culture et la communication afin d’atteindre des objectifs communs dans ces domaines."
 CES_healthcare_reform: "Réforme de la santé"
 CES_healthcare_reform_desc: "La réforme de la santé est un processus systématique de changement dans le système médical visant à améliorer la qualité, l’accessibilité et l’efficacité des services de santé pour répondre aux besoins de la population."
 CES_attempt_migration_control: "Tentative de contrôle de la migration"
 CES_attempt_migration_control_desc: "La tentative de réguler la migration est un effort et une politique visant à contrôler et restreindre les flux migratoires afin d’atteindre un équilibre entre les intérêts économiques, sociaux et sécuritaires d’un pays."
 CES_increase_border_reform: "Augmentation de la réforme des frontières"
 CES_increase_border_reform_desc: "L’augmentation de la réforme des frontières signifie l’introduction d’un ensemble de mesures visant à améliorer la sécurité et l’efficacité des opérations frontalières, assurant un contrôle plus strict et l’application des lois."
 CES_strongarm_militar: "Armée forte"
 CES_strongarm_militar_desc: "L’importance stratégique des forces armées est d’assurer la sécurité de notre pays et de la région. Dans le monde d’aujourd’hui, avec une variété de menaces pour la sécurité nationale, y compris le terrorisme, le développement continu des capacités militaires est un facteur clé pour préserver la stabilité et la paix de notre société."
 CES_personal_guard: "Garde personnelle"
 CES_personal_guard_desc: "La société moderne fait face à un risque accru de crimes tels que le vol, les agressions et le chantage. Dans ce contexte, la sécurité personnelle peut être cruciale pour garantir la sécurité des familles de nos citoyens ou de leurs entreprises."
 CES_put_diss_in_jail: "Emprisonner les politiciens déloyaux"
 CES_put_diss_in_jail_desc: "Les politiciens déloyaux représentent une menace pour le fonctionnement stable de notre système de gouvernement. Ils peuvent chercher à renverser un gouvernement légitime, créer une infrastructure de haine et alimenter les conflits entre différents groupes de citoyens."
 CES_social_network_control_kaz: "Contrôle des réseaux sociaux"
 CES_social_network_control_kaz_desc: "Les réseaux sociaux sont une composante importante de la communication moderne entre les gens. Cependant, en plus de leurs aspects positifs, ils peuvent également être utilisés pour diffuser de mauvaises informations, propager des idées qui contredisent les valeurs fondamentales de la société."
 CES_constitutional_reform: "Réforme constitutionnelle"
 CES_constitutional_reform_desc: "La réforme constitutionnelle est une mesure nécessaire pour renouveler et renforcer notre système de gouvernement. Dans le monde d’aujourd’hui, où les sociétés font face à de nouveaux défis et changements, une réorganisation efficace des organes gouvernementaux et des processus de prise de décision peut être un facteur essentiel de succès."
 CES_strongman_dream_kaz: "Rêve de l’homme fort"
 CES_strongman_dream_kaz_desc: "[CES_strongman_dream_kaz_desc]"
 KAZ_strongman_dream_kaz_desc: "Nous pouvons identifier plusieurs aspects principaux qui reflètent le rêve idéologique de notre pays. Le Kazakhstan aspire à devenir un leader dans la région et à jouer un rôle actif dans la politique mondiale en renforçant les liens économiques, politiques et culturels avec d’autres pays du monde. Le rêve de l’homme fort pour le Kazakhstan est de développer l’industrie nationale et la recherche scientifique, ce qui permettra à notre pays de devenir un leader en technologie et dans l'innovation."
 UZB_strongman_dream_kaz_desc: "Nous pouvons identifier plusieurs aspects principaux qui reflètent le rêve idéologique de notre pays. L’Ouzbékistan aspire à devenir un leader dans la région et à jouer un rôle actif dans la politique mondiale en renforçant les liens économiques, politiques et culturels avec les autres pays du monde. Le rêve de l’homme fort pour l’Ouzbékistan est de développer l’industrie nationale et la recherche scientifique, ce qui permettra à notre pays de devenir un leader en technologie et en innovation. Cela peut conduire à la création de nouveaux emplois, à une augmentation du produit intérieur brut (PIB) et à une amélioration du prestige international de l’Ouzbékistan."
 KYR_strongman_dream_kaz_desc: "Nous pouvons identifier plusieurs aspects principaux qui reflètent le rêve idéologique de notre pays. Le Kirghizistan aspire à devenir un leader dans la région et à jouer un rôle actif dans la politique mondiale en renforçant les liens économiques, politiques et culturels avec les autres pays du monde. Le rêve de l’homme fort pour le Kirghizistan est de développer l’industrie nationale et la recherche scientifique, ce qui permettra à notre pays de devenir un leader en technologie et en innovation. Cela pourrait entraîner la création de nouveaux emplois, une augmentation du produit intérieur brut (PIB) et une amélioration du prestige international du Kirghizistan."
 CES_pensions_increase: "Augmentation des pensions"
 CES_pensions_increase_desc: "Les pensions constituent la principale source de revenus pour de nombreux citoyens âgés. Cependant, leur valeur a récemment diminué en raison de l’inflation et de la baisse des revenus réels. En conséquence, de nombreux retraités perdent la capacité de mener une vie confortable et de subvenir à leurs besoins de base."
 CES_president_visit_kaz: "Visite du président"
 CES_president_visit_kaz_desc: "La visite du président dans un pays d’Asie centrale présente plusieurs aspects importants pour le développement des relations diplomatiques. Premièrement, ces visites permettent de renforcer les liens économiques et politiques entre nos pays, ce qui peut conduire à une augmentation des routes commerciales, des opportunités pour les investisseurs et une coopération dans les domaines de la science, de la culture et de l’éducation. Deuxièmement, les visites présidentielles facilitent l’échange d’informations et de points de vue sur diverses questions de sécurité régionale, ce qui peut réduire les risques de conflit et renforcer la coopération en matière de défense."
 CES_peaceful_prowestern: "Cours pro-occidental pacifique"
 CES_peaceful_prowestern_desc: "Il s’agit d’un changement fondamental de cap politique vers une communication plus ouverte et coopérative avec les autres États, en particulier les démocraties occidentales. Cela peut être réalisé en renforçant les relations diplomatiques, en développant les liens économiques et en interagissant dans les domaines de la culture et de l’éducation. Un cours pro-occidental inclut également des réformes du régime politique intérieur pour renforcer les institutions démocratiques et garantir les droits humains. Cela peut favoriser le développement de la société civile, une plus grande liberté d’expression et des médias, ainsi qu’une transparence accrue dans la gouvernance étatique."
 CES_changing_the_course: "Changement de cap"
 CES_changing_the_course_desc: "Il s’agit d’un changement fondamental de cap politique vers une approche plus distante et non interventionniste dans les relations internationales. Cela peut être réalisé en renforçant la neutralité du pays, en développant des liens économiques avec diverses régions du monde et en maintenant une voix indépendante sur la scène internationale. Un cours neutre inclut également des efforts pour améliorer les relations avec toutes les nations, quelles que soient leurs vues ou idéologies politiques. Cela peut être atteint grâce au développement de la coopération culturelle et scientifique avec d’autres pays, ainsi qu’en assurant la sécurité sur la scène internationale par une participation à des opérations de maintien de la paix et en soutenant le dialogue entre parties opposées."
 CES_peaceful_eastern: "Position pro-orientale pacifique"
 CES_peaceful_eastern_desc: "Il s’agit d’un changement fondamental dans le cap politique vers une communication plus ouverte et coopérative avec les autres États, en particulier la Russie et l’OTSC. Cela peut être réalisé en renforçant les relations diplomatiques, en développant les liens économiques et en interagissant dans les domaines de la culture et de l’éducation. Un cours pro-russe inclut également des réformes du régime politique intérieur et des institutions russes."
 CES_prowestern_stance: "Position pro-occidentale"
 CES_prowestern_stance_desc: "Dans une position pro-occidentale, nous cherchons à renforcer nos liens avec les États-Unis d’Amérique et d’autres pays démocratiques, et à développer des relations économiques basées sur l’égalité et la coopération. Dans ce processus, le gouvernement met tout en œuvre pour créer des conditions favorables aux investissements, aux exportations et aux importations de biens et de services afin de poursuivre le développement économique du pays."
 CES_european_model: "Modèle européen"
 CES_european_model_desc: "Le modèle européen est un ensemble de principes et de stratégies qui nous aideront à atteindre un haut niveau de développement économique et de progrès social. Ce modèle implique la création d’un système politique stable avec une démocratie fonctionnelle, la protection des droits humains et des libertés civiles. L’un de ses objectifs est de développer l’infrastructure du pays : construire des routes modernes, des ponts, des aérodromes et des ports pour améliorer l’accessibilité des transports et faciliter les relations commerciales avec les autres pays."
 CES_protecting_neutrality: "Protection de la neutralité"
 CES_protecting_neutrality_desc: "Dans une position de neutralité, nous nous efforçons de maintenir notre indépendance et de ne pas intervenir dans les affaires internes des autres États. Dans ce processus, le gouvernement a déployé des efforts pour maintenir des relations diplomatiques avec divers pays à travers le monde et participer à des organisations et activités internationales afin de prévenir les conflits et de soutenir la résolution pacifique des différends."
 CES_diplomatic_powerhouse: "Centre diplomatique"
 CES_diplomatic_powerhouse_desc: "Le centre diplomatique est un domaine d’activité pour le développement des relations internationales et la coopération avec les autres pays du monde. En tant qu’État indépendant, nous cherchons à renforcer notre position sur la scène mondiale et à élargir notre dialogue avec divers acteurs régionaux et mondiaux dans les domaines de la politique, de l’économie et de la sécurité."
 CES_proeastern_stance: "Position pro-orientale"
 CES_proeastern_stance_desc: "Dans une position pro-russe, nous essayons de renforcer nos liens avec la Fédération de Russie et les autres États de la Communauté des États indépendants (CEI) dans le cadre de l’Organisation du Traité de Sécurité Collective (OTSC). Dans ce processus, le gouvernement fait tout son possible pour développer des liens économiques, culturels et scientifiques avec la Russie et les autres pays de l’OTSC."
 CES_csto_doctrine: "Doctrine de l’OTSC"
 CES_csto_doctrine_desc: "Dans le cadre de la doctrine militaire de l’Organisation du Traité de Sécurité Collective (OTSC), nous adhérons à une politique de coopération militaire et à l’exécution irréprochable de toutes les obligations prévues par le plan d’adhésion à l’OTSC. Nous devons être prêts à défendre nos frontières contre les menaces extérieures et à maintenir la stabilité régionale avec les autres États membres de l’organisation."
 CES_clear_the_fifth_column: "Nettoyer la cinquième colonne"
 CES_clear_the_fifth_column_desc: "Nettoyer la cinquième colonne est essentiel pour la sécurité nationale et l’intégration des processus politiques. Cela empêche l’ingérence des forces extérieures et garantit le respect de la loi."
 CES_radicals_in_power: "Radicaux au pouvoir"
 CES_radicals_in_power_desc: "Une transformation politique inattendue a eu lieu dans notre pays en raison de l’arrivée de radicaux jihadistes aux plus hautes sphères du pouvoir."
 CES_jihadi_haven: "Refuge jihadiste"
 CES_jihadi_haven_desc: "Les jihadistes sont arrivés au pouvoir, et peu de temps après, notre pays est devenu un refuge idéal pour eux."
 CES_dab_on_resistance: "Réprimer la résistance"
 CES_dab_on_resistance_desc: "Nous devons rejoindre la résistance jihadiste !"
 CES_recruit_loyalists: "Recruter des loyalistes"
 CES_recruit_loyalists_desc: "Les partisans loyaux peuvent grandement renforcer votre position et votre influence."
 CES_assert_pretens: "Affirmer nos prétentions"
 CES_assert_pretens_desc: "Affirmons nos prétentions sur les pays asiatiques."
 CES_form_gla: "Former l’ALG"
 CES_form_gla_desc: "Nous devons former une force de l’ALG pour affronter activement les autres pays."
 CES_gasify_army: "Gazéifier l’armée"
 CES_gasify_army_desc: "Le monde observe de près, les tensions montent et les enjeux deviennent de plus en plus graves. L’ALG utilisera-t-elle des armes chimiques et biologiques pour redéfinir l’équilibre des pouvoirs, ou la communauté internationale s’unira-t-elle pour contrer cette menace imminente ?"
 CES_black_market: "Marché noir"
 CES_black_market_desc: "Nous devons nous procurer des armes et des équipements via le marché noir."
 CES_symbol_power: "Pouvoir du symbole"
 CES_symbol_power_desc: "Le pouvoir d’un symbole peut jouer un rôle important dans la formation de l’identité."
 CES_make_them_obey: "Faire obéir"
 CES_make_them_obey_desc: "Nous devons faire obéir notre armée, pour une meilleure organisation."
 CES_invade_turkmens: "Envahir les Turkmènes"
 CES_invade_turkmens_desc: "L’invasion du Turkménistan est importante pour notre pays."
 CES_invade_uzbekistan: "Envahir l’Ouzbékistan"
 CES_invade_uzbekistan_desc: "L’invasion de l’Ouzbékistan est importante pour notre pays."
 CES_invade_kazakhstan: "Envahir le Kazakhstan"
 CES_invade_kazakhstan_desc: "L’invasion du Kazakhstan est importante pour notre pays."
 CES_invade_tajiks: "Envahir les Tadjiks"
 CES_invade_tajiks_desc: "L’invasion du Tadjikistan est importante pour notre pays."
 CES_annex_kyrgyz: "Annexer le Kirghizistan"
 CES_annex_kyrgyz_desc: "L’invasion du Kirghizistan est importante pour notre pays."
 CES_reunite_talib: "Réunir les Talibans"
 CES_reunite_talib_desc: "La réunification avec les Talibans en Afghanistan est importante pour notre pays."
 CES_khurasan_form: "Formation de Khurasan"
 CES_khurasan_form_desc: "La formation de Khurasan peut également contribuer à promouvoir les idéaux de paix, de tolérance et de respect mutuel entre différentes cultures et religions dans la région. Cela pourrait conduire à la création d’une identité régionale basée non seulement sur des racines historiques, mais aussi sur des objectifs et des projets communs en matière de développement économique, social et culturel."
 CES_promote_centralasian_jihad: "Promouvoir le jihad en Asie centrale"
 CES_promote_centralasian_jihad_desc: "La promotion du jihad peut aider à développer les infrastructures régionales et les liens économiques, ce qui contribue au bien-être de la population et au développement stable des pays d’Asie centrale. En même temps, cela renforce également la position du monde islamique sur la scène internationale en promouvant les idées de paix, de tolérance et de respect mutuel entre différentes cultures et religions."
 CES_hizb_u_tahrir: "Hizb ut-Tahrir"
 CES_hizb_u_tahrir_desc: "Hizb ut-Tahrir al-Islami est un parti politique pan-islamiste international fondé en 1953 à Jérusalem-Est."
 CES_ally_isis: "Allié à l’État islamique"
 CES_ally_isis_desc: "Nous devons nous lier d’amitié avec l’État islamique pour la stabilité et le soutien de notre régime."
 CES_ally_alqaeda: "Allié à Al-Qaïda"
 CES_ally_alqaeda_desc: "Nous devons nous lier d’amitié avec Al-Qaïda pour la stabilité et le soutien de notre régime."
 CES_befriend_taliban: "Amitié avec les Talibans"
 CES_befriend_taliban_desc: "Nous devons nous lier d’amitié avec les Talibans pour la stabilité et le soutien de notre régime."
 CES_freedom_to_eastturkestan: "Liberté pour le Turkestan oriental"
 CES_freedom_to_eastturkestan_desc: "Le Turkestan oriental a longtemps eu besoin de liberté, et nous la lui donnerons !"
 CES_uprising_in_russia: "Soulèvement en Russie"
 CES_uprising_in_russia_desc: "La Russie a occupé illégalement la Tchétchénie. Nous aiderons les vrais Tchétchènes à lancer la révolution islamique dans la région."
 CES_uniting_the_force: "Unir les forces"
 CES_uniting_the_force_desc: "Nous devons unir nos forces pour propager davantage le jihad à travers le monde !"
 CES_uniting_with_bros: "Appel au jihad mondial"
 CES_uniting_with_bros_desc: "S’unir avec les frères jouera un rôle clé dans le jihad mondial."
 CES_sword_of_right: "Épée de la justice"
 CES_sword_of_right_desc: "Nous plongerons notre épée dans nos anciens ennemis."
 CES_behead_the_snake: "Décapiter le serpent"
 CES_behead_the_snake_desc: "Les États-Unis ont constamment interféré avec nous. Nous devons enfin mettre un terme à ce bâtard."
 CES_cuts_traitors: "Conquérir l’Iran"
