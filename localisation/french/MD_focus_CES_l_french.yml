 TRK_ruhnama_desc: "Sous la direction du grand leader Turkmenbashi, le Ruhnama est le livre de l’âme de notre nation, une oasis dans le désert et un phare dans la nuit noire ! Il incarne la sagesse et la gloire du peuple turkmène depuis trois mille ans. De l’immense empire d’Oguz Khan au pays neutre d’aujourd’hui, nous avons toujours été les gardiens de la liberté et de la dignité !"
