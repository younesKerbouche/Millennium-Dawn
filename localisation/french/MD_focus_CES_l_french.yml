 CES_indian_diplomacy: "Diplomatie indienne"
 CES_indian_diplomacy_desc: "L’Inde est l’une des plus grandes économies et nations au monde. La coopération avec l’Inde nous donne accès à un immense marché et un potentiel pour le commerce et les investissements, ce qui contribue à la croissance de notre économie."
 CES_enter_act_east: "Coopération avec l’Est"
 CES_enter_act_east_desc: "Les pays de l’Est représentent un marché immense et une source d’investissements. La coopération avec eux ouvre de nouvelles opportunités pour notre croissance et notre développement économiques, et élargit nos liens commerciaux et d’investissement."
 CES_indian_protection: "Protection indienne"
 CES_indian_protection_desc: "L’Inde est un pays grand et influent dans la région et dans le monde. Maintenir un partenariat avec l’Inde contribue à la stabilité et à la sécurité dans la région, ce qui est un élément important de notre sécurité nationale."
 CES_central_asian_union: "Union d’Asie centrale"
 CES_central_asian_union_desc: "L’Asie centrale est une région unique riche en ressources naturelles et en patrimoine culturel. La création de l’union permettra aux pays de la région de renforcer leur coopération et de maximiser l’utilisation de leurs ressources."
 CES_individual_trade_partner: "Partenaire commercial individuel"
 CES_individual_trade_partner_desc: "Chaque pays de la région d’Asie centrale possède des ressources, des caractéristiques et un potentiel uniques. Trouver des partenaires commerciaux individuels permet de maximiser l’utilisation de ces ressources et de créer des conditions pour un échange mutuellement bénéfique de biens et de services."
 CES_russian_military_bases: "Bases militaires russes"
 CES_russian_military_bases_desc: "Notre coopération avec la Russie a une longue histoire et repose sur le respect mutuel et la confiance. Les bases militaires russes sur notre territoire contribuent au renforcement de nos relations stratégiques et assurent une sécurité commune."
 CES_partner_cis_un: "Partenariat avec la CEI"
