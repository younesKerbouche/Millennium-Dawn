 UZB_karakalpakstan_category: "La question du Karakalpakstan"
 UZB_karakalpakstan_category_desc: "Le séparatisme du Karakalpakstan en Ouzbékistan fait référence à un mouvement régional historique et continu, centré sur le désir d'une plus grande autonomie, voire d'une indépendance, pour la république autonome du Karakalpakstan au sein des frontières de l'Ouzbékistan. Situé dans la partie nord-ouest de l'Ouzbékistan, le Karakalpakstan est principalement habité par le peuple karakalpak, qui possède des liens culturels, linguistiques et historiques distincts avec la région.\n\nOpinion des Karakalpaks : §Y[?UZB_karakalpakstans_opinion]§!\n\nOpinion des Ouzbeks : §Y[?UZB_uzbeks_opinion]§!"
 UZB_Promote_Karakalpakstan_identity: "Promouvoir l'identité du Karakalpakstan"
 UZB_karakalpakstan.1.t: "Conflit religieux entre Karakalpaks et Ouzbeks"
 UZB_karakalpakstan.1.d: "Ce matin, un affrontement a eu lieu entre Ouzbeks et Karakalpaks à la mosquée locale. Au départ, il s'agissait d'une simple altercation verbale, mais elle s'est rapidement transformée en bain de sang. Les deux camps estiment qu'une religion étrangère à la leur est présente sur leur terre. De quel côté sommes-nous ?"
 UZB_karakalpakstan.1.a: "Soutenir les Karakalpaks"
 UZB_karakalpakstan.1.b: "Soutenir les Ouzbeks"
 UZB_karakalpakstan.2.t: "Une bagarre dans un bar entre Karakalpaks et Ouzbeks"
 UZB_karakalpakstan.2.d: "Il y a quelques heures, une altercation entre Ouzbeks et Karakalpaks en état d'ébriété a éclaté. Le conflit a surgi en raison de divergences politiques. Après quelques insultes mutuelles, les deux groupes se sont lancés dans une violente bagarre avec l'utilisation d'objets extérieurs."
 UZB_karakalpakstan.2.a: "Soutenir les Karakalpaks"
 UZB_karakalpakstan.2.b: "Soutenir les Ouzbeks"
 UZB_karakalpakstan.3.t: "Une rixe sur le terrain de football entre équipes locales"
 UZB_karakalpakstan.3.d: "Il y a quelques heures, un conflit a éclaté entre les membres de l'équipe de football ouzbèke. La principale raison est un désaccord ethnique. Il semble que l'un des participants ait proféré une insulte très offensante envers un autre, ce qui a provoqué des troubles sur le terrain."
 UZB_karakalpakstan.3.a: "Soutenir les Karakalpaks"
 UZB_karakalpakstan.3.b: "Soutenir les Ouzbeks"
 UZB_karakalpakstan.4.t: "Affrontements lors du festival du Karakalpakstan"
 UZB_karakalpakstan.4.d: "Alors que les Karakalpaks locaux célébraient leur fête nationale, des Ouzbeks radicalisés ont attaqué les participants. Plusieurs personnes ont été blessées et les assaillants ont été arrêtés par la police. Comment devons-nous gérer cela ?"
