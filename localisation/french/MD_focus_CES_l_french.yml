 CES_debt_reafctoring: "Refactorisation de la dette"
 CES_debt_reafctoring_desc: "La refonte de notre dette nous permettra une plus grande liberté dans nos dépenses publiques."
 CES_exploit_natural_resources: "Exploiter les ressources naturelles"
 CES_exploit_natural_resources_desc: "L’Asie centrale, une région connue pour ses paysages diversifiés et ses ressources naturelles abondantes, a été un point focal pour l’exploitation des ressources tout au long de l’histoire."
 CES_uranium_extraction: "Extraction d'uranium"
 CES_uranium_extraction_desc: "L'extraction de l'uranium en Asie centrale implique l'extraction, le traitement et l'exportation de cet élément radioactif, contribuant ainsi à la production d'énergie et aux technologies nucléaires dans le monde entier. Cette ressource revêt une importance économique pour la région et a donné lieu à une coopération et une réglementation internationales dans la gestion des ressources en uranium."
 CES_support_gold_mining: "Soutenir l'exploitation aurifère"
 CES_support_gold_mining_desc: "L'Asie centrale est connue pour ses riches gisements d'or, et l'extraction de ce métal précieux joue un rôle essentiel dans l'économie de la région. Des pays comme le Kazakhstan, le Kirghizistan et l'Ouzbékistan sont des acteurs clés de l'industrie minière aurifère."
 CES_keep_it_governmental: "Gardez le gouvernement au pouvoir"
 CES_keep_it_governmental_desc: "Nous devons maintenir nos industries minières sous contrôle gouvernemental, car cela garantit notre autonomie."
 CES_metal_extraction: "Extraction de métaux"
 CES_metal_extraction_desc: "L'Asie centrale est un centre d'extraction de divers métaux, notamment du cuivre, de l'argent et des terres rares. Les vastes réserves minérales de la région ont stimulé une industrie minière dynamique"
 CES_increase_privatisation: "Accroître la privatisation"
 CES_increase_privatisation_desc: "Nous bénéficierons davantage de la privatisation, mais elle nous affaiblira face à l’influence étrangère."
 CES_natural_gas: "Gaz naturel"
 CES_natural_gas_desc: "L'extraction de gaz en Asie centrale implique le forage, le traitement et le transport du gaz naturel pour répondre à la demande énergétique nationale et internationale. Les ressources gazières de la région ont une importance économique considérable, favorisant à la fois la coopération régionale et le commerce mondial de l'énergie."
 CES_oil_extraction: "Extraction de pétrole"
 CES_oil_extraction_desc: "L’Asie centrale abrite d’importantes réserves de pétrole, le Kazakhstan étant un acteur majeur de l’industrie d’extraction pétrolière de la région."
 CES_invite_exxon: "Inviter Exxon"
 CES_invite_exxon_desc: "ExxonMobil Corporation est une multinationale américaine du pétrole et du gaz et le plus grand descendant direct de Standard Oil de John D. Rockefeller."
 CES_invite_chevron: "Inviter Chevron"
 CES_invite_chevron_desc: "Chevron Corporation est une multinationale américaine du secteur de l'énergie, principalement spécialisée dans le pétrole et le gaz."
 CES_invite_lukoil: "Inviter Lukoil"
 CES_invite_lukoil_desc: "La société pétrolière PJSC Lukoil est une multinationale russe du secteur de l'énergie dont le siège social est à Moscou, spécialisée dans l'extraction, la production, le transport et la vente de pétrole, de gaz naturel, de produits pétroliers et d'électricité."
 CES_united_joint_venture: "Joint Venture unie"
 CES_united_joint_venture_desc: "Nous allons fusionner les actions et en tirer profit."
 CES_trade_idea: "Expansion commerciale"
 CES_supporting_what_has_left: "Soutenir ce qui reste"
 CES_supporting_what_has_left_desc: "Notre économie a été détruite par la chute de l'Union soviétique, il est désormais temps de soutenir ce qui reste après cela."
 CES_establishing_relations_with_world_bank: "Entrée à l'OMC"
 CES_establishing_relations_with_world_bank_desc: "L’adhésion à l’OMC est cruciale pour l’expansion de notre économie commerciale."
 CES_establishing_relations_with_asian_bank: "Soutien des banques asiatiques"
 CES_establishing_relations_with_asian_bank_desc: "Obtenir le soutien de la BAD est une bonne opportunité pour nous d’obtenir davantage d’avantages."
 centrasiaev.1.t: "Négociations sur le soutien des banques asiatiques"
 centrasiaev.1.d: "Asian Bank a accepté notre proposition de soutien. Il nous reste maintenant à choisir ce que nous souhaitons leur demander."
 centrasiaev.1.a: "Soutien pédagogique"
 centrasiaev.1.b: "Soutien économique"
 centrasiaev.1.c: "Soutien social"
 CES_national_invest_strategy: "Stratégie nationale d'investissement"
 CES_national_invest_strategy_desc: "L’élaboration et la mise en œuvre d’une stratégie nationale d’investissement deviennent partie intégrante du développement des économies nationales modernes."
 centrasiaev.2.t: "Le Kazakhstan demande des investissements"
 centrasiaev.2.d: "Ils demandent des investissements économiques. Devons-nous être d'accord ?"
 centrasiaev.2.a: "Bien sûr"
 centrasiaev.2.b: "Non, désolé."
 centrasiaev.3.t: "L'Ouzbékistan demande des investissements"
 centrasiaev.3.d: "Ils demandent des investissements économiques. Devons-nous être d'accord ?"
 centrasiaev.3.a: "Bien sûr"
 centrasiaev.3.b: "Non, désolé."
 centrasiaev.4.t: "Le Kirghizistan demande des investissements"
 centrasiaev.4.d: "Ils demandent des investissements économiques. Devons-nous être d'accord ?"
 centrasiaev.4.a: "Bien sûr"
 centrasiaev.4.b: "Non, désolé."
 CES_special_economic_zones: "Zones économiques spéciales"
 CES_special_economic_zones_desc: "L'Asie centrale reconnaît la nécessité de créer des zones économiques spéciales (ZES) pour stimuler le développement économique. Ces zones offrent des avantages tels que des allégements fiscaux, une réduction des réglementations et des procédures administratives simplifiées pour attirer les investissements nationaux et étrangers. En Asie centrale, les ZES servent de catalyseurs pour la diversification des économies, la promotion de l'innovation et la création d'emplois, en particulier dans des secteurs comme l'industrie manufacturière, la technologie et le commerce. En favorisant des environnements favorables aux entreprises, ces zones jouent un rôle essentiel dans les efforts déployés par la région pour attirer les investissements, améliorer les infrastructures et stimuler la croissance économique."
 CES_infr_investment: "Investissements dans les infrastructures"
 CES_infr_investment_desc: "L'Asie centrale accorde la priorité aux investissements dans les infrastructures pour moderniser et étendre ses réseaux de transport, d'énergie et de télécommunications. Ces investissements sont essentiels pour relier les différents pays de la région et faciliter les échanges et la connectivité avec les pays voisins."
 CES_industrial_revival: "Renaissance industrielle"
 CES_industrial_revival_desc: "Les investissements industriels en Asie centrale sont des moteurs essentiels de la croissance économique de la région. Ces investissements ciblent divers secteurs tels que l'industrie manufacturière, l'énergie, la technologie et les infrastructures. Ils jouent un rôle essentiel dans l'amélioration de la productivité, la création d'emplois et l'augmentation de la compétitivité de la région sur la scène mondiale. L'Asie centrale recherche activement des investissements industriels nationaux et étrangers pour exploiter son potentiel économique et promouvoir le développement régional, ce qui en fait un objectif clé pour les gouvernements et les entreprises privées de la région."
 CES_invite_daewoo: "Inviter Daewoo"
 CES_invite_daewoo_desc: "Daewoo, littéralement « grand univers » et un mot-valise composé de « dae » signifiant « grand » et du nom de naissance du fondateur et président Kim Woo-choong, également connu sous le nom de Daewoo Group, était un important chaebol (type de conglomérat) et constructeur automobile sud-coréen."
 CES_invite_toyota: "Inviter Toyota"
 CES_invite_toyota_desc: "Toyota Motor Corporation est un constructeur automobile multinational japonais dont le siège social se trouve à Toyota City, Aichi, au Japon. Toyota est l'un des plus grands constructeurs automobiles au monde, produisant environ 10 millions de véhicules par an."
 CES_invite_avtovas: "Inviter AVTOVAZ"
 CES_invite_avtovas_desc: "AvtoVAZ est un constructeur automobile russe détenu par l'État. Son nom d'origine était VAZ, acronyme de Volga Automotive Plant en russe. AvtoVAZ est surtout connu pour sa série phare de véhicules Lada."
 CES_fostering_productive_innovation_project: "Projet de promotion des innovations"
 CES_fostering_productive_innovation_project_desc: "Le projet Fostering Innovations en Asie centrale est une initiative stratégique visant à promouvoir l’innovation et le progrès technologique dans la région. Grâce à des investissements ciblés dans la recherche, l’éducation et l’entrepreneuriat, ce projet vise à stimuler la créativité et l’innovation. Il joue un rôle essentiel dans le renforcement de la compétitivité et de la diversification économique des pays d’Asie centrale, les positionnant ainsi sur la voie d’une croissance durable et d’une pertinence mondiale au XXIe siècle."
 CES_russian_it_companies: "Entreprises informatiques russes"
 CES_russian_it_companies_desc: "Les entreprises informatiques russes sont de plus en plus présentes en Asie centrale, contribuant à la transformation numérique de la région. Ces entreprises apportent une expertise technologique et des solutions innovantes à divers secteurs, notamment la finance, la santé et l'éducation. Leur présence favorise la collaboration transfrontalière, le partage des connaissances et le développement économique, soutenant le parcours de l'Asie centrale vers un avenir numérique tout en bénéficiant des capacités technologiques et des investissements russes."
 CES_restructuring_the_army: "Restructurer l'armée"
 CES_restructuring_the_army_desc: "[ROOT.GetName] mène actuellement une restructuration complète de son armée afin de moderniser et d’améliorer ses capacités de défense. Cette initiative comprend la mise à jour des équipements, l’optimisation du déploiement des troupes et l’amélioration de la formation et de la technologie. En alignant ses forces armées sur les défis de sécurité contemporains, [ROOT.GetName] vise à renforcer sa sécurité nationale et à contribuer à la stabilité régionale, en se positionnant comme une force militaire plus compétente et plus agile."
 CES_develop_turism: "Développer le tourisme"
 CES_attract_tourists: "Attirer les touristes"
 CES_attract_tourists_desc: "Attirer les touristes"
 CES_special_gambling_regions: "Régions de jeu spéciales"
 CES_special_gambling_regions_desc: "Notre ministre de l'Economie a proposé un projet de régions de jeu spéciales pour stimuler notre économie."
 CES_russian_it_specialists: "Les informaticiens russes"
 CES_russian_it_specialists_desc: "Les informaticiens russes sont à la recherche de nouveaux endroits où implanter leurs entreprises. Notre pays est l'endroit idéal pour cela !"
 CES_agricultural_reneissance: "Renaissance agricole"
 CES_agricultural_reneissance_desc: "Nous devons commencer à revitaliser notre agriculture"
 CES_supporting_wheat_production: "Soutien à la production de shawarma"
 CES_supporting_wheat_production_desc: "Notre shawarma doit être le meilleur des meilleurs, parmi tous les pays du monde !"
 CES_foster_horse_production: "Production de chevaux d'élevage"
 CES_foster_horse_production_desc: "L’élevage de chevaux fait partie intégrante de notre économie, nous devons le développer !"
 CES_export_of_kumis: "Exportation de Kumis"
 CES_export_of_kumis_desc: "Le Kumis est notre boisson nationale et nous devrions montrer sa grandeur au monde entier !"
 CES_agricultural_subsidies: "Subventions agricoles"
 CES_agricultural_subsidies_desc: "Subventionner l’agriculture de notre pays est nécessaire."
 CES_farming_encoruraging: "Encourager l'agriculture"
 CES_farming_encoruraging_desc: "La majorité de notre population est au chômage. Nous devons montrer que l'agriculture est une bonne option pour s'intégrer dans l'économie."
 CES_supporting_wheat_production_one: "Soutenir la production de blé"
 CES_supporting_wheat_production_one_desc: "Il faut que le blé prospère dans nos campagnes, nous pourrons l'exporter et en tirer des revenus."
 CES_supporting_wheat_production_two: "Méthodes agricoles alternatives"
 CES_supporting_wheat_production_two_desc: "L'efficacité doit être notre priorité absolue. Plus nous récoltons, mieux c'est."
 CES_farming_encouragement_one: "Encourager une agriculture de qualité"
 CES_farming_encouragement_one_desc: "L'efficacité doit être notre priorité. Nous devons assurer la qualité pour trouver notre niche."
 CES_cotton_production: "Production de coton"
 CES_cotton_production_desc: "Nos terres sont traditionnellement connues pour la qualité de leur production de coton. Nous saurons répondre à ces attentes."
 CES_connection_with_educational_abroad: "Lien avec l'éducation à l'étranger"
 CES_connection_with_educational_abroad_desc: "Nous devrions établir des liens avec les instituts agricoles pour former nos agriculteurs."
 CES_connection_with_educational_abroad_one: "Lien avec l'éducation à l'étranger"
 CES_connection_with_educational_abroad_one_desc: "Nous devrions établir des liens avec les instituts agricoles pour former nos agriculteurs."
 CES_voluonteer_labor: "Travail bénévole"
 CES_voluonteer_labor_desc: "Nous devrions faire venir des volontaires des prisons pour travailler dans les champs. Cela n'apporterait que de la prospérité, n'est-ce pas ?"
 CES_keep_it_civil: "Restez civilisé"
 CES_keep_it_civil_desc: "Nous devrions uniquement encourager le travail civilisé et équitable dans notre secteur agricole."
 CES_agricultural_institutes: "Instituts agricoles"
 CES_agricultural_institutes_desc: "Nous devrions ouvrir nos propres institutions agricoles et les former à partir de notre expérience."
 CES_agriculture_policy: "Politique agricole"
 CES_switzerland_investments_idea: "Commerce avec la Suisse"
 CES_new_markets: "Nouveaux marchés"
 CES_new_markets_desc: "L'ouverture de nouveaux marchés est la clé du succès dans l'espace économique mondial. D'une part, elle offre l'opportunité d'accroître les ventes sur la scène internationale et d'augmenter le chiffre d'affaires global des entreprises. D'autre part, le commerce avec d'autres pays contribue à développer la diversité culturelle et la compréhension entre les peuples, ce qui favorise la paix et la coopération entre les nations."
 CES_trade_with_china: "Commerce avec la Chine"
 CES_trade_with_china_desc: "Le commerce avec la Chine devient un facteur essentiel de l’économie mondiale en raison de son influence, de ses capacités technologiques et de ses ressources. Il favorise le développement mutuel, l’innovation et la création de relations économiques durables."
 CES_trade_with_south_korea: "Commerce avec la Corée du Sud"
 CES_trade_with_south_korea_desc: "Les échanges commerciaux avec la Corée du Sud sont essentiels à la prospérité et à la diversité de notre économie mondiale. Cet important partenaire commercial nous offre des opportunités uniques d’élargir nos horizons et d’enrichir nos relations dans divers secteurs."
 CES_trade_with_north_korea: "Commerce avec la Corée du Nord"
 CES_trade_with_north_korea_desc: "La Corée du Nord est un marché au potentiel énorme, mais peu de gens le savent. Elle dispose de ressources naturelles abondantes, notamment de charbon, de minéraux et même de métaux potentiellement précieux. Les échanges commerciaux avec ce pays pourraient intéresser les entreprises à la recherche de nouveaux marchés et de nouvelles sources de matières premières."
 CES_trade_with_india: "Commerce avec l'Inde"
 CES_trade_with_india_desc: "L’Inde représente un marché énorme pour les exportations de biens et de services. Avec une population de plus d’un milliard d’habitants et une classe moyenne en pleine croissance, l’Inde peut être un partenaire important pour le commerce mondial. Exporter vers l’Inde peut nous aider à élargir notre clientèle et à augmenter nos ventes."
 CES_trade_with_turkey: "Commerce avec la Turquie"
 CES_trade_with_turkey_desc: "La Turquie est un pont entre l'Europe et l'Asie, ce qui en fait un partenaire clé pour le développement du commerce intercontinental. Le pays dispose d'une infrastructure étendue, ainsi que de ports et de couloirs de transport modernes, qui garantissent une logistique efficace et un accès à une variété de marchés."
 CES_trade_with_mongolia: "Commerce avec la Mongolie"
 CES_trade_with_mongolia_desc: "La Mongolie dispose de vastes ressources naturelles, notamment des minéraux, du charbon, de la viande et de la laine. Le commerce avec la Mongolie peut être une source de matières premières bon marché et de qualité, ce qui aura un impact positif sur nos industries."
 CES_trade_with_pakistan: "Commerce avec le Pakistan"
 CES_trade_with_pakistan_desc: "Le Pakistan est un pays qui offre des avantages économiques et géostratégiques considérables et la coopération avec lui peut être très bénéfique."
 CES_trade_with_russia: "Commerce avec la Russie"
 CES_trade_with_russia_desc: "La Russie est un pays doté d’un grand potentiel et de nombreux atouts, et la coopération avec elle peut apporter des bénéfices considérables."
 CES_trade_with_ukraine: "Commerce avec l'Ukraine"
 CES_trade_with_ukraine_desc: "L’Ukraine est un grand marché de plus de 40 millions de personnes, ce qui en fait un partenaire attractif pour développer nos opérations commerciales et augmenter nos ventes."
 CES_trade_with_azerbaijan: "Commerce avec l'Azerbaïdjan"
 CES_trade_with_azerbaijan_desc: "L’Azerbaïdjan est un acteur clé du secteur énergétique, avec d’importantes réserves de pétrole et de gaz naturel. La coopération avec l’Azerbaïdjan peut donner accès à ces ressources importantes et contribuer à la diversité des approvisionnements en matières premières énergétiques."
 CES_trade_with_belarus: "Commerce avec la Biélorussie"
 CES_trade_with_belarus_desc: "La Biélorussie est un grand marché avec une population de plusieurs millions d’habitants. L’exportation de biens et de services vers la Biélorussie nous ouvre des perspectives d’augmentation des ventes et d’élargissement de notre clientèle."
 CES_trade_with_armenia: "Commerce avec l'Arménie"
 CES_trade_with_armenia_desc: "L'Arménie est un pays dont l'économie se développe activement et la coopération avec ce pays peut nous permettre d'accéder à de nouveaux marchés et partenaires. L'exportation de biens et de services vers l'Arménie nous ouvre de nouvelles perspectives pour développer nos activités et augmenter nos ventes."
 CES_trade_with_georgia: "Commerce avec la Géorgie"
 CES_trade_with_georgia_desc: "La Géorgie est un pays doté d’un riche patrimoine culturel et de perspectives de coopération, ce qui en fait un partenaire important pour notre économie."
 CES_trade_with_iran: "Commerce avec l'Iran"
 CES_trade_with_iran_desc: "L’Iran dispose d’importantes réserves de ressources énergétiques, notamment de pétrole et de gaz. Les échanges commerciaux avec l’Iran nous offrent des possibilités de sécurité énergétique et d’accès à des ressources importantes."
 CES_trade_with_europe: "Commerce avec l'Europe"
 CES_trade_with_europe_desc: "L’Europe abrite certaines des plus grandes économies du monde. Les échanges commerciaux avec les pays européens nous offrent des opportunités d’expansion de nos activités commerciales et d’augmentation de nos ventes."
 CES_trade_with_switzerland: "Commerce avec la Suisse"
 CES_trade_with_switzerland_desc: "La Suisse est réputée pour son industrie manufacturière, notamment dans les secteurs de l'horlogerie, des produits pharmaceutiques et de la transformation alimentaire. Les échanges commerciaux avec la Suisse permettent d'accéder à des biens et produits de haute qualité, susceptibles de soutenir la croissance de nos activités commerciales."
 CES_trade_with_greece: "Commerce avec la Grèce"
 CES_trade_with_greece_desc: "La Grèce est un pays riche en ressources touristiques et la coopération avec la Grèce peut créer des opportunités pour le développement de l'industrie du tourisme et l'échange d'expériences."
 CES_trade_with_united_kingdom: "Commerce avec le Royaume-Uni"
 CES_trade_with_united_kingdom_desc: "Le Royaume-Uni est un grand marché avec un pouvoir d’achat élevé, ce qui présente un intérêt pour élargir nos opportunités commerciales et augmenter nos ventes."
 CES_trade_with_france: "Commerce avec la France"
 CES_trade_with_france_desc: "La France est un pays riche en art, en culture et doté d’une économie dynamique, ce qui en fait un partenaire attractif pour développer nos relations commerciales."
 CES_trade_with_usa: "Commerce avec les USA"
 CES_trade_with_usa_desc: "Les États-Unis sont un pays doté d’un grand poids économique, d’un potentiel d’innovation exceptionnel et de formidables perspectives de coopération, ce qui en fait un partenaire clé pour le développement de relations commerciales internationales."
 CES_trade_with_spain: "Commerce avec l'Espagne"
 CES_trade_with_spain_desc: "L'Espagne est un grand marché avec un fort potentiel de croissance commerciale. La coopération avec des entreprises et des entrepreneurs espagnols ouvre de nouvelles opportunités pour étendre nos activités et augmenter nos ventes."
 TRK_berli_modifier: "Le Politburo réactivé"
 TRK_berli_tt_intro: "Modifier §Y$TRK_berli_modifier$§! par"
