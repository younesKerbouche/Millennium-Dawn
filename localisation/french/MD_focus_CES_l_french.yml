 nationalists.1.t: "Proposition de coopération militaire"
 nationalists.1.d: "En raison de nos intérêts géopolitiques communs sur la scène mondiale, la question de la possibilité d'une coopération militaire s'est posée devant nos gouvernements. Selon nous, une telle coopération renforcera notre esprit national car nous deviendrons encore plus proches de nos frères turcs d'Asie centrale."
 nationalists.1.a: "Un moment historique pour nos nations. Le peuple turc deviendra encore plus fort !"
 nationalists.1.b: "L'Asie centrale ? Qu'est-ce que c'est ?"
