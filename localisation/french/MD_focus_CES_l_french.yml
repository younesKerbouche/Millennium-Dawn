 drugs.4.t: "Procès de trafiquants de drogue"
 drugs.4.d: "Nous avons trouvé et poursuivi les trafiquants de drogue. Désormais, il n'y aura plus de trafic de drogue dans notre pays. Nous sommes débarrassés des trafiquants !"
 drugs.4.a: "Très bien."
 ces_post_soviet_legacy_idea: "L'héritage post-soviétique"
 ces_post_soviet_legacy_idea_desc: "L'un des aspects clés de l'héritage post-soviétique est la transition d'une économie planifiée vers des relations de marché. Cette période s'est accompagnée d'instabilité économique, d'inflation et de redistribution des richesses, qui ont eu des répercussions sur les modes de revenu et de consommation."
 ces_neutral_idea: "Neutralité de l'Ouzbékistan"
 ces_neutral_idea_desc: "La neutralité ouzbèke incarne la volonté de l'Ouzbékistan de vivre dans la paix et la non-agression. Elle constitue un engagement à ne pas s'impliquer dans les conflits internationaux et à ne pas permettre que son territoire soit utilisé à des fins militaires. Ce principe contribue à la stabilité de la région et renforce le rôle de l'Ouzbékistan en tant que médiateur dans le règlement des conflits internationaux."
 CES_our_state_kaz: "Notre [ROOT.GetName]"
 CES_our_state_kaz_desc: "Aujourd’hui marque le début du voyage du pays vers le nouveau millénaire."
 CES_newly_reestab_militar: "[ROOT.GetName]s Militaire"
 CES_newly_reestab_militar_desc: "L’armée de [ROOT.GetName] a besoin d’une réforme."
 CES_assemble_generals: "Rassemblez les généraux"
 CES_assemble_generals_desc: "Il s’agit d’une étape importante de notre parcours stratégique. Dans notre quête de succès et de prospérité, nous devons réunir tous les vrais généraux, experts et dirigeants de notre armée pour discuter et élaborer un plan de développement solide."
 CES_improve_borderline_guards: "Améliorer les gardes-frontières"
 CES_improve_borderline_guards_desc: "Le renforcement de la sécurité des frontières est une étape stratégique importante pour garantir la sécurité et la stabilité nationales."
 CES_establish_the_doctrine: "Réforme de l'éducation"
 CES_establish_the_doctrine_desc: "La préservation de la sécurité nationale et l’efficacité de l’armée nécessitent une éducation militaire de qualité."
 CES_broken_economy_idea_1: "Système économique fortement ruiné"
 CES_broken_economy_idea_1_desc: "L'héritage du système soviétique d'économie planifiée a laissé [FROM.GetName] dans une position difficile après l'effondrement de l'URSS. L'infrastructure économique était gérée de manière centralisée, ce qui rendait la transition vers une économie de marché plus difficile et plus douloureuse. La perte de nombreuses régions de ressources et la dépendance aux approvisionnements énergétiques ont également affecté l'économie de [FROM.GetName]. La République a perdu l'accès à certaines ressources naturelles qui étaient contrôlées par l'URSS. Cela a entraîné une instabilité de l'économie et une pénurie de revenus."
 CES_broken_economy_idea_2: "Système économique modérément ruiné"
 CES_broken_economy_idea_2_desc: "L'héritage du système soviétique d'économie planifiée a laissé [FROM.GetName] dans une position difficile après l'effondrement de l'URSS. L'infrastructure économique était gérée de manière centralisée, ce qui rendait la transition vers une économie de marché plus difficile et plus douloureuse. La perte de nombreuses régions de ressources et la dépendance aux approvisionnements énergétiques ont également affecté l'économie de [FROM.GetName]. La République a perdu l'accès à certaines ressources naturelles qui étaient contrôlées par l'URSS. Cela a entraîné une instabilité de l'économie et une pénurie de revenus."
 CES_broken_economy_idea_3: "Un système économique légèrement ruiné"
 CES_broken_economy_idea_3_desc: "L'héritage du système soviétique d'économie planifiée a laissé [FROM.GetName] dans une position difficile après l'effondrement de l'URSS. L'infrastructure économique était gérée de manière centralisée, ce qui rendait la transition vers une économie de marché plus difficile et plus douloureuse. La perte de nombreuses régions de ressources et la dépendance aux approvisionnements énergétiques ont également affecté l'économie de [FROM.GetName]. La République a perdu l'accès à certaines ressources naturelles qui étaient contrôlées par l'URSS. Cela a entraîné une instabilité de l'économie et une pénurie de revenus."
 CES_outdated_army_idea: "Le chaos dans l'armée"
 CES_outdated_army_idea_desc: "L'effondrement de l'URSS a entraîné notre pays dans un nouvel environnement géopolitique, qui a créé des incertitudes dans les relations avec les anciennes républiques soviétiques et les nouveaux États indépendants. Cela a compliqué la gestion des forces armées et a nécessité une révision de la stratégie et de la structure de l'armée."
 CES_outdated_army_idea_1: "Contrôle militaire désorganisé"
 CES_outdated_army_idea_1_desc: "L'effondrement de l'URSS a entraîné notre pays dans un nouvel environnement géopolitique, qui a créé des incertitudes dans les relations avec les anciennes républiques soviétiques et les nouveaux États indépendants. Cela a compliqué la gestion des forces armées et a nécessité une révision de la stratégie et de la structure de l'armée."
 CES_outdated_army_idea_2: "Contrôle militaire corrompu"
 CES_outdated_army_idea_2_desc: "L'effondrement de l'URSS a entraîné notre pays dans un nouvel environnement géopolitique, qui a créé des incertitudes dans les relations avec les anciennes républiques soviétiques et les nouveaux États indépendants. Cela a compliqué la gestion des forces armées et a nécessité une révision de la stratégie et de la structure de l'armée."
 CES_outdated_army_idea_3: "Contrôle militaire inefficace"
 CES_outdated_army_idea_3_desc: "L'effondrement de l'URSS a entraîné notre pays dans un nouvel environnement géopolitique, qui a créé des incertitudes dans les relations avec les anciennes républiques soviétiques et les nouveaux États indépendants. Cela a compliqué la gestion des forces armées et a nécessité une révision de la stratégie et de la structure de l'armée."
 CES_army_modernization: "Modernisation de l'armée"
 CES_army_modernization_desc: "La modernisation de notre armée est une clé importante pour la formation de nos forces armées."
 CES_create_territorial_defence: "Établir la défense territoriale"
 CES_create_territorial_defence_desc: "La création d’une défense territoriale est un aspect important de la formation de notre capacité de défense."
 CES_airforce_trainings: "Formations de l'Armée de l'air"
 CES_airforce_trainings_desc: "Les programmes de formation de l'armée de l'air sont essentiels pour garantir la préparation et le professionnalisme de son personnel aéronautique. Ces programmes englobent une gamme d'activités, notamment des simulations de vol, le développement des compétences techniques et des collaborations internationales. Ils sont essentiels pour renforcer les capacités de défense du pays et protéger son espace aérien, contribuant ainsi à la sécurité nationale et à la stabilité régionale en Asie centrale."
 CES_india_air: "Avions indiens"
 CES_india_air_desc: "Nous pourrions conclure un accord d’armement entre nous et l’Inde pour acheter de nouveaux avions modernes pour notre armée de l’air."
 CES_russian_air: "Avions russes"
 CES_russian_air_desc: "Nous pourrions conclure un accord d’armement entre nous et la Russie pour acheter de nouveaux avions modernes pour notre armée de l’air."
 CES_european_air: "Avions européens"
 CES_european_air_desc: "Nous pourrions conclure un accord d’armement entre nous et les pays européens pour acheter de nouveaux avions modernes pour notre armée de l’air."
 CES_china_air: "Avions chinois"
 CES_china_air_desc: "Nous pourrions conclure un accord d’armement entre nous et la Chine pour acheter de nouveaux avions modernes pour notre armée de l’air."
 CES_us_air: "Avions américains"
 CES_us_air_desc: "Nous pourrions conclure un accord d’armement entre nous et les États-Unis pour acheter de nouveaux avions modernes pour notre armée de l’air."
 CES_wing_loong: "Drones chinois"
 CES_wing_loong_desc: "Nous pourrions conclure un accord d’armement entre nous et la Chine pour acheter de nouveaux drones modernes pour notre armée de l’air."
 CES_predator_xp: "Prédateur XP"
 CES_predator_xp_desc: "Le General Atomics MQ-1 Predator (souvent appelé drone Predator) est un avion télépiloté américain (RPA) construit par General Atomics qui a été principalement utilisé par l'US Air Force (USAF) et la Central Intelligence Agency (CIA)."
 CES_airbus_stuff: "Avions de transport Airbus"
 CES_airbus_stuff_desc: "Nous pourrions établir des contrats avec Airbus pour acheter des avions de transport pour les besoins logistiques de notre armée de l’air."
 CES_euro_helicopters: "Hélicoptères européens"
 CES_euro_helicopters_desc: "L’achat des hélicoptères européens les plus récents sera très bénéfique pour notre armée de l’air."
 CES_czech_jets: "Avions d'entraînement tchécoslovaques"
 CES_czech_jets_desc: "Après la chute du bloc de l'Est, de nombreux États post-communistes vendront leurs équipements hors service. Nous devrons peut-être les acheter pour nos forces aériennes."
 CES_tai_anka: "Drones turcs"
 CES_tai_anka_desc: "Les drones turcs se sont révélés très utiles lors des conflits récents. Il faudra peut-être en acheter quelques-uns."
 CES_bell_uh: "BELL-UH"
 CES_bell_uh_desc: "Le Bell UH-1 Iroquois est un hélicoptère militaire utilitaire conçu et produit par la société aérospatiale américaine Bell Helicopter. Il est le premier membre de la prolifique famille Huey, ainsi que le premier hélicoptère à turbine en service dans l'armée américaine."
 CES_infantr_guns: "Réforme de l'infanterie"
 CES_infantr_guns_desc: "La réforme de notre infanterie est nécessaire pour accroître la coordination et l’unité de nos troupes."
 CES_us_guns: "Fusils américains"
 CES_us_guns_desc: "Les fusils AR ne sont peut-être pas aussi fiables que les AK, mais ils se sont révélés être des armes très modulaires et très précises. Nous devons les acheter."
 CES_us_equip: "Équipement de qualité OTAN"
 CES_us_equip_desc: "Les équipements de qualité OTAN sont les meilleurs au monde !"
 CES_rus_equip: "Équipement russe"
 CES_rus_equip_desc: "L'équipement russe est le meilleur au monde !"
 CES_russian_guns: "Fusils AK"
 CES_russian_guns_desc: "Les fusils AK ne sont peut-être pas aussi modulaires que les AR, mais ils se sont révélés être des armes très robustes et fiables. Nous devons les acheter."
 CES_chinese_guns: "Fusils chinois"
 CES_chinese_guns_desc: "Le QBZ-95 est une nouvelle plate-forme d'armement qui intéresse notre ministère de la Défense. Il se peut que nous devions l'acheter."
 CES_chinese_equip: "Nouvelles alternatives chinoises"
 CES_chinese_equip_desc: "Le nouvel équipement chinois est le meilleur au monde !"
 CES_us_art: "Artillerie américaine"
 CES_us_art_desc: "L'acquisition par notre pays d'artillerie américaine représente une démarche stratégique pour renforcer nos capacités de défense. Cet achat implique l'achat de systèmes d'artillerie avancés aux États-Unis, renforçant ainsi notre préparation militaire. De telles acquisitions font partie intégrante de la stratégie de sécurité nationale du pays, favorisent la modernisation de la défense et renforcent sa capacité à répondre efficacement aux défis de sécurité régionale."
 CES_rus_art: "Artillerie russe"
 CES_rus_art_desc: "L'acquisition par notre pays d'artillerie russe représente une démarche stratégique pour renforcer nos capacités de défense. Cet achat implique l'achat de systèmes d'artillerie avancés auprès de la Russie, renforçant ainsi notre préparation militaire. De telles acquisitions font partie intégrante de la stratégie de sécurité nationale du pays, favorisent la modernisation de la défense et renforcent sa capacité à répondre efficacement aux défis de sécurité régionale."
 CES_chinese_art: "Artillerie chinoise"
 CES_chinese_art_desc: "L'acquisition par notre pays de l'artillerie chinoise représente une démarche stratégique pour renforcer nos capacités de défense. Cet achat implique l'achat de systèmes d'artillerie avancés auprès de la Chine, renforçant ainsi notre préparation militaire. De telles acquisitions font partie intégrante de la stratégie de sécurité nationale du pays, favorisent la modernisation de la défense et renforcent sa capacité à répondre efficacement aux défis de sécurité régionale."
 CES_buying_tanks: "[ROOT.GetName]i Tanks"
 CES_buying_tanks_desc: "Les chars [ROOT.GetName]i doivent être conceptualisés et étudiés."
 CES_chinese_tanks: "Chars chinois"
 CES_chinese_tanks_desc: "L'acquisition de chars chinois par [ROOT.GetName] reflète son engagement à moderniser ses forces armées. Ces achats impliquent l'acquisition de systèmes de chars avancés auprès de la Chine pour renforcer les capacités militaires du pays. Cet investissement stratégique améliore la préparation de la défense de [ROOT.GetName] et souligne son engagement à maintenir une armée robuste et bien équipée pour répondre aux besoins de sécurité régionale."
 CES_russian_tanks: "Chars russes"
 CES_russian_tanks_desc: "L'acquisition de chars russes par [ROOT.GetName] reflète son engagement à moderniser ses forces armées. Ces achats impliquent l'acquisition de systèmes de chars avancés auprès de la Russie pour renforcer les capacités militaires du pays. Cet investissement stratégique améliore la préparation de la défense de [ROOT.GetName] et souligne son engagement à maintenir une armée robuste et bien équipée pour répondre aux besoins de sécurité régionale."
 CES_american_tanks: "Chars américains"
 CES_american_tanks_desc: "L'acquisition de chars américains par [ROOT.GetName] reflète son engagement à moderniser ses forces armées. Ces achats impliquent l'acquisition de systèmes de chars avancés auprès des États-Unis pour renforcer les capacités militaires du pays. Cet investissement stratégique améliore la préparation de défense de [ROOT.GetName] et souligne son engagement à maintenir une armée robuste et bien équipée pour répondre aux besoins de sécurité régionale."
 CES_urainian_btr: "Véhicules blindés de transport de troupes ukrainiens"
 CES_urainian_btr_desc: "La décision de [ROOT.GetName] d'acheter des véhicules BTR (Armored Transporter) ukrainiens marque une démarche stratégique visant à renforcer ses capacités militaires. Cette acquisition implique l'achat de ces véhicules blindés polyvalents en Ukraine pour renforcer les forces armées de [ROOT.GetName]. Ces BTR joueront un rôle crucial dans la stratégie de défense du pays, en contribuant à la mobilité, au transport de troupes et à la sécurité des frontières, contribuant ainsi à la sécurité nationale et à la stabilité régionale."
 CES_rus_bars: "BARRES russes"
 CES_rus_bars_desc: "La décision de [ROOT.GetName] d'acheter des véhicules russes BARS marque une démarche stratégique visant à renforcer ses capacités militaires. Cette acquisition implique l'achat de ces véhicules blindés polyvalents auprès de la Russie pour renforcer les forces armées de [ROOT.GetName]. Ces BARS joueront un rôle crucial dans la stratégie de défense du pays, en contribuant à la mobilité, au transport de troupes et à la sécurité des frontières, contribuant ainsi à la sécurité nationale et à la stabilité régionale."
 CES_polaris: "Polaris"
 CES_polaris_desc: "Les véhicules gouvernementaux et de défense Polaris offrent des performances et une fiabilité qui répondent aux exigences de la mission de notre organisation, quels que soient les besoins."
 CES_navy: "[ROOT.GetName]i Marine"
 CES_navy_desc: "[ROOT.GetName]La Marine a besoin d'être redressée !"
 CES_navy_dockyard: "Nos chantiers navals"
 CES_navy_dockyard_desc: "De nouveaux quais doivent être construits pour que nos navires puissent être construits et stockés."
 CES_navy_corvette: "Corvettes"
 CES_navy_corvette_desc: "Une corvette est un petit navire de guerre. C'est traditionnellement la plus petite classe de navire considérée comme un véritable navire de guerre. La classe de navire de guerre au-dessus de la corvette est celle de la frégate, tandis que la classe en dessous était historiquement celle du sloop de guerre"
 CES_navy_frigates: "Frégates"
 CES_navy_frigates_desc: "Une frégate est un type de navire de guerre. Au fil des époques, les rôles et les capacités des navires classés comme frégates ont quelque peu varié. Du XVIIe au début du XVIIIe siècle, le nom de frégate était donné à tout navire entièrement gréé construit pour la vitesse et la manœuvrabilité, destiné à être utilisé dans des rôles de reconnaissance, d'escorte et de patrouille."
 CES_navy_doctrine: "Réforme de la doctrine"
 CES_navy_doctrine_desc: "Notre doctrine navale a besoin d’être rénovée."
 CES_western_start: "La voie démocratique"
 CES_western_start_desc: "Il est temps pour notre pays de s’engager sur la voie d’un gouvernement démocratique"
 CES_western_reform_govern: "Réforme du gouvernement"
 CES_western_reform_govern_desc: "Notre gouvernement a besoin d’une réforme urgente"
 CES_western_decentr: "Décentralisation"
 CES_western_decentr_desc: "Il est temps de donner plus de droits aux régions"
 CES_western_defend_people_rights: "Droits de l'homme et libertés"
 CES_western_defend_people_rights_desc: "Notre État respectera désormais les droits et les libertés de chaque citoyen"
 CES_western_anti_corruption: "Lutte contre la corruption"
 CES_western_anti_corruption_desc: "Les fonctionnaires corrompus seront punis !"
 CES_western_prave_rabochich: "Droits des travailleurs"
 CES_western_prave_rabochich_desc: "Nos travailleurs doivent être protégés par des garanties sociales"
 CES_western_freedom_smi: "Liberté d'expression"
 CES_western_freedom_smi_desc: "La liberté d'expression est l'un des principes fondamentaux de notre État"
 CES_western_welfare: "Investissements dans les soins de santé"
 CES_western_welfare_desc: "Notre peuple doit être en bonne santé"
 CES_western_mothers_posobia: "Prestations de maternité"
 CES_western_mothers_posobia_desc: "Nous allons allouer autant d’argent que possible aux prestations de maternité"
 CES_western_economic_rost: "La croissance de notre économie"
 CES_western_economic_rost_desc: "Notre politique compétente a conduit à la croissance économique"
 CES_western_infrastructure: "Investissements dans les infrastructures"
 CES_western_infrastructure_desc: "Le territoire de notre État ne doit pas être un désert désertique"
 CES_western_education_reform: "Réforme de l'éducation"
 CES_western_education_reform_desc: "Nous investirons massivement dans la réforme de l’éducation"
 CES_western_science_reform: "Investissements scientifiques"
 CES_western_science_reform_desc: "Nous investirons dans notre science, car elle est l’avenir de notre pays !"
 CES_western_sport: "Promotion du sport"
 CES_western_sport_desc: "Une nation en bonne santé ! - Une nation forte !"
 CES_western_ciphrovisation: "La numérisation mondiale"
 CES_western_ciphrovisation_desc: "La numérisation renforcera la croissance de notre économie"
 CES_western_liberal_heaven: "Vitrine libérale d'Asie centrale"
 CES_western_liberal_heaven_desc: "Nous sommes un exemple de construction d’un État libéral sur le territoire de l’Asie centrale"
 CES_liberals_modifier: "Démocratie en Asie centrale"
 CES_liberals_modifier_desc: "Le système démocratique est, en principe, unique en Asie centrale. Il représente une tentative rapide et radicale de rattraper les démocraties occidentales sur tous les plans."
