 VEN_us_import_policy_loc1: "Le prix d'achat basé sur les objectifs est §Ridentique§! à celui du marché des armes. À chaque achat d'équipement via un objectif, l'influence étrangère des États-Unis diminue de §G1 %§!, et leur opinion de nous augmente de §G5§!."
 VEN_us_import_policy_loc2: "Le prix d'achat basé sur les objectifs est réduit d'environ §G10 %§! par rapport au prix du marché des armes."
 VEN_us_import_policy_loc3: "Le prix d'achat basé sur les objectifs est réduit d'environ §G20 %§! par rapport au prix du marché des armes. À chaque achat d'équipement via un objectif, l'influence étrangère des États-Unis augmente de §R0,5 %§!."
 VEN_us_import_policy_loc4: "Tant que l'opinion des États-Unis à notre égard est suffisante, le prix d'achat basé sur les objectifs est réduit d'environ §G30 %§! par rapport au prix du marché des armes. À chaque achat d'équipement via un objectif, l'influence étrangère des États-Unis augmente de §R1 %§!, et leur opinion de nous se détériore de §R5§!."
