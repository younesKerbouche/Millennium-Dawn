 venezuela_allies_Tech_Share_name: "Partage de technologies vénézuéliennes"
 venezuela_allies_Tech_Share_name_desc: "Les membres de l'alliance vénézuélienne partagent des technologies ensemble."
 VEN_caribbean_peacekeeper: "Maintien de la paix dans les Caraïbes"
 VEN_caribbean_peacekeeper_desc: "Guidés par notre engagement pour l'harmonie et la stabilité régionales, nous avons lancé des missions de maintien de la paix, reflétant le dévouement de notre nation à servir de pilier de paix et de coopération dans les Caraïbes, en travaillant à résoudre les différends et à promouvoir une compréhension mutuelle."
 VEN_peace_in_the_caribbean: "Paix dans les Caraïbes"
 VEN_peace_in_the_caribbean_desc: "Les Caraïbes, après des décennies, ont enfin été stabilisées ; il n'y a plus de guerres ni de guerres civiles, et les États-Unis maintiennent la sécurité dans la région. Nous devons remercier les États-Unis pour nous avoir offert l'opportunité de vivre dans une région pacifique."
 VEN_untether_the_oil: "Libérer le pétrole"
 VEN_untether_the_oil_desc: "Le secteur pétrolier du Venezuela a été un pilier de l'économie nationale, étroitement contrôlé par l'État. Cependant, les défis économiques et les inefficacités ont mis à rude épreuve l'industrie, nécessitant un changement significatif d'approche."
 venezuela.24.t: "La mort d'Hugo Chávez"
 venezuela.24.d: "Le vice-président Nicolás Maduro a annoncé aujourd'hui le décès du président Hugo Chávez. Selon Maduro, Chávez luttait contre une 'maladie difficile' depuis plusieurs années, tandis que le chef de la garde présidentielle a déclaré qu'il avait subi une crise cardiaque massive. Quelle qu'en soit la cause, Hugo Chávez n'est plus, et le vice-président assumera les fonctions de président par intérim jusqu'à la tenue de nouvelles élections. Maduro est largement considéré comme le successeur choisi par Chávez et a jeté son dévolu sur la présidence. Seul le temps dira s'il deviendra le prochain président et suivra les traces de son mentor."
 venezuela.24.a: "Un héros de la révolution bolivarienne"
 hand_chosen_successor: "Successeur désigné"
 VEN_exploit_our_oil_reserves: "Exploiter nos réserves de pétrole"
 VEN_exploit_our_oil_reserves_desc: "Venezuela has some of the largest proven oil reserves in the world, especially in the western hemisphere, and as such we need to continue to exploit our reserves. If we start to funnel resources towards exploiting our proven resources in the various territories in our nation, we can significantly increase our oil production capacity."
 VEN_exploit_eastern_anzoategui_venezuelan_oil_reserves: "Exploiter les réserves de pétrole de [916.GetName]"
 VEN_exploit_eastern_anzoategui_venezuelan_oil_reserves_desc: "By investing in excavation technology and infrastructure in [916.GetName], we can tap into the region's significant oil deposits. This operation will require substantial upfront investment but will add 8 units of oil to our national production."
 VEN_exploit_eastern_bolivar_venezuelan_oil_reserves: "Exploiter les réserves de pétrole de [876.GetName]"
 VEN_exploit_eastern_bolivar_venezuelan_oil_reserves_desc: "The [876.GetName] region contains substantial untapped oil reserves. With modern excavation techniques, we can extract these resources and add 8 units of oil to our production capacity, strengthening our position as a major oil producer."
 VEN_hydroelectric_decision_category: "Encouraging Hydroelectric Expansion"
 VEN_hydroelectric_decision_category_desc: "Despite being an oil-rich nation, we are currently in need of additional sources of electricity for our citizens to ensure cheap electricity is available to all Venezuelans. Hydroelectric power offers a sustainable and cost-effective solution."
 VEN_construct_the_tocoma_hydro_power_plant: "Construct the §YTocoma Dam§!"
 VEN_construct_the_tocoma_hydro_power_plant_desc: "The Tocoma Dam will be a major hydroelectric facility in [876.GetName], providing significant clean energy to the region. Construction will take approximately two years and cost $1.5 billion, but will add 1.415 GW of electricity generation capacity and 3.6 TWh of storage."
 VEN_construct_caruachi_hydro_power_plant: "Construct the §YCaruachi Dam§!"
 VEN_construct_caruachi_hydro_power_plant_desc: "The Caruachi Dam represents a larger investment in our hydroelectric infrastructure in [876.GetName]. With a cost of $2.5 billion and a two-year construction period, this facility will provide 1.415 GW of generation capacity and 3.6 TWh of energy storage."