 VEN_iron_control_vdp: "Contrôle absolu sur PDVSA"
 VEN_revolutions_TT: "Débloque les décisions §YRévolutions bolivariennes§!"
 VEN_special_divisions_TT: "Obtenez un modèle gratuit de §YForces spéciales§!"
 VEN_relation_TT: "§RIls seront plus enclins à nous céder l'État si nous avons de meilleures relations !§!"
 VEN_nationalize_foreign_industry_TT: "Nationalise §YTrois usines§! appartenant à des entreprises étrangères !\n"
 bolivarian_economy: "Idées économiques de Chávez"
 bolivarian_economy_desc: "Les idées de Chávez pour l'économie vénézuélienne reposaient sur le pétrole, la plus grande ressource du pays. Chávez a également créé de nombreux programmes sociaux et entreprises publiques, promouvant une économie gérée par l'État avec des idéaux populistes."
 foreign_focused_investment: "Un modèle économique révisé"
 foreign_focused_investment_desc: "Le modèle économique du capitalisme rhénan ne nous aidera pas dans notre lutte à venir. Il est temps d'adapter nos idées pour adopter un nouveau modèle de capitalisme mêlé de caractéristiques socialistes."
 collective_industries: "Industries collectives"
 collective_industries_desc: "Nos centres industriels ne se concentrent pas sur la capacité et la vitesse de production, mais plutôt sur l'offre de bons salaires et d'aides sociales aux travailleurs."
 efficient_industries: "Industries efficaces"
 efficient_industries_desc: "Notre économie se focalise désormais sur une plus grande efficacité, ce qui augmente la production mais réduit notre soutien populaire."
 press_filled_with_propaganda: "Presse remplie de propagande"
 press_filled_with_propaganda_desc: "Notre presse est contrôlée par l'État et remplie de propagande, augmentant le soutien populaire pour le régime."
 press_free: "Presse libre"
 press_free_desc: "Notre presse appartient à des entreprises indépendantes, et elles disent ce qu'elles veulent de nous et de nos politiques."
 indoctrinated_army: "Armée endoctrinée"
 indoctrinated_army_desc: "Nos forces armées nationales sont fortement endoctrinées avec des idéaux socialistes et révolutionnaires, ce qui les rend beaucoup plus favorables à notre gouvernement socialiste."
 professional_army: "Armée professionnelle"
 professional_army_desc: "Notre armée se concentre sur des forces professionnelles et un commandement solide."
 recent_agrarian_reform: "Réforme agraire récente"
 recent_agrarian_reform_desc: "Il est temps de faire avancer et de réformer nos politiques concernant la partie agraire de la nation."
 pdvsa: "PDVSA"
 pdvsa_desc: "Petróleos de Venezuela, S.A. est la compagnie pétrolière et gazière nationale vénézuélienne. Fondée en 1976 lors de la nationalisation de l'industrie pétrolière vénézuélienne, PDVSA domine l'industrie pétrolière du Venezuela, cinquième exportateur mondial de pétrole."
 enlisted_oil_plant_workers: "Travailleurs des usines pétrolières enrôlés"
 enlisted_oil_plant_workers_desc: "L'intégration des travailleurs de l'industrie pétrolière dans l'armée, favorisant une synergie nationale unique entre ces deux secteurs cruciaux. Cette mesure vise à renforcer les défenses nationales et la gestion des ressources."
 international_work: "Mouvement international"
 international_work_desc: "Le Venezuela montre un intérêt accru pour l'engagement diplomatique. La nation recherche activement des alliances, des accords commerciaux et des partenariats diplomatiques avec d'autres pays."
 VEN_anti_opposition_movement: "Mouvement anti-opposition"
 VEN_anti_opposition_movement_desc: "S'oppose activement et réprime les idéologies ou dissidences politiques opposées."
 VEN_opposition_strengthened: "Opposition renforcée"
 VEN_opposition_strengthened_desc: "Avec quelques ajustements prudents et quelques fonds bien placés, nous pouvons encourager l'opposition à être plus proactive dans notre gouvernement."
 VEN_improved_spies: "Opérations d'espionnage pro-démocratiques cubaines"
 VEN_improved_spies_desc: "Activités secrètes menées par des agents vénézuéliens sympathisants des idéaux démocratiques à Cuba. Ce soutien clandestin vise à promouvoir les valeurs démocratiques et à influencer la dynamique interne de Cuba."
 VEN_CUB_venezuelan_democratic_influence: "Influence démocratique vénézuélienne"
 VEN_CUB_venezuelan_democratic_influence_desc: "Le Venezuela, en tant que puissance régionale, exerce une influence significative sur son voisin, Cuba, notamment en plaidant pour des principes démocratiques et en favorisant une atmosphère politique plus ouverte."
 faction_gran_colombia_alliance_member: "Membre de l'alliance Gran Colombia"
 faction_gran_colombia_alliance_member_desc: "L'appartenance de la nation à l'alliance élargie de Gran Colombia, partageant des objectifs, une coopération et des avantages potentiels découlant de cette coalition régionale."
 VEN_expanded_diplomacy: "Diplomatie élargie"
 VEN_expanded_diplomacy_desc: "Le Venezuela, animé par un esprit d'engagement et de coopération mondiale, est déterminé à étendre son influence diplomatique et à forger des liens plus étroits avec les nations du monde entier."
 VEN_idea_eradicating_socialism: "Éradication de la corruption"
 VEN_idea_eradicating_socialism_desc: "La corruption est un fléau pour notre grande nation, et il est temps de mettre fin à la corruption dans notre pays."
 VEN_idea_greater_venezuela: "Grand Venezuela"
 VEN_idea_greater_venezuela_desc: "Représente une aspiration fervente et une identité nationale liée aux ambitions historiques, territoriales ou idéologiques du Venezuela, conférant à la nation des caractéristiques et des objectifs uniques."
 VEN_venezuela_militarism_idea: "Militarisme vénézuélien"
 VEN_venezuela_militarism_idea_desc: "Mise en avant profondément enracinée de la puissance militaire et de la défense, reflétant une influence culturelle et politique significative des forces armées au Venezuela."
 VEN_idea_defense_of_lands: "Défense désespérée"
 VEN_idea_defense_of_lands_desc: "La résolution de la nation à protéger farouchement sa souveraineté et son territoire contre les menaces extérieures dans des circonstances critiques."
 VEN_idea_forious_attack: "Attaque furieuse"
 VEN_idea_forious_attack_desc: "État de préparation militaire accru et posture agressive du Venezuela au combat."
 VEN_idea_autarky: "Autarcie vénézuélienne"
 VEN_idea_autarky_desc: "Détermination à établir l'autosuffisance et à réduire la dépendance au commerce et aux ressources étrangères."
 VEN_aggresive_foriegn_policy_idea: "Politique étrangère agressive"
 VEN_aggresive_foriegn_policy_idea_desc: "Notre posture diplomatique doit adopter une stance beaucoup plus agressive. Il est temps d'avancer, de faire campagne contre nos ennemis et de nous imposer par la force."
 VEN_reestablish_the_military_industrial_complex_idea: "Renforcement des capacités militaires"
 VEN_reestablish_the_military_industrial_complex_idea_desc: "Si nous continuons à développer nos capacités militaires, nous pourrons établir une présence plus forte en Amérique du Sud."
 VEN_attack_on_america_spirit: "Attaquer l'Amérique"
 VEN_attack_on_america_spirit_desc: "L'Amérique n'a fait que détruire notre pays et les Amériques avec sa soi-disant doctrine Monroe. Il est temps de leur montrer qui est le patron."
 VEN_Empire_of_Evil_idea: "Empire du mal"
 VEN_Empire_of_Evil_idea_desc: "Perception de la nation par les autres, souvent en raison de ses politiques autoritaires ou agressives. Cela influence les relations internationales et peut affecter la diplomatie, les relations et les perceptions des autres nations."
 VEN_brain_drain: "Fuite des cerveaux"
 VEN_brain_drain_desc: "Au milieu des défis du Venezuela, une perte significative de professionnels qualifiés, d'intellectuels et de personnes éduquées quittant le pays à la recherche de meilleures opportunités à l'étranger. Cette fuite de capital intellectuel a un impact profond sur la croissance et le développement de la nation."
 VEN_brain_drain_reversal: "Inversion de la fuite des cerveaux"
 VEN_brain_drain_reversal_desc: "Mesures proactives du Venezuela pour endiguer l'émigration de professionnels hautement qualifiés, encourager leur retour et attirer des talents de l'étranger."
 VEN_FARC_active: "FARC actif"
 VEN_FARC_active_desc: "Les Forces armées révolutionnaires de Colombie (FARC) sont un groupe guérillero marxiste-léniniste actif en Colombie et dans l'ouest du Venezuela. Ils utilisent les montagnes à la frontière ouest du pays."
 VEN_outdated_army_idea: "Armée obsolète"
 VEN_outdated_army_idea_desc: "L'armée vénézuélienne est obsolète, sous-financée et a désespérément besoin de réformes. Si nous voulons nous projeter à l'extérieur de notre pays, nous devrons réformer notre armée dépassée."
 VEN_rejuvinated_army: "Armée réformée"
 VEN_rejuvinated_army_desc: "Une transformation complète des forces armées, intégrant des réformes dans l'entraînement, l'organisation et la doctrine."
 VEN_better_generals: "Meilleurs généraux"
 VEN_better_generals_desc: "Un programme dédié à améliorer la qualité et l'efficacité des généraux au sein des forces armées."
 VEN_cost_effectiveness: "Efficacité des coûts"
 VEN_cost_effectiveness_desc: "L'utilisation efficace des ressources dans les entreprises militaires."
 VEN_loyal_military: "Armée loyale"
 VEN_loyal_military_desc: "La loyauté et le dévouement de l'armée envers le leadership de la nation, garantissant une relation stable et solidaire entre le gouvernement et les forces armées."
 VEN_tourist_destination: "Nouvelles attractions touristiques"
 VEN_tourist_destination_desc: "Un effort concentré pour promouvoir et développer la beauté naturelle, l'héritage culturel et les attractions diverses de la nation afin d'encourager le tourisme."
 VEN_nato_standards: "Normes vénézuéliennes-OTAN"
 VEN_nato_standards_desc: "Les efforts du Venezuela pour adopter ou correspondre aux pratiques de l'OTAN, influençant potentiellement ses sphères militaire, diplomatique et stratégique."
 VEN_us_import_policy_fair: "Politique d'importation des États-Unis"
 VEN_us_import_policy_fair_desc: "L'approche de la nation en matière de commerce et d'interactions économiques avec les États-Unis. Impact des politiques et accords liés aux réglementations d'importation et aux relations commerciales avec les États-Unis."
 VEN_reached_out_to_cuba: "Tendre la main à Cuba"
 VEN_reached_out_to_cuba_desc: "Efforts délibérés du Venezuela pour renforcer les liens et accroître son influence à Cuba."
 VEN_against_cuba: "Contre Cuba !"
 VEN_against_cuba_desc: "Antagonisme intensifié du Venezuela envers Cuba et posture militaire accrue face aux menaces perçues de ce pays."
 VEN_idea_monopolist_economy: "Économie monopolistique"
 VEN_idea_monopolist_economy_desc: "Le secteur économique du Venezuela est largement contrôlé par quelques corporations ou entités."
 VEN_population_effort: "Effort démographique"
 VEN_population_effort_desc: "Le Venezuela connaît une augmentation notable de la main-d'œuvre disponible, reflétant un niveau accru d'engagement et de participation de sa population dans divers projets nationaux."
 VEN_based_land: "Terre solide"
 VEN_based_land_desc: "Constitue une pierre angulaire de l'identité nationale vénézuélienne, façonnant sa puissance économique, son importance stratégique et son potentiel de croissance."
 VEN_idea_libertarian_economy: "Économie libertarienne"
 VEN_idea_libertarian_economy_desc: "Cette politique repose sur des principes de marché libre et une réglementation réduite pour favoriser la croissance économique."
 VEN_rainforest_protectors: "Protecteurs de la forêt tropicale"
 VEN_rainforest_protectors_desc: "Il est impératif de protéger notre forêt tropicale pour préserver notre pays et le monde contre le changement climatique."
 VEN_armed_proletariat: "Prolétariat armé"
 VEN_armed_proletariat_desc: "Une société où la force de travail n'est pas seulement un moteur économique, mais participe activement à la défense et au maintien des structures sociétales."
 VEN_self_sacrifice: "Sacrifice de soi"
 VEN_self_sacrifice_desc: "Le peuple vénézuélien met l'accent sur une volonté de privilégier le bien-être de la nation au-dessus des intérêts individuels."
 VEN_state_equality: "Égalité étatique"
 VEN_state_equality_desc: "Efforts pour réduire les disparités sociales et promouvoir une société plus égalitaire."
 ven_leader_cult: "Culte du dirigeant"
 ven_leader_cult_desc: "Symbolise une focalisation intense et une idolâtrie d'un leader charismatique unique, généralement le chef de l'État ou une figure politique prominente."
 VEN_china_trade_deal: "Accords commerciaux sino-vénézuéliens"
 VEN_china_trade_deal_desc: "Des accords commerciaux sino-vénézuéliens ont été signés, établissant des liens plus étroits entre les deux pays."
 VEN_russia_trade_deal: "Accords commerciaux russo-vénézuéliens"
 VEN_russia_trade_deal_desc: "Des accords commerciaux russo-vénézuéliens ont été signés, établissant des liens plus étroits entre les deux pays."
 VEN_political_war: "Guerre politique"
 VEN_political_war_desc: "Représente la lutte continue entre des idéologies, partis et factions concurrents à l'intérieur et à l'extérieur du pays, entraînant des troubles et des discordes internes."
 VEN_plan_bolivar_idea: "Plan Bolívar"
 VEN_plan_bolivar_idea_desc: "Le Plan Bolívar 2000 fut la première des missions bolivariennes mises en place sous l'administration du président vénézuélien Hugo Chávez. Ce plan implique le déploiement d'environ 40 000 soldats vénézuéliens dans des initiatives globales de lutte contre la pauvreté, incluant des campagnes de vaccination de masse, la distribution alimentaire dans les zones défavorisées et des efforts éducatifs. Le programme facilite également le transport économique de milliers de Vénézuéliens démunis et malades via des avions et hélicoptères militaires, leur permettant d'accéder à des opportunités d'emploi et à des soins médicaux."
 ven_improved_transport_plane_production: "Amélioration de la production d'avions de transport"
 ven_improved_transport_plane_production_desc: "Cela rationalise les processus de fabrication, permettant une productivité accrue et des délais de production plus rapides pour l'assemblage des avions."
 agriculture_sectors_idea: "Secteurs agricoles"
 agriculture_sectors_idea_desc: "Signifie un engagement à favoriser et développer les divers secteurs agricoles comme une pierre angulaire de la stabilité économique de la nation."
 VEN_american_oil_deals: "Accords pétroliers américains"
 VEN_american_oil_deals_desc: "Le Venezuela bénéficie de revenus accrus et d'une stabilité économique grâce à des accords pétroliers avantageux avec des entreprises américaines. Ces accords stimulent la croissance économique, financent des programmes gouvernementaux et contribuent à la prospérité globale de la nation."
 VEN_innovative_techniques: "Techniques innovantes"
 VEN_innovative_techniques_desc: "Le Venezuela met l'accent sur la recherche et le développement, cherchant à rester à la pointe des technologies émergentes dans divers domaines."
 budding_petrostate: "État pétrolier émergent"
 budding_petrostate_desc: "Le Venezuela est en passe de devenir une puissance pétrolière montante pour revendiquer sa place sur la scène mondiale. Nous nous dirigerons vers l'avenir grâce à notre plus grande exportation : l'or noir."
 VEN_Education_and_scientific_reforms_idea: "Réformes éducatives et scientifiques"
 VEN_Education_and_scientific_reforms_idea_desc: "Représente un engagement dédié au développement et à la valorisation du capital humain, de l'innovation et du progrès technologique."
 VEN_civilian_defense: "Défense civile"
 VEN_civilian_defense_desc: "Elle promeut une culture de préparation et d'engagement civique, encourageant les civils à participer activement aux mesures de défense du pays."
 VEN_the_people: "Le peuple"
 VEN_the_people_desc: "Signifie un sentiment d'identité unifié et un objectif commun qui imprègne la société."
 VEN_reinforced_mandatory_services: "Services obligatoires renforcés"
 VEN_reinforced_mandatory_services_desc: "Chaque citoyen doit servir."
 VEN_end_of_mandatory_services: "Fin de la conscription"
 VEN_end_of_mandatory_services_desc: "La conscription doit prendre fin si notre armée veut avancer. Il est temps de réorganiser notre armée en une force volontaire."
 VEN_attract_foreign_investors_idea: "Attirer les capitaux étrangers"
 VEN_attract_foreign_investors_idea_desc: "Attirer des capitaux étrangers dans notre nation peut aider à stimuler notre pays pour avancer."
 VEN_joint_oil_extraction: "Extraction pétrolière conjointe"
 VEN_joint_oil_extraction_desc: "Une approche stratégique met l'accent sur des partenariats avec des entités étrangères pour maximiser l'extraction, la production et la distribution des ressources pétrolières dans le pays."
 bolivarian_revolutions: "Révolutions bolivariennes"
 bolivarian_revolutions_desc: "Incarne l'héritage durable du mouvement bolivarien, nommé d'après Simón Bolívar, le libérateur sud-américain vénéré."
 populist_president: "Président populiste"
 populist_president2: "Le président du peuple"
 economic_managers: "Gestionnaires économiques"
 VEN_mission_vuelta_al_campo_modifier: "Vuelta Al Campo"
 VEN_mission_vuelta_al_campo_modifier_desc: "La mission Vuelta Al Campo (Retour à la campagne) cherche à aider les Vénézuéliens pauvres et sans emploi des villes à s'installer à la campagne. Cela stimulera la croissance économique dans ces zones tout en offrant une nouvelle vie à ces Vénézuéliens démunis et en élargissant la base économique du pays."
