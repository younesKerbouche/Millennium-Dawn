l_french:
 venezuela_focus: "Priorités nationales vénézuéliennes"
 VEN_reap_the_fruits: "Récolter les fruits"
 VEN_reap_the_fruits_desc: "Au cœur de l’Amérique du Sud, le Venezuela se trouve au bord d’une nouvelle ère. Ce pays riche en pétrole est depuis longtemps un attrait pour les puissances mondiales, attirées par ses vastes réserves énergétiques comme des papillons de nuit par une flamme. Mais il est temps pour le Venezuela de tracer sa propre destinée, de récolter les fruits de ses richesses naturelles et de devenir une puissance régionale."
 VEN_our_president: "Le président Chávez"
 VEN_our_president_desc: "Hugo Chávez est arrivé au pouvoir après sa libération de prison en 1994, suite à sa tentative de coup d'État. La situation économique se détériorait et ses propositions de réformes lui ont valu de nombreux soutiens dans les classes moyennes et populaires. Grâce à ce soutien, cet usurpateur en puissance a obtenu légalement la présidence, battant les partis établis AD et COPEI. Ce cheval noir a désormais la possibilité de remodeler le Venezuela pour toujours..."
 VEN_Education_and_scientific_reforms: "Réformes éducatives et scientifiques"
 VEN_Education_and_scientific_reforms_desc: "nous allons réformer le système éducatif de ce pays !"
 VEN_technology_advancements: "Progrès technologiques"
 VEN_technology_advancements_desc: "Nous sommes en retard sur les autres pays de notre continent en matière de technologie ! Il est temps que nous les rattrapions !"
 VEN_modern_education: "Éducation moderne"
 VEN_modern_education_desc: "Notre système éducatif est resté dans le passé pendant un certain temps et c'est un énorme problème ! Nous devons moderniser notre éducation !"
 VEN_increase_school_funding: "Augmenter le financement des écoles"
 VEN_increase_school_funding_desc: "Ces parents ne devraient pas payer pour l’éducation !"
 VEN_balance_teachers_wages: "Équilibrer les salaires des enseignants"
 VEN_balance_teachers_wages_desc: "Les enseignants sont sous-payés depuis longtemps ! Sans enseignants, nous n'avons pas d'éducation et sans éducation, il n'y a pas d'avenir pour notre pays !"
 VEN_securing_the_workforce: "Sécuriser la main d'oeuvre"
 VEN_securing_the_workforce_desc: "Notre pays doit améliorer son taux d'emploi ! Comment pouvons-nous y parvenir ? FAITES FONCTIONNER LES USINES !"
 VEN_technology_exchange: "Échange de technologie"
 VEN_technology_exchange_desc: "Nous sommes en retard sur les autres pays de notre continent en matière de technologie ! Il est temps que nous les rattrapions !"
 VEN_undo_the_brain_drain: "Mettre fin à la fuite des cerveaux"
 VEN_undo_the_brain_drain_desc: "En offrant à notre population de nombreuses opportunités, nous pouvons freiner l’émigration et réaliser pleinement les bénéfices de nos investissements."
 VEN_state_companies_economy: "Focus sur les entreprises d'État"
 VEN_state_companies_economy_desc: "PDVSA, notre compagnie pétrolière publique, prouve que les entreprises publiques peuvent réussir. Nous nationaliserons les industries que nous pourrons gérer nous-mêmes. Ainsi, nous pourrons garantir la pérennité de la richesse de notre pays."
 VEN_let_external_investors_run_freely: "Promouvoir les investisseurs externes"
 VEN_let_external_investors_run_freely_desc: "Malgré ses importantes réserves pétrolières, le Venezuela reste pauvre. Nous devons encourager les riches étrangers à investir dans notre pays, car c'est la seule façon d'en tirer pleinement profit."
 VEN_collective_industries: "Industries collectives"
 VEN_collective_industries_desc: "Alors que le capitalisme tente d’opprimer les travailleurs, notre pays se concentrera sur la collectivisation des industries, de cette façon les travailleurs recevront le pouvoir qu’ils méritent."
 VEN_efficient_industries: "Industries efficaces"
 VEN_efficient_industries_desc: "Nous pouvons y être idéologiquement opposés, mais Marx lui-même reconnaissait l'efficacité du capitalisme. Dans l'intérêt de la croissance économique, nous le tolérerons encore un certain temps et l'utiliserons pour développer notre économie. La recherche du profit et le pouvoir des entreprises domineront. Pour l'instant."
 VEN_promote_propaganda_press: "Nouvelle presse de propagande"
 VEN_promote_propaganda_press_desc: "Le gouvernement vénézuélien possède depuis longtemps une chaîne de télévision publique, VTV, ou « Chaîne 8 » comme l'appelle notre peuple. Nous l'utiliserons pour diffuser la propagande gouvernementale, rallier la population à notre cause et limiterons la concurrence afin qu'elle devienne la principale source d'information pour tous les Vénézuéliens."
 VEN_promote_free_press: "Nouvelle presse libre"
 VEN_promote_free_press_desc: "Une république libre, socialiste ou non, doit garantir la liberté d'expression. C'est pourquoi nous laisserons chacun, même nos ennemis, s'exprimer librement. Cela permettra au monde capitaliste de présenter plus facilement ses idées dans notre pays, et c'est la bonne chose à faire."
 VEN_indoctrinated_army: "Adopter une armée endoctrinée"
 VEN_indoctrinated_army_desc: "Nos forces armées sont avant tout censées servir et protéger le gouvernement. Nous retirerons tous les réactionnaires du service militaire et veillerons à ce que seuls les soldats fidèles à notre gouvernement servent dans notre armée. Si nous devons composer avec des soldats aux compétences limitées, qu'il en soit ainsi."
 VEN_professional_army: "Adopter une armée professionnelle"
 VEN_professional_army_desc: "Nos forces armées sont là pour défendre la République et son peuple. L'idéologie doit être distincte de celle des défenseurs de notre patrie, afin que seuls les meilleurs d'entre eux prennent les armes pour le Venezuela."
 VEN_rise_of_the_fifth_republic_movement: "L'essor du mouvement de la Cinquième République"
 VEN_rise_of_the_fifth_republic_movement_desc: "Le Mouvement de la Cinquième République représente l'avenir du Venezuela. Pour le bien de notre pays, il doit être capable de centraliser son pouvoir et d'étendre son influence."
 VEN_increase_presidential_powers: "Augmenter les pouvoirs présidentiels"
 VEN_increase_presidential_powers_desc: "La politique vénézuélienne est en proie à de nombreux dysfonctionnements. Nous devons adopter une meilleure approche pour surmonter les divisions et les blocages dans notre processus démocratique. Nous donnerons au Président de la République le pouvoir de promulguer des décrets pour le bien de la nation."
 VEN_agrarian_reform: "Mission Zamora"
 VEN_agrarian_reform_desc: "Le boom pétrolier du Venezuela a entraîné l'abandon quasi total de son secteur agricole. Pour y remédier, nous allons créer la « Mission Zamora », qui permettra au gouvernement de redistribuer les terres aux plus pauvres du pays. Cela stimulera le secteur agricole, redistribuera les richesses aux plus démunis et affaiblira même le pouvoir des riches dans l'opposition. Que demander de plus ?"
 VEN_pdvsa: "Renforcer la PDVSA"
 VEN_pdvsa_desc: "La PDVSA est la colonne vertébrale de l'économie vénézuélienne. Pour garantir qu'elle ne se range pas du côté des anti-bolivariens, nous la doterons de nos loyalistes. Une PDVSA rouge pour un Venezuela rouge !"
 VEN_bolivarianism: "Bolivarisme"
 VEN_bolivarianism_desc: "Le bolivarisme moderne est né au Venezuela et est défendu par de nombreux partisans de Chávez, ou « chavistes ». Il prône un système scolaire public universel, l'anti-impérialisme, les avancées technologiques et l'unification des pays latino-américains sous le communisme."
 VEN_friendly_cabinet: "Placer des alliés au gouvernement"
 VEN_friendly_cabinet_desc: "Les partis établis feront tout pour arrêter la Révolution bolivarienne. Pour assurer notre pérennité politique, nous doterons notre cabinet et chaque poste nommé des chavistes les plus loyaux. Pour le bien de la Révolution, nous ne devons pas être infiltrés ni subvertis !"
 VEN_oil_industry_development_1: "Développement de l'industrie pétrolière I"
 VEN_oil_industry_development_1_desc: "Nos réserves pétrolières sont les plus importantes au monde. Il serait insensé de ne pas en tirer parti. Nous consacrerons ce que nous pouvons à l'expansion des opérations pétrolières dans notre pays. Que Caracas devienne un jour le Dubaï de l'hémisphère occidental !"
 VEN_deals_with_china: "Accords avec la Chine"
 VEN_deals_with_china_desc: "La République populaire de Chine est une alternative solide aux États-Unis et se revendique nominalement socialiste. Renforçons nos liens avec elle et encourageons un commerce mutuellement bénéfique !"
 VEN_oil_industry_development_2: "Développement de l'industrie pétrolière II"
 VEN_oil_industry_development_2_desc: "Le pétrole doit couler. Nous pouvons creuser plus profond et améliorer notre production pétrolière avec des technologies modernes, en veillant à ne pas perdre une seule goutte."
 VEN_enlist_oil_plant_workers: "Enrôler les travailleurs pétroliers"
 VEN_enlist_oil_plant_workers_desc: "Nous exigerons que tous nos travailleurs pétroliers s'enrôlent dans les forces armées, au moins dans la réserve. Cela garantira notre influence sur leurs carrières et nous fournira un vivier de nouvelles recrues. Bien sûr, ils ne feront peut-être pas les meilleurs soldats, et cette idée pourrait déplaire à la population."
 VEN_oil_industry_development_3: "Développement de l'industrie pétrolière III"
 VEN_oil_industry_development_3_desc: "Encore plus. Toujours plus. Nous pouvons creuser davantage, et nous CREUSERONS davantage. Plus nous creusons, plus notre peuple sera riche, et en tant que socialistes, nous sommes pour le peuple. Au nom de la Révolution, nous creuserons !"
 VEN_deals_with_russia: "Accords avec la Russie"
 VEN_deals_with_russia_desc: "L'Union soviétique n'est plus, mais le gouvernement russe défie l'ordre mondial actuel. Ensemble, nous pouvons créer un nouveau monde. Et même s'ils ne sont plus socialistes, ils ne peuvent nier qu'une Amérique du Sud socialiste, telle que nous l'envisageons, sera une épine dans le pied de leurs rivaux à Washington."
 VEN_alo_presidente: "Créer Aló Presidente"
 VEN_alo_presidente_desc: "Nous avons besoin d'un moyen de communiquer avec le peuple vénézuélien sans interférence médiatique. Pour cela, nous utiliserons notre chaîne publique, Canal 8, et créerons une émission télévisée présidentielle, Aló Presidente, où le président exposera ses plans et discutera publiquement avec les ministres. Et bien sûr, ce sera un outil officiel de propagande."
 VEN_construct_the_communes: "Construire des communes"
 VEN_construct_the_communes_desc: "Pour encourager le socialisme, nous créerons des communes à travers le pays et leur donnerons le contrôle du développement local. Cela permettra aux bolivariens de dominer les gouvernements locaux et aidera notre pays à se développer."
 VEN_press_censorship: "Censure de la presse"
 VEN_press_censorship_desc: "Maintenant que nous contrôlons le gouvernement, nous pouvons éliminer ces médias bourgeois qui nous ont causé tant de problèmes. En révoquant leurs licences via CONATEL, notre commission des télécommunications, nous pourrons légalement les retirer des ondes."
 VEN_telesur: "Créer teleSUR"
 VEN_telesur_desc: "Pour étendre notre influence et renforcer la Révolution bolivarienne à l'étranger, nous créerons, avec les Cubains et les Nicaraguayens, teleSUR. Ce sera la réponse socialiste latino-américaine à CNN. Ces « Yankees » et leurs valeurs bourgeoises ne nourriront plus notre population de mensonges."
 VEN_work_on_gran_colombia_unification: "Travailler à l'unification de la Grande Colombie"
 VEN_work_on_gran_colombia_unification_desc: "Nous sommes les héritiers de Simón Bolívar, et il avait un rêve : une Colombie unifiée, comprenant le Venezuela, la Colombie moderne, l'Équateur et Panama. Comme lui, nous rêvons aussi."
 VEN_military_union: "Union par la force militaire"
 VEN_military_union_desc: "Bolívar était célèbre non pour ses talents diplomatiques, mais pour sa prouesse militaire. Nous renverserons les gouvernements corrompus qui se dressent sur le sol bolivarien et apporterons la Révolution à ces pays. Comme Bolívar l'aurait voulu."
 VEN_diplomatic_union: "Union par la diplomatie"
 VEN_diplomatic_union_desc: "Nous ne pouvons espérer une union bolivarienne durable si nous y entrons en conquérants. Nous devons ouvrir le dialogue avec la Colombie, l'Équateur et Panama, et espérer trouver un accord avec eux."
 VEN_bolivarian_revolutions: "Révolutions bolivariennes"
 VEN_bolivarian_revolutions_desc: "La Révolution bolivarienne ne doit pas se limiter au Venezuela. Nous encouragerons les mouvements socialistes chez nos voisins et dans d'autres pays sud-américains de premier plan. Brisons ensemble nos chaînes et marchons comme un seul peuple vers le nouveau monde bolivarien."
 VEN_gran_colombia_alliance: "Alliance de la Grande Colombie"
 VEN_gran_colombia_alliance_desc: "Notre histoire divergente ne nous permettra pas de devenir un seul pays si facilement, mais nous pouvons commencer quelque part. Créons l'Alliance de la Grande Colombie, où tous les États membres se soutiendront mutuellement. Ce n'est peut-être pas une union totale, mais c'est le début de quelque chose de magnifique."
 VEN_expand_the_alliance: "Élargir l'alliance"
 VEN_expand_the_alliance_desc: "La Colombie ayant accepté notre alliance, nous devons la rendre multipolaire. Invitons l'Équateur et Panama à nous rejoindre. Que cette union nous guide vers un avenir bolivarien !"
 VEN_go_after_colombia: "S'en prendre à la Colombie"
 VEN_go_after_colombia_desc: "L'existence de la Colombie est une insulte à la mémoire du Libérateur de l'Amérique. Le Venezuela et la Colombie devraient ne faire qu'un, et la patrie de Bolívar s'étendra pour inclure tout le territoire envisagé pour la Grande Colombie bolivarienne."
 VEN_go_after_ecuador_and_panama: "S'en prendre à l'Équateur et à Panama"
 VEN_go_after_ecuador_and_panama_desc: "La Colombie étant sécurisée, nous devons parachever notre œuvre. Nous tournerons désormais nos armes vers l'Équateur et Panama pour compléter notre union, réalisant ainsi le rêve de Simón Bolívar."
 VEN_welfare_state: "État providence"
 VEN_welfare_state_desc: "Le capitalisme exploite la classe ouvrière, les plus vulnérables d'entre nous. Nous devons les aider, et pour cela, nous créerons un État providence moderne. Éducation, santé, aide économique : tout ce que nous pouvons fournir, nous le fournirons."
 VEN_mission_robinson: "Mission Robinson"
 VEN_mission_robinson_desc: "Un peuple éduqué est un peuple prospère. Nous devons combattre le fléau de l'analphabétisme dans notre pays, et la « Mission Robinson » y parviendra. Des volontaires et nos forces armées atteindront ceux que notre système éducatif a laissés pour compte et leur apprendront à lire et à écrire."
 VEN_mission_ribas: "Mission Ribas"
 VEN_mission_ribas_desc: "Pour élargir nos initiatives éducatives, nous permettrons à d'innombrables décrocheurs du lycée de suivre des cours de rattrapage grâce à notre nouvelle « Mission Ribas ». Cela ouvrira l'esprit de notre peuple et pourrait même inciter les rééduqués à nous soutenir davantage."
 VEN_expand_diplomacy_in_the_americas: "Élargir la diplomatie dans les Amériques"
 VEN_expand_diplomacy_in_the_americas_desc: "Simón Bolívar et la Grande Colombie étaient autrefois au centre de tous les événements dans les Amériques. Notre nouveau Venezuela doit suivre cet exemple. Nous renforcerons nos liens avec nos voisins et promuvrons nos idéaux révolutionnaires dans leurs nations."
 VEN_cuban_friendship: "Amitié cubaine"
 VEN_cuban_friendship_desc: "Les Cubains sont nos alliés idéologiques les plus proches. Castro s'est toujours dressé contre l'impérialisme américain, et son régime a survécu à l'URSS. Nous devons nous aligner sur eux et promouvoir l'amitié entre nos deux pays."
 VEN_brazilian_and_argentine_friendship: "Amitié brésilienne et argentine"
 VEN_brazilian_and_argentine_friendship_desc: "Le Brésil et l'Argentine sont les grands acteurs géographiques de notre continent. Le péronisme est déjà prédominant en Argentine, et les socialistes brésiliens gagnent en influence. Montrons-leur la lumière du bolivarisme à travers notre amitié."
 VEN_american_socialist_alliance: "Internationale bolivarienne"
 VEN_american_socialist_alliance_desc: "Cuba, Argentine, Brésil, Venezuela : tous guidés par la lumière du socialisme. Que la Révolution nous mène vers de nouveaux sommets, qu'elle nous conduise vers la lumière ou les ténèbres, nous irons tous ensemble."
 VEN_american_deals: "Accords avec les Américains"
 VEN_american_deals_desc: "Les Américains ont longtemps été les ennemis du socialisme. Mais ils possèdent la société la plus riche du monde. Si nous voulons croître, nous aurons peut-être besoin de leur argent. Heureusement, nous avons du pétrole, dont ils ont besoin. Un compromis pourrait être trouvé."
 VEN_american_investments: "Investissements pour le pétrole"
 VEN_american_investments_desc: "Les États-Unis sont plus que disposés à nous aider à nous développer. Tant que nous maintenons le flux de pétrole, ils seront ravis de contribuer à notre croissance."
 VEN_european_investments: "Investissements européens"
 VEN_european_investments_desc: "Les pays européens souhaitent investir dans notre économie, ce qui nous mènera à de nouveaux sommets et ouvrira de nouveaux marchés pour nos exportations pétrolières."
 VEN_asian_allies_investments: "Investissements asiatiques"
 VEN_asian_allies_investments_desc: "Bien que le Moyen-Orient et la Chine possèdent de vastes champs pétrolifères, nous devons proposer des accords avec certains d'entre eux pour élargir nos marchés d'une manière ou d'une autre."
 VEN_economic_cooperation_council: "Conseil de coopération économique"
 VEN_economic_cooperation_council_desc: "Un conseil économique avec l'Union européenne serait une étape majeure pour accroître la richesse de notre pays grâce à des accords commerciaux."
 VEN_oil_independency_for_nato: "Indépendance pétrolière pour l'OTAN"
 VEN_oil_independency_for_nato_desc: "L'OTAN possède les forces armées les plus importantes au monde et a besoin de beaucoup de pétrole pour maintenir son immense armée. Ils nous paieront pour l'or noir précieux, et en retour, ils renforceront notre économie."
 VEN_follow_guevara_example: "Suivre l'exemple de Guevara"
 VEN_follow_guevara_example_desc: "Guevara comprenait que l'impérialisme serait toujours la plus grande menace pour la révolution. Si nous parvenons à éradiquer les puissances impérialistes par une révolution mondiale, nous aurons véritablement garanti une société libre."
 VEN_communist_militias: "Milices communistes"
 VEN_communist_militias_desc: "L'une des nombreuses nécessités de notre gouvernement est un système de milices communistes pour maintenir le contrôle sur nos terres sans trop étirer le personnel de nos forces armées."
 VEN_arm_the_proletariat: "Armer le prolétariat"
 VEN_arm_the_proletariat_desc: "Les travailleurs doivent être armés et organisés. L'ensemble du prolétariat doit être armé immédiatement avec tout ce qui peut servir d'arme. Sous aucun prétexte, les armes et les munitions ne doivent être rendues ; toute tentative de désarmer les travailleurs doit être contrée, par la force si nécessaire."
 VEN_the_military_communes: "Communes militaires"
 VEN_the_military_communes_desc: "Les communes militaires doivent prendre leur place dans notre pays pour garantir la stabilité. Nous pouvons également utiliser cela pour améliorer nos complexes militaires et notre production d'armement."
 VEN_the_motto_of_self_sacrifice: "Devise du sacrifice de soi"
 VEN_the_motto_of_self_sacrifice_desc: "La loyauté et le dévouement mènent au courage. Tout ce qui vaut la peine d'être obtenu a un prix ; et ce prix est toujours le travail, la patience, l'amour et le sacrifice de soi."
 VEN_equality_in_the_eyes_of_state: "Égalité devant l'État"
 VEN_equality_in_the_eyes_of_state_desc: "Nous devons garantir que chacun soit égal à nos yeux, les disparités au sein de notre peuple ne sont pas acceptables."
 VEN_proletarian_internationalism: "Internationalisme prolétarien"
 VEN_proletarian_internationalism_desc: "L'internationalisme prolétarien, parfois appelé socialisme international, considère toutes les révolutions prolétariennes comme faisant partie d'une lutte de classe mondiale, plutôt que comme des événements locaux isolés."
 VEN_the_propaganda: "La machine de guerre politique"
 VEN_the_propaganda_desc: "La machine de guerre politique peut affecter notre pays de nombreuses manières. En veillant à ce que notre peuple pense de manière uniforme en cas de guerre, nous pourrions peut-être les persuader de se rallier à notre cause."
 VEN_red_rising: "Montée du rouge"
 VEN_red_rising_desc: "Les communistes gagnent du terrain dans notre pays depuis longtemps, nous devons leur garantir un soutien adéquat pour leur révolution, et peut-être étendre ces idéaux à d'autres pays dans une situation similaire."
 VEN_setting_the_stage: "Préparer la scène"
 VEN_setting_the_stage_desc: "Le monde moderne est complexe, mais nous devons nous assurer d'occuper une place sur la scène mondiale, et la meilleure façon d'y parvenir est de s'impliquer, d'une manière ou d'une autre, dans les conflits internationaux."
 VEN_assist_our_brothers: "Aider nos frères"
 VEN_assist_our_brothers_desc: "Les révolutionnaires cubains sont nos frères d'armes, et nous devons veiller à leur fournir l'aide nécessaire pour le bien commun de nos deux pays."
 VEN_the_quito_revolution: "Révolution de Quito"
 VEN_the_quito_revolution_desc: "L'Équateur a toujours été politiquement hostile à notre pays et à nos idéaux, il est temps de les soumettre, car s'opposer à nous, c'est s'opposer à la révolution."
 VEN_the_eastern_revolutions: "Révolutions orientales"
 VEN_the_eastern_revolutions_desc: "La Guyane et le Suriname étaient autrefois des colonies négligées par les Européens, cela ne doit plus être. Nous veillerons à exercer notre influence sur ces pays, pour leur bénéfice et le nôtre."
 VEN_the_world_revolution: "Le monde saignera rouge"
 VEN_the_world_revolution_desc: "Le communisme a permis à notre pays de renaître de ses cendres à maintes reprises - les peuples du monde entier doivent entendre ce message, car ils ne sont pas différents de nous, nous sommes tous rouges, d'une manière ou d'une autre."
 VEN_the_lima_insurrection: "Insurrection de Lima"
 VEN_the_lima_insurrection_desc: "Nos frères d'armes de l'autre côté de la frontière s'opposent à leur gouvernement et à ses idéaux, il est temps de leur fournir le soutien nécessaire pour renverser leurs seigneurs."
 VEN_our_cult: "Notre culte"
 VEN_our_cult_desc: "Nous devons considérer notre politique et nos rouages internes comme un culte, les gens ne doivent pas se permettre de douter de nos idéaux communistes, car s'il y a doute, il n'y a pas d'engagement pour la cause."
 VEN_reclaim_the_home_of_bolivar: "Reprendre la patrie de Bolívar"
 VEN_reclaim_the_home_of_bolivar_desc: "Quand notre Libérateur imaginait l'avenir de notre pays, il voyait la Colombie et le Venezuela travailler ensemble. L'individualisme entre nos nations nous a éloignés, mais en esprit, nous restons unis. Nous devons frapper maintenant et nous réunir avec nos frères, même si cela signifie la guerre."
 VEN_venezuelan_dawn: "Aube vénézuélienne"
 VEN_venezuelan_dawn_desc: "Nous avons consolidé notre position dans le monde en tant que Grande Colombie forte et unie, et au-delà. Nous devons désormais regarder vers l'horizon, vers l'avenir, avec fierté. Nous devons veiller à ce que le dur labeur de ceux qui nous ont précédés ne soit pas vain, et nous rendrons tous les peuples de nos pays unis fiers de brandir nos drapeaux à l'unisson."
 VEN_the_santiago_assault: "Assaut de Santiago"
 VEN_the_santiago_assault_desc: "Sécuriser le continent implique de mener la guerre contre nos voisins actuels, dont le Chili, un pays qui s'étend le long du Pacifique. Nous ne pouvons nous permettre d'être vulnérables ainsi, nous devons capturer Santiago pour sécuriser nos côtes."
 VEN_brasilia_will_burn: "Brasilia brûlera"
 VEN_brasilia_will_burn_desc: "Le Brésil est le plus grand pays d'Amérique du Sud, à part le nôtre. Si nous voulons être les plus grands, ils doivent tomber. Un conflit est la seule option, et pour cela, nous marcherons jusqu'à Brasilia, et lorsqu nous y serons, ils tomberont."
 VEN_strike_the_heart: "Frapper le cœur"
 VEN_strike_the_heart_desc: "Nous avons conquis de nombreux pays et villes, mais pour l'instant, la Bolivie reste au centre du continent, comme toujours. Nous devons frapper le cœur du continent pour pouvoir y opérer librement."
 VEN_follow_lenin_example: "Suivre l'exemple de Lénine"
 VEN_follow_lenin_example_desc: "Vladimir Lénine, héros de la première révolution russe réussie, doit être notre guide. Un avenir véritablement libre et démocratique est notre objectif, et le marxisme est le chemin pour y parvenir."
 VEN_settle_the_republic: "Stabiliser la République"
 VEN_settle_the_republic_desc: "La seule façon d'embrasser pleinement le communisme est d'avoir un gouvernement stable et uni. Consolider nos idéaux et notre gouvernement serait un grand pas vers l'unification éventuelle de l'Amérique du Sud dans son ensemble."
 VEN_separation_of_church_and_state: "Séparation de l'Église et de l'État"
 VEN_separation_of_church_and_state_desc: "L'Église n'a jamais soutenu nos idéaux ni notre vision pour l'avenir du pays. Si elle n'est pas prête à nous aider, nous devons veiller à ce qu'elle n'ait aucun pouvoir dans notre pays."
 VEN_the_new_economic_model: "Nouveau modèle économique"
 VEN_the_new_economic_model_desc: "Si nous voulons garantir la prospérité de notre pays, nous devons introduire un nouveau système économique, capable d'apporter enfin une stabilité économique après toutes ces années."
 VEN_socialism_with_venezuelan_characteristics: "Socialisme vénézuélien"
 VEN_socialism_with_venezuelan_characteristics_desc: "Nous n'avons pas besoin de réinventer la roue deux fois - il suffit de l'adapter à nos besoins. La même logique s'applique au socialisme : nous devons créer un socialisme parfait pour notre pays."
 VEN_denounce_south_american_capitalism: "Dénoncer le capitalisme sud-américain"
 VEN_denounce_south_american_capitalism_desc: "Dénoncer le capitalisme en Amérique du Sud est une étape pour convaincre nos compatriotes sud-américains que le capitalisme n'est pas la véritable voie pour nos pays."
 VEN_the_good_of_the_americas: "Le bien des Amériques"
 VEN_the_good_of_the_americas_desc: "Les Amériques doivent rattraper l'Europe en matière d'industrie militaire ! Plus d'armes, mieux c'est !"
 VEN_secure_the_basics: "Garantir les besoins de base"
 VEN_secure_the_basics_desc: "Notre peuple mérite de meilleurs soins de santé, nous avons donc élaboré un programme pour augmenter nos dépenses et garantir un service médical bien amélioré à l'échelle nationale."
 VEN_the_agrarian_communes: "Communes agraires"
 VEN_the_agrarian_communes_desc: "Les agriculteurs sont la colonne vertébrale de notre pays, ils nous fournissent la nourriture et les tissus dont nous avons besoin. Pour encourager et soutenir leurs exploitations, nous donnerons aux agriculteurs plus de représentation au gouvernement, tout en réduisant le pouvoir des oligarques dans notre système."
 VEN_economic_restructuring: "Restructuration économique"
 VEN_economic_restructuring_desc: "Notre nouveau modèle économique fonctionne, mais des améliorations et adaptations supplémentaires doivent être réalisées. Si nous restructurons notre économie, nous pouvons veiller à ce que les fonds aillent là où ils sont nécessaires, tout en détectant les anomalies dans ces mouvements, réduisant ainsi la corruption."
 VEN_secure_our_place: "Consolider notre position"
 VEN_secure_our_place_desc: "Nous devons maintenir le soutien à notre gouvernement et nous assurer que notre place sur le continent et sur la scène mondiale repose sur des bases solides."
 VEN_the_world_stage: "La scène mondiale"
 VEN_the_world_stage_desc: "Modifier nos relations commerciales et notre économie d'échange nous aide à nous établir sur la scène mondiale, nous devons en tirer parti."
 VEN_venezuelan_communism: "Communisme vénézuélien"
 VEN_venezuelan_communism_desc: "Tout comme nous avons adapté le socialisme à notre pays, l'étape logique suivante est d'adapter le communisme à nos besoins. Nous élargirons le secteur civil et veillerons à établir des ports plus grands pour les importations et exportations, ce qui profitera également à notre marine."
 VEN_support_our_people: "Soutenir notre peuple"
 VEN_support_our_people_desc: "Notre régime repose sur la conviction que le peuple mérite le meilleur que notre pays peut offrir, y compris son bien-être. Si nous ne prenons pas soin de notre peuple, notre peuple ne prendra pas soin de nous."
 VEN_bolivarian_missions: "Missions bolivariennes"
 VEN_bolivarian_missions_desc: "Les missions bolivariennes sont une série de plus de trente programmes sociaux mis en œuvre sous l'administration de Hugo Chávez et poursuivis par Nicolás Maduro. Ces programmes se concentrent sur l'aide aux secteurs sociaux les plus défavorisés et garantissent des droits essentiels tels que la santé, l'éducation et l'alimentation."
 VEN_mission_mercal: "Mission Mercal"
 VEN_mission_mercal_desc: "La Mission Mercal est une mission bolivarienne. Elle implique une entreprise publique appelée Mercados de Alimentos, C.A. (MERCAL), qui fournit des aliments et biens de base subventionnés à travers un réseau national de magasins."
 VEN_mission_habitat: "Mission Habitat"
 VEN_mission_habitat_desc: "La Mission Hábitat vise à construire des milliers de nouveaux logements pour les pauvres. Le programme cherche également à développer des zones résidentielles agréables et intégrées, offrant une gamme complète de services sociaux, de l'éducation à la santé, dans une vision proche du nouvel urbanisme."
 VEN_mission_sucre: "Mission Sucre"
 VEN_mission_sucre_desc: "La Mission Sucre est l'une des missions bolivariennes. Ce programme offre une éducation supérieure gratuite et continue (niveau universitaire et post-universitaire) aux deux millions de Vénézuéliens adultes."
 VEN_mission_florentino: "Mission Florentino"
 VEN_mission_florentino_desc: "La Mission Florentino est une politique visant à coordonner la population pour voter non lors du référendum de révocation vénézuélien de 2004, afin de maintenir Chávez au pouvoir. Les centres organisationnels de la mission, appelés Comando Maisanta, étaient les quartiers généraux idéologiques (brigades électorales) pour ceux qui souhaitaient garder Chávez comme président du Venezuela pour le reste de son mandat."
 VEN_mission_miranda: "Mission Miranda"
 VEN_mission_miranda_desc: "La Mission Miranda établit une réserve militaire composée de citoyens ordinaires équipés d'armes légères pour défendre la patrie en cas d'invasion. Les achats d'armes pour ce programme incluaient l'acquisition de fusils russes, ce qui a suscité des critiques des États-Unis et de partis internes opposés à l'accumulation d'armements."
 VEN_mission_ciencia: "Mission Ciencia"
 VEN_mission_ciencia_desc: "La Mission Ciencia inclut un projet pour former 400 000 personnes aux logiciels libres, des bourses d'études supérieures dans les domaines technologiques, ainsi que la création de laboratoires dans différentes universités."
 VEN_mission_corazon_adentro: "Mission Corazón Adentro"
 VEN_mission_corazon_adentro_desc: "La Mission Corazón Adentro est une mission culturelle axée sur l'expansion et la promotion de la culture dans notre pays. Ce fut un projet coopératif avec Cuba pour accroître la reconnaissance de l'importance culturelle des deux nations."
 VEN_mission_guaicaipuro: "Mission Guaicaipuro"
 VEN_mission_guaicaipuro_desc: "La Mission Guaicaipuro, initiée par le ministère de l'Environnement et des Ressources naturelles, vise à restaurer les titres de propriété communaux et les droits humains des peuples autochtones de notre pays. Elle porte le nom d'un chef indigène qui a défendu la patrie avec fierté et honneur contre les envahisseurs espagnols."
 VEN_mission_zamora: "Mission Zamora"
 VEN_mission_zamora_desc: "La Mission Zamora est un programme intégré de réforme agraire et de redistribution des terres au Venezuela, créé par la loi sur les terres, parmi un ensemble de 49 décrets promulgués par Hugo Chávez. Le plan porte le nom d'Ezequiel Zamora, un chef paysan vénézuélien du XIXe siècle."
 VEN_mission_vuelta_al_campo: "Mission Retour à la campagne"
 VEN_mission_vuelta_al_campo_desc: "La Mission Retour à la campagne est l'une des politiques mises en œuvre par l'ancien président vénézuélien Hugo Chávez. Elle vise à encourager les Vénézuéliens pauvres et sans emploi des zones urbaines à retourner volontairement à la campagne, afin de favoriser le développement de ces provinces."
 VEN_mission_arbol: "Mission Arbre"
 VEN_mission_arbol_desc: "La Mission Arbre, depuis le mont Avila surplombant la capitale vénézuélienne, Caracas. En plantant des dizaines d'arbres avec les membres des nouveaux comités de conservation du Venezuela, Chávez expliquait : « Si vous utilisez un arbre, vous devez le faire avec conscience et respect pour l'environnement. Si vous coupez un arbre, vous devez en planter dix autres. »"
 VEN_mission_vuelvan_caras: "Mission Vuelvan Caras"
 VEN_mission_vuelvan_caras_desc: "Vuelvan Caras est une mission visant à finaliser les autres missions inachevées approuvées par le gouvernement, nécessaire si nous voulons véritablement changer le pays."
 VEN_plan_bolivar: "Plan Bolívar 2000"
 VEN_plan_bolivar_desc: "Le Plan Bolívar 2000 fut la première des « Missions bolivariennes » mises en œuvre par le président Hugo Chávez. Ce plan mobilise environ 40 000 soldats dans des initiatives globales de lutte contre la pauvreté. Le programme facilite également le transport économique de milliers de citoyens défavorisés via des transports militaires."
 VEN_Vaccinate_The_Poor: "Vacciner les pauvres"
 VEN_Vaccinate_The_Poor_desc: "L'une des initiatives de lutte contre la pauvreté du Plan Bolívar était la vaccination de la population, soutenue par l'armée, avec des vaccins gratuits distribués équitablement parmi les populations pauvres."
 VEN_Food_For_All: "Nourriture pour tous"
 VEN_Food_For_All_desc: "La nourriture dans notre pays est lentement devenue un privilège en raison des taux d'imposition élevés et de l'instabilité de notre économie. En allouant des fonds publics pour fournir de la nourriture à ceux qui n'en ont pas les moyens, nous pouvons garantir que chaque foyer ait ses besoins de base satisfaits."
 VEN_Education_For_The_Poor: "Éducation pour les pauvres"
 VEN_Education_For_The_Poor_desc: "Notre système éducatif a souffert de la négligence et de l'abandon, causant un déclin intellectuel massif de notre population. Bien que la solution ne soit pas simple, prendre les premières mesures appropriées est crucial. Nous devons garantir l'éducation pour ceux qui n'ont ni la richesse ni les moyens d'y accéder par eux-mêmes."
 VEN_land_development: "Développement des terres"
 VEN_powerful_infrastructure: "Infrastructures puissantes"
 VEN_powerful_infrastructure_desc: "Les infrastructures au Venezuela sont principalement des vestiges des travaux du dictateur Pérez Jiménez dans les années 1950. C'est inacceptable. Pour que notre peuple socialiste soit uni, nous devons le rapprocher, et pour cela, nous avons besoin de routes, d'autoroutes et de chemins de fer."
 VEN_democratic_socialism: "Rechercher le socialisme démocratique"
 VEN_democratic_socialism_desc: "Le socialisme démocratique a toujours été un rêve, celui où le peuple, tout le peuple, est véritablement libéré de ses chaînes. Nous promouvrons ces valeurs auprès de notre peuple et veillerons à ce qu'il comprenne nos objectifs, afin d'obtenir son soutien."
 VEN_neighbour_revolutions: "Révolutions chez nos voisins"
 VEN_neighbour_revolutions_desc: "Nous devons exporter la révolution. Sinon, nous serons finalement subvertis et détruits par les réactionnaires. Nous sèmerons les graines de la révolution chez eux, et les regarderons grandir en un magnifique jardin."
 VEN_revolutions_to_overthrow_capitalism: "Révolutions pour renverser le capitalisme"
 VEN_revolutions_to_overthrow_capitalism_desc: "Le Venezuela doit être le bastion de la Révolution. La Révolution bolivarienne entrera dans l'histoire comme la plus importante, car nous serons ceux qui libéreront le monde du capitalisme ! Nos forces armées seront bientôt prêtes à se battre jusqu'à la mort, car elles sont l'armée révolutionnaire de ce nouveau monde !"
 VEN_central_american_revolutions: "Révolutions centraméricaines"
 VEN_central_american_revolutions_desc: "Les Américains oppriment depuis longtemps nos pauvres frères d'Amérique centrale. Le Nicaragua est peut-être sur la bonne voie, mais nous devons aider tous à briser leurs chaînes. Que leurs peuples libres ne meurent plus jamais pour que les Américains aient leurs bananes !"
 VEN_south_african_revolution: "Révolution sud-africaine"
 VEN_south_african_revolution_desc: "Les Sud-Africains ont longtemps souffert sous le système réactionnaire et raciste de l'apartheid. Leur juste colère peut facilement être transformée en révolution. Nous répandrons la lumière de l'exemple de Bolívar parmi eux, initiant ce qui deviendra, espérons-le, une vague rouge à travers l'Afrique."
 VEN_strike_at_america: "Frapper l'Amérique"
 VEN_strike_at_america_desc: "Les États-Unis d'Amérique, bastion du capitalisme et oppresseur des Amériques, feront enfin face à leur jugement. Le peuple. Nous répandrons les flammes de la Révolution bolivarienne sur leur sol, et bientôt Washington sera aussi rouge que Caracas !"
 VEN_caribbean_revolution: "Révolutions caribéennes"
 VEN_caribbean_revolution_desc: "Les Caraïbes, comme l'ont montré les Cubains, sont un terrain idéal pour la révolution socialiste. N'ayant pas de voisins terrestres, leurs nations sont plus faciles à défendre, et étant des îles, elles sont plus difficiles à bloquer complètement. Les Caraïbes seront bientôt rouges !"
 VEN_andes_revolution: "Révolutions andines"
 VEN_andes_revolution_desc: "Les flammes de la révolution brûleront à travers les montagnes des Andes. La Colombie sera rouge ! Enfin, la lutte des guérillas prendra fin. Bolívar versera une larme pour nous depuis le ciel, voyant son rêve réalisé."
 VEN_influence_brazil: "Influencer le Brésil"
 VEN_influence_brazil_desc: "Brésiliens et Vénézuéliens sont différents. Nos histoires sont liées à des empires distincts. Nous avons toujours été une république, tandis qu'ils étaient une monarchie. Mais ils sont le géant du sud. Nous devons les rallier à notre cause, quel qu'en soit le coût."
 VEN_quick_industrialization: "Industrialisation rapide"
 VEN_quick_industrialization_desc: "L'Union soviétique a mobilisé son peuple et créé une économie et une machine de guerre capables de surpasser toutes les nations réactionnaires sur Terre. Nous suivrons leur exemple et mobiliserons notre peuple pour créer une industrie qui mettra le capitalisme à genoux."
 VEN_leader_cult: "Culte du leader"
 VEN_leader_cult_desc: "Hugo Chávez a fondé la Cinquième République du Venezuela, la première bolivarienne. Maintenant, nous devons montrer à notre peuple tous ses accomplissements. Son portrait sera dans chaque maison, et il sera rappelé comme notre cher leader. Qu'il soit à jamais dans les mémoires, comme tous les héros socialistes devraient l'être."
 VEN_powerful_military: "Armée puissante"
 VEN_powerful_military_desc: "L'Union soviétique et le socialisme auraient pu périr pendant la Seconde Guerre mondiale. Mais l'Armée rouge a tenu la ligne et repoussé la menace fasciste. Maintenant, les réactionnaires qui voudraient détruire l'expérience bolivarienne feront face à une nouvelle Armée rouge : les Forces armées nationales bolivariennes du Venezuela."
 VEN_focus_on_expansion: "Focus sur l'expansion"
 VEN_focus_on_expansion_desc: "La Révolution russe incluait plusieurs républiques socialistes. Nous ne pouvons limiter notre propre révolution à notre seule République. Nous devons répandre la bannière rouge à tous ceux que nous pouvons, par la force des armes !"
 VEN_focus_on_diplomacy: "Focus sur la diplomatie"
 VEN_focus_on_diplomacy_desc: "L'impérialisme est antithétique à l'esprit socialiste. Répandre notre révolution par les armes ne serait qu'un nouvel impérialisme, qui détruirait notre chance de changer le monde, nous deviendrions simplement de nouveaux réactionnaires. La diplomatie révolutionnaire est la véritable voie, car le respect fait tomber les empires !"
 VEN_topple_near_capitalist_regimes: "Renverser les régimes capitalistes proches"
 VEN_topple_near_capitalist_regimes_desc: "Le capitalisme a étendu ses griffes sombres autour de nos voisins. Ils doivent être libérés. Notre armée révolutionnaire LES libérera. Que les capitalistes de nos voisins se cachent, car notre peuple leur apportera la justice."
 VEN_communist_revolution_in_brazil: "Révolution communiste au Brésil"
 VEN_communist_revolution_in_brazil_desc: "Les réactionnaires brésiliens doivent être renversés. En raison de notre langue différente, une invasion armée est hors de question, nous serions des occupants étrangers. Nous devons veiller à ce que leur gouvernement tombe sous la main de leur propre peuple. Viva la Revolución ! Viva a Revolução !"
 VEN_diplomacy_around_the_globe: "Diplomatie mondiale"
 VEN_diplomacy_around_the_globe_desc: "Nous devons peut-être nous concentrer sur nos voisins pour commencer à répandre la Révolution, mais nous devons voir grand. Des Amériques à l'Asie, nous diffuserons nos valeurs du mieux que nous pourrons !"
 VEN_invest_in_brazil: "Investir au Brésil"
 VEN_invest_in_brazil_desc: "Le Brésil, en tant que membre du BRICS, est considéré depuis longtemps comme une puissance future. Cela fait d'eux non seulement de grands alliés, mais aussi une formidable opportunité économique. Investissons dans leur pays pour une croissance socialiste mutuelle !"
 VEN_invest_in_central_america: "Investir en Amérique centrale"
 VEN_invest_in_central_america_desc: "Les peuples d'Amérique centrale souffrent de la malédiction de la pauvreté. Les capitalistes n'ont investi que dans leurs plantations et ne se sont intéressés qu'aux bananes. Nous leur offrirons enfin l'argent dont ils ont besoin pour les cultiver. Solidarité pour toujours !"
 VEN_invest_in_mexico: "Investir au Mexique"
 VEN_invest_in_mexico_desc: "La révolution mexicaine a inauguré une ère de démocratie sociale au Mexique. Mais les gouvernements du PRI ont été extrêmement corrompus et ont maintenu leur peuple dans la pauvreté. En tant que véritables socialistes, nous tendrons la main en signe d'amitié et aiderons le peuple mexicain à réussir. Puisse-t-il surpasser les États-Unis en tant que colosse du Nord !"
 VEN_invest_in_south_africa: "Investir en Afrique du Sud"
 VEN_invest_in_south_africa_desc: "L'Afrique du Sud est une victime de la colonisation et son peuple a suffisamment souffert sous la botte de la réaction. Offrons-lui toute l'aide dont il a besoin pour réussir ! Que nos peuples prospèrent !"
 VEN_brazilian_alliance: "Alliance avec le Brésil"
 VEN_brazilian_alliance_desc: "Le nouveau gouvernement révolutionnaire brésilien sera un allié redoutable. Nous devrions consolider notre solidarité mutuelle par une alliance militaire. Que les réactionnaires craignent notre puissance commune !"
 VEN_venezuelian_unity: "Unité vénézuélienne"
 VEN_venezuelian_unity_desc: "Le Venezuela, à la croisée des chemins, traverse une ère tumultueuse. À la suite de changements radicaux, une junte militaire a pris les rênes du pouvoir, guidant le pays à travers une période de transformation profonde. « Unité vénézuélienne » incarne la vision de la junte de rassembler et stabiliser une nation éprouvée par les divisions internes."
 VEN_purge_the_opponents: "Purger les opposants"
 VEN_purge_the_opponents_desc: "Le Venezuela est aux prises avec des divisions internes, des dissensions politiques et des idéologies conflictuelles. Pour consolider le pouvoir et forger un chemin vers l'unité, les dirigeants vénézuéliens se lancent dans l'entreprise audacieuse de purger les opposants politiques."
 VEN_spread_right_wing_propaganda: "Diffuser la propagande de droite"
 VEN_spread_right_wing_propaganda_desc: "Une campagne de propagande intensive est lancée pour promouvoir les valeurs et l'idéologie de droite."
 VEN_protect_our_lands: "Protéger nos terres"
 VEN_protect_our_lands_desc: "Alors que nous nous tenons au bord d'une nouvelle ère, le gouvernement reconnaît le besoin urgent de sauvegarder la souveraineté et les ressources de la nation. Cela reflète un engagement à renforcer les défenses du pays et à assurer la sécurité de son territoire et de son peuple."
 VEN_desperate_defense: "Défense désespérée"
 VEN_desperate_defense_desc: "Nous nous trouvons à un tournant décisif, face à des menaces externes imminentes qui pourraient compromettre notre souveraineté et notre sécurité. Nous devons unir la nation et nous préparer à la tâche ardue de protéger notre patrie."
 VEN_furious_attack: "Attaque furieuse"
 VEN_furious_attack_desc: "Nous sommes au bord du conflit, avec des menaces externes imminentes mettant en danger notre souveraineté et notre sécurité. Nous devons recourir à la détermination inflexible de la nation pour affronter ces défis de front, avec un engagement à protéger notre patrie."
 VEN_empower_military_control: "Renforcer le contrôle militaire"
 VEN_empower_military_control_desc: "Donner plus de contrôle à l'armée est une décision stratégique qui reconnaît l'influence croissante de celle-ci et cherche à exploiter ses capacités au profit du pays."
 VEN_ease_out_corruption: "Réduire la corruption"
 VEN_ease_out_corruption_desc: "Nous faisons face à l'influence omniprésente de la corruption qui a entravé les progrès de notre nation. Nous lançons une initiative stratégique pour réduire la corruption, représentant un effort global pour lutter contre la fraude et promouvoir un gouvernement plus transparent et responsable."
 VEN_purge_out_corruption: "Éliminer la corruption"
 VEN_purge_out_corruption_desc: "Nous devons reconnaître que la corruption s'est infiltrée dans le tissu de la nation, sapant sa stabilité et son potentiel de croissance. Éliminer les fonctionnaires corrompus est une entreprise résolue pour purger le pays de la fraude et de la mauvaise gestion qui ont gangréné ses institutions."
 VEN_nationalize_foreign_industries: "Nationaliser les industries étrangères"
 VEN_nationalize_foreign_industries_desc: "Sous un gouvernement autoritaire, le Venezuela lance une série d'actions pour nationaliser les industries étrangères opérant sur son territoire. Ces industries passent sous contrôle étatique, permettant au gouvernement d'exercer une influence plus forte sur l'économie."
 VEN_establish_autarky: "Établir l'autarcie"
 VEN_establish_autarky_desc: "Reconnaissant le besoin d'autosuffisance économique et d'indépendance, le pays se lance dans un voyage ambitieux vers l'autarcie. Cela reflète un changement stratégique dans les politiques économiques nationales, visant à réduire la dépendance aux ressources externes."
 VEN_domestic_arms_industry: "Industrie nationale d'armement"
 VEN_domestic_arms_industry_desc: "Les industries de défense publiques sont chargées du développement d'équipements militaires, réduisant la dépendance aux importations d'armes étrangères."
 VEN_look_outwards: "Regarder vers l'extérieur"
 VEN_look_outwards_desc: "Reconnaissant son potentiel comme acteur régional, le Venezuela lance une initiative stratégique appelée Grande Venezuela, axée sur l'expansion de son influence en Amérique du Sud !"
 VEN_western_brothers: "Frères de l'Ouest"
 VEN_western_brothers_desc: "Incarne la détermination inflexible de la nation à unir son peuple sous une identité, un territoire et un destin communs, et si nécessaire, à y parvenir par la force contre la Colombie et l'Équateur."
 VEN_curacao_question: "La question de Curaçao"
 VEN_curacao_question_desc: "Le Venezuela voit l'acquisition de Curaçao comme une opportunité de contrôler des actifs stratégiques. En prenant le contrôle de l'île, le Venezuela accéderait aux infrastructures pétrolières, lui permettant de raffiner et d'exporter le pétrole plus efficacement. Cette décision renforcerait les perspectives économiques de la nation, aidant potentiellement à atténuer certaines des difficultés économiques auxquelles sa population est confrontée."
 VEN_guyana_question: "La question de la Guyane"
 VEN_guyana_question_desc: "Confronté à un différend territorial de longue date sur la région de la Guyane, le Venezuela lance une opération militaire pour reprendre ses revendications historiques. Cela garantit l'engagement de la nation à faire valoir ses droits historiques sur le territoire disputé."
 VEN_northern_expansion: "Expansion nordique"
 VEN_northern_expansion_desc: "Poussé par une vision d'expansion régionale et d'influence, le Venezuela se lance dans une entreprise audacieuse appelée « Expansion nordique ». Cela reflète l'engagement de la nation à affirmer ses intérêts territoriaux et politiques dans les Caraïbes, y compris militairement."
 VEN_nearby_islands_control: "Contrôle des îles proches"
 VEN_nearby_islands_control_desc: "Le Venezuela revendique des droits historiques et territoriaux sur les îles actuellement administrées par Trinité-et-Tobago. Il met en avant les liens historiques et culturels qui relient ces régions à l'identité vénézuélienne."
 VEN_question_the_future: "Questionner l'avenir"
 VEN_question_the_future_desc: "Avec la montée du nationalisme au Venezuela, nous pouvons nous attendre à des changements politiques et économiques significatifs, à des évolutions potentielles dans les relations internationales, et à une emphasis accrue sur la culture et l'identité vénézuéliennes. Cela pourrait affecter le gouvernement, les politiques économiques et la diplomatie internationale, tout en favorisant une plus grande unité ou division parmi la population."
 VEN_conservative_authoritarism: "Autoritarisme conservateur"
 VEN_conservative_authoritarism_desc: "Avec l'arrivée des conservateurs au pouvoir, cela garantira que le Venezuela centralise l'autorité dans le gouvernement, concentrant le pouvoir entre les mains d'un leadership conservateur. Cela vise à rationaliser la prise de décision et à assurer une direction forte et cohérente pour la nation."
 VEN_compromise_with_the_major_powers: "Compromis avec les grandes puissances"
 VEN_compromise_with_the_major_powers_desc: "Naviguant dans des relations internationales complexes et reconnaissant l'importance de la diplomatie, le Venezuela s'engage stratégiquement auprès des grandes puissances pour trouver des solutions diplomatiques et des compromis, afin de sauvegarder ses intérêts et promouvoir une coexistence pacifique."
 VEN_ally_the_us: "S'allier aux États-Unis"
 VEN_ally_the_us_desc: "Reconnaissant l'importance de s'aligner avec une superpuissance mondiale, nous nous engageons à construire une alliance forte avec les États-Unis, dans le but de sécuriser notre intégrité territoriale, de promouvoir la croissance économique et de renforcer notre position mondiale."
 VEN_adopt_nato_standards: "Adoption des normes de l'OTAN"
 VEN_adopt_nato_standards_desc: "Reconnaissant l'importance de moderniser notre armée et d'aligner nos stratégies de défense sur les meilleures pratiques mondiales, nous mettrons nos forces armées en conformité avec les normes établies par l'OTAN."
 VEN_invite_american_companies: "Inviter les entreprises américaines"
 VEN_invite_american_companies_desc: "Cherchant à renforcer nos perspectives économiques et nos liens internationaux, nous lançons un plan pour attirer les entreprises américaines à investir et contribuer au développement économique de notre pays."
 VEN_abandon_aggresive_foreign_police: "Abandonner la politique étrangère agressive"
 VEN_abandon_aggresive_foreign_police_desc: "Dans un changement délibéré par rapport à notre précédente posture de politique étrangère agressive, nous poursuivons désormais des relations pacifiques et coopératives avec les autres nations, renonçant à la quête de politiques étrangères agressives."
 VEN_nato_vanguard_in_south_america: "Avant-garde de l'OTAN en Amérique du Sud"
 VEN_nato_vanguard_in_south_america_desc: "Cherchant à renforcer notre sécurité et à étendre des relations coopératives avec les démocraties occidentales, nous offrirons un point d'ancrage stratégique aux membres de l'OTAN pour établir des bases militaires sur le sol vénézuélien, renforçant ainsi la stabilité régionale."
 VEN_the_condor_and_the_eagle: "Le condor et l'aigle"
 VEN_the_condor_and_the_eagle_desc: "Nous devons montrer au monde qu'en approfondissant les liens diplomatiques, économiques et stratégiques avec une nation symbolisée par un aigle, en favorisant la collaboration pour des intérêts mutuels et la stabilité régionale, c'est la seule manière de garantir une coexistence pacifique entre les nations."
 VEN_iron_regime: "Régime de fer"
 VEN_iron_regime_desc: "Sous la bannière d'un régime résolu et autoritaire, le Venezuela entreprend une transformation majeure. Avec l'ascension d'un gouvernement fasciste cherchant à centraliser le pouvoir, promouvoir les valeurs nationalistes et affirmer son contrôle sur la nation."
 VEN_aggresive_ambitions: "Ambitions agressives"
 VEN_aggresive_ambitions_desc: "Sous l'emprise d'une agenda fasciste renaissant, le Venezuela s'engage avec une détermination sans faille dans l'expansionnisme, la conquête territoriale et la quête de pouvoir et d'influence sur la scène internationale, un phénomène inédit depuis les années 1940."
 VEN_demand_the_canal: "Exiger le canal"
 VEN_demand_the_canal_desc: "Le gouvernement a lancé un ultimatum diplomatique à haut risque à [PAN.getname], exigeant le transfert immédiat du contrôle du canal de Panama au Venezuela. Invoquant des liens historiques et une domination régionale, cette demande est soutenue par une détermination inflexible à sécuriser cette voie navigable stratégique."
 VEN_peruan_submission: "Soumission péruvienne"
 VEN_peruan_submission_desc: "Le gouvernement a émis un ultimatum diplomatique au Pérou, exigeant sa soumission au joug vénézuélien. Affirmant nos revendications territoriales et politiques sur le Pérou, justifiées par notre supériorité idéologique et historique."
 VEN_army_expansion: "Expansion de l'armée"
 VEN_army_expansion_desc: "Le gouvernement élargit considérablement les forces armées, allouant des ressources au recrutement, à la formation et à la modernisation des équipements. L'armée est renforcée, modernisée et positionnée comme un pilier de l'État fasciste."
 VEN_push_on_north: "Pousser vers le nord"
 VEN_push_on_north_desc: "La poussée vers le nord incarne une idée d'expansionnisme militariste et de ferveur nationaliste, portée par une vision de croissance territoriale et de domination régionale. Elle reflète l'engagement du Venezuela à redessiner le paysage géopolitique en Amérique du Sud, en Amérique centrale et au Mexique."
 VEN_tackle_the_us: "Affronter les États-Unis"
 VEN_tackle_the_us_desc: "Le gouvernement utilise une rhétorique anti-américaine virulente, attisant les flammes de l'hostilité et dépeignant les États-Unis comme une nation agresseuse. Cela crée un climat de confrontation et de militarisme."
 VEN_empire_of_the_evil: "Empire du mal"
 VEN_empire_of_the_evil_desc: "Cela reflète l'intention du Venezuela de dominer ses voisins et potentiellement de redessiner le paysage géopolitique mondial par une action militaire agressive. Cela incarne la détermination de la nation à établir un empire redoutable, utilisant des principes fascistes rappelant l'Allemagne historique, par l'agression militaire et la conquête territoriale."
 VEN_kind_dictatorship: "Dictature bienveillante"
 VEN_kind_dictatorship_desc: "Le Venezuela se rallie derrière un leader charismatique et fort qui prône des idéaux autoritaires. Ce leader met l'accent sur une autorité forte et centralisée pour maintenir l'ordre et la direction."
 VEN_concentrate_on_our_problems: "Se concentrer sur nos problèmes"
 VEN_concentrate_on_our_problems_desc: "Le gouvernement adopte une approche ferme pour réprimer la corruption, avec des mesures telles que des groupes de travail anti-corruption, des enquêtes internes et des sanctions sévères pour les coupables de pratiques corrompues. L'objectif est d'éradiquer la corruption à tous les niveaux du gouvernement."
 VEN_open_borders_for_foreigners: "Ouvrir les frontières aux étrangers"
 VEN_open_borders_for_foreigners_desc: "Nous proclamons notre ouverture aux investisseurs étrangers, les invitant à contribuer à l'économie nationale. Nous promettons des réglementations assouplies sur les visas et l'entrée pour faciliter l'afflux de capitaux et d'expertise étrangers."
 VEN_grand_populism: "Grand populisme"
 VEN_grand_populism_desc: "Nous élevons notre leader charismatique, symbole du mouvement populiste. C'est un leader qui connecte avec les masses, mobilisant leur soutien et leur enthousiasme."
 VEN_invite_foreign_companies: "Inviter les entreprises étrangères"
 VEN_invite_foreign_companies_desc: "Nous ouvrons nos portes aux corporations étrangères, les encourageant à investir dans l'économie nationale via des accords économiques exclusifs. Ces accords confèrent au régime un contrôle significatif sur leurs opérations."
 VEN_diversify_oil_economy: "Diversifier l'économie pétrolière"
 VEN_develop_tourist_infrastruscture: "Développement des infrastructures touristiques"
 VEN_develop_tourist_infrastruscture_desc: "Le gouvernement exerce une planification et un contrôle centralisés stricts sur tous les aspects du développement des infrastructures touristiques. Chaque projet, des nouveaux complexes hôteliers aux liaisons de transport, est minutieusement géré par les autorités gouvernementales."
 VEN_give_a_little_freedom: "Accorder un peu de liberté"
 VEN_give_a_little_freedom_desc: "Le gouvernement autorise une expansion contrôlée des libertés civiles et économiques dans des limites soigneusement définies. Les citoyens se voient accorder certaines libertés individuelles tout en restant sous la surveillance du régime autoritaire."
 VEN_diversify_oil_economy_desc: "Reconnaissant la vulnérabilité d'une économie dépendante du pétrole, nous adoptons, sous un régime autoritaire, des politiques pour diversifier notre base économique. Cela encourage le développement d'industries au-delà de la production pétrolière, comme la fabrication, l'agriculture et les minéraux."
 VEN_cartel_question: "Question des cartels"
 VEN_cartel_question_desc: "Les cartels sont un problème à travers toute l'Amérique latine, mais rien ne les symbolise autant que la région colombienne, y compris notre pays. Allons-nous combattre ces gangs meurtriers, ou devrions-nous plutôt tenter de les utiliser à notre avantage ?"
 VEN_alliance_with_the_farc: "Allier les FARC"
 VEN_alliance_with_the_farc_desc: "Les Forces armées révolutionnaires de Colombie (FARC) sont un groupe de guérilla socialiste cherchant à renverser le gouvernement colombien, et elles se sont associées à de nombreux cartels pour leur financement. En nous alliant à elles, nous faisons non seulement progresser nos objectifs idéologiques, mais nous obtenons également un accès aux réseaux de cartels à travers les Amériques."
 VEN_bribe_schemes: "Schémas de corruption"
 VEN_bribe_schemes_desc: "La corruption est considérée comme une pratique répugnante par la plupart de la population mondiale. Mais pour nous, au pouvoir, elle donne des résultats. Utilisons nos fonds pour soudoyer des officiels étrangers qui pourraient entraver nos alliés des cartels."
 VEN_pro_government_cartels: "Cartels pro-gouvernementaux"
 VEN_pro_government_cartels_desc: "Les cartels sont généralement perçus comme de simples criminels, ne se souciant que de l'argent. Mais ici, nous avons l'opportunité de changer cela : les cartels deviendront nos nouveaux exécuteurs dans les rues. La peur qu'ils inspirent étouffera toute opposition à notre régime."
 VEN_cartel_of_the_suns: "Cartel du Soleil"
 VEN_cartel_of_the_suns_desc: "Le Cartel du Soleil est un prétendu cartel composé des plus hauts officiers militaires du Venezuela, existant depuis les années 1990. En consolidant leur position dans le monde criminel, nous étendrons la portée de notre gouvernement à travers le monde."
 VEN_integrate_the_military_and_the_cartel: "Intégrer l'armée et le cartel"
 VEN_integrate_the_military_and_the_cartel_desc: "Nos forces armées n'ont jamais réussi à contrôler les cartels auparavant. Les combattre ne nous a rien rapporté. Mais maintenant que nous collaborons avec eux, nous pouvons travailler ensemble. Les exécuteurs des cartels entraîneront nos soldats, et nos soldats les protégeront des attaques. Que notre partenariat nous apporte une prospérité mutuelle !"
 VEN_increase_the_size_of_the_cartel: "Augmenter la taille du cartel"
 VEN_increase_the_size_of_the_cartel_desc: "Notre nation est désormais un narco-État. Cependant, nous l'avons fait pour notre propre bénéfice. Pour apaiser les dirigeants des cartels et accroître notre influence et notre force, augmentons leurs rangs. Les criminels violents seront envoyés chez eux pour être formés, et les cartels étrangers deviendront également nos associés."
 VEN_expand_the_cartel_to_other_countries: "Étendre le cartel à d'autres pays"
 VEN_expand_the_cartel_to_other_countries_desc: "Nous avons établi des liens avec des cartels dans d'autres pays, et nous avons maintenant l'opportunité d'y établir une présence. Notre cartel grandira, et avec lui, notre pouvoir également."
 VEN_fight_the_cartels: "Combattre les cartels"
 VEN_fight_the_cartels_desc: "Le Cartel du Soleil est une organisation vénézuélienne prétendument dirigée par des membres de haut rang des forces armées du Venezuela, impliqués dans le trafic international de drogue. Selon Héctor Landaeta, journaliste et auteur de *Chavisme, narcotrafic et militaire*, ce phénomène a débuté lorsque la drogue colombienne a commencé à entrer au Venezuela via des unités frontalières corrompues, et la 'pourriture' s'est propagée dans les rangs."
 VEN_war_on_drugs: "Guerre contre la drogue"
 VEN_war_on_drugs_desc: "Le commerce illégal de drogues au Venezuela désigne la pratique du trafic de stupéfiants dans le pays. Le Venezuela est une voie d'acheminement vers les États-Unis pour la cocaïne en provenance de Colombie, passant par l'Amérique centrale, le Mexique et les pays caribéens comme Haïti, la République dominicaine et Porto Rico. Dans les années 2010, le Venezuela est également devenu progressivement un producteur majeur de cocaïne."
 VEN_fight_the_farc: "Combattre les FARC"
 VEN_fight_the_farc_desc: "The Revolutionary Armed Forces of Colombia - People's Army (Spanish: Fuerzas Armadas Revolucionarias de Colombia - Ejército del Pueblo, FARC-EP or FARC) is a Marxist-Leninist guerrilla group involved in the continuing Colombian conflict starting in 1964. The FARC-EP emerged from peasant self-defense groups formed during the \"Violencia\" as a peasant force promoting a political line of agrarianism and anti-imperialism. They are known to employ a variety of military tactics, in addition to more unconventional methods, including terrorism."
 VEN_destroy_farc: "Détruire les FARC"
 VEN_destroy_farc_desc: "Les FARC sont une épine dans notre pied depuis bien trop longtemps. Il est temps de les écraser et de consolider notre contrôle sur la région."
 VEN_prepare_army: "Préparer l'armée"
 VEN_prepare_army_desc: "Before we can effectively combat the FARC threat, we must mobilize our military forces and prepare them for the campaign ahead. This initial preparation phase will establish the framework for our three-pronged anti-FARC strategy: fortifying our border, infiltrating their ranks, and training Colombian police forces."
 VEN_fortify_border: "Fortifier la frontière"
 VEN_fortify_border_desc: "To prevent FARC incursions and secure our territory, we must construct defensive bunkers along key border positions with Colombia. This fortification effort will focus on strategic provinces, creating a defensive line that will hamper FARC movement and protect our citizens."
 VEN_infiltrate_farc_ranks: "Infiltrer les rangs des FARC"
 VEN_infiltrate_farc_ranks_desc: "Intelligence is crucial in combating insurgent groups. By infiltrating FARC's organizational structure with our agents, we can gather critical information about their operations, leadership, and planned activities. This intelligence operation will also strengthen our influence within Colombia as we work closely with their security services."
 VEN_train_colombian_police: "Former la police colombienne"
 VEN_train_colombian_police_desc: "An effective police force is essential for maintaining order and combating FARC influence in Colombian territory. We will provide training and resources to enhance the Colombian police's capabilities, increasing their policing budget and improving their effectiveness in anti-insurgent operations."
 VEN_attack_farc: "Attaquer les FARC"
 VEN_attack_farc_desc: "With our preparations complete—borders fortified, intelligence networks established, and Colombian police trained—we are ready to launch a coordinated military offensive against FARC positions. This sustained campaign will significantly weaken their operational capabilities and reduce their threat to regional stability."
 VEN_campaign_against_farc: "Campagne contre les FARC"
 VEN_campaign_against_farc_desc: "Having weakened FARC's military capabilities, we must now intensify our efforts with a comprehensive campaign to further diminish their strength. This continued pressure will push them closer to collapse and further reduce their ability to threaten the region."
 VEN_destroy_farc_influence: "Détruire l'influence des FARC"
 VEN_destroy_farc_influence_desc: "With FARC severely weakened, we are now positioned to deliver the final blow. This operation will completely dismantle their remaining organizational structure and eliminate their influence in the region once and for all, bringing an end to decades of insurgent activity."
 VEN_FARC_weak: "FARC affaiblies"
 VEN_FARC_weak_desc: "Our initial offensive against FARC has been successful, significantly weakening their capabilities. However, their continued presence still impacts our economy, reducing tax revenue by 10%, increasing consumer goods demand by 2%, and raising social costs by 10%."
 VEN_FARC_weakened: "FARC encore affaiblies"
 VEN_FARC_weakened_desc: "Our sustained campaign has left FARC severely weakened and on the brink of collapse. While they still pose some threat, their impact on our nation has been greatly reduced—tax revenue penalties are down to 5%, consumer goods factor to 1%, and social costs to 5%."
 VEN_arresting_high_profile_individuals: "Arrêter des individus de haut rang"
 VEN_arresting_high_profile_individuals_desc: "Les agences de renseignement vénézuéliennes travaillent avec diligence pour identifier et localiser les figures importantes des FARC. Les opérations secrètes et la surveillance deviennent des outils essentiels pour suivre leurs mouvements."
 VEN_support_the_colombians: "Soutenir la Colombie"
 VEN_support_the_colombians_desc: "Il y a plus de six millions de migrants et réfugiés vénézuéliens à travers le monde, dont plus de 1,8 million vivent en Colombie voisine. Ces individus ont fui un pays souffrant de années de difficultés économiques et de troubles politiques. Et aujourd'hui encore, la situation au Venezuela continue de se détériorer, ce qui laisse présager une poursuite de l'émigration, la Colombie recevant une proportion importante de migrants. Rien que cette année, plus de 753 000 Vénézuéliens ont quitté leur foyer."
 VEN_dismantle_the_farc: "Démanteler les FARC"
 VEN_dismantle_the_farc_desc: "Depuis des années, les FARC sont une force de déstabilisation, s'engageant dans des activités qui posent des risques pour la sécurité et compromettent la paix régionale. Le démantèlement de leurs forces repose sur une stratégie multifacette pour résoudre ce problème et enfin faire tomber l'organisation FARC dans son ensemble."
 VEN_alliance_with_colombia: "Alliance avec la Colombie"
 VEN_alliance_with_colombia_desc: "Les relations entre la Colombie et le Venezuela désignent les relations diplomatiques entre ces deux pays frontaliers. Leur relation s'est développée depuis le début du XVIe siècle, lorsque les colonisateurs espagnols ont créé la province de Santa Marta (aujourd'hui la Colombie) et la province de Nouvelle-Andalousie (aujourd'hui le Venezuela). Les deux pays partagent une histoire commune pour avoir obtenu leur indépendance sous Simón Bolívar et formé une seule nation, la Grande Colombie, qui s'est dissoute au XIXe siècle. Depuis lors, la relation globale entre les deux pays a oscillé entre coopération et luttes bilatérales."
 VEN_coup_in_colombia: "Coup d'État en Colombie"
 VEN_coup_in_colombia_desc: "Le coup d'État colombien de 1953 fut un coup suivi de la prise de pouvoir par le commandant en chef de la Colombie, Gustavo Rojas Pinilla, le 13 juin 1953. Il a gouverné en tant que dictateur jusqu'en 1957."
 VEN_national_army: "Armée nationale vénézuélienne"
 VEN_national_army_desc: "Fondée autour de 1810 pendant la guerre d'indépendance du Venezuela sous le nom de FANB (Force armée nationale bolivarienne), l'armée nationale vénézuélienne est le principal corps des forces armées vénézuéliennes, les cinq autres branches étant directement sous son autorité. Structurellement, un commandant en chef est à la tête avec l'aide d'un ministre de la Défense élu, suivi des commandants de chaque branche sous son commandement."
 VEN_the_airforce: "L'armée de l'air vénézuélienne"
 VEN_the_airforce_desc: "L'armée de l'air vénézuélienne a été fondée en 1935, mais elle n'a été officiellement fondée en tant que branche indépendante qu'en 1946, après la nomination du premier commandant officiel de cette branche. L'armée de l'air a connu une période de modernisation importante dans les années 1950, puis un nouveau programme de modernisation dans les années 1970."
 VEN_modern_airforce: "Force aérienne moderne"
 VEN_modern_airforce_desc: "Notre technologie aérienne a de nouveau un besoin urgent de modernisation. En réallouant des fonds à ce problème, nous pourrons améliorer les cellules vieillissantes et envisager le développement de futurs aéronefs."
 VEN_combat_aircraft: "Avions de combat"
 VEN_combat_aircraft_desc: "Nos F-16, achetés il y a près de vingt ans, deviennent obsolètes. En allouant les ressources nécessaires, nous pouvons résoudre ce problème et ramener nos aéronefs aux normes de notre pays."
 VEN_bombers: "Bombardiers"
 VEN_bombers_desc: "Nous dépendons actuellement d'entraîneurs reconvertis obsolètes et de nos Mirage 5 multirôles, gravement dépassés, comme bombardiers improvisés. Cela compromet sévèrement nos capacités en cas de guerre, donc des efforts doivent être faits pour résoudre ce problème."
 VEN_transport_planes: "Avions de transport"
 VEN_transport_planes_desc: "En étudiant les cellules de nos avions de transport actuels, et en examinant nos manuels de maintenance tout en en obtenant de nouveaux, nous avons trouvé de nouvelles façons d'assembler et d'entretenir nos propres aéronefs à un rythme beaucoup plus rapide."
 VEN_new_helicopters: "Hélicoptères modernes"
 VEN_new_helicopters_desc: "Les armées modernes déploient désormais des hélicoptères sur les champs de bataille pour soutenir les troupes au sol dans une multitude de tâches. Nous devons tirer des leçons de cela et acquérir nos propres hélicoptères pour ne pas rester à la traîne."
 VEN_the_navy: "Marine vénézuélienne"
 VEN_the_navy_desc: "Notre Marine a été fondée en 1811, mais ce n'est que dans les années 1920 et 1930 que nous avons commencé à y investir de manière appropriée, en achetant des navires plus anciens auprès de grandes puissances. À l'époque moderne, nous avons procédé à plusieurs achats de différents types de navires plus petits. Dans les années 70 et 80, nous avons acquis nos navires de guerre actuels grâce à différents accords, nous devons maintenant veiller à continuer de les améliorer."
 VEN_diesel_submarines: "Programme de sous-marins diesel"
 VEN_diesel_submarines_desc: "Nos sous-marins de type 209, obtenus auprès de l'Allemagne, ont subi plusieurs modifications au cours de leur service dans notre marine, mais il semble qu'il soit à nouveau temps de financer leur mise à niveau, car ils sont gravement obsolètes avec 3b5e5a0e4a1a1a1a1a1a1a1a1a1a1a1a1a1a1a1a1a1a1a1155555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555555553b5e5a0e4a1a1a1a1a1a1aVEN_armed_corvettes: \"Corvettes modernes"
 VEN_armed_corvettes: "Corvettes modernes"
 VEN_armed_corvettes_desc: "Notre marine actuelle ne possède aucune corvette moderne. Si nous voulons rester à jour avec les marines du monde, nous devons les intégrer à notre doctrine navale."
 VEN_death_from_underneath: "Mort par en dessous"
 VEN_death_from_underneath_desc: "En adoptant une politique visant à obtenir la suprématie navale grâce aux sous-marins, soit en engageant directement des navires plus grands avec eux, soit en affaiblissant l'économie du pays que nous prévoyons de combattre, nous pouvons éviter le besoin de navires de guerre plus grands et plus coûteux pour sécuriser nos ambitions navales."
 VEN_the_wolves: "Meutes modernes"
 VEN_the_wolves_desc: "Pendant la Seconde Guerre mondiale, l'Allemagne a créé la tactique des meutes comme moyen d'engager efficacement les convois plus importants naviguant vers ou depuis la Grande-Bretagne. En étudiant ces tactiques et en les adaptant à l'époque moderne, nous pouvons utiliser notre flotte de sous-marins à son plein potentiel."
 VEN_refitting_our_frigates: "Modernisation de nos frégates"
 VEN_refitting_our_frigates_desc: "Les frégates de classe Lupo, acquises en 1975 auprès de l'Italie, ont grand besoin de modernisation si nous voulons les maintenir en service plus longtemps."
 VEN_armed_merchant_marines: "Marins marchands armés"
 VEN_armed_merchant_marines_desc: "Notre manque de ressources et de capacité industrielle pour produire une flotte capable de protéger nos routes maritimes nous oblige à recourir à la vieille stratégie d'armer les navires marchands avec des armements improvisés, mais cette fois, nous fournirons également une formation et des armes au personnel à bord."
 VEN_the_doctrine: "Écoles navales"
 VEN_the_doctrine_desc: "Nous pourrions avoir les meilleurs navires du monde, mais sans une formation adéquate, nos navires ne sont que des cibles d'entraînement pour l'ennemi. Nous devons nous assurer que nos équipages reçoivent la meilleure formation possible."
 VEN_military_reforms: "Réformes militaires"
 VEN_military_reforms_desc: "L'armée vénézuélienne est gravement dépassée par rapport aux autres pays développés. De multiples réformes doivent être entreprises pour la réhabiliter de son état précaire."
 VEN_increase_of_arms_production: "Augmenter la production d'armes"
 VEN_increase_of_arms_production_desc: "Augmenter la production d'armes militaires dans notre propre pays permet d'équiper nos soldats. Un tel investissement améliorerait grandement la capacité de nos forces armées à se défendre."
 VEN_upgrading_equipment: "Modernisation de notre équipement"
 VEN_upgrading_equipment_desc: "Notre technologie militaire doit suivre le rythme des temps modernes. Nos équipes de recherche et développement ont travaillé dur et nous ont fourni d'excellents rapports sur la manière d'améliorer notre armement."
 VEN_venezuela_national_militia: "Créer des milices nationales"
 VEN_venezuela_national_militia_desc: "La création de milices nationales est nécessaire dans notre pays pour augmenter la capacité et la force de notre police et maintenir la paix et la stabilité dans le pays."
 VEN_improved_officer_training: "Amélioration de la formation des officiers"
 VEN_improved_officer_training_desc: "Nous devons améliorer les programmes de formation de nos chefs militaires pour offrir une voie plus efficace et rationalisée vers une carrière dans les forces armées, sans sacrifier la qualité."
 VEN_the_special_forces: "Forces spéciales vénézuéliennes"
 VEN_the_special_forces_desc: "Les Forces d'actions spéciales sont une unité d'infanterie d'élite de la police nationale vénézuélienne, créée par le ministère de la Défense."
 VEN_guard_of_revolution: "Garde de la révolution"
 VEN_guard_of_revolution_desc: "Les Forces terrestres des Gardiens de la révolution vénézuélienne ont été officiellement établies le 5 mai 1979. Conçue comme une milice populaire pour surveiller la région, son établissement officiel a suivi plusieurs mois d'activité des Gardiens de la révolution."
 VEN_glory_to_us: "Gloire à nous"
 VEN_glory_to_us_desc: "Nous devons organiser des exercices militaires pour nous préparer à la menace des États-Unis. L'idée est de mobiliser l'armée et de préparer de fausses attaques sur des régions stratégiques pour que nos soldats s'entraînent contre un ennemi simulé."
 VEN_spirit_of_bolivar: "Esprit de Bolívar"
 VEN_spirit_of_bolivar_desc: "« Plumes portées par la tempête » En été 2005, le Venezuela a célébré le bicentenaire du serment de Simón Bolívar, prononcé en présence de son grand maître, Simón Rodríguez, un homme qui, bien avant Marx, fréquentait des sociétés socialistes secrètes à Paris et ne revint en Amérique du Sud qu'en 1823."
 VEN_modernize_the_armored_corps: "Moderniser le corps blindé"
 VEN_modernize_the_armored_corps_desc: "Nos AMX-30 sont gravement dépassés par rapport aux normes modernes. En étudiant les conceptions de chars de combat étrangers, nous pouvons obtenir notre propre conception de char à jour."
 VEN_the_grand_army_of_the_republic: "Grande armée de la République"
 VEN_the_grand_army_of_the_republic_desc: "Les Corps des Marines bolivaristes du Venezuela, également connus sous le nom d'Infanterie marine bolivarienne ou officiellement Division marine générale Simón Bolívar, font partie de la Marine bolivarienne du Venezuela. Leur devise est : Courage et Loyauté."
 VEN_a_new_army: "Une armée réformée"
 VEN_a_new_army_desc: "Avec les réformes nécessaires achevées, nous pouvons enfin envisager l'avenir de nos forces armées de manière positive, car nous savons que nous sommes prêts à tout ce qui peut arriver."
 VEN_reorganize_the_colectivos: "Réorganiser les colectivos"
 VEN_reorganize_the_colectivos_desc: "Lorsque des pannes d'électricité ont récemment laissé des millions de personnes sans eau ni électricité au Venezuela, le président n'a pas fait appel à son armée, mais à des groupes armés loyaux pour défendre la paix dans chaque quartier et chaque pâté de maisons."
 VEN_maintain_mandatory_service: "Maintenir le service obligatoire"
 VEN_maintain_mandatory_service_desc: "Nous devons maintenir le service militaire obligatoire si nous souhaitons conserver notre projection de puissance dans notre région et au-delà. Si nous nous relâchons, nous resterons à la traîne des autres pays du monde."
 VEN_end_of_mandatory_service: "Mettre fin au service obligatoire"
 VEN_end_of_mandatory_service_desc: "Le peuple vénézuélien devrait avoir le choix de rejoindre ou non nos forces armées, mais il doit toujours se souvenir de son devoir en tant que citoyen vénézuélien de servir son pays autant qu'il le peut."
 VEN_boliviarian_national_guard: "Garde nationale bolivarienne"
 VEN_boliviarian_national_guard_desc: "La Garde nationale bolivarienne du Venezuela est une composante de gendarmerie des forces militaires, responsable des rôles de défense civile, et peut servir en tant que force d'infanterie légère de réserve."
 VEN_strengthen_the_opposition: "Renforcer l'opposition"
 VEN_strengthen_the_opposition_desc: "Les rues des villes à travers le pays deviennent une scène de dissidence, alors que des milliers de Vénézuéliens, jeunes et vieux, s'unissent dans un appel résolu au changement. Ils portent des banderoles, chantent des hymnes et marchent avec une détermination inébranlable, exigeant un changement de gouvernement et le retour de la démocratie. Lassés par des années de régime autoritaire et de difficultés économiques."
 VEN_revolution: "§RPrise de contrôle de l'opposition !§!"
 VEN_revolution_desc: "Les rues des villes vénézuéliennes, autrefois remplies de manifestants pacifiques tenant des pancartes et chantant des hymnes, témoignent désormais d'un changement de ton. La frustration et le désespoir du peuple les poussent à des formes de protestation plus agressives. Les chants pacifiques se transforment en revendications ardentes pour une transformation politique. Alors que les manifestations dégénèrent en affrontements violents entre civils et autorités locales, celles-ci, alarmées par l'agitation croissante, commencent à prendre des mesures drastiques. La police anti-émeute et les unités militaires sont déployées pour maintenir l'ordre, entraînant des heurts entre les manifestants et les forces de sécurité."
 VEN_we_are_in_power: "Nous sommes au pouvoir"
 VEN_we_are_in_power_desc: "Les leaders de l'opposition, portés par la détermination du peuple, se sont réunis pour élaborer un plan pour une transition pacifique du pouvoir. Ils ont fait appel à la communauté internationale pour obtenir du soutien, prônant la diplomatie et la négociation comme voie à suivre. Alors que les discussions avançaient, le gouvernement a reconnu le sentiment populaire écrasant et la pression internationale. Comprenant l'inéluctabilité du changement, le gouvernement a initié une transition pacifique du pouvoir vers l'opposition."
 VEN_pdvsa_takeover: "Prise de contrôle de PDVSA"
 VEN_pdvsa_takeover_desc: "Dans une démarche significative, le gouvernement du Venezuela a entamé une prise de contrôle de Petróleos de Venezuela, S.A. (PDVSA). Cette action vise à renforcer le contrôle national sur le secteur pétrolier et gazier, en favorisant la transparence et l'efficacité, tout en privilégiant des pratiques environnementales responsables et le développement des infrastructures. Le gouvernement reste engagé dans la collaboration internationale et le respect des accords existants. Ce développement marque une étape cruciale vers un avenir plus stable et prospère pour le Venezuela."
 VEN_empower_monopolies: "Renforcer les monopoles"
 VEN_empower_monopolies_desc: "Le gouvernement du Venezuela a accordé un pouvoir significatif à des entreprises clés pour jouer des rôles essentiels dans la croissance et le développement du pays. Parmi celles-ci figurent PDVSA dans le secteur énergétique, CANTV pour les télécommunications, CORPOELEC dans l'énergie électrique, et CVG, qui supervise diverses industries. Ces entreprises habilitées collaborent étroitement avec le gouvernement pour aligner leurs stratégies et activités sur les objectifs nationaux. Les spécificités de leurs rôles peuvent évoluer avec le temps. Veuillez consulter les sources actuelles pour les dernières informations sur ces entreprises habilitées au Venezuela."
 VEN_establish_free_market: "Établir un marché libre"
 VEN_establish_free_market_desc: "Initiatives de privatisation au Venezuela. Le gouvernement du Venezuela a commencé le processus de privatisation de secteurs clés pour promouvoir la croissance économique et l'efficacité. Ce changement marque une transformation significative du paysage économique du pays. Les détails de ces efforts de privatisation évolueront avec le temps, alors pour les dernières informations sur les initiatives de privatisation au Venezuela, consultez les sources actuelles."
 VEN_begin_our_recovery: "Commencer notre redressement"
 VEN_begin_our_recovery_desc: "La révolution a eu un impact considérable sur l'économie vénézuélienne, entraînant une forte baisse du PIB, un chômage rampant et une infrastructure fracturée. Le Venezuela privilégie des mesures pour stabiliser l'économie, freiner l'hyperinflation et restaurer la confiance dans la monnaie nationale."
 VEN_diplomatic_efforts: "Efforts diplomatiques"
 VEN_diplomatic_efforts_desc: "Le Venezuela s'engage activement dans des efforts diplomatiques pour s'aligner sur les principes de non-alignement. Dans un paysage mondial en rapide évolution, la nation s'efforce de maintenir une position neutre et non partisane dans les affaires internationales. Les spécificités de l'approche du Venezuela en matière de non-alignement évolueront avec le temps. Pour les informations les plus récentes sur les efforts diplomatiques du Venezuela à cet égard, consultez les sources actuelles."
 VEN_all_belongs_to_pdvsa: "Tout appartient à PDVSA"
 VEN_all_belongs_to_pdvsa_desc: "Découverte de nouvelles réserves pétrolières au Venezuela. Dans un développement significatif, de nouvelles réserves pétrolières ont été découvertes au Venezuela, ajoutant aux vastes ressources énergétiques du pays. En conséquence, Petróleos de Venezuela, S.A. (PDVSA) a pris en charge la gestion et l'exploitation de ces réserves. Cette mesure s'inscrit dans l'engagement du gouvernement à exploiter et maximiser ses actifs énergétiques au bénéfice de la nation. Les détails de cette prise en charge évolueront avec le temps, alors pour les dernières informations sur cette découverte pétrolière et le rôle de PDVSA, consultez les sources actuelles."
 VEN_purge_antimonopolists: "Purger les antimonopolistes"
 VEN_purge_antimonopolists_desc: "Le Venezuela s'engage activement dans des actions diplomatiques pour lutter contre la corruption dans le pays. Cet effort concerté vise à accroître la transparence, renforcer la responsabilité et éradiquer les pratiques corrompues à tous les niveaux du gouvernement et de la société. Les spécificités des initiatives diplomatiques du Venezuela dans cette lutte continue contre la corruption évolueront avec le temps. Pour rester informé des derniers développements dans les efforts diplomatiques du Venezuela pour combattre la corruption, consultez les sources actuelles."
 VEN_iron_control_of_pdvsa: "Contrôle strict de PDVSA"
 VEN_iron_control_of_pdvsa_desc: "Renforcement du contrôle gouvernemental sur PDVSA au Venezuela. Le gouvernement du Venezuela a récemment intensifié son contrôle sur Petróleos de Venezuela, S.A. (PDVSA). Ce contrôle accru reflète une démarche stratégique visant à centraliser l'autorité et à exercer une influence plus directe sur les opérations de l'entreprise pétrolière et gazière d'État. Les détails de ce contrôle renforcé et son impact sur l'orientation future de PDVSA continueront d'évoluer avec le temps. Pour rester informé des dernières mises à jour concernant ce développement, consultez les sources d'information actuelles."
 VEN_corporativist_1984: "Corporativistes 1984"
 VEN_corporativist_1984_desc: "En 1984, le Venezuela n'exhibait pas un système politique ou économique corporatiste. Au contraire, il a connu des changements politiques et économiques significatifs pendant cette période."
 VEN_oil_and_gas_financial_system: "Système financier du pétrole et du gaz"
 VEN_oil_and_gas_financial_system_desc: "Le système financier du Venezuela a été historiquement lié à son industrie pétrolière et gazière. Avec l'une des plus grandes réserves pétrolières au monde, le pays dépend fortement des exportations pétrolières pour les revenus du gouvernement. L'entreprise d'État Petróleos de Venezuela, S.A. ( PDVSA) gère la production et l'exportation de pétrole. Cependant, cette dépendance financière a conduit à des défis économiques, y compris l'hyperinflation et des problèmes d'endettement. La gestion des ressources pétrolières a également des implications politiques importantes, car les politiques gouvernementales ont souvent changé avec les changements de direction."
 VEN_oligarchic_republic: "République oligarchique"
 VEN_oligarchic_republic_desc: "Le Venezuela a été critiqué pour être caractérisé comme une « république oligarchique ». Ce terme met en évidence la concentration du pouvoir et de la richesse entre une petite élite, entraînant une inégalité de richesse importante et des disparités politiques. Le pays a connu des périodes historiques marquées par la domination de certaines élites politiques et économiques."
 VEN_privatize_small_buissnesses: "Privatiser les petites entreprises"
 VEN_privatize_small_buissnesses_desc: "Ces dernières années, le Venezuela a assisté à un virage vers la privatisation des petites entreprises. Ce changement marque un départ de l'accent précédent sur le contrôle étatique. La stratégie du gouvernement consiste à transférer la propriété et la gestion des petites entreprises du secteur public au secteur privé. Ce virage vise à stimuler la croissance économique et à encourager l'entrepreneuriat."
 VEN_pacify_the_plebs: "Apaiser la plèbe"
 VEN_pacify_the_plebs_desc: "Au Venezuela, répondre aux préoccupations de la population et favoriser la cohésion sociale devrait se faire par des moyens pacifiques, des politiques inclusives et un dialogue ouvert. L'accent devrait être mis sur la compréhension et la réponse aux besoins du peuple tout en respectant les principes démocratiques et les droits humains."
 VEN_digital_grip: "Emprise numérique"
 VEN_digital_grip_desc: "La numérisation des services financiers au Venezuela révolutionne la manière dont les gens gèrent leur argent. Les portefeuilles numériques, les services bancaires mobiles et les paiements en ligne facilitent et rendent plus efficaces les transactions financières. Ce virage vers une « emprise numérique » a le potentiel de stimuler l'inclusion financière et la croissance économique, mais pose également des défis en termes de cybersécurité et d'infrastructure. En essence, c'est une étape transformatrice vers un paysage financier plus moderne et pratique au Venezuela."
 VEN_a_council_of_corporations: "Conseil des corporations"
 VEN_a_council_of_corporations_desc: "L'établissement d'un Conseil de l'évolution au Venezuela marquerait une étape significative vers la promotion du progrès et de l'adaptabilité dans divers secteurs. Un tel conseil pourrait être dédié à guider la nation à travers des défis dynamiques, à promouvoir l'innovation et à orienter les ajustements politiques pour assurer que le développement du pays s'aligne sur les paysages mondiaux changeants. En exploitant l'expertise et la prise de décision basée sur les données, un Conseil de l'évolution pourrait faciliter des réponses plus efficaces aux changements économiques, technologiques et sociaux, contribuant finalement à un Venezuela plus résilient et tourné vers l'avenir."
 VEN_invite_foreign_companies_libert: "Inviter les entreprises étrangères Libert"
 VEN_invite_foreign_companies_libert_desc: "La décision du Venezuela d'inviter des entreprises étrangères est une démarche prometteuse vers la croissance économique et la collaboration internationale. En accueillant les investissements et l'expertise étrangers, le Venezuela peut potentiellement stimuler son économie, créer des opportunités d'emploi et accéder aux marchés mondiaux. Cette approche peut favoriser l'innovation et le transfert de technologie, bénéficiant finalement à la fois à la nation et aux entreprises étrangères participantes. Cependant, il est essentiel pour le Venezuela d'assurer un environnement commercial stable et transparent, ainsi que des réglementations équitables, pour attirer et retenir les investisseurs étrangers. Cet effort collaboratif peut ouvrir la voie à un avenir économique plus lumineux au Venezuela."
 VEN_council_of_international_corporations: "Conseil des corporations internationales"
 VEN_council_of_international_corporations_desc: "L'établissement d'un Conseil des corporations internes au Venezuela pourrait jouer un rôle vital dans la promotion de la collaboration et de la synergie entre les entreprises nationales. Ce conseil pourrait servir de plateforme pour encourager la coopération, partager les meilleures pratiques et relever les défis communs de l'industrie. En facilitant la communication et la coordination entre les entreprises locales, il peut potentiellement améliorer la croissance économique, la compétitivité et l'innovation dans le pays. Un Conseil des corporations internes bien structuré a le potentiel de renforcer les industries nationales du Venezuela et de contribuer au développement économique global de la nation."
 VEN_total_deregulation: "Dérégulation totale"
 VEN_total_deregulation_desc: "La dérégulation totale au Venezuela implique la suppression des réglementations gouvernementales dans divers secteurs économiques, inaugurant une ère d'une plus grande autonomie du marché. Cette mesure offre un potentiel de croissance économique, une compétitivité accrue et de l'innovation. Cependant, elle introduit également certains risques, tels que la volatilité du marché, une diminution des protections des consommateurs et la possibilité d'aggraver les inégalités de revenus. Trouver le juste équilibre entre dérégulation et réglementation essentielle est une considération cruciale lors de l'exploration de cette approche de la politique économique."
 VEN_privatization_of_everything: "Privatisation de tout"
 VEN_privatization_of_everything_desc: "Privatiser complètement tous les secteurs au Venezuela modifierait considérablement le paysage économique du pays. Cette mesure offre des avantages potentiels comme une efficacité accrue et l'attraction d'investissements, mais elle comporte également des risques, y compris des pertes d'emplois, des inégalités de revenus et une perte de contrôle gouvernemental. Trouver un équilibre entre la propriété publique et privée est crucial pour un développement économique durable."
 VEN_maintain_free_market: "Maintenir le marché libre"
 VEN_maintain_free_market_desc: "Maintenir un marché libre au Venezuela impliquerait de préserver les principes de l'offre et de la demande, de la concurrence et d'une intervention gouvernementale limitée dans les activités économiques. Cette approche soutient l'entreprise privée, encourage l'entrepreneuriat et permet aux forces du marché de déterminer les prix et l'allocation des ressources. Elle peut conduire à une croissance économique et à une efficacité, mais nécessite également une réglementation efficace pour prévenir les abus de marché et garantir le bien-être social. Un engagement envers un marché libre au Venezuela refléterait une dedication à la libéralisation économique et une croyance dans les avantages des marchés ouverts et compétitifs."
 VEN_pmc_army: "Compagnies militaires privées vénézuéliennes"
 VEN_pmc_army_desc: "Établir des compagnies militaires privées (CMP) vénézuéliennes introduit de nouvelles dynamiques dans le paysage sécuritaire de la nation. Les CMP offrent des services de sécurité et militaires spécialisés, pouvant répondre aux défis sécuritaires et créer des opportunités économiques. Cependant, les préoccupations incluent des questions de responsabilité, des conflits d'intérêts potentiels et l'érosion du contrôle étatique sur les affaires de sécurité. Une réglementation et une surveillance efficaces sont cruciales pour gérer les risques associés à ces entités privées dans le secteur de la sécurité et de la défense."
 VEN_minimize_government: "Minimiser le gouvernement"
 VEN_minimize_government_desc: "Minimiser le gouvernement vénézuélien implique de réduire sa taille, sa portée et son influence dans divers aspects de la société et de l'économie. Cette approche est souvent associée à un engagement envers une intervention gouvernementale limitée et une plus grande dépendance envers les forces du marché et les libertés individuelles. Bien que cela puisse réduire la bureaucratie et les dépenses gouvernementales, il y a des défis potentiels, y compris assurer les services publics essentiels, maintenir des filets de sécurité sociale et sauvegarder l'état de droit. Atteindre une réduction équilibrée de l'implication gouvernementale est essentiel pour éviter des conséquences imprévues et promouvoir la stabilité économique et politique."
 VEN_money_motivated_military: "Armée motivée par l'argent"
 VEN_money_motivated_military_desc: "L'idée que l'armée vénézuélienne soit motivée par l'argent suggère que les incitations financières et les considérations économiques jouent un rôle important dans le recrutement et la loyauté du personnel militaire. Cette perspective implique que les individus peuvent rejoindre ou rester dans l'armée principalement pour assurer leur bien-être financier, comme recevoir des salaires compétitifs, des primes ou d'autres avantages économiques. Une armée motivée par l'argent peut avoir des implications positives et négatives, selon la manière dont elle équilibre les besoins économiques de son personnel avec son engagement envers la défense nationale et le devoir."
 VEN_build_a_unique_judgement_system: "Construire un système de jugement unique"
 VEN_build_a_unique_judgement_system_desc: "L'objectif du Venezuela d'établir un système de jugement unique et distinct marque une rupture significative avec les cadres juridiques traditionnels. Une telle initiative pourrait impliquer le développement de structures juridiques innovantes, des méthodes alternatives de résolution des conflits ou des approches uniques pour traiter les affaires juridiques. Bien que l'aspiration à créer un système de jugement distinctif puisse conduire à des solutions plus adaptées aux besoins spécifiques du pays, cela nécessite une planification minutieuse, une expertise juridique et l'assurance de respecter les principes fondamentaux de justice et d'équité. Trouver le juste équilibre entre unicité et adhésion aux normes juridiques internationales est crucial pour le succès et la crédibilité d'un tel système."
 VEN_attract_foreign_investors: "Attirer les investisseurs étrangers"
 VEN_attract_foreign_investors_desc: "Encourager les investisseurs étrangers à investir au Venezuela est vital pour la croissance économique. Cela peut être réalisé grâce à des politiques stables, des protections juridiques, des réformes économiques, une infrastructure améliorée, la transparence, des incitations, des partenariats, des études de marché, l'éducation et une main-d'œuvre qualifiée. Créer un environnement d'investissement attrayant implique une approche multidimensionnelle qui prend en compte les facteurs économiques, politiques et juridiques pour inspirer confiance aux investisseurs potentiels."
 VEN_the_based_land: "Terre de principes"
 VEN_the_based_land_desc: "Améliorer la qualité de vie au Venezuela est un objectif global qui englobe divers aspects, y compris la stabilité économique, l'accès aux services sociaux, le développement des infrastructures, la sécurité, les opportunités d'emploi, l'accès aux soins de santé, la conservation de l'environnement, l'inclusion sociale et la stabilité politique. Atteindre cet objectif implique de traiter les problèmes immédiats et systémiques pour améliorer le bien-être de la population."
 VEN_venezuelian_libertarianism: "Libertarianisme vénézuélien"
 VEN_venezuelian_libertarianism_desc: "Le libertarianisme vénézuélien promeut une intervention gouvernementale limitée, les libertés individuelles et les principes du marché libre dans le contexte du Venezuela, visant à résoudre des problèmes tels que l'autoritarisme et l'instabilité économique."
 VEN_eliminate_oil_competitors: "Éliminer les concurrents pétroliers"
 VEN_eliminate_oil_competitors_desc: "Éliminer tous les concurrents pétroliers nationaux au Venezuela entraînerait un monopole, consolidant potentiellement le contrôle et les profits mais pouvant décourager l'innovation et la concurrence. Une approche équilibrée avec une concurrence régulée est souvent plus bénéfique."
 VEN_privatize_all_oil: "Privatiser tout le pétrole"
 VEN_privatize_all_oil_desc: "Si le Venezuela privatisait toute son industrie pétrolière, cela impliquerait le transfert de la propriété et du contrôle des ressources et des opérations pétrolières du gouvernement à des entités privées. Bien que la privatisation puisse attirer des investissements, améliorer l'efficacité et potentiellement augmenter la production, elle doit être réalisée avec soin pour garantir que les intérêts du pays, y compris la génération de revenus et la protection de l'environnement, ne soient pas compromis. De plus, l'impact social sur la main-d'œuvre et les communautés locales doit être pris en compte pour éviter des conséquences négatives. Le succès d'une telle mesure dépendrait de l'approche du gouvernement en matière de réglementation, de transparence et de gestion de la transition."
 VEN_diversify_the_economy: "Diversifier l'économie"
 VEN_diversify_the_economy_desc: "Diversifier l'économie vénézuélienne implique de réduire sa forte dépendance envers un seul secteur, généralement le pétrole, et de développer d'autres industries pour créer une économie plus équilibrée et résiliente. Cette approche vise à réduire la vulnérabilité aux fluctuations des prix du pétrole et à d'autres facteurs externes. La diversification peut inclure des investissements dans des secteurs tels que l'agriculture, la fabrication, la technologie et les services, ainsi que la promotion de l'entrepreneuriat et de l'innovation. Une économie diversifiée peut fournir des sources de revenus et des opportunités d'emploi plus stables, améliorant ainsi la durabilité et la résilience économiques du pays."
 VEN_empower_banks: "Habiliter les banques"
 VEN_empower_banks_desc: "Les banques assumant le pouvoir au Venezuela marquerait un changement significatif dans la gouvernance. Cela pourrait apporter une expertise financière mais pourrait soulever des préoccupations concernant les conflits d'intérêts, les implications sociales et la responsabilité. Maintenir un équilibre entre les intérêts économiques et le bien-être de la population serait essentiel."
 VEN_develop_fintech: "Développer la fintech"
 VEN_develop_fintech_desc: "La fintech au Venezuela a évolué en réponse à l'instabilité économique du pays, y compris l'hyperinflation et la dévaluation de la monnaie. Les entreprises fintech se sont principalement concentrées sur des solutions de paiement numérique et, dans une certaine mesure, sur les cryptomonnaies comme le Bitcoin. Cependant, les défis réglementaires et l'absence d'un cadre clair ont rendu les opérations incertaines. Malgré ces obstacles, des startups fintech locales ont émergé pour améliorer l'inclusion financière, en particulier à travers les transferts transfrontaliers et les partenariats avec les banques traditionnelles."
 VEN_empower_industrialists: "Habiliter les industriels"
 VEN_empower_industrialists_desc: "Les industriels au Venezuela ont été confrontés à un environnement difficile caractérisé par les interventions gouvernementales, la nationalisation des industries clés, l'instabilité économique, la pénurie de ressources et les restrictions sur le secteur privé. La combinaison de ces facteurs a rendu difficile pour les industriels d'opérer efficacement et de maintenir la productivité. L'instabilité politique et la dépendance envers l'économie informelle ont encore compliqué le paysage commercial."
 VEN_macroeconomic_management: "Gestion macroéconomique"
 VEN_macroeconomic_management_desc: "La gestion économique au Venezuela a été caractérisée par des défis significatifs. Le pays a fait face à l'hyperinflation, à des contrôles stricts de la monnaie et à une forte dépendance envers les exportations pétrolières. Les politiques interventionnistes du gouvernement, y compris la nationalisation des industries clés, ont souvent entraîné des inefficacités. Il y a eu des pénuries de biens de première nécessité, une crise humanitaire grave et une économie informelle importante."
 VEN_develop_industry: "Développer l'industrie"
 VEN_develop_industry_desc: "Le développement du secteur industriel au Venezuela a été marqué par des défis significatifs. L'intervention gouvernementale, y compris la nationalisation des industries clés et les contrôles des prix, a conduit à des inefficacités. La forte dépendance du pays envers les exportations pétrolières l'a rendu vulnérable aux fluctuations des prix mondiaux du pétrole. L'hyperinflation a érodé le pouvoir d'achat, et les pénuries de biens et de ressources de base ont entravé la production. L'instabilité politique et les manifestations ont perturbé les activités industrielles, et certains travailleurs se sont tournés vers l'économie informelle pour survivre. Une « fuite des cerveaux » de professionnels qualifiés a également impacté le secteur."
 VEN_ally_south_american_rightists: "S'allier aux droites sud-américaines"
 VEN_ally_south_american_rightists_desc: "Le Venezuela a maintenu des relations diplomatiques avec divers pays sud-américains, y compris des gouvernements de gauche et de droite. Bien qu'il y ait eu des différences idéologiques, il y a eu des instances de coopération et de diplomatie entre le Venezuela et les leaders et gouvernements de droite sud-américains, en particulier sur des questions d'importance régionale. La nature spécifique et les dynamiques de ces relations dépendraient du contexte politique de l'époque, des leaders au pouvoir et des questions spécifiques en discussion. Il est essentiel de se rappeler que les alliances politiques et les dynamiques peuvent changer avec le temps, et que les relations entre les pays sont influencées par une gamme de facteurs."
 VEN_follow_the_us_example: "Suivre l'exemple des États-Unis"
 VEN_follow_the_us_example_desc: "La politique étrangère du Venezuela n'était pas étroitement alignée sur celle des États-Unis. Bien qu'il y ait eu des domaines de coopération, il y avait également des différences significatives, en particulier en termes de questions politiques et idéologiques. Le Venezuela, sous le président Hugo Chávez, a poursuivi une politique étrangère indépendante influencée par ses intérêts nationaux et sa politique intérieure. La relation avec les États-Unis a connu à la fois de la coopération et des tensions."
 VEN_ally_the_northern_power: "S'allier à la puissance du Nord"
 VEN_ally_the_northern_power_desc: "La politique étrangère et les alliances du Venezuela ne penchaient pas fortement vers les pays d'Amérique du Nord, tels que les États-Unis ou le Canada. Au contraire, la politique étrangère du Venezuela était plus axée sur les relations au sein de l'Amérique du Sud et d'autres régions. Bien que le Venezuela ait eu des liens diplomatiques avec les pays nord-américains, l'accent principal de ses relations étrangères était souvent centré sur ses pays voisins et d'autres parties du monde."
 VEN_invite_american_banks: "Inviter les banques américaines"
 VEN_invite_american_banks_desc: "Le Venezuela s'est engagé avec des banques américaines pour diverses questions financières et économiques au fil du temps, en fonction du contexte politique et économique. Les spécificités de ces engagements ont varié en fonction des intérêts et des politiques nationales."
 VEN_expand_and_diversify_the_market: "Élargir et diversifier le marché"
 VEN_expand_and_diversify_the_market_desc: "Le nouvel objectif du Venezuela est d'élargir et de diversifier son marché. Cet objectif implique probablement d'élargir les relations commerciales et d'explorer de nouvelles opportunités économiques pour réduire la dépendance envers des secteurs ou des marchés spécifiques. Les stratégies et les domaines d'intérêt spécifiques dépendraient des priorités économiques et politiques du pays à un moment donné."
 VEN_increase_population_growth: "Augmenter la croissance démographique"
 VEN_increase_population_growth_desc: "Augmenter la croissance démographique au Venezuela nécessiterait une approche multidimensionnelle, y compris la stabilité économique, des programmes de bien-être social et des politiques pour traiter l'émigration. Promouvoir un environnement favorable aux familles, améliorer l'éducation et les soins de santé, et fournir des opportunités économiques sont des facteurs clés. Encourager les valeurs culturelles qui soutiennent les familles nombreuses et sensibiliser à la planification familiale et à la santé reproductive seraient également importants."
 VEN_economic_expansion: "Expansion économique"
 VEN_economic_expansion_desc: "Atteindre une expansion économique au Venezuela nécessiterait une approche multidimensionnelle, y compris des mesures pour stabiliser l'économie, diversifier les industries, attirer les investissements étrangers, et améliorer les infrastructures et l'éducation. De plus, favoriser un environnement commercial transparent et responsable, protéger les droits de propriété et assurer la responsabilité fiscale sont des composantes vitales. La coopération internationale et les accords commerciaux peuvent également jouer un rôle dans le soutien de la croissance économique. Les stratégies et priorités spécifiques peuvent varier avec le temps et dépendent des circonstances évolutives du pays."
 VEN_closer_ties_with_northern_neighbours: "Rapprochement avec les voisins du Nord"
 VEN_closer_ties_with_northern_neighbours_desc: "Une relation avec les puissances nord-américaines bénéficierait à notre initiative de faire passer notre gouvernement à un modèle plus aligné sur l'Occident, en particulier les relations avec les États-Unis et le Canada."
 VEN_call_washington: "Appeler Washington"
 VEN_call_washington_desc: "Appeler Washington est notre opportunité de rencontrer directement le personnel clé des États-Unis afin de nous rapprocher de leur sphère d'influence et de nous assurer que nous sommes sur la même longueur d'onde concernant la manière dont nous pouvons potentiellement nous entraider."
 VEN_economic_cooperation_with_america: "Coopération économique avec l'Amérique"
 VEN_economic_cooperation_with_america_desc: "Un accord sera conclu pour que les États-Unis nous aident à fournir les besoins de base à notre peuple, soulageant la pression économique sur notre gouvernement et, en même temps, créant un lien fort entre nos gouvernements et nos peuples. Travailler ensemble est une idée intelligente."
 VEN_americans_help_with_economic_damage: "Les Américains aident avec les dommages économiques"
 VEN_americans_help_with_economic_damage_desc: "Les États-Unis ont décidé de soutenir la protection des droits humains, la promotion de la société civile, le renforcement des institutions démocratiques, ainsi que la transparence et la responsabilité dans notre pays. C'est une opportunité sans précédent pour notre gouvernement de faire les choses correctement et de fortement redresser l'économie."
 VEN_our_war_on_drugs: "Notre guerre contre la drogue"
 VEN_our_war_on_drugs_desc: "L'Agence antidrogue américaine (DEA) a offert son soutien, si nous le souhaitons, pour travailler dans notre pays afin de nous aider à éliminer les énormes problèmes liés à la drogue. Cet effort de coopération implique une grande intervention étrangère, mais c'est un sacrifice que nous devons faire si nous voulons garder nos rues propres."
 VEN_introduce_western_industries: "Introduire les industries occidentales"
 VEN_introduce_western_industries_desc: "Les États membres de l'Union européenne sont le berceau de nombreuses grandes entreprises multinationales mondiales et abritent leurs sièges sociaux. Parmi celles-ci se trouvent des entreprises distinguées, classées premières dans leur industrie/secteur. Si nous pouvons convaincre ces entreprises de s'impliquer dans notre marché, nous en tirerons d'énormes bénéfices."
 VEN_ford: "Introduire Ford"
 VEN_ford_desc: "La Ford Motor Company est un constructeur automobile multinational américain basé à Dearborn, Michigan, États-Unis. Leur industrie automobile et militaire pourrait être un facteur majeur dans notre économie en croissance, avec l'avantage supplémentaire d'introduire notre pays à encore plus d'investisseurs américains."
 VEN_volkswagen: "Introduire Volkswagen"
 VEN_volkswagen_desc: "Le géant automobile allemand Volkswagen s'est constamment développé et a constamment cherché à exploiter de nouveaux marchés. En leur permettant d'ouvrir des usines de fabrication de voitures dans notre pays, nous pouvons nous assurer de faire partie de cette entreprise en constante évolution et, si nous jouons bien nos cartes, devenir également une section clé de leurs affaires en Amérique du Sud."
 VEN_automobile_industries: "Industries automobiles"
 VEN_automobile_industries_desc: "L'industrie automobile comprend un HRentrez un large éventail d'entreprises et d'organisations impliquées dans la conception, le développement, la fabrication, la commercialisation, la vente, la réparation et la modification des véhicules à moteur. C'est l'une des plus grandes industries au monde en termes de revenus (de 16 % comme en France jusqu'à 40 % pour des pays comme la Slovaquie)."
 VEN_port_of_puerto_cabello: "Port de Puerto Cabello"
 VEN_port_of_puerto_cabello_desc: "Puerto Cabello est situé sur la côte nord-ouest du Venezuela, à environ 120 km à l'ouest de Caracas. Le port situé ici est le plus important pour notre économie, car il se trouve sur l'une des meilleures eaux de la région et dispose des équipements nécessaires pour décharger les plus grands navires de fret. Investir dans ce port est vital pour la croissance économique de notre pays, que ce soit pour construire des navires militaires ou civils."
 VEN_attract_american_tourists: "Attirer les touristes américains"
 VEN_attract_american_tourists_desc: "En ce qui concerne l'Amérique du Sud, les touristes américains préfèrent visiter le Brésil, l'Argentine et le Chili. Bien que cela ne semble pas être un gros problème pour nous, l'argent des visiteurs américains pourrait certainement nous aider à obtenir des fonds supplémentaires. Une bonne manière d'augmenter notre tourisme est d'investir dans des entreprises civiles axées sur le divertissement pour ces étrangers."
 VEN_infrastructure_investments: "Investissements dans les infrastructures"
 VEN_infrastructure_investments_desc: "L'infrastructure vénézuélienne est vraiment bonne par rapport à d'autres pays sud-américains, cependant, elle n'est pas la meilleure possible. Avec l'aide des économies occidentales qui nous fournissent des fonds supplémentaires d'une manière ou d'une autre, nous devons nous assurer que ces fonds sont utilisés à bon escient et nous aident à atteindre une infrastructure encore meilleure."
 VEN_purging_corrupt_officials: "Épurer les officiels corrompus"
 VEN_purging_corrupt_officials_desc: "Le Venezuela vise à maintenir des normes éthiques élevées, à promouvoir la transparence et à favoriser une culture d'intégrité à travers la nation, ce qui contribuera au succès et au développement à long terme de notre grande nation."
 VEN_joint_weapon_system_lab: "Laboratoire commun de systèmes d'armes"
 VEN_joint_weapon_system_lab_desc: "Des scientifiques et ingénieurs de classe mondiale créent des technologies de pointe pour les combattants dans les laboratoires militaires depuis près de 100 ans, et une audience le 28 septembre au Capitole s'est concentrée sur les technologies développées aujourd'hui pour les guerres futures. Les directeurs de laboratoire des trois services ont abordé l'innovation à travers la science et l'ingénierie en soutien aux opérations militaires lors d'une audience du sous-comité des menaces émergentes et des capacités de la Chambre des représentants."
 VEN_venezuelian_fifth_gen: "Cinquième génération vénézuélienne"
 VEN_venezuelian_fifth_gen_desc: "Modernisation : L'AMV a acheté 50 avions F-16 aux États-Unis, ce qui a conduit les ingénieurs vénézuéliens à chercher où ils pourraient être améliorés, et avec cela, ils ont créé le prototype des chasseurs de cinquième génération vénézuéliens."
 VEN_army_westernization: "Occidentalisation de l'armée"
 VEN_army_westernization_desc: "L'armée vénézuélienne a traversé de nombreuses réformes et changements au cours de son histoire, et aujourd'hui, nous souhaitons effectuer un autre changement progressif, cette fois-ci nous voulons établir des liens plus étroits avec l'Occident, en nous assurant que nous pouvons travailler ensemble dans leur ensemble, ce qui garantira que nous pouvons nous entraider en cas de conflits."
 VEN_us_import_policy: "Politique d'importation américaine"
 VEN_us_import_policy_desc: "Nous voulons copier le modèle américain d'importations militaires, où les marchandises doivent passer par de nombreux processus réglementaires, et dans ces processus, l'importateur et l'exportateur doivent être impliqués avec leurs documents respectifs. Nous pouvons rendre l'importation d'armes américaines dans notre pays plus facile ou plus difficile, cela pourrait toutefois avoir un coût."
 VEN_navy_import_convoys: "Convois d'importation"
 VEN_navy_import_convoys_desc: "Nos importations d'armes et nos exportations de marchandises nous obligent à élargir considérablement notre marine marchande. Bien que nous puissions construire de nouveaux convois, acheter directement des convois américains est une bonne option, nous pouvons faire d'une pierre deux coups en faisant cela."
 VEN_navy_dockyards: "Construire plus de chantiers navals"
 VEN_navy_dockyards_desc: "Le besoin croissant de produire plus de convois, combiné à la nécessité de renforcer notre marine si nous devons un jour défendre notre pays contre des agresseurs, nous a conduits à investir dans la construction de nouveaux chantiers navals."
 VEN_navy_import_corvette: "Importer des corvettes"
 VEN_navy_import_corvette_desc: "Importer les plans pour fabriquer des corvettes de la Royal Navy est une bonne solution temporaire pendant que nous essayons de rattraper les autres marines du monde en termes de recherche et développement. De cette manière, nous pouvons allouer des fonds ailleurs, tout en construisant des relations avec un membre respecté de l'OTAN."
 VEN_licenses_for_american_humvees: "Licences pour les Humvees américains"
 VEN_licenses_for_american_humvees_desc: "Le Humvee est la plateforme parfaite pour un pays comme le nôtre - il peut remplir de nombreuses tâches et peut être utilisé par l'ensemble de nos forces armées. Obtenir une licence de production directement des États-Unis nous permet de le construire sur notre territoire au lieu de dépendre d'une route commerciale avec eux."
 VEN_licenses_for_american_small_arms: "Licences pour les armes légères américaines"
 VEN_licenses_for_american_small_arms_desc: "Les États-Unis nous ont fourni le Humvee, maintenant nous devons leur demander de nous fournir également les licences de leurs armes pour nos soldats, car cela signifierait que notre armée est encore plus étroitement liée à celles de l'OTAN et de l'UE, partageant munitions et pièces."
 VEN_licenses_for_american_artillery: "Licences pour l'artillerie américaine"
 VEN_licenses_for_american_artillery_desc: "Les multiples accords que nous avons conclus avec les Américains pour leurs armes nous ont ouvert l'option d'accéder à leur artillerie - qui est intrinsèquement britannique. Fabriquer une version sous licence d'un système déjà éprouvé est bénéfique pour nous, car nous ne pouvons pas nous permettre de tester massivement du matériel."
 VEN_import_american_humvees: "Importer des Humvees américains"
 VEN_import_american_humvees_desc: "Réarmer notre armée nécessiterait un effort massif, cependant, cet effort peut être grandement réduit si nous commandions notre équipement aux États-Unis. Une livraison de Humvees nous aiderait grandement à moderniser certains de nos véhicules plus anciens."
 VEN_import_american_small_arms: "Importer des armes légères américaines"
 VEN_import_american_small_arms_desc: "Le facteur le plus important dans notre réarmement est l'arme à feu que nous donnons à ceux qui servent sous notre drapeau. Nous devons nous assurer que le meilleur équipement est utilisé, et pour l'instant, la meilleure option disponible est d'acheter des fusils aux États-Unis, cela devrait satisfaire nos besoins."
 VEN_import_american_artillery: "Importer de l'artillerie américaine"
 VEN_import_american_artillery_desc: "Un manque sévère d'armes d'artillerie appropriées pour nos troupes n'est pas quelque chose que nous voulons avoir - en achetant des plateformes d'artillerie construites aux États-Unis, nous pouvons maintenir le standard souhaité dans nos brigades d'artillerie."
 VEN_form_us_brigade: "Former des brigades américaines"
 VEN_form_us_brigade_desc: "L'arrivée des soldats américains dans leurs nouvelles bases dans notre pays a permis, dans une certaine mesure, la création d'une brigade combinée entre nos soldats et les leurs."
 VEN_import_american_jets: "Importer des jets américains"
 VEN_import_american_jets_desc: "Nous avons de l'expérience avec le F-16 américain, en ayant acheté un lot il y a des années - et nos pilotes nous ont fourni d'excellents retours, donc, la meilleure approche à adopter pour renforcer nos effectifs dans les airs est de jouer la sécurité et d'acheter le F-16C, déjà bien éprouvé."
 VEN_airbase_investments: "Investissements dans les bases aériennes"
 VEN_airbase_investments_desc: "Si nous souhaitons avoir de la flexibilité pour stationner nos aéronefs, nous devons améliorer nos bases aériennes dans le pays. De cette manière, nous pouvons déployer soit nos propres aéronefs, soit ceux de nos alliés directement depuis notre territoire, ce qui facilite grandement la gestion d'une guerre aérienne stratégique contre tout ennemi ou menace possible."
 VEN_own_military_production: "Notre production militaire"
 VEN_own_military_production_desc: "Pour rester au niveau des autres forces armées dans le monde, nous devons augmenter notre production militaire ! C'est le seul moyen de maintenir la stabilité dans les Caraïbes."
 VEN_begin_adaptation_to_nato_standards: "Commencer l'adaptation aux normes de l'OTAN"
 VEN_begin_adaptation_to_nato_standards_desc: "La décision du Venezuela d'adopter les normes de l'OTAN marque un changement significatif par rapport à ses politiques précédentes. Ce virage souligne la volonté du pays de s'aligner sur les normes internationales et d'améliorer sa compatibilité avec les États membres de l'OTAN. L'adoption des normes de l'OTAN a le potentiel d'impacter divers aspects des pratiques militaires et de sécurité du Venezuela, reflétant une dynamique changeante dans les relations internationales et la stratégie de sécurité de la nation."
 VEN_establish_us_military_base: "Établir des bases militaires américaines"
 VEN_establish_us_military_base_desc: "Pour devenir un véritable allié des États-Unis, une bonne suggestion serait de chercher à ce que les États-Unis implantent des bases militaires dans notre pays. Cela renforcerait l'idée que nous nous alignons sur leurs idéaux, et en même temps, sur ceux de l'OTAN."
 VEN_major_non_nato_partner: "Partenaire majeur non-OTAN"
 VEN_major_non_nato_partner_desc: "Notre récente élévation au statut de partenaire majeur non-OTAN est un développement significatif dans nos relations internationales. Cette décision souligne notre engagement envers la paix mondiale et la coopération. Ce nouveau statut offre des opportunités pour une collaboration plus étroite avec les États membres de l'OTAN, en tirant parti de notre position stratégique en Amérique du Sud. Ce partenariat marque une étape importante dans l'histoire diplomatique et signale un engagement envers le multilatéralisme et la sécurité mondiale."
 VEN_communists_up_north: "Communistes au nord"
 VEN_communists_up_north_desc: "Nous qualifions désormais officiellement Cuba d'État communiste, nous positionnant ainsi du même côté que nombre de nos nouveaux alliés. C'est une déclaration qui garantit qu'il n'y a aucun doute sur notre alignement sur la scène mondiale."
 VEN_meet_the_cubans: "Rencontrer les Cubains"
 VEN_meet_the_cubans_desc: "Même si nous les qualifions d'État communiste, nous avons décidé d'accepter une rencontre entre nos dirigeants. Peut-être pourrons-nous trouver un terrain d'entente, ou du moins écouter ce qui pourrait influencer nos décisions concernant les actions à prendre à leur égard à l'avenir."
 VEN_cooperation_with_cuba: "Coopération avec Cuba"
 VEN_cooperation_with_cuba_desc: "Grâce à notre rencontre, nous avons trouvé certains points communs - ils ne sont peut-être pas aussi importants que nous l'aurions souhaité, mais ils nous donnent des bases sur lesquelles construire en ce qui concerne notre paradigme politique avec les autres nations caribéennes. S'ils peuvent nous aider à les aider, alors nous pourrions avoir trouvé de nouveaux alliés dans la région."
 VEN_anti_cuban_stance: "Position anti-cubaine"
 VEN_anti_cuban_stance_desc: "La réunion a abouti au pire de nos craintes - les Cubains ne sont d'accord ni avec notre vision, ni avec notre politique, ni, en fait, avec quoi que ce soit. Bien que le problème soit limité à nos pays, il reste un thème très important pour les pays autour de nous et nos nouveaux alliés en Occident. Un conflit pourrait se préparer entre nos pays."
 VEN_infiltrate_our_spies: "Infiltrer nos espions"
 VEN_infiltrate_our_spies_desc: "Si nous voulons prendre l'avantage dans le jeu politique entre nous et les Cubains, le renseignement est de la plus haute importance. Nous devons nous assurer de construire un réseau de renseignement pour anticiper chacun de leurs mouvements, car le conflit entre nos nations semble seulement croître et a causé une rupture dans nos relations."
 VEN_soft_cuban_influence: "Influence cubaine douce"
 VEN_soft_cuban_influence_desc: "Bien que nous ne soyons pas d'accord sur tout avec les Cubains, nous pouvons commencer à promouvoir lentement nos points de vue et idéaux dans leur pays sans paraître agressifs envers eux. Raisonner avec les gens est une bien meilleure approche que la violence directe. Cependant, si cela devient nécessaire, nous devrons peut-être recourir à des approches plus directes."
 VEN_coup_in_cuba: "Coup d'État à Cuba"
 VEN_coup_in_cuba_desc: "L'évolution de la situation à Cuba a abouti au pire résultat possible ; un coup d'État a été exécuté, et le pays est à nouveau plongé dans le désespoir. Nous avons essayé de remodeler le gouvernement cubain de la meilleure façon possible sans cette mesure abrupte, mais parfois, nos mains sont forcées, et des actions extrêmes doivent être prises."
 VEN_cuban_trade_relations: "Relations commerciales cubaines"
 VEN_cuban_trade_relations_desc: "Les relations commerciales avec Cuba se sont régulièrement améliorées ces dernières années. Nos nations ont renforcé leurs liens économiques à travers divers accords commerciaux et collaborations, favorisant une plus grande coopération et une croissance économique. Ce développement représente une étape positive dans notre relation bilatérale et a le potentiel de bénéficier à nos économies respectives."
 VEN_caribbean_trade_market: "Marché commercial caribéen"
 VEN_caribbean_trade_market_desc: "Notre influence a augmenté dans plusieurs nations caribéennes. Ce changement dans les dynamiques régionales souligne notre rôle en expansion dans la formation du paysage politique et économique des Caraïbes."
 VEN_venezuelan_industry: "Industrie vénézuélienne"
 VEN_venezuelan_industry_desc: "Notre industrie repose principalement sur l'extraction des ressources, avec quelques industries métallurgiques autour des principales zones industrielles. En veillant à toujours faire évoluer les méthodes d'extraction et de construction, nous pouvons continuer à prospérer."
 VEN_economic_reforms: "Réformes économiques"
 VEN_economic_reforms_desc: "Réformer notre économie est nécessaire pour que nous puissions tirer pleinement parti de nos ressources et de notre sol riche."
 VEN_regional_infrastructural_development: "Développement régional des infrastructures"
 VEN_regional_infrastructural_development_desc: "Certaines infrastructures régionales de notre pays sont gravement sous-développées par rapport à notre capitale principale. En réallouant des fonds et en nous concentrant sur les zones oubliées, nous pouvons au moins essayer d'égaler le développement des principales zones du pays."
 VEN_development_in_the_north: "Développement dans le nord"
 VEN_development_in_the_north_desc: "Le nord de notre pays est là où réside la majeure partie de notre richesse - principalement à cause de leurs riches réserves pétrolières et des grandes villes situées dans la région. Cependant, il y a encore beaucoup à améliorer en termes d'infrastructures."
 VEN_central_development: "Développement central"
 VEN_central_development_desc: "Les Llanos sont une région relativement rurale, principalement développée dans les zones où se trouvent les réserves pétrolières. Étendre les infrastructures, principalement le développement des petites villes et des villages qui abritent ceux qui travaillent dans nos champs pétrolifères, contribuera grandement à améliorer notre pays."
 VEN_eastern_development: "Développement dans l'est"
 VEN_eastern_development_desc: "Dans l'est, Anzoátegui est la troisième plus grande région en termes de population, tandis que la région de Bolívar, bien que moins peuplée, compense par le fait d'être le seul endroit de notre pays où l'on trouve de l'acier et des métaux précieux légers. Ces régions ne doivent pas être abandonnées et doivent être développées pour répondre au besoin constant d'expansion interne de notre pays."
 VEN_southern_development: "Développement dans le sud"
 VEN_southern_development_desc: "Le sud de notre pays est notre part légitime de l'Amazonie. Bien que peu de développement ait été réalisé dans cette région, il y a encore de petites villes et des industries forestières qui y résident. En leur offrant un accès plus facile aux autres régions, nous pouvons aider la région à se développer à un rythme similaire à celui de notre secteur plus grand et plus riche du nord."
 VEN_connecting_carcas_and_riohacha: "Relier Caracas et Riohacha"
 VEN_connecting_carcas_and_riohacha_desc: "Caracas, étant notre capitale, est le point de départ de la plupart de nos autoroutes et le point d'arrivée de la plupart des biens et des ressources, qui sont ensuite exportés depuis leurs ports. Riohacha abrite des gisements pétroliers offshore et onshore, donc relier la région à Caracas est d'une importance capitale pour notre économie."
 VEN_orinoquia_bridge: "Pont Orinoquia"
 VEN_orinoquia_bridge_desc: "Le pont Orinoquia est un projet visant à améliorer encore la connexion à travers le fleuve Orénoque dans le pays. Ce pont est construit près de Ciudad Guayana, et c'est un projet d'interconnexion crucial."
 VEN_guayana_port: "Port de Guayana"
 VEN_guayana_port_desc: "À ce jour, Caracas possède le seul port significatif dans tout le pays. Ce n'est pas intrinsèquement un problème, mais cela peut le devenir rapidement si quelque chose venait à interrompre le service portuaire pendant une période prolongée. En construisant un port plus petit près de la deuxième plus grande ville de notre pays, nous pouvons avoir un port qui peut renforcer les voies maritimes de notre pays."
 VEN_improving_internet_access: "Améliorer l'accès à Internet"
 VEN_improving_internet_access_desc: "Avec le besoin croissant d'accès à Internet à l'ère moderne, améliorer l'infrastructure réseau dans les plus grandes villes de notre pays est primordial si nous souhaitons rationaliser de nombreuses communications entre notre peuple et nos gouvernements régionaux."
 VEN_diversifying_the_economy: "Diversifier l'économie"
 VEN_diversifying_the_economy_desc: "Le pétrole est le principal moteur de notre économie, mais en dépendre totalement n'est ni efficace ni recommandé pour notre économie. En améliorant les conditions des autres industries à travers le pays, nous essaierons d'inciter différents types d'industries à s'installer dans notre pays."
 VEN_expanding_Venezuelan_airlines: "Élargir les compagnies aériennes vénézuéliennes"
 VEN_expanding_Venezuelan_airlines_desc: "Les compagnies aériennes sont nécessaires pour que notre pays puisse recevoir et exporter des ressources depuis l'intérieur du pays. En injectant de l'argent dans nos compagnies aériennes, nous pouvons nous assurer qu'elles peuvent étendre leurs installations dans notre pays, ce qui, en retour, les aidera à investir dans l'expansion des aérodromes à travers le pays."
 VEN_domestic_manufacturing: "Fabrication nationale"
 VEN_domestic_manufacturing_desc: "Dépendre totalement des importations extérieures est un gros problème à long terme, car si nos liens avec l'extérieur venaient à être rompus, notre économie pourrait rapidement s'effondrer. En nous préparant à l'avance pour avoir, au moins, nos besoins de base couverts par notre propre pays, nous pouvons à la fois augmenter la richesse de notre peuple et regagner un certain niveau d'indépendance vis-à-vis des pays étrangers."
 VEN_car_manufacturing_hub: "Centre de fabrication automobile"
 VEN_car_manufacturing_hub_desc: "La fabrication automobile en Amérique du Sud était beaucoup plus importante par le passé, mais elle a progressivement diminué, le seul grand constructeur automobile restant sur le continent étant le Brésil. Nous devons essayer d'établir des industries de fabrication automobile dans notre propre pays, car cela bénéficierait à notre peuple et pourrait également provoquer un effet domino dans d'autres pays."
 VEN_agriculture_expansion: "Expansion agricole"
 VEN_agriculture_expansion_desc: "L'extrémité sud de notre pays, et une grande partie de l'extrémité nord et est, dépendent encore fortement de l'agriculture. En fournissant des subventions aux paysans de notre pays, nous pouvons améliorer le niveau de vie global."
 VEN_fundacion_villa_del_cine: "Fondation Villa del Cine"
 VEN_fundacion_villa_del_cine_desc: "Élargir les communications est une grande partie de l'expansion de notre pays. Construire un endroit spécifique dans notre pays où nous pouvons créer différents types d'arts audiovisuels serait une bonne idée en général."
 VEN_build_up_of_tourist_businesses: "Développement des entreprises touristiques"
 VEN_build_up_of_tourist_businesses_desc: "D'autres pays d'Amérique du Sud ont un grand nombre de touristes. Bien que nous en ayons beaucoup, nous n'en avons pas autant que nous pourrions si nous investissions plus de ressources dans ce secteur de notre économie. Assurons-nous d'allouer plus de fonds pour cela."
 VEN_finance_sectors: "Secteurs financiers"
 VEN_finance_sectors_desc: "Une manière sûre et efficace de faire avancer notre économie est de créer de nouveaux secteurs financiers. Cela nous donnera un revenu supplémentaire pour un coût relativement bas."
 VEN_fishing_sectors: "Secteurs industriels de la pêche"
 VEN_fishing_sectors_desc: "Notre littoral est rempli de différents secteurs de pêche. Nous devons en faire un usage approprié et les développer, tout en évitant, si possible, de nuire à l'écosystème."
 VEN_foresty_industry: "Industrie forestière"
 VEN_foresty_industry_desc: "Puisque nous possédons une partie de l'Amazonie, notre industrie forestière est principalement située dans la partie sud du pays. Investir dans cette région nous fournira un revenu supplémentaire grâce à la sylviculture, et avec des soins appropriés, cela ne nuira pas trop à l'Amazonie."
 VEN_canvim_build_up: "Développement de CAVIM"
 VEN_canvim_build_up_desc: "Développer notre seul producteur de biens militaires, CAVIM, est une partie importante de notre économie. Cela nous aide également à produire notre propre équipement afin que notre dépendance envers l'achat d'équipements à l'extérieur soit réduite."
 VEN_ending_the_rentier_state: "Mettre fin à l'État rentier"
 VEN_ending_the_rentier_state_desc: "Notre pays a vécu comme un État rentier aussi longtemps que nous avons découvert les vastes champs pétrolifères sur notre territoire. Cependant, maintenant, nous devons nous assurer de mettre fin à cette idée."
 VEN_cater_to_the_labour_unions: "Répondre aux syndicats"
 VEN_cater_to_the_labour_unions_desc: "Les syndicats de notre pays demandent plus de représentation. Ils promettent des investissements dans le sud de notre pays si nous travaillons avec eux, ce qui pourrait conduire à un meilleur état économique à long terme."
 VEN_becoming_an_investment_hub: "Devenir un pôle d'investissement"
 VEN_becoming_an_investment_hub_desc: "Ayant décidé de ne plus être un État rentier, nous devons encourager les investissements étrangers dans notre pays pour compenser cette transition. En réduisant les lourdes réglementations du passé et en développant nos bureaux pour les entreprises étrangères, nous pouvons faciliter ce changement."
 VEN_joining_globalized_trade: "Rejoindre le commerce mondial"
 VEN_joining_globalized_trade_desc: "La nation privilégie la simplification des processus commerciaux et la suppression des barrières au commerce international. Le Venezuela devient plus habile à faciliter les échanges, assurant un flux efficace de biens et de services à travers les frontières."
 VEN_ending_oil_dependency: "Mettre fin à la dépendance pétrolière"
 VEN_ending_oil_dependency_desc: "Bien que nous soyons très riches en pétrole, et que la majeure partie de notre économie en dépende, nous ne devons pas laisser cette ressource dominer totalement notre économie. Nous devons diversifier et développer les industries existantes non liées au pétrole."
 VEN_privitazing_job_sectors: "Privatiser les secteurs d'emploi"
 VEN_privitazing_job_sectors_desc: "Le gouvernement identifie avec soin les secteurs d'emploi qui bénéficieraient de la privatisation. Ces secteurs incluent des industries comme la fabrication, le développement d'infrastructures et les services, où les investissements privés et la concurrence peuvent améliorer l'efficacité."
 VEN_investing_into_construction: "Investir dans la construction"
 VEN_investing_into_construction_desc: "Les investissements dans la construction généreront des opportunités d'emploi dans ce secteur, contribuant à réduire le chômage et à stimuler la croissance économique."
 VEN_renewable_energy_investments: "Investir dans les énergies renouvelables"
 VEN_renewable_energy_investments_desc: "Les investissements du Venezuela dans les énergies renouvelables reflètent un engagement résolu à passer à des solutions énergétiques vertes. Le gouvernement vise à réduire la dépendance du pays aux combustibles fossiles et à adopter des ressources renouvelables comme l'énergie éolienne, solaire et hydroélectrique."
 VEN_encouraging_hydropower: "Encourager l'hydroélectricité"
 VEN_encouraging_hydropower_desc: "Le Venezuela s'engage dans le développement et l'expansion des infrastructures hydroélectriques. Cela inclut la construction de barrages, de réservoirs et de centrales pour exploiter le potentiel énergétique de ses ressources en eau."
 VEN_extracting_metals: "Extraction de métaux précieux"
 VEN_extracting_metals_desc: "Le gouvernement met l'accent sur les efforts déployés par le pays pour exploiter ses précieuses ressources naturelles, en particulier les métaux précieux comme l'or et les diamants. Cette orientation incarne la volonté du Venezuela d'exploiter ses richesses minérales pour favoriser la croissance économique et le développement national."
 VEN_acheiving_nuclear_power: "Atteindre l'énergie nucléaire"
 VEN_acheiving_nuclear_power_desc: "Le Venezuela, conscient du potentiel de l'énergie nucléaire dans le monde moderne, ambitionne de développer un programme nucléaire pacifique. Le gouvernement met l'accent sur l'utilisation de la technologie nucléaire à des fins civiles, comme la production d'énergie et les applications médicales."
 VEN_the_oil_issue: "La question pétrolière"
 VEN_the_oil_issue_desc: "La nation reconnaît que sa prospérité économique est étroitement liée au marché pétrolier mondial. Les décisions concernant la production, les prix et les accords commerciaux sont cruciales pour la stabilité financière et la croissance économique du Venezuela."
 VEN_foreign_oil_ventures: "Partenariats pétroliers étrangers"
 VEN_foreign_oil_ventures_desc: "Le gouvernement recherche activement des investissements étrangers pour développer et moderniser son industrie pétrolière. Cela stimule non seulement la production et les revenus, mais favorise également l'échange de technologies et d'expertise."
 VEN_chevron: "Chevron"
 VEN_chevron_desc: "Chevron, l'une des plus grandes compagnies pétrolières mondiales, occupe une place notable au Venezuela. Les abondantes réserves pétrolières du pays en font un lieu attractif pour les opérations de Chevron."
 VEN_shell: "Shell"
 VEN_shell_desc: "Shell, une entreprise anglo-néerlandaise et la troisième plus grande compagnie au monde, dispose de ressources et d'une expertise accumulées depuis plus d'un siècle, ce qui pourrait être un atout précieux pour le Venezuela."
 VEN_cnpc: "CNPC"
 VEN_cnpc_desc: "La Compagnie nationale pétrolière de Chine (CNPC) s'est imposée comme un acteur majeur dans le secteur énergétique vénézuélien. Dans un partenariat économique mutuellement bénéfique, la CNPC a investi massivement dans l'industrie pétrolière du Venezuela, sécurisant l'accès à ses vastes richesses pétrolières."
 VEN_rosneft: "Rosneft"
 VEN_rosneft_desc: "La collaboration se concentre sur l'exploration, l'extraction et l'exportation des ressources pétrolières vénézuéliennes. L'expertise et les investissements de Rosneft contribuent au développement et à l'expansion de l'industrie pétrolière du Venezuela."
 VEN_russian_development: "Développement avec la Russie"
 VEN_russian_development_desc: "Les deux nations explorent des opportunités de coopération dans le secteur énergétique, y compris l'échange d'expertise dans le pétrole et le gaz. Ce partenariat a le potentiel de renforcer l'économie vénézuélienne."
 VEN_american_business_ventures: "Partenariats commerciaux américains"
 VEN_american_business_ventures_desc: "Le Venezuela recherche activement des partenariats et des investissements de la part d'entreprises américaines. Le gouvernement s'engage à créer un environnement attractif pour les capitaux et l'expertise étrangers, reconnaissant leur potentiel pour revitaliser les industries clés et stimuler la croissance économique."
 VEN_british_investments: "Investissements britanniques"
 VEN_british_investments_desc: "Le gouvernement vénézuélien cherche activement à attirer des investissements britanniques pour renforcer son économie. Il offre des incitations et un environnement commercial favorable pour encourager les entreprises et entrepreneurs britanniques à considérer le Venezuela comme une destination pour leurs capitaux."
 VEN_american_oil_deal: "Accord pétrolier avec les États-Unis"
 VEN_american_oil_deal_desc: "L'accord inclut des dispositions pour protéger les investissements et les intérêts américains au Venezuela. Ces mesures visent à rassurer les investisseurs étrangers et à garantir la stabilité à long terme du secteur pétrolier."
 VEN_adopting_global_technologies: "Adoption de technologies mondiales"
 VEN_adopting_global_technologies_desc: "Le Venezuela recherche activement des collaborations et des partenariats avec des nations technologiquement avancées. Ces collaborations favorisent l'échange d'expertise, le partage de recherches et l'accès à des technologies de pointe."
 VEN_securing_the_oil: "Sécuriser le pétrole"
 VEN_securing_the_oil_desc: "Le gouvernement se concentre sur la protection et la maximisation des précieuses ressources pétrolières de la nation. Cela reflète l'engagement du Venezuela à garantir la sécurité de son principal atout économique et à l'exploiter pleinement."
 VEN_supports_belt_road: "Soutenir l'initiative Ceinture et Route"
 VEN_supports_belt_road_desc: "Le Venezuela, sous son gouvernement actuel, établit un partenariat stratégique avec la Chine, adoptant l'initiative Ceinture et Route pour renforcer les liens économiques et promouvoir un développement mutuel. Les deux nations s'engagent à collaborer sur des projets d'infrastructures et des accords commerciaux."
 VEN_joining_brics: "Rejoindre les BRICS"
 VEN_joining_brics_desc: "Rejoindre les BRICS offre au Venezuela une place parmi certaines des économies les plus dynamiques du monde. Cela ouvre la voie à des accords commerciaux potentiels, des opportunités d'investissement et un accès à des marchés diversifiés, amplifiant les perspectives économiques de la nation."
 VEN_pdvsa_drilling_expansion: "Expansion des forages de PDVSA"
 VEN_pdvsa_drilling_expansion_desc: "Le Venezuela se lance dans un projet ambitieux pour exploiter davantage ses vastes ressources pétrolières et renforcer sa position de producteur pétrolier mondial."
 VEN_venezuelan_steel_works: "Industrie sidérurgique vénézuélienne"
 VEN_venezuelan_steel_works_desc: "Le Venezuela est déterminé à développer une industrie sidérurgique nationale, offrant au pays une source d'acier autosuffisante."
 VEN_venezuelan_aluminium_industry: "Industrie de l'aluminium vénézuélienne"
 VEN_venezuelan_aluminium_industry_desc: "Le Venezuela entreprend d'élargir ses capacités de production d'aluminium. Les industries publiques et privées collaborent pour augmenter la production, avec pour objectif de répondre à la demande nationale tout en explorant des opportunités d'exportation."
 VEN_fight_poverty: "Lutter contre la pauvreté"
 VEN_fight_poverty_desc: "Le gouvernement reconnaît l'urgence de s'attaquer à la pauvreté pour garantir le bien-être de ses citoyens et la stabilité de la nation."
 venezuela.1.t: "Les élections de rappel"
 venezuela.1.d: "Les élections de rappel sont sur le point d'avoir lieu. Elles menacent de voir notre grand dirigeant destitué de son poste. Comment devons-nous procéder ? Nous pouvons choisir de subvertir le processus démocratique et mettre fin à l'élection ou laisser celle-ci se dérouler comme un symbole de démocratie."
 venezuela.1.a: "Planifier l'élection."
 venezuela.1.b: "Une élection insignifiante..."
 venezuela.2.t: "Paysage changeant"
 venezuela.2.d: "L'ancien ami de [VEN.GetLeader], Francisco Arias Cárdenas, gouverneur de l'État de Zulia, a décidé de se lancer dans la campagne électorale. Il gagne rapidement le soutien de la classe moyenne laborieuse et des élites corporatives. Le clergé commence également à suivre Cárdenas. Nous devons contrer la montée de l'opposition parmi ces groupes politiques pour freiner son influence croissante.\n"
 venezuela.2.a: "C'est la politique."
 venezuela.2.b: "Diffamer l'opposition."
 venezuela.2.c: "Réprimer Cárdenas."
 venezuela.5.t: "Escalade des protestations de l'opposition"
 venezuela.5.d: "Des nouvelles de Caracas indiquent que nos manifestants ont réussi à attaquer et même à prendre le contrôle de bâtiments gouvernementaux. De plus en plus de policiers et de militaires se rallient à notre révolution. Il semble que les responsables gouvernementaux quittent précipitamment le pays, et nous aurons bientôt un contrôle total sur le Venezuela. Que devons-nous faire des partisans de l'ancien régime ?"
 venezuela.5.o1: "Purger les derniers communistes !"
 venezuela.5.o2: "Résoudre le problème avec de l'argent !"
 venezuela.14.t: "Questionner l'avenir"
 venezuela.14.d: "Alors que la junte consolide son emprise sur le pouvoir, le peuple vénézuélien ne peut s'empêcher de s'interroger sur la direction que prend la nation. La dissidence croît, non seulement dans les rues, mais aussi au sein même des rangs de l'armée. La junte, sentant l'agitation croissante, est confrontée à un dilemme. Elle peut renforcer son autoritarisme, risquant d'aliéner davantage ses citoyens et de susciter une condamnation internationale, ou choisir une autre voie. Certaines voix au sein de la junte plaident pour une transition négociée vers la démocratie, reconnaissant qu'une résolution pacifique pourrait être le seul moyen de sauver l'avenir du Venezuela."
 venezuela.14.a: "Que nous réserve l'avenir ?"
 venezuela.15.t: "La décision"
 venezuela.15.d: "Alors que la nation vacille au bord de l'incertitude, les choix faits par la junte militaire détermineront si le Venezuela continuera sur une voie sombre ou parviendra à renouer avec ses aspirations démocratiques et à reconstruire une société fracturée. Les regards du monde entier sont tournés vers le Venezuela, dans l'espoir d'une résolution qui restaure la paix et la prospérité dans cette nation troublée."
 venezuela.15.a: "Les autocrates occidentaux dirigeront."
 venezuela.15.b: "Le populiste de droite dirigera."
 venezuela.15.c: "Le fasciste dirigera."
 venezuela.8.t: "La question de Curaçao"
 venezuela.8.d: "L'histoire présentée au monde et par le peuple vénézuélien est que Curaçao, avec sa position stratégique et ses ports prospères, faisait autrefois partie de l'héritage historique du Venezuela avant d'être injustement prise par les Néerlandais à l'époque coloniale. La présence néerlandaise sur l'île est vue comme une exploitation coloniale continue, et ils soutiennent qu'il est temps que Curaçao retourne à son propriétaire légitime."
 venezuela.8.a: "Nous éviterons un bain de sang inutile !"
 venezuela.8.b: "Nous défendrons la souveraineté légitime du royaume !"
 venezuela.9.t: "La cession de Curaçao"
 venezuela.9.d: "Aux Pays-Bas, la proposition a suscité de vifs débats. Certains politiciens y voyaient une trahison des intérêts néerlandais, tandis que d'autres la considéraient comme une solution pragmatique pour se désengager de territoires outre-mer coûteux. Finalement, le gouvernement néerlandais a décidé d'entamer des négociations avec le Venezuela et a accepté de céder le territoire."
 venezuela.9.a: "L'île de Curaçao a enfin été libérée des oppresseurs coloniaux néerlandais."
 venezuela.10.t: "Les Néerlandais rejettent notre offre"
 venezuela.10.d: "Le gouvernement néerlandais, déterminé à protéger ses territoires d'outre-mer et à respecter les principes d'autodétermination, a fermement rejeté les demandes du Venezuela. Il a souligné que le peuple de Curaçao avait choisi son propre destin, et que ses souhaits devaient être respectés. La présence militaire néerlandaise sur l'île a été renforcée pour envoyer un message clair de leur engagement."
 venezuela.10.a: "Quand la diplomatie échoue, la guerre commence !"
 venezuela.11.t: "Le Venezuela exige notre soumission"
 venezuela.11.d: "Le gouvernement vénézuélien a lancé un ultimatum au Pérou, exigeant qu'il accepte de devenir une nation vassale sous contrôle vénézuélien. Il promet un soutien économique et technologique, des projets de développement conjoints et une vision commune pour protéger l'écosystème unique de l'Amazonie. Il a souligné l'importance de l'unité des nations amazoniennes pour contrer les menaces externes potentielles des puissances étrangères convoitant les richesses de la région. L'ultimatum a été accompagné d'un avertissement sévère : un refus entraînerait une action militaire !"
 venezuela.11.o1: "Nous nous soumettrons à leur domination."
 venezuela.11.o2: "Nous défendrons notre souveraineté."
 venezuela.12.t: "Le Pérou cède sous la pression"
 venezuela.12.d: "Le Pérou, se sentant acculé et incapable de résister à la puissance vénézuélienne, a accepté à contrecœur les conditions et est devenu une nation vassale. Des troupes vénézuéliennes ont été stationnées dans des lieux stratégiques à travers le Pérou, et des conseillers vénézuéliens ont pris le contrôle du gouvernement péruvien. Bien que le discours officiel présente cela comme une mesure bienveillante pour stabiliser la région, en réalité, il s'agit d'une manœuvre stratégique du Venezuela pour sécuriser ses intérêts et étendre son influence en Amérique du Sud."
 venezuela.12.o1: "La domination du Venezuela s'accroît !"
 venezuela.13.t: "Le Pérou ne cède pas sous la pression"
 venezuela.13.d: "Le Pérou a répondu à la demande du Venezuela par un refus ferme mais mesuré. Il a souligné son engagement envers l'autodétermination et le droit de gérer ses propres affaires sans ingérence extérieure."
 venezuela.13.o1: "Ils affronteront notre puissance militaire !"
 venezuela.16.t: "Revendiquer le canal"
 venezuela.16.d: "Avec un sentiment de légitimité historique, les dirigeants vénézuéliens affirment qu'il est de leur responsabilité de corriger cette injustice historique perçue. Ils soutiennent que le Panama, en tant que province égarée, appartient de droit au Venezuela. Ils arguent que cette démarche rétablirait une continuité historique, renforcerait la stabilité régionale et réaliserait une aspiration de longue date à réunir ce qu'ils considèrent comme une nation fracturée."
 venezuela.16.o1: "Nous nous soumettrons à leur domination."
 venezuela.16.o2: "Nous lutterons pour notre souveraineté."
 venezuela.17.t: "Céder sous la pression"
 venezuela.17.d: "Sous la menace d'une agression militaire potentielle et avec la souveraineté nationale en jeu, le Panama a accepté à contrecœur notre proposition. Les dirigeants panaméens, contraints de prendre une décision déchirante, ont choisi la voie qu'ils pensaient protéger leur nation d'un danger immédiat. Ils ont accepté de coopérer avec nous, tout en sachant que cette décision se faisait au prix de leur indépendance chérie."
 venezuela.17.o1: "Bienvenue de retour !"
 venezuela.18.t: "Ne pas céder"
 venezuela.18.d: "Le Panama, cependant, était résolu à maintenir sa souveraineté. Le gouvernement panaméen a contré nos revendications historiques en invoquant les traités et accords internationaux qui ont reconnu l'indépendance du Panama il y a plus d'un siècle. Ils ont soutenu que leur souveraineté était une question réglée et non négociable."
 venezuela.18.o1: "Idiots !"
 venezuela.19.t: "[VEN.GetName] nous demande de signer un traité !"
 venezuela.19.d: "Les [VEN.GetAdjective] nous ont demandé de signer un traité qui nous tiendrait responsables de garantir leur sécurité. En échange, nous recevrons une certaine influence dans leur nation."
 venezuela.19.a: "Bonne idée, signons-le."
 venezuela.19.b: "Non"
 venezuela.20.t: "[USA.GetName] a accepté notre traité !"
 venezuela.20.d: "[USA.GetName] a accepté de signer un traité garantissant notre sécurité. Il est sage que nous fassions de même pour montrer notre gratitude."
 venezuela.20.a: "Absolument."
 venezuela.21.t: "[USA.GetName] refuse de signer le traité !"
 venezuela.21.d: "[USA.GetName] a refusé de signer notre traité, ce qui signifie qu'ils ne nous protégeront pas !"
 venezuela.21.a: "triste"
 venezuela.22.t: "[VEN.GetName] demande des bases"
 venezuela.22.d: "[VEN.GetName] nous a demandé d'établir des bases militaires conjointes en signe d'amitié. Nous n'avons rien à perdre."
 venezuela.22.a: "D'accord"
 venezuela.22.b: "Non"
 venezuela.23.t: "[USA.GetName] refuse les bases"
 venezuela.23.d: "[USA.GetName] a refusé notre offre de bases militaires conjointes."
 venezuela.23.a: "Sadge"
 venezuela.200.t: "[VEN.GetName] propose un accord commercial"
 venezuela.200.d: "Des diplomates de [VEN.GetNameWithFlag] sont venus aujourd'hui pour discuter d'un éventuel accord commercial. Il est possible que cet accord améliore les relations et favorise la croissance économique dans nos deux nations. Comment devons-nous procéder ?"
 venezuela.200.a: "Accepter l'accord."
 venezuela.200.b: "Refuser l'accord."
 venezuela.201.t1: "[FROM.GetName] a accepté l'accord"
 venezuela.201.t2: "[FROM.GetName] a refusé l'accord"
 venezuela.201.d1: "Dans un tournant historique, nous avons désormais un accord commercial avec [FROM.GetName]. Il jettera les bases d'une nouvelle relation entre nos grandes nations, nous préparant pour l'avenir et au-delà. Il est temps de célébrer, car nous avons forgé des liens nouveaux et durables avec une autre nation majeure."
 venezuela.201.d2: "Malheureusement, [FROM.GetName] a refusé l'accord commercial. C'est un jour triste pour la diplomatie. Nos diplomates sont rentrés les mains vides."
 venezuela.201.a: "Enfin"
 venezuela.201.b: "C'est malheureux"
 gca.1.t: "Invitation à l'alliance"
 gca.1.d: "L'alliance Gran Colombia a vu le jour, proposant de former un front uni sous la bannière de Gran Colombia. En tant que réunification historique du rêve d'intégration sud-américaine du XIXe siècle porté par Simón Bolívar, cette faction cherche à unir la Colombie, le Venezuela, l'Équateur, le Panama et le Pérou dans la quête d'une prospérité, d'une stabilité et d'une souveraineté régionales à travers une force politique et militaire."
 gca.1.a: "Vive Gran Colombia !"
 gca.1.b: "Rejeter l'invitation."
 gca.2.t: "Invitation acceptée"
 gca.2.d: "Avec cette acceptation, votre nation devient une partie intégrante d'un front uni, cherchant à raviver le rêve visionnaire d'intégration sud-américaine imaginé par Simón Bolívar au XIXe siècle."
 gca.2.a: "Bienvenue dans l'alliance !"
 venezuela.6.t: "Débats sur le parti le plus influent"
 venezuela.6.d: "... à travers un événement !"
 venezuela.6.o1: "Autocrates pro-occidentaux"
 venezuela.6.o2: "Conservateurs"
 venezuela.6.o3: "Volonté populaire"
 venezuela.6.o4: "Une nouvelle ère"
 venezuela.50.t: "Stratégie d'importation d'équipements militaires américains"
 venezuela.50.d: "Compte tenu de nos relations cordiales avec les États-Unis, certains membres de notre bureau pensent que nous pourrions obtenir des réductions si nous importons de ce pays. Quelle stratégie devons-nous choisir ?"
 venezuela.50.o1: "Nous paierons le prix plein pour améliorer encore nos relations."
 venezuela.50.o2: "Une petite réduction ne représente rien pour eux, mais beaucoup pour nous."
 venezuela.50.o3: "Faisons quelques concessions pour économiser l'argent des contribuables."
 venezuela.50.o4: "Nous avons aussi besoin d'argent pour d'autres choses. Économisons autant que possible, même au détriment de certaines relations."
 venezuela.100.t: "Les élections constitutionnelles"
 venezuela.100.d: "La nouvelle constitution de notre pays a été signée et adoptée en décembre dernier, en 1999. Elle a apporté des changements substantiels à notre situation actuelle, et la loi nous oblige à organiser de nouvelles élections pour valider cette constitution. Ce sera également la première élection où [VEN.GetLeader] pourra se présenter pour le premier de ses nouveaux mandats présidentiels de six ans. C'est une nouvelle aube pour le Venezuela... Un concurrent peut-il prendre la place de [VEN.GetLeader] ?"
 venezuela.100.a: "Et ainsi, elles commencent..."
 venezuela.101.t: "Súmate collecte des signatures pour un rappel"
 venezuela.101.d: "Súmate est un mouvement activiste dans notre pays qui s'intéresse au faible taux de participation électorale. Leur objectif est d'assurer une forte participation des électeurs aux élections et référendums vénézuéliens. Cela découle des accusations selon lesquelles [VEN.GetLeader] aurait été élu de manière injuste en raison du grand nombre d'abstentions lors des élections des huit dernières années. Selon Súmate, peu importe qui est au pouvoir, mais les élus doivent respecter l'État de droit. En raison du fort taux d'abstention à chaque élection, ils cherchent à annuler la dernière élection et à rappeler [VEN.GetLeader] pour ses prétendues élections semi-frauduleuses."
 venezuela.101.a: "Eh bien, qu'il en soit ainsi..."
