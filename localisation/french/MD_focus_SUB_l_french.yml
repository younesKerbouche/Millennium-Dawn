 BSH_reform_railway: "Réforme des transports"
 BSH_eternal_reform: "Réforme éternelle des transports"
 BSH_eternal_reform_desc: "Malgré toutes les annonces retentissantes sur les réformes des transports, le gouvernement actuel ne parvient toujours pas à les achever. Les gens plaisantent depuis longtemps sur la réforme éternelle des transports, et ils ont raison."
 BSH_military_focus: "Focus militaire"
 BSH_military_focus_desc: "Le pays a concentré la plupart de ses ressources disponibles sur la construction et la production militaires."
 BSH_civilian_focus: "Focus civil"
 BSH_civilian_focus_desc: "Beaucoup est fait pour assurer le meilleur et le plus fluide processus de construction à toutes les échelles."
 BSH_the_rights_of_the_worker_idea: "Droits des travailleurs"
 BSH_the_rights_of_the_worker_idea_desc: "Les droits des travailleurs doivent être placés au-dessus de tout. Si nous ne soutenons pas nos travailleurs, nous les trahissons en tant que nation et devons nous réévaluer."
 BSH_marxist_reeducation_idea: "Rééducation marxiste-léniniste"
 BSH_marxist_reeducation_idea_desc: "Le peuple doit apprendre nos nouvelles philosophies. Les rééduquer pour suivre la véritable idéologie est notre première étape vers la création d’une nation grande et merveilleuse."
 BSH_end_the_loophole_idea: "Mettre fin aux failles"
 BSH_end_the_loophole_idea_desc: "Mettre fin aux failles fiscales prévues dans notre code fiscal aidera à compenser les charges fiscales sur nos citoyens les plus pauvres et les placera fermement sur les épaules des riches."
 BSH_new_economy_idea: "La nouvelle économie bachkire"
 BSH_bashkirya_first_idea: "La Bachkirie d’abord"
 BSH_youth_front_idea: "Front de la jeunesse de Bachkirie"
 BSH_funding_for_police_idea: "Financement supplémentaire pour la police"
 BSH_funding_for_police_idea_desc: "Diriger de l’argent vers notre force de police garantira qu’elle est bien financée et préparée à toute éventualité."
 BSH_glory_to_bashkirya_idea: "Le grand peuple bachkir"
 BSH_separate_rel: "La religion est séparée de l’État"
 BSH_trans_reform_idea: "Réforme des transports"
 BSH_idea_agriculture_reforms: "Réformes agricoles"
 BSH_idea_agriculture_reforms_desc: "L’agriculture étant une composante majeure de notre économie, nous élaborons des politiques pour aider nos agriculteurs en difficulté."
 BSH_Freedom_Meeting: "Liberté d’expression"
 BSH_private_ownership_idea: "Protection de la propriété privée"
 BSH_honey_idea: "Producteur majeur de miel"
 BSH_honey_idea_desc: "La Bachkirie est le plus grand producteur de miel en Russie, ce qui rend ses produits les plus remarquables parmi les autres apiculteurs."
