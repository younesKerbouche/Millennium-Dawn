 BSH_bashkiria_nationalist: "Identité nationale bachkire"
 BSH_bashkiria_nationalist_desc: "Notre grand peuple doit se réaliser non seulement comme une partie de la grande Russie, mais comme sa plus grande partie."
 BSH_bashkiria_nationalist_first: "La Bachkirie avant tout"
 BSH_bashkiria_nationalist_first_desc: "Notre nation devrait être au sommet de notre agenda politique, même si nous sommes des peuples frères avec les Russes, nous devons d’abord penser à nous-mêmes."
 BSH_bashkiria_nationalist_debur: "Débureaucratisation"
 BSH_bashkiria_nationalist_debur_desc: "Trop de fonctionnaires se sont multipliés dans notre État, il faut les nettoyer avec un balai."
 BSH_bashkiria_nationalist_youth_front: "Front de la jeunesse"
 BSH_bashkiria_nationalist_youth_front_desc: "Même le plus jeune Bachkir devrait être prêt à se lever pour sa patrie."
 BSH_bashkiria_nationalist_return_nationalism: "Popularité des nationalistes"
 BSH_bashkiria_nationalist_return_nationalism_desc: "Le soutien aux mouvements nationalistes de toutes sortes croît clairement parmi le peuple, nous devons surveiller cela de près."
 BSH_bashkiria_nationalist_military_invest: "Investissements dans le domaine militaire"
 BSH_bashkiria_nationalist_military_invest_desc: "Nous allouerons des fonds budgétaires pour investir dans des entreprises de production d’équipements et d’armes pour nos combattants. Si la guerre arrive, les Bachkirs seront prêts en armure complète."
 BSH_bashkiria_nationalist_power_religion: "Question religieuse"
 BSH_bashkiria_nationalist_power_religion_desc: "Nous ne permettrons pas à la religion d’influencer notre système étatique."
 BSH_bashkiria_nationalist_police_funding: "Financement supplémentaire pour la police"
 BSH_bashkiria_nationalist_police_funding_desc: "Nous allouerons des fonds supplémentaires pour financer notre police, qui protège vaillamment notre loi et notre ordre."
 BSH_bashkiria_nationalist_ter_oborona: "Défense territoriale"
 BSH_bashkiria_nationalist_ter_oborona_desc: "La législation russe permet pleinement aux républiques d’avoir des forces de défense territoriale, je pense que nous devrions canaliser les gens pour protéger nos frontières."
 BSH_bashkiria_nationalist_expansion: "Doctrine extérieure bachkire"
 BSH_bashkiria_nationalist_expansion_desc: "Bien que nous ne soyons qu’une partie de l’État, nous avons également le droit de participer à la politique étrangère, et peut-être même de participer à des conflits armés dans d’autres pays."
 BSH_bashkiria_nationalist_destroy_opponents: "Écraser l’opposition"
 BSH_bashkiria_nationalist_destroy_opponents_desc: "Nous utiliserons tous nos moyens pour réprimer l’opposition."
 BSH_bashkiria_nationalist_mobilize: "Société paramilitaire"
 BSH_bashkiria_nationalist_mobilize_desc: "Le public bachkir végète parfois par oisiveté ou manque de travail, nous sommes prêts à leur donner des emplois… mais déjà dans les rangs des forces armées."
 BSH_bashkiria_commies: "Bachkirie rouge"
 BSH_bashkiria_commies_desc: "La société bachkire entre à nouveau sur la voie du socialisme. Le capitalisme n’a rien apporté de bon à notre pays."
 BSH_bashkiria_commies_nationalisation: "Nationalisation des entreprises"
 BSH_bashkiria_commies_nationalisation_desc: "Il est temps d’arracher la propriété du peuple des mains des voleurs et des escrocs."
 BSH_bashkiria_commies_five: "Plan quinquennal"
 BSH_bashkiria_commies_five_desc: "La pratique soviétique des plans quinquennaux nous est assez proche et est considérée comme pratique. Nous pensons qu’il vaut la peine de la relancer."
 BSH_bashkiria_commies_infrastructure_development: "Réparation globale de l’infrastructure"
 BSH_bashkiria_commies_infrastructure_development_desc: "Notre infrastructure est dans un état déplorable - nous la réparerons."
 BSH_bashkiria_commies_purges: "Purges des partis d’opposition"
 BSH_bashkiria_commies_purges_desc: "Il est temps de s’occuper de l’opposition éternellement insatisfaite."
 BSH_bashkiria_commies_civ_industry: "Accent sur l’industrie civile"
 BSH_bashkiria_commies_civ_industry_desc: "Nous augmenterons les investissements dans l’industrie civile au lieu de l’industrie militaire."
 BSH_bashkiria_commies_mil_industry: "Accent sur l’industrie militaire"
 BSH_bashkiria_commies_mil_industry_desc: "Nous augmenterons les investissements dans l’industrie militaire au lieu de l’industrie civile."
 BSH_bashkiria_commies_marxism: "Marxisme dans les établissements éducatifs"
 BSH_bashkiria_commies_marxism_desc: "Il est nécessaire de réintroduire l’enseignement des idées socialistes dans les établissements éducatifs."
 BSH_bashkiria_commies_support_workers: "Soutien aux travailleurs"
 BSH_bashkiria_commies_support_workers_desc: "Nous soutiendrons la classe ouvrière par tous les moyens possibles."
 BSH_bashkiria_commies_price_control: "Contrôle des prix"
 BSH_bashkiria_commies_price_control_desc: "Nos citoyens doivent avoir confiance en l’avenir. Le contrôle des prix renforcera clairement cette confiance."
 BSH_bashkiria_commies_tax_rich: "Impôt sur la richesse"
 BSH_bashkiria_commies_tax_rich_desc: "Il est temps de retirer l’excès de richesse des millionnaires et milliardaires."
 BSH_bashkiria_commies_worker_class: "Classe ouvrière"
 BSH_bashkiria_commies_worker_class_desc: "Nous nous efforcerons de faire en sorte que la classe ouvrière devienne la seule classe dans notre État."
 BSH_bashkiria_commies_new_economic: "La nouvelle économie bachkire"
 BSH_bashkiria_commies_new_economic_desc: "Notre Bachkirie entre dans une ère de nouveau développement économique."
 BSH_bashkiria_reactioners: "Nouveau chemin"
 BSH_bashkiria_reactioners_desc: "Après l’effondrement de l’Union soviétique, la nation bachkire a été confrontée à la question de son existence future. En conséquence, les Bachkirs ont choisi la voie de l’unité avec la Russie sous la direction d’un leader qui les a guidés à travers les terribles années 90."
 BSH_bashkiria_const_reform: "Réforme constitutionnelle"
 BSH_bashkiria_const_reform_desc: "Nous alignerons progressivement notre constitution sur celle de la Russie."
 BSH_bashkiria_streng_power: "Renforcer le pouvoir du gouvernement"
 BSH_bashkiria_streng_power_desc: "Nous tiendrons le pouvoir d’une main de fer afin qu’aucune opposition ne nous défie."
 BSH_bashkiria_anti_opposition: "Lutte contre l’opposition"
 BSH_bashkiria_anti_opposition_desc: "L’opposition doit être écrasée."
 BSH_bashkiria_transport_reform: "Lancer la réforme des transports"
 BSH_bashkiria_transport_reform_desc: "Nous sommes prêts à commencer la première étape de notre réforme des transports."
 BSH_bashkiria_agro_reform: "Réforme agricole"
 BSH_bashkiria_agro_reform_desc: "Nous sommes sérieusement prêts à nous attaquer à notre agriculture."
 BSH_sport: "Ministère du Développement social"
 BSH_sport_desc: "Le ministère du Développement social nous aidera à superviser plus facilement les projets sociaux."
 BSH_alga: "Zone économique spéciale « Alga »"
 BSH_alga_desc: "C’est un site pour la localisation de productions technologiques, qui bénéficie d’un statut juridique spécial. Le statut spécial du territoire offre à nos résidents des avantages fiscaux et des préférences douanières, garantis au niveau de l’État."
 BSH_tech: "Développement de la science, de la technologie et de l’éducation"
 BSH_tech_desc: "Nous approuverons le programme d’État pour le développement de la science et de la technologie en République de Bachkortostan."
 BSH_bashkiria_economic_growth: "Développement économique et d’investissement"
 BSH_bashkiria_economic_growth_desc: "Nous approuverons le programme d’État pour le développement économique et d’investissement de la République de Bachkortostan."
 BSH_bashkiria_small_business: "Programme de développement des petites entreprises"
 BSH_bashkiria_small_business_desc: "Le programme de développement des petites entreprises visera à créer des conditions pour le développement des petites et moyennes entreprises en République de Bachkortostan, en formant des mécanismes efficaces pour leur soutien, en augmentant la contribution des petites et moyennes entreprises à la résolution des problèmes économiques et sociaux de la République de Bachkortostan."
 BSH_social_sector: "Dépenses sociales"
 BSH_social_sector_desc: "Nous augmenterons le soutien social à la population."
 BSH_CUR: "Centre de gestion de la République de Bachkirie"
 BSH_CUR_desc: "Ce centre nous aidera à mieux gérer la république."
 BSH_bashkiria_free_nationalist: "Bachkirie libre"
 BSH_bashkiria_free_nationalist_desc: "Notre peuple est enfin libre et peut décider de son propre destin."
 BSH_bashkiria_free_nationalist_polit_nation: "Volonté politique du peuple"
 BSH_bashkiria_free_nationalist_polit_nation_desc: "Notre peuple est maintenant libre de décider de son propre destin et de ne se soumettre à aucune métropole."
 BSH_bashkiria_free_nationalist_freedom_speech: "Liberté d’expression"
 BSH_bashkiria_free_nationalist_freedom_speech_desc: "Nous viserons désormais une véritable démocratie et une liberté d’expression."
 BSH_bashkiria_free_nationalist_reform_delenie: "Réforme territoriale"
 BSH_bashkiria_free_nationalist_reform_delenie_desc: "Nous changerons la structure territoriale de notre république, pour plus de commodité dans sa gestion."
 BSH_bashkiria_free_nationalist_yazik: "La langue bachkire est la langue d’État"
 BSH_bashkiria_free_nationalist_yazik_desc: "La langue bachkire doit prendre sa juste place. Elle seule devrait devenir la langue principale dans notre république."
 BSH_bashkiria_free_nationalist_hym: "Notre propre monnaie"
 BSH_bashkiria_free_nationalist_hym_desc: "Nous passerons à notre propre monnaie et l’utiliserons dans les règlements avec d’autres États."
 BSH_bashkiria_free_nationalist_it: "Investissements dans l’IT"
 BSH_bashkiria_free_nationalist_it_desc: "Nous investirons une part importante de notre budget dans le secteur informatique."
 BSH_bashkiria_free_nationalist_private: "Protection de la propriété privée"
 BSH_bashkiria_free_nationalist_private_desc: "La propriété privée dans notre république sera protégée par tous les moyens possibles, nous en avons assez du collectivisme."
 BSH_bashkiria_free_nationalist_army: "Armée populaire de Bachkirie"
 BSH_bashkiria_free_nationalist_army_desc: "Notre pays a besoin de sa propre armée, qui nous protégera de tous les ennemis."
 BSH_bashkiria_free_separate_religion: "La religion est séparée de l’État"
 BSH_bashkiria_free_separate_religion_desc: "Nous ne permettrons pas à la religion d’influencer notre système étatique."
 BSH_bashkiria_free_baskhir_nation: "Nation politique bachkire"
 BSH_bashkiria_free_baskhir_nation_desc: "Nous créerons un nouveau citoyen de notre pays, libre et politiquement fort."
 BSH_bashkiria_reform_nationalist_army: "Réforme de l’armée"
 BSH_bashkiria_reform_nationalist_army_desc: "Notre armée a besoin de réformes, malgré sa récente création."
 BSH_bashkiria_nationalist_army_mass: "Armée de conscription"
 BSH_bashkiria_nationalist_army_mass_desc: "Nous utiliserons le système de recrutement d’armée déjà éprouvé. L’armée de conscription est la meilleure option pour nous et pour maintenir le nombre de soldats au bon niveau."
 BSH_bashkiria_nationalist_army_nemass: "Armée contractuelle"
 BSH_bashkiria_nationalist_army_nemass_desc: "Nous allons transférer notre armée vers un système de contrat. Nous allons créer une armée petite mais forte de notre république"
 BSH_bashkiria_free_eu_friendship: "Partenariat avec l’Union européenne"
 BSH_bashkiria_free_eu_friendship_desc: "Nous nous efforcerons d’améliorer les relations avec l’Union européenne."
 BSH_bashkiria_free_usaid: "Demander l’aide de l’USAID"
 BSH_bashkiria_free_usaid_desc: "Nous avons décidé de contacter l’USAID pour un soutien."
 BSH_baskhir_polk: "Régiment de Bachkortostan"
 BSH_baskhir_polk_desc: "Nous commencerons la formation de notre propre régiment qui participera à l’aide dans la guerre."
 BSH_natbat1: "Déployer le bataillon de Salavat Ulaev"
 BSH_natbat1_desc: "Les premiers volontaires sont recrutés et prêts à être envoyés au front."
 BSH_yulaev: "Former un bataillon de Salavat Yulaev"
 BSH_yulaev_desc: "L’un de nos premiers bataillons, qui dirigera le régiment bachkir."
 BSH_dostovalov: "Former un bataillon de Dostovalov"
 BSH_dostovalov_desc: "Le prochain bataillon a été formé à partir des combattants de notre république."
 BSH_vatan: "Unité spéciale « Vatan »"
 BSH_vatan_desc: "L’idée de créer cette unité vient de vétérans de combat qui ont suggéré de les regrouper en une seule unité."
 BSH_kusimov: "Former un bataillon de Tagir Kusimov"
 BSH_kusimov_desc: "Un autre bataillon de volontaires a été recruté parmi les résidents de notre république."
 BSH_Zorina: "Bataillon de chars de Sergey Zorin"
 BSH_Zorina_desc: "Notre premier bataillon de chars est prêt à entrer au service de notre république et de la patrie."
 BSH_murzi: "Bataillon de Dayan Murzin"
 BSH_murzi_desc: "Un autre bataillon en l’honneur du prochain héros de notre république."
 BSH_suhorukova: "Brigade de défense aérienne de Sharif Sumeymanov"
 BSH_suhorukova_desc: "Nos troupes ont besoin de forces de défense aérienne, nous avons donc formé la brigade de défense aérienne de Sharif Sumeymanov."
 BSH_ratnik: "Équiper les soldats avec le « Ratnik »"
 BSH_ratnik_desc: "Nous équipons nos soldats avec le dernier équipement russe."
 BSH_more_drones: "Établir la production de drones"
 BSH_more_drones_desc: "La guerre du 21e siècle est la guerre des drones. Pour aider notre patrie, il faut plus de drones et nous augmenterons leur production."
 bashkiriya.0.t: "Situation de la Bachkirie"
 bashkiriya.0.d: "Notre république entre dans le nouveau millénaire en tant que partie de la Russie, voyons si nous pouvons y faire face."
 bashkiriya.0.a: "Intéressant"
 bashkiriya.1.t: "L’hôpital clinique républicain est construit"
 bashkiriya.1.d: "Désormais, nos citoyens pourront recevoir les meilleurs soins médicaux."
 bashkiriya.1.a: "Amogus"
 bashkiriya.2.t: "Le chemin de la Bachkirie"
 bashkiriya.2.d: "Notre État est maintenant confronté à un choix de direction pour le nouveau millénaire : nous pouvons continuer notre chemin au sein de la Russie, ou prendre un risque et tenter d’obtenir notre indépendance."
 bashkiriya.2.a: "Nous sommes avec la Russie"
 bashkiriya.2.b: "Nous suivrons notre propre voie"
 bashkiriya.3.t: "La Bachkirie a déclaré son indépendance"
 bashkiriya.3.d: "La Bachkirie a annoncé qu’elle est désormais un État indépendant. Nous devons décider rapidement quoi faire."
 bashkiriya.3.a: "Réprimer les séparatistes"
 bashkiriya.3.b: "Leur donner la liberté"
 bashkiriya.4.t: "[BSH.GetNameWithFlag] souhaite rejoindre l’USAID"
 bashkiriya.4.d: "[BSH.GetNameWithFlag] a envoyé une demande pour rejoindre le programme USAID. Sommes-nous prêts à répondre positivement à cette demande ?"
 bashkiriya.4.a: "Nous acceptons leur demande"
 bashkiriya.4.b: "Non"
 bashkiriya_export.2.t: "Bus de Bachkortostan"
 bashkiriya_export.2.d: "Bachkortostan nous propose certains bus NEFAZ récemment construits à un bon prix."
 bashkiriya_export.2.a: "Quelques nouveaux bus ne feraient pas de mal."
 bashkiriya_export.2.b: "Bachko… quoi ?"
 bashkiriya_export.7.t: "Offre acceptée !"
 bashkiriya_export.7.d: "[FROM.GetNameWithFlag] a accepté notre offre généreuse."
 bashkiriya_export.7.a: "Hourra !"
 bashkiriya_export.8.t: "Offre refusée !"
 bashkiriya_export.8.d: "[FROM.GetNameWithFlag] a refusé notre offre généreuse."
 bashkiriya_export.8.a: "Salauds !"
 bashkiriya_export.22.t: "Bashneft nous propose des investissements pétroliers"
 bashkiriya_export.22.d: "La campagne [BSH.GetFlag]Bashneft de Bachkortostan propose des investissements dans le secteur pétrolier."
 bashkiriya_export.22.a: "Nous acceptons les investissements"
 bashkiriya_export.22.b: "Non, nous n’en avons pas besoin"
 bashkiriya_export.23.t: "Investissements pétroliers de Bashneft"
 bashkiriya_export.23.d: "§Y[FROM.GetNamewithFlag]§! a accepté nos investissements pétroliers."
 bashkiriya_export.23.a: "Bien"
 BSH_bus_category: "NEFAZ"
 BSH_bus_category_desc: "L’usine automobile de Neftekamsk, ou NEFAZ, est un fabricant de bus et de machines sur châssis KamAZ situé à Neftekamsk en Bachkortostan. Les années 90 ont laissé une grande cicatrice sur le visage de l’usine, mais après quelques investissements de l’État et d’entreprises étrangères, nous avons pu relancer la production de bus et les exporter dans toute la CEI.\n\n                    - §YNombre de bus disponibles§! §G[?BSH.bus]§! - "
