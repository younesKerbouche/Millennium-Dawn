 CRM_monarchy: "Monarchie sur une seule péninsule"
 CRM_monarchy_desc: "Notre péninsule a toujours été le berceau de la révérence pour la famille royale, mais maintenant l’héritière directe des Romanov sera à notre tête."
 CRM_monarchy_rule: "Règne des Romanov"
 CRM_monarchy_rule_desc: "Une nouvelle ère s’ouvre pour nous, maintenant nous montrerons que la Russie a aussi une chance de revenir sur la vraie voie."
