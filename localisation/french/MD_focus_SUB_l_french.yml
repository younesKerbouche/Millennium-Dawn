 URA_start_new_millenium: "Le nouveau siècle de Sverdlovsk"
 URA_start_new_millenium_desc: "La région de Sverdlovsk est l’un des centres industriels les plus importants de Russie. En entrant dans le nouveau millénaire, elle fait face à de nombreux problèmes : banditisme, usines fermées après l’effondrement de l’URSS et une économie toujours en récession."
 URA_attitude_federal: "Soutien à la politique fédérale"
 URA_attitude_federal_desc: "En tant que sujet de la Russie, nous soutiendrons pleinement la politique des autorités de Moscou. L’expérience de 1993, lorsque nous avons tenté de créer notre propre république, influence encore les nominations de personnel envoyées de Moscou dans notre région."
 URA_new_business_centers: "Nouveaux centres d’affaires"
 URA_new_business_centers_desc: "Le gouverneur actuel de la région de Sverdlovsk et le maire d’Ekaterinbourg, malgré leurs divergences, s’accordent sur un point : la région doit devenir le centre d’affaires de tout l’Oural et y contribuer activement."
 URA_transport_development: "Développement du système de transport"
 URA_transport_development_desc: "La croissance active de la population de la région, ainsi qu’un afflux accru de personnes vers Ekaterinbourg et les villes voisines, nous oblige à augmenter le financement de la construction routière."
 URA_deal_with_chernetsky: "Conflit avec le maire d’Ekaterinbourg"
 URA_deal_with_chernetsky_desc: "Le gouvernement régional et la mairie d’Ekaterinbourg sont en opposition tacite depuis de nombreuses années. Il est nécessaire d’aplanir progressivement ce conflit pour stabiliser la situation politique."
 URA_russian_expo_arms: "Exposition d’armes de Russie"
 URA_russian_expo_arms_desc: "Nous avons l’intention d’ouvrir une exposition d’armes sur l’un des champs de tir de notre région afin d’attirer de nombreux fabricants d’équipements militaires pour présenter leurs réalisations."
 URA_deal_with_ocg: "Lutte contre les bandits des années 90"
 URA_deal_with_ocg_desc: "Plusieurs grands groupes criminels exercent une influence et un pouvoir considérables dans notre région depuis les années 90. Bien qu’ils soient assez patriotiques dans leurs actions et empêchent toute influence extérieure sur la région, il est temps de s’en débarrasser avant qu’ils ne fomentent un coup d’État."
 URA_german_investors: "Investisseurs allemands"
 URA_german_investors_desc: "Nous voulons attirer des investisseurs allemands dans notre région, car un dialogue nécessaire a déjà été établi entre nos gouvernements."
 URA_meeting_foreign: "Rencontre avec des ambassadeurs étrangers"
 URA_meeting_foreign_desc: "Un grand nombre d’ambassades étrangères sont situées à Ekaterinbourg, et beaucoup d’autres devraient ouvrir. Nous avons l’intention d’élargir nos contacts diplomatiques avec les principaux pays de l’UE."
 URA_meeting_belarus: "Partenariat avec la Biélorussie"
 URA_meeting_belarus_desc: "Nous sommes prêts à offrir à la Biélorussie un accord commercial qui nous aidera à améliorer nos technologies agricoles."
 URA_koltsovo: "Expansion de l’aéroport de Koltsovo"
 URA_koltsovo_desc: "Notre principal aéroport, Koltsovo, doit être réparé et agrandi en raison de l’augmentation des vols vers notre région."
 URA_factories: "Nouvelles usines"
 URA_factories_desc: "Le potentiel industriel de l’Oural doit être élargi, ou du moins tenter de revenir au niveau d’avant l’effondrement de l’URSS."
 URA_agro_restruict: "Investissements dans le secteur agro-industriel"
 URA_agro_restruict_desc: "Notre complexe agro-industriel a également besoin d’investissements. Nos meilleures usines nourriront l’Oural !"
 URA_small_business: "Soutien aux petites entreprises"
 URA_small_business_desc: "Les petites entreprises sont le moteur du progrès. Plus il y a de petites entreprises dans la région, plus nous recevrons de taxes."
 URA_policy_category: "Politique de l’Oural"
 URA_policy_category_desc: "\n\n\n\n\n\n£URA_desctext_policy\n\n\n\n\n\n\n\n\nL’Oural est le pilier de toute la Russie. La principale production militaro-industrielle s’y trouve. Dès les années 90, cette région a montré son désir d’indépendance, ou du moins d’une plus grande autonomie. Il est temps de réaliser le potentiel de l’Oural."
 URA_edro: "Unis avec la Russie"
 URA_edro_desc: "Nous sommes pleinement prêts à soutenir la politique des autorités fédérales et n’avons pas l’intention d’entrer en confrontation avec elles."
 URA_support_from_moscow: "Soutien de Moscou"
 URA_support_from_moscow_desc: "Notre loyauté envers Moscou a porté ses fruits, et nous avons reçu de modestes subventions du centre fédéral."
 URA_titanium_valley: "Vallée du Titane"
 URA_titanium_valley_desc: "La Vallée du Titane est une zone économique spéciale dans l’oblast de Sverdlovsk, dans le district fédéral de l’Oural, en Russie. Elle se concentrera sur la création de produits en titane pour les industries aéronautique, automobile, navale et médicale. Elle sera construite autour du plus grand producteur mondial de titane, VSMPO-Avisma."
 URA_misharin: "Alexandre Micharine"
 URA_misharin_desc: "Alexandre Sergueïevitch Micharine est l’ancien gouverneur de l’oblast de Sverdlovsk, en Russie. Il a été nommé après la démission du précédent gouverneur, Edouard Rossel."
 URA_innoprom: "Innoprom"
 URA_innoprom_desc: "Innoprom est une exposition industrielle internationale à grande échelle, organisée chaque année à Ekaterinbourg. Son objectif déclaré est de présenter les technologies avancées développées en Russie, prêtes à être utilisées dans l’industrie, de faciliter la diffusion des meilleures pratiques d’innovation et de développer des liens commerciaux entre les entreprises industrielles et les développeurs de technologies."
 URA_metro_expansion: "Expansion du métro"
 URA_metro_expansion_desc: "Le métro d’Ekaterinbourg est l’un des plus petits au monde. Nous sommes prêts à l’étendre à plusieurs stations supplémentaires avec le soutien du gouvernement fédéral."
 URA_bajov: "Le mouvement Bajov"
 URA_bajov_desc: "Nous avons l’intention de créer une organisation politique visant à promouvoir le patriotisme régional. Elle portera le nom du célèbre écrivain et patriote de l’Oural, Bajov."
 URA_relations_moscow: "Maintien des relations avec Moscou"
 URA_relations_moscow_desc: "Nous continuerons à rester loyaux à Moscou, ce qui apportera à la région davantage de soutien du centre fédéral."
 URA_more_roads: "Expansion de l’infrastructure"
 URA_more_roads_desc: "La région se développe rapidement, et nous avons à nouveau besoin d’investissements dans l’infrastructure."
 URA_big_ekb: "Grand Ekaterinbourg"
 URA_big_ekb_desc: "Nous avons l’intention de fusionner Ekaterinbourg avec plusieurs villes et localités voisines pour créer une grande ville, à l’image de Moscou."
 URA_kuyvashev: "Evgueni Kouïvachev"
 URA_kuyvashev_desc: "Evgueni Vladimirovitch Kouïvachev est un homme politique russe, gouverneur de l’oblast de Sverdlovsk depuis la démission du précédent gouverneur. Kouïvachev a précédemment occupé le poste de 3e représentant plénipotentiaire du district fédéral de l’Oural. Il a également exercé des fonctions telles que chef de l’administration de Tioumen et de Tobolsk."
 URA_eltsyn_center: "Centre présidentiel Boris Eltsine"
 URA_eltsyn_center_desc: "Le Centre présidentiel Boris Eltsine, également connu simplement sous le nom de Centre Eltsine, est un centre social, culturel et éducatif ouvert à Ekaterinbourg. L’architecte du projet est Boris Bernaskoni, fondateur du bureau interdisciplinaire BERNASKONI, qui travaille à l’intersection de l’architecture, de la communication, de l’art et du design industriel. L’un des principaux objets du centre est le musée Boris Eltsine, dédié à l’histoire politique contemporaine de la Russie et à son premier président."
 URA_transport_reform: "Réforme des transports"
 URA_transport_reform_desc: "Il y a trop de transporteurs de passagers dans notre région, en particulier à Ekaterinbourg. Nous avons l’intention d’optimiser ce grand nombre de véhicules pour réduire les coûts."
 URA_ekaterinburg_city: "Ekaterinbourg-City"
 URA_ekaterinburg_city_desc: "Ekaterinbourg-City est un quartier commercial près du centre de la ville d’Ekaterinbourg, en Russie. Il est situé sur la rue Boris Eltsine, sur les rives de la rivière Iset, et est actuellement en développement. La zone occupe cinq hectares."
 URA_expo_arms_to_moscow: "Céder l’exposition d’armes à Moscou"
 URA_expo_arms_to_moscow_desc: "Le gouvernement de Moscou souhaite récupérer notre exposition d’armes et l’organiser dans sa région. Nous pensons que ce sera une excellente solution."
 URA_end_conflict: "Mettre fin au conflit : Mairie - Région"
 URA_end_conflict_desc: "Après de nombreuses années de confrontation politique, nous sommes enfin prêts à mettre un terme définitif à ce conflit de longue date."
 URA_second_stage_titanium_valley: "Deuxième phase de la Vallée du Titane"
 URA_second_stage_titanium_valley_desc: "Notre Vallée du Titane poursuivra son expansion."
 URA_gold_rossel: "L’âge d’or de Rossel"
 URA_gold_rossel_desc: "Notre région a l’intention de défendre les idéaux d’autonomie, comme le faisait le gouverneur Rossel à l’époque."
 URA_ural_spirit: "L’esprit de l’Oural"
 URA_ural_spirit_desc: "L’esprit de l’Oural est ce qui rend cette région unique. Le désir d’indépendance, de ne pas être dans l’ombre de quiconque, et nous avons l’intention de le développer ainsi que l’identité de l’Oural."
 URA_return_to_republic: "Redéclarer la République de l’Oural"
 URA_return_to_republic_desc: "Nous avons l’intention de proclamer à nouveau la restauration de la République de l’Oural. Nous sommes fermement opposés à sa dissolution, et nous estimons également que cette décision n’était pas constitutionnelle."
 URA_our_import: "Substitution aux importations de l’Oural"
 URA_our_import_desc: "Nous continuerons à développer nos produits de l’Oural afin de renforcer notre autonomie économique."
 URA_ural_francs: "Francs de l’Oural"
 URA_ural_francs_desc: "Nous avons également l’intention de revenir à l’idée d’une monnaie propre, le franc de l’Oural. Cette idée n’a pas été proposée par Rossel, mais par l’oligarque Anton Bakov. Cela nous permettra de sécuriser notre économie en cas d’effondrement de la zone du rouble."
 URA_meet_governors: "Rencontre avec les gouverneurs des régions de l’Oural"
 URA_meet_governors_desc: "Nous avons l’intention de signer à nouveau des accords de coopération avec les gouvernements des régions de l’Oural, comme en 1993."
 URA_invest_in_destroyed: "Investir dans les choses détruites"
 URA_invest_in_destroyed_desc: "Nous investissons dans la restauration des installations qui ont été détruites par la privatisation"
 URA_region_campaign: "Propagande de la République de l’Oural"
 URA_region_campaign_desc: "Nous avons l’intention d’utiliser des moyens pacifiques, par le biais de manifestations et autres, pour convaincre les habitants de la région et les autorités de parvenir à un accord avec nous."
 URA_region_unrest: "Révolte dans les régions"
 URA_region_unrest_desc: "Nous avons l’intention d’organiser des émeutes dans les régions et de les rattacher à nous par la force."
 URA_republican_army: "Armée républicaine de l’Oural"
 URA_republican_army_desc: "L’Oural aurait dû avoir sa propre armée depuis longtemps pour protéger son indépendance et résoudre les problèmes internes. Nous sommes maintenant prêts à annoncer officiellement la création de nos propres forces armées."
 URA_sklads: "Appropriation des armes russes"
 URA_sklads_desc: "Nous avons l’intention de nous approprier toutes les armes présentes sur notre territoire pour nos forces armées."
 URA_territoral_defence: "Défense territoriale de l’Oural"
 URA_territoral_defence_desc: "Nous annoncerons la création de notre propre défense territoriale pour résoudre les problèmes internes et protéger les frontières. Heureusement, la législation russe autorise la création de forces de défense territoriale, ce qui ne nous met pas en conflit avec le centre fédéral."
 URA_great_ural: "Le grand Oural"
 URA_great_ural_desc: "Le rêve d’un grand Oural comme centre économique puissant a mûri dans l’esprit de beaucoup depuis 1993. Nous sommes maintenant prêts à tendre vers cet objectif."
 URA_germany_cores: "Partenariat germano-ouralien"
 URA_germany_cores_desc: "Nous considérons depuis longtemps l’Allemagne comme notre principal partenaire dans toutes les relations – commerciales, économiques et militaires. Nous avons l’intention de porter notre partenariat à un nouveau niveau."
 URA_germany_bundesver: "Exercices avec l’armée allemande"
 URA_germany_bundesver_desc: "Nous mènerons des exercices conjoints avec l’armée allemande pour acquérir l’expérience nécessaire à l’amélioration de nos forces armées."
 URA_germany_weapons: "Achat de fusils allemands"
 URA_germany_weapons_desc: "Nous devons réarmer notre armée et sommes donc prêts à conclure un important contrat pour l’achat de fusils en Allemagne."
 URA_germany_infra: "Infrastructure allemande"
 URA_germany_infra_desc: "Nous avons l’intention de signer un grand contrat avec l’Allemagne pour moderniser notre infrastructure."
 URA_germany_more_trade: "Grand accord commercial"
 URA_germany_more_trade_desc: "Nous avons l’intention de développer davantage le rythme du commerce et sommes prêts à conclure un grand accord industriel entre nos pays."
 URA_germany_army: "L’expérience allemande pour l’armée de l’Oural"
 URA_germany_army_desc: "La coopération avec l’armée allemande atteindra un tout nouveau niveau, marquant notre transition vers la création de forces armées puissantes."
 URA_germany_more_weapons: "Achat de chars allemands"
 URA_germany_more_weapons_desc: "Avec l’aide de nos installations de production et des chars allemands, nous pourrons créer une unité de chars puissante qui protégera l’Oural des empiétements extérieurs. Nous sommes donc prêts à annoncer l’achat en masse de chars allemands."
 URA_ger_promka: "Contrat industriel avec l’Allemagne"
 URA_rne_start: "Oural russe"
 URA_rne_start_desc: "L’Oural est maintenant dirigé par de véritables patriotes russes. Notre main de fer éliminera tous ceux qui entraveront le renouveau russe de cette magnifique région."
 URA_rne_orthodoxy: "L’Oural orthodoxe"
 URA_rne_orthodoxy_desc: "La religion est le fondement que nous poserons également à la base de notre gouvernement. Sans la foi, notre peuple se perdra dans les valeurs imposées par l’Occident, et notre peuple perdra les repères qui le mèneront à la prospérité et à la force."
 URA_rne_paramilitary: "Organisations paramilitaires"
 URA_rne_paramilitary_desc: "Nous commencerons à créer des organisations paramilitaires pour attirer davantage de partisans dans nos rangs. À l’avenir, nous aurons besoin de combattants pour défendre notre terre natale."
 URA_rne_disloyal: "Éliminer les déloyaux"
 URA_rne_disloyal_desc: "Nous commencerons immédiatement à purger nos rangs. Il est nécessaire d’identifier rapidement les traîtres potentiels et ceux qui vendront nos idéaux pour une pièce."
 URA_rne_migrants: "Politique migratoire stricte"
 URA_rne_migrants_desc: "Nous ne permettrons pas aux migrants de se regrouper en ghettos et de terroriser nos citoyens. Nous protégerons notre maison du fléau migratoire."
 URA_rne_false_democracy: "Mettre fin à la fausse démocratie"
 URA_rne_false_democracy_desc: "La démocratie et toutes ses fausses institutions ont été inculquées à notre peuple pendant des années comme une solution à tous les problèmes, mais des années plus tard, il ne reste que des ruines là où les gens priaient pour elle. À bas la fausse démocratie !"
 URA_rne_no_radicalism: "Pas de radicalisme"
 URA_rne_no_radicalism_desc: "Malgré notre fervent nationalisme, nous rejetons activement ses formes les plus radicales, qui mènent au chauvinisme et au nazisme. Nous combattrons ces radicaux."
 URA_rne_youth: "Mouvement paramilitaire de jeunesse"
 URA_rne_youth_desc: "Nous impliquerons activement les jeunes dans notre mouvement de jeunesse établi. Chacun d’eux est un combattant potentiel, un défenseur de notre patrie."
 URA_rne_security: "Service secret"
 URA_rne_security_desc: "Parmi nous, il y a de nombreux vétérans ayant servi dans des organismes comme le FSB, le GRU et le ministère de l’Intérieur. Nous avons l’intention d’utiliser leur expérience, leurs connaissances et leurs tactiques pour former notre propre service de sécurité."
 URA_rne_anti_amer: "La doctrine anti-américano-israélienne"
 URA_rne_anti_amer_desc: "Nous croyons que la racine de tous les maux et de tous les malheurs dans le monde réside dans les États américains et israéliens. Ce sont eux qui attisent tous les conflits dans le monde et en tirent profit partout."
 URA_rne_nationalise: "Nationalisation"
 URA_rne_nationalise_desc: "Nous reprendrons, pour le bien et l’intérêt de notre région, tout ce qui a été volé par la privatisation prédatrice des années 90."
 URA_rne_anti_commies: "Propagande anticommuniste"
 URA_rne_anti_commies_desc: "L’Oural n’a jamais été une région où les sentiments communistes avaient une grande influence, en particulier Sverdlovsk, qui a voté pour l’effondrement de l’URSS. Nous continuerons néanmoins à combattre les communistes."
 URA_rne_protect_russian: "La doctrine de la protection des Russes"
 URA_rne_protect_russian_desc: "Nous combattrons toujours pour le peuple russe et ses intérêts, où qu’il soit dans le monde, sur n’importe quel continent."
 URA_rne_military_power: "Puissance militaire de l’Oural"
 URA_rne_military_power_desc: "La force de l’Oural réside dans ses usines militaires, son potentiel militaire qui lui permettra de se protéger de toutes les menaces."
 URA_rne_social_just_state: "État socialement juste"
 URA_rne_social_just_state_desc: "Notre citoyen doit être protégé par toutes les garanties sociales possibles pour se sentir en sécurité et être prêt à défendre l’État qui le protège."
 URA_rne_provide_work: "Emploi pour les chômeurs"
 URA_rne_provide_work_desc: "Le chômage doit être éliminé, et la meilleure façon de l’éliminer est de donner du travail aux gens, ce que nous ferons en construisant de nouvelles usines."
 URA_rne_free_education: "Tradition de l’éducation gratuite"
 URA_rne_free_education_desc: "L’éducation gratuite existe depuis l’époque soviétique, et nous n’avons pas l’intention d’abandonner une pratique aussi efficace et utile. Au contraire, nous investirons pour améliorer et accroître l’efficacité de ce type d’éducation."
 URA_rne_decent_life: "Vie décente"
 URA_rne_decent_life_desc: "Une vie décente est ce que notre citoyen doit avoir, dans sa jeunesse comme dans sa vieillesse. C’est l’objectif principal de notre politique sociale."
 URA_rne_russian_dictatorship: "La dictature nationale pan-ouralienne"
 URA_rne_russian_dictatorship_desc: "Nous promouvrons activement nos idées dans toute la région de l’Oural. Nous ne pouvons pas nous limiter à une seule zone."
 URA_rne_bunt_regions: "La révolution russe de l’Oural"
 URA_rne_bunt_regions_desc: "À bas le régime d’occupation de l’Oural établi par Moscou. Nous libérerons l’Oural dans les flammes de la révolution russe."
 URA_rne_friend_nazbol: "Alliance inattendue"
 URA_rne_friend_nazbol_desc: "Les temps difficiles nous obligent à prendre des mesures désespérées. Réalisant la situation dans laquelle se trouve la Russie, ce que les 100 dernières années de troubles lui ont apporté, nous cherchons un moyen de raviver sa grandeur passée. Tous ces pantins du gouvernement, ces faux patriotes, ne sont pas nos alliés. Les seuls qui soutiennent réellement la Russie sont les national-bolcheviks. Leur soutien est bien supérieur au nôtre, nous sommes donc prêts à leur offrir quelque chose qui aidera à sauver le pays – le commencement."
 URA_rne_ekb_all_nazbol: "Forum national-bolchevique à Ekaterinbourg"
 URA_rne_ekb_all_nazbol_desc: "Nous avons l’intention de faire de la capitale de l’Oural un lieu de rassemblement pour tous les national-bolcheviks lors d’un forum mondial, ce qui nous permettra de consolider nos forces avec eux pour tenter d’influencer la politique du pays."
 URA_rne_nazbol_unite_propaganda: "Propagande unifiée"
 URA_rne_nazbol_unite_propaganda_desc: "Nous consolidons nos capacités de propagande et nous efforcerons de diffuser notre propagande auprès des masses à travers toute la Russie."
 URA_rne_nazbol_revanshizm_propaganda: "Propagande du revanchisme"
 URA_rne_nazbol_revanshizm_propaganda_desc: "Nous devons rappeler aux gens l’effondrement de deux empires, ce qui est arrivé à la Russie au cours des 100 dernières années, et que les autorités actuelles incarnent ceux qui ont conduit cet empire à sa chute et le conduiront à nouveau à sa perte."
 URA_rne_nazbol_to_russia: "Nouvelle Russie"
 URA_rne_nazbol_to_russia_desc: "Nous avons atteint notre objectif. Désormais, les véritables patriotes de la Russie occupent le Kremlin, et nous sommes prêts à rejoindre les rangs de ceux qui aideront à rendre cette Russie grande à nouveau."
 URA_rne_volunteer_blr: "Volontaires de [BLR.GetName]"
 URA_rne_volunteer_blr_desc: "Des volontaires sont prêts à nous aider dans notre lutte pour le véritable Oural russe."
 URA_rne_volunteer_ukr: "Volontaires de [UKR.GetName]"
 URA_rne_volunteer_ukr_desc: "Des volontaires sont prêts à nous aider dans notre lutte pour le véritable Oural russe."
 URA_rne_volunteer_ger: "Volontaires de [GER.GetName]"
 URA_rne_volunteer_ger_desc: "Des volontaires sont prêts à nous aider dans notre lutte pour le véritable Oural russe."
 URA_rne_volunteer_hun: "Volontaires de [HUN.GetName]"
 URA_rne_volunteer_hun_desc: "Des volontaires sont prêts à nous aider dans notre lutte pour le véritable Oural russe."
 URA_rne_volunteer_bul: "Volontaires de [BUL.GetName]"
 URA_rne_volunteer_bul_desc: "Des volontaires sont prêts à nous aider dans notre lutte pour le véritable Oural russe."
 URA_nazbols_ekb: "Forum national-bolchevique à Ekaterinbourg"
 URA_nazbols_unite: "Propagande unifiée"
 URA_nazbols_revanshizm: "Propagande du revanchisme"
 URA_rne_idea: "Oural national russe"
 URA_rne_russian_dictatorship_idea: "La dictature nationale russe"
 URA_rne_education_idea: "Éducation nationale russe"
 URA_rne_paramilitary_idea: "Organisations paramilitaires"
 URA_rne_youth_idea: "Organisations paramilitaires de jeunesse"
 URA_rne_security_idea: "Service secret"
 URA_rne_protect_russians_idea: "Doctrine de la protection des Russes"
 URA_rne_volunteers_battalion_idea: "Volontaires étrangers"
 URA_rne_TT: "§YUne nouvelle décision§! sera dévoilée pour accroître la popularité des §Rnational-bolcheviks§! dans [SOV.GetNameWithFlag]."
 URA_democratic_start: "Démocratie de l’Oural"
 URA_democratic_start_desc: "Les véritables partisans de la démocratie ont enfin pris le contrôle de l’Oural. Nous montrerons au reste de la Russie ce qu’est un véritable État de droit."
 URA_democratic_government: "Nouveau gouvernement"
 URA_democratic_government_desc: "Nous formerons un nouveau gouvernement entièrement composé de députés élus légalement."
 URA_democratic_new_republic: "La nouvelle république"
 URA_democratic_new_republic_desc: "L’Oural a besoin des politiciens les plus honnêtes, les plus patriotiques et les plus démocratiques. Notre république s’efforcera de rassembler précisément ces personnes au sein de ses autorités."
 URA_democratic_constituion: "Nouvelle constitution"
 URA_democratic_constituion_desc: "Nous réécrirons la constitution, en éliminant toutes les lacunes et en la rendant plus démocratique."
 URA_democratic_old_amministrative: "Ancienne-nouvelle division administrative"
 URA_democratic_old_amministrative_desc: "Nous avons l’intention d’abandonner le principe actuel de division territoriale et de refaire complètement la division interne. Nous nous appuierons sur les principes de division de l’époque de l’Empire russe, car nous y voyons une logique économique et territoriale plus cohérente."
 URA_democratic_internal_affairs: "Ministère de l’Intérieur"
 URA_democratic_internal_affairs_desc: "Nous avons l’intention de créer notre propre ministère de l’Intérieur pour contrôler pleinement la situation dans la région sur les questions internes."
 URA_democratic_state_secuirty: "Ministère de la Sécurité d’État"
 URA_democratic_state_secuirty_desc: "Le ministère de la Sécurité intérieure que nous avons créé aidera à assurer la stabilité de l’ordre interne de notre terre natale. Nous recruterons d’anciens membres de diverses organisations telles que le FSB, le GRU et le ministère de l’Intérieur, ce qui nous permettra de créer une unité expérimentée."
 URA_democratic_ural_spirit: "L’esprit de l’Oural"
 URA_democratic_ural_spirit_desc: "L’esprit de liberté de l’Oural est quelque chose que nous continuerons à cultiver pour que personne ne puisse nous briser."
 URA_democratic_socially_protected: "Citoyen socialement protégé"
 URA_democratic_socially_protected_desc: "Nous prendrons une série de mesures sociales pour soutenir les citoyens, car c’est ce que doit faire un État démocratique."
 URA_democratic_armed_forces: "Armée républicaine de l’Oural"
 URA_democratic_armed_forces_desc: "L’Oural aurait dû avoir sa propre armée depuis longtemps pour protéger son indépendance et résoudre les problèmes internes. Nous sommes maintenant prêts à annoncer officiellement la création de nos propres forces armées."
 URA_democratic_sklads: "Appropriation des armes russes"
 URA_democratic_sklads_desc: "Nous avons l’intention de nous approprier toutes les armes présentes sur notre territoire pour nos forces armées."
 URA_democratic_ter_oborona: "Défense territoriale de l’Oural"
 URA_democratic_ter_oborona_desc: "Nous annoncerons la création de notre propre défense territoriale pour résoudre les problèmes internes et protéger les frontières. Heureusement, la législation russe autorise la création de forces de défense territoriale, ce qui ne nous met pas en conflit avec le centre fédéral."
 URA_democratic_anti_corruption: "Centre anti-corruption"
 URA_democratic_anti_corruption_desc: "Il ne suffit pas d’annoncer la lutte contre la corruption, il faut en faire quelque chose dont les citoyens seront fiers s’ils peuvent y participer. C’est pourquoi nous ouvrons un centre anti-corruption où tout citoyen peut nous aider."
 URA_democratic_usaid: "Demande d’aide USAID"
 URA_democratic_usaid_desc: "Nous avons l’intention de participer au programme américain USAID, dans le cadre du soutien des relations amicales avec les pays occidentaux."
 URA_democratic_eu: "Partenariat avec l’UE"
 URA_democratic_eu_desc: "Nous établirons des contacts avec les pays européens pour une coopération plus étendue."
 URA_democratic_free_media: "Médias libres"
 URA_democratic_free_media_desc: "Nous n’avons pas l’intention de pratiquer une censure totalitaire ni de restreindre la liberté d’opinion dans nos médias."
 URA_democratic_western_investors: "Attirer les investisseurs occidentaux"
 URA_democratic_western_investors_desc: "Les investisseurs occidentaux lorgnent sur notre région depuis longtemps, mais à cause des problèmes, ils hésitaient à y investir. Maintenant, la situation a changé, et nous pouvons enfin essayer d’ouvrir notre région aux investisseurs européens."
 URA_democratic_subsidies_regions: "Attirer des habitants des régions voisines"
 URA_democratic_subsidies_regions_desc: "Nous avons l’intention de verser des fonds supplémentaires à tous ceux qui déménagent dans notre région pour stimuler l’augmentation de la population."
 URA_democratic_invest_it: "Investissements dans le secteur informatique"
 URA_democratic_invest_it_desc: "L’avenir appartient aux technologies informatiques, et cela est déjà évident. Nous n’avons pas l’intention de rester à la traîne et sponsoriserons activement le secteur informatique."
 URA_democratic_offshore_zone: "Zone offshore"
 URA_democratic_offshore_zone_desc: "Nous sommes également prêts à attirer des investissements étrangers en créant une zone offshore sur le territoire de notre région."
 URA_democratic_euro_defence: "Exercices avec les pays de l’UE"
 URA_democratic_euro_defence_desc: "Nous mènerons une série d’exercices avec les pays de l’UE pour entraîner notre armée."
 URA_democratic_nato_weapon: "Achat d’armes dans les pays de l’OTAN"
 URA_democratic_nato_weapon_desc: "Nous devons de toute urgence reconstituer nos arsenaux en tant qu’État indépendant."
 URA_democratic_liberal_stronghold: "Bastion libéral"
 URA_democratic_liberal_stronghold_desc: "Nous deviendrons l’incarnation des valeurs libérales dans l’Oural et dans toutes les régions voisines."
 URA_democratic_referendum_region: "Manifestations pacifiques"
 URA_democratic_referendum_region_desc: "Nous n’avons pas l’intention d’allumer le feu de la révolution. Nous voulons résoudre pacifiquement la question de la région de l’Oural."
 URA_democratic_chelyaba_business: "Ville de Tcheliabinsk"
 URA_democratic_chelyaba_business_desc: "Nous avons l’intention d’investir dans le développement de la capitale de cette région pour accélérer le développement économique de notre république dans son ensemble."
 URA_democratic_kurgan_business: "Ville de Kourgan"
 URA_democratic_kurgan_business_desc: "Nous avons l’intention d’investir dans le développement de la capitale de cette région pour accélérer le développement économique de notre république dans son ensemble."
 URA_democratic_orenburg_business: "Ville d’Orenbourg"
 URA_democratic_orenburg_business_desc: "Nous avons l’intention d’investir dans le développement de la capitale de cette région pour accélérer le développement économique de notre république dans son ensemble."
 URA_democratic_idea: "Oural démocratique"
 URA_democratic_state_security_idea: "Ministère de la Sécurité d’État"
 URA_democratic_internal_affairs_idea: "Ministère de l’Intérieur"
 URA_idea_eu_member_associate: "Coopération avec l’UE"
 URA_monarchy_start: "L’Oural monarchique"
 URA_monarchy_start_desc: "L’Oural deviendra un phare du retour du monarchisme en Russie. Nous créerons une monarchie constitutionnelle idéale, et tous les autres se tourneront vers nous."
 URA_monarchy_identity: "Préserver l’identité"
 URA_monarchy_identity_desc: "Malgré notre nature monarchique, nous soutiendrons l’identité de l’Oural, car elle sera le moteur du changement dans toute la Russie."
 URA_monarchy_christian_ural: "La religion n’est pas de l’opium"
 URA_monarchy_christian_ural_desc: "L’orthodoxie sera soutenue dans notre région comme jamais auparavant. Tous ces dogmes athées libéraux occidentaux nous sont étrangers, ainsi qu’à notre peuple."
 URA_monarchy_stalin_trial: "Le procès de Staline et Lénine"
 URA_monarchy_stalin_trial_desc: "Nous avons l’intention de tenir un procès symbolique contre ceux qui ne sont plus parmi nous depuis un siècle. Les crimes, y compris dans l’Oural, n’ont pas été oubliés et ne le seront jamais."
 URA_monarchy_sell_seats: "Vente de sièges parlementaires"
 URA_monarchy_sell_seats_desc: "Nous ne voyons absolument rien de mal à vendre des sièges parlementaires, car cela représente essentiellement un investissement dans l’économie de la région."
 URA_monarchy_rosie_rat: "Rosie le Rat"
 URA_monarchy_rosie_rat_desc: "‘Rosie le Rat’ est un slogan offensant dirigé contre le gouverneur de l’oblast de Sverdlovsk pour ses liens avec la mafia et le banditisme. Nous avons l’intention d’utiliser ce slogan officiellement dans la lutte contre son héritage."
 URA_monarchy_imperial_territory: "Territoire impérial"
 URA_monarchy_imperial_territory_desc: "Nous avons l’intention de créer une unité territoriale spéciale – le Territoire impérial. Une sorte d’analogue des zones économiques spéciales."
 URA_monarchy_anti_mafia: "Le mouvement anti-mafia"
 URA_monarchy_anti_mafia_desc: "Nous avons l’intention de faire du mouvement anti-mafia un mouvement étatique, avec un soutien financier complet, afin que la lutte contre la corruption et le banditisme soit plus facile et transparente pour nous."
 URA_monarchy_senate: "Le Sénat de l’Oural"
 URA_monarchy_senate_desc: "Nous avons l’intention de créer un nouvel organe consultatif d’État, le Sénat. Ses tâches comprendront des fonctions consultatives, traitant les propositions envoyées ensuite à la Douma pour adoption, libérant ainsi les organes législatifs des discussions inutiles sur les projets de loi."
 URA_monarchy_raise_citizen: "Former un citoyen responsable"
 URA_monarchy_raise_citizen_desc: "Un État fort doit avoir un citoyen tout aussi fort et éduqué, sinon l’existence d’un tel pays se terminera très rapidement, comme l’histoire l’a souvent prouvé."
 URA_monarchy_throne_russian: "Le Saint-Siège de Russie"
 URA_monarchy_throne_russian_desc: "Nous avons l’intention de créer notre propre équivalent du Vatican au centre de l’Oural et de devenir une Mecque pour tous les chrétiens orthodoxes du monde entier."
 URA_monarchy_mini_state: "Le Vatican russe"
 URA_monarchy_mini_state_desc: "Nous annonçons la création de notre propre micro-État sur le territoire près de l’église sur le Sang, située au centre d’Ekaterinbourg."
 URA_monarchy_guard: "Garde impériale russe"
 URA_monarchy_guard_desc: "Quel monarque serait sans sa garde ? Une Garde impériale sera établie sur le territoire du Saint-Siège pour protéger l’État et l’Empereur."
 URA_monarchy_romanov_empire: "L’Empire Romanov"
 URA_monarchy_romanov_empire_desc: "Nous avons l’intention de raviver le pouvoir de l’Empire d’une manière inattendue, d’une manière que personne n’attend."
 URA_monarchy_negotiate_land: "Négociations pour la location de terres"
 URA_monarchy_negotiate_land_desc: "Pour notre projet, il est nécessaire d’acquérir de petits territoires, et avec les petits États, cette question est plus facile à résoudre. Nous entamerons donc des négociations avec des partenaires potentiels."
 URA_monarchy_maritime: "L’Empire maritime"
 URA_monarchy_maritime_desc: "Il est temps de devenir une puissance maritime."
 URA_monarchy_heir_throne: "Le véritable héritier du trône"
 URA_monarchy_heir_throne_desc: "L’héritier légitime de la famille Romanov est officiellement devenu le monarque sur le territoire de notre région."
 URA_monarchy_negotiate_white: "Négociations avec le mouvement de l’émigration blanche"
 URA_monarchy_negotiate_white_desc: "Il est temps de ramener l’émigration blanche dans leur patrie. Depuis la guerre civile, de nombreux citoyens russes vivent loin de leur pays. Nous sommes prêts à entamer des négociations pour le retour d’au moins certains d’entre eux."
 URA_monarchy_referendums: "Manifestations pacifiques"
 URA_monarchy_referendums_desc: "Nous n’avons pas l’intention d’allumer le feu de la révolution. Nous voulons résoudre pacifiquement la question de la région de l’Oural."
 URA_monarchy_rovs: "Négociations avec l’Union militaire panrusse"
 URA_monarchy_rovs_desc: "L’Union militaire panrusse est une organisation du mouvement blanc fondée par le général de l’Armée blanche Piotr Wrangel dans le Royaume des Serbes, Croates et Slovènes le 1er septembre 1924. Elle avait initialement son siège dans la ville de Sremski Karlovci. Son objectif ostensible était de fournir une aide aux vétérans du mouvement blanc, soldats et officiers, qui avaient quitté l’Union soviétique. Nous sommes prêts à les ramener et à les intégrer pleinement dans notre État."
 URA_monarchy_rovs_integrate: "Intégrer l’Union militaire panrusse"
 URA_monarchy_rovs_integrate_desc: "Nous sommes prêts à les intégrer dans notre État, et parmi certains partisans particulièrement fervents du mouvement, nous sommes prêts à créer une unité de combat."
 URA_monarchy_revive_cossack: "Raviver les cosaques de l’Oural"
 URA_monarchy_revive_cossack_desc: "Les cosaques de l’Oural ont disparu il y a de nombreuses années. Nous sommes prêts à raviver ce mouvement, car les cosaques de l’Oural sont une source de fierté, et nous ne sommes pas honteux de cette période de l’histoire."
 URA_monarchy_cossack_land: "Récupérer les terres des cosaques de l’Oural"
 URA_monarchy_cossack_land_desc: "Les terres des cosaques de l’Oural se trouvent maintenant en dehors du territoire de la Russie. Nous avons l’intention de corriger cela, par tous les moyens."
 URA_monarchy_russian_lighthouse: "Phare russe"
 URA_monarchy_russian_lighthouse_desc: "Nous deviendrons un véritable phare pour tous ceux qui soutiennent la Russie avec leur cœur. Cela attirera encore plus de personnes dans la région."
 URA_monarchy_luxury_tax: "Taxe sur le luxe"
 URA_monarchy_luxury_tax_desc: "Nous avons l’intention d’introduire une taxe sur le luxe, ce qui nous permettra de recevoir beaucoup de fonds supplémentaires pour notre trésorerie."
 URA_monarchy_agri_sup: "Soutien au secteur agro-industriel"
 URA_monarchy_agri_sup_desc: "Notre agriculture doit devenir l’un des secteurs prioritaires pour le financement. Nous nous souvenons des temps de l’Empire où la Russie était l’une des principales puissances agricoles."
 URA_monarchy_nationalise: "Nationalisation"
 URA_monarchy_nationalise_desc: "Nous reprendrons, pour le bien et l’intérêt de notre région, tout ce qui a été volé par la privatisation prédatrice des années 90."
 URA_monarchy_small_sup: "Soutien aux petites entreprises"
 URA_monarchy_small_sup_desc: "Les petites entreprises sont le moteur du progrès. Plus il y a de petites entreprises dans la région, plus nous recevrons de taxes."
 URA_monarchy_emperess_maria: "Bureau des institutions de l’Impératrice Maria"
 URA_monarchy_emperess_maria_desc: "Nous restaurerons ce département, qui s’occupera des sanatoriums et des hôpitaux abordables, améliorant ainsi le soutien à la santé de nos citoyens."
 URA_monarchy_ark: "Le projet Arche"
 URA_monarchy_ark_desc: "Le projet Arche est notre initiative pour attirer des étrangers à des emplois bien rémunérés. Nous sommes prêts à payer généreusement les citoyens américains et européens."
 URA_monarchy_education: "Réforme de l’éducation"
 URA_monarchy_education_desc: "Nous avons l’intention de mener une réforme majeure de l’éducation. Ses principes principaux seront l’abandon du système soviétique, que nous considérons comme la meilleure option pour le moment. Par ailleurs, une séparation entre classes masculines et féminines dans les écoles et d’autres mesures abolies sous l’URSS seront introduites."
 URA_monarchy_health: "Réforme de la santé"
 URA_monarchy_health_desc: "Nous avons l’intention de mener une réforme majeure de la santé pour augmenter le coefficient global de santé des citoyens."
