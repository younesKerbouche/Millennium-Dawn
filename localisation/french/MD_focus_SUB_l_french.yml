 chechnya.29.t: "Attentat terroriste à Grozny"
 chechnya.29.d: "À Grozny, une attaque terroriste a eu lieu sur la tribune des invités du stade Dynamo. À la suite de l'explosion d'une mine terrestre posée à la base du podium, 7 personnes ont été tuées, dont le président tchétchène Akhmat Kadyrov et le président du Conseil d'État tchétchène Huseyn Isaev, et environ 80 personnes ont été blessées."
 chechnya.29.a: "Nous sommes désolés"
 chechnya.29.b: "Ce qui nous attend ensuite"
 chechnya.30.t: "Le destin de la Tchétchénie"
 chechnya.30.d: "La tragédie nationale sous la forme de la mort d'Akhmat Kadyrov a paralysé la république, mais il est nécessaire d'aller de l'avant et il sera maintenant décidé qui continuera à diriger la république."
 chechnya.30.a: "Nous verrons"
 chechnya.31.t: "Nouveau chef de la république"
 chechnya.31.d: "Il est temps pour la Tchétchénie d'avancer et un nouveau chef de la république a été élu lors d'élections anticipées."
 chechnya.31.a: "Bien"
 chechnya.32.t: "Nouveau chef de la république"
 chechnya.32.d: "Il y a un conflit au sein du gouvernement tchétchène entre le fils d'Akhmat Kadyrov, Ramzan, et l'actuel chef de la République, Ali Alkhanov. La situation est si critique que nous devons décider par nous-mêmes dès maintenant qui dirigera la république à partir de maintenant."
 chechnya.32.a: "Kadyrov"
 chechnya.33.t: "Alkhanov conserve le poste de chef de la Tchétchénie"
 chechnya.33.d: "Le gouvernement russe n'a pas approuvé les impulsions de Ramzan Kadyrov et a pris des mesures, Alkhanov conservera son poste de chef de la Tchétchénie."
 chechnya.33.a: "Bien"
 CHE_ichker_economys: "Économie tchétchène"
 CHE_ichker_economys_desc: "Notre pays est en ruines, nous devons le reconstruire complètement, et c'est à nous de décider quelle voie nous allons suivre."
 CHE_agro_return: "Renaissance de l'agro-industrie"
 CHE_agro_return_desc: "Les deux guerres de Tchétchénie ont complètement détruit l'économie de notre région, nous allons maintenant commencer à reconstruire ce qui a été détruit, et nous commencerons par l'agro-industrie."
 CHE_agro_promka: "Expansion de la relance"
 CHE_agro_promka_desc: "Nous pouvons étendre les limites potentielles de la reconstruction de ce qui a été détruit après deux guerres, et bientôt nous nourrirons tout le Caucase !"
 CHE_chechen_mineral: "Chechen Mineral Waters SARL"
 CHE_chechen_mineral_desc: "De nouvelles entreprises agro-industrielles ont développé notre économie."
 CHE_argun: "Usine de transformation de viande d'Argun"
 CHE_argun_desc: "De nouvelles entreprises agro-industrielles ont développé notre économie."
 CHE_sadi: "Jardins NPF de Tchétchénie SARL"
 CHE_sadi_desc: "De nouvelles entreprises agro-industrielles ont développé notre économie."
 CHE_promka_return: "La renaissance de l'industrie tchétchène"
 CHE_promka_return_desc: "Nos usines ont été détruites lors de la dernière guerre avec la Russie, et nous devons maintenant les reconstruire, ce qui nécessitera beaucoup d'efforts et de ressources."
 CHE_loyal_govern: "Le nouveau leader loyal de la Tchétchénie"
 CHE_loyal_govern_desc: "Les récents événements ont conduit à des changements drastiques dans la direction de la Tchétchénie, et un chef de région plus loyal sera maintenant nommé."
 CHE_ahmat_after: "L'héritage d'Akhmat"
 CHE_ahmat_after_desc: "Les récents événements ont conduit à des changements drastiques dans la direction de la Tchétchénie, et un chef de région plus loyal sera maintenant nommé."
 CHE_loyal_omon: "Le chef de la police anti-émeute"
 CHE_loyal_omon_desc: "Le véritable héros de la Tchétchénie, un vrai patriote de sa patrie, le héros de la police anti-émeute tchétchène et de toute la Russie est maintenant placé à la tête de la république pour la stabiliser."
 CHE_omon_zapros: "Demande de déploiement de bataillons OMON"
 CHE_omon_zapros_desc: "Nous avons l'intention de mener un raid contre les militants de l'Ichkeria, pour cela nous avons besoin de bataillons OMON supplémentaires des régions."
 CHE_police_chechnya: "La police règne en Tchétchénie"
 CHE_police_chechnya_desc: "L'OMON, dirigé par Musa, prend le contrôle de plus en plus d'institutions de contrôle public, on a l'impression que l'OMON contrôle déjà complètement toute la république."
 CHE_omon_guard_russia_caucas: "Gardes du Caucase de Russie"
 CHE_omon_guard_russia_caucas_desc: "Il est nécessaire de renforcer les frontières de notre république, afin d'éviter les attaques des islamistes et d'autres forces ennemies sur notre territoire, nous deviendrons un bouclier de la Russie."
 CHE_omon_narcos: "Lutter contre le trafic de drogue"
 CHE_omon_narcos_desc: "Le trafic de drogue a augmenté dans la République dans les années 90, il détruit notre peuple, notre jeunesse, il est temps de s'en occuper."
 CHE_omon_propaganda: "Promotion du service OMON"
 CHE_omon_propaganda_desc: "Servir dans l'OMON devient une occupation honorable en Tchétchénie, chaque homme veut aider à combattre le crime dans sa région."
 CHE_omon_expand: "Élargir le personnel de l'OMON tchétchène"
 CHE_omon_expand_desc: "Le nombre de volontaires a tellement augmenté que nous sommes maintenant obligés d'élargir le personnel de l'OMON dans la république."
 CHE_omon_battalion: "Bataillon Ali Valdaev"
 CHE_omon_battalion_desc: "Le nouveau régiment OMON sera nommé en l'honneur du héros, le commandant de l'OMON qui a combattu l'Ichkeria et est tombé vaillamment dans les batailles pour Grozny."
 CHE_loyal_alhanov: "Ali Alkhanov"
 CHE_loyal_alhanov_desc: "Ali Alkhanov, un ancien fonctionnaire tchétchène de l'application de la loi nommé par le centre fédéral, dirige maintenant la république."
 CHE_loyal_sb: "Propre service de sécurité"
 CHE_loyal_sb_desc: "Nous ne faisons pas confiance aux loyalistes locaux de Kadyrov et avons l'intention de créer notre propre service de sécurité."
 CHE_economic_autonomy: "Autonomie économique"
 CHE_economic_autonomy_desc: "Nous allons nous efforcer d'obtenir une autonomie économique, car nous ne pouvons pas toujours dépendre de l'aiguille financière du budget russe."
 CHE_federal_help: "Aide fédérale"
 CHE_federal_help_desc: "Le gouvernement russe nous a alloué une tranche de fonds pour soutenir la stabilité financière de la république."
 CHE_federal_invest: "Investissements fédéraux"
 CHE_federal_invest_desc: "Le gouvernement russe est prêt à investir dans l'économie tchétchène en convalescence."
 CHE_islam_univer: "Université islamique russe de Kunta-Hadji"
 CHE_islam_univer_desc: "L'Université islamique russe Kunta-Hadji est la plus haute et la principale institution d'enseignement religieux en Tchétchénie. Située au centre de Grozny. Environ 300 étudiants étudient à l'université. Les diplômés des universités islamiques de Jordanie, de Malaisie, des Émirats arabes unis, d'Arabie saoudite, de Syrie et d'Égypte y enseignent. Une partie importante du programme est l'étude de l'héritage de Kunta Haji, d'après qui l'université est nommée."
 CHE_social_help: "Soutien social"
 CHE_social_help_desc: "Les citoyens de notre république ont plus que jamais besoin de soutien social, la république ne s'est pas encore remise des conséquences de la guerre."
 CHE_mashadov_parlay: "En avant et vers le haut, l'économie"
 CHE_mashadov_parlay_desc: "Nous n'avons pas l'intention de nous reposer sur nos lauriers, la croissance de notre économie est inévitable."
 CHE_loyal_fsb: "Les agences de renseignement prennent le contrôle"
 CHE_loyal_fsb_desc: "Le FSB a promu la candidature de son protégé et il a maintenant pris le poste de chef de la république."
 CHE_battalion_fsb_help: "Raids du bataillon du FSB"
 CHE_battalion_fsb_help_desc: "Nous avons l'intention de demander à la direction du FSB de nous allouer les bataillons Vimpel et Alpha pour mener des raids contre les partisans de l'Ichkeria."
 CHE_fsb_shield: "Le bouclier du FSB sur l'Ichkeria"
 CHE_fsb_shield_desc: "Le FSB prend de plus en plus le contrôle de la république, planant au-dessus d'elle comme un immense bouclier."
 CHE_power_up_border_troops: "Renforcer les troupes frontalières du FSB"
 CHE_power_up_border_troops_desc: "Nous avons l'intention de renforcer les troupes frontalières dans la région en élargissant le recrutement."
 CHE_narcoss: "Lutter contre le trafic de drogue"
 CHE_narcoss_desc: "Le trafic de drogue a augmenté dans la République dans les années 90, il détruit notre peuple, notre jeunesse, il est temps de s'en occuper."
 CHE_fsb_k_spetcnaz: "Forces spéciales du FSB 'Kavkaz'"
 CHE_fsb_k_spetcnaz_desc: "Par analogie avec Alfa et Vimpel, nous avons l'intention de créer notre propre bataillon du FSB pour contrer efficacement les séparatistes dans le Caucase."
 CHE_battalion_caucas_fsb: "La naissance d'un nouveau bataillon du FSB"
 CHE_battalion_caucas_fsb_desc: "Nous avons terminé le processus de recrutement et avons l'intention d'annoncer la création d'un bataillon à part entière."
 CHE_alhanov_again: "Ali Alkhanov"
 CHE_alhanov_again_desc: "Ali Alkhanov, un ancien fonctionnaire tchétchène de l'application de la loi nommé par le centre fédéral, dirige maintenant la république."
 CHE_alhanov_sb: "Propre service de sécurité"
 CHE_alhanov_sb_desc: "Nous ne faisons pas confiance aux loyalistes locaux de Kadyrov et avons l'intention de créer notre propre service de sécurité."
 CHE_kadyrov_case: "Conflit avec Kadyrov"
 CHE_kadyrov_case_desc: "Le fils d'Akhmat Kadyrov, Ramzan, s'oppose très activement à nous, il est temps de se tourner vers les autorités fédérales pour résoudre la question de qui elles laisseront en charge de la Tchétchénie."
