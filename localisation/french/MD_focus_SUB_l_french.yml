 kuban.15.t: "Question sur l’Adyguée"
 kuban.15.d: "La délégation de Kouban nous demande d’intégrer la République d’Adyguée dans leur composition. Selon eux, il leur sera plus facile de gérer cette région que nous, et ils disposent des fonds et d’un plan pour améliorer et maintenir l’Adyguée dans leur structure."
 kuban.15.a: "L’Adyguée, c’est Kouban."
 kuban.15.b: "Nous la gérons plutôt bien nous-mêmes."
 kuban.16.t: "La Russie nous cède l’Adyguée"
 kuban.16.d: "La délégation russe a accepté de nous céder la République d’Adyguée. Ils espèrent que nous tiendrons toutes les promesses faites lors des négociations."
 kuban.16.a: "Super"
 kuban.17.t: "La Russie refuse"
 kuban.17.d: "Ils ont refusé de nous céder l’Adyguée, craignant que cette décision n’entraîne une montée du séparatisme et du mécontentement dans d’autres régions."
 kuban.17.a: "Pff..."
 kuban.14.t: "Kondratiev remporte les élections"
 kuban.14.d: "Après une longue ère sous la direction d’Alexandre Tkachev, Veniamin Kondratiev devient le nouveau chef de Kouban. Il a écrasé ses rivaux les plus proches des autres partis avec une large marge et annonce une nouvelle ère pour la vie de Kouban et de son peuple."
 kuban.14.a: "Super"
 kuban.18.t: "Question sur l’Adyguée"
 kuban.18.d: "Kouban demande que l’Adyguée soit placée sous leur contrôle. Selon eux, ils assureront un meilleur contrôle de la région et poursuivront son développement. En échange, ils peuvent nous offrir de l’argent pour cette région, ainsi que des privilèges pour nos entreprises et des droits de douane réduits pour les marchandises importées de notre pays. Nous perdrions la région, mais augmenterions notre influence sur Kouban et pourrions essayer de la contrôler."
 kuban.18.a: "Cédons cette région"
 kuban.18.b: "L’Adyguée, c’est la Russie !"
 kuban.21.t: "Question sur les régions du Caucase du Nord"
 kuban.21.d: "Kouban demande que les régions du Caucase du Nord soient placées sous leur contrôle. Selon eux, ils assureront un meilleur contrôle de la région et poursuivront son développement. En échange, ils peuvent nous offrir de l’argent pour cette région, ainsi que des privilèges pour nos entreprises et des droits de douane réduits pour les marchandises importées de notre pays. Nous perdrions la région, mais augmenterions notre influence sur Kouban et pourrions essayer de la contrôler."
 kuban.21.a: "Cédons-leur les régions qu’ils veulent"
 kuban.21.b: "Non."
 kuban.22.t: "Question sur la Tchétchénie"
 kuban.22.d: "Kouban demande que la Tchétchénie soit placée sous leur contrôle. Selon eux, ils assureront un meilleur contrôle de la région et poursuivront son développement. En échange, ils peuvent nous offrir de l’argent pour cette région, ainsi que des privilèges pour nos entreprises et des droits de douane réduits pour les marchandises importées de notre pays. Nous perdrions la région, mais augmenterions notre influence sur Kouban et pourrions essayer de la contrôler."
 kuban.22.a: "Cédons cette région"
 kuban.22.b: "La Tchétchénie, c’est la Russie !"
 kuban.24.t: "Question sur Stavropol"
 kuban.24.d: "Kouban demande que Stavropol soit placé sous leur contrôle. Selon eux, ils assureront un meilleur contrôle de la région et poursuivront son développement. En échange, ils peuvent nous offrir de l’argent pour cette région, ainsi que des privilèges pour nos entreprises et des droits de douane réduits pour les marchandises importées de notre pays. Nous perdrions la région, mais augmenterions notre influence sur Kouban et pourrions essayer de la contrôler."
 kuban.24.a: "Cédons cette région"
 kuban.24.b: "Stavropol, c’est la Russie !"
 kuban.23.t: "Question sur Rostov-sur-le-Don"
 kuban.23.d: "Kouban demande que Rostov-sur-le-Don soit placé sous leur contrôle. Selon eux, ils assureront un meilleur contrôle de la région et poursuivront son développement. En échange, ils peuvent nous offrir de l’argent pour cette région, ainsi que des privilèges pour nos entreprises et des droits de douane réduits pour les marchandises importées de notre pays. Nous perdrions la région, mais augmenterions notre influence sur Kouban et pourrions essayer de la contrôler."
 kuban.23.a: "Cédons cette région"
 kuban.23.b: "Rostov-sur-le-Don, c’est la Russie !"
 kuban.19.t: "La Russie accepte"
 kuban.19.d: "La Russie a accepté de nous céder les régions demandées. Elles sont désormais officiellement sous notre contrôle."
 kuban.19.a: "Super !"
 kuban.20.t: "La Russie refuse"
 kuban.20.d: "Ils estiment qu’il n’est pas judicieux de placer une telle région sous notre contrôle et craignent les conséquences de cette action. Selon eux, cela provoquerait une montée du séparatisme et du radicalisme dans leur pays."
 kuban.20.a: "Dommage"
 kuban.27.t: "Kouban nous demande de leur fournir des armes"
 kuban.27.d: "L’armée de Kouban a entamé un réarmement et a besoin de nouvelles armes modernes. Ils nous demandent de leur fournir nos armes."
 kuban.27.a: "Bien sûr"
 kuban.27.b: "Non"
 kuban.28.t: "La Russie accepte"
 kuban.28.d: "La Russie nous livrera sous peu un lot de ses armements."
 kuban.28.a: "Bien"
 kuban.29.t: "La Russie refuse"
 kuban.29.d: "La Russie a refusé de nous fournir de nouvelles armes. Nous devons chercher un nouveau fournisseur."
 kuban.29.a: "Dommage"
 kuban.30.t: "Question sur la Karatchaï-Tcherkessie"
 kuban.30.d: "Kouban demande que la Karatchaï-Tcherkessie soit placée sous leur contrôle. Selon eux, ils assureront un meilleur contrôle de la région et poursuivront son développement. En échange, ils peuvent nous offrir de l’argent pour cette région, ainsi que des privilèges pour nos entreprises et des droits de douane réduits pour les marchandises importées de notre pays. Nous perdrions la région, mais augmenterions notre influence sur Kouban et pourrions essayer de la contrôler."
 kuban.30.a: "Cédons cette région"
 kuban.30.b: "La Karatchaï-Tcherkessie, c’est la Russie !"
 kuban.33.t: "Kouban demande des investissements"
 kuban.33.d: "Une opportunité intéressante s’offre à nous d’investir à Kouban. Cela nous permettra d’accroître notre position dans la région et d’affaiblir la Russie."
 kuban.33.a: "Allons-y"
 kuban.33.b: "Non"
 kuban.31.t: "L’Ukraine accepte"
 kuban.31.d: "Le gouvernement ukrainien a approuvé notre proposition et a déjà alloué des fonds pour investir dans notre pays. Hourra !"
 kuban.31.a: "Super"
 kuban.32.t: "L’Ukraine refuse"
 kuban.32.d: "L’Ukraine nous a refusé des investissements. Selon eux, notre pays manque d’un environnement favorable à cela."
 kuban.32.a: "Dommage"
 kuban.34.t: "Kouban demande des livraisons d’armes"
 kuban.34.d: "L’armée de Kouban a entamé un réarmement et a besoin de nouvelles armes modernes. Ils nous demandent de leur fournir nos armes."
 kuban.34.a: "Bien sûr"
 kuban.34.b: "Non"
 kuban.35.t: "Les États-Unis acceptent"
 kuban.35.d: "Les États-Unis nous livreront sous peu un lot de leurs armements."
 kuban.35.a: "Super"
 kuban.36.t: "Les États-Unis refusent"
 kuban.36.d: "Ils ne veulent pas nous fournir leurs armes car ils n’ont pas confiance en notre fiabilité."
 kuban.36.a: "Dommage"
 kuban.37.t: "Question sur le statut de Kouban"
 kuban.37.d: "Depuis de nombreuses années, des sentiments pro-ukrainiens croissent à Kouban. Aujourd’hui, une opportunité se présente d’intégrer Kouban à l’Ukraine. Le peuple de Kouban nous demande officiellement de les aider, devons-nous le faire ?"
 kuban.37.a: "Kouban, c’est l’Ukraine !"
 kuban.37.b: "Laissons les choses telles qu’elles sont"
 kuban.38.t: "L’Ukraine accepte"
 kuban.38.d: "Le gouvernement ukrainien a soutenu notre idée de devenir une partie de leur pays. Nous sommes désormais réunis avec nos compatriotes ukrainiens !"
 kuban.38.a: "Slava Ukraini !"
 kuban.39.t: "L’Ukraine refuse"
 kuban.39.d: "Le gouvernement ukrainien nous a rejetés. Selon eux, c’est un pas trop risqué et dangereux qui aggraverait les tensions dans la région."
 kuban.39.a: "Dommage."
 kuban.40.t: "Kouban nous demande de déployer nos troupes"
 kuban.40.d: "Le gouvernement de Kouban est prêt à fournir son territoire pour nos bases militaires. Ils nous demandent de les aider à se défendre contre l’agression russe."
 kuban.40.a: "Bien sûr"
 kuban.40.b: "Non"
 kuban.41.t: "L’Ukraine accepte"
 kuban.41.d: "Les forces armées ukrainiennes sont déjà arrivées à Krasnodar pour y servir."
 kuban.41.a: "Super."
 kuban.42.t: "Le problème de la sécession de Kouban"
 kuban.42.d: "Il y a quelques jours, Kouban a officiellement rejoint l’Ukraine. Cela signifie que nous avons définitivement perdu notre influence sur Kouban. Nous devons la ramener sous notre contrôle par tous les moyens nécessaires, que ce soit par la guerre ou une rébellion."
 kuban.42.a: "Le principal problème, c’est l’Ukraine, détruisons-la"
 kuban.42.b: "Soulevons les citoyens pro-russes"
 kuban.42.c: "C’est leur choix"
 kuban_news.1.t: "Les troupes russes lancent une opération militaire spéciale à Kouban"
 kuban_news.1.d: "Ce matin, le chef de la Russie a publié une déclaration sur l’opération militaire spéciale à Kouban, en raison de la sécession illégale de la Russie et de l’occupation de Kouban par l’Ukraine. Des troupes russes ont déjà été aperçues à la périphérie de Krasnodar et de Yeisk. Des combats ont également lieu entre les gardes-frontières russes et ukrainiens à la frontière entre les deux pays. L’escalade se poursuit."
 kuban_news.1.o1: "Une nouvelle guerre en Europe"
 kuban.43.t: "Référendum dans les régions du sud de la Russie"
 kuban.43.d: "[FROM.GetNameWithFlag] a initié un référendum dans les régions du sud de la Russie sur l’unification. Les habitants ont majoritairement voté pour cette initiative. Sommes-nous prêts à élargir la région ?"
 kuban.43.a: "Oui"
 kuban.43.b: "Non"
 kuban.44.t: "Référendum dans le Donbass"
 kuban.44.d: "[FROM.GetNameWithFlag] a initié un référendum dans le Donbass sur l’unification. Les habitants ont majoritairement voté pour cette initiative. Sommes-nous prêts à élargir la région ?"
 kuban.44.a: "Oui"
 kuban.44.b: "Non"
 kuban.45.t: "Référendum dans les régions du sud de la Russie"
 kuban.45.d: "Le gouvernement fédéral a approuvé l’intégration des régions du sud de la Russie dans notre structure."
 kuban.45.a: "Bien"
 kuban.46.t: "Référendum dans le Donbass"
 kuban.46.d: "Le gouvernement ukrainien a approuvé l’intégration du Donbass dans notre structure."
 kuban.46.a: "Bien"
 kuban.47.t: "Notre demande a été rejetée"
 kuban.47.d: "Ils ont refusé d’organiser un référendum sur les régions que nous avons proposées."
 kuban.47.a: "Dommage."
 kuban.48.t: "Kouban veut rejoindre l’OTAN"
 kuban.48.d: "Kouban suit la voie de la démocratie depuis longtemps et souhaite la défendre avec nous. Le gouvernement de Kouban a pleinement rempli toutes les conditions pour rejoindre l’OTAN et a soumis une demande d’adhésion à l’organisation. L’acceptons-nous ?"
 kuban.48.a: "Nous acceptons."
 kuban.48.b: "Nous refusons."
 kuban.49.t: "Nous rejoignons l’OTAN"
 kuban.49.d: "Notre demande d’adhésion a été approuvée, et nous faisons désormais partie de cette grande alliance, prêts à défendre la démocratie dans le monde entier !"
 kuban.49.a: "Hourra !"
 kuban.50.t: "Notre offre a été rejetée"
 kuban.50.d: "L’OTAN ne veut pas nous accepter dans l’alliance car ils craignent une détérioration des relations avec la Russie et une aggravation de la situation dans la région."
 kuban.50.a: "Dommage."
 KUB_unite_adyg: "Adyguée"
 KUB_unite_adyg_united_russia: "Adyguée"
 KUB_terskaya_sr: "RS de Terskaya"
 KUB_rostov_sr: "RS de Donskaya"
 KUB_chechnya_sr: "Tchétchénie"
 KUB_economy_start: "Économie de Kouban"
 KUB_economy_start_desc: "Après l’horreur des années 90, notre économie est en déclin, l’agriculture est ruinée, les gens ne partent plus en vacances, les revenus sont pratiquement inexistants, et la corruption et le banditisme atteignent des sommets. Nous devons changer cette situation de manière coordonnée."
 KUB_invest_tourism: "Investir dans le secteur du tourisme"
 KUB_invest_tourism_desc: "Le tourisme est l’un des secteurs les plus rentables et importants de l’économie de Kouban. Nous devons restaurer cette industrie et redevenir la principale station balnéaire de la côte de la mer Noire !"
 KUB_restore_hotel_resorts: "Rénovation des hôtels et complexes touristiques"
 KUB_restore_hotel_resorts_desc: "La plupart de nos hôtels actuels ont été construits à l’époque soviétique et sont aujourd’hui dans un état déplorable. Puisque nous n’avons pas les fonds pour en construire de nouveaux, nous devons les remettre dans un état correct et fonctionnel."
 KUB_krasnodar_airbase: "Aéroport de Krasnodar"
 KUB_krasnodar_airbase_desc: "Une ville aussi grande et en croissance rapide que Krasnodar a absolument besoin de son propre aéroport. La capitale du sud doit avoir son aéroport."
 KUB_dzhubga_sochi_highway: "Autoroute Dzhubga-Sotchi"
 KUB_dzhubga_sochi_highway_desc: "L’actuelle autoroute Dzhubga-Sotchi est composée de virages serrés et traverse principalement des agglomérations et des montagnes, ce qui ralentit considérablement le temps de trajet. Il est nécessaire de créer une autoroute à péage qui ne traverse pas les zones habitées et qui comporte moins de virages serrés."
 KUB_preparation_olymic_games: "Préparation des Jeux olympiques de Sotchi"
 KUB_preparation_olymic_games_desc: "En 2007, il a été annoncé que Sotchi accueillerait les Jeux olympiques d’hiver de 2014. Eh bien, il est nécessaire de mettre notre région en état pour un événement d’une telle envergure."
 KUB_impove_don_highway: "Réparation de l’autoroute M-4 Don"
 KUB_impove_don_highway_desc: "L’autoroute M-4 Don est l’artère de transport la plus importante reliant la Russie centrale à la Russie méridionale, mais son état laisse beaucoup à désirer. Il est nécessaire de moderniser la route selon les nouvelles normes mondiales."
 KUB_restore_krasnya_polyana_resort: "Krasnaya Polyana"
 KUB_restore_krasnya_polyana_resort_desc: "Le complexe de Krasnaya Polyana est une ville touristique ouverte toute l’année dans le village d’Estosadok à Sotchi. Construit pour les Jeux olympiques de Sotchi 2014, c’est aujourd’hui l’un des complexes les plus populaires du sud de la Russie."
 KUB_tourism_hub: "Centre touristique"
 KUB_tourism_hub_desc: "Enfin, Kouban est maintenant un centre touristique pour des personnes de nombreux pays. Mer, montagnes, tout cela peut être vu dans notre Kouban."
 KUB_invest_farms: "Investissements dans les fermes"
 KUB_invest_farms_desc: "En aidant les agriculteurs de notre région, nous les soutenons et montrons notre gratitude pour leur travail."
 KUB_support_locals: "Soutien aux producteurs locaux"
 KUB_support_locals_desc: "Au lieu d’acheter des produits étrangers, nous devons produire les nôtres. Pourquoi avons-nous besoin d’autre chose quand nous avons tout ce qu’il faut pour une agriculture confortable ?"
 KUB_kuban_natural_prod: "Produits naturels de Kouban"
 KUB_kuban_natural_prod_desc: "Kouban a toujours été célèbre pour ses produits délicieux et naturels. Cependant, pendant la crise des années 90, cette réputation a été perdue. Il est temps de la restaurer."
 KUB_update_transport_for_farms: "Coopération avec la Biélorussie"
 KUB_update_transport_for_farms_desc: "La Biélorussie et Kouban sont réputées pour leur amour de l’agriculture. N’est-il pas temps que nos pays commencent à coopérer ?"
 KUB_update_oil_infr_desc: "Le pétrole est également un secteur important de l’économie de Kouban. Il est temps de moderniser l’infrastructure pétrolière."
 KUB_update_oil_infr: "Mise à jour de l’infrastructure pétrolière"
 KUB_novorossysk_port_exp: "Expansion du port de Novorossiysk"
 KUB_novorossysk_port_exp_desc: "Le port de Novorossiysk est l’un des plus grands et des plus modernes de toute la côte de la mer Noire. Cependant, il est resté inactif pendant un certain temps sans entretien. Nous devons le restaurer pour le commerce avec d’autres pays."
 KUB_give_rus_depots: "Fournir aux entreprises russes un accès aux champs pétrolifères"
 KUB_give_rus_depots_desc: "Grâce aux entreprises russes, nous pouvons recevoir des fonds supplémentaires pour notre budget."
 KUB_expand_anast_field: "Expansion du champ Anastasievsko-Troitskoye"
 KUB_expand_anast_field_desc: "Le champ Anastasievsko-Troitskoye est l’un des plus anciens et des plus grands champs pétrolifères du territoire de Krasnodar, mais on dit que de nouveaux gisements de pétrole y ont été découverts."
 KUB_establichment_of_KNGC: "Création de la raffinerie de pétrole d’Ilsky"
 KUB_establichment_of_KNGC_desc: "La raffinerie de pétrole d’Ilsky est une entreprise de raffinage de pétrole dans le territoire de Krasnodar, l’une des principales entreprises de raffinage de pétrole du district fédéral du Sud. KNGK-INPZ mène des activités de réception, de stockage et de traitement des matières premières hydrocarbonées, ainsi que l’expédition des produits finis par route et par rail."
 KUB_reinforce_protection_of_oil_depots: "Renforcement de la protection des bases pétrolières"
 KUB_reinforce_protection_of_oil_depots_desc: "Pendant la guerre russo-ukrainienne, les dépôts pétroliers de Kouban ont été touchés à plusieurs reprises, il est donc nécessaire de renforcer la protection contre les drones et les missiles pour la sécurité de la région."
 KUB_international_inv: "Investissements internationaux"
 KUB_international_inv_desc: "C’est bien d’avoir son propre argent, mais il n’est jamais mauvais de prendre celui des autres."
 KUB_german_inv: "Investissements allemands"
 KUB_german_inv_desc: "De nombreuses entreprises allemandes ont investi à Kouban pendant de nombreuses années. Il est temps de les inviter à nouveau."
 KUB_chinese_inv: "Investissements chinois"
 KUB_chinese_inv_desc: "Ces dernières années, la Chine a montré un intérêt à investir à Kouban. Il est temps de les laisser faire."
 KUB_russian_inv: "Investissements russes"
 KUB_russian_inv_desc: "La Russie a toujours investi énormément d’argent à Kouban. Ne brisons pas les traditions, nous attendons la Russie."
 KUB_usa_inv: "Investissements américains"
 KUB_usa_inv_desc: "L’Amérique est la plus grande économie du monde et s’intéresse également à investir dans notre région."
 KUB_krasnodar_metro_case: "Affaire du métro de Krasnodar"
 KUB_krasnodar_metro_case_desc: "En 2020, un groupe de personnes de Krasnodar, sous prétexte de construire un métro, a extorqué de l’argent à un investisseur turc, puis l’a partagé entre eux."
 KUB_galitsky_inv: "Investissements de Galitsky"
 KUB_galitsky_inv_desc: "Sergey Galitsky est récemment considéré comme un donateur d’argent pour Kouban et Krasnodar. Cet homme né à Lazarevskoïe, près de la ville de Sotchi, n’a pas abandonné sa terre natale, mais au contraire l’a élevée."
 KUB_science: "Science de Kouban"
 KUB_science_desc: "L’éducation et la science à Kouban ont décliné dans les années 90. Il est nécessaire de créer toutes les conditions possibles pour leur prospérité au nouveau millénaire."
 KUB_update_universitets: "Rénovation des universités"
 KUB_update_universitets_desc: "Les universités sont l’une des parties les plus importantes de l’éducation de chacun. Il est nécessaire d’apporter de nouveaux équipements à toutes les universités de Kouban."
 KUB_integrate_it_in_unik: "Intégrer l’informatique dans le programme scolaire"
 KUB_integrate_it_in_unik_desc: "L’informatique est l’avenir du monde. Il faut investir maintenant pour être en avance plus tard."
 KUB_nauka_kubani: "Nauka Kubani"
 KUB_nauka_kubani_desc: "Nauka 0+ est un festival scientifique panrusse organisé chaque année depuis 2013. L’objectif principal du festival est de populariser la science auprès d’un public de tous âges. Kouban est l’un des points principaux du festival."
 KUB_industry: "Industrie de Kouban"
 KUB_industry_desc: "L’industrie de Kouban, comme tous les autres secteurs de notre pays, est en déclin. Nous devons la restaurer."
 KUB_tihoretsk: "Usine de construction mécanique de Tikhoretsk"
 KUB_tihoretsk_desc: "Une grande entreprise d’ingénierie ferroviaire située dans la ville de Tikhoretsk, territoire de Krasnodar. C’est l’une des plus anciennes entreprises de construction de machines de transport en URSS et dans la Russie moderne. Elle se spécialise dans la production de machines et d’équipements industriels pour l’industrie ferroviaire."
 KUB_aomz: "Usine expérimentale de construction mécanique d’Armavir"
 KUB_aomz_desc: "Une entreprise industrielle spécialisée dans les produits pour l’industrie pétrolière et de raffinage du pétrole. Elle était située à Armavir."
 KUB_durso: "Abrau-Durso"
 KUB_durso_desc: "Abrau-Durso PJSC est une entreprise russe spécialisée dans la production de vin mousseux. Elle est située dans le village d’Abrau-Durso."
 KUB_abinsk: "Usine électrométallurgique d’Abinsk"
 KUB_abinsk_desc: "L’Usine électrométallurgique d’Abinsk LLC (AEMP) est une entreprise sidérurgique et productrice de produits en acier en Russie, située dans la ville d’Abinsk, territoire de Krasnodar. L’usine fait partie du holding métallurgique Novostal-M."
 KUB_slavaynsk_npz: "Slavyansk ECO"
 KUB_slavaynsk_npz_desc: "Slavyansk ECO est une entreprise de raffinage de pétrole, l’une des plus grandes et des plus modernes sur tout le territoire de Kouban."
 KUB_develop_wb_ozon_ym: "Développement des boutiques en ligne"
 KUB_develop_wb_ozon_ym_desc: "Les boutiques en ligne se sont révélées efficaces et rentables. Il est donc nécessaire de les aider à se développer et à coopérer dans notre région."
 KUB_alexander_tkahcev: "Alexandre Tkachev"
 KUB_alexander_tkahcev_desc: "Alexandre Tkachev est un homme d’État et politicien russe. Chef de l’administration (gouverneur) de la région de Krasnodar (2001-2015). En décembre 2000, Alexandre Tkachev a remporté 82,14 % des voix lors de l’élection au poste de gouverneur de la région de Krasnodar et a été élu chef de l’administration (gouverneur) de la région de Krasnodar pour 4 ans."
 KUB_anti_cor_fight: "Agrocomplexe de Vyselkovsky"
 KUB_anti_cor_fight_desc: "L’Agrocomplexe N.I. Tkachev est une entreprise agro-industrielle russe, l’un des leaders du pays en termes de superficie des terres agricoles, de production de lait, de sucre et de viande. Elle appartient à la famille d’Alexandre Tkachev, qui a dissimulé ses avoirs corrompus sous le nom de cet agrocomplexe."
 KUB_strenght_political_power: "Renforcement du pouvoir politique"
 KUB_strenght_political_power_desc: "Le nouveau Kouban a besoin d’un leader fort. Il est donc nécessaire de renforcer le pouvoir politique du régime actuel établi à Kouban."
 KUB_kuban_medi_edro: "Restauration de la médecine à Kouban"
 KUB_kuban_medi_edro_desc: "La médecine à Kouban a traversé des temps terribles dans les années 90. Les médecins partaient, il y avait une pénurie de médicaments, et les gens continuaient de tomber malades. Il est grand temps de s’attaquer à la question de notre médecine."
 KUB_kuban_fight_bandi: "Lutte contre le banditisme"
 KUB_kuban_fight_bandi_desc: "Dans les années 90, le banditisme est devenu un phénomène fréquent à Kouban. Des gens étaient tués et volés sur les autoroutes fédérales. Maintenant, nous devons mettre fin à cette vermine et garantir la sécurité des personnes voyageant à Kouban."
 KUB_economic_revival: "Relance économique"
 KUB_economic_revival_desc: "Après le choc des années 90, nous devons progressivement reconstruire notre économie."
 KUB_cooperation_with_edro: "Coopération avec Russie unie"
 KUB_cooperation_with_edro_desc: "Russie unie est un parti politique russe, le plus grand parti politique de la Fédération de Russie. Il est grand temps de rejoindre ce parti pour une future coopération."
 KUB_accessible_environment: "Projets nationaux pour un environnement accessible"
 KUB_accessible_environment_desc: "Environnement accessible est un programme gouvernemental conçu pour faciliter la vie des personnes handicapées et des autres citoyens à mobilité réduite, en leur offrant la possibilité de s’intégrer au maximum dans la société."
 KUB_kuban_education: "Éducation à Kouban"
 KUB_kuban_education_desc: "L’éducation est l’une des institutions les plus importantes de chaque nation. Notre pays doit y réfléchir."
 KUB_russian_mobile: "Opérateurs mobiles russes"
 KUB_russian_mobile_desc: "Avec l’aide des opérateurs mobiles russes et leurs investissements, nous pourrons rapidement développer l’infrastructure Internet sans trop d’investissements."
 KUB_new_krasnodar: "Nouveau Krasnodar"
 KUB_new_krasnodar_desc: "Nouveau Krasnodar est la future capitale méridionale de tout le sud de la Russie. C’est une ville de rêves, un lieu où tout le monde sera heureux, où il y aura toute l’infrastructure nécessaire. Il faudra sacrifier quelque chose et quelqu’un pour le bien de tous les habitants de la ville, qui deviendra à l’avenir une mégalopole."
 KUB_hotels_residents_building: "Construction de nouveaux hôtels et résidences"
 KUB_hotels_residents_building_desc: "Pour attirer de nouveaux touristes et investisseurs, nous devons construire de nouveaux hôtels et résidences modernes et confortables."
 KUB_kondratiev: "Veniamin Kondratiev"
 KUB_kondratiev_desc: "Veniamin Kondratiev est un politicien russe. Le 22 avril 2015, il a été nommé chef par intérim de l’administration (gouverneur) de la région de Krasnodar, remplaçant Alexandre Tkachev, par décret du président de la Russie."
 KUB_kuban_for_kubans: "Kouban pour les Koubans"
 KUB_kuban_for_kubans_desc: "Depuis plusieurs millénaires, Kouban a toujours été la terre des Koubans. Nous n’avons pas besoin de migrants d’autres pays, nous voulons notre terre et notre peuple !"
 KUB_filtration_for_imigrants: "Camps de filtrage pour les migrants"
 KUB_filtration_for_imigrants_desc: "Étant donné que beaucoup de migrants arrivent dans notre région récemment, nous devons créer des camps spéciaux pour eux. Là, nous vérifierons leur adéquation et leur santé mentale, et seulement ensuite nous les laisserons entrer sur notre territoire."
 KUB_police_control: "Renforcement du contrôle policier"
 KUB_police_control_desc: "Et pour s’assurer que tout est sous contrôle, nous devons renforcer le contrôle policier sur les migrants. Ainsi, nos habitants pourront être en sécurité."
 KUB_special_military_operation: "Opération militaire spéciale"
 KUB_special_military_operation_desc: "L’Ukraine a choisi son propre chemin. Le mauvais chemin. Il est temps de changer cela ! En avant, vers la victoire !"
 KUB_air_defence: "Amélioration de la défense antiaérienne"
 KUB_air_defence_desc: "En raison de la guerre russo-ukrainienne en cours, les forces armées ukrainiennes ont commencé à frapper les infrastructures de Kouban. Il est nécessaire de renforcer la présence de la défense antiaérienne dans notre région, pour la sécurité de nos habitants et des infrastructures critiques."
 KUB_invite_cossaks: "Cosaques dans l’opération militaire spéciale"
 KUB_invite_cossaks_desc: "Les cosaques sont un peuple guerrier. Par conséquent, pour atteindre les objectifs de l’opération militaire spéciale, nous pouvons les inciter à rejoindre des bataillons de volontaires."
 KUB_port_security: "Renforcement des défenses portuaires"
 KUB_port_security_desc: "Les forces ukrainiennes attaquent les pétroliers, les navires militaires et civils ainsi que les ports ordinaires avec des drones sous-marins. Nous devons renforcer le contrôle et la défense de notre infrastructure maritime."
 KUB_bars_batalions: "Bataillon BARS"
 KUB_bars_batalions_desc: "L’unité BARS-13 est l’une des premières unités à participer à l’opération militaire spéciale de la Russie et est un bataillon de volontaires subordonné au ministère de la Défense de la Fédération de Russie. L’acronyme BARS signifie Réserve de l’Armée de Combat du Pays."
 KUB_bars_batalions_expansion: "Expansion des camps d’entraînement BARS"
 KUB_bars_batalions_expansion_desc: "En raison du grand nombre de volontaires souhaitant rejoindre BARS, nous manquons d’infrastructures nécessaires pour un entraînement de qualité des volontaires. Il est donc urgent d’élargir l’infrastructure le plus rapidement possible pour éviter d’autres problèmes sur le front."
 KUB_terek_batalion: "Terek"
 KUB_terek_batalion_desc: "Terek est un bataillon cosaque créé sous le drapeau des troupes cosaques de Terek. L’unité est composée de cosaques et de citoyens réservistes, ainsi que de ceux qui n’ont pas servi dans les forces armées russes."
 KUB_cossak_batalion_yenisey: "Bataillon cosaque Yenisey"
 KUB_cossak_batalion_yenisey_desc: "Le bataillon de reconnaissance cosaque Yenisey est un bataillon de volontaires. Des vétérans des campagnes de Tchétchénie, d’Afghanistan et de Syrie y servent."
 KUB_kuban_batalion: "Bataillon Kouban"
 KUB_kuban_batalion_desc: "Le détachement de volontaires Kouban (BARS-16) est un détachement de citoyens mobilisés de Russie et de Kouban. L’une des plus grandes unités BARS."
 KUB_don: "Bataillon Don"
 KUB_don_desc: "Bataillon Don - un bataillon cosaque participant à l’opération militaire spéciale dès ses premiers jours."
 KUB_chepega_batalion: "Bataillon cosaque nommé d’après l’ataman Zakhary Chepegi"
 KUB_chepega_batalion_desc: "Le bataillon cosaque nommé d’après l’ataman Zakharia Chepegi, une unité de l’unité de volontaires BARS, est nommé en l’honneur du célèbre ataman des troupes cosaques de la mer Noire, major-général de l’armée russe, participant actif des guerres russo-turques."
 KUB_national_debt: "Réduction de la dette nationale"
 KUB_national_debt_desc: "La lourde dette nationale freine le développement de notre région. Nous devons commencer à réduire notre dette."
 KUB_factories: "Restauration des anciennes usines"
 KUB_factories_desc: "Nous avons de nombreuses usines qui peuvent produire les produits dont nous avons besoin. Mais malheureusement, elles sont dans un état déplorable. Nous devons remédier à cette situation."
 KUB_industrial_policy: "Département de la politique industrielle de Kouban"
 KUB_industrial_policy_desc: "Le département de la politique industrielle de Kouban a été créé en 2021 pour assurer le développement durable de l’industrie de la région, l’un des secteurs principaux de l’économie de Kouban."
 KUB_remember_no_english: "Lutte contre les enseignes étrangères"
 KUB_remember_no_english_desc: "Nous n’avons pas besoin de mots étrangers, parlez uniquement en russe !"
 KUB_rzd: "Contrat avec RZD"
 KUB_rzd_desc: "Le partenariat avec les Chemins de fer russes devrait devenir encore plus important."
 KUB_republic_status: "Nouveau statut de république"
 KUB_republic_status_desc: "Kouban est devenue assez indépendante et industrialisée. Nous devons accroître sa priorité dans le système des régions de la Fédération de Russie."
 KUB_adygea_que: "Question de l’Adyguée"
 KUB_adygea_que_desc: "L’Adyguée est un territoire de Kouban qui s’est illégalement séparé de nous. Nous devons le récupérer, par tous les moyens nécessaires. Assaut ou référendum, peu importe, mais l’Adyguée est à nous !"
 KUB_molkino_training_center: "Centre d’entraînement de Molkino"
 KUB_molkino_training_center_desc: "La base de la SMP Wagner à Molkino est la plus grande et la plus moderne base de l’entreprise dans le monde. Elle peut être utilisée pour entraîner nos soldats et officiers."
 KUB_rosgvardia: "Bataillons de la Rosgvardia"
 KUB_rosgvardia_desc: "La Rosgvardia est l’autorité exécutive fédérale responsable du développement et de la mise en œuvre de la politique d’État et de la réglementation normative dans le domaine des activités des troupes de la Garde nationale de la Fédération de Russie, dans le domaine du commerce des armes, des activités de sécurité privée, des activités de détective privé et de la protection extra-départementale."
 KUB_revive_factories_agro: "Construction de nouveaux complexes agricoles"
 KUB_revive_factories_agro_desc: "Kouban est le grenier de la Russie, et pour maintenir ce statut, nous devons restaurer nos complexes agro-culturels."
 KUB_russian_banks_edro: "Banques russes"
 KUB_russian_banks_edro_desc: "Les banques russes commencent lentement à s’installer sur le territoire de notre république."
 KUB_russian_it_companies: "Entreprises informatiques russes"
 KUB_russian_it_companies_desc: "Yandex est une multinationale russe de technologies de l’information, propriétaire du moteur de recherche du même nom, d’un portail Internet et de services Web dans plusieurs pays. Sa position la plus importante est sur les marchés de la Russie, de la Biélorussie et du Kazakhstan."
 KUB_army_question: "Question de l’armée"
 KUB_army_question_desc: "Compte tenu de la situation géopolitique actuelle, notre gouvernement devrait sérieusement envisager la création d’une armée ou, à tout le moins, d’une défense territoriale."
 KUB_ter_def: "Défense territoriale"
 KUB_ter_def_desc: "Pour se préparer à un futur conflit, il est préférable d’établir une défense territoriale."
 KUB_army_regular: "Armée de Kouban"
 KUB_army_regular_desc: "Une armée régulière serait la meilleure option pour garder notre Kouban en sécurité."
 KUB_perevooryzhenie: "Démothballage"
 KUB_perevooryzhenie_desc: "Après l’effondrement de l’Union soviétique, beaucoup d’équipements militaires alors inutiles sont restés dans nos entrepôts. Mais maintenant, en raison de l’expansion de notre armée, nous avons un besoin urgent d’équipements militaires, quelle que soit leur qualité. Par conséquent, il est nécessaire de démothballer temporairement les vieux équipements soviétiques jusqu’à ce que nous produisions nos propres nouveaux équipements."
 KUB_revive_atom_station_project: "Relance du projet de la centrale atomique de Kouban"
 KUB_revive_atom_station_project_desc: "La centrale atomique de Krasnodarskaya (également connue sous le nom de centrale atomique de Mostovskaya) est une centrale nucléaire inachevée située dans le microdistrict Energetikov de la colonie de type urbain de Mostovskaya, dans le territoire de Krasnodar, sur les rives de la rivière Laba. Le projet était censé alimenter tout Kouban ; maintenant, nous devons le relancer."
 KUB_green_energy_investments: "Énergie verte"
 KUB_green_energy_investments_desc: "L’énergie verte est la technologie mondiale de l’avenir. Compte tenu des vents de Kouban, ce sera un investissement très utile."
 KUB_nationalists_start: "Nationalisme de Kouban"
 KUB_nationalists_start_desc: "Un Kouban fort est un Kouban libre, où les gens honorent leurs traditions, leurs ancêtres, leurs exploits, leur culture. C’est le Kouban que nous voulons !"
 KUB_reforms_of_kuban_const: "Réformes de la Constitution de Kouban"
 KUB_reforms_of_kuban_const_desc: "Kouban a besoin de nouvelles lois, honnêtes et propres à elle."
 KUB_new_kuban_gov: "Nouveau gouvernement"
 KUB_new_kuban_gov_desc: "Le nouveau gouvernement doit être honnête, juste et tout faire pour le bien de son peuple. C’est ce à quoi nous aspirons."
 KUB_kuban_patriotism: "Patriotisme"
 KUB_kuban_patriotism_desc: "Le patriotisme est la partie la plus importante d’un État fort. Nous ne pouvons aller nulle part sans lui."
 KUB_kubanisation: "Koubanisation"
 KUB_kubanisation_desc: "Pendant des centaines d’années sous la domination russe, les gens ont oublié leurs racines, leurs traditions. Nous raviverons les souvenirs de notre passé dans l’esprit des gens."
 KUB_new_kuban_elite: "Nouvelle élite"
 KUB_new_kuban_elite_desc: "L’élite doit être composée de personnes patriotiques qui pensent à leur État. Ces personnes doivent être des Koubans simples et honnêtes."
 KUB_fight_banditism: "Lutte contre le banditisme"
 KUB_fight_banditism_desc: "Dans les années 90, le banditisme est devenu un phénomène fréquent à Kouban. Des gens étaient tués et volés sur les autoroutes fédérales. Maintenant, nous devons mettre fin à cette vermine et garantir la sécurité des personnes voyageant à Kouban."
 KUB_own_currency: "Notre propre monnaie"
 KUB_own_currency_desc: "Un pays autosuffisant a besoin de sa propre monnaie forte. Il faut sortir de la zone du rouble et développer notre propre monnaie."
 KUB_propoganda_traditional_values: "Propagande des valeurs traditionnelles"
 KUB_propoganda_traditional_values_desc: "Les valeurs traditionnelles sont la partie la plus importante de la construction d’une société idéale à Kouban."
 KUB_repress_democrats: "Répression des démocrates"
 KUB_repress_democrats_desc: "La démocratie, c’est le pouvoir du peuple, le peuple américain. Nous n’avons pas besoin de cette fausse liberté d’expression, à bas la bourgeoisie !"
 KUB_purge_commies: "Purge des communistes"
 KUB_purge_commies_desc: "Les communistes ont tué la tradition et la société de Kouban au 20e siècle. Nous ne leur pardonnerons jamais cela !"
 KUB_support_domestic_production: "Soutien à l’industrie nationale"
 KUB_support_domestic_production_desc: "Au lieu d’acheter les produits et biens des autres, nous devons soutenir nos propres producteurs. L’industrie de Kouban doit se développer !"
 KUB_anti_migration: "Processus anti-migration"
 KUB_anti_migration_desc: "Nous n’avons pas besoin des migrants, de leurs ordres, de leurs règles. C’est notre terre et nos règles, et si ça ne vous plaît pas, valise, gare, et dehors de Kouban !"
 KUB_fight_corruption: "Lutte contre la corruption"
 KUB_fight_corruption_desc: "La corruption est un mal qui détruit toutes les nations de l’intérieur. Nous devons nous débarrasser de toute manifestation de corruption à Kouban."
 KUB_social_spending: "Augmentation des dépenses sociales"
 KUB_social_spending_desc: "Les citoyens de Kouban sont la partie la plus importante de notre État. Par conséquent, nous ne devons pas épargner un seul centime pour eux."
 KUB_repair_roads: "Réparation des routes"
 KUB_repair_roads_desc: "Après une crise économique prolongée, notre infrastructure est dans un état lamentable. Malheureusement, nos routes aussi. Nous devons reconstruire toute notre infrastructure routière le plus rapidement possible."
 KUB_greatness_of_kuban_people: "Grandeur du peuple de Kouban"
 KUB_greatness_of_kuban_people_desc: "Kouban et le peuple kouban ont traversé de nombreuses épreuves. Mais maintenant, nos citoyens peuvent regarder avec confiance vers un avenir radieux dans notre région. Non aux ennemis de Kouban, oui à la prospérité de Kouban !"
 KUB_revival_cossak_army: "Renaissance de l’armée cosaque de Kouban"
 KUB_revival_cossak_army_desc: "L’Armée cosaque de Kouban (troupes cosaques de Kouban) est une unité administrative et militaire composée de cosaques de Kouban, formée en 1860 et existant jusqu’en 1918. Pendant la guerre civile russe, les cosaques de Kouban ont proclamé la République populaire de Kouban et ont joué un rôle clé dans le théâtre méridional des opérations militaires."
 KUB_chernomortsy: "Tchernomortsy"
 KUB_chernomortsy_desc: "Les Tchernomortsy sont une force politique composée principalement d’anciens cosaques dans la République populaire de Kouban. Les cosaques de la mer Noire, économiquement et politiquement plus forts, représentaient les cosaques ukrainophones de la mer Noire et étaient pro-ukrainiens."
 KUB_ukr_relations: "Développer les relations avec l’Ukraine"
 KUB_ukr_relations_desc: "L’Ukraine est nos frères avec lesquels nous ne devons jamais nous quereller. Il est grand temps de restaurer nos relations diplomatiques."
 KUB_drils_ukr_army: "Exercices avec l’armée ukrainienne"
 KUB_drils_ukr_army_desc: "L’armée ukrainienne est suffisamment expérimentée et peut aider notre nouvelle armée à apprendre quelque chose de nouveau."
 KUB_eu_cooperation: "Coopération avec l’UE"
 KUB_eu_cooperation_desc: "L’UE est l’alliance économique la plus puissante qui ait jamais existé. Il est nécessaire de développer des relations avec eux, pour notre propre intérêt."
 KUB_ukr_second_lang: "L’ukrainien comme nouvelle langue officielle"
 KUB_ukr_second_lang_desc: "La langue ukrainienne est proche du dialecte de Kouban. Il est nécessaire d’ancrer son statut dans les lois de notre république."
 KUB_western_companies: "Entreprises occidentales"
 KUB_western_companies_desc: "La coopération avec les entreprises occidentales nous offre un énorme potentiel pour le développement de notre économie. Comme vous le savez, contrairement aux entreprises orientales, elles disposent d’un capital énorme. Alors, qu’elles viennent sur notre terre !"
 KUB_nato_weapons: "Armes de l’OTAN"
 KUB_nato_weapons_desc: "Les armes de l’OTAN allient qualité et praticité. Il est nécessaire de rééquiper notre armée avec des armes occidentales."
 KUB_ukr_investments: "Investissements ukrainiens"
 KUB_ukr_investments_desc: "Les investissements ukrainiens renforceront notre coopération avec l’Ukraine et amélioreront la situation financière de notre pays."
 KUB_referendum_joining_ukraine: "Référendum sur l’adhésion à l’Ukraine"
 KUB_referendum_joining_ukraine_desc: "Enfin ! L’heure de la réunification de l’Ukraine et de Kouban est arrivée. Les peuples frères pourront à nouveau faire partie d’un même État. De Lviv à Sotchi en voiture sans restrictions, c’est un rêve !"
 KUB_ukr_bases_in_kuban: "Bases ukrainiennes à Kouban"
 KUB_ukr_bases_in_kuban_desc: "Pas besoin de s’emballer dans ses émotions. La présence de personnel militaire ukrainien dans notre région suffira à assurer la sécurité de Kouban."
 KUB_lineitsy: "Lineytsy"
 KUB_lineitsy_desc: "Les Lineytsy étaient une force politique composée principalement d’anciens cosaques dans la République populaire de Kouban. Les Lineytsy représentaient les cosaques linéaires russophones et étaient plus orientés vers une Russie unie et indivisible."
 KUB_russian_mobile_operators: "Opérateurs mobiles russes"
 KUB_russian_mobile_operators_desc: "Avec l’aide des opérateurs mobiles russes et leurs investissements, nous pourrons rapidement développer l’infrastructure Internet sans trop d’investissements."
 KUB_fsb: "Assistance du FSB"
 KUB_fsb_desc: "Le FSB peut arrêter et détenir toutes les personnes suspectes qui nuisent à notre État. Nous pouvons également apprendre de leur expérience."
 KUB_rzd_coop: "RZD"
 KUB_rzd_coop_desc: "Le partenariat avec les Chemins de fer russes devrait devenir encore plus important."
 KUB_russian_investments: "Investissements russes"
 KUB_russian_investments_desc: "Les investissements russes renforceront notre coopération avec la Russie et amélioreront la situation financière de notre région."
 KUB_russian_weapons: "Armes russes"
 KUB_russian_weapons_desc: "Les armes russes sont synonymes de praticité et de quantité. Il est nécessaire d’acheter un nouveau lot d’armes russes pour notre armée."
 KUB_russian_legacy: "Héritage russe"
 KUB_russian_legacy_desc: "Pendant des centaines d’années, nous n’avons pas été séparés de la Russie et de son peuple. Nous faisons partie de la grande société russe et nous sommes toujours ensemble !"
 KUB_russian_banks: "Banques russes"
 KUB_russian_banks_desc: "Les banques russes comptent parmi les plus fiables et technologiquement avancées au monde, alors pourquoi ne pas les inviter à Kouban ?"
 KUB_return_adygea: "Retour de l’Adyguée"
 KUB_return_adygea_desc: "L’Adyguée est un territoire de Kouban qui s’est illégalement séparé de nous. Nous devons le récupérer, par tous les moyens nécessaires. Assaut ou référendum, peu importe, mais l’Adyguée est à nous !"
 KUB_return_karachaevo_cherkesia: "Retour de la Karatchaï-Tcherkessie"
 KUB_return_karachaevo_cherkesia_desc: "La Karatchaï-Tcherkessie doit géographiquement faire partie de nous, c’est un fait !"
 KUB_own_way: "Notre propre voie"
 KUB_own_way_desc: "Il est nécessaire d’unir les deux factions opposées pour enfin créer un État cosaque unifié."
 KUB_ter_defence: "Défense territoriale"
 KUB_ter_defence_desc: "Pour se préparer à un futur conflit, il est préférable d’établir une défense territoriale."
 KUB_meet_with_regions_heads: "Soutien aux dirigeants des régions du sud de la Russie"
 KUB_meet_with_regions_heads_desc: "En rencontrant les dirigeants des régions du sud, nous pouvons coordonner nos futures actions en cas de guerre."
 KUB_regular_army: "Création d’une armée régulière"
 KUB_regular_army_desc: "Pour d’éventuels conflits futurs, une armée régulière forte est nécessaire, il est donc temps d’en créer une."
 KUB_referendum_south: "Référendum dans le sud de la Russie"
 KUB_referendum_south_desc: "Au 21e siècle, il n’est pas nécessaire de verser le sang, on peut simplement organiser un référendum pacifique où le peuple choisit comment il veut agir."
 KUB_revolt_in_south: "Révolution dans le sud de la Russie"
 KUB_revolt_in_south_desc: "Nous savons que la Russie truque les élections, il est donc inutile de négocier avec elle."
 KUB_donbass_yes: "Référendum dans le Donbass"
 KUB_donbass_yes_desc: "Au 21e siècle, il n’est pas nécessaire de verser le sang, on peut simplement organiser un référendum pacifique où le peuple choisit comment il veut agir."
 KUB_donbass_no: "Révolution dans le Donbass"
 KUB_donbass_no_desc: "Cosaques du Donbass, levez-vous pour défendre notre patrie !"
 KUB_unite_all_cossaks: "Établissement de la République cosaque"
 KUB_unite_all_cossaks_desc: "Les cosaques de Lougansk à Sotchi doivent vivre dans un État uni !"
 KUB_deconservatization_own_way: "Démothballage"
 KUB_deconservatization_own_way_desc: "Après l’effondrement de l’Union soviétique, beaucoup d’équipements militaires alors inutiles sont restés dans nos entrepôts. Mais maintenant, en raison de l’expansion de notre armée, nous avons un besoin urgent d’équipements militaires, quelle que soit leur qualité. Par conséquent, il est nécessaire de démothballer temporairement les vieux équipements soviétiques jusqu’à ce que nous produisions nos propres nouveaux équipements."
 KUB_send_volunterrs: "Envoyer des volontaires"
 KUB_send_volunterrs_desc: "Pour que nos alliés remportent la guerre, nous devons leur envoyer des unités de volontaires pour notre victoire."
 KUB_democratic_start: "Kouban démocratique"
 KUB_democratic_start_desc: "Enfin, Kouban deviendra un État libre et démocratique où la liberté individuelle et les droits humains seront la plus haute priorité."
 KUB_democratic_coalition: "Coalition démocratique"
 KUB_democratic_coalition_desc: "Pour assurer une gouvernance confortable de l’État, il faut d’abord gagner le soutien du peuple. S’unir avec d’autres partis peut nous aider à y parvenir."
 KUB_human_right_and_freedoms: "Droits humains et libertés"
 KUB_human_right_and_freedoms_desc: "Comme nous l’avons déjà dit, les droits humains et les libertés restent l’objectif le plus important de notre gouvernance."
 KUB_decentalisation: "Décentralisation"
 KUB_decentalisation_desc: "L’État ne doit pas s’accrocher à notre centre ni en dépendre."
 KUB_kuban_economy_system: "Nouveau système économique de Kouban"
 KUB_kuban_economy_system_desc: "L’ancien système économique de Kouban dépendait fortement de la Russie. Notre nouvel État a besoin de son propre système indépendant."
 KUB_free_markets: "Marchés libres, peuple libre"
 KUB_free_markets_desc: "Les marchés libres permettent aux gens de poursuivre leurs talents et leur donnent la liberté de travailler dur, la liberté d’avoir des opportunités, et même la liberté d’échouer."
 KUB_fight_cor_dems: "Lutte contre la corruption"
 KUB_fight_cor_dems_desc: "La corruption est un mal que la direction précédente a laissé prospérer. Il est grand temps de mettre fin à cet outrage."
 KUB_maternity_benefits: "Prestations de maternité"
 KUB_maternity_benefits_desc: "Avec ce type de prestations, nous pourrons stimuler le taux de natalité et la croissance démographique dans notre État."
 KUB_freedom_of_speech: "Liberté d’expression"
 KUB_freedom_of_speech_desc: "La liberté est meilleure que l’absence de liberté."
 KUB_eu_integration_dems: "Intégration à l’UE"
 KUB_eu_integration_dems_desc: "L’Union européenne est la meilleure et la plus forte alliance économique qui ait jamais existé. Nous devons développer une coopération avec eux pour notre propre bien."
 KUB_free_economic_zone: "Zone économique libre"
 KUB_free_economic_zone_desc: "Pour attirer de nouveaux investisseurs, nous pouvons créer une zone économique libre."
 KUB_olighars_democrats: "En finir avec les oligarques"
 KUB_olighars_democrats_desc: "Désormais, le pouvoir principal n’appartient plus aux oligarques, mais au peuple de Kouban et aux petites entreprises. À bas l’ancien régime !"
 KUB_police_funding: "Réduire le financement de la police"
 KUB_police_funding_desc: "Une énorme quantité d’argent est consacrée à l’entretien des forces de police, et en réalité, ils ne font que détourner cet argent. Qu’ils prouvent d’abord leur professionnalisme, et ensuite qu’ils demandent de l’argent."
 KUB_it_investments: "Investissements dans l’informatique"
 KUB_it_investments_desc: "Avec la vitesse à laquelle la technologie informatique évolue, nous ne pouvons pas nous en passer à l’avenir. Il est donc grand temps d’investir dans ce secteur."
 KUB_infrastructure_investments: "Investissements dans l’infrastructure"
 KUB_infrastructure_investments_desc: "Notre infrastructure après les années 90 est dans un état déplorable. Il est temps de la reconstruire."
 KUB_green_energy: "Investissements dans l’énergie verte"
 KUB_green_energy_desc: "L’énergie verte est la technologie mondiale de l’avenir. Compte tenu des vents de Kouban, ce sera un investissement très utile."
 KUB_opening_factories: "Ouverture d’usines"
 KUB_opening_factories_desc: "Le développement des usines est la tâche la plus importante de l’économie de Kouban dans un avenir proche."
 KUB_cooperation_with_russia: "Coopération avec la Russie"
 KUB_cooperation_with_russia_desc: "Nous sommes étroitement liés à la Russie sur les plans économique, militaire et culturel. Alors pourquoi gâcher nos relations avec elle ?"
 KUB_rus_banks: "Banques russes"
 KUB_rus_banks_desc: "Les banques russes commencent lentement à s’installer sur le territoire de notre république."
 KUB_military_exercises_with_russia_dems: "Exercices militaires avec la Russie"
 KUB_military_exercises_with_russia_dems_desc: "L’armée russe est l’une des plus puissantes au monde. Alors pourquoi ne pas organiser un exercice avec eux ?"
 KUB_rus_academies: "Académies militaires russes"
 KUB_rus_academies_desc: "Les académies militaires russes sont parmi les meilleures au monde. Nous pouvons demander aux Russes d’accepter nos étudiants et d’apprendre de leur expérience."
 KUB_adygea: "Question de l’Adyguée"
 KUB_adygea_desc: "L’Adyguée a toujours fait partie de Kouban. Nous devons la récupérer, mais nous devons le faire humainement par un référendum."
 KUB_anti_russia_policy: "Politique anti-russe"
 KUB_anti_russia_policy_desc: "La Russie est un agresseur, et coopérer avec elle ne mènera à rien de bon. Nous devons convaincre notre population de cela."
 KUB_embargor_russia: "Embargo contre la Russie"
 KUB_embargor_russia_desc: "Il ne faut pas commercer avec l’agresseur. Il est grand temps d’imposer des sanctions à la Russie pour ses politiques agressives."
 KUB_nato_membership: "Campagne pour l’adhésion à l’OTAN"
 KUB_nato_membership_desc: "L’OTAN est l’alliance la plus puissante qui ait jamais existé. Nous devons les rejoindre pour protéger nos citoyens."
 KUB_invite_advisors: "Inviter des conseillers militaires de l’OTAN"
 KUB_invite_advisors_desc: "Les conseillers de l’OTAN aideront notre armée à passer à leurs normes plus rapidement."
 KUB_military_ex_nato: "Exercices militaires avec l’OTAN"
 KUB_military_ex_nato_desc: "Grâce aux exercices avec l’OTAN, nous pouvons comprendre leurs tactiques et développer une coopération avec l’alliance."
 KUB_nato_membership_dems: "Demander l’adhésion à l’OTAN"
 KUB_nato_membership_dems_desc: "Kouban dans l’OTAN n’est pas un rêve."
 KUB_kprf_start: "Renaissance de la République soviétique de Kouban"
 KUB_kprf_start_desc: "Kouban s’engage à nouveau dans le communisme, et cette fois, ce sera un succès !"
 KUB_one_party_system: "Système à parti unique"
 KUB_one_party_system_desc: "Littéralement 1984"
 KUB_multy_party_system: "Système multipartite"
 KUB_multy_party_system_desc: "L’erreur du système précédent était l’absence d’alternative au PCUS. Cette fois, tout sera juste et offrira la possibilité de choisir le pouvoir."
 KUB_support_labors: "Soutien aux travailleurs de Kouban"
 KUB_support_labors_desc: "Les travailleurs de Kouban ont été opprimés par les capitalistes et les oligarques pendant plusieurs années. Il est grand temps de leur permettre de respirer et de leur fournir le soutien nécessaire."
 KUB_patriotism_commi: "Patriotisme"
 KUB_patriotism_commi_desc: "Il est nécessaire de développer le patriotisme, l’amour pour notre région, l’amour pour le parti et l’idéologie."
 KUB_olighars_commie: "Éliminer les oligarques"
 KUB_olighars_commie_desc: "Les oligarques ont opprimé le peuple de Kouban pendant plusieurs décennies. Il est grand temps de les réprimer."
 KUB_corruption_fight: "Lutte contre la corruption"
 KUB_corruption_fight_desc: "La corruption doit être réprimée sous toutes ses formes."
 KUB_weak_banks: "Affaiblir les banques"
 KUB_weak_banks_desc: "Les banques ont pris le pouvoir lors de l’effondrement de l’URSS dans notre région. Il est grand temps d’affaiblir leur pouvoir et leur influence sur notre société."
 KUB_social_support: "Soutien social"
 KUB_social_support_desc: "Le soutien social a été et doit être accru pour garantir une vie confortable à nos citoyens de toutes conditions."
 KUB_five_year_plan: "Premier plan quinquennal"
 KUB_five_year_plan_desc: "Nous devons lancer des plans quinquennaux pour reconstruire notre industrie."
 KUB_communist_education: "Nouvelle éducation communiste"
 KUB_communist_education_desc: "Il est grand temps d’améliorer la qualité de notre éducation et de réviser complètement le programme scolaire."
 KUB_new_economic_policy: "Nouvelle politique économique"
 KUB_new_economic_policy_desc: "La politique économique communiste sera la plus réussie et la plus juste pour Kouban."
 KUB_tax_reform: "Réforme fiscale"
 KUB_tax_reform_desc: "Réduire les impôts pour les citoyens est la solution la plus équitable."
 KUB_infra_development: "Amélioration de l’infrastructure"
 KUB_infra_development_desc: "Nos citoyens doivent vivre dans des villes belles et modernes."
 KUB_soviet_contst: "Constitution soviétique"
 KUB_soviet_contst_desc: "Nous allons rétablir notre constitution, qui était celle de l'époque soviétique, mais avec quelques ajustements"
 KUB_reestablich_military_complex: "Rétablissement du complexe militaro-industriel"
 KUB_reestablich_military_complex_desc: "Sans notre complexe militaro-industriel, nous ne survivrons pas longtemps. La renaissance du complexe militaro-industriel est la tâche la plus importante de notre parti."
 KUB_revive_socialist_troops: "Renaissance des troupes de la République soviétique de Kouban"
 KUB_revive_socialist_troops_desc: "Chaque pays a besoin de sa propre armée. Notre pays en a également besoin pour protéger nos idées et notre nation."
 KUB_bring_back_adygea: "Récupérer l’Adyguée"
 KUB_bring_back_adygea_desc: "Les travailleurs de l’Adyguée doivent être ramenés dans notre giron et libérés de l’oppression du gouvernement capitaliste."
 KUB_north_caucas_republics: "RS de Terskaya"
 KUB_north_caucas_republics_desc: "Pour construire un État communiste idéal dans le sud de la Russie, nous devons prendre le contrôle des républiques du Caucase du Nord."
 KUB_donskaya_sr: "RS de Donskaya"
 KUB_donskaya_sr_desc: "Nos républiques se ressemblent. Nous partageons une même culture, une même histoire, et nous devons devenir un seul État."
 KUB_revive_black_sea_rep: "Renaissance de la République soviétique de la mer Noire"
 KUB_revive_black_sea_rep_desc: "Notre rêve s’est enfin réalisé. De Grozny à Rostov, les peuples se sont unis en un seul État."
 KUB_nationalist_in_jail: "Emprisonner les nationalistes"
 KUB_nationalist_in_jail_desc: "Les nationalistes perturbent l’harmonie prolétarienne de notre société."
 KUB_anti_lgbt: "Propagande anti-LGBT"
 KUB_anti_lgbt_desc: "LGBT est une maladie."
 KUB_clean_social_network: "Nettoyage des réseaux sociaux"
 KUB_clean_social_network_desc: "Les réseaux sociaux sont remplis de propagande anti-soviétique et anti-communiste. Cela doit être corrigé rapidement."
 KUB_revive_pioneria: "Renaissance de la Pionneria"
 KUB_revive_pioneria_desc: "Grâce à la Pionneria, nous pouvons orienter les jeunes vers nos vues et nos idéaux."
 KUB_state_atheism: "Athéisme d’État"
 KUB_state_atheism_desc: "Il n’y a pas de Dieu."
 KUB_restalinisation: "Restalinisation"
 KUB_restalinisation_desc: "Staline était un grand dirigeant et un grand homme. C’est lui qui a transformé notre pays en une puissance industrielle. Nous devons lutter contre la propagande anti-stalinienne."
 KUB_new_soviet_kuban: "Nouveau Kouban soviétique"
 KUB_new_soviet_kuban_desc: "Le nouveau Kouban soviétique est une combinaison d’une société juste et heureuse, confiante en son État et son gouvernement, et pouvant toujours compter sur eux."
 KUB_unite_karachaevo: "Karatchaï-Tcherkessie"
 KUB_secpmd_five_year_plan: "Deuxième plan quinquennal"
 KUB_secpmd_five_year_plan_desc: "Malgré les bons résultats du premier plan quinquennal, nous savons que nous pouvons faire mieux. En avant vers la victoire du communisme !"
 KUB_deconservatization: "Démothballage"
 KUB_deconservatization_desc: "Après l’effondrement de l’Union soviétique, beaucoup d’équipements militaires devenus inutiles sont restés dans nos entrepôts. Mais maintenant, en raison de l’expansion de notre armée, nous avons un besoin urgent d’équipements militaires, quelle que soit leur qualité. Par conséquent, il est nécessaire de démothballer temporairement les vieux équipements soviétiques jusqu’à ce que nous produisions nos propres nouveaux équipements."
 KUB_new_academies: "Nouvelles académies militaires"
 KUB_new_academies_desc: "Avec l’expansion et la reconstruction de notre puissance de combat, l’éducation militaire doit évoluer, et le nombre d’académies militaires doit augmenter."
 KUB_new_batalions: "Nouveaux bataillons"
 KUB_new_batalions_desc: "Avec l’expansion de notre territoire et de notre armée, nous devons former de nouvelles unités pour défendre notre territoire."
 KUB_support_commies_south_ossetia: "Soutien aux communistes en Ossétie du Sud"
 KUB_support_commies_south_ossetia_desc: "En promouvant des personnes loyales en Ossétie du Sud, nous pourrons bientôt l’intégrer à notre État."
 KUB_support_commies_abhazia: "Soutien aux communistes en Abkhazie"
 KUB_support_commies_abhazia_desc: "En promouvant des personnes loyales en Abkhazie, nous pourrons bientôt l’intégrer à notre État."
 KUB_integrate_them: "Intégrer l’Abkhazie et l’Ossétie du Sud"
 KUB_integrate_them_desc: "Enfin, nous pouvons libérer les travailleurs d’Ossétie du Sud et d’Abkhazie de l’oppression des capitalistes. Hourra, camarades !"
 KUB_revive_our_kgb: "KGB de Kouban"
 KUB_revive_our_kgb_desc: "Avec l’aide du KGB, nous avons pu identifier les ennemis du peuple dans notre État et réprimer toute activité subversive. Il est nécessaire de restaurer cette structure le plus rapidement possible."
 KUB_expand_politce: "Réformes de la milice"
 KUB_expand_politce_desc: "Milice, pas police."
 KUB_fight_int_agency: "Éliminer les agences internationales"
 KUB_fight_int_agency_desc: "Avec la restauration du KGB, nous devons éliminer tous les agents qui travaillent pour les services de renseignement étrangers."
 KUB_revolutions_in_russian_regions: "Révolution dans les régions du sud de la Russie"
 KUB_revolutions_in_russian_regions_desc: "Nous devons libérer le peuple de Russie de l’esclavage des capitalistes !"
 KUB_cossack_start: "Parti cosaque"
 KUB_cossack_start_desc: "Le Parti cosaque de la Fédération de Russie a été fondé en 2012. Les principaux objectifs et tâches du parti sont la préservation et la défense des traditions et de l’histoire cosaques."
 KUB_cossacks_propoganda: "Propagande de l’idéologie cosaque"
 KUB_cossacks_propoganda_desc: "Les cosaques ont un passé glorieux. Nous devons diffuser notre histoire et notre idéologie auprès des masses pour construire un État cosaque fort."
 KUB_new_doctrine: "Nouvelle doctrine"
 KUB_new_doctrine_desc: "Notre armée a besoin de sa propre doctrine, nouvelle et adaptée."
 KUB_deconservatization_cossacks: "Démothballage"
 KUB_deconservatization_cossacks_desc: "Après l’effondrement de l’Union soviétique, beaucoup d’équipements militaires devenus inutiles sont restés dans nos entrepôts. Mais maintenant, en raison de l’expansion de notre armée, nous avons un besoin urgent d’équipements militaires, quelle que soit leur qualité. Par conséquent, il est nécessaire de démothballer temporairement les vieux équipements soviétiques jusqu’à ce que nous produisions nos propres nouveaux équipements."
 KUB_cossack_officer_schoold: "Écoles d’officiers cosaques"
 KUB_cossack_officer_schoold_desc: "Notre armée a besoin d’officiers, et les officiers ont besoin de nouvelles académies. Nous devons augmenter le nombre d’institutions de formation des officiers pour que l’armée dispose de suffisamment d’officiers."
 KUB_russian_weapons_cossaks: "Armes russes"
 KUB_russian_weapons_cossaks_desc: "Les armes russes sont synonymes de praticité et de quantité. Il est nécessaire d’acheter un nouveau lot d’armes russes pour notre armée."
 KUB_cossaks_on_the_borders: "Cosaques aux frontières"
 KUB_cossaks_on_the_borders_desc: "Les détachements cosaques sécurisent mieux les frontières que la plupart des gardes-frontières, alors pourquoi dépenser davantage ?"
 KUB_social_support_cossaks: "Soutien social"
 KUB_social_support_cossaks_desc: "Tout cosaque combattra mieux et plus courageusement en sachant que sa famille bénéficie d’une sécurité sociale complète et que le pays prendra soin d’eux."
 KUB_cossaks_culture: "Promotion de la culture cosaque"
 KUB_cossaks_culture_desc: "Les cosaques ont une culture remarquable. Nous devons le rappeler à nos citoyens."
 KUB_fight_olighars_cossaks: "Lutte contre les oligarques"
 KUB_fight_olighars_cossaks_desc: "Les oligarques sont les personnes les plus viles et nuisibles de notre État. Il est nécessaire de les éliminer complètement pour le bien de notre nation."
 KUB_cossak_education: "Éducation cosaque"
 KUB_cossak_education_desc: "Nous devons intégrer l’histoire de nos ancêtres au programme éducatif afin que la jeune génération connaisse et soit fière de notre pays."
 KUB_propoganda_cossak: "Propagande cosaque"
 KUB_propoganda_cossak_desc: "Avec cette propagande, nous pouvons attirer un grand nombre de personnes dans notre armée."
 KUB_new_people_cossack: "Mobilisation"
 KUB_new_people_cossack_desc: "Nous avons besoin de plus d’hommes pour notre armée. Nous devons élargir le flux de mobilisation."
 KUB_cossak_cadets: "Corps des cadets cosaques"
 KUB_cossak_cadets_desc: "La jeune génération qui souhaite rejoindre l’armée doit également en avoir l’opportunité. Il est nécessaire de restaurer le corps des cadets."
 KUB_cossak_militia: "Milice cosaque"
 KUB_cossak_militia_desc: "Pour assurer un contrôle total dans les rues de notre pays, de nouvelles unités de milice doivent être introduites pour patrouiller dans les villes."
 KUB_infra_cossack: "Amélioration de l’infrastructure"
 KUB_infra_cossack_desc: "Notre pays a besoin d’une infrastructure nouvelle, moderne et fiable."
 KUB_cis_cossack: "Coopération avec les cosaques de la CEI"
 KUB_cis_cossack_desc: "Il y a un grand nombre de cosaques à travers la CEI. Nous pouvons les attirer dans notre armée en tant que volontaires."
 KUB_rus_cossack: "Cosaques de Russie"
 KUB_rus_cossack_desc: "L’Union des cosaques de Russie est une organisation publique panrusse formée le 29 juin 1990, conformément à la décision du cercle constitutif des cosaques de tout le territoire de l’Union soviétique."
 KUB_patriots_cossack: "Patriotisme"
 KUB_patriots_cossack_desc: "Chaque homme est un cosaque."
 KUB_union_of_south_cossaks: "Union des cosaques du sud de la Russie"
 KUB_union_of_south_cossaks_desc: "L’Union des cosaques du sud de la Russie est une organisation réunissant les cosaques de Russie vivant dans la région de Rostov, le Caucase du Nord et Stavropol."
 KUB_union_of_siberian_cossaks: "Union des cosaques de Sibérie orientale"
 KUB_union_of_siberian_cossaks_desc: "L’Union des cosaques de Sibérie et de l’Extrême-Orient est une organisation réunissant les cosaques de Russie vivant en Sibérie et en Extrême-Orient."
 KUB_cossaks_new_millennium: "Cosaques du nouveau millénaire"
 KUB_cossaks_new_millennium_desc: "Avec la renaissance de la culture cosaque, le peuple s’est à nouveau souvenu et a repris le chemin de ses ancêtres. Nous sommes les descendants des grands cosaques et nous continuerons leur œuvre !"
 KUB_new_economy_cossaks: "Nouveau système économique"
 KUB_new_economy_cossaks_desc: "Un certain nombre de réformes doivent être mises en œuvre pour la croissance économique de notre pays."
 KUB_benefits_cos: "Avantages pour les cosaques"
 KUB_benefits_cos_desc: "Les cosaques méritent que les réformes à leur disposition dans notre État soient élargies. C’est ainsi que nous montrons que nous nous soucions d’eux."
 KUB_healthcare_reform: "Réforme de la santé"
 KUB_healthcare_reform_desc: "Une réforme médicale est nécessaire pour rendre les traitements médicaux de qualité accessibles à tous."
 KUB_rus_mod_cossaks: "Contrat avec le ministère de la Défense russe"
 KUB_rus_mod_cossaks_desc: "Pour continuer à servir sans conflit avec Moscou, la chose la plus logique serait de signer un contrat avec le ministère de la Défense de la Fédération de Russie."
 KUB_apartment_for_cossaks: "Appartements pour les cosaques"
 KUB_apartment_for_cossaks_desc: "Les cosaques ayant servi suffisamment d’années doivent être encouragés et se voir attribuer des appartements."
 KUB_rodina_start: "Rodina"
 KUB_rodina_start_desc: "Rodina est un parti politique national-conservateur russe officiellement enregistré. De 2003 à 2004, il s’appelait le bloc électoral Union patriotique populaire Rodina, avant d’être transformé en un parti politique du même nom."
 KUB_liberals_fight: "Éliminer les libéraux"
 KUB_liberals_fight_desc: "Les libéraux sont des gens prêts à vendre notre patrie. Nous devons détruire et écraser complètement l’opposition libérale."
 KUB_military_support: "Soutien social pour les militaires"
 KUB_military_support_desc: "Notre armée est la colonne vertébrale de notre pays. Il est nécessaire d’aider les militaires dans leur tâche déjà difficile en leur offrant divers avantages sociaux et en facilitant leur vie."
 KUB_investments_in_vpk: "Investissements dans le complexe militaro-industriel"
 KUB_investments_in_vpk_desc: "Sans usines militaires, notre armée ne peut tout simplement pas exister, encore moins mener des opérations militaires."
 KUB_migration_fight: "Lutte contre l’immigration"
 KUB_migration_fight_desc: "Nous avons suffisamment de nos propres citoyens pour vivre confortablement, et nous n’avons pas besoin de spécialistes étrangers."
 KUB_oligharsn_fight_rodina: "Éliminer les oligarques"
 KUB_oligharsn_fight_rodina_desc: "Les oligarques, comme les libéraux, sont un danger pour la société et l’État. Eux aussi doivent être éliminés."
 KUB_police_funding_rodina: "Augmenter le financement de la police"
 KUB_police_funding_rodina_desc: "Pour garantir la sécurité de nos citoyens, des fonds supplémentaires doivent être alloués à nos forces de police."
 KUB_a_just_kuban: "Un Kouban juste"
 KUB_a_just_kuban_desc: "Un nouveau parti, une nouvelle ère, un nouveau Kouban."
 KUB_education_reform: "Réforme de l’éducation"
 KUB_education_reform_desc: "L’ancien système éducatif ruine nos enfants. Il doit être modernisé et les matières inutiles supprimées."
 KUB_locals_support_just: "Soutien aux producteurs locaux"
 KUB_locals_support_just_desc: "Pourquoi devrions-nous acheter de la nourriture alors que nous pouvons tout cultiver nous-mêmes sur notre propre terre ?"
 KUB_fight_coruuption_just: "Lutte contre la corruption"
 KUB_fight_coruuption_just_desc: "Outre les oligarques, nous devons continuer à lutter contre la corruption, qui est à un niveau élevé depuis les années 90."
 KUB_benefits_just: "Soutien social"
 KUB_benefits_just_desc: "Un État fort doit prendre soin de son peuple."
 KUB_tax_refroms: "Réforme fiscale"
 KUB_tax_refroms_desc: "Le génocide fiscal doit cesser ! À bas les impôts élevés !"
 KUB_production_growth: "Croissance de la production"
 KUB_production_growth_desc: "Nous devons augmenter les taux de production ! En avant vers la victoire du socialisme !"
 KUB_new_agro: "Nouveaux complexes agricoles"
 KUB_new_agro_desc: "De nouveaux complexes agro-culturels doivent être construits pour que les agriculteurs se sentent à l’aise."
 KUB_free_medicine: "Médecine gratuite"
 KUB_free_medicine_desc: "La médecine doit être de haute qualité et accessible à tous !"
 KUB_kuban_science: "Investissements dans la science de Kouban"
 KUB_kuban_science_desc: "Notre État a besoin de sa propre science et éducation fortes et indépendantes !"
 KUB_just_culture: "Soutien à la culture de Kouban"
 KUB_just_culture_desc: "Nous devons soutenir la culture et les traditions locales pour construire une société juste !"
 KUB_kuban_freedom_of_speech: "Liberté d’expression"
 KUB_kuban_freedom_of_speech_desc: "La liberté de parole est la condition principale pour construire un socialisme du 21e siècle et une société juste."
 KUB_just_society: "Une société juste"
 KUB_just_society_desc: "Le socialisme du 21e siècle a triomphé, en avant vers l’avenir radieux de Kouban."
 KUB_stavropol_russia_tt: "Nous pourrons désormais proposer à [SOV.GetNameWithFlag] de nous céder la §GRS de Stavropol§!"
 KUB_stavropolskaya_sr: "RS de Stavropol"
 KUB_stavropolskaya_sr_desc: "La RS de Stavropol était déjà dans nos rangs, il est grand temps de la ramener sous notre contrôle."
 BSH_agriculture: "Ministère de l’Agriculture"
 BSH_agriculture_desc: "Le ministère de l’Agriculture nous aidera à mieux résoudre les problèmes liés au soutien agricole de la république."
 KUB_destroyed_agriculture: "Agriculture détruite"
 KUB_adygea_russia_tt: "Nous pourrons désormais proposer à [SOV.GetNameWithFlag] de nous céder §GAdyguée§!"
 KUB_minister_of_agriculture: "Ministère de l’Agriculture"
 KUB_minister_of_agriculture_desc: "Pour contrôler et améliorer la productivité et la qualité des produits fabriqués dans la région de Krasnodar, un ministère a été créé."
 KUB_new_agriculture_complexes: "Nouveaux complexes agricoles"
 KUB_new_agriculture_complexes_desc: "De nouveaux complexes agro-culturels doivent être construits pour que les agriculteurs se sentent à l’aise."
 KUB_debureaucratization: "Débureaucratisation"
 KUB_debureaucratization_desc: "La bureaucratie appartient au siècle dernier, c’est un mécanisme qui ralentit le développement de l’État. Il faut lutter contre la bureaucratie et les bureaucrates en général !"
 KUB_reduce_taxes_small_business: "Réduction des impôts pour les petites entreprises"
 KUB_reduce_taxes_small_business_desc: "Les petites entreprises représentent une grande partie de notre économie. Dans notre situation, il est nécessaire d’alléger la pression et les impôts sur les petites entreprises."
 KUB_business_rus: "Affaires avec la Russie"
 KUB_business_rus_desc: "Le Kouban et la Russie sont un et indivisibles, tout comme notre activité commune !"
 KUB_nationalize_foreign_business: "Nationalisation des entreprises étrangères"
 KUB_nationalize_foreign_business_desc: "Les capitalistes ont laissé entrer les étrangers et ils contrôlent désormais une grande partie de notre économie. Il est temps d'y mettre un terme."
 KUB_agriculture_commi: "Restauration de l'agriculture"
 KUB_agriculture_commi_desc: "Notre agriculture était en déclin dans les années 90. Il est désormais temps de reconstruire notre pays et son secteur le plus important, l’agriculture."
 KUB_new_cossack_battalions: "Nouveaux bataillons cosaques"
 KUB_new_cossack_battalions_desc: "Maintenant que nous avons recruté le nombre d'hommes requis, nous devons former des bataillons pour servir ultérieurement dans les rangs de notre armée."
 TAT_suppress_nationalists: "Réprimer les nationalistes"
 TAT_suppress_nationalists_desc: "Le nationalisme est une relique du passé. Toute forme de nationalisme doit être évitée et réprimée jusqu'à ce qu'elle conduise à quelque chose de terrible."
 KUB_suppress_nationalists: "Réprimer les nationalistes"
 KUB_suppress_nationalists_desc: "Le nationalisme est une relique du passé. Toute forme de nationalisme doit être évitée et réprimée jusqu'à ce qu'elle conduise à quelque chose de terrible."
 KUB_military_industrial_complex: "Complexe militaro-industriel"
 KUB_military_industrial_complex_desc: "Nous disposons d'un certain nombre d'équipements dans nos entrepôts, mais pas suffisamment pour mener des guerres modernes. Nous devons reconstruire nos usines militaires."
 KUB_bureaucracy_fight: "Lutter contre la bureaucratie"
 KUB_bureaucracy_fight_desc: "La bureaucratie est le plus grand problème de notre pays. Nous devons l'éliminer complètement, et notre État pourra alors se développer davantage."
 TAT_constitution: "Constitution soviétique"
 TAT_constitution_desc: "Nous allons rétablir notre constitution, qui était celle de l'époque soviétique, mais avec quelques ajustements"
