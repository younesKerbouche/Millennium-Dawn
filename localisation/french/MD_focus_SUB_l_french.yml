 subject_rus.5.t: "Centrale nucléaire de [BSH.GetNameWithFlag]"
 subject_rus.5.d: "La centrale nucléaire bachkire est un projet soviétique abandonné au siècle dernier. Maintenant, [BSH.GetNameWithFlag] nous demande de relancer ce projet et de le mener à terme, sommes-nous d’accord ?"
