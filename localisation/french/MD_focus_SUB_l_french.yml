 chechnya.0.t: "La Tchétchénie nous propose d’établir un tourisme religieux"
 chechnya.0.d: "La République tchétchène nous propose d’établir un tourisme religieux entre nos pays, sommes-nous prêts à accepter ?"
 chechnya.0.a: "Intéressant"
 chechnya.0.b: "Non"
 chechnya.1.t: "Ramzan Kadyrov propose d’attaquer la Pologne"
 chechnya.1.d: "Ramzan Kadyrov propose de mener une opération spéciale sur le territoire de la Pologne. Selon lui, ce pays nuit trop à la Russie, il est temps de s’en occuper."
 chechnya.1.a: "Écoutons son conseil"
 chechnya.1.b: "Non"
 chechnya.2.t: "Ramzan Kadyrov propose d’attaquer la Géorgie"
 chechnya.2.d: "Ramzan Kadyrov propose de mener une opération spéciale sur le territoire de la Géorgie. Selon lui, ce pays nuit trop à la Russie, il est temps de s’en occuper."
 chechnya.2.a: "Écoutons son conseil"
 chechnya.2.b: "Non"
 chechnya.3.t: "Ramzan Kadyrov propose de libérer la Biélorussie des envahisseurs"
 chechnya.3.d: "Selon Ramzan Kadyrov, la Biélorussie est actuellement dirigée par des forces d’occupation avec une politique anti-russe, il faut les éliminer de toute urgence."
 chechnya.3.a: "Écoutons son conseil"
 chechnya.3.b: "Non"
 chechnya.4.t: "Ramzan Kadyrov prend le contrôle de la Tchétchénie"
 chechnya.4.d: "Maintenant que la guerre est terminée, il est temps de restaurer notre magnifique coin, notre république. Je ferai tout mon possible pour redonner sa grandeur à la Tchétchénie - a répondu Ramzan Kadyrov dans une interview."
 chechnya.4.a: "Don"
 chechnya.5.t: "La RosGuard tchétchène a été créée"
 chechnya.5.d: "Désormais, notre république a de vaillants défenseurs en la personne des Ros Guards. Personne ne peut nuire à notre belle Tchétchénie."
 chechnya.5.a: "Don"
 chechnya.6.t: "Un autre bataillon Ahmat a été créé"
 chechnya.6.d: "Un nouveau bataillon Ahmat a rejoint les rangs des vaillants guerriers de la Tchétchénie et de la Russie. Ahmat sila !"
 chechnya.6.a: "Don"
 chechnya.7.t: "L’Université des forces spéciales à Goudermes a été fondée"
 chechnya.7.d: "Une université des forces spéciales a été fondée en Tchétchénie, ce qui donnera à notre pays plus de combattants expérimentés et de professionnels dans leur domaine."
 chechnya.7.a: "Don"
 chechnya.8.t: "La Tchétchénie est prête à nous fournir une voiture blindée « Ahmat »"
 chechnya.8.d: "Les nouvelles voitures blindées serviront efficacement notre armée. Elles se distinguent par leur faible coût et leur qualité."
 chechnya.8.a: "Don"
 chechnya.9.t: "L’usine automobile tchétchène va produire des « Jihad-Mobiles » pour les forces spéciales"
 chechnya.9.d: "La possibilité d’organiser la production de « jihad-mobiles » pour les unités d’assaut des forces spéciales russes est en discussion à l’usine Chechenavto (Argun)."
 chechnya.9.a: "Don"
 chechnya.10.t: "L’entreprise de production tchétchène LLC « Bolat » prévoit de lancer la production de véhicules blindés"
 chechnya.10.d: "Le véhicule est conçu pour être utilisé dans des opérations spéciales, pour transporter les blessés, livrer des cargaisons, tracter des remorques sur tous types de routes et de terrains."
 chechnya.10.a: "Don"
 chechnya.11.t: "Les Tchétchènes ont réussi une tentative d’assassinat contre le président de la Russie"
 chechnya.11.d: "L’insatisfaction de la diaspora tchétchène a conduit à l’incident le plus terrible et inattendu. Des agents tchétchènes ont organisé une attaque réussie et l’assassinat de notre président. Nous n’avons d’autre choix que d’annoncer le début d’une opération spéciale."
 chechnya.11.a: "Mon Dieu, aide-nous"
 chechnya.12.t: "Ramzan Kadyrov propose d’attaquer l’Ukraine"
 chechnya.12.d: "Ramzan Kadyrov propose de mener une opération spéciale sur le territoire de l’Ukraine. Selon lui, ce pays nuit trop à la Russie, il est temps de s’en occuper."
 chechnya.12.a: "Écoutons son conseil"
 chechnya.12.b: "Non"
