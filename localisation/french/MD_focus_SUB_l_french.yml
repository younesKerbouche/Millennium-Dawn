 BSH_idelural_russia_tt: "Nous pourrons maintenant proposer à [SOV.GetNameWithFlag] de créer un sujet - §GIdel Ural§!"
 BSH_idelural_notrussia_tt: "Nous pouvons maintenant essayer de créer un État de la région de la Volga - §GIdel Ural§!"
 BSH_volgassr_russia_tt: "Nous pourrons maintenant proposer à [SOV.GetNameWithFlag] de créer un sujet - §GSSR de la Volga§!"
 Form_Idel_Ural: "Réunification d’Idel-Ural"
 Form_Idel_Ural_desc: "L’initiative, connue sous le nom de « Mouvement Idel-Ural », vise à rassembler les divers groupes ethniques de la région sous une seule entité politique. Le mouvement soutient qu’un Idel-Ural unifié serait plus viable économiquement et politiquement, et servirait mieux les intérêts des communautés diverses de la région."
 BSH_integrate_TAT: "Intégrer le Tatarstan"
 BSH_integrate_TATar: "Intégrer le Tatarstan"
 BSH_integrate_TAT_desc: "Intégrer le Tatarstan pour réunifier Idel-Ural"
 TAT_integrate_BSH: "Intégrer la Bachkirie"
 TAT_integrate_BSHkir: "Intégrer le Tatarstan"
 TAT_integrate_BSH_desc: "Intégrer le Tatarstan pour réunifier Idel-Ural"
 BSH_indep_tt: "L’autorité du sujet diminuera de §R1§! chaque mois"
 BSH_indep1_tt: "L’autorité du sujet diminuera de §R2§! chaque mois"
 BSH_bashneft1: "Bashneft"
 BSH_bashneft1_desc: "Bashneft - une des plus anciennes entreprises de l’industrie pétrolière et gazière du pays, engagée dans l’extraction et le traitement du pétrole et du gaz, ainsi que la vente de produits pétroliers et pétrochimiques."
 BSH_bashneft_category: "Destin de Bashneft"
 BSH_bashneft_category_desc: "Compagnie pétrolière bachkire, fondée en 1945. Actuellement, le sort de l’entreprise est en jeu et il pourrait être envisagé de vendre une participation majoritaire à des investisseurs étrangers ou de concentrer toutes les actions entre les mains de notre république."
