 kuban.1.t: "Kouban propose une coopération"
 kuban.1.d: "Kouban souhaite conclure un accord de coopération entre nos pays dans le domaine de l’agriculture. Selon eux, nos pays ont beaucoup à partager dans ce secteur. Acceptons-nous ?"
 kuban.1.a: "Bien sûr !"
 kuban.1.b: "Non"
 kuban.4.t: "La Biélorussie accepte"
 kuban.4.d: "Un accord commercial a été conclu entre nos pays, et la Biélorussie a promis d’investir dans notre pays."
 kuban.4.a: "Un accord véritablement exceptionnel !"
 kuban.5.t: "La Biélorussie refuse"
 kuban.5.d: "Selon eux, cette proposition n’a rien d’intéressant pour eux."
 kuban.5.a: "Dommage"
 kuban_invest.1.t: "Investissements à Kouban"
 kuban_invest.1.d: "Kouban nous demande d’investir dans leur État. Grâce à ces investissements, nous pouvons renforcer notre influence sur la côte de la mer Noire, ainsi qu’aux frontières de la Russie..."
 kuban_invest.1.a: "D'accord"
 kuban_invest.1.b: "Non"
 kuban_invest.2.t: "Ils ont accepté"
 kuban_invest.2.d: "Ils ont accepté d’investir dans notre pays."
 kuban_invest.2.a: "Bien."
 kuban_invest.3.t: "Ils ont refusé"
 kuban_invest.3.d: "Ils ont refusé d’investir dans notre pays, prétextant que notre offre n’était pas rentable."
 kuban_invest.3.a: "Dommage"
 kuban_invest.4.t: "Investissements américains à Kouban"
 kuban_invest.4.d: "Kouban propose à nos entreprises d’investir dans son économie. En retour, nous gagnerons en influence et, à long terme, développerons nos relations avec Kouban."
 kuban_invest.4.a: "Qui a parlé d’argent ?"
 kuban_invest.4.b: "Non"
 kuban_invest.5.t: "L’Amérique accepte"
 kuban_invest.5.d: "Les entreprises américaines ont déjà commencé à élaborer un plan pour investir dans notre économie."
 kuban_invest.5.a: "Kouban pourrait bénéficier d’un peu de démocratie."
 kuban_invest.6.t: "L’Amérique refuse"
 kuban_invest.6.d: "L’Amérique a refusé d’investir dans notre économie. Ils n’ont pas confiance en la fiabilité et la transparence de notre système politique."
 kuban_invest.6.a: "Eh bien, je vais appeler la Russie alors."
 kuban_invest.7.t: "Investissements russes à Kouban"
 kuban_invest.7.d: "Kouban nous demande d’investir dans son économie. Selon eux, ils disposent d’un climat d’investissement favorable, et nos investissements peuvent le prouver au monde entier."
 kuban_invest.7.a: "Bien sûr"
 kuban_invest.7.b: "Pas d’argent, mais tenez bon."
 kuban_invest.8.t: "La Russie accepte"
 kuban_invest.8.d: "La Russie a accepté d’investir dans notre économie. Toutes les plus grandes entreprises russes sont déjà prêtes à mettre en place un projet d’investissement sur notre territoire."
 kuban_invest.8.a: "La Russie est notre puissance sacrée, la Russie est notre pays bien-aimé"
 kuban_invest.9.t: "La Russie refuse"
 kuban_invest.9.d: "Selon eux, il n’y a pas assez d’argent actuellement pour nous allouer un paquet d’investissements."
 kuban_invest.9.a: "Dommage"
 kuban_invest.10.t: "Un investisseur turc finance la construction du métro"
 kuban_invest.10.d: "Un investisseur turc nous propose de l’argent pour construire un métro à Krasnodar. Nous pouvons construire le métro avec cet argent, ou nous pouvons détourner les fonds en le trompant, mais cela pourrait détériorer nos relations avec la Turquie."
 kuban_invest.10.b: "Kouban a besoin d’argent !"
 kuban_invest.11.t: "Kouban nous a dupés"
 kuban_invest.11.d: "Un groupe d’escrocs de Kouban a falsifié les plans de construction du métro et a détourné tout l’argent que nous avions préparé pour eux."
 kuban_invest.11.a: "Salauds"
 kuban_invest.12.t: "Investissements de Galitsky"
 kuban_invest.12.d: "Sergey Galitsky est un entrepreneur russe, personnalité publique, fondateur et copropriétaire (jusqu’en 2018) de Magnit, la plus grande chaîne de distribution. Depuis le début du millénaire, il investit activement à Krasnodar et dans le kraï de Krasnodar. Grâce à lui, des dizaines de parcs et de bâtiments ont été construits, y compris le stade de Krasnodar, un parc portant son nom et l’Académie du club de football de Krasnodar. Il a reçu un certificat d’honneur en tant que citoyen de la Fédération de Russie."
 kuban_invest.12.a: "Merci beaucoup, Sergey !"
