 subject_rus.119.t: "La question de la fédéralisation : [KUB.GetNameWithFlag]"
 subject_rus.119.d: "Nous avons décidé de prêter une attention particulière à l’un de nos sujets et de décider de son sort. Lui accorderons-nous l’autonomie, ou le priverons-nous définitivement de tout statut autonome ?"
