 CRM_close_medjlis: "Interdire le Medjlis des Tatars de Crimée"
 CRM_close_medjlis_desc: "Le Medjlis des Tatars de Crimée sabote activement nos activités en Crimée, nous interdirons leurs activités dans notre région."
 CRM_energy: "Sécurité énergétique"
 CRM_energy_desc: "Notre dépendance envers le continent était très forte, mais maintenant nous viserons l’indépendance énergétique."
 CRM_selhoz: "Investissements dans l’agro-industrie"
 CRM_selhoz_desc: "Notre industrie agricole, avec des investissements appropriés, peut devenir l’une des meilleures en Russie."
 CRM_ukrep: "Renforcer la défense"
 CRM_ukrep_desc: "Bien que nous soyons sous la protection de la Russie, nous devons encore penser à des mesures défensives."
 CRM_zavod_ships: "Industrie maritime"
 CRM_zavod_ships_desc: "Nous relancerons la grandeur passée de l’industrie maritime criméenne, ce qui nous apportera des revenus au budget."
 CRM_rost: "Croissance criméenne"
 CRM_rost_desc: "Notre économie montre enfin une croissance stable pour la première fois."
 CRM_empire: "Se souvenir de la monarchie"
 CRM_empire_desc: "Le chef de notre république a déclaré dans une interview que la Russie a besoin d’une monarchie, ce qui a provoqué une tempête d’indignation parmi certaines personnalités en Russie."
 CRM_kazaki: "Relancer les Cosaques"
 CRM_kazaki_desc: "Il est temps de relancer les Cosaques, qui ont disparu de cette région il y a longtemps."
 CRM_pmcs: "PMC criméennes"
 CRM_pmcs_desc: "Nous créerons nos propres détachements similaires à ceux de l’armée russe, et nous impliquerons nos hommes d’affaires dans le financement."
 CRM_ratnik: "Équiper nos combattants avec le « Ratnik »"
 CRM_ratnik_desc: ""
 CRM_samooborona: "Autodéfense criméenne"
 CRM_samooborona_desc: "Des citoyens préoccupés se sont levés pour défendre leur territoire contre les empiètements de l’ennemi."
 CRM_anti_ukr: "Identifier les agents ukrainiens"
 CRM_anti_ukr_desc: "L’Ukraine cherchera toujours à nous influencer et à nous soumettre - nous devons identifier tous les agents."
 CRM_defend_armyansk: "Renforcer Armyansk"
