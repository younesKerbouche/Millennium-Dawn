 BSH_bashkiria_indep: "Indépendance bachkire"
 BSH_bashkiria_indep_desc: "Beaucoup de temps s’est écoulé depuis l’effondrement de l’URSS, mais la Bachkirie n’a toujours pas aligné sa constitution sur celle de la Russie. Tant que ce processus ne sera pas achevé, cela aura des conséquences."
