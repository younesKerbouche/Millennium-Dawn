 scientist_knight: "Chevalier de la science et de l’art"
 KHM_oil: "Renforcer l’exploration géologique"
 KHM_oil_desc: "Nous continuerons à explorer les entrailles de notre république à la recherche de ressources."
 KHM_zavods: "Construction de nouvelles usines"
 KHM_zavods_desc: "Nous devons créer de nouveaux emplois !"
 KHM_five_year_plan: "Premier plan quinquennal"
 KHM_five_year_plan_desc: "Les modèles économiques libres des États occidentaux ne sont pas un avenir pour un État socialiste. Le retour à une économie planifiée, de préférence sous la forme des plans quinquennaux classiques de style soviétique, donnera au gouvernement une influence sans contrôle sur l’économie auparavant incontrôlée."
 KHM_nationalize_foreign_business: "Nationaliser les entreprises étrangères"
 KHM_nationalize_foreign_business_desc: "Les usines industrielles appartenant à des étrangers représentent toujours un risque pour la sécurité économique. Avec les pays étrangers qui nous menacent de sanctions économiques, il y a toujours un risque que les propriétaires industriels partent du jour au lendemain et emportent des parties vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour l’État - même si cela offense les États étrangers."
 KHM_authoritarian_control_over_economy: "Contrôle autoritaire de l’économie"
 KHM_authoritarian_control_over_economy_desc: "La sphère économique de notre État a été laissée au hasard, mais maintenant nous la ramènerons sous le contrôle d’un leader fort."
