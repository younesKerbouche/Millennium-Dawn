 CRM_anti_corrupt_desc: "Notre nouveau procureur est prêt à mener la lutte contre la corruption dans toutes les instances."
 CRM_promka: "Renaissance industrielle"
 CRM_promka_desc: "Notre industrie est en ruines depuis les années 90, il est temps de lui redonner sa grandeur d’antan."
 CRM_ros_banks: "Banques russes"
 CRM_ros_banks_desc: "Les banques russes commencent lentement à s’implanter sur le territoire de notre péninsule."
 CRM_airport: "Reconstruction de l’aéroport"
 CRM_airport_desc: "Notre aéroport sera le plus beau de Russie."
 CRM_infra: "Réparations de routes"
