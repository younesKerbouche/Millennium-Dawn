 BSH_nati_start: "Nationalisme bachkir"
 BSH_nati_start_desc: "Les forces nationalistes ont pris le pouvoir dans le pays. Où mèneront-elles le Bachkortostan ? Vers un avenir meilleur ou vers l’effondrement du pays ?"
 BSH_socialochka: "Augmenter les dépenses sociales"
 BSH_socialochka_desc: "Pour augmenter avec succès le taux de natalité, nous devons créer de meilleures conditions pour nos citoyens. Les dépenses sociales doivent être augmentées."
 BSH_rojdaemost: "Propagande pour le taux de natalité"
 BSH_rojdaemost_desc: "Notre pays connaît un déclin démographique, nous devons donc promouvoir le taux de natalité parmi les jeunes familles."
 BSH_debur: "Débureaucratisation"
 BSH_debur_desc: "Nous réduirons les dépenses liées aux fonctionnaires et leur nombre, et les fonds libérés bénéficieront au peuple."
 BSH_rebuild_roads: "Investissements dans la réparation des routes"
 BSH_rebuild_roads_desc: ""
 BSH_patriotism: "Patriotisme"
 BSH_patriotism_desc: "Il est temps de promouvoir l’éducation patriotique dans notre pays."
 BSH_rebuild_national: "Soutien à l’industrie nationale"
 BSH_rebuild_national_desc: ""
 BSH_valute: "Notre propre monnaie"
 BSH_valute_desc: "Nous commencerons la transition vers notre propre monnaie pour les transactions."
 BSH_National_science: "Science nationale"
 BSH_National_science_desc: "Nous investirons de l’argent dans le développement de la science russe."
 BSH_Tatarisation: "Bachkirisation"
 BSH_Tatarisation_desc: "Toute la littérature, tous les titres doivent être en bachkir."
 BSH_anti_lgbt: "Interdiction de la propagande des relations perverses"
 BSH_anti_lgbt_desc: "Nous adoptons une loi sur la priorité et la protection de la famille, du mariage (union d’un homme et d’une femme), de la maternité, et sur la protection de la famille contre les empiètements et les interférences des idéologies et organisations. De plus, il est proposé d’adopter une loi « sur la protection de la nature humaine » et d’interdire la propagande des relations perverses contre la nature humaine."
 BSH_territorial_reform: "Réforme territoriale"
 BSH_territorial_reform_desc: "Nous modifierons la structure territoriale de notre république."
 BSH_militarisation: "Militarisation de la république"
 BSH_militarisation_desc: ""
 BSH_territorial_defence: "Créer une défense territoriale"
 BSH_territorial_defence_desc: ""
 BSH_Sovereign_Internet: "Internet souverain"
 BSH_Sovereign_Internet_desc: "Nous devons rendre notre espace Internet complètement indépendant des autres pays afin qu’ils ne puissent pas influencer nos citoyens."
 BSH_Democratic_clean: "Purge des démocrates"
 BSH_Democratic_clean_desc: "Nous n’allons pas devenir les serviteurs de l’Occident. Il est temps de purger notre pays des démocrates."
 BSH_Communistst_clean: "Purge des communistes"
 BSH_Communistst_clean_desc: "L’héritage de l’URSS doit être détruit. Il est temps de chasser ces adeptes de la contagion rouge."
 BSH_Anti_corruption_law: "Loi anti-corruption"
 BSH_Anti_corruption_law_desc: "Nous combattrons la corruption sous toutes ses formes."
 BSH_anti_immigration_policies: "Politiques anti-immigration"
 BSH_anti_immigration_policies_desc: "Mettre en œuvre davantage de politiques anti-immigration permettra de préserver l’identité bachkire."
 BSH_decolectivisation: "Décollectivisation"
 BSH_decolectivisation_desc: "Il est temps de se débarrasser de l’héritage de l’URSS et d’aider la population à s’installer dans les villes."
 BSH_tatar_past: "Passé tatar"
 BSH_tatar_past_desc: "L’histoire ne peut être changée, et nous le savons. Nous sommes les grands héritiers du Khanat de Kazan."
 BSH_constitution_return: "Restaurer la première constitution bachkire"
 BSH_constitution_return_desc: "Il est temps de rétablir une constitution normale dans notre pays."
 BSH_true_political_and_national_freedom: "Véritable liberté politique"
 BSH_true_political_and_national_freedom_desc: "Le début de la véritable liberté politique est de se remettre de la dévastation causée par la purge dans le pays. Il est temps d’avancer et d’atteindre ce que notre peuple désire vraiment."
 BSH_tatarin_nati_modifier: "Politique d’État du Bachkortostan"
 BSH_tatarin_nati_modifier_desc: "L’ascension des forces nationalistes au Bachkortostan a grandement affecté sa politique intérieure et extérieure. La priorité était la puissance et la force de la nation, la propagande du grand passé et le revanchisme pour la grandeur bachkire perdue."
