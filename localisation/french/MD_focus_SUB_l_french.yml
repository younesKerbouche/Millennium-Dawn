 URA_communism_start: "L’Oural communiste"
 URA_communism_start_desc: "Le pouvoir dans l’Oural appartient à nouveau, après de nombreuses années, à de véritables patriotes communistes. Nous restaurerons l’ancienne gloire industrielle de cette région."
 URA_communism_government: "Gouvernement communiste"
 URA_communism_government_desc: "Nous formerons un parti dirigeant composé de véritables patriotes de la région et de fervents partisans des idées socialistes."
 URA_communism_constituion: "Nouvelle constitution"
 URA_communism_constituion_desc: "Nous réécrirons cette terrible constitution, qui était un écho des terribles années 90."
 URA_communism_internal_enemies: "Purges dans nos rangs"
 URA_communism_internal_enemies_desc: "Nous purgerons tous les traîtres et les personnes peu fiables de nos rangs avant qu’ils ne sèment des troubles."
 URA_communism_down_democrats: "Lutte contre les démocrates"
 URA_communism_down_democrats_desc: "Les partisans libéraux et démocratiques doivent être réduits au silence et écartés du pouvoir. La démocratie des années 90 nous a suffi !"
 URA_communism_down_nationalist: "Écraser le nationalisme radical"
 URA_communism_down_nationalist_desc: "L’Oural n’est pas un lieu pour les radicaux aux slogans nationalistes. Nous utiliserons toutes nos ressources internes pour les réduire au silence."
 URA_communism_eliminate_rossel_era: "Éliminer l’héritage de l’ère Rossel"
 URA_communism_eliminate_rossel_era_desc: "Notre région a encore de nombreux problèmes hérités de l’époque du gouverneur Rossel. Nous avons l’intention de nous en occuper rapidement."
 URA_communism_atheism: "L’Oural athée"
 URA_communism_atheism_desc: "Nous combattrons la religion et son influence sur nous. L’athéisme poussera à nouveau l’Oural vers le progrès."
 URA_communism_regionalism: "Régionalisme"
 URA_communism_regionalism_desc: "Nous sommes prêts à soutenir partiellement le concept de régionalisme et à accepter que l’Oural n’est pas une région ordinaire."
 URA_communism_our_kgb: "Notre KGB de l’Oural"
 URA_communism_our_kgb_desc: "Des structures comme le KGB ont toujours donné des résultats positifs dans la lutte contre les ennemis internes et externes qui tentent de nous influencer. Nous commencerons à créer notre propre KGB pour protéger la stabilité politique."
 URA_communism_ural_oblast: "Région de l’Oural"
 URA_communism_ural_oblast_desc: "À l’époque soviétique, l’Oural était uni sous la forme de la région de l’Oural, mais ses frontières ont ensuite été divisées entre de nombreuses entités régionales créées de toutes pièces. Nous avons l’intention de corriger cela."
 URA_communism_region_revoult: "Soulever des révoltes dans l’Oural"
 URA_communism_region_revoult_desc: "Il n’y aura pas de solution pacifique. Les régions doivent se soulever, et nous les aiderons dans cette voie !"
 URA_communism_khmao_revoult: "Révolution à [KHM.GetName]"
 URA_communism_khmao_revoult_desc: "Nous avons l’intention d’étendre notre soulèvement à d’autres régions et républiques de l’Oural – [KHM.GetName] sera la prochaine !"
 URA_communism_yanao_revoult: "Révolution à [YAM.GetName]"
 URA_communism_yanao_revoult_desc: "Nous avons l’intention d’étendre notre soulèvement à d’autres régions et républiques de l’Oural – [YAM.GetName] sera la prochaine !"
 URA_communism_region_campaign: "Référendum pacifique"
 URA_communism_region_campaign_desc: "Nous n’avons pas l’intention d’allumer le feu de la révolution. Nous voulons résoudre pacifiquement la question de la région de l’Oural."
 URA_communism_yugra_campaign: "Référendum à [KHM.GetName]"
 URA_communism_yugra_campaign_desc: "Nous avons l’intention d’organiser un référendum sur l’adhésion de [KHM.GetName] à notre entité. Peut-être que le gouvernement fédéral acceptera de permettre à cette entité de faire partie de nous."
 URA_communism_yanao_campaign: "Référendum à [YAM.GetName]"
 URA_communism_yanao_campaign_desc: "Nous avons l’intention d’organiser un référendum sur l’adhésion de [YAM.GetName] à notre entité. Peut-être que le gouvernement fédéral acceptera de permettre à cette entité de faire partie de nous."
 URA_communism_great_ural: "La grande région de l’Oural"
 URA_communism_great_ural_desc: "Nous intégrons les régions restantes dans notre grand projet de l’Oural."
 URA_communism_ural_corps: "Raviver le Corps de chars volontaires de l’Oural"
 URA_communism_ural_corps_desc: "Pendant la Grande Guerre patriotique, des volontaires de l’Oural ont formé un Corps de volontaires qui a participé à de nombreuses batailles jusqu’à Berlin. Nous sommes prêts à raviver cette glorieuse unité de combat, bien qu’à plus petite échelle."
 URA_communism_orthodox_compromise: "Compromis avec l’orthodoxie"
 URA_communism_orthodox_compromise_desc: "Nous sommes prêts à conclure une sorte de compromis avec l’orthodoxie et ses adeptes, et à ne pas les pourchasser."
 URA_communism_socialism: "Socialisme"
 URA_communism_socialism_desc: "Nous introduirons activement des idées socialistes dans nos programmes économiques et politiques."
 URA_communism_ural_corps_academies: "Raviver les académies militaires"
 URA_communism_ural_corps_academies_desc: "De nombreuses académies militaires ont été fermées avec l’effondrement de l’URSS. Nous avons l’intention de raviver ces glorieuses écoles militaires."
 URA_communism_ural_international_brigade: "Brigade internationale de l’Oural"
 URA_communism_ural_international_brigade_desc: "Nos glorieux combattants internationalistes sont prêts à défendre les frères du socialisme à travers la planète."
 URA_communism_ural_pioneer: "Raviver les Pionniers"
 URA_communism_ural_pioneer_desc: "Les jeunes doivent être encadrés et orientés dans la bonne direction. Nous raviverons la pratique des Pionniers, afin que les nouvelles générations suivent également les idéaux du socialisme."
 URA_communism_ural_red_army: "L’Armée rouge de l’Oural"
 URA_communism_ural_red_army_desc: "Seule l’Armée rouge peut défendre sa patrie socialiste ! Et nous créerons la nôtre, ici dans l’Oural."
 URA_communism_sklads: "Appropriation des armes russes"
 URA_communism_five_year: "Premier plan quinquennal"
 URA_communism_five_year_desc: "Nous avons l’intention de revenir à la pratique soviétique de l’économie planifiée, et notre première décision globale dans cette voie sera le lancement du premier plan quinquennal."
 URA_communism_trade_unions: "Soutien aux syndicats"
 URA_communism_trade_unions_desc: "Les syndicats sont importants et nécessaires pour protéger les droits des travailleurs, que nous défendons si ardemment. Nous ne construirons pas un État socialiste sans protéger les droits des travailleurs."
 URA_communism_collectivism: "Soutien au collectivisme"
 URA_communism_collectivism_desc: "Le collectivisme et son soutien sont une composante idéologique importante de notre politique intérieure. Seule une équipe de travailleurs unie relèvera une entreprise des cendres de la ruine."
 URA_communism_military_factories: "Restaurer les usines militaires"
 URA_communism_military_factories_desc: "Les ruines d’usines militaires sont un paysage courant dans l’Oural depuis de nombreuses années. Nous transformerons ces ruines en la puissance militaire de l’Oural."
 URA_communism_roads: "Plus de routes pour l’Oural"
 URA_communism_roads_desc: "Notre région a besoin de plus de routes en raison de sa croissance rapide. Nous inclurons le développement du réseau routier de la région dans le plan de développement quinquennal."
 URA_communism_science_bitch: "Oural scientifique"
 URA_communism_science_bitch_desc: "La science est le moteur du progrès, et nous ne le nions pas, nous le soutenons. Notre plan de développement quinquennal inclura le développement des institutions éducatives dans toute la région."
 URA_communism_marxism: "Marxisme dans les écoles et universités"
 URA_communism_marxism_desc: "Nous réintroduirons le marxisme et ses composantes dans les programmes scolaires afin que les jeunes générations comprennent ce que nous voulons construire dans notre belle région."
 URA_communism_second_five: "Le deuxième plan quinquennal"
 URA_communism_second_five_desc: "Nous avons l’intention de poursuivre notre plan quinquennal. Le deuxième plan quinquennal sera bientôt annoncé."
 URA_communism_agro_invest: "Améliorer le secteur agro-industriel"
 URA_communism_agro_invest_desc: "Bien que l’Oural soit une région industrielle, nous ne devons pas oublier l’agriculture pour subvenir à nos besoins et à ceux de notre population."
 URA_communism_invest_energy: "Investissements dans l’énergie"
 URA_communism_invest_energy_desc: "La stabilité énergétique de l’Oural doit devenir l’une des priorités de notre deuxième plan quinquennal."
 URA_communism_invest_factories: "Nouvelles usines"
 URA_communism_invest_factories_desc: "Nous sommes prêts à annoncer la création de nouvelles usines pour étendre le potentiel industriel de la région."
 URA_communism_invest_metro: "Développement du métro"
 URA_communism_invest_metro_desc: "Nous avons l’intention de poursuivre le développement du métro de la ville, selon un projet conçu sous l’URSS."
 URA_communism_invest_nuclear_plant: "Construire notre centrale nucléaire"
 URA_communism_invest_nuclear_plant_desc: "Nous sommes prêts à construire notre propre centrale nucléaire."
 URA_communism_nationalisation: "Nationalisation"
 URA_communism_nationalisation_desc: "Nous reprendrons, pour le bien et l’intérêt de notre région, tout ce qui a été volé par la privatisation prédatrice des années 90."
