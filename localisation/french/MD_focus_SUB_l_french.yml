 SUB_nationalism_category: "Le séparatisme dans les républiques"
 SUB_nationalism_category_desc: "\n\n\n\n\n\n£SOV_desctext_separatism \n\n\n\n\n\n\n\n\nOur nation has gained self-awareness relatively recently, and the collapse of the USSR gave us a chance to gain freedom, but we refused it. Now we have a second chance, but we must decide for ourselves firmly and clearly whether we are with Russia or without it\n\nSupport for separatism in our country is equal to: §Y[?ROOT.subjectinped]§!"
 SUB_anti_russia: "Déclarez-vous un §YÉtat souverain§!"
 TAT_pro_russ: "La voie pro-russe"
 TAT_pro_russ_desc: "Nous serons ensemble avec la Russie"
 TAT_anti_russ: "Le chemin de l'indépendance"
 TAT_anti_russ_desc: "Nous suivrons notre propre chemin – le chemin de l’indépendance"
 TAT_economic: "Économie du Tatarstan"
 TAT_western_start: "La voie démocratique"
 TAT_economic_desc: "Notre situation économique diffère de celle des autres républiques de Russie, nous avons traversé les années 90 beaucoup plus facilement et c'est le mérite de notre politique économique compétente."
 TAT_western_start_desc: "Il est temps pour notre pays de s’engager sur la voie d’un gouvernement démocratique."
 TAT_promka: "Industrie du Tatarstan"
 TAT_promka_desc: "Il ne faut pas s’arrêter là. Nous allons continuer à développer l’industrie nationale pour que notre république prospère."
 TAT_rebuild_promka: "Cours pour le développement de l'industrie"
 TAT_rebuild_promka_desc: "Nous ferons de la croissance rapide de l’industrie nationale une priorité de notre politique économique."
 TAT_rezina: "Production de caoutchouc"
 TAT_rezina_desc: "Nous allons élargir la production de caoutchouc pour répondre à la fois aux besoins des consommateurs nationaux et des acheteurs extérieurs."
 TAT_neftehim: "Secteur pétrochimique"
 TAT_neftehim_desc: "Nous continuerons à développer notre secteur pétrochimique comme avant."
 TAT_airport: "Reconstruction de l'aéroport de Kazan"
 TAT_airport_desc: "Nous sommes prêts à allouer des fonds à la reconstruction de notre aéroport."
 TAT_tourism: "Développement du secteur touristique"
 TAT_tourism_desc: "Le développement du tourisme nous apportera des revenus considérables au trésor public."
 TAT_alabuga: "Zone économique spéciale - Alabuga"
 TAT_alabuga_desc: "Zone économique spéciale de type industriel et de production dans le district d'Elabuga de la République du Tatarstan. Elle est située à 10 km d'Elabuga, à 25 km de Naberejnye Tchelny, à 40 km de Nizhnekamsk et à 210 km de Kazan. Elle occupe une superficie de 3903,5 hectares. Le Ministère des relations foncières et immobilières de la République du Tatarstan est actionnaire à cent pour cent de la société de gestion JSC SEZ PPT Alabuga."
 TAT_alabuga_small_business: "Focus sur les petites entreprises"
 TAT_alabuga_small_business_desc: "Nous nous concentrerons sur les petites et moyennes entreprises, leur attribuerons des avantages et contribuerons à stimuler leur développement, cela donnera certainement des résultats."
 TAT_alabuga_aurus: "Usine de production AURUS"
 TAT_alabuga_aurus_desc: "Nous produirons des voitures de luxe pour le consommateur russe."
 TAT_alabuga_invest: "Attractivité des investissements"
 TAT_alabuga_invest_desc: "Nous continuerons d’attirer les investisseurs dans notre zone économique spéciale."
 TAT_akbars: "Ak Bars Holding"
 TAT_akbars_desc: "OJSC Ak Bars Holding est un holding financier diversifié créé en 1998."
 TAT_akbars_agro_prom: "Développement du secteur agricole"
 TAT_akbars_agro_prom_desc: "Nous distinguerons le secteur agricole dans une catégorie distincte d’investissement et de développement."
 TAT_akbars_it: "Investissements en TI"
 TAT_akbars_it_desc: "Le domaine informatique a de l’avenir – c’est pourquoi nous investissons dans ce domaine."
 TAT_akbars_sudostroy: "Chantier naval de Zelenodolsk par actions"
 TAT_akbars_sudostroy_desc: "JSC Zelenodolsk Shipyard est une entreprise de construction navale basée à Zelenodolsk, en Russie. Elle fait partie du holding Ak Bars."
 TAT_military: "Industrie militaire"
 TAT_military_desc: "Nous ne disposons pas d’une industrie militaire très faible, ce qui nous donne une impulsion pour nous développer dans ce domaine."
 TAT_sokol_bpla: "Bureau d'études « Sokol »"
 TAT_sokol_bpla_desc: "Situé dans la ville de Kazan, microdistrict de Karavaevo. Les principales activités du bureau d'études Sokol : production et réparation de véhicules aériens sans pilote, réalisation de travaux de recherche et développement, test d'échantillons d'équipements aéronautiques."
 TAT_eniks_bpla: "CJSC ENIX"
 TAT_eniks_bpla_desc: "Entreprise spécialisée dans le développement, la production, l'exploitation et la réparation de complexes de cibles aériennes et de véhicules aériens sans pilote (UAV), de lanceurs d'avions au sol, de moteurs à réaction pour drones, de systèmes de radionavigation aéronautique autonomes et de systèmes de drones optiques gyrostabilisés."
 TAT_kvz_helicopters: "Usine d'hélicoptères de Kazan"
 TAT_kvz_helicopters_desc: "Société par actions, fabricant d'hélicoptères de la famille Mi-8/17. Les hélicoptères fabriqués à Kazan ont effectué au total plus de 50 millions d'heures de vol dans le monde entier. Au cours de toute l'histoire de KVZ, plus de 12 000 hélicoptères Mi-4, Mi-8, Mi-14, Mi-17, Ansat et leurs modifications ont été livrés à 100 pays à travers le monde."
 TAT_kazavia: "Usine d'aviation de Kazan"
 TAT_kazavia_desc: "L'une des plus grandes entreprises de l'industrie aéronautique, fondée en 1932 dans la ville de Kazan et en activité jusqu'à nos jours. Elle est située dans la partie est du district de construction d'avions de Kazan, entre les rues Maksimov et Akademika Pavlova du microdistrict du village-Karavaevo. Elle possède également l'aérodrome de l'usine Borisoglebskoye situé à proximité dans la ville. Elle produit des avions militaires et civils, ainsi que des biens de consommation. Avec la société par actions \"Association de production de construction de moteurs de Kazan\" située à proximité, elle est l'une des entreprises qui forment le district."
 TAT_reb_zavod: "Usine optique et mécanique de Kazan"
 TAT_reb_zavod_desc: "Entreprise multidisciplinaire spécialisée dans le développement et la fabrication de dispositifs optiques. Le nom complet de la société est Joint Stock Company \"Kazan Optical and Mechanical Plant\". Sur le territoire de l'entreprise opère également Stella-K JSC, qui se consacre à la production en série d'équipements de guerre électronique."
 TAT_rockets: "Elecon"
 TAT_rockets_desc: "Les principaux produits de la société sont les connecteurs. Les appareils de télémétrie et les connecteurs fabriqués par JSC Elekon Plant sont largement utilisés dans tous les types d'équipements militaires et civils et dans de nombreuses industries, lanceurs : Soyuz, Proton, Zenit ; missiles balistiques intercontinentaux : SS-19, SS-20, Topol-M et leurs sites de lancement ; navires satellites : Vostok, Voskhod, Soyuz, Cosmos, Molniya, Ekran, Raduga et autres ; stations orbitales : Salyut, Mir, ISS ; stations interplanétaires : Luna, Mars, Venus ; avions militaires et civils, hélicoptères, navires et sous-marins, chars, radars, systèmes de communication et de navigation par satellite, télémécanique et automatisation, télévision et électrotechnique, centrales nucléaires et thermiques, équipements ferroviaires, automobiles."
 TAT_western_reform_govern: "Réforme du gouvernement"
 TAT_western_reform_govern_desc: "Notre gouvernement a besoin d’une réforme urgente"
 TAT_western_decentr: "Décentralisation"
 TAT_western_decentr_desc: "Il est temps de donner plus de droits aux régions"
 TAT_western_defend_people_rights: "Droits de l'homme et libertés"
 TAT_western_defend_people_rights_desc: "Notre État respectera désormais les droits et les libertés de chaque citoyen"
 TAT_EU_integration: "Intégration dans l'UE"
 TAT_EU_integration_desc: "Nous avons l'intention de nous intégrer dans l'Union européenne"
 TAT_western_anti_corruption: "Lutte contre la corruption"
 TAT_western_anti_corruption_desc: "Les fonctionnaires corrompus seront punis !"
 TAT_western_prave_rabochich: "Droits des travailleurs"
 TAT_western_prave_rabochich_desc: "Nos travailleurs doivent être protégés par des garanties sociales"
 TAT_USAD_request: "Demander à l'USAID"
 TAT_USAD_request_desc: "Nous avons décidé de contacter l'USAID pour obtenir de l'aide"
 TAT_western_freedom_smi: "Liberté d'expression"
 TAT_western_freedom_smi_desc: "La liberté d'expression est l'un des principes fondamentaux de notre État"
 TAT_Opening_garment: "Ouverture d'usines de confection pour des marques populaires"
 TAT_Opening_garment_desc: "Nous sommes prêts à établir la production de produits vestimentaires de marques populaires sur le territoire de notre pays"
 TAT_western_welfare: "Investissements dans les soins de santé"
 TAT_western_welfare_desc: "Notre peuple doit être en bonne santé"
 TAT_western_mothers_posobia: "Prestations de maternité"
 TAT_western_mothers_posobia_desc: "Nous allons allouer autant d’argent que possible aux prestations de maternité"
 TAT_western_economic_rost: "La croissance de notre économie"
 TAT_western_economic_rost_desc: "Notre politique compétente a conduit à la croissance économique"
 TAT_western_infrastructure: "Investissements dans les infrastructures"
 TAT_western_infrastructure_desc: "Le territoire de notre État ne doit pas être un désert désertique"
 TAT_western_education_reform: "Réforme de l'éducation"
 TAT_western_education_reform_desc: "Nous investirons massivement dans la réforme de l’éducation"
 TAT_western_science_reform: "Investissements scientifiques"
 TAT_western_science_reform_desc: "Nous investirons dans notre science, car elle est l’avenir de notre pays !"
 TAT_western_sport: "Promotion du sport"
 TAT_western_sport_desc: "Une nation en bonne santé ! - Une nation forte !"
 TAT_western_ciphrovisation: "La numérisation mondiale"
 TAT_western_ciphrovisation_desc: "La numérisation renforcera la croissance de notre économie"
 TAT_western_liberal_heaven: "Vitrine libérale du Tatarstan"
 TAT_western_liberal_heaven_desc: "Nous sommes un exemple de construction d’un État libéral sur le territoire de la Russie"
 TAT_Communism_start: "Le retour du communisme"
 TAT_Communism_start_desc: "Le communisme est de retour au Tatarstan. Les communistes vont-ils à nouveau diriger le pays ?"
 TAT_arest_silovic: "Aider les agriculteurs"
 TAT_arest_silovic_desc: "Nous serons des agriculteurs locaux, car ils nourrissent notre peuple."
 TAT_erase_nationalist: "Mettez tous les nationalistes en prison"
 TAT_erase_nationalist_desc: "Il est temps d'éliminer les cellules nationalistes dans notre pays"
 TAT_antigay_propaganda_laws: "Lois sur la propagande anti-gay"
 TAT_antigay_propaganda_laws_desc: "Il est temps d'interdire légalement les personnes LGBT dans notre pays"
 TAT_clean_soc_net_desc: "Nous nettoierons tous les réseaux sociaux, nous ne permettrons pas la propagation de la propagande ennemie"
 TAT_pioneria: "Pioneria"
 TAT_pioneria_desc: "Les jeunes ne doivent pas rester les bras croisés, nous allons donc relancer le pionnier"
 TAT_Marks_school: "Le marxisme dans les écoles"
 TAT_Marks_school_desc: "Le programme scolaire inclura nécessairement Marx"
 TAT_free_education: "Education gratuite"
 TAT_free_education_desc: "L'éducation doit être gratuite et gratuite pour chaque citoyen de notre glorieux État"
 TAT_state_atheism: "Athéisme d'État"
 TAT_state_atheism_desc: "La religion est l'opium du peuple, il est donc temps de la combattre"
 TAT_collectivism: "Collectivisme"
 TAT_collectivism_desc: "La collectivisation a déjà fonctionné une fois, nous allons donc répéter l'expérience"
 TAT_mobilize_the_masses: "Mobiliser les masses"
 TAT_mobilize_the_masses_desc: "Notre armée a besoin de gens pour défendre les intérêts de notre pays partout où le parti l'exige"
 TAT_nationalisation_production: "Nationalisation du pétrole"
 TAT_nationalisation_production_desc: "Cela aidera notre économie"
 TAT_the_culture_of_proletarianism: "Culture du prolétarisme"
 TAT_the_culture_of_proletarianism_desc: "Il est temps d'implanter une culture prolétarienne pour la classe ouvrière, avec l'aide de laquelle nous avancerons ensemble vers un bel avenir communiste commun."
 TAT_fight_international_capitalists: "Combattre les capitalistes internationaux"
 TAT_fight_international_capitalists_desc: "Les oligarques constituent une classe dangereuse et corrompue, pas meilleure que les koulaks de l’époque soviétique. Depuis la dissolution de l’URSS, les oligarques russes ont accaparé de plus en plus d’influence économique et chassé les travailleurs russes de leur emploi, au profit d’un modèle économique mondialiste alimenté par des entreprises étrangères. Pour relancer la Russie, il faut d’abord chasser la classe capitaliste internationale."
 TAT_better_roads: "Amélioration générale des routes"
 TAT_better_roads_desc: "Il est nécessaire de s'attaquer de près au problème routier dans notre pays"
 TAT_soviet_academy_of_sciences: "Éducation révolutionnaire"
 TAT_soviet_academy_of_sciences_desc: "Nous devons renforcer les idéaux révolutionnaires dans les salles de classe, afin que les étudiants n’oublient pas ce pour quoi beaucoup sont morts au cours de plusieurs décennies."
 TAT_weaken_the_banks: "Affaiblir les banques"
 TAT_weaken_the_banks_desc: "Les banques sont la garde prétorienne du capitalisme, portant sa bannière au combat et défendant ses profits par leur existence même. Ils s’immiscent dans les régions pauvres du monde, abusent de la classe ouvrière en pratiquant le dumping salarial et la spéculation sur les intérêts, et ils influencent la politique par des dons légaux et illégaux. Les banques doivent être ramenées à un état dans lequel elles ne sont que de simples prêteurs d’argent apolitiques à court terme."
 TAT_support_of_the_worker: "Soutien aux travailleurs"
 TAT_support_of_the_worker_desc: "La classe ouvrière est notre soutien et notre force, nous les soutiendrons toujours dans la lutte contre la contagion capitaliste !"
 TAT_power_to_the_workers: "Investir dans la classe ouvrière"
 TAT_power_to_the_workers_desc: "We will focus on the working class, which will be the engine of growth of our economy."
 TAT_ultimate_tax_reform: "Grande réforme fiscale"
 TAT_ultimate_tax_reform_desc: "Nous avons l'intention de mener une réforme fiscale majeure, qui allégera la pression fiscale pour les citoyens ordinaires, mais pour les entreprises, ce sera le contraire."
 TAT_single_party: "Parti unique"
 TAT_single_party_desc: "Le Parti communiste du Tatarstan est le mieux placé pour savoir ce qui se passe dans les domaines qui touchent à l'État. Si d'autres se retirent, nous pourrons nous mettre au travail pour construire une véritable utopie communiste et, cette fois, nous réussirons."
 TAT_nationalize_foreign_business: "Nationaliser les entreprises étrangères"
 TAT_nationalize_foreign_business_desc: "Les installations industrielles appartenant à des étrangers représentent toujours un risque pour la sécurité économique. Alors que les pays étrangers nous menacent de sanctions économiques, il existe toujours une menace que les propriétaires industriels partent du jour au lendemain et emportent avec eux des parties vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour le compte de l’État – même si cela offense les États étrangers."
 TAT_five_year_plan: "Premier plan quinquennal"
 TAT_five_year_plan_desc: "Les modèles économiques libres des États occidentaux ne constituent pas un avenir pour un État socialiste. Le retour à une économie planifiée, de préférence sous la forme de plans quinquennaux classiques de style soviétique, donnera au gouvernement une influence illimitée sur une économie auparavant incontrôlée."
 TAT_authoritarian_control_over_economy: "Contrôle autoritaire de l'économie"
 TAT_authoritarian_control_over_economy_desc: "The economic sphere of our state was left to chance, but now we will bring it back under the control of a strong leader."
 TAT_create_patrioitc_schools: "Créer des écoles patriotiques"
 TAT_create_patrioitc_schools_desc: "Les écoles patriotiques nous aideront à accroître notre influence sur la jeunesse et à maintenir le Parti communiste au pouvoir."
 TAT_the_peoples_militias: "Les milices populaires"
 TAT_the_peoples_militias_desc: "La formation de milices populaires bien financées peut garantir que l’armée dispose d’un soutien suffisant en cas de conflit."
 TAT_reestablish_the_military_industrial_complex: "Rétablir le complexe militaro-industriel"
 TAT_reestablish_the_military_industrial_complex_desc: "L’armée et le peuple ne font qu’un !"
 TAT_red_army: "L'Armée rouge tatare"
 TAT_red_army_desc: "Nous créerons notre propre Armée rouge, qui nous mènera au combat pour défendre les acquis et les succès socialistes."
 TAT_nati_start: "Nationalisme tatar"
 TAT_nati_start_desc: "Les forces nationalistes ont pris le pouvoir dans le pays. Où mèneront-elles le Tatarstan ? Vers un avenir meilleur ou vers l'effondrement du pays ?"
 TAT_socialochka: "Augmenter les dépenses sociales"
 TAT_socialochka_desc: "Pour réussir à augmenter le taux de natalité, nous devons créer de meilleures conditions pour nos citoyens. Les dépenses sociales doivent être augmentées."
 TAT_rojdaemost: "Propagande sur le taux de natalité"
 TAT_rojdaemost_desc: "Notre pays connaît un déclin démographique, il faut donc favoriser la natalité auprès des jeunes familles."
 TAT_debur: "Débureaucratisation"
 TAT_debur_desc: "Nous réduirons les dépenses des fonctionnaires et réduirons leur nombre et les fonds libérés iront au bénéfice du peuple."
 TAT_rebuild_roads: "Investissements dans la réfection des routes"
 TAT_rebuild_roads_desc: ""
 TAT_patriotism: "Patriotisme"
 TAT_patriotism_desc: "Il est temps d'améliorer l'éducation patriotique dans notre pays"
 TAT_rebuild_national: "Soutien à l’industrie nationale"
 TAT_rebuild_national_desc: ""
 TAT_valute: "Notre propre monnaie"
 TAT_valute_desc: "Nous allons commencer la transition vers notre propre monnaie dans les calculs"
 TAT_National_science: "Sciences domestiques"
 TAT_National_science_desc: "Nous investirons de l’argent dans le développement de la science russe"
 TAT_Tatarisation: "La tatarisation"
 TAT_Tatarisation_desc: "Toute la littérature, tous les titres doivent être en tatarin"
 TAT_anti_lgbt: "Interdiction de la propagande de relations perverses"
 TAT_anti_lgbt_desc: "Nous adoptons une loi sur la priorité et la protection de la famille, du mariage (union d'un homme et d'une femme), de la maternité, sur la protection de la famille contre les empiètements et les ingérences dans les affaires familiales de la part de l'idéologie et des organisations. En outre, il est proposé d'adopter une loi « sur la protection de la nature humaine » et d'interdire la propagande de relations perverses contre la nature naturelle de l'homme."
 TAT_territorial_reform: "Réforme territoriale"
 TAT_territorial_reform_desc: "Nous allons changer la structure territoriale de notre république."
 TAT_militarisation: "Militarisation de la République"
 TAT_militarisation_desc: ""
 TAT_territorial_defence: "Créer une défense territoriale"
 TAT_territorial_defence_desc: ""
 TAT_Sovereign_Internet: "Internet souverain"
 TAT_Sovereign_Internet_desc: "Nous devons rendre notre espace Internet complètement indépendant des autres pays afin qu’ils ne puissent pas influencer nos citoyens."
 TAT_Democratic_clean: "Purges des démocrates"
 TAT_Democratic_clean_desc: "Nous n’allons pas devenir les serviteurs de l’Occident. Il est temps de purger notre pays des démocrates"
 TAT_Communistst_clean: "Purge des communistes"
 TAT_Communistst_clean_desc: "L'héritage de l'URSS doit être détruit. Il est temps de chasser ces adeptes de la contagion rouge."
 TAT_Anti_corruption_law: "Loi anti-corruption"
 TAT_Anti_corruption_law_desc: "Nous lutterons contre la corruption dans toutes ses manifestations"
 TAT_anti_immigration_policies: "Politiques anti-immigration"
 TAT_anti_immigration_policies_desc: "La mise en œuvre de politiques anti-immigration plus poussées permettra de maintenir l’identité tatare en vie."
 TAT_decolectivisation: "Décollectivisation"
