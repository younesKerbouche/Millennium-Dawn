 BSH_bus_export_rus: "Exporter des bus vers §Y[SOV.GetNameWithFlag]§!"
 BSH_bus_export_blr: "Exporter des bus vers §Y[BLR.GetNameWithFlag]§!"
 BSH_bus_export_ukr: "Exporter des bus vers §Y[UKR.GetNameWithFlag]§!"
 BSH_bus_export_arm: "Exporter des bus vers §Y[ARM.GetNameWithFlag]§!"
