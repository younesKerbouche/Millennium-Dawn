 CRM_monarchy_antidemocracy_desc: "Les valeurs occidentales et leur fausse démocratie nous sont étrangères, nous combattrons tous ses partisans sur notre belle péninsule."
 CRM_monarchy_constituion: "Amendements à la Constitution"
