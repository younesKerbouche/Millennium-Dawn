 chechnya.16.t: "Raids en Ingouchie"
 chechnya.16.d: "Nous avons effectué plusieurs incursions sur le territoire de l’Ingouchie, et obtenu du matériel."
 chechnya.16.a: "Bien"
 chechnya.17.t: "Rébellion au Daghestan"
 chechnya.17.d: "Nous avons déclenché une rébellion au Daghestan, notre voisin, et cela pourrait aider à étirer les troupes russes le long du front."
 chechnya.17.a: "Allez, pour l’Itchkérie !"
 chechnya.18.t: "Traité de paix avec la Tchétchénie"
 chechnya.18.d: "Cette guerre a fatigué les deux camps, il est peut-être temps de faire la paix"
 chechnya.18.a: "Très bien, nous aurons la paix."
 chechnya.18.b: "Jamais"
 chechnya.19.t: "Accord d’amitié avec la Tchétchénie"
 chechnya.19.d: "Le gouvernement tchétchène suggère que nous oubliions les querelles passées et passions à la signature d’un traité d’amitié et de partenariat entre nos États."
 chechnya.19.a: "Que ceci soit une nouvelle étape dans notre histoire"
 chechnya.19.b: "Au diable avec eux"
 chechnya.20.t: "Accord d’amitié avec la Russie"
 chechnya.20.d: "Ils ont accepté de conclure un accord d’amitié et de partenariat avec nous."
 chechnya.20.a: "Que ceci soit une nouvelle étape dans notre histoire"
 chechnya.21.t: "Occupation tchétchène"
 chechnya.21.d: "Des militants tchétchènes ont organisé une série d’attaques terroristes, ainsi qu’une tentative d’assassinat réussie contre notre président, maintenant ils contrôlent le pays !"
 chechnya.21.a: "Oh mon Dieu"
 chechnya.22.t: "La Tchétchénie nous propose un accord de coopération"
 chechnya.22.d: "Le gouvernement tchétchène cherche des alliés et des partenaires à travers le continent et s’est maintenant tourné vers nous. Sommes-nous d’accord pour coopérer avec eux ?"
 chechnya.22.a: "Oui"
 chechnya.22.b: "Non"
 chechnya.23.t: "Détachements de volontaires"
 chechnya.23.d: "Des détachements de volontaires de l’Itchkérie sont venus à notre aide, ensemble nous gagnerons la liberté !"
 chechnya.23.a: "Pour la liberté !"
 chechnya.24.t: "Émeutes dans les républiques russes"
 chechnya.24.d: "Nous organisons des soulèvements dans plusieurs régions proches de nous, nous ne donnerons pas de répit à la Russie !"
 chechnya.24.a: "Pour l’Itchkérie"
 chechnya.25.t: "Rencontre avec Ben Laden"
 chechnya.25.d: "Nous avons organisé une rencontre avec Ben Laden et il nous a promis son soutien."
 chechnya.25.a: "D'accord"
 chechnya.26.t: "Le soulèvement en Silésie"
 chechnya.26.d: "Le chef de la Tchétchénie a proposé de tenir un « référendum sur l’indépendance » en Silésie. Cela nécessitera des coûts financiers importants et du temps de notre part, et peut-être même que nous n’atteindrons pas le succès en raison de l’opposition du gouvernement polonais. Sommes-nous d’accord ?"
 chechnya.26.a: "Organisons une émeute silésienne"
 chechnya.26.b: "Non"
 chechnya.27.t: "Le soulèvement en Silésie"
 chechnya.27.d: "La rébellion en Silésie a finalement eu lieu, nous espérons que nos investissements porteront leurs fruits."
 chechnya.27.a: "Liberté pour la Silésie !"
