 URA_roizman_start: "Le règne de Roïzman"
 URA_roizman_start_desc: "Le gouvernement de Sverdlovsk est désormais dirigé par Evgueni Roïzman. Il est célèbre pour sa fondation ‘Ville sans drogue’, qui a activement lutté contre la toxicomanie dans la région dans les années 90. De plus, il est un fervent patriote de la région et de la ville d’Ekaterinbourg, ce qui pourrait avoir un impact positif sur la dynamique de développement de notre région."
 URA_roizman_start_narcs: "L’Oural sans drogue"
 URA_roizman_start_narcs_desc: "Nous étendrons notre programme ‘Ville sans drogue’ aux frontières de toute notre région."
 URA_roizman_migrants: "Politique anti-migratoire"
 URA_roizman_migrants_desc: "Nous combattrons activement l’immigration illégale. L’apogée du crime a eu lieu précisément lorsque les autorités précédentes ont permis à des éléments criminels douteux d’entrer facilement dans notre région. Nous corrigerons cela."
 URA_roizman_robes: "Réforme judiciaire"
 URA_roizman_robes_desc: "‘Des prostituées en robes’, a exclamé Roïzman en voyant l’état de notre système judiciaire. Nous entamerons immédiatement les réformes."
 URA_roizman_spirits: "Soutenir l’esprit de l’Oural"
 URA_roizman_spirits_desc: "Les Ouraliens ont toujours été des patriotes de leur région, des patriotes de la démocratie et de la lutte contre le totalitarisme. Nous ne ferons que soutenir activement cela."
 URA_roizman_masks: "Réforme des forces de l’ordre"
 URA_roizman_masks_desc: "‘Des oligophrènes masqués’, a exclamé Roïzman en voyant l’état des forces de l’ordre. Nous entamerons immédiatement des réformes dans ce domaine."
 URA_roizman_dick_shot: "Soutien aux familles"
 URA_roizman_dick_shot_desc: "‘Un coup dans l’entrejambe’, a déclaré Roïzman bruyamment lors d’une conférence sur le rapport démographique. Il faut soutenir les jeunes familles et ne pas les pousser à l’esclavage."
 URA_roizman_dirt_soul: "Ville confortable"
 URA_roizman_dirt_soul_desc: "‘Vous avez de la saleté dans l’âme’, a éclaté Roïzman en critiquant l’état de propreté de la ville. Mais la ville a besoin de réformes pour nettoyer les rues de la saleté au printemps et à l’automne."
 URA_roizman_moms: "Médias libres"
 URA_roizman_moms_desc: "‘Une sorte de connerie de maman’, a ajouté Roïzman lors de son discours sur la liberté d’expression dans l’Oural, affirmant que chacun peut exprimer son opinion, quelle qu’elle soit."
 URA_roizman_gibdd: "Anti-LGBT"
 URA_roizman_gibdd_desc: "Nous ne soutenons pas ces choses, et nous n’allons pas les légaliser."
 URA_roizman_candelabra: "La question du candélabre"
 URA_roizman_candelabra_desc: "« Dans une société décente, je m’en serais servi comme d’un candélabre pour une telle chose », a répondu Roïzman lors de son discours sur la tolérance religieuse dans l’Oural. « Nous défendrons farouchement toutes les religions et ne permettrons à aucune d’entre elles de prendre une position dominante. »"
 URA_roizman_tv: "La question de la télévision"
 URA_roizman_tv_desc: "« Élevés par la télévision », c’est ainsi que Roïzman a qualifié ceux qui continuent de voter pour le Parti communiste et d’autres partis incarnant le passé totalitaire. Nous avons l’intention de chasser cette mentalité télévisuelle de l’esprit des gens."
 URA_roizman_patriot: "La question du patriotisme"
 URA_roizman_patriot_desc: "« Vous êtes une ordure, pas un patriote », a crié Roïzman à l’officiel qui, lors d’une conférence, a déclaré que le patriotisme ouralien était absurde et qu’il fallait être patriote de quelque chose de plus concret. Nous continuerons activement à soutenir le patriotisme ouralien."
 URA_roizman_commies: "Au diable le communisme"
 URA_roizman_commies_desc: "Il est temps de se débarrasser des adeptes de cette idéologie sanglante et terrible du passé. Nous lancerons une propagande anticommuniste active."
 URA_roizman_baobab: "Programme environnemental"
 URA_roizman_baobab_desc: "« Né baobab », s’est exclamé Roïzman, s’adressant à un journaliste qui questionnait l’opportunité des réformes environnementales envisagées par le gouvernement de l’Oural. Nous avons l’intention d’investir massivement dans la production écologique."
 URA_roizman_renovation: "Rénovation"
 URA_roizman_renovation_desc: "Nous mènerons un programme de rénovation, car notre ville a besoin non seulement de s’étendre, mais aussi de rénover son parc immobilier, construit il y a plus de 40 à 50 ans."
 URA_roizman_katz: "Au diable Maxim Katz"
 URA_roizman_katz_desc: "Maxim Katz et toute l’opposition libérale de gauche doivent être interdits dans l’Oural."
 URA_roizman_neirb: "La politique du pacifisme"
 URA_roizman_neirb_desc: "Nous avons l’intention de déclarer un statut neutre et une politique de pacifisme dans notre région. Nous ne souhaitons pas être agressifs ni créer le chaos dans la région."
 URA_roizman_gnomick_economic: "L’économie du gnome"
 URA_roizman_gnomick_economic_desc: "« Votre économie ressemble à l’organe sexuel d’un gnome », a déclaré Roïzman lors d’une réunion avec le ministre des Finances, suggérant que nous pouvons atteindre une forte croissance économique."
 URA_roizman_taxes: "Réduire les taxes fédérales"
 URA_roizman_taxes_desc: "Nous avons l’intention de demander une réduction des taxes fédérales, car la charge sur notre système financier est trop lourde."
 URA_roizman_federal: "Ville de rang fédéral"
 URA_roizman_federal_desc: "Ekaterinbourg doit devenir une ville de rang fédéral ! Nous y parviendrons."
