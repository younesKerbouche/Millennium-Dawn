 SOV_Sovfed_category_desc: "£text_icon_rusgerb §YLe Conseil de la Fédération§!, est la chambre haute de l’Assemblée fédérale de [SOV.GetFlag]§YRussie§!, conformément à la Constitution de 1993 de la [SOV.GetFlag]§YFédération de Russie§!. Le Conseil de la Fédération est une chambre des régions dans laquelle les représentants des régions défendent leurs intérêts au niveau fédéral, ce qui reflète le principe fédéral de l’État [SOV.GetFlag]§YRusse§!. En tant qu’institution d’intégration et de consolidation des régions, §Yle Conseil de la Fédération§! est chargé d’assurer un équilibre entre les intérêts fédéraux et régionaux lors de la prise de décisions visant à réaliser les objectifs de développement stratégique du pays. §YLe Conseil de la Fédération§! est formé et structuré selon un principe non partisan. Les sénateurs ne créent pas de factions ni d’associations partisanes.\n\nSi vous souhaitez §Gannexer§! un §YSujet§!, il est nécessaire d’avoir §Y40 % d’influence§! sur celui-ci."
