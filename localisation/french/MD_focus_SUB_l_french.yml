 TAT_tatneft_category: "Tatneft"
 TAT_tatneft_category_desc: "Tatneft est une compagnie pétrolière tatare fondée en 1950. Tatneft est l'une des plus grandes compagnies pétrolières russes verticalement intégrées, qui développe de manière dynamique la production de pétrole et de gaz, le raffinage du pétrole, la pétrochimie, le complexe de pneumatiques, le réseau de stations-service, l'industrie de l'énergie électrique, le développement et la production d'équipements pour l'industrie pétrolière et gazière et un bloc de structures de services. Tatneft participe également au capital de sociétés du secteur financier."
 TAT_tatneft_start: "Ouvrir une entreprise de production de caoutchouc pour automobiles."
 TAT_tatneft_tech: "Investissements dans le secteur de l'énergie"
 TAT_tatneft_tech2: "Investir dans l’énergie verte"
