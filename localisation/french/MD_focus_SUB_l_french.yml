 KHM_export: "Coopération avec §Y[KHM.GetNamewithFlag]§!"
 KHM_housings: "Investissements dans le développement du logement"
 KHM_housings_desc: "Notre région a un besoin urgent de nouveaux logements. La population croît et nous ne pouvons pas leur fournir de nouvelles maisons, nous allouerons donc des fonds à ce domaine."
 KHM_knight: "Chevalier de la science et de l’art"
 KHM_knight_desc: "Le présidium de l’Académie russe des sciences naturelles a décerné au gouverneur de l’Okroug autonome de Khanty-Mansiysk le titre honorifique et l’insigne de Chevalier de la science et de l’art. Cette récompense publique a été décernée pour le travail visant à créer des conditions dans l’okroug qui permettent aux institutions culturelles et artistiques de renforcer leur base matérielle, d’attirer du personnel qualifié dans ce domaine et de rendre le grand art accessible aux résidents de l’okroug autonome."
 KHM_czech: "Yougra - République tchèque"
 KHM_czech_desc: "Nous sommes intéressés par une coopération avec la République tchèque, nous sommes donc prêts à ouvrir une représentation là-bas."
 KHM_spirit_fire: "L’Esprit du feu"
 KHM_spirit_fire_desc: "Le IIIe Festival international des débuts cinématographiques L’Esprit du feu se tiendra dans la capitale de Yougra sous le patronage du gouvernement de l’Okroug autonome de Khanty-Mansiysk de Yougra. Le festival enrichira le potentiel spirituel, tout en formant une culture et un amour pour l’art. Lors de cet événement, un congrès de l’élite cinématographique, des stars internationales, des équipes créatives, des réalisateurs, des producteurs, des cinéphiles de villes russes et de pays étrangers est attendu à Khanty-Mansiysk."
 KHM_reconst_eu: "Prêt d’une banque européenne"
 KHM_reconst_eu_desc: "Nous signerons un accord de coopération entre l’administration de Sourgout et le gestionnaire de l’entreprise pour attirer un prêt de la Banque européenne pour la reconstruction et le développement. Les fonds du prêt seront utilisés pour le développement des services de logement et communaux."
 KHM_mts: "Expansion du réseau MTS"
 KHM_mts_desc: "L’opérateur MTS élargira sa structure de réseau dans notre région."
 KHM_future: "Le territoire du futur"
 KHM_future_desc: "Nous voyons le véritable territoire du futur dans l’Okroug autonome de Khanty-Mansiysk. Les investisseurs devraient et vont affluer ici de toute la région et du continent."
 KHM_police: "Réductions dans la police"
 KHM_police_desc: "Nous optimisons la structure de la milice de Yougra. En grande partie, le personnel de gestion est réduit. De plus, les postes vacants sont réduits en priorité."
 KHM_agri: "Investissements dans le complexe agricole"
 KHM_agri_desc: "Nous investissons dans notre complexe agricole, l’agriculture dans notre région n’est pas sans espoir."
 KHM_new_road: "Ouverture de nouvelles routes"
 KHM_new_road_desc: "Nous financerons l’ouverture de nouvelles routes dans notre région."
 KHM_agri_idea: "Notre agro-industrie"
