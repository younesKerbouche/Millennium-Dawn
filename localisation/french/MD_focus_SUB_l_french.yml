 subject_rus.120.t: "Projet de la République de l’Oural"
 subject_rus.120.d: "Nous avons l’intention de résoudre la question de la relance du projet de la République de l’Oural. Ce sera une démarche risquée et dangereuse, car de nombreux autres dirigeants régionaux pourraient également vouloir obtenir plus d’autonomie."
