 URA_start_economy: "L’économie de l’Oural"
 URA_start_economy_desc: "Nous avons l’intention de développer les entreprises de l’Oural et d’investir dans la restauration de celles détruites par la privatisation."
 URA_uralmashzavod: "Uralmash"
 URA_uralmashzavod_desc: "Uralmash est une entreprise de production de machines lourdes appartenant à la corporation d’ingénierie russe OMZ. Ses installations sont situées à Ekaterinbourg, en Russie, et emploient environ 16 500 personnes. Le quartier résidentiel environnant où vivent les travailleurs est également appelé Uralmash."
 URA_uralvagonzavod: "Uralvagonzavod"
 URA_uralvagonzavod_desc: "Uralvagonzavod est une entreprise russe de construction de machines située à Nijni Taguil, en Russie. C’est l’un des plus grands complexes scientifiques et industriels de Russie et le plus grand fabricant de chars de combat au monde."
 URA_uralhimmash: "Uralhimmash"
 URA_uralhimmash_desc: "Uralhimmash JSC est un fabricant russe d’équipements pour le traitement du gaz, le pétrole, les industries chimique, pétrochimique et autres. L’usine est située à Ekaterinbourg."
 URA_uralelectrotyazhmash: "Uralelectrotyazhmash"
 URA_uralelectrotyazhmash_desc: "Uralelectrotyazhmash est une usine soviétique et russe située à Ekaterinbourg."
 URA_ural_shina: "Uralshina"
 URA_ural_shina_desc: "Uralshina fabrique des pneus massifs pour tous les modèles de véhicules blindés russes, d’équipements de levage, de transport et de stockage. Uralshina est le seul fabricant en Russie de pneus superélastiques à trois couches pour chariots élévateurs de tous types avec une capacité de levage allant jusqu’à 3 tonnes. La technologie de production de ces pneus est une innovation interne de l’entreprise et est protégée par plusieurs brevets. L’usine produit des équipements non seulement pour les véhicules terrestres, mais aussi pour les équipements navals et portuaires, y compris les navires de la marine russe."
 URA_ural_turbine_plant: "Usine de turbines de l’Oural"
 URA_ural_turbine_plant_desc: "L’Usine de turbines de l’Oural est une usine de construction de machines énergétiques qui conçoit, fabrique et entretient des turbines à vapeur de différentes capacités. L’usine est située à Ekaterinbourg."
 URA_ural_civil_aviation: "Usine de l’Oural pour l’aviation civile"
 URA_ural_civil_aviation_desc: "L’Usine de l’Oural pour l’aviation civile est une entreprise de fabrication et de réparation d’aéronefs, l’un des principaux fabricants de l’industrie aéronautique en Russie. Elle se spécialise dans le développement, la production, les tests, la réparation et l’entretien d’équipements aéronautiques, de composants et d’assemblages. L’entreprise comprend un centre de production pour la maintenance et la réparation des moteurs, des installations de fabrication d’aéronefs, un centre d’ingénierie, ainsi que plusieurs filiales, sociétés affiliées et entreprises indépendantes."
 URA_ural_concern: "Consortium de défense de Sverdlovsk"
 URA_ural_concern_desc: "Nous unirons toutes les entreprises de la région en un seul consortium de défense."
 URA_kurgan: "Industrie de Kourgan"
 URA_kurgan_desc: "Nous commencerons à développer et à investir dans l’industrie de cette région."
 URA_kurgan_machine_plant: "Kurganmashzavod"
 URA_kurgan_machine_plant_desc: "JSC Kurganmashzavod est une entreprise de fabrication basée à Kourgan, en Russie. Elle est connue pour sa série de véhicules de combat d’infanterie BMP."
 URA_kurgan_stalmost: "Kurganstalmost"
 URA_kurgan_stalmost_desc: "Kurganstalmost est une entreprise spécialisée dans la fabrication de structures métalliques pour les travées de ponts. Actuellement, c’est la principale entreprise russe produisant des structures métalliques pour tous types de ponts. Parmi les plus grands projets de l’entreprise : le pont des Patriarches à Moscou, le pont de Blagovechtchensk, le pont à haubans Bolchoï Oboukhov à Saint-Pétersbourg, le pont à haubans de Sourgout, le Dragon rouge à Khanty-Mansiysk, la Torche à Salekhard. L’usine de Kourgan est la seule entreprise en Russie à fournir des structures métalliques pour ponts à l’Europe. Aujourd’hui, c’est l’une des plus grandes entreprises de la région de Kourgan."
 URA_kurgan_road_plant: "Usine de machines routières de Kourgan"
 URA_kurgan_road_plant_desc: "JSC Usine de machines routières de Kourgan est une entreprise de construction de machines en Russie spécialisée dans la production d’équipements de construction routière et communaux."
 URA_kurgan_airport: "Agrandissement de l’aéroport de Kourgan"
 URA_kurgan_airport_desc: "Nous agrandirons l’aéroport de Kourgan, car il ne répond plus aux normes internationales et nécessite une restructuration majeure."
 URA_kurgan_agro: "Complexe agro-industriel de Kourgan"
 URA_kurgan_agro_desc: "Nous développerons le complexe agro-industriel de Kourgan."
 URA_kurgan_concern: "Consortium de défense de Kourgan"
 URA_kurgan_concern_desc: "Nous unirons toutes les entreprises de la région en un seul consortium de défense."
 URA_chelyaba: "Industrie de Tcheliabinsk"
 URA_chelyaba_desc: "Nous commencerons à développer et à investir dans l’industrie de cette région."
 URA_chelyaba_magnitogorsk: "Aciéries de Magnitogorsk"
 URA_chelyaba_magnitogorsk_desc: "Les Aciéries de Magnitogorsk, abrégées en MMK, sont une entreprise sidérurgique située dans la ville de Magnitogorsk, en Russie. C’est la 30e plus grande entreprise sidérurgique au monde."
 URA_chelyaba_zlatoust: "Usine métallurgique de Zlatoust"
 URA_chelyaba_zlatoust_desc: "L’Usine métallurgique de Zlatoust est une usine métallurgique russe située dans la ville de Zlatoust, région de Tcheliabinsk. C’est l’une des plus anciennes usines du sud de l’Oural."
 URA_chelyaba_metallurgical: "Usine métallurgique de Tcheliabinsk"
 URA_chelyaba_metallurgical_desc: "L’Usine métallurgique de Tcheliabinsk est une entreprise industrielle soviétique et russe, faisant partie de la principale entreprise minière et métallurgique russe Mechel. Elle produit une large gamme de produits : fonte, acier laminé, produits semi-finis en acier au carbone et en acier spécial, ainsi qu’en acier résistant à la corrosion. C’est l’une des rares entreprises du pays autorisées à attribuer son propre indice aux produits — Urgence (acier de Tcheliabinsk), avec plus de 130 nuances d’acier produites. C’est la plus grande entreprise du district métallurgique de Tcheliabinsk, employant 18 000 travailleurs."
 URA_chelyaba_tracktor: "Usine de tracteurs de Tcheliabinsk"
 URA_chelyaba_tracktor_desc: "L’Usine de tracteurs de Tcheliabinsk, également connue sous le nom de CTZ-Uraltrak, est une usine de construction de tracteurs située dans la ville russe de Tcheliabinsk."
 URA_chelyaba_locomotive: "Usine de réparation de locomotives électriques de Tcheliabinsk"
 URA_chelyaba_locomotive_desc: "L’Usine de réparation de locomotives électriques de Tcheliabinsk est une usine dédiée à la réparation de locomotives électriques pour les besoins du transport ferroviaire, située dans la ville de Tcheliabinsk, une branche de JSC Zheldorremmash."
 URA_chelyaba_concern: "Consortium de défense de Tcheliabinsk"
 URA_chelyaba_concern_desc: "Nous unirons toutes les entreprises de la région en un seul consortium de défense."
 URA_orenburg: "Industrie d’Orenbourg"
 URA_orenburg_desc: "Nous unirons toutes les entreprises de la région en un seul consortium de défense."
 URA_orenburg_ural_steel: "Acier de l’Oural"
 URA_orenburg_ural_steel_desc: "Acier de l’Oural est une usine métallurgique située dans la ville de Novotroïtsk, région d’Orenbourg. C’est l’un des principaux fabricants russes de l’industrie de la métallurgie ferreuse."
 URA_orenburg_neft: "Orenbourgneft"
 URA_orenburg_neft_desc: "Une grande association de production pétrolière située dans la région d’Orenbourg, avec son siège dans la ville de Bouzoulouk. Orenbourgneft JSC possède environ 100 sites sous licence et 93 champs pétrolifères."
 URA_orenburg_copper_plant: "Usine de cuivre-soufre de Mednogorsk"
 URA_orenburg_copper_plant_desc: "L’Usine de cuivre-soufre de Mednogorsk est une entreprise de métallurgie non ferreuse située dans la ville de Mednogorsk. Elle fait partie de la Compagnie minière et métallurgique de l’Oural."
 URA_ugmk: "Compagnie minière et métallurgique de l’Oural"
 URA_ugmk_desc: "La Compagnie minière et métallurgique de l’Oural est une entreprise métallurgique russe basée à Verkhnaya Pychma. C’est le deuxième plus grand producteur de cuivre en Russie. La holding a été formée autour de la société par actions Uralelektromed en 1999. L’entreprise possède environ 50 sociétés situées à travers la Russie."
 URA_ugmk_electromed: "Uralelektromed"
 URA_ugmk_electromed_desc: "Uralelektromed JSC est l’entreprise principale de métallurgie non ferreuse au sein de la Compagnie minière et métallurgique de l’Oural, située dans la ville de Verkhnaya Pychma, région de Sverdlovsk, en Russie."
 URA_ugmk_nadej: "Usine métallurgique Nadejdinski"
 URA_ugmk_nadej_desc: "PJSC Usine métallurgique Nadejdinski est une entreprise structurante de la ville de Serov, région de Sverdlovsk, fondée en 1896. L’entreprise fait partie du holding UMMC, et est l’entreprise de base de la division de la métallurgie ferreuse — UMK-Steel."
 URA_ugmk_sumz: "Fonderie de cuivre de Sredneouralsk"
 URA_ugmk_sumz_desc: "La Fonderie de cuivre de Sredneouralsk est une entreprise de métallurgie non ferreuse située dans la ville de Revda, la plus grande entreprise de l’Oural pour la fonte du cuivre à partir de matières premières, produisant de l’acide sulfurique à partir des gaz métallurgiques résiduels. Elle fait partie de la Compagnie minière et métallurgique de l’Oural depuis 2000."
 URA_ugmk_meknabor: "Uralmekhanobr"
 URA_ugmk_meknabordesc: "Uralmekhanobr est un institut de recherche scientifique à Ekaterinbourg. Depuis 2000, il fait partie du holding UMMC. Il se consacre aux développements scientifiques dans le domaine du traitement des minerais. Les spécialistes de l’institut participent à la conception et au soutien scientifique des entreprises minières, de transformation, métallurgiques et chimiques en Russie et à l’étranger."
 URA_battalion_ural: "Le bataillon de l’Oural"
 URA_battalion_ural_desc: "Les fidèles fils de l’Oural sont prêts à se battre pour leur patrie."
 URA_battalion_uznouralec: "Le bataillon Youjnouralets"
 URA_battalion_uznouralec_desc: "Les fidèles fils de l’Oural sont prêts à se battre pour leur patrie."
 URA_battalion_yaik: "Le bataillon Yaïk"
 URA_battalion_yaik_desc: "Les fidèles fils de l’Oural sont prêts à se battre pour leur patrie."
 URA_rmk: "Compagnie russe du cuivre"
 URA_rmk_desc: "La Compagnie russe du cuivre est une entreprise métallurgique russe. Son siège est à Ekaterinbourg. RMK opère sur le territoire de la Russie dans les régions de Sverdlovsk, Tcheliabinsk, Orenbourg, Novgorod, le territoire de Khabarovsk, ainsi que sur le territoire de la République du Kazakhstan."
 URA_returm_ekb_promka: "Réassigner l’industrie d’Ekaterinbourg"
 URA_returm_kurgan_promka: "Réassigner l’industrie de Kourgan"
 URA_returm_chelyaba_promka: "Réassigner l’industrie de Tcheliabinsk"
 URA_returm_ugmk_promka: "Réassigner UGMK"
 URA_uralian_spirit_idea: "L’esprit de liberté de l’Oural"
 URA_uralian_spirit_idea_desc: "L’Oural, en tant que région, a toujours eu une position spécifique en Russie. Même avant l’effondrement de l’URSS, elle était largement fermée aux étrangers. Dans l’Oural, il y a eu les célèbres soulèvements des cosaques de Yaïk contre le gouvernement tsariste. Lors de l’effondrement de l’URSS, la majorité des habitants de Sverdlovsk ont voté contre la préservation de l’Union soviétique. Aujourd’hui, une nouvelle ère pose un nouveau défi à l’Oural : deviendra-t-il fort et libre, ou se perdra-t-il définitivement parmi les autres régions de la Russie ?"
 URA_ekb_mayor_chernetskyi: "Maire d’Ekaterinbourg : Tchernetsky"
 URA_ekb_mayor_chernetskyi_desc: "Arkadi Tchernetsky est une figure capable de résister pleinement aux autorités régionales et de défendre les intérêts de la ville, au détriment de l’ensemble de la région."
 URA_conflict_idea: "Confrontation : Mairie contre Région"
 URA_conflict_idea_desc: "La mairie d’Ekaterinbourg a toujours été plus qu’indépendante et n’a pas cédé à l’influence des autorités régionales, ce qui a donné naissance à un conflit régional interne, qui n’a pas encore été résolu."
 URA_local_bandits: "Influence des groupes criminels"
 URA_local_bandits_desc: "Dans les années 90, plusieurs gangs criminels se sont formés sur le territoire d’Ekaterinbourg, exerçant une grande influence sur de nombreuses industries urbaines. Malgré leur nature criminelle, ils défendent farouchement les intérêts de leur région natale et ne permettront à personne d’y interférer, pas même à Moscou."
