 BSH_Communism_start: "Le retour du communisme"
 BSH_Communism_start_desc: "Le communisme est de retour au Bachkortostan. Les communistes dirigeront-ils à nouveau le pays ?"
 BSH_arest_silovic: "Aider les agriculteurs"
 BSH_arest_silovic_desc: "Nous soutiendrons les agriculteurs nationaux, car ils nourrissent notre peuple."
 BSH_erase_nationalist: "Mettre tous les nationalistes en prison"
 BSH_erase_nationalist_desc: "Il est temps d’éliminer les cellules nationalistes dans notre pays."
 BSH_antigay_propaganda_laws: "Lois contre la propagande homosexuelle"
 BSH_antigay_propaganda_laws_desc: "Il est temps d’interdire légalement les personnes LGBT dans notre pays."
 BSH_clean_soc_net_desc: "Nous nettoierons tous les réseaux sociaux, nous ne permettrons pas la propagation de la propagande ennemie."
 BSH_pioneria: "Pioneria"
 BSH_pioneria_desc: "Les jeunes ne doivent pas rester oisifs, nous relancerons donc le mouvement des pionniers."
 BSH_Marks_school: "Marxisme dans les écoles"
 BSH_Marks_school_desc: "Le programme scolaire inclura nécessairement Marx."
 BSH_free_education: "Éducation gratuite"
 BSH_free_education_desc: "L’éducation doit être gratuite et accessible à chaque citoyen de notre glorieux État."
 BSH_state_atheism: "Athéisme d’État"
 BSH_state_atheism_desc: "La religion est l’opium du peuple, il est temps de combattre la religion."
 BSH_collectivism: "Collectivisme"
 BSH_collectivism_desc: "La collectivisation a déjà fonctionné une fois, nous répéterons donc l’expérience."
 BSH_mobilize_the_masses: "Mobiliser les masses"
 BSH_mobilize_the_masses_desc: "Notre armée a besoin de gens pour défendre les intérêts de notre pays partout où le parti l’exige."
 BSH_nationalisation_production: "Nationalisation de la production"
 BSH_nationalisation_production_desc: "La nationalisation des produits aidera notre économie à devenir plus forte."
 BSH_the_culture_of_proletarianism: "Culture du prolétariat"
 BSH_the_culture_of_proletarianism_desc: "Il est temps d’instaurer une culture prolétarienne pour la classe ouvrière, avec laquelle nous avancerons ensemble vers un avenir communiste magnifique."
 BSH_fight_international_capitalists: "Combattre les capitalistes internationaux"
 BSH_fight_international_capitalists_desc: "Les oligarques sont une classe dangereuse et corrompue, pas meilleure que les koulaks de l’époque soviétique. Depuis la dissolution de l’URSS, les oligarques russes ont accaparé de plus en plus d’influence économique et chassé les travailleurs russes de leurs emplois, en faveur d’un modèle économique mondialiste alimenté par des entreprises étrangères. Pour faire renaître la Russie, il est d’abord essentiel de chasser la classe capitaliste internationale."
 BSH_better_roads: "Amélioration générale des routes"
 BSH_better_roads_desc: "Il est nécessaire de s’attaquer de près au problème des routes dans notre pays."
 BSH_soviet_academy_of_sciences: "Éducation révolutionnaire"
 BSH_soviet_academy_of_sciences_desc: "Nous devons renforcer les idéaux révolutionnaires dans les salles de classe, pour que les étudiants n’oublient pas ce pour quoi beaucoup sont morts au fil de plusieurs décennies."
 BSH_weaken_the_banks: "Affaiblir les banques"
 BSH_weaken_the_banks_desc: "Les banques sont la garde prétorienne du capitalisme, portant son étendard au combat et défendant ses profits par leur existence même. Elles interfèrent dans les régions pauvres du monde, exploitent la classe ouvrière avec des salaires à la baisse et des spéculations sur les intérêts, et influencent la politique avec des dons légaux et illégaux. Les banques doivent revenir à un état où elles ne sont que de simples prêteurs d’argent à court terme apolitiques."
 BSH_support_of_the_worker: "Soutien aux travailleurs"
 BSH_support_of_the_worker_desc: "La classe ouvrière est notre soutien et notre force, nous les soutiendrons toujours dans la lutte contre la contagion capitaliste !"
 BSH_power_to_the_workers: "Investir dans la classe ouvrière"
 BSH_power_to_the_workers_desc: "Nous nous concentrerons sur la classe ouvrière, qui sera le moteur de la croissance de notre économie."
 BSH_ultimate_tax_reform: "Grande réforme fiscale"
 BSH_ultimate_tax_reform_desc: "Nous avons l’intention de mener une grande réforme fiscale, qui allégera le fardeau fiscal pour les gens ordinaires, mais pour les entreprises, ce sera l’inverse."
 BSH_single_party: "Parti unique"
 BSH_single_party_desc: "Le Parti communiste du Bachkortostan sait mieux que quiconque dans tous les domaines liés à l’État. Si les autres se mettent hors du chemin, nous pouvons nous mettre au travail pour construire une véritable utopie communiste, et cette fois, nous réussirons."
 BSH_nationalize_foreign_business: "Nationaliser les entreprises étrangères"
 BSH_nationalize_foreign_business_desc: "Les usines industrielles appartenant à des étrangers représentent toujours un risque pour la sécurité économique. Avec les pays étrangers qui nous menacen de sanctions économiques, il y a toujours un risque que les propriétaires industriels partent du jour au lendemain et emportent des parties vitales de leurs usines. Pour éviter cela, nous devons revendiquer ces industries pour l’État - même si cela offense les États étrangers."
 BSH_five_year_plan: "Premier plan quinquennal"
 BSH_five_year_plan_desc: "Les modèles économiques libres des États occidentaux ne sont pas un avenir pour un État socialiste. Le retour à une économie planifiée, de préférence sous la forme des plans quinquennaux classiques de style soviétique, donnera au gouvernement une influence sans contrôle sur l’économie auparavant incontrôlée."
 BSH_authoritarian_control_over_economy: "Contrôle autoritaire de l’économie"
 BSH_authoritarian_control_over_economy_desc: "La sphère économique de notre État a été laissée au hasard, mais maintenant nous la ramènerons sous le contrôle d’un leader fort."
 BSH_create_patrioitc_schools: "Créer des écoles patriotiques"
 BSH_create_patrioitc_schools_desc: "Les écoles patriotiques nous aideront à accroître notre influence sur la jeunesse et à maintenir le Parti communiste au pouvoir."
 BSH_the_peoples_militias: "Milices populaires"
 BSH_the_peoples_militias_desc: "La formation de milices populaires bien financées peut garantir que l’armée dispose de suffisamment de soutien dans tous les conflits."
 BSH_reestablish_the_military_industrial_complex: "Rétablir le complexe militaro-industriel"
 BSH_reestablish_the_military_industrial_complex_desc: "L’Armée et le Peuple ne font qu’un !"
 BSH_red_army: "L’Armée rouge bachkire"
 BSH_red_army_desc: "Nous créerons notre propre Armée rouge, qui nous mènera au combat pour défendre les réalisations et les succès socialistes."
 BSH_volga_ssr: "SSR de la Volga"
 BSH_volga_ssr_desc: "Nous devons unir les autres peuples de cette région autour de nous, c’est seulement ainsi que nous atteindrons la grandeur."
 BSH_volga_ssr_sov: "SSR de la Volga au sein de la Russie"
 BSH_volga_ssr_sov_desc: "Nous sommes prêts à proposer à la Russie une entité totalement nouvelle qui pourra élever l’économie de la région à un nouveau niveau."
 BSH_volga_ssr_annex: "SSR de la Volga indépendante"
 BSH_volga_ssr_annex_desc: "Avec les peuples de la région de la Volga, nous créerons l’État le plus fort sur le territoire de l’ancienne Russie."
