l_french:
 STAT_NAVY_SUB_VISIBILITY:0 "Furtivité des sous-marins : "
 STAT_NAVY_SUB_VISIBILITY_DESC:0 "Facilité à se dissimuler du sous-marin."
 STAT_NAVY_SHORE_BOMBARDMENT:0 "Capacité d'assaut amphibie : "
 STAT_NAVY_SHORE_BOMBARDMENT_DESC:0 "Capacité d'un navire à assister les troupes débarquant lors d'assauts amphibies et de combats sur les côtes voisines où le navire est en position."
 STAT_NAVY_MISSION_COVERAGE:0 "Efficacité de détection des ennemis : "
 STAT_NAVY_MISSION_COVERAGE_DESC:0 "§TDétermine l'efficacité des navires à détecter l'ennemi. La valeur correspond au cumul de l'efficacité de détection de chaque navire.§!"
 STAT_NAVY_FIRE_RANGE_DESC:0 "Détermine la portée de tir des principaux missiles d'un navire."
 STAT_NAVY_EVASION:0 "Armes de défense ponctuelle : "
 STAT_NAVY_EVASION_DESC:0 "Détermine la capacité des navires à éviter les tirs ennemis à l'aide de fusées éclairantes, de système d'armes rapproché (SAR) et d'autres contre-mesures. Les navires plus petits sont naturellement plus aptes à esquiver les tirs."
 STAT_NAVY_SUB_ATTACK:0 "Guerre anti-sous-marine : "
 STAT_NAVY_SUB_ATTACK_DESC:0 "Dégâts infligés aux sous-marins ennemis."
 STAT_NAVY_ATTACK:0 "Puissance de feu des missiles : "
 STAT_NAVY_ATTACK_DESC:0 "Le nombre et la puissance de nos missiles anti-navires."
 STAT_NAVY_ANTI_AIR_ATTACK_DESC:0 "Le nombre et la puissance des missiles antiaériens dont nous disposons pour cibler les avions ennemis."
 STAT_NAVY_ANTI_AIR_TARGETTING_DESC:0 "Détermine la capacité du radar du navire à suivre et à cibler les avions ennemis."
 STAT_AIR_RANGE:0 "Portée de vol : "
 STAT_AIR_AGILITY:0 "Avantage du radar : "
 STAT_AIR_AGILITY_DESC:0 "Capacité d'un avion à tirer parti de ses caractéristiques furtives, de son avionique, de ses systèmes d'armes et de la formation de ses pilotes dans un combat à longue portée et à courte distance."
 STAT_AIR_DEFENCE:0 "Défense aérienne : "
 STAT_AIR_DEFENCE_DESC:0 "Capacité d'un avion à tromper, à manœuvrer ou à détruire une arme ennemie qui l'attaque."
 STAT_NAVY_RAIDING_COORDINATION:1 "Coordination des raids : "
 STAT_NAVY_PATROL_COORDINATION:1 "Coordination des patrouilles : "
 STAT_NAVY_TORPEDO_ATTACK:0 "Armes antinavires : "
 STAT_NAVY_TORPEDO_ATTACK_DESC:0 "La quantité de dégâts que nous pouvons faire en utilisant des missiles antinavires et des torpilles."
 STAT_NAVY_HG_ATTACK:1 "Anti-Ship Missiles: "
 STAT_NAVY_HG_ATTACK_DESC:0 "Mesure de la capacité du navire à soutenir les combats côtiers, soit par le biais d'unités de débarquement, soit par un appui-feu."
 STAT_NAVY_HG_ARMOR_PIERCING:1 "Perforation lourde : "
 STAT_NAVY_HG_ARMOR_PIERCING_DESC:0 "Cette statistique est négative pour éviter que les dommages causés par le soutien terrestre ne soient appliqués dans les batailles navales."
 STAT_NAVY_LG_ATTACK:1 "Attaque légère : "
 STAT_NAVY_LG_ATTACK_DESC:0 "Endommagé par l'artillerie navale, les autocanons et les mitrailleuses, il contribuera aussi marginalement au bombardement des côtes."
 STAT_NAVY_LG_ARMOR_PIERCING:1 "Perforation de l'artillerie légère : "
 STAT_NAVY_LG_ARMOR_PIERCING_DESC:0 "Capacité de perforation des blindages par l'artillerie légère, des valeurs de perçage plus élevées augmentent les chances de coups critiques, tandis que des valeurs de perçage inférieures au blindage ennemi réduisent considérablement les dégâts."
 STAT_NAVY_SURFACE_VISIBILITY:0 "Visibilité de surface : "
 STAT_NAVY_SURFACE_VISIBILITY_DESC:0 "Valeurs indiquant la difficulté à repérer et à toucher le navire. Plus la valeur est faible, plus le navire est difficile à repérer et plus ses chances de survie sont élevées."