 bomber_folder: "Avions bombardiers"
 bomber_folder_desc: "Avions de combat spécialisés pour des missions stratégiques, navales ou des frappes aériennes rapprochées dédiées."
 BATTLEFIELD_SUPPORT_DESC: "Conformément à la doctrine standard de l'OTAN, nous considérons la puissance aérienne comme le principal moyen d'apporter un soutien flexible et dévastateur au front et à l'arrière ennemi, en détruisant les forces, la cohésion et les communications de l'adversaire."
 TITLE_OPERATIONAL_INTEGRITY: "Destruction stratégique des actifs"
 OPERATIONAL_INTEGRITY_DESC: "Notre armée de l'air a pour mission de détruire les infrastructures industrielles ennemies, ainsi que la flotte ennemie dans les ports et en mer, afin de les priver de toute capacité commerciale et de production d'armes de guerre."
 TITLE_LOCAL_DEFENSE: "Défense de l'espace aérien local"
 LOCAL_DEFENSE_DESC: "Il est essentiel de défendre notre espace aérien afin d'empêcher l'ennemi de mener ses propres opérations, et ainsi protéger nos forces armées et nos capacités industrielles pour poursuivre le combat."
