 SF_PARAS_sabotage_effect_tt: "Les §Hbases aériennes§!, les §Hradars§!, les §Hchemins de fer§! et les §Hdépôts de ravitaillement§! des États contrôlés par l'ennemi où les §Hparachutistes§! sont largués vont subir des dommages.\n\n$PARA_EFFECT_TIMER$"
