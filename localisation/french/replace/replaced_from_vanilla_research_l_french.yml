 infantry_weapons2: "Armes légères 1985"
 infantry_weapons2_desc: "Les armes légères désignent l'équipement utilisé par les escouades de fusiliers, comme les fusils d'assaut, les fusils de tireur d’élite, les fusils de précision, les lance-grenades, les armes sans recul, les fusils mitrailleurs légers et les gilets pare-balles."
