 sp_caseless_ammunition: "Munitions sans étui"
 sp_caseless_ammunition_desc: "En intégrant le projectile et le propulseur dans un seul corps, nous pouvons réduire le poids de nos munitions ainsi que leur coût de production."
 sp_fire_support_land_drone: "Drones d'appui-feu"
 sp_fire_support_land_drone_desc: "Nous disposons de drones aériens, mais le développement de drones terrestres augmenterait la puissance de feu disponible pour notre infanterie."
 sp_tactical_augmented_reality: "Réalité augmentée tactique"
 sp_tactical_augmented_reality_desc: "La création d’un dispositif de vision portable capable d’alimenter en informations en direct le champ de vision de nos soldats améliorera sûrement leur efficacité au combat."
 sp_double_shot_rifle: "Fusil à deux coups"
 sp_double_shot_rifle_desc: "Lorsque nos forces spéciales interviennent, l'objectif est de tirer rapidement et avec précision en rafales courtes. Le meilleur moyen d'y parvenir est de créer une arme spéciale pour nos forces spéciales."
 sp_experimental_exoskeleton: "Exosquelette expérimental"
 sp_experimental_exoskeleton_desc: "Un exosquelette est une combinaison mécanique destinée à accroître les capacités de celui qui le porte. Cela peut se traduire par une augmentation de la vitesse, de la force ou du temps de réaction. Le développement d'une combinaison à usage militaire pourrait rendre nos soldats plus efficaces."
 sp_active_camouflage: "Camouflage actif"
 sp_active_camouflage_desc: "Le camouflage est un bon moyen de dissimuler les soldats, mais il s'agit malheureusement généralement d'un compromis entre l'environnement de combat attendu et l'environnement de combat. Si nous pouvions concevoir un camouflage capable de s'adapter au terrain environnant, nos soldats pourraient être presque invisibles pour l'ennemi."
 sp_truck_modular_seating: "Sièges modulaires pour camions"
 sp_truck_modular_seating_desc: "Lorsqu'ils sont transportés par camion, nos soldats s'assoient généralement librement sur le lit. Nous devrions développer un système de sièges modulaires qui puisse s'adapter à n'importe lequel de nos camions. De cette façon, le transport des troupes sera mieux organisé et le débarquement plus efficace."
 sp_utility_vehicle_electric_engines: "Moteurs électriques pour camions"
 sp_utility_vehicle_electric_engines_desc: "Les moteurs électriques existent depuis longtemps et gagnent en popularité sur le marché civil. Nous pourrions développer un moteur destiné à équiper nos véhicules militaires afin de réduire notre dépendance au carburant."
 sp_armoured_vehicle_project: "Expérimentation de véhicules blindés"
 sp_armoured_vehicle_project_desc: "Si nous voulons un jour produire des véhicules blindés nationaux, nous devons investir du temps et des efforts dans l’expérimentation de différentes conceptions de véhicules."
 sp_armoured_vehicle_project_tt: "Nous pourrons rechercher les coques de §Ychar de combat principal§!, de §Yvéhicule de combat blindé§!, de §Ychar léger§!, d’§Yartillerie automotrice§! et de §Ycanon antiaérien automoteur§!"
 sp_tank_support_drones: "Drones de soutien aux chars"
 sp_tank_support_drones_desc: "Les drones sont de plus en plus présents sur le champ de bataille. Comme nos chars ont une vision limitée, il pourrait être judicieux d'intégrer un centre de contrôle de drones dans notre char et d'équiper le char d'un drone lançable. De cette façon, l'opérateur du char peut mieux surveiller le champ de bataille."
 sp_tank_support_drones_2: "Drones de combat de chars"
 sp_tank_support_drones_2_desc: "En plus de la surveillance, les drones de combat de chars pourront identifier et marquer des cibles et même combattre certaines cibles avec des explosifs ou des armes montées."
 sp_active_protection_systems: "Systèmes de protection active"
 sp_active_protection_systems_desc: "Il ne suffit pas de cacher nos chars avec de la fumée. Nous devons intégrer un système anti-projectiles sur nos chars pour détruire les missiles et les pénétrateurs qui approchent."
 sp_tank_electric_engine: "Groupe motopropulseur électrique du réservoir"
 sp_tank_electric_engine_desc: "Jusqu'à présent, nos groupes motopropulseurs électriques ne pouvaient alimenter que les auxiliaires d'un char. Avec des investissements suffisants, nous pourrions créer un groupe motopropulseur de char entièrement électrique."
 sp_tank_aa_launchers: "SAM monté sur char"
 sp_tank_aa_launchers_desc: "Les chars sont généralement vulnérables face aux cibles aériennes, ne disposant que de moyens de protection limités contre elles. L’utilisation de missiles antichars (ATGM) montés sur chars a déjà fait ses preuves, mais peut-être pourrions-nous aussi leur permettre de tirer des missiles antiaériens."
 sp_tank_self_sharpening_ammo: "Pénétrateurs auto-affûtants"
 sp_tank_self_sharpening_ammo_desc: "Grâce à un traitement thermique spécifique, nous pouvons améliorer la microstructure de nos pénétrateurs en tungstène afin d’augmenter la durabilité de l’obus lors de la pénétration."
 sp_tank_thermal_camo: "Camouflage thermique"
 sp_tank_thermal_camo_desc: "Grâce à un revêtement spécial et à des dispositifs de masquage, nous pouvons réduire l’empreinte thermique de nos véhicules, les rendant ainsi beaucoup plus difficiles à détecter par les caméras thermiques et les missiles à tête chercheuse."
 sp_tank_chameleon_camo: "Camouflage caméléon"
 sp_tank_chameleon_camo_desc: "Grâce à un revêtement spécial, nos véhicules peuvent imiter leur environnement en projetant sur leur surface visible l’image de ce qui se trouve derrière eux."
 sp_super_heavy_tank_turrets: "Tourelles de char super-lourd"
 sp_super_heavy_tank_turrets_desc: "Pour équiper nos chars d’un armement plus lourd, nous devons trouver un moyen viable de concevoir une tourelle plus grande."
 sp_double_barrel_cannons: "Char à double canon"
 sp_double_barrel_cannons_desc: "Plusieurs tentatives ont été faites pour concevoir des chars à double canon, mais elles ont été abandonnées en raison de leur inefficacité. Si nous parvenons à développer un mécanisme de rechargement efficace, nous pourrions être en mesure d’utiliser les deux canons simultanément."
 sp_railgun_cannon: "Canon électromagnétique"
 sp_railgun_cannon_desc: "Un canon électromagnétique utilise deux rails en métal qui sont électrifiés pour propulser un projectile magnétisé à travers le canon. Cela permet à des projectiles plus petits que d'ordinaire d'infliger beaucoup de dégâts sans matériau explosif."
 sp_railgun_cannon_2: "Canon électromagnétique à plasma"
 sp_railgun_cannon_2_desc: "Au lieu d'utiliser un projectile solide, un canon électromagnétique à plasma utilise des forces électromagnétiques pour accélérer des particule de plasma à de très grandes vitesses. Lorsque le tir fait mouche, en plus des considérables forces thermiques et cinétiques générées, le plasma émet également une radiation électromagnétique qui perturbe les composants électroniques."
 sp_tank_based_laser_main_cannons: "Canons principaux laser"
 sp_tank_based_laser_main_cannons_desc: "En développant une puissante arme énergétique générant un laser fortement concentré, nous pourrions doter nos chars de combat principal d’un armement capable de percer pratiquement n’importe quel blindage."
 sp_tank_based_laser_point_defense: "Système de défense laser pour char"
 sp_tank_based_laser_point_defense_desc: "En complément des systèmes de protection active, nous pourrions développer de petites armes à base de laser capables de détruire les missiles entrants visant nos chars."
 sp_automatic_twin_barrel_mortar_turret: "Canon de mortier jumelé automatique"
 sp_automatic_twin_barrel_mortar_turret_desc: "Les tourelles à mortier sont dépassées, mais si nous montons deux mortiers dans la même tourelle, nous pourrions atteindre une cadence de tir beaucoup plus élevée et provoquer des impacts simultanés de plusieurs obus."
 sp_naval_vessel_project: "Expérimentation navale"
 sp_naval_vessel_project_desc: "Afin de voguer sur les sept mers (ou même sur la piscine du jardin), nous devons consacrer des ressources au développement de navires de guerre expérimentaux."
 sp_naval_vessel_project_tt: "Nous pourrons rechercher les coques de §Ycorvette§!, de §Yfrégate§!, de §Ydestroyer§!, de §Ycroiseur§!, de §Yporte-hélicoptères§!, de §Yporte-avions§!, de §Ysous-marin d’attaque§! et de §Ysous-marin lance-missiles§!."
 sp_stealth_corvette: "Corvettes furtives"
 sp_stealth_corvette_desc: "Les corvettes furtives de petit tonnage sont une excellente option pour étendre notre capacité à combattre des puissances hostiles sans que leurs navires puissent nous détecter."
 sp_stealth_frigate: "Frégates furtives"
 sp_stealth_frigate_desc: "La conception de certaines de nos frégates commence à évoluer. Nous avons décidé qu’il serait préférable d’investir dans des modèles furtifs afin de garantir que nos frégates conservent les positions les plus avantageuses."
 sp_stealth_destroyer: "Patrouilleur furtif"
 sp_stealth_destroyer_desc: "Une nouvelle vague de technologies navales est en cours de développement par divers constructeurs, sans résultat probant pour l’instant. Nous devrions parrainer ces recherches afin de rendre nos destroyers quasi indétectables, ce qui nous permettrait de frapper bien avant que l’ennemi ne sache que notre flotte est dans la zone."
 sp_stealth_corvette_tt: "Débloque la ligne technologique des §Ycoques de corvette furtive§!\n"
 sp_stealth_frigate_tt: "Déverrouille la ligne de technologie §YCoque de frégate furtive§!\n"
 sp_stealth_destroyer_tt: "Déverrouille la ligne de technologie §YCoque de destroyer furtif§!\n"
 sp_medium_naval_nuclear_engines: "Ingénierie nucléaire navale"
 sp_medium_naval_nuclear_engines_desc: "Apres l'invention des réacteurs nucléaires, nous avons commencé à explorer la possibilité d'embarquer un moteur nucléaire sur nos navires. Cela diminuera le temps passé en cale sèche."
 sp_advanced_ballistic_propulsion_systems: "Systèmes de propulsion balistique avancés"
 sp_advanced_ballistic_propulsion_systems_desc: "L’invention de systèmes de propulsion balistique avancés a poussé nos scientifiques à se poser la question : “Et si… ?” Ils ont commencé à développer de nouvelles formes de propulsion balistique, utilisant notamment la propulsion électromagnétique, dans le but de créer des armes capables de projeter des projectiles à une vitesse jusqu’alors inimaginable."
 sp_rail_gun_naval_cannons: "Canons électromagnétiques navals"
 sp_rail_gun_naval_cannons_desc: "Les canons à rail utilisent la propulsion électromagnétique pour projeter un projectile à travers les airs à une vitesse colossale. Le projectile lui-même ne contient aucun explosif, utilisant plutôt cette vitesse extrême pour transpercer les blindages ennemis."
 sp_rail_gun_naval_cannons_tt: "Déverrouille les lignes de technologie suivantes §Y:§!\n- §YCanons électromagnétiques navals§!"
 sp_aircraft_project: "Expérimentation aéronautique"
 sp_aircraft_project_desc: "Les avions sont des appareils hautement techniques nécessitant une industrie avancée pour être conçus et construits. Si nous voulons un jour posséder nos propres aéronefs, des expérimentations devront être menées."
 sp_experimental_engines: "Types de moteurs expérimentaux"
 sp_experimental_engines_desc: "Plusieurs types de moteurs expérimentaux ont été proposés aux équipes de recherche et développement de différents groupes. En investissant dans l’expérimentation de ces moteurs et de leurs variantes, nous pourrions acquérir un avantage technologique décisif dans les airs."
 sp_nuclear_engines: "Moteurs nucléaires pour l'aviation"
 sp_nuclear_engines_desc: "Après plusieurs succès dans la miniaturisation de moteurs nucléaires de grande puissance et leur déploiement sur des porte-avions, nos scientifiques ont commencé à concevoir une version réduite du moteur nucléaire destinée à être embarquée sur des aéronefs afin de supprimer la nécessité d’emporter du carburant à bord. Cela permettra des déploiements plus lointains et maintiendra nos appareils en vol plus longtemps, tandis que l’ennemi devra se poser."
 sp_solar_engines: "Moteurs solaires"
 sp_solar_engines_desc: "Avec l’apparition de nouveaux types de moteurs expérimentaux, le moteur solaire est l’un des concepts récemment proposés. En installant des moteurs solaires sur la structure de l’avion, ou en les intégrant directement à son fuselage, l’appareil pourrait capter automatiquement l’énergie nécessaire à son fonctionnement pendant le vol."
 sp_scramjet_engines: "Moteurs statoréacteurs à combustion supersonique"
 sp_scramjet_engines_desc: "Un scramjet est une variante du statoréacteur. Au lieu de ralentir l’air entrant à une vitesse subsonique, il enflamme le flux d’air à vitesse supersonique. Cela permet à l’appareil d’atteindre des vitesses bien plus élevées."
 sp_ramjet_engines: "Moteurs turboréacteurs-statoréacteurs"
 sp_ramjet_engines_desc: "Contrairement à un turboréacteur classique, un statoréacteur aspire l’air grâce au mouvement de l’appareil plutôt qu’à l’aide d’une turbine. Cela permet d’obtenir un moteur plus simple et plus efficace, mais limite ses performances à basse vitesse."
 sp_fully_autonomous_computers_framework: "Systèmes informatiques entièrement autonomes"
 sp_fully_autonomous_computers_framework_desc: "Afin d’amorcer la création d’une force aérienne autonome, nous devons expérimenter et établir les bases de systèmes informatiques autonomes."
 sp_fully_autonomous_fighters: "Chasseurs entièrement autonomes"
 sp_fully_autonomous_fighters_desc: "Un chasseur entièrement piloté par ordinateur nous permettrait d’épargner totalement la vie de nos pilotes, tout en éliminant la nécessité de longs programmes d’entraînement pour compenser les pertes."
 sp_fully_autonomous_bombers: "Bombardiers entièrement autonomes"
 sp_fully_autonomous_bombers_desc: "Un bombardier entièrement piloté par ordinateur nous permettrait d’épargner totalement la vie de nos pilotes et d’éliminer la nécessité de longs programmes d’entraînement pour compenser les pertes."
 sp_fusion_reactors: "Réacteurs à fusion"
 sp_fusion_reactors_desc: "Un réacteur à fusion est une réacteur nucléaire qui génère de l'électricité en utilisant la fusion nucléaire plutôt que la fission nucléaire. La fusion est largement considérée comme le future des réacteurs nucléaires et peut générer environ quatre fois plus d'énergie par kilogramme de combustible."
 sp_space_based_solar_farms: "Centrales solaires spatiales"
 sp_space_based_solar_farms_desc: "L’exploitation de l’énergie solaire sur Terre est une technologie largement répandue et omniprésente. Elle est devenue aussi courante que l’énergie éolienne ou hydroélectrique, faisant partie de nos principales sources d’énergie. Une idée a été avancée : construire des réseaux de panneaux solaires dans l’espace, capables de transmettre l’énergie vers la Terre à partir de satellites de différentes tailles, afin de répondre à nos besoins énergétiques croissants."
 sp_improved_based_solar_farms: "Centrales solaires terrestres améliorées"
 sp_improved_based_solar_farms_desc: "En appliquant diverses améliorations, comme de meilleures cellules photovoltaïques et des perfectionnements de la base technologique, nous pourrons encore accroître l’efficacité de nos centrales solaires."
 sp_improved_maglev_trains: "Trains à sustentation magnétique"
 sp_improved_maglev_trains_desc: "Mettre l’accent sur l’amélioration et la modernisation de nos anciens trains à sustentation magnétique est essentiel pour l’avenir de notre pays et de notre économie. Ces trains représentent une clé du futur, où le transport deviendra presque instantané, à condition que l’infrastructure nécessaire soit en place pour le soutenir."
 sp_construction_exoskeletons: "Exosquelettes pour la construction"
 sp_construction_exoskeletons_desc: "Les exosquelettes pour la construction sont un mélange de petits, moyens et grands exosquelettes développés dans le seul but de remplacer certains véhicules tels que les grues, les transpalettes et autres véhicules opérés par une seule personne. La technologie a permis de propulser notre génie civil de plusieurs décennies et de rendre la construction incroyablement efficiente et rentable."
 sp_thorium_nuclear_fuel: "Combustible nucléaire au thorium"
 sp_thorium_nuclear_fuel_desc: "Le thorium en tant que combustible nucléaire a été méticuleusement étudié et sa commercialisation en masse à cause de sa grande disponibilité et de son rendement supérieur. Développer un réacteur nucléaire stable et fonctionnel et du combustible pour les autres réacteurs sera une  véritable bénédiction pour les réacteurs de notre nation ainsi que pour le réseau électrique."
 sp_wireless_power_grid_expansion: "Développement du réseau électrique sans-fil"
 sp_wireless_power_grid_expansion_desc: "L’extension de notre réseau électrique afin d’y intégrer davantage de conduits de transfert d’énergie sans fil à moyenne et longue portée devrait permettre de réduire les infrastructures à entretenir, tout en augmentant notre capacité de production et en éliminant les pertes d’énergie."
 sp_improved_synthetic_diamonds: "Diamants synthétiques améliorés"
 sp_improved_synthetic_diamonds_desc: "En développant notre production de diamants synthétiques et en rendant le processus plus rentable et efficace, de plus en plus d’industries adopteront l’utilisation de diamants de laboratoire. Cette transition permettra de réduire considérablement le coût des produits médicaux, des composants informatiques, et bien d’autres encore."
 sp_atmospheric_water_recycling: "Recyclage atmosphérique de l'eau"
 sp_atmospheric_water_recycling_desc: "Mettre en place et développer la capacité de recycler l’eau à partir de l’atmosphère nous permettra de pratiquer l’agriculture dans des régions auparavant jugées impropres à tout usage agricole. Cela nous offrira également la possibilité de purifier l’eau, éliminant ainsi la nécessité de recourir à des méthodes plus agressives pour l’extraire du sol ou des nappes phréatiques locales."
 sp_space_program_tt: "Déverrouille les lignes de technologie suivantes §Y:§!\n- §YGNSS§!\n- §YCOMSAT§!\n- §YSPYSAT§!\n- §YOLV§!\n"
 sp_space_weapons_tt: "Déverrouille les lignes de technologie suivantes §Y:§!\n- §YKILLSAT§!"
 sp_nuclear_warhead_program: "Programme d’ogives nucléaires"
 sp_nuclear_warhead_program_desc: "La complexité du développement d’une ogive nucléaire n’est qu’un des nombreux obstacles et épreuves. Concevoir une ogive capable d’occasionner une destruction à grande échelle n’est pas seulement un exploit d’ingénierie, de mécanique et de physique : c’est aussi le reflet de la volonté de l’humanité d’infliger la destruction à autrui."
 sp_nuclear_warhead_program_tt: "Déverrouille les statuts nucléaires suivants §Y:§!\n- §YPuissance nucléaire (défensive)§!\n- §YPuissance nucléaire (offensive)§!\n"
 sp_missile_project: "Expérimentation de missiles"
 sp_missile_project_desc: "Les missiles peuvent constituer une alternative peu coûteuse lorsque nous ne pouvons pas nous permettre d’avions. Il nous faut investir dans la science des missiles (pas la science des fusées) pour acquérir des capacités offensives supplémentaires."
 sp_missile_project_tt: "Nous pourrons rechercher les §YMissiles balistiques intercontinentaux§!, §YMissiles balistiques à portée intermédiaire§!, §YMissiles de croisière lancés depuis le sol§! et §YMissiles sol-air§!"
 sp_land_generic_reward_scientist_xp_1: "Nouvelles connaissances"
 sp_land_generic_reward_scientist_xp_2: "Expertise perfectionnée"
 sp_land_generic_reward_scientist_xp_3: "Découverte perspicace"
 sp_land_generic_reward_army_xp_1: "Innovations du champ de bataille"
