 sp_caseless_ammunition_reward_new_propellant: "Nouveau propulseur"
 sp_caseless_ammunition_reward_new_propellant_desc: "Nos ingénieurs ont mis au point un propergol résistant à la chaleur qui devrait aider à réduire la surchauffe."
 sp_fire_support_land_drone_reward_improved_communication: "Nouvelle méthode de communication des drones"
 sp_fire_support_land_drone_reward_improved_communication_civilian_application: "Application à usage civil"
 sp_fire_support_land_drone_reward_improved_communication_military_application: "Application à usage militaire"
 sp_fire_support_land_drone_reward_improved_communication_tech_bonus: "Communication sans fil améliorée"
 sp_tactical_augmented_reality_reward_civilian_interest: "Intérêt civil"
 sp_tactical_augmented_reality_reward_civilian_interest_desc: "Une entreprise technologique s’est intéressée au projet de recherche militaire sur la réalité augmentée. Elle souhaite renforcer la coopération entre les secteurs civils et militaires. Nous pouvons soit établir une usine fournissant du matériel au secteur civil, soit utiliser les ressources de l’entreprise pour produire l’équipement destiné à l’armée."
 sp_tactical_augmented_reality_reward_civilian_interest_civ_factory: "Investissement civil"
 sp_tactical_augmented_reality_reward_civilian_interest_mil_factory: "Investissement militaire"
 sp_double_shot_rifle_reward_double_shot_type: "Méthode à double tir"
 sp_double_shot_rifle_reward_double_shot_type_desc: "Nos ingénieurs ont été approchés par deux entreprises, chacune proposant sa propre méthode pour accroître la puissance de feu initiale. La première souhaite concevoir un fusil d’assaut à double canon capable de tirer en succession rapide. La seconde veut mettre en place un système de poulie permettant au verrou de cycler deux fois par action afin de tirer deux balles en succession rapide. Laquelle devrions-nous choisir ?"
 sp_double_shot_rifle_reward_double_shot_type_double_barrel: "Double Canon"
 sp_double_shot_rifle_reward_double_shot_type_pulley: "Système de poulie"
 sp_double_shot_rifle_reward_improved_firing_rate: "Cadence de tir améliorée"
 sp_double_shot_rifle_reward_improved_firing_rate_desc: "En travaillant à la création d’une arme à tir rapide pour nos forces spéciales, nos ingénieurs ont découvert comment augmenter la cadence de tir de nos armes d’infanterie existantes sans compromettre la précision. Nous pouvons appliquer cette méthode soit à nos fusils d’assaut principaux, soit à nos mitrailleuses de soutien."
 sp_double_shot_rifle_reward_improved_firing_rate_offence: "Fusils d’assaut"
 sp_double_shot_rifle_reward_improved_firing_rate_defence: "Mitrailleuses"
 sp_experimental_exoskeleton_reward_engineers: "Intérêt des ingénieurs de l’armée"
 sp_experimental_exoskeleton_reward_engineers_desc: "Le corps du génie de notre armée s'est intéressé à notre projet d'exosquelette. Avec un exosquelette qui augmente la force de celui qui le porte, ils pourraient augmenter l'efficacité des ingénieurs de combat. Nous pourrions développer une combinaison qui excelle dans la construction de fortifications ou une qui aide à récupérer l'équipement militaire endommagé."
 sp_experimental_exoskeleton_reward_engineers_defence: "Combinaison de fortification"
 sp_experimental_exoskeleton_reward_engineers_recovery: "Combinaison de récupération"
 sp_tank_support_drones_reward_improved_visibility: "Vision améliorée"
 sp_tank_support_drones_reward_improved_visibility_desc: "En travaillant sur les affichages visuels pour les nouveaux drones de soutien aux chars, nos ingénieurs ont mis au point un système de caméra qui devrait améliorer la capacité de nos équipages de chars à voir à l'extérieur de leurs véhicules."
 sp_tank_support_drones_reward_improved_targeting: "Ciblage amélioré"
 sp_tank_support_drones_reward_improved_targeting_desc: "En travaillant sur le logiciel de reconnaissance des menaces pour nos drones de combat, nos ingénieurs ont réussi à créer une version compatible avec notre logiciel actuel pour chars. Avec ceux-ci, nous pourrons améliorer les ordinateurs de ciblage de nos chars."
 sp_active_camouflage_reward_vehicle_protection: "Camouflage appliqué aux véhicules"
 sp_active_camouflage_reward_vehicle_protection_desc: "Certaines recherches effectuées sur l'équipement de camouflage personnel pourraient également être appliquées à nos véhicules. Nous pouvons prioriser la dissimulation de nos véhicules soit contre les ennemis au sol, soit contre les ennemis aériens."
 sp_active_camouflage_reward_vehicle_protection_ground: "Ennemis au sol"
 sp_active_camouflage_reward_vehicle_protection_ground_air: "Ennemis aériens"
 sp_active_protection_systems_reward_improved_targeting: "Ciblage amélioré"
 sp_active_protection_systems_reward_improved_targeting_desc: "Nos ingénieurs ont développé un nouveau système pour détecter les projectiles entrants. Ils supposent que certains des algorithmes pourraient également être utilisés pour améliorer la détection des aéronefs."
 sp_tank_electric_engine_hybrid_mode: "Moteurs améliorés"
 sp_tank_electric_engine_hybrid_mode_desc: "En incorporant notre expérience du développement de moteurs électriques, nos ingénieurs ont réussi à améliorer nos modèles de moteurs turbine et diesel existants."
 sp_tank_aa_launchers_reward_multi_launcher_missile: "Missile modernisé"
 sp_tank_aa_launchers_reward_multi_launcher_missile_desc: "En développant un lanceur SAM pour nos chars, nos ingénieurs ont brièvement expérimenté la fabrication d'un missile lancé par canon. Ils ont pensé qu'ils pourraient développer un missile qui conviendrait à la plupart de nos canons de chars, bien que ce ne soit pas optimal. De même, ils pourraient rendre le missile compatible avec plusieurs générations de nos MANPADS."
 sp_tank_aa_launchers_reward_utlise_in_tanks: "Le rendre lançable depuis un canon"
 sp_tank_aa_launchers_reward_utilise_in_manpads: "Le rendre intergénérationnel"
 sp_tank_self_sharpening_ammo_reward_improved_alloys: "Alliages améliorés"
 sp_tank_self_sharpening_ammo_reward_improved_alloys_desc: "En travaillant sur une nouvelle méthode de traitement thermique pour améliorer la microstructure d'un pénétrateur en tungstène, nos ingénieurs en matériaux ont découvert une méthode de traitement thermique qui pourrait être utilisée pour traiter nos plaques d'armure."
 sp_super_heavy_tank_turrets_reward_turret_ring: "Anneau de tourelle renforcé"
 sp_super_heavy_tank_turrets_reward_turret_ring_desc: "Le défi dans une tourelle plus lourde est de créer un anneau de tourelle qui peut supporter les charges et se déplacer à des vitesses appropriées. Nous avons appris quelques leçons en développant une tourelle super lourde, et nous pourrions appliquer ces connaissances soit pour améliorer la vitesse de rotation de nos tourelles, soit pour améliorer leur durabilité."
 sp_super_heavy_tank_turrets_reward_turret_ring_speed: "Rotation de tourelle plus rapide"
 sp_super_heavy_tank_turrets_reward_turret_ring_armour: "Augmenter l'armure de l'anneau de tourelle"
 sp_double_barrel_cannons_reward_improved_autoloader: "Chargeur automatique amélioré"
 sp_double_barrel_cannons_reward_improved_autoloader_desc: "Nos ingénieurs ont développé un chargeur automatique amélioré pour nos chars en travaillant sur un système de rechargement à double canon."
 sp_railgun_cannon_reward_improved_barrel: "Canon amélioré"
 sp_railgun_cannon_reward_improved_barrel_desc: "En travaillant sur un canon capable de résister à la chaleur immense provenant d'un canon électromagnétique, nos ingénieurs ont réussi à utiliser certaines de leurs découvertes pour améliorer nos canons traditionnels."
 sp_railgun_cannon_2_reward_improved_barrel: "Canon amélioré"
 sp_railgun_cannon_2_reward_improved_barrel_desc: "En travaillant sur un canon capable de résister à la chaleur immense provenant d'un canon électromagnétique, nos ingénieurs ont réussi à utiliser certaines de leurs découvertes pour améliorer nos canons traditionnels."
 sp_tank_based_laser_main_cannons_reward_air_defence: "Laser de défense aérienne"
 sp_tank_based_laser_main_cannons_reward_air_defence_desc: "Avec les avancées dans les armements basés sur le laser, nos ingénieurs ont développé un laser qui peut être utilisé pour abattre des cibles aériennes."
 sp_truck_modular_seating_reward_quick_release_belt: "Ceinture de sécurité à libération rapide"
 sp_truck_modular_seating_reward_quick_release_belt_desc: "En travaillant sur les sièges modulaires, nos ingénieurs ont développé une nouvelle ceinture de sécurité à 4 points à libération rapide. Cela devrait faciliter l'évacuation du personnel blessé des véhicules."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency: "Efficacité énergétique améliorée"
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_desc: "En travaillant sur un nouveau type de batterie, nos scientifiques ont trouvé un moyen d'utiliser certaines de nos découvertes pour aider le secteur civil."
 sp_utility_vehicle_electric_engines_reward_fuel_efficiency_option_tech_bonus: "Efficacité énergétique améliorée"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars: "Mortiers améliorés"
 sp_automatic_twin_barrel_mortar_turret_reward_improved_mortars_desc: "La recherche sur la manière de faire tirer deux mortiers à l'unisson nous a permis de développer un meilleur système de mortier pour notre infanterie."
