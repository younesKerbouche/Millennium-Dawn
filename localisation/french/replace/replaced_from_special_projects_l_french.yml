 sp_air_autonomous_computers_reward_improved_detection_desc: "Avec l'aide des données et de l'apprentissage automatique, nous sommes en mesure de diriger les systèmes de nos chasseurs pour éviter les menaces et localiser les cibles avec plus de précision."
 sp_air_autonomous_bombers_reward_improved_detection: "Autonomie et prise de décision améliorées"
 sp_air_autonomous_bombers_reward_improved_detection_desc: "Le développement de bombardiers autonomes aidera dans les situations de haute intensité, réduisant les discussions et débats nécessaires parmi les planificateurs et décideurs quant à la nature hostile des cibles."
