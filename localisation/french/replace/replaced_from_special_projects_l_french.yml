 sp_wireless_power_grid_expansion_idea: "Expansion du réseau électrique sans fil"
 sp_improved_synthetic_diamonds_idea: "Développement rénové de diamants synthétiques"
 scientist_trait_genius: "Génie"
 scientist_trait_genius_desc: "Cet esprit visionnaire repousse en permanence les limites de la science avec des innovations toujours plus folles. Un tel talent n'est pas monnaie courante."
 scientist_trait_brilliant_theorist: "Théoricien brillant"
 scientist_trait_brilliant_theorist_desc: "Cet esprit adepte de théories et de concepts abstraits a tous les atouts pour révolutionner l'armée et la recherche scientifique."
 scientist_trait_gifted_engineer: "Ingénieur doué"
 scientist_trait_gifted_engineer_desc: "Cet esprit au talent inné adore se pencher sur les problèmes les plus complexes dans toutes sortes de domaines."
 scientist_trait_bright: "Perspicace"
 scientist_trait_bright_desc: "Cet esprit vif sait appréhender le moindre concept nouveau en quelques secondes pour le mettre en application dans une situation donnée."
 scientist_trait_fast_learner: "Docte"
 scientist_trait_fast_learner_desc: "Cet esprit polyvalent sait s'adapter à tous les défis, grâce à ses facilités d'apprentissage et ses nombreuses connaissances dans divers champs scientifiques."
 scientist_trait_resourceful: "Sagace"
 scientist_trait_resourceful_desc: "Cet esprit créatif finit toujours par trouver une solution, même lorsque la situation est critique et que les ressources sont limitées."
 scientist_trait_nuclear_specialist: "Spécialiste nucléaire"
 scientist_trait_nuclear_specialist_desc: "Cette personne versée dans la physique mène des recherches de pointe sur le nucléaire, notamment sur la fission et les réactions en chaîne."
 scientist_trait_civilian_technology_expert: "Expert de recherche civile"
 scientist_trait_civilian_technology_expert_desc: "Un expert dans le développement de technologies à destination du secteur civil."
 scientist_trait_energy_expert: "Expert en production d'énergie"
 scientist_trait_energy_expert_desc: "Un vétéran de plusieurs entreprises énergétiques, capable de développer de nouvelles méthodes de production d'énergie."
 scientist_trait_telecommunications_expert: "Expert en télécommunications"
 scientist_trait_telecommunications_expert_desc: "Une personne née avec un téléphone dans la main, un expert pour trouver des moyens de rendre la pornographie disponible sur touts les appareils que vous possédez."
 scientist_trait_naval_vessels_specialist: "Spécialiste de recherche navale"
 scientist_trait_naval_vessels_specialist_desc: "Un spécialiste de tous les navires de la marine."
 scientist_trait_stealth_specialist: "Spécialiste de navires furtifs"
 scientist_trait_stealth_specialist_desc: "Spécialisé dans le développement de navires possédant une signature radar et sonar minime."
 scientist_trait_avionics_specialist: "Spécialiste en aéronefs"
 scientist_trait_avionics_specialist_desc: "Un spécialiste en aérodynamique et en conception d'aéronefs, capable de développer des cellules, des moteurs et des conceptions supérieurs pour dominer les cieux."
 scientist_trait_missile_specialist: "Spécialiste en missiles"
 scientist_trait_missile_specialist_desc: "Spécialisé dans la technologie des missiles, se concentrant sur les principes de propulsion des programmes de missiles balistiques et guidés."
 scientist_trait_space_specialist: "Enthousiaste de l'espace"
 scientist_trait_space_specialist_desc: "Une personne qui a dédié sa vie à accomplir toujours plus pour l'humanité au-delà de la Terre."
 scientist_trait_aircraft_engine_expert: "Expert en propulsion"
 scientist_trait_aircraft_engine_expert_desc: "Une autorité en matière de propulsion à réaction et à piston, faisant progresser la recherche sur les moteurs et leur application dans les aéronefs militaires."
 scientist_trait_autonomous_plane_expert: "Expert en véhicules sans pilote"
 scientist_trait_autonomous_plane_expert_desc: "Un expert pour faire voler des appareils sans pilote."
 scientist_trait_armored_specialist: "Spécialiste en blindés"
 scientist_trait_armored_specialist_desc: "Cette personne est spécialisée dans la conception et l'amélioration des chars et autres véhicules blindés."
 scientist_trait_infantry_specialist: "Spécialiste de l'infanterie"
 scientist_trait_infantry_specialist_desc: "Un spécialiste des armes légères, de leur utilisation et de leur conception."
 scientist_trait_mechsuit_specialist: "Spécialiste en combinaisons mécaniques"
 scientist_trait_mechsuit_specialist_desc: "Quelqu'un qui a trop joué à Titanfall."
 sp_improved_space_solar_farms_idea: "Fermes solaires basées dans l'espace"
 sp_afv_double_cannons: "Double canon"
 sp_afv_double_cannons_desc: "Généralement, nos véhicules blindés de combat légers sont équipés d'une seule arme, généralement un canon automatique. Cependant, nous pourrions créer un système pour monter deux canons côte à côte."
 sp_afv_double_cannons_reward_improved_autoloader: "Chargeur automatique amélioré"
 sp_afv_double_cannons_reward_improved_autoloader_desc: "Nos ingénieurs ont développé un chargeur automatique amélioré pour nos chars en travaillant sur un système de rechargement à double canon."
 sp_coilgun_memes: "Canons électromagnétiques pour l'infanterie"
 sp_coilgun_memes_desc: "En faisant un 'Chérie, j'ai rétréci les gosses' sur la technologie de canon électromagnétique de nos chars, nous pouvons donner à notre infanterie le pouvoir du projectile en tungstène à mach vindieu.\nNe tentez pas mon côté développeur schizophrénique parce que je jure que je fait une connerie comme ça en une soirée."
 sp_multipurpose_warhead: "Ogives polyvalentes"
 sp_multipurpose_warhead_desc: "Nous avons des missiles contre les chars et des missiles contre les aéronefs. Mais et si nous pouvions rendre nos missiles efficaces contre les deux ? Ainsi, en cas de besoin, les missiles antichars et antiaériens pourraient être utilisés contre des cibles autres que celles prévues."
 sp_supercarrier_1: "Premiers superporte-avions"
 sp_supercarrier_1_desc: "Un espace de pont élargi et la capacité de construire des navires de cette taille seront cruciaux pour notre projection de puissance à longue portée."
 sp_supercarrier_2: "Superporte-avions tardifs"
 sp_supercarrier_2_desc: "Avec l'ajout de moteurs nucléaires, plus de puissance signifie de plus gros navires, et un pont d'envol plus spacieux."
 sp_stealth_technology: "Expérimentation en furtivité"
 sp_stealth_technology_desc: "Pour obtenir un avantage sur notre ennemi, nous devons trouver un moyen de rendre nos chasseurs moins détectables par radar."
 sp_arsenal_bird: "Oiseau d'arsenal"
 sp_aresnal_bird_desc: "Avec le développement d'aéronefs entièrement autonomes, de moteurs d'avion à propulsion nucléaire et de systèmes de contrôle de vol avancés, nous pouvons construire un aéronef capable de transporter à lui seul une force aérienne entière de drones. Cet aéronef, bien qu'extrêmement coûteux, représentera le summis des systèmes de combat aérien."
 sp_multipurpose_warhead_reward_improved_warhead: "Ogives améliorées"
 sp_multipurpose_warhead_reward_improved_warhead_desc: "En essayant de comprendre comment ajouter des performances antiaériennes aux missiles antichars et des performances antichars aux missiles antiaériens, nos ingénieurs ont trouvé comment améliorer les performances globales d'un type de missile."
 sp_multipurpose_warhead_reward_improved_warhead_at: "Meilleures performances antichars"
 sp_multipurpose_warhead_reward_improved_warhead_aa: "Meilleures performances antiaériennes"
 sp_emp_warhead: "Guerre électronique améliorée"
 sp_emp_warhead_desc: "Les chars et les avions disposent de contre-mesures électroniques qui peuvent réduire l'impact des armes EMP. Comme les différentes plateformes utilisent des architectures différentes, nous ne pouvons nous concentrer efficacement que sur un type de cible."
 sp_emp_warhead_reward_improved_warhead_at: "Prioriser les cibles terrestres"
 sp_emp_warhead_reward_improved_warhead_aa: "Prioriser les cibles aériennes"
 sp_fire_support_land_drone_reward_improved_communication_desc: "En développant une méthode de contrôle efficace pour nos drones, nos ingénieurs ont développé une méthode améliorée de communication sans fil. Nous pouvons utiliser cette percée dans une application civile ou militaire."
 sp_double_shot_rifle_tt: "Augmente la §YDéfense§! et la §YPercée§! de toutes les unités §YForces spéciales§! de §G5 %§!\n"
 sp_double_shot_rifle_tech: "Fusil à double tir"
 sp_21stcentury_thermal: "Systèmes thermiques et électroniques de 2e génération"
 sp_21stcentury_thermal_desc: "Les avancées en électronique nous permettent de déployer des équipements électroniques toujours plus petits et performants pour nos véhicules de combat."
 sp_21stcentury_thermal_reward_improved_targeting: "Ciblage amélioré"
 sp_21stcentury_thermal_reward_improved_targeting_desc: "Nous pouvons affiner certains détails de notre projet thermique."
 sp_futuretank_electronics: "Systèmes thermiques et électroniques de 4e génération"
 sp_futuretank_electronics_desc: "Les avancées en électronique nous permettent de déployer des équipements électroniques toujours plus petits et performants pour nos véhicules de combat."
 sp_4thgen_tankhull: "Conception de chars de 4e génération"
 sp_4thgen_tankhull_desc: "Nous aurons besoin d'une refonte critique des anciens modèles pour créer nos futurs designs de chars."
 sp_5thgen_tankhull: "Conception de chars de 5e génération"
 sp_5thgen_tankhull_desc: "Le champ de bataille devient plus létal chaque année. Nous devons adapter nos chars ou risquer qu'ils deviennent obsolètes."
 sp_ground_fireandforget: "ATGM à tir et oubli"
 sp_ground_fireandforget_desc: "La miniaturisation des électroniques permet désormais à un missile de se guider automatiquement vers une cible grâce à des verrouillages thermiques."
 sp_5thgen_airframe_tt: "Une étape cruciale pour rechercher les §YCellules de 5e génération§!"
 sp_modern_air_electronics: "Équipements électroniques pour l'aéronautique modernes"
 sp_modern_air_electronics_desc: "Une nouvelle génération d'avancées dans les équipements électroniques pour les radars embarqués, les cockpits et autres systèmes."
 sp_future_air_electronics: "Équipements électroniques du futur pour l'aéronautique"
 sp_future_air_electronics_desc: "Fusion des dernières technologies en IA intelligente, systèmes laser et nanotechnologie pour des équipements embarqués à haute efficacité."
 sp_future_air_electronics_tt: "Déverrouille les §YÉquipements électroniques aéronautiques 2020§!"
 sp_modern_air_weapons: "Armes embarquées intelligentes"
 sp_modern_air_weapons_desc: "Ciblage intelligent, radars à ondes millimétriques montés sur les armes, verrouillage après lancement. Une nouvelle génération d'armes ouvrant la voie au champ de bataille du futur."
 sp_modern_air_weapons_tt: "Déverrouille les §YArmes embarquées 2020§!"
 sp_future_air_weapons: "Armes embarquées améliorées par IA"
 sp_future_air_weapons_desc: "Amélioration de la génération précédente de missiles et capteurs embarqués avec des processeurs IA et des systèmes de détection et de ciblage encore plus précis."
 sp_future_air_weapons_tt: "Déverrouille les §YArmes embarquées 2030§!"
 sp_hypersonic_missile: "Missiles hypersoniques"
 sp_hypersonic_missile_desc: "Les missiles hypersoniques vont permettre à nos ;missiles stratégiques de frapper le territoire ennemi en profondeur à des vitesses jusqu'alors jugées inatteignables."
 sp_hypersonic_missile_tt: "Déverrouille la technologie des §YMissiles hypersoniques§!"
 sp_naval_generic_reward_army_xp_1: "Changement dans le flux d'idées"
 sp_naval_generic_reward_army_xp_2: "Vague d'idées"
 sp_naval_generic_reward_army_xp_3: "Tsunami d'innovations !"
 sp_space_program_gdm: "Programme spatial"
 sp_space_program_gdm_desc: "Tout le monde veut aller dans l'espace, sauf la Pologne. La Pologne ne peut pas aller dans l'espace."
 sp_space_weapons_gdm: "Armes basées dans l'espace"
 sp_space_weapons_gdm_desc: "Autrefois de la science-fiction, nos scientifiques ont enfin commencé à concevoir des KILLSATs et autres armements utilisables dans le vide spatial. La capacité à employer ces armes nous rendra non seulement plus forts défensivement, mais aussi plus forts offensivement, car nous pourrons intercepter, perturber et empêcher les puissances hostiles dans les étoiles."
 sp_space_program_non_gdm: "Programme spatial"
 sp_space_program_non_gdm_desc: "Tout le monde veut aller dans l'espace, sauf la Pologne. La Pologne ne peut pas aller dans l'espace."
 sp_space_weapons_non_gdm: "Armes pour environnement spatial"
 sp_space_weapons_non_gdm_desc: "Autrefois de la science-fiction, nos scientifiques ont enfin commencé à concevoir des KILLSATs et autres armements utilisables dans le vide spatial. La capacité à employer ces armes nous rendra non seulement plus forts défensivement, mais aussi plus forts offensivement, car nous pourrons intercepter, perturber et empêcher les puissances hostiles dans les étoiles."
 sp_emp_warhead_reward_improved_warhead: "Armes électroniques"
 sp_emp_warhead_reward_improved_warhead_desc: "Le matériel électronique peut nous donner un avantage en combat aérien."
 sp_helicopter_project_desc: "Tout comme la conception d'une voiture ou d'autres véhicules, concevoir et construire des hélicoptères nécessite des connaissances locales pour produire ces véhicules spécialisés localement. Nous devrions mener des expériences de conception jusqu'à ce que nous développions une version pour nous-mêmes."
 sp_helicopter_project: "Expériences de conception d'hélicoptères"
 sp_helicopter_project_tt: "Déverrouille les lignes de technologie suivantes §Y:§!\n- §YHélicoptères de transport§!\n- §YHélicoptères d'attaque§!\n"
 sp_missile_project_non_got: "Expérimentation de missiles"
 sp_missile_project_non_got_desc: "Les missiles peuvent être une alternative mois onéreuse quand nous ne pouvons pas nous permettre d'acheter un avion. Nous avons besoin d'investir dans la balistique (et pas la fuséologie) pour obtenir quelques capacités offensives supplémentaires."
 sp_missile_project_non_got_tt: "Nous pourrons rechercher les §YMissiles balistiques intercontinentaux§!, §YMissiles balistiques à portée intermédiaire§!, §YMissiles de croisière lancés depuis le sol§! et §YMissiles sol-air§!"
 sp_air_generic_reward_army_xp_1: "Souffle d'air frais"
 sp_air_generic_reward_army_xp_2: "Brise d'innovation"
 sp_air_generic_reward_army_xp_3: "Vents de changement"
 sp_tank_stealth_armor_early: "Blindage furtif précoce"
 sp_tank_stealth_armor_early_desc: "En créant un blindage qui protège non seulement nos chars, mais qui offre également une meilleure dissimulation, nous pouvons adopter les meilleures théories sur les blindés : ne pas être touché est préférable à arrêter le coup."
 sp_electronic_government: "Gouvernement électronique"
 sp_electronic_government_desc: "Pour maximiser l'efficacité de l'État, les citoyens devraient pouvoir accéder et interagir avec leur gouvernement depuis le confort de leur domicile. Cela encouragera une meilleure maîtrise de l'Internet parmi les citoyens et réduira les dépenses gouvernementales à des niveaux incroyablement bas."
 sp_tank_nera_armor: "Composite NERA lourd"
 sp_tank_nera_armor_desc: "Nous pouvons rechercher des matériaux avancés pour produire des types de blindage plus lourds et plus résistants, comme des inserts en uranium appauvri."
 sp_tank_nera_armor_tt: "Nous pourrons installer un blindage plus avancé sur nos chars."
 sp_aircraft_project_bba_tt: "Déverrouille les lignes de technologie suivantes §Y:§!\n- §YCellules légères§!\n- §YCellules moyennes§!\n- §YCellules lourdes§!\n- §YHélicoptères d'attaque§!\n- §YHélicoptères de transport§!\n"
 sp_aircraft_project_non_bba_tt: "Déverrouille les lignes de technologie suivantes §Y:§!\n- §YChasseurs§!\n- §YAppui aérien rapproché§!\n- §YBombardiers§!\n- §YVéhicules aériens de combat sans pilote§!\n- §YChasseurs légers§!\n"
