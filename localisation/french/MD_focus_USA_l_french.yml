 USA_congress_md: "Congrès"
 USA_congress_md_desc: "La Colline a ses propres règles et idées. Nous devrons travailler avec eux pour faire avancer les choses, mais il existe des moyens de s'assurer d'avoir un Congrès sympathique et coopératif."
 USA_political_pandering: "Flatterie politique"
 USA_political_pandering_desc: "L'aile des lobbyistes du Congrès peut être très persuasive si nécessaire."
 USA_statehood_for_guam: "Accorder le statut d'État à Guam"
 USA_statehood_for_guam_desc: "§YGuam§! est un autre grand territoire organisé des §Y[USA.GetNamewithFlag]§! depuis 1898. Bien que le mouvement pour le statut d'État ne soit pas aussi important que celui de §YPorto Rico§!, il reste un autre candidat viable pour le 51e État des États-Unis."
 USA_communist_state_renaming: "Renommer les États"
 USA_communist_state_renaming_desc: "Il y a beaucoup d'États aux États-Unis qui représentent beaucoup de choses. Certains représentent des choses qui n'ont pas leur place dans nos grands États communistes d'Amérique !"
 donald_trump.8.t: "Lancement de l'initiative d'extraction d'astéroïdes"
 donald_trump.8.d: "L'extraction d'astéroïdes a été un fantasme pour beaucoup avant nous. Les astéroïdes eux-mêmes contiennent des métaux du groupe du platine, de l'or, de l'argent et des métaux du groupe du fer très recherchés. Cela pourrait devenir extrêmement lucratif pour tout pays capable de voyager dans l'espace. Aujourd'hui, la création d'une Initiative d'extraction d'astéroïdes, ou AMI, sera la première étape vers l'extraction d'astéroïdes. En utilisant de vastes réseaux de télescopes à travers les États-Unis, nous pouvons chercher des astéroïdes appropriés dans l'espace proche, puis les ramener en orbite et les exploiter. Repérer un astéroïde approprié sera difficile, car, par rapport à la distance où ils se trouvent, ils sont assez petits. Heureusement, il y en a en fait beaucoup qui passent près de la Terre de temps en temps, donc il ne faudrait pas longtemps pour en faire rester un en orbite terrestre."
 donald_trump.8.o1: "Il suffit d'attendre un astéroïde..."
 donald_trump.9.t: "Astéroïde repéré"
 donald_trump.9.d: "Récemment, nos scientifiques à la NASA ont repéré un astéroïde approprié passant près de la Terre. Cela a été un soulagement pour l'AMI, car certains doutaient que nous repérions un jour un astéroïde économique et adapté. Cependant, cet astéroïde se déplace assez lentement, est suffisamment grand et assez riche pour être déplacé en orbite et exploité. L'astéroïde est, en fait, plus grand que l'État de New York. La prochaine étape est simplement de déplacer cet astéroïde en orbite autour de la Terre, ce qui n'a jamais été fait auparavant. En attendant, les ingénieurs de la NASA, et même des entreprises privées comme SpaceX, ont inventé des mécanismes pour exploiter l'astéroïde, ils seront donc prêts lorsque l'astéroïde sera en orbite."
 donald_trump.9.o1: "Mettons ce bébé en orbite"
 donald_trump.10.t: "Astéroïde en orbite"
 donald_trump.10.d: "Avec l'astéroïde en orbite, la NASA et SpaceX envoient tous deux des missions vers l'astéroïde en orbite. La NASA se concentre principalement sur la collecte de données scientifiques, tandis que SpaceX s'intéresse davantage à l'extraction des matériaux. Sans aucun doute, c'est une réalisation remarquable, qui nous donne un avantage dans l'espace. Il est même question d'amener d'autres astéroïdes, mais beaucoup disent que d'autres astéroïdes peuvent attendre, car celui-ci est très grand et parfaitement adapté à l'extraction. D'autres pays nous regardent déjà avec envie et envisagent leurs propres programmes d'extraction d'astéroïdes. Les coûts sont extrêmement élevés, même pour développer la technologie pour y arriver, donc il y a peu d'inquiétude chez SpaceX ou la NASA concernant l'arrivée de concurrents."
 donald_trump.10.o1: "L'extraction peut commencer"
 donald_trump.11.t: "Les profits de l'extraction commencent à affluer"
 donald_trump.11.d: "Après avoir établi des opérations d'extraction, SpaceX et la NASA ont tous deux renvoyé leurs premiers chargements de matériaux spatiaux vers des laboratoires et des marchés à travers le monde. Le monde nous regarde avec jalousie, et des discussions ouvertes ont eu lieu dans leurs chambres législatives respectives sur l'ouverture de leurs propres opérations d'extraction d'astéroïdes. Bien que nous puissions bientôt avoir de la concurrence, nous pouvons profiter du monopole pour l'instant."
 donald_trump.11.o1: "Hourra !"
 donald_trump.12.t: "Profits de l'extraction d'astéroïdes"
 donald_trump.12.d: "Les derniers chargements de nos opérations d'extraction d'astéroïdes sont arrivés et ont généré de nombreux revenus. Ces chargements incluent du platine, de l'or et de l'argent. Utiliser ces revenus à bon escient serait sage."
 donald_trump.12.o1: "Excellent !"
 donald_trump.13.t: "Potentiel de l'extraction minière d'astéroïdes"
 donald_trump.13.d: "Récemment, Donald Trump a autorisé la NASA et SpaceX, une entreprise spatiale privée, à amener un astéroïde relativement grand en orbite terrestre pour l'exploiter. Nos conseillers recommandent d'investir dans ce nouveau domaine, car cela pourrait permettre la livraison de matériaux rares directement à notre pays. Cependant, certains critiquent le coût colossal assumé par les États-Unis pour lancer ces opérations et s'opposent à une expansion dans l'espace. Le retour sur investissement est incertain, mais il pourrait falloir 25 ans pour atteindre l'équilibre financier. Un investissement plus important pourrait réduire ce délai, mais nous resterons loin derrière les États-Unis pendant un certain temps.\n\nQue devons-nous faire concernant l'extraction d'astéroïdes ? Lancer un programme national ou l'ignorer complètement ?"
 donald_trump.13.o1: "Investir dans l'extraction d'astéroïdes"
 donald_trump.13.o2: "Trop coûteux et une perte de temps !"
 donald_trump.23.t: "Mission vers Mars"
 donald_trump.23.d: "Monsieur le Président, avec le financement assuré et les plans finalisés, nous pouvons maintenant préparer un groupe d'hommes et de femmes à supporter l'immense pression et la solitude de l'espace pour atteindre Mars.\n\nHeureusement, la NASA se prépare à un tel voyage depuis des années, mais elle n'avait pas les fonds pour lancer un programme complet. La formation supplémentaire des astronautes actuels et la préparation de la fusée vont commencer sérieusement.\n\nCe processus prendra environ un an. Pendant ce temps, les scientifiques des laboratoires de la NASA préparent des équipements scientifiques à envoyer avec les astronautes sur Mars pour collecter des données impossibles à obtenir avec un rover. Notez toutefois que SpaceX pourrait tenter d'envoyer un homme sur Mars en premier dès l'annonce de ce projet."
 donald_trump.23.o1: "Que les préparatifs commencent"
 donald_trump.24.t: "Course à l'espace"
 donald_trump.24.d: "Dans une récente annonce, SpaceX a décidé de lancer son propre programme pour atteindre Mars en moins d'un an. Si SpaceX y parvient avant nous, cela restera une réussite que vous pourrez utiliser pour attirer davantage d'investissements dans l'espace, mais disons que ce sera... politiquement moins avantageux.\n\nCette nouvelle course vers Mars nécessitera des investissements supplémentaires si nous voulons assurer la victoire, mais certains experts estiment que le programme d'Elon Musk manque de certains éléments essentiels pour une mission habitée aller-retour. Nous pourrions atteindre Mars en premier sans fonds supplémentaires pour la NASA.\n\nQuelle est votre directive, Monsieur le Président ?"
 donald_trump.24.o1: "Que la course commence !"
 donald_trump.24.o2: "Continuer au rythme actuel"
 donald_trump.14.t: "Mission vers Mars prête"
 donald_trump.14.d: "La NASA vient de confirmer que les astronautes, les équipements et la fusée sont prêts. Six astronautes se dirigent vers Mars pour un voyage aller-retour : Michael, Paul, Edward, Rodney, Mary et Anne. Ces astronautes se sont entraînés pendant deux ans et sont les mieux préparés pour cette mission. La fusée, le récent Système de Lancement Spatial de la NASA, est prête à décoller. La capsule, la Capsule Spatiale Orion, est également prête.\n\nHeureusement, la prochaine fenêtre de lancement est dans 30 jours."
 donald_trump.14.o1: "30 jours avant le lancement !"
 donald_trump.15.t: "Sur la rampe de lancement"
 donald_trump.15.d: "[GetDateText] :\nNos six astronautes sont prêts. Ce sera un voyage long et difficile, mais ils sont préparés. Paul semble particulièrement enthousiaste à cette perspective, tandis que le reste de l'équipage est nerveux, notamment Rodney, bien que déterminé.\n\nLes astronautes sont dans la fusée, prêts à décoller dans l'espace. Ils ont fait leurs adieux à leurs familles et amis, qu'ils ne reverront pas en personne pendant près de deux ans. Tous sont optimistes pour une mission réussie.\n\nLe compte à rebours a commencé, le lancement est confirmé."
 donald_trump.15.o1: "3, 2, 1..."
 donald_trump.16.t: "Décollage !"
 donald_trump.16.d: "Le contrôle de lancement a certifié le décollage, et la fusée avec son équipage se dirige vers Mars ! Les regards sont tournés vers le ciel alors que la fusée atteint l'orbite. L'équipage est à la fois euphorique et soulagé, car le lancement s'est déroulé parfaitement. Tout fonctionne jusqu'à présent, et l'espoir est grand que cela continue pendant les mois à venir.\n\nLe rêve est presque réalisé."
 donald_trump.16.o1: "Un jour historique excitant"
 donald_trump.17.t: "Catastrophe !"
 donald_trump.17.d: "La fusée a explosé !\n\nIl s'avère que les vérifications finales essentielles étaient insuffisantes pour empêcher une catastrophe. Il a été rapporté que les six membres d'équipage, Michael, Paul, Edward, Rodney, Mary et Anne, ont péri dans cette tragédie. Les spectateurs au sol regardent, incrédules, les flammes engloutir la plateforme de lancement. Cela affaiblira considérablement la volonté d'explorer l'espace dans un avenir proche et restera une tache sur votre présidence."
 donald_trump.17.o1: "Un accident fatal"
 donald_trump.18.t: "Folie dans l'espace"
 donald_trump.18.d: "Il s'avère que de longues périodes d'isolement avec seulement cinq autres personnes à qui parler ne conviennent pas du tout à la psyché humaine.\n\nMalgré un entraînement rigoureux préalable, un astronaute, Michael, a perdu la raison et a tenté de prendre le contrôle manuel du vaisseau pour revenir sur Terre au plus vite. Anne, la seule autre personne éveillée à ce moment, a essayé de l'arrêter, mais elle n'a pas réussi à l'écarter des commandes. Pendant cette lutte, Michael a frappé Anne à la mâchoire, la mettant KO.\n\nHeureusement, les autres membres d'équipage, réveillés par le tumulte, sont intervenus pour aider Anne. Une brève lutte a suivi, endommageant légèrement le panneau de contrôle, mais tout reste opérationnel. Michael est maintenant enfermé dans une prison improvisée avec des menottes de fortune. Bonne nouvelle supplémentaire, Anne n'a pas de blessures graves et devrait se rétablir en une semaine à bord. Cependant, des examens médicaux sur Terre seront nécessaires pour vérifier l'absence de dommages à long terme.\n\nMauvaise nouvelle : la fusée est largement hors de sa trajectoire. De plus, beaucoup de carburant a été consommé dans la tentative précipitée de Michael de rentrer.\n\nDeux options s'offrent à nous : ramener tous les astronautes sur Terre et arrêter Michael pour agression et mise en danger de cinq vies, ou les envoyer pour un voyage sans retour vers Mars. Les cinq autres astronautes ont exprimé leur volonté de se sacrifier pour le bien de l'humanité.\n\nMonsieur le Président, quel est votre choix ?"
 donald_trump.18.o1: "Si les astronautes restants sont prêts, qu'ils continuent"
 donald_trump.18.o2: "Ramenez nos hommes et femmes à la maison, et arrêtez ce salaud"
 donald_trump.19.t: "Retour honteux"
 donald_trump.19.d: "Il y a quelques mois, une altercation à bord de la fusée vers Mars a forcé les astronautes à rentrer sur Terre pour éviter un voyage sans retour. Anne a été envoyée à l'hôpital pour vérifier d'éventuelles blessures non détectées par l'équipage, et Michael a été arrêté ; il sera probablement interné dans un hôpital psychiatrique. Les autres astronautes, sauf Mary, se sont de nouveau proposés pour des missions spatiales, tandis que Mary a décidé de prendre une retraite anticipée de sa carrière d'astronaute. Ils sont tous heureux d'être rentrés vivants.\n\nCela marque probablement la fin des programmes gouvernementaux pour envoyer des humains sur Mars pour un long moment."
 donald_trump.19.o1: "Dommage, mais au moins ils sont vivants"
 donald_trump.20.t: "Sacrifice sur Mars"
 donald_trump.20.d: "Il y a quelques semaines, une altercation à bord de la fusée vers Mars a forcé les astronautes à prendre la difficile décision de s'engager dans un voyage sans retour vers Mars. Ils ont atterri et explorent la surface martienne. Leur temps de vie est limité, et ils comptent en tirer le maximum. Des opportunités de recherche significatives en découleront, mais au prix de vies humaines. Isolés, sans source de nourriture permanente, l'équipage mourra de faim sur Mars, laissant leurs corps sur la surface jusqu'à ce qu'une équipe, un jour peut-être, vienne les récupérer pour un enterrement décent sur Terre. D'ici là, ils reposeront là pour l'éternité."
 donald_trump.20.o1: "Martyrs sur Mars"
 donald_trump.21.t: "L'Aigle a atterri"
 donald_trump.21.d1: "L'atterrissage sur Mars est un succès ! L'équipage à bord est euphorique, et les spectateurs sur Terre sont plus excités que jamais pour les voyages spatiaux. Ils resteront quelques jours pour prendre des échantillons scientifiques et réaliser des expériences avant de rentrer sur Terre. L'engouement pour l'espace facilitera politiquement les futures missions spatiales et renforcera la popularité de votre présidence. Cependant, les États-Unis repoussent une fois de plus les limites de l'espace."
 donald_trump.21.d2: "L'atterrissage de la NASA sur Mars, le deuxième à réussir, est un succès ! L'équipage à bord est euphorique, et les spectateurs sur Terre, avec cet exploit et celui de SpaceX, sont plus excités que jamais pour les voyages spatiaux. Ils resteront quelques jours pour prendre des échantillons scientifiques et réaliser des expériences avant de rentrer sur Terre. L'engouement pour l'espace facilitera politiquement les futures missions spatiales et renforcera la popularité de votre présidence. Cependant, les États-Unis, tant publics que privés, repoussent une fois de plus les limites de l'espace."
 donald_trump.21.o1: "Hourra pour les USA !"
 donald_trump.21.o2: "Deuxième, ce n'est pas si mal"
 donald_trump.22.t: "Retour héroïque"
 donald_trump.22.d1: "Michael, Paul, Edward, Rodney, Mary et Anne sont rentrés sains et saufs d'un voyage qui entrera dans les livres d'histoire comme l'un des vols spatiaux les plus importants jamais réalisés. Ils rapportent d'innombrables roches et des données inestimables qui seront analysées dans des laboratoires du monde entier. Espérons que cela ouvrira la voie à la future colonisation de Mars."
 donald_trump.22.d2: "Bien qu'arrivés en deuxième, Michael, Paul, Edward, Rodney, Mary et Anne sont rentrés sains et saufs d'un voyage aller-retour vers Mars. Ils rapportent d'innombrables roches et des données inestimables qui seront analysées dans des laboratoires du monde entier. Espérons que cela, avec l'atterrissage de SpaceX, ouvrira la voie à la future colonisation de Mars."
 donald_trump.22.o1: "Nos héros sont rentrés"
 donald_trump.22.o2: "Ils sont rentrés"
 donald_trump.25.t: "SpaceX atteint Mars"
 donald_trump.25.d1: "Malgré nos meilleurs efforts, SpaceX a réussi à atterrir sur Mars en premier, nous devançant dans la course à l'espace. Ils ont posé leur Starship sur la surface martienne. Cette tâche, pour une entreprise privée, était colossale, et nous les applaudissons pour avoir atteint Mars avant la NASA, malgré son immense avantage financier. Nous célébrons tout de même cette occasion, car elle apportera de nombreuses découvertes aux sciences de l'exploration spatiale et de Mars."
 donald_trump.25.d2: "SpaceX est la deuxième organisation à atterrir sur Mars. Ils ont posé leur Starship sur la surface martienne. Cette tâche, pour une entreprise privée, était colossale, et nous les applaudissons pour avoir atteint Mars, juste après la NASA avec son immense avantage financier. Nous célébrons tout de même cette occasion, car elle mènera, espérons-le, à des succès futurs pour SpaceX et Elon Musk."
 donald_trump.25.d3: "SpaceX est la deuxième organisation à atterrir sur Mars, mais sera probablement la première à réussir un voyage aller-retour. Ils ont posé leur Starship sur la surface martienne, près du site où notre mission condamnée a atterri, et ramènent les corps, au grand soulagement de leurs familles. Cette tâche, pour une entreprise privée, était colossale, et nous les applaudissons pour avoir atteint Mars. Nous célébrons tout de même cette occasion, car elle mènera, espérons-le, à des succès futurs pour SpaceX et Elon Musk."
 donald_trump.25.o1: "Peu importe qui le fait en premier, c'est une réalisation incroyable"
 donald_trump.25.o2: "C'est une réalisation incroyable"
 donald_trump.26.t: "Avant-poste sur la Lune"
 donald_trump.26.d: "Nos scientifiques et ingénieurs sont prêts à envoyer des astronautes et du matériel pour vivre semi-permanente sur la Lune. Un total d'environ 12 astronautes sera envoyé, accompagné de dizaines de millions de dollars d'équipements, de provisions, d'espaces de vie et d'objets personnels. Cet avant-poste devra être régulièrement déplacé, car le jour lunaire dure 29 jours terrestres, ce qui est trop long pour que les batteries conservent l'énergie sur la Lune.\n\nLa base sera située aux pôles, facilement déplaçable, pour maximiser l'utilisation de nos panneaux solaires. De plus, des expériences seront menées pour déterminer les conditions de vie à long terme sur la Lune. L'extraction de glace lunaire pourrait non seulement fournir de l'eau liquide pour les plantes et la nourriture des astronautes, mais aussi permettre de la séparer en oxygène et hydrogène, du carburant pour fusée.\n\nCela pourrait prendre des mois ou des années pour obtenir les recherches nécessaires. Pendant ce temps, avec les fonds alloués à ce projet, nous construirons un dépôt en orbite lunaire pour faciliter l'accès à la Lune et le ravitaillement pour le retour sur Terre.\n\nTout cela est réalisable dans la prochaine décennie. Maintenant, il est temps de lancer."
 donald_trump.26.o1: "Lancer !"
 donald_trump.27.t: "Base lunaire Alpha"
 donald_trump.27.d: "Nos scientifiques et ingénieurs ont officiellement atterri sur la Lune et sont en train d'installer la base lunaire. Chaque section est divisée en « modules », pas tout à fait des bâtiments indépendants, mais pas non plus une seule structure. Il y a un module d'habitation pour le repos, un module alimentaire pour cultiver de la nourriture, un module de laboratoire, le plus grand avec la plupart des équipements scientifiques, un module de maintenance contenant tous les outils pour réparer en cas de panne, un module de commodités, car ces personnes sont là pour six mois et travailler toute la journée n'est pas bon pour l'esprit, et de nombreux panneaux solaires.\n\nLes livraisons de nourriture seront fréquentes au cours des premiers mois, le temps que la production alimentaire démarre. L'eau et l'oxygène seront obtenus grâce à la glace lunaire. Enfin, ces scientifiques resteront jusqu'à peu après le déplacement vers le prochain emplacement dans environ six mois, lorsque les panneaux solaires deviendront inutilisables en raison du jour et de la nuit lunaires qui durent six mois à cet endroit.\n\nLa base lunaire Alpha est achevée."
 donald_trump.27.o1: "Science !"
 donald_trump.28.t: "Progrès de la colonie"
 donald_trump.28.d: "Notre avant-poste scientifique sur la Lune a réalisé une percée majeure. Grâce à l'expansion de leur réseau de panneaux solaires et à des découvertes récentes facilitant la séparation de l'eau en oxygène et hydrogène, ils ont réussi à produire assez d'oxygène et d'hydrogène pour ravitailler complètement la dernière fusée de ravitaillement. Cette avancée cruciale permettra, avec suffisamment de temps et d'investissement, de faire de la Lune un hub pour les futures entreprises spatiales.\n\nL'espace devient plus accessible."
 donald_trump.28.o1: "Nous excellons en tant que pionniers"
 donald_trump.29.t: "Crise sur la Lune"
 donald_trump.29.d: "Des mesures drastiques doivent être prises immédiatement. Pour des raisons encore inconnues, le module d'habitation a rompu et « explosé ».\n\nIl y a une heure, les 12 scientifiques vaquaient à leurs tâches lorsque, soudain, une rupture massive s'est produite dans le module d'habitation.\n\nComme les ondes ne se propagent pas dans le vide, la plupart ne l'ont réalisé qu'en voyant physiquement ce qui s'était passé.\n\nUn fonds d'urgence fait partie du budget, donc il n'est pas nécessaire d'allouer plus de fonds au projet, et les scientifiques peuvent toujours dormir dans les autres modules isolés. Cependant, cet incident a effrayé beaucoup de monde, certains affirmant que peu, beaucoup, voire tous nos scientifiques auraient pu mourir, ce qui a également sapé le moral des scientifiques, car ils auraient pu perdre la vie. Ainsi, poursuivre l'avant-poste sur la Lune sera politiquement coûteux, et une rotation des scientifiques pourrait être nécessaire maintenant plutôt que plus tard, en raison de cette baisse de moral.\n\nQue devons-nous faire ?"
 donald_trump.29.o1: "Envoyer une aide d'urgence !"
 donald_trump.29.o2: "Abandonner le projet. Ce n'est pas pour nous"
 donald_trump.30.t: "La colonie progresse encore"
 donald_trump.30.d: "Notre avant-poste lunaire a réalisé une autre percée majeure. Ils ont réussi à envoyer de l'Hélium-3, un gaz parfait pour la fusion, sur Terre, et les scientifiques ici ont découvert comment réaliser la fusion avec ! De plus, l'énergie générée par cette fusion est presque équivalente à celle utilisée pour la réaction. Cela signifie qu'avec quelques améliorations, cela pourrait aboutir à une énergie de fusion réussie ! Non seulement cela offre d'immenses avantages sur Terre, avec des connaissances que nous pourrions utiliser pour d'autres matériaux de fusion, mais nous pouvons l'utiliser sur la Lune, permettant un avant-poste permanent plutôt que des avant-postes mobiles !\n\nTout cela est bien en avance sur le calendrier, ce qui est surprenant, et beaucoup à la NASA n'étaient pas préparés à intégrer cela dans la base lunaire actuelle. Ainsi, une nouvelle base lunaire est nécessaire, dans un emplacement bien meilleur pour une expansion rapide que l'actuelle base lunaire Alpha. Il est temps de commencer les préparatifs pour la base lunaire Beta."
 donald_trump.30.o1: "La vie continue"
 donald_trump.31.t: "Nouvelle crise sur la Lune"
 donald_trump.31.d: "Des mesures encore plus drastiques doivent être prises maintenant. Deux autres modules ont rompu. Cette fois, ce sont les modules alimentaire et de commodités.\n\nIl y a environ quarante minutes, un scientifique s'apprêtait à entrer dans le module alimentaire lorsqu'il a soudainement explosé. Le scientifique va bien, et personne, hormis les plantes, n'a été blessé. Cependant, il était adjacent au module de commodités, ce qui a provoqué sa rupture et son explosion. Encore une fois, personne n'a été blessé.\n\nCet nouvel incident, cependant, a suscité l'inquiétude de beaucoup sur Terre, remettant en question la sécurité des modules. Après l'explosion précédente, la NASA avait remplacé les modules, s'assurant qu'ils n'exploseront pas, mais il semble que la pression prolongée peut causer une rupture beaucoup plus facilement qu'elle ne le devrait. La NASA a déjà réagi rapidement, ordonnant la fabrication immédiate de nouveaux modules, ainsi qu'une inspection minutieuse de tous les modules actuels (car on ne peut pas encore « rappeler » les modules de la Lune).\n\nAvec une pression croissante sur Terre pour arrêter le projet jusqu'à ce que toutes les préoccupations de sécurité soient résolues, la continuation du programme de la base lunaire est remise en question. De plus, le fonds d'urgence a été réduit de moitié, donc la NASA demande 5 milliards de dollars supplémentaires pour régler les futurs problèmes. Il vous revient de décider si nous devons continuer."
 donald_trump.31.o1: "Envoyer plus d'aide d'urgence !"
 donald_trump.31.o2: "Nous ne pouvons pas continuer comme ça"
 donald_trump.32.t: "Base lunaire Beta"
 donald_trump.32.d: "À ce stade, nos scientifiques et ingénieurs sur la Lune doivent se déplacer vers un autre emplacement aux pôles. Les coûts pour cela sont déjà prévus dans le budget à long terme, donc aucun nouveau financement n'est nécessaire pour le moment.\n\nAvec cette nouvelle base lunaire, nous pourrons utiliser les découvertes récentes pour établir la base de manière permanente, contrairement à notre base précédente. Grâce à de meilleures fusées, une meilleure production d'énergie, une meilleure extraction et séparation de la glace, nous pouvons utiliser cette nouvelle base, située dans un site plus adapté à une expansion rapide, pour faciliter les efforts de colonisation de la Lune. Ce n'est pas la seule bonne nouvelle : des entrepreneurs et des entreprises affluent en masse vers la NASA pour demander à installer leurs nouveaux systèmes d'extraction minière sur la Lune. Même d'autres programmes spatiaux d'autres pays sont maintenant extrêmement intéressés à démarrer des avant-postes scientifiques et miniers sur la Lune. Cependant, grâce à vos efforts diligents, nous avons non seulement une avance considérable, mais nous sommes le seul pays à tenter activement de coloniser la Lune.\n\nL'avenir sur notre Lune est brillant et américain."
 donald_trump.32.o1: "Hourra !"
 donald_trump_news.2.t: "Les États-Unis lancent une initiative d'extraction d'astéroïdes"
 donald_trump_news.2.d: "Aujourd'hui, le président des États-Unis a annoncé l'Initiative d'Extraction d'Astéroïdes. Cette organisation « cherchera un astéroïde, le placera en orbite terrestre, l'exploitera et renverra ses ressources aux États-Unis ». Beaucoup doutent de la rentabilité de ce projet, car les coûts immenses consommeront une grande partie du budget de la NASA. Cependant, le président a exprimé son souhait que des entreprises spatiales privées prennent en charge une partie du travail. SpaceX, en particulier, a été mentionné directement dans son discours sur l'Initiative, où il a déclaré : « Des gens intelligents, et croyez-moi, nous avons des gens très intelligents, comme mon bon ami chez SpaceX, Elon Musk, pourront envoyer leur équipement minier spatial sur l'astéroïde, l'exploiter et le vendre avec profit. Ce sera une affaire énorme, croyez-moi. » Il y a de sérieuses préoccupations concernant l'extraction d'astéroïdes, mais l'administration les a balayées, se concentrant plutôt sur les récompenses du projet. Le succès ou l'échec reste à voir."
 donald_trump_news.2.o1: "L'espace !"
 donald_trump_news.2.o2: "Peut-être devrions-nous nous lancer là-dedans..."
 donald_trump_news.2.o3: "Intéressant"
 donald_trump_news.3.t: "Les États-Unis établissent des opérations d'extraction d'astéroïdes"
 donald_trump_news.3.d: "Aujourd'hui, une grande célébration a eu lieu en Floride alors que des cargaisons de platine, d'or et d'argent sont arrivées au sol depuis l'espace dans un spectacle spectaculaire. Ces matériaux ne proviennent pas d'une mine classique, mais d'astéroïdes. Il y a quelques mois, la NASA a capturé un grand astéroïde sur une trajectoire qui le rapprochait de la Terre. Relativement lent, il a été placé en orbite elliptique autour de la Terre. Les opérations d'extraction ont commencé dès qu'il était en orbite. Cette nouvelle a surpris le monde, car elle a été réalisée bien plus rapidement que prévu. De nombreux pays cherchent maintenant à lancer leurs propres programmes d'extraction d'astéroïdes pour contrer le monopole américain. Les États-Unis revendiquent l'ensemble de l'astéroïde, mais cette revendication ne peut être que partiellement appliquée, car l'astéroïde est immense. L'extraction d'astéroïdes deviendra probablement une industrie lucrative, avec de nombreux succès et échecs. Qui dominera l'astéroïde reste un mystère."
 donald_trump_news.3.o1: "Roches spatiales !"
 donald_trump_news.3.o2: "Nous devrions vraiment nous lancer là-dedans..."
 donald_trump_news.3.o3: "Intéressant"
 donald_trump_news.4.t: "La NASA planifie une mission habitée vers Mars"
 donald_trump_news.4.d: "La NASA a annoncé qu'elle enverra une mission habitée vers Mars d'ici trois ans. Cette annonce récente a enthousiasmé beaucoup de monde, et l'engouement pour l'espace est à son comble. Cette annonce fait suite aux tweets de Trump indiquant qu'il veut « des Américains dans l'espace à nouveau ». Elle suit également une augmentation du budget de la NASA pour fournir le capital nécessaire pour atteindre Mars. Tout semble progresser rapidement dans l'espace."
 donald_trump_news.4.o1: "Il faut y aller !"
 donald_trump_news.4.o2: "Excitant"
 donald_trump_news.5.t: "SpaceX annonce une course spatiale avec la NASA"
 donald_trump_news.5.d: "Il semble qu'Elon Musk ne veuille jamais être surpassé. Il y a peu, Donald Trump a annoncé son souhait d'une mission habitée vers Mars avec la NASA, à réaliser d'ici deux ans. Aujourd'hui, Elon Musk a annoncé qu'il atteindrait également Mars, avant la NASA. Cette nouvelle « course spatiale » entre la NASA publique et SpaceX, entreprise privée, toutes deux américaines, fait se demander : qui l'emportera ?\n\nElon Musk prévoit d'utiliser sa nouvelle fusée Starship et son propulseur Super-Heavy pour envoyer des gens sur Mars. Cette nouvelle fusée est énorme, mais pas aussi grande que le Système de Lancement Spatial de la NASA. On peut s'attendre à ce que les deux organisations passent à la vitesse supérieure pour amener l'humanité aux confins les plus éloignés jamais atteints."
 donald_trump_news.5.o1: "Attendez, quoi !?"
 donald_trump_news.5.o2: "Public contre privé ? Il n'y a pas de compétition"
 donald_trump_news.5.o3: "Les Américains se concurrencent encore entre eux..."
 donald_trump_news.6.t: "La fusée de la NASA pour Mars explose au lancement !"
 donald_trump_news.6.d: "DERNIÈRE MINUTE : Après une phase de développement très rapide, le Système de Lancement Spatial a explosé sur la plateforme de lancement. Malgré les mesures de sécurité en place, les six membres d'équipage sont également décédés, ajoutant à cet échec déjà terrible.\n\nTrump a commenté la tragédie sur Twitter, déclarant : « Malgré les meilleurs efforts de nos merveilleux scientifiques et ingénieurs à la NASA, la nouvelle fusée a explosé sur la plateforme de lancement. Les normes de sécurité actuelles n'étaient pas suffisantes pour protéger les vies des six astronautes perdus ce jour-là. Nous poursuivrons nos efforts dans l'espace, mais avec beaucoup plus d'attention à la vie des Américains. »\n\nL'échec est attribué à..."
 donald_trump_news.6.o1: "Quelles étaient les chances ?"
 donald_trump_news.6.o2: "Peut-être ne pas précipiter les choses ?"
 donald_trump_news.7.t: "La NASA réussit une mission habitée sur Mars !"
 donald_trump_news.7.d: "Aujourd'hui, la NASA a posé sa capsule spatiale Orion sur Mars ! Six astronautes sont sortis du vaisseau pour explorer la surface martienne rouge. Une diffusion en direct (aussi directe que possible depuis Mars) a permis au public chez lui de suivre le processus. Tous acclament ce succès, tandis que beaucoup attendent ce qui se passera ensuite dans l'espace, que ce soit la colonisation de la Lune, une autre mission sur Mars, ou même la colonisation de Mars.\n\nL'avenir est maintenant."
 donald_trump_news.7.o1: "Hourra !"
 donald_trump_news.7.o2: "Les Américains ont besoin de leur espace, n'est-ce pas ?"
 donald_trump_news.8.t: "SpaceX pose une mission habitée sur Mars en premier !"
 donald_trump_news.8.d: "Dans une surprise choquante pour le monde, SpaceX, une entreprise spatiale privée dirigée par Elon Musk, a atterri sur Mars avant la NASA du gouvernement américain. L'enthousiasme pour SpaceX n'a jamais été aussi grand, et la popularité personnelle d'Elon Musk atteint des sommets. Ce succès a également impacté son autre entreprise, Tesla, qui a vu une légère augmentation des ventes et de son cours boursier.\n\nDonald Trump a commenté l'événement, félicitant Elon Musk et SpaceX pour leur réalisation, ajoutant que « cela montre que les entreprises privées peuvent faire mieux que le gouvernement ! » L'initiative de Trump pour l'espace a peut-être joué un rôle dans cet accès précoce à Mars, mais beaucoup disent que SpaceX, Blue Origin et la NASA avaient tous des ambitions pour Mars. Peu importe qui arrive en premier sur Mars, cela reste un bond énorme pour l'humanité."
 donald_trump_news.8.o1: "USA !"
 donald_trump_news.8.o2: "Les Américains ont encore gagné contre eux-mêmes..."
 donald_trump_news.9.t: "Les États-Unis lancent un avant-poste sur la Lune"
 donald_trump_news.9.d: "Plus tôt aujourd'hui, le président Trump a annoncé que les États-Unis chercheront à établir des avant-postes sur la Lune pour collecter des données scientifiques. Cette nouvelle n'est pas une surprise, car le président y faisait allusion depuis des semaines. Lors d'une conférence de presse à la Maison Blanche aujourd'hui, lorsqu'on lui a demandé si cela mènerait à une colonisation, Trump a répondu : « Nous pourrions coloniser la Lune, ou pas. Ça dépend vraiment. »\n\nBeaucoup sont enthousiastes, certains citent le potentiel minier de la Lune, d'autres sont simplement excités par la perspective de vivre sur la Lune. Peu importe qui vous êtes, c'est une période excitante."
 donald_trump_news.9.o1: "Notre portée s'étend plus loin"
 donald_trump_news.9.o2: "Est-ce que ça compte comme de l'impérialisme ?"
 donald_trump_news.10.t: "Les États-Unis étendent leurs opérations sur la Lune"
 donald_trump_news.10.d: "Le temps de la base lunaire actuelle, la base lunaire Alpha, touche presque à sa fin. C'est ce qu'a récemment déclaré un communiqué de la NASA, avec des plans pour une base lunaire bien plus grande, nommée base lunaire Beta, pour accueillir des entreprises opportunistes ainsi que plus d'espace pour les scientifiques et ingénieurs menant des recherches. Elon Musk a déclaré sur Twitter à ce sujet : « La base lunaire Beta offrira tellement de nouvelles opportunités, non seulement pour SpaceX, mais pour l'humanité tout entière. » Un sondage réalisé aujourd'hui après l'annonce a révélé que 74 % des gens sont enthousiastes pour l'exploration et la colonisation spatiale. Peut-être est-ce pour cette raison que d'autres gouvernements envisagent maintenant leurs propres plans de bases lunaires."
 donald_trump_news.10.o1: "Progrès !"
 donald_trump_news.10.o2: "Quoi d'autre ? Les États-Unis de la Lune ?"
 donald_trump_news.11.t: "Les États-Unis abandonnent leur base lunaire"
 donald_trump_news.11.d: "Après qu'une crise a frappé la base lunaire américaine, avec l'explosion d'un module sur la Lune, la NASA a décidé de suspendre le programme. Les scientifiques envoyés sur la Lune sont rapatriés jusqu'à ce que la NASA résolve les problèmes de sécurité des modules."
 donald_trump_news.11.o1: "Ça n'en valait pas la peine"
 donald_trump_news.11.o2: "Si c'est trop cher pour les États-Unis, c'est trop cher pour nous"
 donald_trump_news.12.t: "Début de l'enquête sur la Russie"
 donald_trump_news.12.d: "Le FBI des États-Unis a ouvert une enquête pour déterminer si Donald Trump a collaboré avec la Russie pendant la campagne de 2016. Trump nie toute collusion, qualifiant cela de chasse aux sorcières, tandis que d'autres affirment que son ton conciliant envers la Russie prouve qu'il est une marionnette de la Russie. Quels que soient les résultats, cela aura des implications majeures pour les États-Unis à l'avenir."
 donald_trump_news.12.o1: "Délire de collusion !"
 donald_trump_news.12.o2: "Intéressant"
