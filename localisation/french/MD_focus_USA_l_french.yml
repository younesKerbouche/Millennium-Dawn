 afep: "A mis en œuvre la politique énergétique américaine prioritaire"
 focus_arming_our_horse_tooltip: "Nous chercherons à négocier habilement dans les conflits étrangers, non seulement pour obtenir les meilleurs résultats pour les nations en conflit, mais aussi pour nous-mêmes à long terme. Droits sur les ressources, influence potentielle et autres seront à portée de main si nous savons raconter une bonne histoire à la table des négociations."
 USA_focus_growing_plutocratic_influences: "Influences ploutocratiques croissantes"
 USA_focus_growing_plutocratic_influences_desc: "À mesure que le temps passe, les dirigeants politiques, les magnats des affaires et les lobbyistes effrénés travaillent en coalitions lâches pour se bénéficier mutuellement au détriment de la majorité. Cette majorité devient également plus radicale et méfiante. Cette méfiance a conduit à une factionnalisation croissante au sein du prétendu système bipartite, ce qui pousse certains vers des vues de plus en plus extrêmes au détriment de la rationalité et du pragmatisme face aux véritables enjeux. Beaucoup commencent à appeler cela le deuxième âge doré de l'Amérique."
 wall_street_force_dynamic_modifier: "Forces économiques de Wall Street"
 us_economic_policies: "Politiques économiques américaines"
 us_economic_policies_desc: "Depuis la création de la nation et de ses corps congressionnels, les lois et législations de ces institutions ont toujours eu un impact sur la nation dans son ensemble. Certains affirment que leurs vues sont justes, d'autres s'y opposent en disant que ce sont leurs vues qui sont correctes. En réalité, il n'y a pas de réponse claire ou honnête. La complexité d'une nation aussi diverse géographiquement et démographiquement crée toujours des écueils et des horizons pour beaucoup. Le mieux que l'on puisse espérer est que les solutions rigides basées sur le « à ma façon » finissent par aider plus qu'elles ne nuisent. Malgré le surplus budgétaire de la dernière administration, beaucoup considèrent les dépenses galopantes en santé, l'augmentation des dépenses sociales et autres comme une préoccupation croissante, ainsi que la volatilité économique qui crée une incertitude sur la valeur du dollar lui-même. Si le Congrès ne contrôle pas les dépenses déficitaires, des temps turbulents pourraient survenir. Seul le temps et le Congrès pourront le dire."
 USA_domestic_policies: "Politiques domestiques des États-Unis"
 USA_domestic_policies_desc: "Les choix faits par le Congrès au fil des décennies ont façonné et déformé la culture et l'appareil social des États-Unis. Selon à qui vous posez la question, certains disent que nous régressons, d'autres que nous progressons, et d'autres encore que nous n'avançons pas du tout. Avec cela à l'esprit, le Congrès d'aujourd'hui aura de plus en plus de problèmes à mesure que les événements se déroulent et que de nouveaux défis émergent."
 USA_federal_budgets: "Budgets fédéraux des États-Unis"
 USA_federal_budgets_desc: "Le budget fédéral et l'allocation des fonds des contribuables sont un sujet brûlant qui a pratiquement façonné les politiques étrangères et domestiques américaines. Il incombe aux administrations de prouver que le gouvernement fédéral ne gaspille pas l'argent, mais cherche Newton, et qu'il cherche à réinvestir dans l'économie et les citoyens des États-Unis."
 USA_american_tax_code: "Code fiscal américain"
 USA_american_tax_code_desc: "Le code fiscal des États-Unis est à la fois détesté et redouté par beaucoup. Dans une même phrase, les politiciens ont apporté et supprimé des changements qui ont affecté des millions d'Américains, mais aussi très peu d'entre eux. Le mécontentement moderne envers l'Internal Revenue Service et la composition même du code fiscal est un sujet très sensible pour l'Américain moyen. Mais avec le nouveau millénaire viennent de nouvelles lois, et de nouvelles lois signifient de nouveaux changements... l'espoir est que ces changements soient bons, plutôt que pires."
 petro_dollar: "Le pétrodollar"
 petro_dollar_desc: "Un pétrodollar est un dollar américain utilisé pour acheter du pétrole brut. Le dollar américain (USD) est le pétrodollar mondial depuis le milieu des années 1970, lorsque les prix du pétrole ont généré d'importants excédents commerciaux et de compte courant. Cette position a solidifié la domination du dollar américain sur la scène mondiale, rendant les transactions faciles et pratiques."
 USA_the_internet_recession: "La récession de 2001"
 USA_the_internet_recession_desc: "Lorsque la bulle Internet a éclaté, l'économie a ralenti dans certains domaines, cette catastrophe économique a été appelée la « récession de 01 » en raison de son timing."
 USA_anti_big_business_movement: "Mouvement anti-grandes entreprises"
 USA_anti_big_business_movement_desc: "Avec la montée en visibilité des grandes entreprises pour le grand public, certains commencent à se plaindre et à propager l'idée de « grande industrie », un jeu sur la monopolisation croissante de l'économie."
 USA_anti_big_business_movement_two: "La deuxième vague de protestations anti-monopoles"
 USA_anti_big_business_movement_two_desc: "De nombreux Américains deviennent de plus en plus polarisés et hostiles envers les corporations et entreprises qu'ils estiment avoir monopolisé la richesse de la nation. Cela risque de se dérouler comme la première vague de protestations anti-entreprises, mais reste une légère source d'inquiétude à l'approche des nouvelles élections."
 USA_the_global_financial_crisis: "La crise financière mondiale"
 USA_the_global_financial_crisis_desc: "Les effets de la bulle Internet et de la récession persistante ont entraîné un ralentissement majeur de l'économie américaine, culminant dans ce qu'on appelle le « crash financier de 08 »."
 USA_subprime_mortgage_crisis: "Crise des prêts hypothécaires à risque"
 USA_subprime_mortgage_crisis_desc: "Un effet en cascade de la crise financière mondiale a conduit à une crise limitée et peu connue dans le secteur financier via les prêts hypothécaires à risque, entraînant une déstabilisation accrue des marchés et de la confiance dans les institutions économiques."
 USA_2008_housing_crash: "Crash immobilier de 2008"
 USA_2008_housing_crash_desc: "Le « crash financier ou immobilier de 08 », comme on l'appelle, a été le résultat de nombreux facteurs, bien que ceux-ci soient encore vivement débattus aujourd'hui. Beaucoup s'accordent à dire que des législations médiocres, des lois de zonage et un retournement immobilier incontrôlé ont été des facteurs substantiels de la « cause » globale du problème."
 USA_focus_the_long_recession: "La longue récession"
 USA_focus_the_long_recession_desc: "Avec le pic de la grande récession loin derrière, les effets sont loin de disparaître. Les politiques contradictoires entre les deux partis ont freiné et stagné les efforts de reprise, conduisant à ce que certains appellent « la longue récession »."
 USA_focus_growing_politicalization: "Politisation croissante"
 USA_focus_growing_politicalization_desc: "À mesure que le spectacle politique et les lobbyistes augmentent leur influence, ces influences ont commencé à transformer des conversations apparemment normales ou banales en arguments triviaux et hautement biaisés. Ces ruptures croissantes ont causé une apathie politique et une polarisation croissantes sur des sujets autrefois unifiés."
 USA_focus_growing_political_radicalization: "Radicalisation politique croissante"
 USA_focus_growing_political_radicalization_desc: "À mesure que le spectacle politique s'intensifie et que les citoyens des États-Unis deviennent de plus en plus méfiants, la montée de la radicalisation des croyances devient inévitable. L'establishment tiendra-t-il bon, ou succombera-t-il à ses propres créations ?"
 us_military_advisors_to_sierra_leone: "Conseillers militaires américains"
 us_military_advisors_to_sierra_leone_desc: "Les États-Unis ont envoyé des conseillers pour aider à former nos soldats aux tactiques modernes."
 red_white_blue_helmets: "Casques rouges, blancs et bleus"
 red_white_blue_helmets_desc: "La légion américaine, avec sa fierté patriotique, a décidé de coder par couleur ses casques, ce qui a conduit beaucoup à les appeler les casques rouges, blancs et bleus, par opposition aux simples casques bleu pâle de l'ONU."
 joint_police_action: "Politique d'action policière conjointe"
 joint_police_action_desc: "En tirant les leçons de nos échecs au Vietnam et en Corée, nous pouvons les appliquer à d'éventuels conflits futurs pour mieux tenir notre position."
 muslim_legion: "La légion musulmane"
 muslim_legion_desc: "Des frères musulmans voyagent depuis le monde libre pour aider à libérer notre nation. Ce n'est peut-être pas grand-chose, mais c'est mieux que rien."
 passive_aggressive_policy: "Une politique passive-agressive"
 passive_aggressive_policy_desc: "En soutenant ou en profitant d'un côté, nous cherchons à dissuader les autres de penser que nous sommes pleinement engagés envers un camp spécifique dans un conflit."
 us_military_advisors_to_afghanistan: "Conseillers militaires américains"
 us_military_advisors_to_afghanistan_desc: "Les États-Unis ont envoyé des conseillers pour aider à former nos soldats, en les préparant à la guerre irrégulière."
 us_mass_media_problems: "Problèmes des médias de masse"
 us_mass_media_problems_desc: "Depuis les années 1970, les chaînes d'information américaines ont redéfini ce que signifie être une chaîne d'information. Alors que le sentiment anti-guerre grandissait et que les révolutions culturelles et sociales de l'époque devenaient plus visibles, beaucoup se sont tournés vers la télévision, et plus précisément vers les informations, pour s'informer. Cela a conduit à deux camps de pensée. La pensée traditionaliste, où les informations devaient être strictement non politisées lorsqu'elles abordaient les sujets du jour, et le camp activiste, une pensée moderne où les informations, à travers des éditoriaux, pouvaient être utilisées pour sensibiliser sur les problèmes importants. Bien que le camp activiste semble avoir gagné à long terme, les craintes des traditionalistes commencent à se réaliser, car des signes d'enracinement politique commencent à devenir apparents."
 us_mass_media_problems_two_a: "Problèmes des médias de masse"
 us_mass_media_problems_two_a_desc: "L'establishment veille sur les citoyens, nous chercherons à améliorer leurs vies en les informant de notre bienveillance."
 us_mass_media_problems_three_a: "Médias de masse"
 us_mass_media_problems_three_a_desc: "Nous devons encourager le grand public à comprendre que le vrai changement ne peut se produire qu'avec de vrais partis."
 us_mass_media_problems_four_a: "Aides médiatiques"
 us_mass_media_problems_four_a_desc: "Les informations du peuple sont les seules informations pour les Américains honnêtes et travailleurs."
 us_mass_media_problems_five_a: "Amis des médias"
 us_mass_media_problems_five_a_desc: "Vrai uniquement pour ceux en rouge, blanc ou bleu."
 us_mass_media_problems_two_b: "Tumulte médiatique"
 us_mass_media_problems_two_b_desc: "Le peuple doit comprendre que le rouge et le bleu ne sont pas les seules couleurs de choix dans cette nation."
 us_mass_media_problems_three_b: "Effondrement des médias"
 us_mass_media_problems_three_b_desc: "Rapporter de vraies informations au lieu d'opinions fausses guidera les citoyens vers de nouvelles lumières."
 us_mass_media_problems_four_b: "Fondation des médias"
 us_mass_media_problems_four_b_desc: "Citoyens de la nation, regardez au-delà de vos écrans. Comprenez que nous devons construire du neuf à partir des cendres de l'ancien."
 us_mass_media_problems_five_b: "Reconstruire les médias"
 us_mass_media_problems_five_b_desc: "Établir une véritable norme moderne pour les comportements sociaux et politiques qui guident notre nation."
 us_war_on_drugs: "Cicatrices de la guerre contre la drogue"
 us_war_on_drugs_desc: "La guerre contre la drogue, qui dure depuis presque toujours, s'est popularisée dans les années 1970 sous l'administration Nixon. Bien que les efforts se soient estompés, la campagne a été relancée sous l'administration Reagan, qui a adopté une position très dure contre le crime. Cependant, ces dernières années, de plus en plus de gens réalisent que la guerre a finalement été perdue, car les cartels inondent le marché d'opium, et cela, combiné à la dépendance aux médicaments en vente libre, a causé une crise d'addiction. Maintenant, en entrant dans le 21e siècle, les membres du Congrès et le président doivent tenter de résoudre cette cicatrice croissante qui se propage à travers l'Amérique."
