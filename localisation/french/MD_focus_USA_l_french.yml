 USA_political_and_economic_reforms: "Réformes politiques et économiques"
 USA_political_and_economic_reforms_desc: "Le chemin de la vie est semé de détours, et pour les États-Unis, ce chemin a été une sorte de voyage circulaire. Le duopole politique, les mouvements de lobbying effrénés écrasant les initiatives populaires et autres ont créé un bourbier. Mais alors que les vents du changement soufflent parmi les citoyens, on espère qu'ils atteindront l'esprit des dirigeants politiques. L'avenir est un mystère, et seul le temps nous dira ce qu'il nous réserve."
 USA_anti_trust_department: "Ministère des affaires antitrust"
 USA_anti_trust_department_desc: "Le ministère des affaires antitrust (DoAA) est destiné à révolutionner la manière dont nous traitons les cas antitrust et enquêtons sur les personnes ou entités d'intérêt. Avec un département spécialisé, toute l'énergie peut être concentrée sur la pléthore de préoccupations et de plaintes quotidiennes dans les activités de la nation."
 USA_union_act: "Loi de la quatrième révolution industrielle"
 USA_union_act_desc: "L'ère de la technologie a balayé notre économie et notre mode de vie. Avec ce changement rapide, nous constatons une augmentation des tactiques de pression douteuses où les citoyens ordinaires sont scrutés ou licenciés pour des raisons absurdes, voire sans raison. Cette loi mettra fin aux controversées lois sur le droit au travail et réformera la capacité à créer des syndicats. De nombreux chefs d'entreprise dans les nouvelles firmes technologiques s'y opposent, mais cela semble être leur problème, pas le nôtre."
 USA_automation_act: "Loi sur la progression de l'automatisation"
 USA_automation_act_desc: "La loi sur la progression de l'automatisation (APA) régulera et modérera l'implémentation des technologies d'automatisation dans les environnements à forte intensité de main-d'œuvre. Cette loi vise à familiariser le public avec l'idée de l'automatisation et à faciliter la transition vers la quatrième révolution industrielle. Bien que de nombreux chefs d'entreprise s'en plaignent, le public applaudit cette initiative, car elle permet de se reconvertir et de s'adapter à un monde en constante évolution."
 USA_safe_banking_act: "Loi sur la sécurité bancaire"
 USA_safe_banking_act_desc: "La loi sur la sécurité bancaire limitera et réformera l'ingérence des investisseurs privés et des firmes bancaires dans les économies et revenus personnels. Nous semblons ne pas avoir tiré les leçons des dépenses excessives d'argent qui ne nous appartenait pas dans les années 1920-1930. Nous avons maintenant une chance d'apprendre de l'histoire et de mettre la nation sur la voie de la prospérité économique."
 USA_political_diversity_act: "Loi sur la diversité politique"
 USA_political_diversity_act_desc: "La loi sur la diversité politique (PDA) rendra obligatoire une couverture équitable des tiers partis par les médias et les bureaux d'inscription électorale pour toutes les élections aux postes de gouvernance au niveau des États. Cela signifie que pour tout poste de gouverneur d'État ou inférieur nécessitant une campagne électorale, les bureaux de vote et les médias devront couvrir tous les candidats, et non seulement les républicains ou démocrates. En complément, les électeurs pourront désormais indiquer le parti auquel ils s'associent lors de ces élections."
 USA_political_Fairness_act: "Loi sur l'équité politique"
 USA_political_Fairness_act_desc: "La loi sur l'équité politique (PFA) établira une norme fédérale concernant l'implication des tiers partis dans les élections au Congrès. Une exigence minimale est qu'un tiers parti doit avoir au moins 1 % des électeurs inscrits. Cela inclura également l'organisation de la couverture médiatique de chaque parti pour suivre leurs primaires et les candidats en lice, afin d'assurer une couverture équilibrée de tous les partis participants aux élections."
 USA_federal_elections_act: "Loi sur les élections fédérales"
 USA_federal_elections_act_desc: "La loi sur les élections fédérales (FEA) est une législation cruciale attendue depuis la création du duopole. En appliquant des réformes électorales et en améliorant l'accessibilité au vote, les masses peuvent désormais voter plus efficacement. De plus, les candidats des tiers partis pourront se présenter à la présidence en suivant les mêmes principes que la loi sur l'équité politique, la principale différence étant que les exigences s'appliquent à l'ensemble des électeurs nationaux, et non État par État pour les élections au Congrès. Beaucoup célèbrent ces réformes, car avec de nouvelles idées et une capacité croissante à compromettre, l'aigle américain s'envolera à nouveau."
 USA_expanded_mental_healthcare: "Loi sur l'élargissement des soins mentaux"
 USA_expanded_mental_healthcare_desc: "Les soins de santé mentale sont souvent négligés dans la vision globale de la santé individuelle. Les polices d'assurance ne les couvrent généralement pas, et de nombreux citoyens américains doivent payer de leur poche. La loi sur l'élargissement des soins mentaux vise à résoudre ces problèmes, à alléger les coûts pour les compagnies d'assurance et à intégrer ces frais dans le budget fédéral. Cette loi transfère les coûts des entreprises, des particuliers et des prestataires vers une régulation fédérale, garantissant des soins mentaux de qualité pour tous les citoyens américains."
 USA_asteroid_mining_decision: "Extraction d'astéroïdes"
 USA_asteroid_mining_decision_desc: "Avec nos aventures dans les étoiles, nous pouvons désormais exploiter le potentiel illimité des ressources. Ce sera un processus long et coûteux à court terme, mais les gains et améliorations à long terme pour notre peuple pourraient être astronomiques."
 USA_asteroid_mining_mission: "Mission d'extraction d'astéroïdes"
 USA_asteroid_mining_mission_desc: "Nous organiserons notre première expédition pour collecter des astéroïdes riches en ressources."
 USA_pull_small_asteroid_into_orbit: "Placer un petit astéroïde en orbite"
 USA_pull_small_asteroid_into_orbit_desc: "Nous extrairons un petit astéroïde et le placerons en orbite stable pour commencer l'extraction."
 USA_pull_moderate_asteroid_into_orbit: "Placer un astéroïde de taille moyenne en orbite"
 USA_pull_moderate_asteroid_into_orbit_desc: "Nous extrairons un astéroïde de taille moyenne et le placerons en orbite stable pour commencer l'extraction."
 USA_pull_large_asteroid_into_orbit: "Placer un grand astéroïde en orbite"
 USA_pull_large_asteroid_into_orbit_desc: "Nous extrairons un grand astéroïde et le placerons en orbite stable pour commencer l'extraction."
 USA_expand_our_operations: "Élargir nos opérations"
 USA_expand_our_operations_desc: "Grâce à des investissements supplémentaires, nous augmenterons nos capacités d'extraction et de collecte d'astéroïdes, ce qui nous permettra de tirer encore plus de bénéfices de nos efforts."
 USA_sell_mining_equipment: "Vendre l'équipement d'extraction"
 USA_sell_mining_equipment_desc: "Nous vendrons une partie de l'équipement pour réduire les coûts, car nos marges deviennent problématiques en termes de rentabilité globale."
 USA_start_asteroid_mining: "Démarrer l'extraction d'astéroïdes"
 USA_start_asteroid_mining_desc: "Nous commencerons à financer et à mettre en place l'infrastructure nécessaire pour lancer notre première entreprise d'extraction spatiale."
