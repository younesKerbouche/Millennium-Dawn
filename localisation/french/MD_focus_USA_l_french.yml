l_french:
 united_states_focus: "Priorités nationales américaines"
 USA_focus_ending_clintonomics: "Les dernières étapes de la clintonomique"
 USA_focus_ending_clintonomics_desc: "Les derniers mois de l’administration approchent et nous devrions donc commencer à nous préparer pour les prochaines élections."
 USA_focus_enjoy_surplus: "Bénéficier d'un excédent continu"
 USA_focus_enjoy_surplus_desc: "Le budget est dans le vert et nous pouvons désormais observer l’arrivée de l’argent."
 USA_focus_rise_internet: "L'essor d'Internet"
 USA_focus_rise_internet_desc: "L’aube d’une nouvelle ère est à nos portes, nous devons donc adopter les dernières formes de technologie et garder une longueur d’avance."
 USA_focus_limited_indust_expansion: "Expansion industrielle limitée"
 USA_focus_limited_indust_expansion_desc: "L’administration n’est pas encore trop silencieuse, c’est pourquoi nous devons laisser une marque et cibler la croissance économique au cœur du pays des cols bleus qu’est la Rust Belt."
 USA_focus_late_renew_investments: "Investissements renouvelables tardifs"
 USA_focus_late_renew_investments_desc: "Les craintes du passé liées au rythme d’épuisement des combustibles fossiles sont une bonne source d’inquiétude. De peur que nous ne soyons trop dépendants d’une telle forme d’énergie, nous sommes certainement condamnés à nous adapter au monde en évolution le moment venu."
 USA_focus_43rd_administration: "Se préparer pour la 43e Administration"
 USA_focus_43rd_administration_desc: "Le moment est venu pour moi de quitter mes fonctions, mais le parti peut encore gagner, c'est pourquoi nous devons consacrer ces dernières semaines à l'espoir d'obtenir un autre mandat avec notre parti à la tête."
 USA_focus_2000_democrats: "Victoire démocrate en 2000"
 USA_focus_2000_democrats_desc: "Grâce à notre détermination, nous avons vaincu nos adversaires républicains."
 USA_focus_early_green_energy_invest: "Premiers investissements dans les énergies vertes"
 USA_focus_early_green_energy_invest_desc: "Nous devons nous tourner vers l’avenir de notre nation, les énergies renouvelables sont en plein essor et nous devons veiller à ce que cette dynamique soit maintenue."
 USA_focus_inc_health_spending: "Augmentation des dépenses de santé"
 USA_focus_inc_health_spending_desc: "En réorientant le budget vers les soins de santé, nous pouvons contribuer à conserver et à accroître notre population. Nous espérons pouvoir maintenir ce cap sous une administration républicaine, et encore moins dans l’avenir général."
 USA_focus_new_millennia_tax_reforms: "Les réformes fiscales du nouveau millénaire"
 USA_focus_new_millennia_tax_reforms_desc: "Les dernières réformes fiscales que nous prévoyons augmenteront notre croissance économique en la réorientant vers l’automatisation et les efforts de construction pour faire croître l’économie."
 USA_focus_2000_targeted_regulations: "Réglementations ciblées"
 USA_focus_2000_targeted_regulations_desc: "En ciblant davantage d’États urbanisés, nous pouvons y développer les secteurs économiques qui devraient stimuler notre économie dans son ensemble."
 USA_focus_social_security_improvements: "Améliorations de la sécurité sociale"
 USA_focus_social_security_improvements_desc: "En réorganisant le budget de la sécurité sociale, nous pouvons contribuer à conserver et à développer notre population et à élargir les marchés intérieurs et la consommation. Nous espérons pouvoir maintenir cela sous une administration républicaine, sans parler de l'avenir général dans son ensemble."
 USA_focus_green_reg_commission: "La Commission de réglementation verte"
 USA_focus_green_reg_commission_desc: "La création d'une commission de régulation verte permettra de prioriser l'impact environnemental des futurs projets de construction, mais cela peut nous coûter l'efficacité de la construction, néanmoins nous devons commencer à prendre soin de la planète et de la santé de nos populations également."
 USA_focus_2000_trade_agreements: "Accords commerciaux de voisinage"
 USA_focus_2000_trade_agreements_desc: "Grâce à des négociations et à ce que nous considérons comme des accords commerciaux équitables, nous étendrons notre influence commerciale sur nos voisins dans l’espoir de sécuriser les marchés nord-américains."
 USA_focus_2000_republicans: "Victoire républicaine en 2000"
 USA_focus_2000_republicans_desc: "Grâce à notre détermination, nous avons vaincu nos adversaires démocrates"
 USA_focus_early_admin_dereg: "Déréglementation administrative précoce"
 USA_focus_early_admin_dereg_desc: "L'administration précédente a entravé la croissance économique, mais en réduisant certaines formalités administratives, certains États peuvent développer leur économie plus rapidement."
 USA_focus_2000_increase_military: "Augmentation des dépenses militaires"
 USA_focus_2000_increase_military_desc: "Le monde est un endroit en constante évolution. Nous devons donc maintenir notre viabilité militaire au top si nous voulons rester la superpuissance mondiale."
 USA_focus_2001_tax_cuts: "Les baisses d'impôts de 2001"
 USA_focus_2001_tax_cuts_desc: "Les gens savent ce dont ils ont besoin, et ces réductions d’impôts devraient donc les aider à satisfaire leurs besoins."
 USA_focus_2000_education_reforms: "Réformes de l'éducation"
 USA_focus_2000_education_reforms_desc: "Les enfants sont l’avenir des nations, c’est pourquoi nous devons commencer à réformer les systèmes scolaires avec les dernières technologies."
 USA_focus_2000_limited_deregulation: "Des efforts de déréglementation limités"
 USA_focus_2000_limited_deregulation_desc: "Les principales lois gouvernementales ont ralenti la croissance économique dans son ensemble. Nous devrions les réduire pour permettre un développement et une production de biens et de services plus rapides."
 USA_focus_2000_reform_financial: "Réformer le secteur financier"
 USA_focus_2000_reform_financial_desc: "Le secteur financier est celui qui génère la plus grande croissance du PIB. Nous devons donc le réformer pour permettre sa croissance continue et, pour ainsi dire, exceptionnelle dans le secteur lui-même."
 USA_focus_2000_central_free_trade: "Accord de libre-échange d'Amérique centrale"
 USA_focus_2000_central_free_trade_desc: "La doctrine Monroe doit être appliquée même aujourd’hui, mais nous devons rechercher des liens plus amicaux avec les nations proches et autour du canal de Panama si nous voulons assurer la domination politique et économique sur les marchés des Amériques."
 USA_focus_2004_democrats: "Victoire démocrate de 2004"
 USA_focus_2004_democrats_desc: "Grâce à notre détermination, nous avons vaincu nos adversaires républicains"
 USA_focus_light_green_deal: "L'accord vert clair"
 USA_focus_light_green_deal_desc: "Le Light Green Deal est désespérément nécessaire avant que nous ne causions plus de dommages à l’environnement que ceux déjà causés."
 USA_focus_2004_education_investments: "Investissements dans l'éducation"
 USA_focus_2004_education_investments_desc: "Investir dans l’éducation, c’est investir dans l’avenir de nos enfants. Nous devons donc nous assurer de contribuer à façonner l’avenir des générations à venir."
 USA_focus_2004_economic_crackdowns: "Mesures de répression économique"
 USA_focus_2004_economic_crackdowns_desc: "Les entreprises exploitent les gens, c’est pourquoi nous devons mettre en place des politiques réglementaires strictes pour empêcher de manière préventive toute nouvelle expansion de ces entreprises."
 USA_focus_2004_social_security: "Extension de la sécurité sociale"
 USA_focus_2004_social_security_desc: "Nos citoyens doivent pouvoir bénéficier des avantages d’une retraite. Mais l’état actuel du programme de sécurité sociale est un désastre. En restructurant et en réaffectant les budgets et les ressources existants, nous pouvons rendre le programme plus efficace et moins coûteux pour le contribuable moyen."
 USA_focus_2004_federal_funding: "Initiative fédérale de financement économique"
 USA_focus_2004_federal_funding_desc: "Nous devons rivaliser avec le monde en termes de croissance du PIB et, pour cela, nous devons investir dans les générateurs d’argent modernes que sont les bureaux et les marchés financiers."
 USA_focus_2004_public_works: "Travaux publics"
 USA_focus_2004_public_works_desc: "Grâce à des projets de travaux publics, nous pouvons contribuer à construire une nature interconnectée pour encourager la consommation locale et la croissance économique."
 USA_focus_2007_tax_reform: "Réforme fiscale de 2007"
 USA_focus_2007_tax_reform_desc: "Ces nouvelles taxes devraient aider à couvrir les nouvelles initiatives gouvernementales, après tout, c'est le travail du gouvernement d'aider son peuple."
 USA_focus_2004_urbanization: "Urbanisation nationale I"
 USA_focus_2004_urbanization_desc: "Les générations changent et l’économie se développe, comme si la nation dans son ensemble était également en expansion."
 USA_focus_2004_republicans: "Victoire républicaine de 2004"
 USA_focus_2004_republicans_desc: "Pour un autre mandat gagné contre nos adversaires démocrates"
 USA_focus_2004_military_contracts: "Contrats militaires"
 USA_focus_2004_military_contracts_desc: "Pour maintenir nos stocks militaires à niveau, nous devons chercher à augmenter les contrats militaires afin de répondre à la demande."
 USA_focus_2004_economic_deregulation: "Dérégulation Economique"
 USA_focus_2004_economic_deregulation_desc: "Pour poursuivre l’expansion, nous devons déréglementer davantage l’économie. Nous pouvons y parvenir en nous attaquant aux lois « fondamentales » qui sont pleines de freins à la croissance des entreprises et/ou à la création de nouvelles entreprises."
 USA_focus_2004_investments: "Investissements commerciaux"
 USA_focus_2004_investments_desc: "Des investissements gouvernementaux limités dans des entreprises clés propulseront le PIB de notre pays et créeront davantage d’emplois grâce à la « stimulation » vers les secteurs économiques ciblés."
 USA_focus_2004_healthcare: "Réformes des soins de santé"
 USA_focus_2004_healthcare_desc: "Le système de santé est trop lourdement alourdi par des réglementations qui entravent l’initiative et la recherche. Nous devons donc apporter des changements fondamentaux au système dans son ensemble."
 USA_focus_2004_less_red_Tape: "Moins de paperasserie"
 USA_focus_2004_less_red_Tape_desc: "Les États ciblés, par l’intermédiaire de leurs propres commissions de réglementation, permettront l’expansion de leurs économies en évaluant eux-mêmes leurs besoins et l’espace disponible pour créer de nouvelles entreprises, etc."
 USA_focus_2004_budget_balancing: "Équilibrage budgétaire"
 USA_focus_2004_budget_balancing_desc: "Nous devons trouver des moyens d’équilibrer notre budget et de minimiser le déficit afin que notre économie puisse fonctionner correctement."
 USA_focus_2007_tax_cuts: "Réductions d'impôts 2007"
 USA_focus_2007_tax_cuts_desc: "La réduction des impôts est une bonne stimulation pour l’économie, fournit des incitations personnelles pour acheter des produits, épargner pour des projets personnels et permet aux entreprises d’utiliser le capital supplémentaire pour se développer et créer plus d’emplois."
 USA_focus_2008_democrats: "Victoire démocrate de 2008"
 USA_focus_2008_democrats_desc: "Aux vainqueurs que nous sommes, un autre mandat potentiel assuré contre l'opposition."
 USA_focus_2009_tax_reforms: "Réformes fiscales de 2009"
 USA_focus_2009_tax_reforms_desc: "Grâce à de nouvelles taxes, nous pouvons encourager la croissance du PIB là où nous savons que cela compte."
 USA_focus_2008_environmental_safeguards: "Renforcer les mesures de protection de l’environnement"
 USA_focus_2008_environmental_safeguards_desc: "L’environnement est primordial et les États qui en ont le plus besoin doivent avoir des directives plus strictes."
 USA_focus_2008_inter_economic_deals: "Accords interéconomiques ciblés"
 USA_focus_2008_inter_economic_deals_desc: "La Chine est le pays où l’on trouve les meilleurs moyens d’obtenir des biens bon marché. Nous devons donc nous ouvrir et accueillir nos compatriotes de l’autre côté du Pacifique."
 USA_focus_2008_social_security: "Améliorations de la sécurité sociale"
 USA_focus_2008_social_security_desc: "Grâce à une restructuration plus poussée et à une meilleure rationalisation du traitement des données et des besoins, nos contribuables paieront moins à la Sécurité sociale tout en conservant, voire en augmentant, les prestations dont ils bénéficient à leur retraite. Cela renforcera la confiance et le moral, ce qui peut rendre les gens plus productifs sur le lieu de travail."
 USA_focus_2008_healthcare: "Améliorations des soins de santé"
 USA_focus_2008_healthcare_desc: "Nous devons regarder vers nos homologues britanniques et voir que l’assurance maladie pour tous peut être pour tous. Nous devons donc faire des compromis avec l’opposition si nous voulons faire passer une politique aussi « dangereuse »."
 USA_focus_2008_police: "Diminution des effectifs de police"
 USA_focus_2008_police_desc: "La criminalité est en baisse dans certaines régions et en hausse dans d’autres. Nous devons donc « limiter » les efforts de la police et les « réorienter » vers d’autres moyens si nécessaire."
 USA_focus_2008_urbanization: "Efforts d'urbanisation"
 USA_focus_2008_urbanization_desc: "L’urbanisation est le moyen le plus efficace de faire fonctionner les populations et l’économie sans longs délais entre les différentes étapes du processus de production. C’est pourquoi nous devons consolider et développer nos pôles économiques."
 USA_focus_2008_republicans: "Victoire républicaine de 2008"
 USA_focus_2008_republicans_desc: "Nous avons remporté une nouvelle victoire pour notre parti, profitons-en."
 USA_focus_2008_rural_redevelopment: "Réaménagements ruraux"
 USA_focus_2008_rural_redevelopment_desc: "Nous devons nous concentrer sur le cœur de notre nation, les cols bleus et les vastes zones rurales du pays. Pour ce faire, nous devons investir dans les économies des États qui correspondent à ces paramètres."
 USA_focus_2008_trade_deal: "Accords commerciaux avec l'étranger"
 USA_focus_2008_trade_deal_desc: "Nous devons maintenir notre empreinte fiscale mondiale et, à ce titre, nous devons créer une atmosphère de coopération entre nous et les nations jugées importantes pour leurs marchés continentaux et/ou régionaux respectifs."
 USA_focus_2008_environment_deregulation: "Assouplissement des réglementations environnementales"
 USA_focus_2008_environment_deregulation_desc: "Il faut déréglementer ces lourdes réglementations « vertes » afin de mieux inciter le futur entrepreneur à vouloir démarrer une nouvelle entreprise."
 USA_focus_2008_policing_initiatives: "Initiatives policières"
 USA_focus_2008_policing_initiatives_desc: "Avec le déploiement de nos nouveaux programmes de police, nous devrions désormais être en mesure de renforcer l’implication de la communauté et de lutter contre la croissance de certains foyers de criminalité majeurs, ainsi que d’en éradiquer d’autres."
 USA_focus_2008_military_industry: "Le complexe militaro-industriel"
 USA_focus_2008_military_industry_desc: "L’expansion et le renouvellement des contrats militaires clés permettront à nos forces armées d’être mieux équipées et de faire face à moins de lacunes logistiques."
 USA_focus_2008_military_budget: "Augmentation du budget militaire"
 USA_focus_2008_military_budget_desc: "Le nouvel exercice financier sera adapté aux changements croissants de l’environnement mondial. Nous devons donc investir davantage de fonds dans nos forces armées si nous voulons suivre le rythme."
 USA_focus_2011_tax_cuts: "Réductions d'impôts 2011"
 USA_focus_2011_tax_cuts_desc: "Pour mieux encourager la consommation intérieure et la croissance, nous devons réduire les impôts clés et modifier de manière réductrice les codes fiscaux qui affectent toutes les classes de citoyens, de cette façon, les entreprises peuvent réinvestir le capital supplémentaire dans la création d'emplois, les travailleurs peuvent acheter et se permettre plus de choses et, espérons-le, donner à plus de personnes la possibilité potentielle de créer leur propre entreprise."
 USA_focus_ending_2011_fiscal_year: "Bilan de l'exercice 2011"
 USA_focus_ending_2011_fiscal_year_desc: "Le mandat présidentiel touche à sa fin et nous espérons pouvoir remporter une victoire qui nous permettra de faire progresser davantage notre programme économique."
 USA_focus_2012_democrats: "Victoire démocrate de 2012"
 USA_focus_2012_democrats_desc: "Aux vainqueurs que nous sommes, un autre mandat potentiel assuré contre l'opposition."
 USA_focus_riding_green_wave: "Surfer sur la vague verte"
 USA_focus_riding_green_wave_desc: "Les gens veulent un avenir plus vert et nous pouvons utiliser cette ferveur pour faire avancer nos projets."
 USA_focus_2012_renewable_invest: "Investissements dans les énergies renouvelables"
 USA_focus_2012_renewable_invest_desc: "Nous devons faire appel à nos bases électorales les plus solides et pour cela, nous devons leur montrer les fruits de leur investissement électoral."
 USA_focus_2012_renewable_refitting: "Réaménagement des énergies renouvelables"
 USA_focus_2012_renewable_refitting_desc: "Pour lutter contre l’augmentation générale des émissions de carbone, nous devons chercher à élaborer de nouveaux codes du bâtiment lorsque de nouvelles industries tentent de démarrer et/ou lorsque celles existantes tentent de se développer."
 USA_focus_2012_renewable_research: "Département R&D Energies Renouvelables"
 USA_focus_2012_renewable_research_desc: "Tous les modes de transport ne peuvent pas être efficaces avec l’énergie électrique. Nous devons investir davantage dans toutes les formes d’énergie renouvelable pour permettre son adoption généralisée, et pas seulement sur les routes."
 USA_focus_2014_infrastructure: "Loi sur les infrastructures de 2014"
 USA_focus_2014_infrastructure_desc: "Le corridor Nord-Est est en ruine et nous devons donc réaliser des investissements directs pour le maintenir opérationnel."
 USA_focus_2012_blue_chip: "Investissements de premier ordre"
 USA_focus_2012_blue_chip_desc: "Nous devons nous concentrer sur nos bases électorales si nous voulons maintenir notre popularité auprès des électeurs lors des prochaines élections."
 USA_focus_2012_digital_classroom: "Loi sur la classe numérique"
 USA_focus_2012_digital_classroom_desc: "Tout le monde ne peut pas profiter du luxe des écoles privées, c'est pourquoi je pense que nous devons moderniser nos écoles publiques dans la même mesure. Après tout, les jeunes sont notre avenir."
 USA_focus_2012_republicans: "Victoire républicaine de 2012"
 USA_focus_2012_republicans_desc: "Nous avons remporté une nouvelle victoire pour notre parti, profitons-en."
 USA_focus_2012_opium: "La loi anti-opium"
 USA_focus_2012_opium_desc: "Nous devons contrer de manière plus efficace la guerre de l'opium moderne qui ravage l'Amérique aujourd'hui. Pour cela, nous devons augmenter le budget des unités antidrogue et des unités spéciales de traque des cartels si nous voulons mettre en place des mesures efficaces."
 USA_focus_2012_deregulation: "Déréglementation du secteur des énergies renouvelables"
 USA_focus_2012_deregulation_desc: "La montée de l’écologisme doit être traitée par nos propres moyens et, en tant que tel, si une telle préoccupation existe, nous devons réduire les réglementations clés pour permettre à davantage d’investissements dans le marché des sources renouvelables."
 USA_focus_2012_osmium: "La loi sur l'osmium"
 USA_focus_2012_osmium_desc: "Les nouvelles prouesses technologiques nécessitent des quantités croissantes d’éléments de terres rares. Pour lutter contre les dépendances étrangères, nous devons augmenter notre production nationale."
 USA_focus_2012_defence: "Loi sur la défense de la côte du Golfe"
 USA_focus_2012_defence_desc: "Avec les cyber-alertes de mémoire récente et les actions plus audacieuses de certains de nos adversaires connus et inconnus, nous devons chercher à créer une emprise de fer sur le golfe du Mexique, de peur qu'ils ne tentent d'envoyer des forces navales pour bloquer le centre commercial vital que sont les États de la côte du Golfe."
 USA_focus_2012_standard_classroom: "La loi sur la classe standard"
 USA_focus_2012_standard_classroom_desc: "Le secteur privé a montré que les écoles peuvent être à la fois équitables et éducatives. Cependant, une forme de normalisation nationale est nécessaire pour permettre un programme d'enseignement juste et simple. La loi sur les classes standardisées devrait y parvenir et réduire également le budget fédéral consacré à cette fin."
 USA_focus_2012_red_chip: "Investissements Red Chip"
 USA_focus_2012_red_chip_desc: "Avec le prochain mandat présidentiel à venir, nous devons consolider notre soutien en investissant directement dans les États qui sont loyaux et/ou qui semblent devenir violets afin de conserver leur loyauté."
 USA_focus_2012_great_plains: "Loi sur les grandes plaines"
 USA_focus_2012_great_plains_desc: "Pour encourager la croissance de l’emploi et lutter contre l’urbanisation de masse, nous devons nous tourner vers les États les plus vides, comme les Grandes Plaines. Ces États produisent plus que suffisamment de nourriture pour la consommation intérieure et l’exportation, et nous devons investir dans la diversification de leurs économies pour faire venir plus de gens des villes surpeuplées d’Atlanta, de New York, etc."
 USA_focus_2016_democrat_victory: "Victoire démocrate de 2016"
 USA_focus_2016_democrat_victory_desc: "Grâce à notre détermination, nous avons vaincu nos adversaires républicains"
 USA_focus_blue_cross_act: "Loi sur la Croix Bleue"
 USA_focus_blue_cross_act_desc: "Les soins médicaux de nos citoyens sont importants, mais nous devons être en mesure d’encourager la croissance des emplois. Nous devons donc créer des normes de construction et de dotation en personnel pour tous les établissements afin d’augmenter la qualité et la quantité des traitements."
 USA_focus_red_shield_act: "Loi sur le bouclier rouge"
 USA_focus_red_shield_act_desc: "Nous devons compléter notre législation actuelle par une autre, nous devons montrer au monde que le système de santé américain est le meilleur."
 USA_focus_the_better_tomorrow_act: "Loi pour un avenir meilleur"
 USA_focus_the_better_tomorrow_act_desc: "La modification de certaines réglementations et une meilleure normalisation des réglementations contradictoires liées au zonage et à la construction permettront de rendre plus de terrains à développer disponibles, mais il faudra un peu plus de temps pour construire ces nouveaux bâtiments conformément au code."
 USA_focus_blue_states_bailout: "Le plan de sauvetage des États bleus"
 USA_focus_blue_states_bailout_desc: "Pour consolider notre image, nous devons rester fidèles aux États où ils sont bleus et/ou violets, cela devrait aider lors du prochain cycle électoral."
 USA_focus_were_not_them: "Nous ne sommes pas eux"
 USA_focus_were_not_them_desc: "L’opposition se lance dans une propagande agressive, la plupart de ses « affirmations » sont clairement fausses, nous devons faire de notre mieux pour lutter contre ces mensonges."
 USA_focus_urbanization_ii: "Urbanisation II"
 USA_focus_urbanization_ii_desc: "Le marché du travail est en hausse... heureusement car nous en avons besoin."
 USA_focus_2016_republican_victory: "Victoire républicaine de 2016"
 USA_focus_2016_republican_victory_desc: "Nous avons remporté une nouvelle victoire pour notre parti, profitons-en."
 USA_focus_lithium_act: "La loi sur le lithium"
 USA_focus_lithium_act_desc: "Les nouvelles prouesses technologiques nécessitent des quantités croissantes d’éléments de terres rares. Pour lutter contre les dépendances étrangères, nous devons augmenter notre production nationale."
 USA_focus_greater_plains_act: "Loi sur les grandes plaines"
 USA_focus_greater_plains_act_desc: "Notre base électorale principale se trouve dans les États les plus ruraux, mais si nous pouvons créer une bonne répartition des emplois pour développer ces États, nous pouvons changer le collège électoral et la Chambre elle-même via le recensement."
 USA_focus_the_better_business_act: "La loi sur l'amélioration des affaires"
 USA_focus_the_better_business_act_desc: "Avec une population en croissance constante, nous devons abandonner certaines réglementations redondantes pour accélérer les efforts de construction afin de créer de nouveaux emplois."
 USA_focus_blue_collar_programs: "Programmes pour les cols bleus"
 USA_focus_blue_collar_programs_desc: "Alors que de plus en plus de gens perdent confiance dans des mesures comme l’Obamacare et d’autres initiatives, nous pouvons faire appel aux citoyens ordinaires en modifiant et en renforçant la réglementation concernant les régimes d’assurance maladie fournis par les entreprises. Certains n’apprécieront peut-être pas cette approche, mais elle séduira plus de personnes que celles qui la désapprouveront."
 USA_focus_we_arent_like_them: "Nous ne sommes pas comme eux"
 USA_focus_we_arent_like_them_desc: "L’opposition se lance dans une propagande agressive, la plupart de ses « affirmations » sont clairement fausses, nous devons faire de notre mieux pour lutter contre ces mensonges."
 USA_focus_the_2000_joint_exercises: "Les exercices militaires conjoints de 2000"
 USA_focus_the_2000_joint_exercises_desc: "L'armée américaine va mener des exercices militaires conjoints avec certains alliés de l'OTAN."
 USA_focus_pushing_the_anti_smoking_initiative: "Promouvoir l'initiative anti-tabac"
 USA_focus_pushing_the_anti_smoking_initiative_desc: "Les citoyens ont besoin d’une vie plus saine et, à ce titre, nous devons mener des campagnes pour montrer les effets négatifs de l’industrie du tabac dans son ensemble."
 USA_focus_dealing_with_anti_globalist_protest: "Faire face aux manifestations antimondialisation"
 USA_focus_dealing_with_anti_globalist_protest_desc: "Des agitateurs sont venus protester contre nos récents changements en faveur d’une meilleure intégration et coopération avec les économies étrangères. Nous devons donc traiter ces individus ignorants de manière discrète aux yeux du public."
 USA_focus_state_visit_to_vietnam: "Visite d'État au Vietnam"
 USA_focus_state_visit_to_vietnam_desc: "L'histoire de nos relations avec le Vietnam est fragile, mais il vaut mieux y remédier tardivement que de rester passif et de laisser la tension s'installer. C'est pourquoi nous devons effectuer une visite d'État au Vietnam."
 USA_focus_helping_al_gore_in_the_coming_election: "Aider Al Gore lors des prochaines élections"
 USA_focus_helping_al_gore_in_the_coming_election_desc: "Le mandat du président touche à sa fin et Al Gore, son vice-président, semble être le meilleur remplaçant pour le prochain mandat. Nous devons veiller à ce qu'il soit apprécié du public pour être élu."
 USA_focus_the_2001_attacks: "Les attentats de 2001"
 USA_focus_the_2001_attacks_desc: "Les États-Unis viennent d’être attaqués sur leur territoire, dans l’une des plus grandes villes qu’ils contrôlent. La nation est ébranlée, mais la détermination à répondre à de tels actes de terreur grandit rapidement."
 USA_focus_avoiding_an_illegal_war: "Éviter une guerre illégale"
 USA_focus_avoiding_an_illegal_war_desc: "Les gens sont indignés mais prudents, car s'ils veulent faire face à cette attaque, ils souhaitent éviter un conflit prolongé qui pourrait mettre leur vie à rude épreuve, certains étant envoyés mourir dans une guerre à laquelle ils ne croient pas pleinement. C'est à ce sentiment que nous pouvons remédier en adoptant une approche plus passive et agressive de la diplomatie étrangère, en particulier dans ce que nous appellerons les « nations problématiques »."
 USA_focus_the_self_security_option: "L'option d'auto-sécurité"
 USA_focus_the_self_security_option_desc: "Il n’y a pas assez de volonté pour une guerre potentiellement prolongée, c’est pourquoi nous devons regarder à l’intérieur, car c’est une défaillance de la sécurité aéroportuaire qui a permis à de tels actes de terreur de se produire."
 USA_focus_the_war_on_terror: "La guerre contre le terrorisme"
 USA_focus_the_war_on_terror_desc: "Les cartes ont été distribuées et nous avons examiné les probabilités. Pour venger notre peuple et pour empêcher de futures attaques, nous devons chercher à combattre la source de ces peuples déments."
 USA_focus_foreign_policy: "Politique étrangère"
 USA_focus_foreign_policy_desc: "Les États-Unis ont fait preuve de laxisme dans leur politique étrangère ces derniers temps et nous devons donc revitaliser cet aspect des intérêts de notre nation."
 USA_focus_foreign_policy_plan: "Plan américain en matière de politique étrangère"
 USA_focus_foreign_policy_plan_desc: "Les guerres civiles en cours en Afrique de l’Ouest constitueront un bon terrain d’expérimentation pour façonner la politique étrangère, mais nous ne sommes pas certains qu’elles la définiront."
 USA_focus_support_the_democratic_movement: "Soutenez le mouvement démocratique"
 USA_focus_support_the_democratic_movement_desc: "Ils veulent la liberté et une nation forte, nous devons les soutenir."
 USA_focus_support_the_nationalist_movement: "Soutenez le mouvement nationaliste"
 USA_focus_support_the_nationalist_movement_desc: "Ils veulent la liberté et une nation forte, nous devons les soutenir."
 USA_focus_the_salesman_approach: "L'approche du vendeur"
 USA_focus_the_salesman_approach_desc: "Les citoyens ne veulent pas de guerre, mais ils ne veulent pas non plus rester les bras croisés. Pour y parvenir, nous pouvons gagner, pour notre peuple et pour le monde, à promouvoir des contrats de formation et d'équipement pour ceux qui en ont besoin."
 USA_focus_supplying_our_sierra_leone: "Approvisionner notre Sierra Leone"
 USA_focus_supplying_our_sierra_leone_desc: "Le peuple de la Sierra Leone est sous-équipé et nous devons l’aider."
 USA_focus_meeting_with_african_union_members: "Rencontre avec les membres de l'Union africaine"
 USA_focus_meeting_with_african_union_members_desc: "Le continent africain est vaste et imprévisible au mieux, pour remédier à cela nous devons rencontrer les dirigeants de l'Union Africaine afin de mieux comprendre la complexité et la clientèle que nous pourrions avoir."
 USA_focus_securing_trade_with_africa: "Sécuriser les échanges commerciaux avec l'Afrique"
 USA_focus_securing_trade_with_africa_desc: "Le continent est riche en ressources et, par conséquent, la promotion des échanges mutuels améliorera notre nation et notre influence sur le continent."
 USA_focus_the_humanitarian_approach: "L'approche humanitaire"
 USA_focus_the_humanitarian_approach_desc: "Les gens ne veulent pas de guerre, mais ils ne veulent pas non plus rester les bras croisés. Nous devons envoyer un message, et le meilleur moyen d'y parvenir est l'humanitarisme."
 USA_focus_advising_sierra_leone: "Conseiller la Sierra Leone"
 USA_focus_advising_sierra_leone_desc: "La nation est convenablement équipée mais entraînée de manière aléatoire, nous devons l'aider à se former davantage si nous voulons espérer sa victoire."
 USA_focus_meeting_eu_leadership: "Rencontre avec les dirigeants de l'UE"
 USA_focus_meeting_eu_leadership_desc: "Les Européens ont dominé le continent africain pendant des millénaires, à tel point qu'ils sont sans doute les mieux placés pour le gérer. Nous pouvons mieux comprendre les difficultés que nous pourrions rencontrer en discutant avec eux."
 USA_focus_coordinated_help: "Aide coordonnée"
 USA_focus_coordinated_help_desc: "Les Français ont une légion étrangère et nous devrions en avoir une aussi, nous devons changer notre image et consolider notre revendication de paix et de liberté dans le monde."
 USA_focus_the_interventionist_will: "La volonté interventionniste"
 USA_focus_the_interventionist_will_desc: "Le peuple veut la guerre, mais nous ne pouvons pas rester les bras croisés. Nous devons envoyer un message clair et semer la peur chez les ennemis de notre nation, leur montrant que nous sommes toujours forts."
 USA_focus_sierra_leone_peacekeepers: "« Casques bleus » de la Sierra Leone"
 USA_focus_sierra_leone_peacekeepers_desc: "La nation est convenablement équipée mais ne fait pas de réels progrès, nous pouvons envoyer des « casques bleus » comme si nous étions rattachés à l’ONU et aider à motiver la guerre dans une direction plus positive."
 USA_focus_state_visit_to_the_united_kingdom: "Visite d'État au Royaume-Uni"
 USA_focus_state_visit_to_the_united_kingdom_desc: "Le Royaume-Uni était autrefois le surveillant colonial du territoire de la Sierra Leone et doit avoir les meilleures connaissances pour nous aider dans cette petite entreprise. Il peut également nous aider dans tout autre conflit sur le territoire de l’ancien Empire britannique."
 USA_focus_joint_police_action: "« Action policière » conjointe"
 USA_focus_joint_police_action_desc: "L'action policière qu'a été la guerre civile en Sierra Leone est prometteuse pour une nouvelle forme de politique étrangère. Nous devons chercher à affiner et à redéfinir le terme « action policière », de peur que beaucoup ne se laissent aller à des sentiments similaires à ceux de la guerre du Vietnam."
 USA_focus_state_visit_to_canada: "Visite d'État au Canada"
 USA_focus_state_visit_to_canada_desc: "Au nord, nous recherchons l’amitié et la sécurité, de peur d’aliéner ceux qui vivent dans notre cour."
 USA_focus_state_visit_to_mexico: "Visite d'État au Mexique"
 USA_focus_state_visit_to_mexico_desc: "Au sud, nous recherchons la paix et la stabilité, car nous ne devons pas non plus oublier notre arrière-cour."
 USA_focus_state_visit_to_brazil: "Visite d'État au Brésil"
 USA_focus_state_visit_to_brazil_desc: "Nous ne devons pas oublier nos voisins du Sud, car que serait notre hégémonie hémisphérique sans notre plus grand homologue continental du Sud ? Nous nous tiendrons informés et apporterons notre aide là où nous le pouvons."
 USA_focus_the_afghanistan_question: "La question afghane"
 USA_focus_the_afghanistan_question_desc: "Suite aux récents attentats contre le pays, la guerre civile déclenchée par le terrorisme en Afghanistan préoccupe nos militaires depuis un certain temps, et nous avons des raisons de croire que le chef des attentats est à la tête de cette cabale. Nous devons donc réfléchir à notre réponse."
 USA_focus_arming_our_horse: "Armer notre cheval"
 USA_focus_arming_our_horse_desc: "La situation préoccupante en Afghanistan revêt une importance internationale vitale et nous devons faire tout ce que nous pouvons pour soutenir les factions les plus stables."
 USA_focus_muslim_legion: "Légion musulmane"
 USA_focus_muslim_legion_desc: "Une partie de notre population musulmane souhaite aller se battre pour défendre ce qui était autrefois sa patrie, puisque le conflit semble au mieux stagner, cela peut être une grande opportunité."
 USA_focus_arming_the_legion: "Armer la Légion"
 USA_focus_arming_the_legion_desc: "La légion n'est pas très bien équipée, nous devons donc au moins faire preuve de courtoisie et les approvisionner."
 USA_focus_advising_the_legion: "Conseiller la Légion"
 USA_focus_advising_the_legion_desc: "L'Alliance du Nord n'est pas très… compétente, c'est le moins qu'on puisse dire, mais avec un peu d'éducation, nous parviendrons à nous remettre sur pied. Grâce à ces voies plus souples mais bien définies, beaucoup commencent à comprendre le type de stratégie passive-agressive que le ministère des Affaires étrangères tente d'appliquer."
 USA_focus_indirect_support_of_freedom: "Soutien indirect à la liberté"
 USA_focus_indirect_support_of_freedom_desc: "La stabilité du Moyen-Orient est menacée, nous avons fait nos preuves en Sierra Leone mais nous sommes désormais confrontés à un véritable défi."
 USA_focus_supplying_democracy: "Fournir la démocratie"
 USA_focus_supplying_democracy_desc: "L'Alliance du Nord est dans un mauvais état par rapport à la faction fondamentaliste à laquelle elle fait face et nous devons donc les aider en leur fournissant des fournitures de base."
 USA_focus_modern_war_advisors: "Conseillers de guerre modernes"
 USA_focus_modern_war_advisors_desc: "L'Alliance du Nord connaît les tactiques de son ennemi, mais elle manque de discipline et de volonté. Nous devons réformer ses programmes d'entraînement si elle veut devenir une véritable force de combat."
 USA_focus_anti_terror_training: "Formation antiterroriste"
 USA_focus_anti_terror_training_desc: "Nos ennemis modernes ont besoin de programmes de formation modernes. Nous devons réformer et instaurer des programmes de formation antiterroristes afin d'aider nos forces à s'adapter."
 USA_focus_starting_the_war_on_terror: "Lancement de la guerre contre le terrorisme"
 USA_focus_starting_the_war_on_terror_desc: "La guerre contre le terrorisme a commencé et la première menace internationale est venue d'Asie centrale. L'Afghanistan abrite ceux qui ont porté atteinte à notre nation et nous riposterons avec vengeance."
 USA_focus_establishing_a_force: "Établir une force"
 USA_focus_establishing_a_force_desc: "L'Alliance du Nord, comme on l'appelle, est une bande de bric-à-brac. Si nous voulons sécuriser la région, nous allons devoir y envoyer des forces pour consolider ce qu'ils ne peuvent pas tenir."
 USA_focus_changing_the_rules: "Changer les règles"
 USA_focus_changing_the_rules_desc: "Ces terroristes ont causé un véritable casse-tête en si peu de temps. Pour beaucoup, on dirait que nous venons de rentrer au Vietnam, mais malheureusement, c'est bien pire. Nos forces sont réduites à néant, à tel point que l'opinion locale est partagée à notre égard."
 USA_focus_adaptive_tactics: "Tactiques adaptatives"
 USA_focus_adaptive_tactics_desc: "Nos troupes doivent s’adapter et, par conséquent, nous devons investir dans un changement de notre doctrine de guerre si nous voulons réaliser de réels progrès."
 USA_focus_state_visit_to_india: "Visite d'État en Inde"
 USA_focus_state_visit_to_india_desc: "L’Inde est une puissance en pleine croissance. Si nous investissons dans l’établissement d’une relation d’amitié et/ou de partenariat, nous sommes sûrs de sécuriser nos intérêts tout en disposant d’une puissance redoutable au sein de la grande région du Moyen-Orient et de l’Asie centrale."
 USA_focus_state_visit_to_russia: "Visite d'État en Russie"
 USA_focus_state_visit_to_russia_desc: "Notre plus grand rival est bien sûr l’État successeur de l’Union soviétique aujourd’hui disparue. Nous devons distraire la Fédération de Russie si nous voulons consolider notre intérêt dans la région."
 USA_focus_state_visit_to_iran: "Visite d'État en Iran"
 USA_focus_state_visit_to_iran_desc: "Notre plus grand concurrent régional à considérer est celui de l’État iranien, un État précaire, qui peut néanmoins causer des problèmes si nous le contrarions trop."
 USA_focus_iraq_leadership_problems: "Problèmes de leadership en Irak"
 USA_focus_iraq_leadership_problems_desc: "L’intrusion récente du dirigeant de l’État irakien nous a causé une grande inquiétude avec tant d’investissements dans la nation du Koweït, nous devons chercher une solution si nous voulons consolider notre intérêt au Moyen-Orient."
 USA_focus_oil_for_aid: "Du pétrole contre de l'aide"
 USA_focus_oil_for_aid_desc: "Le dirigeant irakien est un homme charismatique et vigoureux, mais nous devons trouver un moyen de freiner son côté le plus égoïste si nous voulons éviter que cela ne se prolonge."
 USA_focus_integrated_defenses: "Défenses intégrées"
 USA_focus_integrated_defenses_desc: "Les négociations ont abouti et il semble qu'un conflit pourrait éclater. Selon les détails, nous pourrions être impliqués de manière passive ou plus agressive, et une telle perspective pourrait certainement contrarier la population."
 USA_focus_every_man_a_tow: "Chaque homme est un TOW"
 USA_focus_every_man_a_tow_desc: "L’aube d’un nouveau conflit est sur nous, même si nous avons beaucoup à gagner de cela et en tant que tel, nous devons faire les meilleurs gains à court terme si nous voulons comprendre l’objectif à long terme et le prix auquel nous pouvons gagner de l’entreprise à venir."
 USA_focus_political_oligarchs: "Oligarques politiques"
 USA_focus_political_oligarchs_desc: "Les troubles actuels au Moyen-Orient commencent à s'apaiser, quelle que soit l'issue. Le mieux, c'est que nous avons obtenu ce que nous voulions et que notre peuple sera rassasié des biens moins chers qui découleront de ces récents progrès."
 USA_focus_kuwait_defensive_aid: "Aide défensive au Koweït"
 USA_focus_kuwait_defensive_aid_desc: "Le pétrole du Koweït est abondant et les dirigeants irakiens le savent. Nous avons donc un intérêt majeur dans les ressources et la stabilité de la région et, à ce titre, nous devons préserver le peuple koweïtien et sa nation."
 USA_focus_limited_supplies: "Fournitures limitées"
 USA_focus_limited_supplies_desc: "L'économie du Koweït repose principalement sur le pétrole. Nous pouvons la préserver, mais à un prix. Nous leur enverrons un arsenal simple mais direct d'armements et de moyens de transport pour soutenir leurs forces."
 USA_focus_increased_advisors: "Augmentation du nombre de conseillers"
 USA_focus_increased_advisors_desc: "L'armée koweïtienne n'est pas la meilleure, mais son entraînement reste comparable à celui de l'armée irakienne. Pour y remédier, nous devons envoyer des conseillers modernes pour contribuer à la formation et au renforcement de la détermination et de l'aptitude au combat de l'armée koweïtienne."
 USA_focus_arab_legion: "Légion arabe"
 USA_focus_arab_legion_desc: "Les peuples arabes de notre nation souhaitent défendre leur patrie, la stabilité de leur région, et envoyer un message à ceux qui les maltraitent. C'est pourquoi une Légion arabe sera créée. Elle recrutera bien sûr parmi ceux qui souhaitent combattre dans nos forces, mais renforcera assurément les effectifs de l'armée koweïtienne."
 USA_focus_war_on_terror_phase_two: "Guerre contre le terrorisme - Phase deux"
 USA_focus_war_on_terror_phase_two_desc: "La menace croissante que représente le dirigeant irakien est une source de grande inquiétude pour la stabilité du Moyen-Orient. C’est pourquoi nous devons agir malgré les répercussions potentielles que nous pourrions subir."
 USA_focus_protecting_our_assets: "Protéger nos actifs"
 USA_focus_protecting_our_assets_desc: "Les champs pétroliers du Koweït sont d’une importance vitale et, à ce titre, nous les défendrons avec la meilleure résolution possible en cas de provocation."
 USA_focus_increased_deployment: "Déploiement accru"
 USA_focus_increased_deployment_desc: "Des rumeurs et des informations font état d'actes très hostiles commis contre le peuple irakien et la souveraineté nationale du Koweït. Nous devons commencer les préparatifs si nous voulons être prêts. Notre peuple sera certainement un peu mécontent, mais ce sentiment passera."
 USA_focus_the_wmd_cause: "La cause des armes de destruction massive"
 USA_focus_the_wmd_cause_desc: "Nos services de renseignement signalent la possibilité que des armes de destruction massive soient présentes à l'intérieur de la nation irakienne et c'est quelque chose que ni nous ni le monde libre ne pouvons tolérer, car une telle opération Tempête du désert doit commencer et nous nous occuperons personnellement de Saddam et libérerons les peuples de Irak."
 USA_focus_state_visit_to_turkey: "Visite d'État en Turquie"
 USA_focus_state_visit_to_turkey_desc: "La Turquie constitue un tampon efficace entre la Russie et le Moyen-Orient. Nous devons améliorer notre position pour garantir nos intérêts."
 USA_focus_state_visit_to_egypt: "Visite d'État en Égypte"
 USA_focus_state_visit_to_egypt_desc: "L’Égypte est l’une des nations les plus puissantes de la région et nous pourrions utiliser cette force pour aider à protéger le commerce du canal de Suez et les ressources dont nous avons besoin."
 USA_focus_state_visit_to_saudi_arabia: "Visite d'État en Arabie saoudite"
 USA_focus_state_visit_to_saudi_arabia_desc: "L’Arabie saoudite est la nation la plus riche en pétrole et l’une des plus grandes nations de la péninsule arabique. Nous devons donc garantir une amitié pour des raisons économiques et stratégiques."
 USA_focus_the_arab_spring: "Le printemps arabe"
 USA_focus_the_arab_spring_desc: "Le régime syrien a commis des actes douteux et, malheureusement, la situation semble avoir dégénéré. Le Printemps arabe semble avoir touché la nation syrienne et les manifestations qui en ont résulté ont dégénéré en une guerre civile généralisée."
 USA_focus_question_of_intervention: "La question de l'intervention"
 USA_focus_question_of_intervention_desc: "La guerre civile syrienne a commencé à s'étendre à d'autres pays. Si elle perdure et devient incontrôlable, elle pourrait déstabiliser une région riche en ressources dans laquelle nous avons investi. Nous devons élaborer un plan et agir au mieux."
 USA_focus_monetary_policy: "Politique monétaire"
 USA_focus_monetary_policy_desc: "Le Moyen-Orient n'est pas une préoccupation majeure, car notre approvisionnement national et nos investissements dans d'autres domaines nous soutiennent. Cependant, cela ne signifie pas que nous devons rester passifs. Donnons du travail à nos entreprises de défense, s'il vous plaît."
 USA_focus_arms_to_the_highest_bidder: "Les armes au plus offrant"
 USA_focus_arms_to_the_highest_bidder_desc: "La guerre en Syrie fait rage et est pratiquement dans l'impasse, alors dynamisons les choses en faisant quelques offres en coulisses."
 USA_focus_foreign_aid: "Aide Étrangère"
 USA_focus_foreign_aid_desc: "La communauté internationale est lasse de notre silence plus ou moins franc face à la crise au Moyen-Orient. Essayons de calmer ce sentiment en apportant une « aide étrangère » à ceux qui se battent pour la « juste » cause."
 USA_focus_everyone_has_their_price: "Chacun a son prix"
 USA_focus_everyone_has_their_price_desc: "La guerre dure depuis un certain temps déjà, et la dernière chose dont nous avons besoin est de repartir les mains vides. Nous pouvons faire pression sur un ou plusieurs groupes pour qu'ils parviennent à un compromis ou à un avantage mutuel s'ils affirment que leur faction remporte la guerre."
 USA_focus_advisory_policy: "Politique consultative"
 USA_focus_advisory_policy_desc: "La guerre civile syrienne est une crise internationale qui affecte la stabilité de toute la région du Moyen-Orient. Si nous n’apportons pas notre aide, elle nous affectera certainement, nous et nos alliés."
 USA_focus_sending_advisors: "Envoi de conseillers"
 USA_focus_sending_advisors_desc: "La communauté internationale ne saura rien si nous envoyons des conseillers, mais ces conseillers ont besoin d’équipement pour s’entraîner, alors donnons-leur-en."
 USA_focus_back_door_arms_dealing: "Trafic d'armes clandestin"
 USA_focus_back_door_arms_dealing_desc: "L'entraînement est lent et les pertes d'équipement s'accumulent, organisons un accord en dehors des yeux du public pour garantir l'idée de préservation de l'équipement dans les forces syriennes."
 USA_focus_forming_the_damascus_legion: "Formation de la Légion de Damas"
 USA_focus_forming_the_damascus_legion_desc: "La Légion étrangère américaine s'agrandit. Des volontaires arabes ou d'anciens Syriens sont prêts à se battre pour leur patrie. Nous ne pouvons pas leur refuser ce droit, de peur que la nation ne tombe aux mains de personnes encore moins recommandables."
 USA_focus_war_on_terror_policy: "La terreur syrienne"
 USA_focus_war_on_terror_policy_desc: "Il est impératif de neutraliser les terroristes qui composent le gouvernement autoritaire syrien et les cellules terroristes qui se développent en raison de la guerre afin de protéger nos intérêts et l'économie mondiale. Nous devons agir maintenant sous peine de connaître une nouvelle crise pétrolière."
 USA_focus_sending_volunteer_forces: "Envoi de forces de volontaires"
 USA_focus_sending_volunteer_forces_desc: "La communauté internationale organise une force conjointe pour aider les rebelles démocratiques en Syrie et, de ce fait, nous devons rassembler nos propres forces pour nous démarquer et montrer la voie."
 USA_focus_keeping_supplies_steady: "Assurer un approvisionnement stable"
 USA_focus_keeping_supplies_steady_desc: "La guerre sera rapide, mais sa durée dépendra de la solidité de notre logistique. Nous devons absolument stabiliser les approvisionnements, sous peine de rencontrer des difficultés de combat et de voir le moral de nos troupes au sol affecté."
 USA_focus_indiscriminate_bombings: "Attentats à la bombe indiscriminés"
 USA_focus_indiscriminate_bombings_desc: "Les terroristes brouillent les frontières de la guerre au point que le Vietnam ressemble à un jeu d'échecs. Trop de prudence nous fait risquer de laisser échapper des cibles vitales, mais trop d'agressivité risque de nous attirer l'hostilité de la population civile et internationale… La guerre est un véritable enfer."
 USA_focus_second_state_visit_to_russia: "Visite d'État en Russie"
 USA_focus_second_state_visit_to_russia_desc: "L'amélioration de nos relations avec notre vieil ennemi est dans l'intérêt de tous. Nous devons nous efforcer d'être plus cordiaux envers le peuple russe et son gouvernement."
 USA_focus_second_state_visit_to_saudi_arabia: "Deuxième visite d'État en Arabie saoudite"
 USA_focus_second_state_visit_to_saudi_arabia_desc: "L'Arabie saoudite est une puissance régionale importante au Moyen-Orient et, à ce titre, nous devons développer des relations avec elle afin de garantir nos intérêts dans la région."
 USA_focus_second_state_visit_to_arab_union: "Visite d'État dans l'Union arabe"
 USA_focus_second_state_visit_to_arab_union_desc: "L'Union arabe regroupe des États qui protègent de nombreuses régions stratégiques d'Afrique et du Moyen-Orient. De ce fait, l'amélioration des relations avec ses dirigeants devrait faciliter les négociations futures, voire les rendre plus aisées et avantageuses pour nous."
 USA_focus_the_regulatory_merry_go_round: "Le carrousel réglementaire"
 USA_focus_the_regulatory_merry_go_round_desc: "Les instances de réglementation du Congrès semblent toujours vouloir jouer avec les limites de la réglementation. De ce fait, beaucoup ont l'impression de faire tourner la roue en espérant un résultat favorable."
 USA_focus_pacific_states_region: "Évaluation régionale des États du Pacifique"
 USA_focus_pacific_states_region_desc: "La situation des États du Pacifique est extrêmement précaire. Entre ressources abondantes et répartition catastrophique de l'eau, le Congrès doit trancher sur les priorités pour les populations et l'avenir de la région et des États-Unis dans leur ensemble."
 USA_focus_targeted_growth_programs: "Programmes de croissance ciblée"
 USA_focus_targeted_growth_programs_desc: "En ciblant les régions sous-développées des États du Pacifique, l'argent alloué devrait s'autofinancer grâce aux impôts."
 USA_focus_mini_minerals_act: "Loi sur les mini-minéraux"
 USA_focus_mini_minerals_act_desc: "Le Congrès a adopté la loi sur les mini-minéraux, un plan limité visant à développer une production nationale de caoutchouc pour soutenir l'économie régionale et les approvisionnements nationaux."
 USA_focus_the_conservation_act: "La loi sur la conservation"
 USA_focus_the_conservation_act_desc: "Avec l'adoption de la loi sur la conservation, les localités des États du Pacifique pourront défricher et préserver ce qui est nécessaire pour aider les populations et les économies respectives."
 USA_focus_rare_elements_initiative: "Initiative sur les éléments rares"
 USA_focus_rare_elements_initiative_desc: "En ciblant la réglementation minière et en passant outre les réglementations étatiques, nous pouvons lancer un approvisionnement national en métaux rares et en matériaux nécessaires à la consommation intérieure. Cela devrait dynamiser l'économie locale et être bénéfique à notre pays à long terme."
 USA_focus_loosening_pacific_zoning_laws: "Assouplissement des lois de zonage du Pacifique"
 USA_focus_loosening_pacific_zoning_laws_desc: "L'assouplissement des réglementations d'urbanisme, lourdes et presque contre-productives, a freiné le développement local. En les assouplissant, nous pouvons stimuler le développement local et générer davantage de recettes fiscales."
 USA_focus_the_reservoir_act: "La loi sur les réservoirs"
 USA_focus_the_reservoir_act_desc: "La loi sur les réservoirs permettra la création de nouveaux réservoirs afin de stimuler les économies locales et d'accroître la disponibilité en eau pour les zones ayant un accès limité ou minimal à l'eau."
 USA_focus_near_western_states_region: "Les États du Proche-Occident"
 USA_focus_near_western_states_region_desc: "Entre les Grandes Plaines et les États du Pacifique s'étend l'Ouest américain. Célèbre pour ses montagnes Rocheuses, cette région est l'une des moins développées et des plus difficiles d'accès. Le Congrès doit donc faire preuve de prudence lorsqu'il s'aventure dans les déserts, les montagnes et l'immensité du territoire de l'Ouest américain."
 USA_focus_salt_lake_commission: "La Commission de réglementation de Salt Lake City"
 USA_focus_salt_lake_commission_desc: "La Commission de réglementation de Salt Lake City observera et évaluera les opérations minières actuelles et cherchera à les développer tout en minimisant les impacts environnementaux."
 USA_focus_rocky_preservation_act: "La loi sur la préservation de Rocky"
 USA_focus_rocky_preservation_act_desc: "Les montagnes Rocheuses sont un site national emblématique, et nombreux sont ceux qui déploreraient la destruction d'un tel symbole américain. C'est pourquoi le comité mis en place a trouvé des moyens de transformer le tourisme en un mouvement de préservation. Cette initiative satisfera à la fois les économies locales et les défenseurs de l'environnement."
 USA_focus_phoenix_arms_contract: "Contrat Phoenix Arms"
 USA_focus_phoenix_arms_contract_desc: "Les entreprises du secteur de la défense ont ciblé les environs de Phoenix et l'Arizona en général et envisagent d'y implanter des sites de production. Nous devons œuvrer pour soutenir nos forces armées et l'économie locale en créant des emplois."
 USA_focus_rocky_mount_go_a: "Rocky Mount-Go-A"
 USA_focus_rocky_mount_go_a_desc: "Comme dans les films Rocky, nous devons apprendre et nous entraîner pour mieux comprendre notre adversaire. Contrairement au film, notre ennemi est une formation géologique. En assouplissant les régulations sur les opérations minières dans la chaîne montagneuse, nous pouvons extraire de nouvelles ressources pour l’approvisionnement et la production domestiques."
 USA_focus_breach_the_western_gap: "Combler l’écart occidental"
 USA_focus_breach_the_western_gap_desc: "Les déserts et montagnes qui entravent les déplacements fluides de nos citoyens perturbent les chaînes d’approvisionnement et le commerce local. Nous devons trouver des moyens de créer des artères pour apporter des emplois, des personnes et une circulation plus libre dans les États du Proche-Ouest."
 USA_focus_more_than_potatoes: "Plus que des pommes de terre"
 USA_focus_more_than_potatoes_desc: "L’Idaho est une terre agricole luxuriante connue pour ses pommes de terre, mais l’agriculture ne devrait pas être la seule chose pour laquelle l’État est connu. En investissant et en développant les industries locales, nous pouvons faire de l’Idaho l’icône du Proche-Ouest."
 USA_focus_great_plains_states_region: "La région des Grandes Plaines"
 USA_focus_great_plains_states_region_desc: "Les Grandes Plaines, qui englobent un vaste territoire, sont considérées comme le grenier de la nation. Bien que nous soyons heureux d’avoir une bonne réserve alimentaire, la diversité économique de la région est très limitée. À cet égard, le Congrès doit élaborer des plans pour mieux développer et aider la région à rattraper le reste de l’Union."
 USA_focus_dakota_risk_assessment_committee: "Comité d’évaluation des risques du Dakota"
 USA_focus_dakota_risk_assessment_committee_desc: "Le comité sera établi comme une entreprise inter-États visant à développer des produits à base de caoutchouc en utilisant les réserves pétrolières du Dakota du Nord pour créer de nouveaux emplois et, bien sûr, de nouvelles réserves de caoutchouc."
 USA_focus_great_plains_great_cities: "Grandes Plaines et grandes villes"
 USA_focus_great_plains_great_cities_desc: "Les centres urbains de ces États peu denses sont très sous-développés ; à ce titre, des programmes ciblés seront instaurés pour encourager l’effet domino de l’étalement urbain afin de développer davantage ces États."
 USA_focus_kansas_city_arms_manufacturer: "Fabricant d’armes de Kansas City"
 USA_focus_kansas_city_arms_manufacturer_desc: "Un nouveau contrat a été signé, et les partenaires conviennent que ces nouvelles usines devraient être établies à Kansas City. Son caractère urbain mais isolé rend les usines moins susceptibles d’être perturbées."
 USA_focus_nebraska_act: "Loi du Nebraska"
 USA_focus_nebraska_act_desc: "Dans la continuité de notre région grenier du pays, nous avons la ceinture centrale, du Dakota du Nord au Kansas. En utilisant le Nebraska comme base, nous attirerons plus d’emplois et de personnes pour mieux développer cette région trop spécialisée."
 USA_focus_minraculture_act: "Loi sur la minragriculture"
 USA_focus_minraculture_act_desc: "L’exploitation minière et l’agriculture des Grandes Plaines sont très diverses mais inexploitées. Grâce à des études géologiques et une évaluation des risques, nous pourrons lancer de nouvelles opérations minières et augmenter notre approvisionnement domestique en ressources minérales nécessaires."
 USA_focus_hydroponics_act: "Loi sur l’hydroponie"
 USA_focus_hydroponics_act_desc: "Bien que l’hydroponie soit encore une méthode naissante, il n’y a aucune raison pour que nous ne puissions pas la faire progresser. Ainsi, des initiatives seront mises en place pour créer des zones désignées pour le développement et les tests de ces expériences à grande échelle."
 USA_focus_the_lone_south: "Le Sud solitaire"
 USA_focus_the_lone_south_desc: "Le Sud solitaire comprend le Texas, l’Arkansas, la Louisiane, l’Oklahoma et le Nouveau-Mexique. Ces États présentent un mélange de zones très développées et d’autres totalement sous-développées ; à ce titre, le Congrès doit chercher à équilibrer ces États et leurs parties déficientes pour permettre à la région de prospérer et de rejoindre la nation."
 USA_focus_red_river_commission: "Commission de la rivière Rouge"
 USA_focus_red_river_commission_desc: "La commission de la rivière Rouge est un organisme commun composé de membres du Texas et de l’Oklahoma, visant à unir les deux États dans la recherche d’une expansion efficace des ressources. En utilisant le pétrole texan pour créer de nouveaux emplois et ressources pétrochimiques, ainsi qu’un important gisement de minerai de fer en Oklahoma, les deux parties ont trouvé un terrain d’entente."
 USA_focus_censouth_zoning_reforms: "Loi sur les réformes de zonage du Centre-Sud"
 USA_focus_censouth_zoning_reforms_desc: "Les vastes plaines et les terrains variés ont créé un zonage confus. Cette loi de réforme du zonage sera utilisée pour rationaliser et rendre efficaces les zones de construction nécessaires au développement de ces régions sous-développées des États."
 USA_focus_rio_grande_shipyard: "Chantier naval de Rio Grande"
 USA_focus_rio_grande_shipyard_desc: "Les chantiers navals du Texas sont corrects pour leurs besoins, mais avec l’intérêt croissant pour la sécurité nationale, les demandes étrangères et domestiques, beaucoup ont réclamé des expansions de ce marché de l’emploi existant. À cet effet, le Congrès et la législature de l’État du Texas ont créé une entreprise conjointe appelée Rio Grande Shipworks pour répondre à ce besoin."
 USA_focus_austin_investment_firm: "Firme d’investissement d’Austin"
 USA_focus_austin_investment_firm_desc: "La firme d’investissement d’Austin est une initiative gouvernementale visant à créer des emplois dans les zones plus rurales des États du Sud solitaire, en utilisant le Texas comme centre pour ses investissements."
 USA_focus_unregulated_destiny_to_manifest: "Destin non réglementé à manifester"
 USA_focus_unregulated_destiny_to_manifest_desc: "Bien que beaucoup considèrent le destin manifeste comme une page d’histoire révolue, le citoyen moderne doit chercher à manifester son propre destin. Nous ne pouvons permettre aux lois restrictives sur l’acquisition de terres de l’en empêcher ; à cet effet, une dérégulation dans ces matières est ce qu’ils obtiendront."
 USA_focus_lone_mining_company: "Compagnie minière solitaire"
 USA_focus_lone_mining_company_desc: "Avec l’état d’esprit du destin manifeste moderne, le Congrès et les États du Nouveau-Mexique et de l’Oklahoma ont créé la Compagnie minière solitaire, sponsorisée par la firme d’investissement d’Austin. Avec les changements dans les lois d’acquisition de terres et minières dans la région, l’entreprise espère trouver et étendre l’approvisionnement domestique en matières premières nécessaires pour stimuler la création d’emplois domestiques."
 USA_focus_greater_lakes_region: "La région des Grands Lacs"
 USA_focus_greater_lakes_region_desc: "Bien que les États bordant les Grands Lacs soient considérés comme les États des Grands Lacs, les États environnants du Minnesota, de l’Iowa, du Missouri et du Kentucky forment ce que certains appellent les États des Grands Lacs élargis en raison du mélange des cultures de leurs régions « associées ». Ces États comprennent des zones d’agriculture intensive et ce qui fut un grand secteur industriel. Il revient maintenant au Congrès d’apporter équilibre et réformes à cette région du pays."
 USA_focus_milwaukee_mining_firm: "Firme minière de Milwaukee"
 USA_focus_milwaukee_mining_firm_desc: "Une firme régionale d’extraction minérale a été établie à Milwaukee. Leur objectif est simple : établir ou étendre les opérations de ressources vitales existantes pour stimuler la croissance de l’emploi domestique."
 USA_focus_from_rust_to_refined: "De la rouille au raffiné"
 USA_focus_from_rust_to_refined_desc: "La Rust Belt tire son nom de la vitalité déclinante du secteur manufacturier. Par conséquent, nous devons investir pour revitaliser ce secteur afin d’éviter une rouille supplémentaire de cette ceinture industrielle."
 USA_focus_lakeside_hubs: "Pôles lacustres"
 USA_focus_lakeside_hubs_desc: "Les Grands Lacs sont des sites touristiques attrayants ; en priorisant le zonage dans ces points chauds, nous pourrions mieux développer les entreprises et les ventures touristiques."
 USA_focus_erie_boom_act: "Loi sur le boom d’Érié"
 USA_focus_erie_boom_act_desc: "Le lac Érié est un centre névralgique pour le commerce avec le Canada et un mélange de tourisme et d’autres entreprises. La région n’est pas en bonne santé depuis un certain temps ; à cet effet, nous devons injecter un investissement direct pour diversifier et revitaliser les économies des localités autour de ce grand lac."
 USA_focus_diversity_act: "Loi sur la diversité"
 USA_focus_diversity_act_desc: "La loi sur la diversité permettra d’allouer des fonds aux États qui en font la demande pour diversifier leurs économies. Cela peut limiter les besoins monétaires globaux et permettre un consensus sur ce que les États sont « trop spécialisés » pour ne pas être aussi dépendants, économiquement parlant."
 USA_focus_sprawling_act: "Loi sur l’expansion"
 USA_focus_sprawling_act_desc: "Comme les tentacules d’une créature des profondeurs, le secteur minier de la région est extrêmement déficient. Par conséquent, l’accent sera mis sur l’expansion et la concentration sur les ressources minérales rares nécessaires dans ces initiatives sponsorisées pour les compagnies minières locales."
 USA_focus_the_southeastern_region: "La région du Sud-Est"
 USA_focus_the_southeastern_region_desc: "Le Sud-Est, également connu sous le nom de « Deep South », est une région d’extrêmes. Certaines zones sont superbement développées, tandis que d’autres semblent n’avoir jamais été touchées par les colons. Bien que nous voulions préserver la beauté de notre nation, le Congrès doit néanmoins chercher à équilibrer ces États du sud des États-Unis."
 USA_focus_gulf_ports_act: "Loi sur les ports du Golfe"
 USA_focus_gulf_ports_act_desc: "Le Golfe est un centre stratégique et également riche en ressources. L’industrie maritime est importante dans ces régions ; à cet effet, les ports et les chantiers navals doivent être agrandis et modernisés pour le bien-être général des États respectifs."
 USA_focus_urbanized_forest_act: "Loi sur les forêts urbanisées"
 USA_focus_urbanized_forest_act_desc: "Cette loi adoptée par le Congrès cherchera à créer des incitations au développement pour déplacer et mieux répartir la population urbanisée d’États comme le Mississippi. Ainsi, les États respectifs et leurs économies pourront se diversifier et se développer à un rythme plus large ou plus rapide grâce à une fondation plus étendue."
 USA_focus_mobile_mineral_act: "Loi sur les minéraux de Mobile"
 USA_focus_mobile_mineral_act_desc: "La loi sur les minéraux de Mobile est un projet de loi qui réforme et encourage le développement et l’expansion stratégique limitée des opérations minières dans les États connus pour des minéraux difficiles à extraire. Ces initiatives créeront des emplois et augmenteront les approvisionnements domestiques."
 USA_focus_dixie_development_scheme: "Programme de développement Dixie"
 USA_focus_dixie_development_scheme_desc: "Le DDS est un programme conçu pour fonctionner de l’intérieur vers l’extérieur. En créant une base solide dans ce qui est considéré comme le « cœur de Dixie », à savoir les États de l’Alabama et du Mississippi, ces États aideront à créer un effet d’entraînement pour le développement de la région sud-est dans son ensemble."
 USA_focus_carolina_cultivation_program: "Programme de culture des Carolines"
 USA_focus_carolina_cultivation_program_desc: "Les Carolines sont un mélange unique ; à ce titre, nous devons aider à développer leur base agricole pour soutenir une augmentation des emplois industriels. N’oublions pas que la nourriture doit venir de quelque part pour les villes."
 USA_focus_shining_act: "Loi brillante"
 USA_focus_shining_act_desc: "La loi brillante est un ensemble de réformes minières visant à étendre les opérations minières régionales domestiques pour mieux expérimenter avec les minerais disponibles et les capacités à rendre ces opérations rentables à long terme."
 USA_focus_the_capital_region: "La région de la capitale"
 USA_focus_the_capital_region_desc: "Les États entourant la zone de la capitale, Washington D.C., forment une région relativement prospère. Néanmoins, cela ne signifie pas que nous devrions les exclure des investissements économiques ; il reviendra au Congrès de décider quels seront ces investissements."
 USA_focus_parkersburg_economic_committee: "Comité économique de Parkersburg"
 USA_focus_parkersburg_economic_committee_desc: "Le PEC est un comité inter-États de commerce chargé d’évaluer et de développer des solutions économiques ciblées pour stimuler les économies locales des régions moins développées des États de la région."
 USA_focus_atlantic_act: "Loi atlantique"
 USA_focus_atlantic_act_desc: "La loi atlantique est un programme de développement maritime visant à stimuler les communautés locales et leurs industries associées."
 USA_focus_the_roanoke_mineral_act: "Loi sur les minéraux de Roanoke"
 USA_focus_the_roanoke_mineral_act_desc: "Cette loi sur les minéraux est une loi de croissance ciblée qui augmentera les emplois locaux, les approvisionnements domestiques en matières premières et devrait encourager un effet d’entraînement sur le développement des États ciblés."
 USA_focus_the_mary_lands_act: "Loi des terres de Marie"
 USA_focus_the_mary_lands_act_desc: "Le Congrès a adopté une loi sur les économies interconnectées, où les développements d’un État vont de pair avec ceux d’un autre. L’objectif est d’encourager le commerce domestique, la consommation et une mentalité de « consommer local »."
 USA_focus_the_appalachian_reforms: "Réformes des Appalaches"
 USA_focus_the_appalachian_reforms_desc: "Les réformes des Appalaches sont une série de réformes minières qui devraient encourager les développements locaux et l’expansion des opérations minières existantes, comme le minerai de fer et les ressources énergétiques."
 USA_focus_the_delaware_act: "Loi du Delaware"
 USA_focus_the_delaware_act_desc: "L’objectif principal de la loi du Delaware est un mélange de programmes de croissance de l’industrie maritime et touristique pour trouver des moyens de développer et interconnecter leurs besoins mutuels."
 USA_focus_the_northeastern_region: "La région du Nord-Est"
 USA_focus_the_northeastern_region_desc: "Célèbre pour le corridor nord-est, la section nord-est des États-Unis est presque une masse continue d’étalement urbain. Cependant, plus on s’enfonce à l’intérieur de ces États, plus on trouve de nature. Le Congrès doit élaborer des politiques qui équilibrent les zones à développer pour préserver autant que possible la nature de la région."
 USA_focus_the_vershire_act: "Loi de Vershire"
 USA_focus_the_vershire_act_desc: "En s’appuyant sur les pièces de Tetris que sont les États, le Vermont et le New Hampshire mèneront un programme d’investissement ciblé qui s’étendra à d’autres États de la région."
 USA_focus_albany_development_program: "Programme de développement d’Albany"
 USA_focus_albany_development_program_desc: "Le PDA est un programme destiné à diversifier les économies locales, en commençant par la grande région d’Albany et en progressant vers l’est."
 USA_focus_the_hartford_mining_act: "Loi minière de Hartford"
 USA_focus_the_hartford_mining_act_desc: "Avec cette loi, des compagnies minières locales et de nouveaux investissements minéraux seront réalisés. Bien que l’impact ne soit pas prévu comme majeur, les ressources extraites devraient être assez diversifiées."
 USA_focus_the_kingston_reforms: "Réformes de Kingston"
 USA_focus_the_kingston_reforms_desc: "Ces réformes se concentrent sur les firmes de redéveloppement et l’assouplissement des régulations de zonage, dans l’espoir que les terrains libres puissent être acquis plus rapidement et accélérer les processus de planification et de construction."
 USA_focus_new_haven_mineral_reforms: "Réformes minérales de New Haven"
 USA_focus_new_haven_mineral_reforms_desc: "Cette législation minérale verra le développement de mines pour des ressources plus rares et nécessaires. Bien que le Nord-Est ne soit pas vraiment un foyer minier, cette région peut néanmoins fournir plus qu’elle ne le fait déjà."
 USA_focus_the_newer_england_act: "Loi de la Nouvelle-Angleterre"
 USA_focus_the_newer_england_act_desc: "Avec de nouvelles réformes, de nouveaux développements et une nouvelle page dans la prospérité économique de la région, il est juste de donner un nouvel élan aux zones plus anciennes. Par conséquent, des développements liés au cœur de la région seront mis en œuvre pour revitaliser pleinement et faire croître cette beauté mêlant nature et urbanité qu’est le Nord-Est."
 USA_continue_space_efforts: "Revitaliser le programme spatial"
 USA_continue_space_efforts_desc: "Il y a près de 60 ans, la NASA a lancé Apollo 11, réussissant à poser le premier humain sur la Lune et remportant la course à l’espace. Ensuite, nous, Américains, nous sommes laissés aller à la complaisance, l’espace perdant de son émerveillement. Fini tout cela ! Il est temps de renouveler nos efforts et de repousser la dernière frontière."
 USA_finance_nasa: "Financer la NASA"
 USA_finance_nasa_desc: "La NASA, l’Administration nationale de l’aéronautique et de l’espace, nous a conduits sur la Lune, a envoyé des satellites en orbite, des sondes dans le système solaire extérieur et l’espace profond, et a posé des rovers sur Mars. Tout ce qui lui manque, c’est un financement gouvernemental majeur, avec lequel nous pourrions enfin réaliser nos rêves d’exploration spatiale."
 USA_finance_private_space_ventures: "Financer les ventures spatiales privées"
 USA_finance_private_space_ventures_desc: "Des entreprises privées, comme SpaceX, ont démontré une capacité remarquable à réduire les coûts et à augmenter l’efficacité des voyages spatiaux. L’avenir de l’espace est privé."
 USA_asteroid_mining: "Extraction minière d’astéroïdes"
 USA_asteroid_mining_desc: "Les astéroïdes contiennent de nombreux matériaux rares ou difficiles à extraire sur Terre, comme le platine, l’or, l’iridium et les métaux rares insaisissables, dont nous manquons cruellement au niveau domestique. Remorquer un astéroïde en orbite autour de la Terre demande un effort colossal, mais les récompenses dépasseront nos rêves les plus fous."
 USA_establishment_of_the_space_force: "Établissement de la force spatiale"
 USA_establishment_of_the_space_force_desc: "Pourquoi ne pas l’avoir appelée les Marines de l’espace ? Ça aurait été un bien meilleur nom."
 USA_launch_pad_in_brazil: "Plateforme de lancement au Brésil"
 USA_launch_pad_in_brazil_desc: "Les fusées, croyez-le ou non, doivent atteindre l’espace pour être utiles. Lancer des fusées depuis l’équateur est bien plus efficace que depuis la Floride, car nous pouvons utiliser l’inertie supplémentaire de la rotation terrestre pour faciliter la mise en orbite. Une opportunité s’est récemment ouverte au Brésil pour faire exactement cela..."
 USA_weaponized_space: "Militariser l’espace"
 USA_weaponized_space_desc: "Des satellites avec des lasers... ça semble génial ! Que pourrait-il mal tourner ?"
 USA_space_marines: "Marines de l’espace"
 USA_space_marines_desc: "Le service garantit la citoyenneté !"
 USA_mission_to_mars: "Mission vers Mars"
 USA_mission_to_mars_desc: "Poser un humain sur Mars est le rêve des passionnés d’espace depuis des années, sinon des décennies. Mars est maintenant la priorité numéro un."
 USA_revisit_the_moon: "Retour sur la Lune"
 USA_revisit_the_moon_desc: "La dernière fois qu’un homme a posé le pied sur la Lune, c’était en 1972. Pourquoi ne pas y retourner ? Qu’est-ce qui nous en empêche ?"
 USA_lunar_outpost: "Avant-poste lunaire"
 USA_lunar_outpost_desc: "Il est actuellement tout à fait possible d’établir un avant-poste sur la Lune. Cela dit, installer et maintenir une base lunaire reste le plus grand défi technique que le monde ait jamais affronté. Mais encore une fois... cela n’a pas arrêté le premier alunissage, n’est-ce pas ?"
 USA_new_millennia_new_media: "Nouveau millénaire, nouveaux médias"
 USA_new_millennia_new_media_desc: "Avec le tournant du millénaire, la technologie a progressé plus que nous ne l’avions réalisé. La télévision et Internet sont devenus des piliers dans la vie des citoyens moyens. Ainsi, plus d’informations atteignent plus de gens plus rapidement. Bien que la plupart y voient un aspect positif, une minorité croissante s’inquiète que les mauvaises personnes utilisent ces nouveaux moyens pour servir leurs propres fins."
 USA_more_opinion_pieces: "Plus de chroniques d’opinion"
 USA_more_opinion_pieces_desc: "Le public a besoin de notre sagesse et de nos conseils, car sinon, comment comprendrait-il les vrais problèmes du jour ? Nous devons employer nos personnalités les plus fortes pour sensibiliser aux défauts de nos dirigeants politiques."
 USA_redefining_news_channel: "Redéfinir la chaîne d’information"
 USA_redefining_news_channel_desc: "Beaucoup peinent encore à comprendre ce qu’est une chaîne d’information et ne saisissent pas pleinement les temps changeants. À cet égard, nous devons gagner du terrain sur ce qu’est une chaîne d’information moderne et ainsi redéfinir ce que nous sommes."
 USA_appealing_to_the_masses: "Séduire les masses"
 USA_appealing_to_the_masses_desc: "Avec le public en quête de plus, des choses qu’il veut entendre, nous devons lui donner ce qu’il veut. Car c’est au peuple que nous faisons confiance, et le peuple a toujours raison."
 USA_party_lines_and_view_times: "Lignes de parti et temps d’antenne"
 USA_party_lines_and_view_times_desc: "Les partis de notre chère république sont ce qui fait avancer la nation. Nous devons nous tourner vers eux et vers ce que le peuple désire : s’ils veulent du rouge, nous leur donnerons du rouge ; s’ils veulent du bleu, nous leur donnerons du bleu. Le peuple sait ce qu’il veut, et nous devons répondre à ses désirs."
 USA_more_defined_coverage: "Couverture plus définie"
 USA_more_defined_coverage_desc: "La boue s’est accumulée, et personne ne l’a nettoyée depuis un bon moment. Avec le public devenu complice des chroniques d’opinion modernes, nous aurons un long chemin à parcourir pour réparer les dégâts causés."
 USA_keeping_business_standards: "Maintenir les normes commerciales"
 USA_keeping_business_standards_desc: "Les normes actuelles sont médiocres au mieux, et proches de la trahison au pire. Nous devons établir une norme moderne pour les problèmes modernes de la nation et du monde en général."
 USA_informing_the_masses: "Informer les masses"
 USA_informing_the_masses_desc: "Le peuple a été aveuglé face aux problèmes du jour par le spectacle croissant des dirigeants politiques. Nous devons chercher à corriger ces injustices dont le peuple a assez souffert."
 USA_there_are_more_options: "Y a-t-il d’autres options ?"
 USA_there_are_more_options_desc: "Le peuple est conscient, les lobbyistes sont contenus, et Wall Street n’est plus qu’une simple rue. À mesure que la sensibilisation progresse, les gens commencent lentement à rompre avec le statu quo. À cet égard, de nouveaux partis sont devenus des étoiles montantes sur la scène politique américaine. Ces partis mèneront-ils à des chemins plus lumineux, ou nos efforts étaient-ils trop tardifs pour faire une réelle différence ?"
 USA_breaking_the_mold: "Briser le moule"
 USA_breaking_the_mold_desc: "Par la volonté du peuple ou par l’orgueil et les échecs de la classe dirigeante, nous avons vu la lumière du spectre politique au-delà du rouge et du bleu. Il existe tout un arc-en-ciel de perspectives et d’idées ; nous devons nous tourner vers elles et créer un avenir réel, au lieu d’un avenir entravé par les chaînes oligarchiques de la domination bipartite."
 USA_scars_from_the_forever_war: "Cicatrices de la guerre sans fin"
 USA_scars_from_the_forever_war_desc: "La guerre contre la drogue est une lutte quasi perpétuelle pour la nation. Au fil du temps, elle prend de nouvelles formes, et les réponses du passé semblent n’avoir eu que peu, voire aucun effet sur la situation actuelle. Le Congrès doit se pencher sur ce problème croissant avant qu’il ne devienne trop grand pour être ignoré."
 USA_redrafting_targeting_legislations: "Révision des législations discriminatoires"
 USA_redrafting_targeting_legislations_desc: "La guerre contre la drogue a vu naître plusieurs lois qui, avec le recul, étaient très… discriminatoires, pour le dire doucement. Nous devons réviser et réformer ces documents terriblement dépassés."
 USA_the_amnesty_initiative: "Initiative d’amnistie"
 USA_the_amnesty_initiative_desc: "La guerre contre la drogue a ruiné la vie d’innombrables familles avec des peines injustement longues. Une commission indépendante sera établie pour examiner autant de cas liés à cette guerre que possible, afin de garantir que justice soit rendue."
 USA_pulling_back_from_the_war: "Retrait de la guerre"
 USA_pulling_back_from_the_war_desc: "Nous avons préparé le terrain et planifié les réformes, maintenant il est temps de nous retirer complètement de cette guerre… cela fait bien trop longtemps qu’elle aurait dû se terminer."
 USA_cutting_failed_programs: "Suppression des programmes inefficaces"
 USA_cutting_failed_programs_desc: "Bien que la guerre contre la drogue n’ait pas été une réussite totale, elle n’a pas non plus été un échec complet. Nous devons revenir en arrière et éliminer les programmes redondants ou clairement inefficaces qui composent cette guerre."
 USA_repurposing_budgets: "Réaffectation des budgets"
 USA_repurposing_budgets_desc: "Les différents programmes avaient des allocations budgétaires confuses, et certains programmes, bien que destinés à des départements différents, servaient le même objectif. Nous devons réécrire et rationaliser cette confusion pour rendre la guerre contre la drogue plus efficace."
 USA_holding_our_ground: "Maintenir nos positions"
 USA_holding_our_ground_desc: "Nous ne perdons peut-être pas, mais nous ne gagnons pas vraiment non plus. Nous devons penser aux générations futures et à l’avenir dans son ensemble pour comprendre comment résoudre réellement ce problème… pour l’instant, nous devrons nous contenter d’une posture défensive."
 USA_reinvesting_in_the_war: "Réinvestir dans la guerre"
 USA_reinvesting_in_the_war_desc: "Notre laxisme face au problème de l’abus de drogue a aggravé la situation. Nous devons réexaminer et repenser notre approche de cette question dans son ensemble."
 USA_new_wave_thinking: "Pensée nouvelle vague"
 USA_new_wave_thinking_desc: "Les nouvelles générations comprennent qu’il est impossible de résoudre entièrement un problème de cette ampleur, mais il existe des moyens de l’atténuer et de réduire ses excès. Des formes de décriminalisation limitée, une réévaluation des anciennes lois, entre autres, devraient aider dans cette entreprise."
 USA_going_on_the_offensive: "Passer à l’offensive"
 USA_going_on_the_offensive_desc: "Nous redoublons d’efforts face à ce problème. Cela coûtera cher au gouvernement, mais la sécurité de notre peuple est le prix à payer pour garantir un avenir sans l’influence des drogues."
 USA_healing_the_wounds: "Guérir les blessures"
 USA_healing_the_wounds_desc: "Nous avons parcouru un long chemin, mais avec une répression contre les cartels, nous voyons enfin la lumière. La voie plus claire, tracée et ciblée dans cette nouvelle phase de la guerre perpétuelle, a purifié l’esprit national et notre manière d’aborder ce problème. Nous regarderons désormais vers l’avenir que nous avons tracé pour notre peuple."
 USA_the_tides_of_the_peoples_will: "Les marées du changement de la volonté populaire"
 USA_the_tides_of_the_peoples_will_desc: "Le duopole des partis républicain et démocrate a suscité une grande agitation dans le cœur du peuple. Pendant trop longtemps, l’enracinement politique n’a causé que division, mais aujourd’hui, les vents du changement commencent à souffler, et le peuple hisse ses voiles."
 USA_people_seeking: "Un peuple en quête"
 USA_people_seeking_desc: "Le peuple a vu les marées du destin changer et cherche désormais ses propres voies pour l’identité de la nation. Les citoyens seront désormais libres de choisir."
 USA_true_representative: "Pour un véritable représentant"
 USA_true_representative_desc: "Nous devons éliminer le duopole ; la volonté du peuple cherchera un véritable représentant pour porter sa voix."
 USA_electoral_rainbow: "L’arc-en-ciel électoral"
 USA_electoral_rainbow_desc: "Les vents du changement ont balayé la nation, et l’avenir sera aussi lumineux que l’arc-en-ciel d’options qu’il permettra."
 USA_green_victory: "Un lendemain plus vert"
 USA_green_victory_desc: "Avec notre victoire, nous ferons de l’Amérique un phare de lumière verte, brillant pour aider non seulement notre peuple, mais aussi les peuples du monde entier."
 USA_committee_on_green_economics: "Comité sur les affaires économiques vertes"
 USA_committee_on_green_economics_desc: "L’économie est brune et rouge, destructrice et nuisible pour le peuple et l’environnement. Le CAEV est un organe gouvernemental chargé d’évaluer la situation économique et de proposer des plans pour changer le fonctionnement des entreprises, tout en facilitant la transition vers une économie plus propre et verte."
 USA_department_of_ecostandards: "Département des normes écologiques"
 USA_department_of_ecostandards_desc: "Le DNE, une sous-division de l’Agence de protection de l’environnement, établira une norme de bien-être écologique basée sur l’impact environnemental et la productivité générale. Cet équilibre permettra de promouvoir une économie verte sans causer de tort massif à des millions de personnes par des changements radicaux."
 USA_industrial_conversions: "Loi sur les conversions industrielles"
 USA_industrial_conversions_desc: "La LCI lancera un processus lent mais complet de conversion des industries existantes selon les nouvelles normes écologiques établies par les organes gouvernementaux précédents. Bien que l’effet complet prenne du temps, cela commencera à améliorer la santé et la sécurité de notre peuple."
 USA_agricultural_condensing: "Loi sur la condensation agricole"
 USA_agricultural_condensing_desc: "La condensation et l’amélioration de l’efficacité de notre production agricole sont une priorité absolue. Cela libérera de l’espace pour l’environnement et le développement de la vie de notre peuple. Le coût peut freiner les finances, mais les bénéfices à long terme en vaudront la peine."
 USA_green_housing_act: "Loi sur le logement vert"
 USA_green_housing_act_desc: "La loi sur le logement vert mettra en place un programme de remboursement pour les personnes éligibles qui remplacent leurs appareils ou équipements domestiques à combustibles fossiles, comme les chauffages au propane, par des unités électriques plus efficaces. Cela allégera directement le fardeau des citoyens moyens et permettra une transition plus fluide à court terme."
 USA_green_tax_reform_act: "Loi sur les réformes fiscales vertes"
 USA_green_tax_reform_act_desc: "« Plus vous gagnez, plus vous trouvez de failles… » Ces mots imprègnent le code fiscal dans son ensemble. Cette législation examinera et corrigera autant de failles que possible pour les grandes entreprises et les quelques privilégiés qui en bénéficient."
 USA_green_arms_of_the_law: "Les bras verts de la loi"
 USA_green_arms_of_the_law_desc: "La loi des gendarmes verts augmentera le financement et les effectifs pour lutter contre les crimes liés à la cupidité des entreprises, à la fraude et autres délits en col blanc qui gangrènent la nation et ses tendances presque corporatistes. Le travailleur moyen ne devrait pas souffrir de l’avidité et des péchés des gros bonnets."
 USA_eco_welfare_act: "Loi sur le bien-être écologique"
 USA_eco_welfare_act_desc: "La LBE allouera les fonds nécessaires aux filets sociaux pour aider ceux qui ont été marqués par la négligence grossière des environnements de travail créés par ces soi-disant chefs d’entreprise. L’augmentation du financement pour les personnes handicapées est une priorité, avec des dispositions pour les soins maternels, la sécurité sociale, et bien plus encore."
 USA_greencare_act: "Loi Greencare"
 USA_greencare_act_desc: "L’avenir est maintenant, et il repose sur la jeunesse de cette nation. Avec une éducation appropriée, ces jeunes peuvent résoudre les problèmes qui affectent notre mode de vie et avancer. Des fonds seront investis dans des programmes éducatifs STEM, spécifiquement dans des domaines qui favorisent notre cohésion avec l’industrie moderne et une meilleure compréhension de l’environnement."
 USA_growing_greener_tomorrows: "Cultiver des lendemains plus verts"
 USA_growing_greener_tomorrows_desc: "Une nation plus verte, un peuple plus vert, mènera à des futurs plus verts. La nation et son peuple se rallient à l’idée d’une éco-démocratie, comprenant que l’environnement et la Terre Mère elle-même sont des citoyens comme les autres. Elle a des besoins pour survivre et vivre, et tout comme les citoyens de cette noble nation, elle souhaite – et je crois qu’elle a – enfin fait entendre sa voix."
 USA_continued_eco_nomics: "Poursuite de l’éco-nomie"
 USA_continued_eco_nomics_desc: "Nous poursuivrons notre croisade pour une politique éco-nomique priorisant des régulations vertes qui bénéficieront à la planète et au peuple."
 USA_the_eco_government: "Le gouvernement éco-roule"
 USA_the_eco_government_desc: "Tant que nous serons au pouvoir, le gouvernement écologique continuera à protéger la population et l’environnement pour les générations futures."
 USA_green_trade_deals: "Commerce vert"
 USA_green_trade_deals_desc: "L’Amérique est une terre de richesses, mais son commerce cause autant de tort à l’étranger qu’au pays. Pour trouver le meilleur équilibre, un examen approfondi de nos politiques commerciales et d’extraction de ressources est nécessaire. Nous persévérerons, malgré l’animosité que certains pourraient ressentir à notre égard."
 USA_planting_new_programs: "Planter de nouveaux programmes"
 USA_planting_new_programs_desc: "Le gouvernement est responsable du succès continu des investissements de notre peuple, mais nous pouvons exporter cela à d’autres nations. En investissant dans l’amélioration des conditions de vie des nations critiques du monde, nous pouvons espérer leur gratitude et les encourager à entreprendre des initiatives similaires pour leur bien et celui des autres. Nous serons l’étincelle qui allume la mèche du changement sur cette planète."
 USA_foreign_policy_plan_green: "Politique étrangère du plan vert"
 USA_foreign_policy_plan_green_desc: "Nous chercherons à investir davantage dans les nations qui en ont besoin. Ces plans de développement respectent les normes écologiques, mais ils créeront des avenirs pour ces nations et leurs peuples."
 USA_ecocation: "Loi Écovocation"
 USA_ecocation_desc: "Le Congrès a proposé une législation qui réoriente les objectifs éducatifs pour mettre l’accent sur les effets environnementaux du développement et l’importance de l’éducation pour produire des élèves plus conscients et innovants. Avec le temps, nous cultiverons un jardin de jeunes pousses, chacune meilleure que la précédente."
 USA_green_housing_initiative: "Initiatives pour le logement vert"
 USA_green_housing_initiative_desc: "En nous appuyant sur les lois précédentes, nous consoliderons les normes modernes pour le logement dans cette nation, en mettant l’accent sur l’efficacité, la performance et la réponse aux besoins du peuple."
 USA_societal_ecology: "Écologie sociétale"
 USA_societal_ecology_desc: "En tant que société et espèce, nous devons promouvoir la frugalité et un mode de vie plus simple dans son ensemble. Le consumérisme moderne nous pousse à vouloir plus de notre planète que ce dont nous avons réellement besoin. Nous créerons des programmes gouvernementaux et éducatifs pour façonner ces mentalités et changer les modes de vie dès le plus jeune âge."
 USA_furthering_renewable_developments: "Poursuite du développement des énergies renouvelables"
 USA_furthering_renewable_developments_desc: "Face à la demande croissante en énergie et en électricité, nous devons trouver des compromis pour créer ces sources renouvelables. Grâce à des investissements dans l’éducation, nous pouvons améliorer l’efficacité de production et l’extraction des ressources. Avec ces innovations, nous deviendrons plus autosuffisants et projetterons notre puissance grâce à des investissements tirés de nos nouvelles formes de richesse."
 USA_a_green_future_for_all: "Un avenir vert pour tous"
 USA_a_green_future_for_all_desc: "Nous pouvons dormir tranquilles, sachant que les étoiles brilleront plus fort dans les cieux, car nos programmes sont en place et nos avenirs semblent plus prometteurs que jamais. Nous avons fait de grands efforts pour élever nos standards de vie et ceux que nous respectons en prenant soin de notre planète Terre."
 USA_future_eco_industry: "Éco-industrie"
 USA_future_eco_industry_desc: "Nous allons provoquer le changement de demain et prévenir la pollution et le réchauffement climatique, car notre pays a causé d’énormes dommages à l’environnement et à nos foyers."
 USA_future_of_economy_and_real_estate: "L’économie verte et l’immobilier"
 USA_future_of_economy_and_real_estate_desc: "Notre parti a identifié de nombreux problèmes dans notre économie et l’immobilier. Nous sommes conscients de ces enjeux et prêts à soutenir ceux qui travaillent avec nous pour améliorer l’environnement."
 USA_net_zero_green_house: "Zéro émission nette"
 USA_net_zero_green_house_desc: "Atteindre zéro émission nette de gaz à effet de serre en priorisant les investissements dans le développement des énergies renouvelables et en déployant des stratégies innovantes de décarbonation dans les principaux secteurs."
 USA_new_path_ways_for_greens: "Nouvelles voies vertes"
 USA_new_path_ways_for_greens_desc: "Créer des voies équitables pour une transition juste pour les travailleurs et les communautés affectés par le passage des combustibles fossiles, en garantissant des opportunités de reconversion, des investissements dans les régions touchées et des normes de travail équitables dans les nouvelles industries émergentes."
 USA_greens_on_climate_change: "Verts contre le changement climatique"
 USA_greens_on_climate_change_desc: "Faire progresser des mesures complètes de résilience climatique au niveau fédéral, incluant des investissements dans la recherche scientifique sur le climat, l’amélioration de la conservation des habitats côtiers et sauvages, le renforcement des capacités de préparation et de réponse aux catastrophes, et l’intégration des vulnérabilités communautaires dans les cadres de planification."
 USA_greens_establish_strong_private_entities: "Responsabiliser les entités privées"
 USA_greens_establish_strong_private_entities_desc: "Établir des exigences strictes de responsabilité des entreprises pour tenir les entités privées responsables de leur rôle dans l’aggravation des dommages écologiques, en créant des structures légales, des sanctions ou des incitations fiscales pour promouvoir des métriques de performance de durabilité significatives, encourager l’adoption des principes de l’économie circulaire, etc."
 USA_greens_development: "Urbanisation écologique"
 USA_greens_development_desc: "Concevoir des approches progressistes de politique urbaine pour améliorer la biodiversité et la restauration de la nature dans les villes, soutenir les pratiques d’agriculture biologique, élargir l’accès à des options alimentaires saines, et contrer les conséquences négatives de l’étalement urbain via des mises à jour des zonages et des modèles de financement d’infrastructures favorisant des quartiers piétonniers et des développements mixtes."
 USA_greens_our_energy: "Énergie propre pour tous"
 USA_greens_our_energy_desc: "Nous devons atteindre nos objectifs en mettant en œuvre une énergie propre avec des allocations financières importantes, en nous concentrant sur l’expansion des réseaux de trains à grande vitesse et de bornes de recharge pour véhicules électriques à travers le pays, en permettant une rénovation profonde des bâtiments existants via des mécanismes de financement créatifs, comme des quartiers d’énergie propre, et en étudiant le développement de batteries pour améliorer la stabilité du réseau."
 USA_greens_our_economy: "Stimuler l’économie"
 USA_greens_our_economy_desc: "Mandat pour réduire agressivement la consommation de viande par des interventions fiscales et réglementaires afin de baisser les prix des sources alternatives de protéines dérivées de la viande."
 USA_the_earth_first: "La Terre d’abord"
 USA_the_earth_first_desc: "Prioriser la protection de l’environnement avant tout."
 USA_bull_moose_charges_ahead: "L’élan du taureau charge"
 USA_bull_moose_charges_ahead_desc: "Comme les Roosevelt avant nous, nous portons désormais les cornes d’un taureau, nous avons la volonté du peuple, et nous reprenons la présidence. Nous devons charger de l’avant et résoudre les maux de la nation si nous voulons rester dans cette lumière."
 USA_progressive_tax_reforms: "Loi sur les réformes fiscales progressistes"
 USA_progressive_tax_reforms_desc: "Les législateurs du Congrès ont proposé un projet de loi pour réformer le code fiscal actuel afin qu’il soit plus en phase avec un système de taxation progressiste moderne. Cela générera probablement plus de revenus, bien que des réactions négatives puissent inciter certains groupes d’intérêt à tenter de saboter ces efforts."
 USA_middle_man_programs: "Programmes pour l’intermédiaire"
 USA_middle_man_programs_desc: "Les PPI seront des investissements gouvernementaux dans le développement et l’intermédiaire de l’économie dans son ensemble, à savoir la construction et le développement de notre civilisation même. Ces investissements devraient permettre de lancer plus de projets et d’acquérir les ressources nécessaires à ce développement."
 USA_four_day_work_week: "Semaine de travail de quatre jours"
 USA_four_day_work_week_desc: "De nombreuses nations avant nous ont testé et démontré que les semaines de travail de quatre jours sont objectivement meilleures pour l’économie. Avec un emploi accru, des travailleurs plus heureux et une production augmentée, l’économie dans son ensemble prospérera, ce qui devrait apaiser les craintes liées à nos plans passés et futurs. Le corporatisme ne peut s’opposer au gouvernement… ni à la réalité elle-même."
 USA_political_financing_reforms: "Réformes du financement politique"
 USA_political_financing_reforms_desc: "Outre les modifications apportées à certaines lois sur les contributions de campagne et autres changements évidents, l’essentiel est d’examiner minutieusement chaque branche principale du gouvernement pour identifier les redondances et les intérêts conflictuels dans chaque section. Cela réduira considérablement les dépenses, que nous pourrons réinvestir plus tard dans des programmes plus spécialisés."
 USA_progressive_care_act: "Loi sur les soins progressistes"
 USA_progressive_care_act_desc: "La LSP est une législation conçue pour réformer et en partie réorganiser les couvertures médicales que les entreprises peuvent et devront fournir, en coordination avec les services fédéraux. Ces réformes rendront les gens plus productifs et les inciteront à vouloir travailler, car ils verront que leurs emplois « prennent soin d’eux ». Même s’ils ne s’en soucient pas vraiment, nous pouvons certainement les y obliger."
 USA_filling_tax_holes: "Combler les failles fiscales"
 USA_filling_tax_holes_desc: "Malgré nos efforts précédents, il semble que les 1 % continuent de trouver des moyens légaux de contourner leur devoir de payer des impôts. À cet effet, nous mettrons en place une commission secrète pour observer ces cas juridiques, les étudier et appliquer de nouveaux changements pour combler les failles découvertes."
 USA_elder_care_reforms: "Loi sur les réformes des soins aux aînés"
 USA_elder_care_reforms_desc: "Le Congrès envisage de passer la loi sur les réformes des soins aux aînés, qui réformera et standardisera les pratiques et les méthodes de financement des soins aux personnes âgées. Cela permettra des normes de soin plus efficaces et améliorées pour la population vieillissante croissante."
 USA_pink_police_act: "Loi de la police rose"
 USA_pink_police_act_desc: "Les législateurs cherchent à adopter une nouvelle législation qui encourage l’implication communautaire, les programmes d’association et la sensibilisation sur la manière dont des crimes comme le vol blessent même ceux que vous aimez plus que ceux que vous volez. Les statistiques et données sur ces crimes montrent que nous avons besoin de coopération des deux côtés de la scène si nous voulons mener à bien cette loi."
 USA_five_percent_act: "Loi des cinq pour cent"
 USA_five_percent_act_desc: "La loi des cinq pour cent est un projet de loi qui légifère des incitations fiscales pour toute personne utilisant au moins 5 % de son revenu brut pour créer des emplois et stimuler l’économie. Une commission indépendante, en lien avec l’IRS, sera créée pour examiner et évaluer les demandes pour ces incitations fiscales, qui varieront selon l’impact visible de la contribution. Bien que les grandes entreprises puissent s’opposer à la concurrence, l’administration est confiante dans l’impact positif de cette mesure sur l’investissement et le développement domestiques."
 USA_bully_for_you_kid: "Bravo à toi, petit"
 USA_bully_for_you_kid_desc: "« Bravo », disait Teddy. Le cavalier rude de la guerre hispano-américaine, homme fort mais gentleman, est un modèle pour nous tous. Sa manière pragmatique de gérer les décisions politiques et sa capacité à affronter l’opposition pour le bien du peuple sont la pierre angulaire de notre élan. Vers un avenir meilleur, et bravo… bravo à toi, petit."
 USA_another_win_for_progress: "Une autre victoire pour le progrès"
 USA_another_win_for_progress_desc: "Nous nous tenons de nouveau sur la scène de la victoire. Les politiques de notre passé ont convaincu le peuple de l’avenir qu’il veut, dont il a besoin… l’avenir qu’il aura."
 USA_the_pink_tax_act: "Loi sur la taxe rose"
 USA_the_pink_tax_act_desc: "Le Congrès a décidé d’ajouter une réforme fiscale pour permettre une collecte spécialisée de taxes, dirigée vers des fonds de création et de développement d’entreprises dans les zones défavorisées. Cela attirera des investissements domestiques et apportera une croissance économique à des zones considérées comme « inutiles ». Nous verrons des progrès en élevant le plancher de la nation, fixant une nouvelle norme."
 USA_preserving_life: "Préserver la vie"
 USA_preserving_life_desc: "Suivant les traces de Teddy Roosevelt, nous augmenterons les budgets administratifs pour créer plusieurs réserves naturelles et parcs nationaux à travers la nation. Nous viserons un équilibre entre le soin de l’environnement et l’amélioration des standards de vie dans ce pays."
 USA_conserving_strife: "Conserver la lutte"
 USA_conserving_strife_desc: "Nous utiliserons des augmentations de budget pour développer la colonne vertébrale de cette économie. Les syndicats représentent les grandes industries, mais qui est là pour les petites gens ? Des incitations seront données aux jeunes entrepreneurs pour développer et apporter une croissance économique à leurs communautés, avec un processus de vérification pour garantir la raison et l’absence de malversations."
 USA_a_newer_deal: "Un nouvel accord"
 USA_a_newer_deal_desc: "Le nouvel accord sera une nouvelle vague de projets de travaux publics et de construction dédiés au développement économique stratégique de la nation tout au long de l’administration. Nous espérons que ces investissements encourageront de nouvelles entreprises, une production accrue et un marché de l’emploi en constante expansion pour notre peuple."
 USA_pink_ribbon_act: "Loi du ruban rose"
 USA_pink_ribbon_act_desc: "Les législateurs du Congrès ont décidé de passer un paquet dédié aux initiatives de recherche sur les maladies graves. Cela renforcera les initiatives domestiques pour trouver des remèdes et améliorer les méthodes de soin et de contrôle pour les victimes de maladies comme le cancer. Ce paquet, à long terme, peut ne pas être politiquement ou économiquement large, mais c’est un problème fondamental qui nous aidera à long terme."
 USA_brighter_reforms_act: "Loi sur les réformes lumineuses"
 USA_brighter_reforms_act_desc: "La LRL… héhé, LRL. Cette loi est une réforme éducative visant à investir des fonds et organiser des efforts autour de l’amélioration de notre compréhension et de la recherche sur des secteurs comme l’industrie lourde. L’industrie du transport maritime et les biens secondaires dans l’économie sont une étape clé, et ces efforts doivent être développés si nous voulons avancer dans ce monde en constante évolution."
 USA_progressive_foreign_policy: "Politique étrangère progressiste"
 USA_progressive_foreign_policy_desc: "Nous devons projeter notre puissance par des moyens pacifiques : investissements étrangers, missions humanitaires, etc. Construire l’image d’une figure parentale mondiale plutôt que celle du policier mondial que beaucoup craignent. Nous devons être le changement, et non la force qui impose la régression."
 USA_progressive_trade_deals: "Accords commerciaux progressistes"
 USA_progressive_trade_deals_desc: "L’économie mondiale fait partie de notre nation, et la nation fait partie de l’économie mondiale. Nous devons être un rouage dans cette machine, mais laisser la machine être un rouage en nous aussi. La flexibilité économique de cette nation doit montrer qu’avec l’aide du monde, nous pouvons rester économiquement solides, tout en aidant le monde à avoir l’esprit tranquille. Produisons leurs besoins, et ils produiront les nôtres. Souvenez-vous : « C’est l’économie, idiot. »"
 USA_teddys_legacy: "L’héritage de Teddy"
 USA_teddys_legacy_desc: "Parler doucement et porter un gros bâton. Telles étaient les manières de Teddy « Rough Rider » Roosevelt. Homme de principes simples, il cherchait à améliorer non seulement la patrie, mais le monde entier. Il utilisait l’intimidation non pas pour chercher le pouvoir, mais comme moyen de médiation face à la négligence grossière de la nature humaine telle que nous la connaissons. Bien que son orgueil lui ait coûté la possibilité d’intervenir précocement dans la Grande Guerre, mettant fin à un conflit d’une telle ampleur que nous avons apparemment dû nous engager dans une autre, Teddy a laissé une empreinte durable sur ce monde, qui subsiste encore aujourd’hui de bien des manières."
 USA_roosevelt_runway: "Piste Roosevelt"
 USA_roosevelt_runway_desc: "Un plan de politique mixte pour créer des hubs stratégiques d’exportation et d’importation qui ne se limitent pas aux ports. Nous devons utiliser toutes les formes de transport pour avoir une économie bien huilée et équilibrée."
 USA_universal_health_care: "Accès universel aux soins de santé"
 USA_universal_health_care_desc: "Nous prônons un système de santé complet qui garantit à chaque Américain un accès à des soins de qualité sans fardeau financier."
 USA_income_and_wealth_inequalities: "Inégalités de revenus et de richesse"
 USA_income_and_wealth_inequalities_desc: "Lutter contre l’écart croissant entre les riches et le reste de la société grâce à une fiscalité progressive, des politiques économiques équitables et des filets sociaux."
 USA_affordable_housing: "Logement abordable pour tous"
 USA_affordable_housing_desc: "Promouvoir des politiques garantissant un logement abordable et stable pour tous les Américains, avec un accent sur la prévention de l’itinérance."
 USA_education_and_education: "Éducation gratuite et de qualité"
 USA_education_and_education_desc: "Garantir que l’éducation, de la petite enfance à l’enseignement supérieur, soit accessible à tous, quel que soit le statut socio-économique."
 USA_green_is_a_new_good_deal: "Nouvel accord vert"
 USA_green_is_a_new_good_deal_desc: "Diriger un plan complet pour lutter contre le changement climatique, créer des emplois verts et passer à une économie durable et renouvelable."
 USA_criminal_justice: "Réforme de la justice pénale"
 USA_criminal_justice_desc: "Plaider pour des politiques justes et équitables qui abordent les problèmes systémiques du système judiciaire, comme mettre fin à l’incarcération de masse et réformer la police."
 USA_fair_pay: "Droits des travailleurs et salaires équitables"
 USA_fair_pay_desc: "Soutenir des politiques protégeant les droits des travailleurs, augmentant le salaire minimum et promouvant des pratiques de travail équitables."
 USA_finance_reforms: "Réforme du financement des campagnes"
 USA_finance_reforms_desc: "Défendre des mesures pour réduire l’influence de l’argent en politique et promouvoir des élections transparentes et financées publiquement."
 USA_demsoc_victory: "Victoire du Parti de la démocratie rouge"
 USA_demsoc_victory_desc: "Depuis la chute du duopole dans la faveur publique, beaucoup de ceux alignés avec les mouvements socialistes démocratiques en Europe et ailleurs se sont détachés du parti de l’Éléphant pour créer un nouveau parti. Ce parti suit de nombreuses tendances dans les décisions politiques de ses homologues européens. Le Parti de la démocratie rouge est le pont entre les écarts sociaux et économiques créés par l’ancien parti. Pour l’instant, nos rouges-gorges volent vers une nouvelle aube de changement."
 USA_reduce_corporate_power: "Réduire le pouvoir des entreprises"
 USA_reduce_corporate_power_desc: "Cette nation est corporatiste sans que personne ne veuille vraiment l’admettre. Nous devons éliminer ces influences descendantes sur notre démocratie en supprimant les groupes de lobbying organisés et le seuil élevé de financement déversé sur des politiciens complices et faibles. Nous affronterons des difficultés au Congrès, mais à la fin, cela en vaudra la peine."
 USA_increasing_working_class_power: "Augmenter le pouvoir de la classe ouvrière"
 USA_increasing_working_class_power_desc: "La majorité des citoyens de cette nation pensent qu’ils n’ont pas de voix. Cela a causé une crise d’apathie dont les administrations précédentes ont profité pour conserver leur pouvoir. Grâce à des campagnes de sensibilisation, des mouvements populaires et des jours fériés stratégiques, nous pouvons donner au peuple le temps dont il a besoin, la voix qu’il veut et la motivation qu’il mérite. Dans une démocratie, voter est une force en soi, l’autorité suprême exercée contre les faiblesses humaines en matière de caractère et de soin pour ses semblables."
 USA_state_interventionism: "Interventionnisme étatique"
 USA_state_interventionism_desc: "La cupidité et l’égoïsme des entreprises peuvent étouffer le développement et le progrès réels. À cet effet, nous introduirons une législation permettant des interventions limitées et ciblées du gouvernement fédéral lorsque le besoin s’en fait sentir. Nous rencontrerons de l’opposition, mais rien que nous ne puissions surmonter."
 USA_welfare_state: "L’État-providence"
 USA_welfare_state_desc: "Bien que les programmes de bien-être ne soient ni de gauche ni de droite, étant simplement le soin de ceux qui ont fait leur part dans la nation, nous devons convaincre le public et regagner du terrain politiquement. Nous pouvons utiliser ces programmes pour envoyer un message et adoucir la vision que les gens ont de notre parti, mais aussi de notre nation."
 USA_public_ownership: "Propriété publique"
 USA_public_ownership_desc: "Le Conseil de la propriété publique sera un comité gouvernemental sur les entités publiques, qu’elles soient directement ou indirectement contrôlées par le gouvernement. Cela inclut les niveaux étatique et fédéral, chacun ayant son propre sous-comité pour permettre une concentration fluide tout en restant sous le même parapluie."
 USA_defunding_militarism: "Démantèlement du militarisme"
 USA_defunding_militarism_desc: "Le passé hypermilitariste de notre nation s’est lentement adouci alors que les gens réalisent enfin que nous ne sommes plus en Guerre froide. Nous frapperons au cœur de cela en déployant directement le Corps des ingénieurs des États-Unis pour des développements en temps de paix et en incitant l’économie civile au détriment de l’économie militaire."
 USA_planned_economy: "Planification de l’économie"
 USA_planned_economy_desc: "Nous commencerons des plans gouvernementaux limités pour la croissance économique afin de soutenir le secteur public. Nous pouvons nous concentrer sur les besoins du peuple, et en retour, le secteur public peut gérer les excès de la nation. Bien que ce ne soit pas un plan infaillible, c’est néanmoins un pas dans la bonne direction."
 USA_society_of_classes: "Société de classes"
 USA_society_of_classes_desc: "Nous sommes une société de classes, divisée dès la naissance. Nous devons diffuser notre message et chercher à améliorer le peuple, la nation et notre société dans son ensemble. Nous devons cibler ceux qui cherchent à nuire aux petites gens et faire en sorte que chacun ait plus d’égalité dans les opportunités. Notre volonté est forte, et nous devons rendre notre peuple fort également."
 USA_rebuilding_the_democratic_system: "Reconstruire le système démocratique"
 USA_rebuilding_the_democratic_system_desc: "Nous devons fondamentalement reconstruire notre démocratie. Nous devons nous concentrer sur notre sécurité intérieure et l’intégrité de notre nation et de son appareil politique. Bien que cela puisse nous coûter géopolitiquement, le rebond domestique sera certainement utile à long terme."
 USA_equal_opportunity_for_all: "Égalité des chances pour tous"
 USA_equal_opportunity_for_all_desc: "Le peuple de cette nation ne connaît que le passé oppressif. Mais nous pouvons le guider vers un avenir libre et audacieux. L’application de l’égalité doit être une priorité dans cette ère moderne d’agendas cachés et de haine."
 USA_red_democracy_wins_again: "Le rouge-gorge s’envole à nouveau vers la victoire"
 USA_red_democracy_wins_again_desc: "Les ailes déployées, les vents saisis, le peuple a senti le soleil sur son visage. L’étreinte chaleureuse de notre parti a conquis le peuple de cette grande nation et a assuré une nouvelle victoire. Maintenant, nous devons poursuivre notre voyage."
 USA_pricing_mechanisms: "Mécanismes de prix"
 USA_pricing_mechanisms_desc: "Au cours de la dernière décennie, nous avons vu que la nation souffre gravement des actions égoïstes de personnes comme les propriétaires fonciers. Bien que nous ne puissions pas arrêter le concept de propriétaires immédiatement, nous pouvons freiner la gravité croissante de la situation. Avec des fixations de prix ciblées, nous pouvons dévaloriser la marchandisation des choses nécessaires à la survie elle-même. Cela servira de tremplin pour l’avenir."
 USA_consumer_production: "Production axée sur le consommateur"
 USA_consumer_production_desc: "Avec les États-Unis en perte de compétitivité sur la scène mondiale, il est grand temps de rectifier cela. Un changement dans les méthodes de production et la capacité de fabriquer des biens de meilleure qualité à moindre coût remettra cette nation sur la carte mondiale. Bien que les naturalistes et les anti-mondialistes puissent se plaindre, nous viserons les étoiles tout en les regardant d’en bas."
 USA_small_business_commission: "Commission des petites entreprises"
 USA_small_business_commission_desc: "La CPE sera une commission indépendante chargée d’apprendre, de comprendre et de recommander des législations et réformes économiques. Cela aidera à réduire la taille des grandes entreprises sans écraser les petites comme dommages collatéraux involontaires, comme tant de réformes le font malheureusement."
 USA_robincare_act: "Loi Robincare"
 USA_robincare_act_desc: "Les législateurs du Congrès ont décidé de passer une loi élargissant la portée des soins fournis par les entreprises. Cela incitera les gens à être plus productifs et à rester dans leur emploi, car il sera démontré que ces entreprises se soucient d’eux. Bien sûr, ces plans sont régulés par le gouvernement, mais gardons cela pour nous."
 USA_local_builders_act: "Loi des bâtisseurs locaux"
 USA_local_builders_act_desc: "La LBL est une loi qui priorisera les artisans locaux, les bricoleurs, etc., pour rendre les chaînes d’approvisionnement et le développement plus fluides. Ainsi, nous n’aurons pas à dépendre constamment des conglomérats pour décider où déployer leurs ressources. Nous espérons voir les petites villes et villages devenir la base d’une économie croissante et d’un désir d’avancer en tant que nation."
 USA_modern_economy: "Une économie moderne"
 USA_modern_economy_desc: "La nation avance, nous veillons à ce que les législations soient suivies et que nous développions là où cela compte. Notre position dans ce monde sera assurée, non par la guerre, mais par la paix et le pain."
 USA_red_army_act: "Loi de l’armée rouge"
 USA_red_army_act_desc: "L’armée a besoin d’unité, d’un véritable objectif pour lequel se battre. Devoir, courage, honneur : ce sont les principes de la dignité et les objectifs de l’égalité. Nous sommes la nation, l’armée est la nation, et le peuple compose l’armée et la nation. Nous défendrons l’égalité et la liberté."
 USA_private_ownership_act: "Loi sur la propriété privée"
 USA_private_ownership_act_desc: "L’oxymore qu’est la loi sur la propriété privée changera le précédent économique de la nation. La propriété privée peut être établie, mais elle sera soumise aux normes fédérales. Si ces normes sont ignorées ou volontairement enfreintes, la CPE et d’autres agences affiliées pourront intervenir pour changer la direction ou, au pire, faire table rase. Cela garantira les besoins des travailleurs ordinaires et des syndicats qui forment la base de tout mouvement pour les droits des travailleurs."
 USA_workers_war_act: "Loi sur la guerre des travailleurs"
 USA_workers_war_act_desc: "La loi sur la guerre des travailleurs, comme son nom l’indique subtilement, se concentre sur la lutte mondiale des travailleurs et la réalité à laquelle ils sont confrontés. Nous exporterons nos principes à l’étranger et tracerons une nouvelle voie dans la conduite de notre politique étrangère."
 USA_red_democracy_act: "Loi sur la démocratie rouge"
 USA_red_democracy_act_desc: "La LDR est une loi qui révise la manière dont les élections sont votées, avec une forte application du vote par classement et les réformes nécessaires concernant les districts congressionnels. Nous pouvons commencer à libérer et calmer la manipulation des circonscriptions et l’achat global de nos élections. Ces élections sont censées être pour le peuple et par le peuple, alors donnons-les au peuple."
 USA_the_shepard_secures_victory: "Le berger remporte la victoire"
 USA_the_shepard_secures_victory_desc: "Le Parti des bergers, également connu sous le nom de Parti pour la Libération et le Socialisme, a remporté la victoire pour le peuple de cette nation. Comme un berger, nous guiderons et montrerons le chemin de la sécurité à notre peuple. Nous devons sécuriser le foyer, prendre soin du peuple et veiller à la pérennité de nos principes dans ces temps changeants."
 USA_increased_labor_reforms: "Réformes accrues du travail"
 USA_increased_labor_reforms_desc: "Les travailleurs de cette nation souffrent sous le joug des porcs de l’entreprise. Nous imposerons de meilleures normes pour nos travailleurs, encourageant leur productivité et leur qualité de vie dans ces environnements d’esclavage salarial."
 USA_reforming_the_corporate_tax: "Réforme de l’impôt sur les sociétés"
 USA_reforming_the_corporate_tax_desc: "Les entreprises de cette nation vivent dans un bastion de failles fiscales et de capacités à accumuler leur richesse. Nous devons leur dire de s’en aller et nous concentrer sur la nation qui les héberge. Aider leur peuple et cette nation pour que le niveau de vie s’améliore pour tous."
 USA_workers_welfare_act: "Loi sur le bien-être des travailleurs"
 USA_workers_welfare_act_desc: "Le bien-être forcé de nos travailleurs doit être une priorité. Nous fournirons des fonds pour montrer au peuple qu’il peut avoir un filet de sécurité en cas de besoin, si leurs patrons corrompus se montrent indignes. Cela devrait aussi aider ceux qui sont tombés à trouver des moyens de se relever, grâce à des événements communautaires locaux qui créeront un sentiment de valeur personnelle et une motivation pour reprendre les choses en main."
 USA_department_of_economic_management: "Département de la gestion économique"
 USA_department_of_economic_management_desc: "Le DGE sera un département gouvernemental de supervision chargé de comprendre, réguler et mettre en œuvre une véritable propriété publique dans notre société socialiste. Bien que nous prêchions les paroles de Marx, nous nous inspirons également de penseurs plus nuancés. Nous regardons Robert Owen et son socialisme éthique, ou, comme Marx l’appelait, le socialisme « utopique ». Mais nous tirons aussi l’inspiration des socialistes de marché. Nous décommodifierons le logement et comprendrons progressivement les besoins de base réels du peuple moderne. De là, nous réformerons les marchés des désirs pour ceux qui peuvent gagner et réussir."
 USA_national_unions_act: "Loi sur les syndicats nationaux"
 USA_national_unions_act_desc: "Les syndicats de la nation sont dispersés dans leurs propres luttes internes. Nous devons les unir sous une entité nationale, chercher les fauteurs de troubles dans ces syndicats plus petits, les écraser et les unir sous l’objectif national commun. Le public exige un front uni ; nous ne devons pas nous battre avec les éclats de raisonnements pédants. Nous devons être une nouvelle société socialiste, axée sur le public, ses besoins et la capacité à créer une unité dans la croyance et la compréhension de la cause."
 USA_political_science_reforms: "Réformes de la science politique"
 USA_political_science_reforms_desc: "Les idées de politique et d’idéologie sont si confuses dans cette prétendue ère de « post-vérité » que nous devons établir une véritable norme de rationalité et de raison. Notre communauté scientifique, avec l’aide de financements mandatés par l’État, sera utilisée pour créer des modèles d’approche des sujets sensibles. Le concept d’idéologie, par exemple : une idéologie est un ensemble de croyances cohérent, englobant à la fois les aspects économiques et sociaux. Ainsi, nous pouvons dire que les idéologies ne sont pas de gauche ou de droite, mais plutôt subjectives aux croyances combinées de l’individu. La distinction traditionnelle entre gauche et droite, initialement utilisée pour déterminer la position sur l’économie, est complètement obsolète dans cette nouvelle ère de changement culturel et sociétal. La technologie elle-même est une grande cause de cette confusion, et nous devons aider à mieux rechercher, comprendre et mettre en œuvre les nouvelles découvertes dans leur ensemble."
 USA_department_of_state_security: "Département de la sécurité de l’État"
 USA_department_of_state_security_desc: "Le DSE sera une commission fédérale conjointe qui unira les différentes branches de sécurité étatiques de la nation. Ces branches ont toutes leurs propres objectifs et se disputent sur l’importance des événements domestiques ou étrangers. Nous devons mettre fin à ce factionnalisme et adopter une politique unie pour aborder les deux faces de cette médaille. Pour défendre le public, nous devons nous concentrer sur les problèmes domestiques, mais pour renforcer notre approche domestique, il faut comprendre les incursions étrangères contre nous. Nous devons protéger notre société de ceux qui souhaitent la démanteler membre par membre."
 USA_socialist_militarism: "Militarisme socialiste"
 USA_socialist_militarism_desc: "Le militarisme de la nation a toujours été utilisé pour des raisons impérialistes. Exploiter les nations pour leurs ressources en utilisant notre armée par des moyens directs, comme en Irak, ou indirects, à travers notre vaste appareil de bases militaires, est ce qui fait que le monde nous déteste. Nous devons lentement démanteler et reconvertir le soldat moderne, celui qui comprend les vraies valeurs qu’il sert : le public, la cause du socialisme, la cause d’un monde plus juste et équitable. Nous mobiliserons le public pour qu’il puisse se battre pour sa cause, et c’est l’État qui le guidera dans son voyage."
 USA_socialized_healthcare: "Soins de santé socialisés"
 USA_socialized_healthcare_desc: "Le public exige de vrais soins pour le bien-être de la nation et de son peuple. Nous créerons un investissement universel pour établir un véritable socle sur lequel les gens pourront s’appuyer. Les soins que nous fournirons passeront par l’annulation de régulations biaisées et inefficaces, la création de normes réelles et applicables, et une collaboration entre les secteurs privé et public pour couvrir les coûts. Nous travaillerons pour aider ceux qui en ont besoin."
 USA_appeasing_rising_commissars: "Apaiser les commissaires émergents"
 USA_appeasing_rising_commissars_desc: "La réorientation et la rééducation des valeurs de nos forces armées ont malheureusement conduit à une réalité où, même face à l'ancien ordre, une coalition de personnalités médiatiques au sein des services armés a formulé des exigences pour maintenir leur soutien. Bien que cela puisse être plus un fardeau qu'une aide, la stabilité de la nation prime à long terme."
 USA_appeasing_trotskyist: "Apaiser les trotskistes"
 USA_appeasing_trotskyist_desc: "Notre coalition a toujours été confrontée à une aile trotskiste influente. Ces radicaux cherchent à compromettre notre capacité à promouvoir les valeurs du socialisme en imposant une mentalité de révolution mondiale. Cette même arrogance a conduit à la défaite des Soviétiques lors de la guerre polono-soviétique de 1921. Nous devons adopter un discours ciblé sur leurs préoccupations, notamment en augmentant les financements pour des mesures de sécurité renforçant notre présence internationale. Cela peut ne pas aider localement, mais marquera notre empreinte globale."
 USA_appeasing_the_anarchist_society: "Apaiser la société anarchiste"
 USA_appeasing_the_anarchist_society_desc: "La société anarchiste constitue une aile puissante de notre coalition socialiste. Pour les convaincre de rester à nos côtés, nous devons réduire considérablement la notion d'État, ce qui sera douloureux. Cependant, nous pourrons progressivement les marginaliser à l'avenir."
 USA_weaking_global_economics: "Affaiblissement de l'économie mondiale"
 USA_weaking_global_economics_desc: "Sous couvert d'un discours protectionniste, nous planifions en réalité notre découplage du marché mondial. Le protectionnisme donne l'illusion que le commerce et l'exploitation peuvent perdurer, mais nous savons qu'il n'en est rien. Notre économie anarchiste garantira que les chaînes d'approvisionnement nationales soient satisfaites par des moyens locaux. Cela aura un effet économique en dents de scie, mais rappelez-vous : lentement mais sûrement, on gagne la course, et nous avançons assez lentement."
 USA_the_communes_act: "Loi sur les communes"
 USA_the_communes_act_desc: "Cette loi vise à décentraliser les centres urbains en dispersant la population. Ce sera un processus lent, mais l'idée est de désindustrialiser progressivement et de ramener les gens vers les vastes terres de notre nation. Ces nouvelles communes pourront collaborer avec les villages et bourgades existants à proximité. Cela réduira la supervision gouvernementale des services nécessaires, affaiblissant ainsi l'emprise de l'État tout en renforçant l'idéal de défense nationale."
 USA_communal_hospitals_act: "Loi sur les hôpitaux communaux"
 USA_communal_hospitals_act_desc: "Cette loi accorde plus de liberté aux médecins locaux et aux personnes qualifiées pour prendre des initiatives et organiser des établissements de santé locaux. Ces hôpitaux communaux répondront aux besoins des habitants de leur région. Cela devrait réduire la dépendance aux programmes fédéraux imposés et permettre aux communes locales de partager la responsabilité des soins aux malades selon les besoins."
 USA_revolutionary_industrialism: "Industrialisme révolutionnaire"
 USA_revolutionary_industrialism_desc: "L'économie mondiale gravite autour de l'État faussement socialiste et autoritaire de la Chine. Nous allons changer cela. Une nouvelle ère d'industrialisme américain façonnera l'avenir. Ainsi, nous exporterons nos idéaux, voire notre révolution elle-même, tout comme la Chine tente de le faire depuis son entrée à l'OMC."
 USA_enhancing_state_security: "Renforcement de la sécurité de l'État"
 USA_enhancing_state_security_desc: "La sécurité de notre nation doit être la priorité absolue pour protéger la révolution. Nous devons investir davantage dans ces institutions afin que la révolution et son peuple soient à l'abri des influences capitalistes et autoritaires étrangères."
 USA_revolutionary_integrity: "Intégrité révolutionnaire"
 USA_revolutionary_integrity_desc: "La diversité de notre population pose problème pour faire avancer la révolution. L'intégrité de notre peuple doit être assurée. Nous intégrerons ces notions dans notre système éducatif et nos tests de citoyenneté, mais sans être trop explicites pour éviter une opposition prématurée. Pour la révolution, pour le bien du peuple."
 USA_strengthening_officer_influence: "Renforcement de l'influence des officiers"
 USA_strengthening_officer_influence_desc: "L'armée est la force motrice pour défendre les idéaux de la nation, du peuple et de la cause. Nos chefs militaires doivent être prêts, volontaires et capables de se battre en sachant précisément pourquoi ils le font. En augmentant leurs salaires et en améliorant leur formation, tant sur le front qu'à l'arrière, nous avancerons dans cette nouvelle direction."
 USA_setting_a_new_bar: "Établir une nouvelle norme"
 USA_setting_a_new_bar_desc: "Nos soldats, tout comme leurs chefs, doivent être d'une qualité, d'un caractère et d'une loyauté irréprochables envers la révolution. Ils doivent être prêts à donner leur vie pour elle selon les plus hauts standards. Nous établirons donc une norme de formation plus stricte, pour le combat et la cohésion civile. Cela pourrait réduire notre réservoir mensuel, mais la qualité vaut autant que la quantité."
 USA_expansion_of_jrotc_programs: "Expansion des programmes JROTC"
 USA_expansion_of_jrotc_programs_desc: "Ils font leur part, et vous ? Les services rouges de la nation ont besoin de vous, et vous pouvez acquérir une expérience gratuite dès aujourd'hui en rejoignant les nombreux programmes de formation des officiers réservistes juniors dans vos écoles. Des fonds seront alloués au système scolaire pour insuffler le sens du devoir, de l'honneur et de la fierté à la jeunesse. Nous leur montrerons la cause pour laquelle leurs pères, frères et mères se sont engagés. Nous leur révélerons les voies du véritable révolutionnaire, et ils en voudront encore plus."
 USA_yellow_victory: "Le soleil brille de liberté"
 USA_yellow_victory_desc: "Le moment est enfin arrivé. Avec la première victoire présidentielle du Parti libertarien, nous pouvons désormais corriger les maux et blessures qui affligent nos terres de liberté depuis trop longtemps."
 USA_cutting_blue_tape: "Couper les lourdeurs bleues"
 USA_cutting_blue_tape_desc: "Le Parti démocrate savait prendre soin de ses citoyens, mais au prix d'une administration engorgée. Nous éliminerons les excès des programmes existants pour redonner plus aux citoyens et à l'économie. Bien que certains soient mécontents, nous compenserons cela en temps voulu."
 USA_cutting_red_tape: "Couper les lourdeurs rouges"
 USA_cutting_red_tape_desc: "Les liens du Parti républicain avec le complexe militaro-industriel ont engendré des redondances budgétaires, et les syndicats de police ont poussé à une militarisation rapide des forces de l'ordre. Nous réviserons les budgets, enquêterons sur la corruption et réduirons les dépenses pour compenser ceux affectés par nos réformes des lourdeurs bleues."
 USA_weakening_subsidies: "Réduction des subventions"
 USA_weakening_subsidies_desc: "L'ancien duopole jetait de l'argent sur les problèmes via des subventions. Nous les réduirons et réformerons certaines réglementations liées aux plus coûteuses, comme celles du système de santé et des contrats d'armement avec les industries nationales."
 USA_yellow_tape_fixes: "Corrections des lourdeurs jaunes"
 USA_yellow_tape_fixes_desc: "Nos coupes précédentes ont équilibré les impacts négatifs et positifs, annulant presque tout progrès. Beaucoup se demandent si un réel changement a eu lieu. Nous devons donc mettre en place des déréglementations économiques spécifiques et, en bonus, simplifier certaines parties du code fiscal pour les petites entreprises, avec l'aide de l'Association des petites et moyennes entreprises."
 USA_where_are_my_dice: "Où sont mes dés ?"
 USA_where_are_my_dice_desc: "Les États sont imprévisibles en matière de jeux d'argent et d'industries similaires. Là où certains voient de l'exploitation, nous voyons des incitations économiques. Nous établirons des normes fédérales pour ces industries, évitant leur abolition. Cela pourrait irriter les électeurs religieux, mais à long terme, ce sera perçu comme positif."
 USA_encourage_organ_donors: "Encourager les donneurs d'organes"
 USA_encourage_organ_donors_desc: "Le marché noir des organes montre un désintérêt pour les dons, même pour ceux dans le besoin. Nous réduirons les lourdeurs administratives autour de ces pratiques et inciterons les institutions de santé à encourager la participation volontaire au don d'organes."
 USA_personal_policing: "Police personnelle"
 USA_personal_policing_desc: "Les forces de l'ordre ont toujours été un monopole gouvernemental, mais là où elles protègent et servent, elles négligent bien d'autres domaines. Nous devons déréglementer la possession d'armes personnelles et réformer les concepts de police individuelle. Certains trouveront cela choquant au début à cause des médias, mais avec le temps, ils verront qu'un bon citoyen armé peut être aussi utile que la police."
 USA_reducing_welfare_burdens: "Réduire les charges sociales"
 USA_reducing_welfare_burdens_desc: "La sécurité sociale risque de devenir insolvable d'ici 2040, et ce délai se rapproche. Nous devons réduire les paiements sortants et réajuster ce système, qui ressemble à une pyramide financée par l'État. Les plus impactés seront ceux au bas de cette pyramide, mais nous limiterons son expansion pour permettre aux nouveaux entrants de mieux soutenir ceux qui en dépendent."
 USA_a_yellow_dawn: "Une aube jaune"
 USA_a_yellow_dawn_desc: "Nos politiques semblent radicales aux yeux de l'establishment. Nous devons diffuser et consolider le message libertarien, en utilisant notre base nationale pour atteindre même au-delà des frontières américaines. Alors que certains craignent une aube rouge, nous célébrerons une aube jaune éclatante."
 USA_liberty_trade: "Commerce de la liberté"
 USA_liberty_trade_desc: "L'Amérique est une économie de consommation depuis trop longtemps. Il est temps d'investir localement et de revenir à la gloire d'une économie exportatrice, partageant idées et idéaux en échange d'une prospérité qui élèvera le niveau de vie de tous."
 USA_another_yellow_victory: "Une nouvelle victoire pour la liberté"
 USA_another_yellow_victory_desc: "Le peuple a parlé, et le parti de la liberté a été réélu. Beaucoup y voient de grandes aspirations, certains parlent de nouvelles libertés, d'autres d'une unité renforcée par les programmes STEM et leurs innovations. D'autres encore envisagent de porter la liberté à de nouveaux sommets, où l'économie et la liberté se confondent. Pour l'instant, nous maintenons le cap et voyons ce qui advient."
 USA_liberating_gun_owners: "Libérer les propriétaires d'armes"
 USA_liberating_gun_owners_desc: "Les restrictions sur certaines modifications d'armes et les lourdeurs administratives inutiles pour la possession légale sont une tache sur le deuxième amendement. Bien que nous ne puissions pas tout libéraliser d'un coup, nous pouvons commencer par lever les réglementations les plus absurdes avant de viser des changements plus ambitieux."
 USA_libertycare: "Loi Libertycare"
 USA_libertycare_desc: "Cette loi réduit les restrictions empêchant les praticiens étrangers d'exercer aux États-Unis et les limites artificielles sur les postes de soins primaires. Cela augmentera l'offre de spécialistes et diminuera les coûts des factures médicales, un gain net pour les Américains."
 USA_liberty_socialcare: "Loi Liberty Socialcare"
 USA_liberty_socialcare_desc: "Cette loi réduit les paiements à la sécurité sociale, diminuant ainsi les taxes sur les salaires. Cela rendra l'argent aux citoyens et allégera les charges des entreprises. Bien que cela affecte les plus vulnérables, cela permettra aux gens de mieux préparer leur retraite."
 USA_a_liberated_people: "Un peuple libéré"
 USA_a_liberated_people_desc: "La libéralisation de notre système éducatif est essentielle. En réduisant les réglementations sur la distribution des fonds et en promouvant le choix scolaire, nous inciterons les écoles publiques à s'améliorer pour rivaliser avec les établissements privés, sous peine de déclin."
 USA_weakening_corporate_welfare: "Réduire les aides aux grandes entreprises"
 USA_weakening_corporate_welfare_desc: "Le gouvernement distribue trop de subventions aux entreprises. Ces aides seront immédiatement arrêtées, et nous réduirons les réglementations justifiant ces dépenses pour apaiser les critiques."
 USA_disbanding_subsidies: "Suppression des subventions"
 USA_disbanding_subsidies_desc: "Malgré son nom ambitieux, cette mesure supprime les subventions aux entreprises. En éliminant cette dépendance artificielle, nous ouvrirons le marché à une réelle concurrence, mettant fin aux corporations zombies."
 USA_deregulating_small_businesses: "Déréglementation des petites entreprises"
 USA_deregulating_small_businesses_desc: "L'épine dorsale de l'économie repose sur les petites boutiques familiales et les commerces locaux. Nous devons simplifier la création et la compétitivité de ces entreprises face à leurs grands concurrents. Pour briser un monopole, il suffit parfois de redéfinir ce qu'est un monopole."
 USA_deregulating_mining_practices: "Déréglementation des pratiques minières"
 USA_deregulating_mining_practices_desc: "La situation minière nationale est désastreuse. Nous disposons de tonnes de ressources brutes, mais nous dépendons d'importations de régimes autoritaires, sacrifiant notre souveraineté. Nous déréglementerons massivement les pratiques minières, avec quelques règles de bon sens pour apaiser l'opinion. Cela pourrait coûter politiquement, mais les résultats justifieront les moyens."
 USA_deregulating_zoning_laws: "Déréglementation des lois de zonage"
 USA_deregulating_zoning_laws_desc: "Le marché immobilier américain est soit une source de richesse, soit un cauchemar. Les réglementations sur la construction de logements ou d'entreprises sont un véritable bourbier. Nous devons les simplifier pour permettre aux États moins développés de rivaliser avec des géants comme la Californie ou New York."
 USA_truly_free_market: "Un marché véritablement libre"
 USA_truly_free_market_desc: "Avec la lumière de la liberté brillant d'un océan à l'autre, les tensions internes commencent à s'enflammer. Beaucoup se demandent si ce rêve de liberté perdurera ou si des acteurs malveillants abuseront de cette nouvelle liberté pour imposer leur volonté, pour le pire ou peut-être le meilleur. Quoi qu'il arrive, nous devons rester forts et unis pour préserver cette république réformée."
 USA_retirement_goals_act: "Loi sur les objectifs de retraite"
 USA_retirement_goals_act_desc: "Cette loi réforme la contribution à la sécurité sociale en créant une structure de compte bancaire indépendant. Les participants pourront choisir combien ils y versent, leur permettant de mieux planifier leur retraite."
 USA_securing_social_security_act: "Loi de sécurisation de la sécurité sociale"
 USA_securing_social_security_act_desc: "Pour accompagner la réduction de l'intervention gouvernementale, cette loi transforme la sécurité sociale en une sorte de plan 401k garanti par l'État. Aucun organisme fédéral ne pourra puiser dans ces fonds, et les participants pourront y accéder en cas d'urgence sous certaines conditions."
 USA_community_patrol_programs: "Programmes de patrouilles communautaires"
 USA_community_patrol_programs_desc: "Ces programmes encouragent les communautés à se fédérer. En réduisant certains budgets gouvernementaux et policiers pour les redistribuer aux citoyens, le personnel concerné sera réaffecté à la création de programmes communautaires. L'objectif est de standardiser et de renforcer l'implication locale, améliorant les systèmes de vigilance de quartier existants."
 USA_deurbanization_act: "Loi de désurbanisation"
 USA_deurbanization_act_desc: "Cette loi repense entièrement notre nation, son économie, ses terres, ses ressources et ses habitants. Trop longtemps, nous nous sommes concentrés dans des espaces toujours plus réduits, générant mécontentement et conflits. La désurbanisation utilisera nos terres et ressources, développant l'agriculture et les transports pour permettre aux gens de s'installer dans de nouvelles vies. Le rêve américain renaîtra à l'ère moderne."
 USA_deurbanizing_new_england: "Désurbanisation de la Nouvelle-Angleterre"
 USA_deurbanizing_new_england_desc: "Nous commençons par le cœur de l'urbanisation aux États-Unis : le nord-est. Malgré des terres disponibles, la population s'est concentrée sur les côtes. La première phase de cette loi offrira des subventions et des aides aux habitants souhaitant s'installer dans des zones moins peuplées pour créer de nouveaux foyers, villages et entreprises."
 USA_deurbanizing_florida: "Désurbanisation de la Floride"
 USA_deurbanizing_florida_desc: "La Floride, État de la retraite... Le problème est que le tourisme et la retraite ne suffisent pas à une économie stable. Nous offrirons des incitations pour redistribuer la population vers des États comme l'Arkansas ou le Mississippi, moins peuplés, afin d'équilibrer les ratios démographiques dans le sud."
 USA_deurbanizing_the_rust_belt: "Désurbanisation de la ceinture de rouille"
 USA_deurbanizing_the_rust_belt_desc: "La ceinture de rouille porte son nom pour une raison. L'industrie y a décliné à cause de l'incapacité du gouvernement à adapter ces centres à la mondialisation. Nous aiderons les habitants des États surpeuplés à s'installer dans des zones moins denses, achevant presque notre croisade de désurbanisation."
 USA_deurbanizing_texas: "Désurbanisation du Texas"
 USA_deurbanizing_texas_desc: "Tout est plus grand au Texas, y compris ses centres urbains. Bien que l'État doive principalement répartir sa population, certains habitants pourront migrer vers les États voisins pour revitaliser les économies régionales et leur interconnexion."
 USA_deurbanizing_california: "Désurbanisation de la Californie"
 USA_deurbanizing_california_desc: "Le défi ultime : la Californie. Avec plus de 30 millions d'habitants, nous avons l'opportunité de les répartir largement, équilibrant mieux les ressources en eau qui posent problème dans les États du Pacifique et de l'Ouest."
 USA_reform_victory: "Une victoire pour la réforme"
 USA_reform_victory_desc: "Depuis les tentatives de Ross Perot à la présidence, le Parti réformiste n'était qu'une note de bas de page du parapluie rouge qu'était le Parti républicain. Alors que ce dernier s'effondre, nous avons repris la scène avec notre base d'électeurs et de partisans, sécurisant la victoire et entamant la voie de la réforme pour notre nation."
 USA_restructuring_debt_payments: "Restructuration des paiements de la dette"
 USA_restructuring_debt_payments_desc: "Avec une dette nationale dépassant toute compréhension raisonnable, nous devons prouver notre volonté de rembourser ce que nous devons. Des coupes drastiques sur des dépenses échouées permettront une restructuration de la dette, réduisant les taux d'intérêt et renforçant la confiance dans le dollar comme monnaie."
 USA_reducing_failed_programs: "Réduction des programmes échoués"
 USA_reducing_failed_programs_desc: "Nous entamons notre réforme en supprimant des programmes clairement inefficaces pour le public. Bien que nos opposants en tireront parti, nous prouverons les bénéfices par des baisses d'impôts visibles dans les salaires des travailleurs."
 USA_reforming_failing_programs: "Réforme des programmes défaillants"
 USA_reforming_failing_programs_desc: "Dans ce climat politique, supprimer tous les programmes serait suicidaire. Nous pouvons cependant introduire des réformes pour compenser les échecs imminents ou réparer ce qui était considéré comme défaillant."
 USA_common_sense_regulations: "Réglementations de bon sens"
 USA_common_sense_regulations_desc: "Beaucoup de réglementations dans notre nation sont influencées par des groupes d'intérêts douteux. Nous commencerons par des règles de bon sens pour les opérations commerciales, les soins aux travailleurs et bien plus encore."
 USA_common_knowledge_deregulations: "Déréglementations de savoir commun"
 USA_common_knowledge_deregulations_desc: "Après avoir resserré certaines règles, nous devons contrebalancer en assouplissant d'autres. Les mêmes principes s'appliquent aux déréglementations, réformées pour mieux équilibrer les besoins de la majorité face à ceux des plus riches."
 USA_limited_economic_reforms_promise: "Promesse de réformes économiques limitées"
 USA_limited_economic_reforms_promise_desc: "Grâce à des réformes parlementaires pressantes sur les questions économiques, fiscales et domestiques, nous avons tracé la voie vers une meilleure union, une meilleure nation et un meilleur avenir pour notre peuple."
 USA_domestic_policing_reforms: "Réformes de la police intérieure"
 USA_domestic_policing_reforms_desc: "La militarisation croissante des forces de l'ordre est un gouffre budgétaire et une bombe à retardement sociale. En utilisant le budget existant et en réduisant les aspects militaristes par la législation, nous améliorerons l'application de la loi et adoucirons l'image de la police."
 USA_pro_americare: "Loi Pro-Americare"
 USA_pro_americare_desc: "Cette loi de réforme de la santé réduit les lourdeurs administratives du système actuel, restituant plus d'argent aux citoyens et leur permettant d'accéder à de meilleures formes de soins médicaux."
 USA_blue_star_reforms: "Loi des réformes de l'étoile bleue"
 USA_blue_star_reforms_desc: "Cette loi aborde le bourbier des programmes d'aide sociale, cherchant à les réduire, standardiser et unifier pour simplifier leur fonctionnement."
 USA_reforming_the_road_of_promise: "Réformer la voie de la promesse"
 USA_reforming_the_road_of_promise_desc: "Au fil des années, nous avons construit une voie de réforme et de progrès. À l'approche des prochaines élections, nous continuerons ce voyage pour paver la voie vers une meilleure nation, un meilleur peuple et un meilleur avenir."
 USA_another_victory_for_reform: "Une autre victoire pour la réforme"
 USA_another_victory_for_reform_desc: "Le Parti réformiste a remporté une nouvelle victoire pour notre nation. Notre fondateur, Ross Perot, sourirait s'il voyait le succès de ses idéaux au sein du gouvernement fédéral qu'il chérissait tant."
 USA_top_hat_act: "Loi du haut-de-forme"
 USA_top_hat_act_desc: "Cette loi limite la capacité des grandes entreprises à augmenter les salaires de leurs dirigeants au détriment de leurs employés. Un cadre basé sur la taille de l'entreprise et ses marges bénéficiaires déterminera une compensation équitable pour tous, du concierge au PDG."
 USA_corporate_desharing_act: "Loi de désactionnariat corporatif"
 USA_corporate_desharing_act_desc: "Cette loi régule la monopolisation interne des entreprises cotées en bourse. Les cadres et hauts employés ne pourront pas acheter un certain seuil d'actions d'une entreprise concurrente directe, empêchant les monopoles déguisés sous une fausse concurrence."
 USA_anti_insider_trading_act: "Loi contre le délit d'initié"
 USA_anti_insider_trading_act_desc: "Symbole ultime de notre engagement, cette loi interdit aux membres du Congrès et à leurs proches de négocier des actions d'entreprises influentes à la bourse. Malgré une forte opposition, nous la ferons passer coûte que coûte."
 USA_spearing_the_fat_cat: "Transpercer le gros chat"
 USA_spearing_the_fat_cat_desc: "La cupidité consume les riches. Bien que les entrepreneurs honnêtes soient souvent critiqués à tort, certains ternissent leur réputation. Nous devons éliminer ces mauvaises influences pour restaurer l'image des vrais créateurs d'emplois."
 USA_fearing_the_little_rat: "Craindre le petit rat"
 USA_fearing_the_little_rat_desc: "Les puissants craignent les faibles, et vice-versa. Nous réduirons la conscription militaire et encouragerons des modes de vie domestiques, satisfaisant les élites tout en permettant aux classes populaires de se sentir accomplies sans actes extrêmes."
 USA_saving_for_a_suit_and_hat: "Épargner pour un costume et un chapeau"
 USA_saving_for_a_suit_and_hat_desc: "La pression pour aller à l'université est fondamentalement erronée. Nous réduirons l'intervention gouvernementale dans l'éducation supérieure et réformerons l'accès à l'emploi pour valoriser l'expérience pratique."
 USA_economic_backbone: "L'épine dorsale économique"
 USA_economic_backbone_desc: "Les petites boutiques familiales sont le socle de l'économie. En modifiant les réglementations pour faciliter leur expansion et leur création, nous anticipons une hausse de la productivité grâce à un meilleur soutien des employeurs."
 USA_searing_the_fake_act: "Loi contre les faux-semblants"
 USA_searing_the_fake_act_desc: "De nombreux investissements étrangers sur notre sol comportent des clauses cachées. Nous attaquerons ce problème de front. Bien que cela ne soit pas entièrement positif, cela préservera la souveraineté de notre nation face aux ingérences étrangères."
 USA_reformed_economy: "Une économie réformée"
 USA_reformed_economy_desc: "La nation atteint un sommet de réforme pour l'époque actuelle. Bien qu'il reste du travail, l'avenir est prospère et source de fierté. La confiance de la population dans la situation intérieure est presque égalée par la ténacité de nos forces militaires lors des récents exercices."
 USA_tackling_blue_administration: "S'attaquer à l'administration bleue"
 USA_tackling_blue_administration_desc: "Les démocrates ont alourdi les rouages administratifs de chaque programme. Bien que nous ne puissions tout faire d'un coup, nous nous attaquons au plus gros problème : le système de santé américain."
 USA_dealing_with_blue_welfare: "Gérer l'aide sociale démocrate"
 USA_dealing_with_blue_welfare_desc: "Notre campagne administrative se poursuit. Après la santé, nous nous tournons vers l'aide sociale, où les responsabilités, réglementations et règles contradictoires alimentent les tensions intergénérationnelles."
 USA_balancing_education_needs: "Équilibrer les besoins éducatifs"
 USA_balancing_education_needs_desc: "Les réformes éducatives rouges et bleues ont créé un bourbier, dégradant la qualité de l'éducation. Nous examinerons les deux camps pour fusionner leurs approches en un système cohérent, nourrissant les esprits et les perspectives de notre jeunesse."
 USA_compromising_red_tape_deregulation: "Déréglementation compromise des lourdeurs rouges"
 USA_compromising_red_tape_deregulation_desc: "Les républicains étaient trop pro-grandes entreprises. Les affaires sont bonnes, mais pas toutes. Nous lancerons une seconde campagne pour transférer le pouvoir de Wall Street vers ceux qui vivent et travaillent dans les petites villes."
 USA_dealing_with_red_security: "Gérer la sécurité rouge"
 USA_dealing_with_red_security_desc: "Le Parti républicain a exagéré les dépenses militaires et sécuritaires, privant les citoyens de fonds nécessaires. En réduisant les efforts de recrutement du complexe militaro-industriel et certains programmes sécuritaires, nous garantirons la sécurité tout en rassurant sur l'usage des fonds publics."
 USA_democratic_care_reform: "Réforme des soins démocratiques"
 USA_democratic_care_reform_desc: "Bien que les démocrates ne soient pas parfaits, leurs idées en santé étaient sur la bonne voie. Nous affinerons cette approche pour maximiser les bénéfices du système actuel."
 USA_education_baseline_act: "Loi de base éducative"
 USA_education_baseline_act_desc: "Cette loi réforme l'introduction des jeunes dans le système éducatif, standardisant au niveau national les apprentissages fondamentaux : chiffres, lettres et compétences sociales, tant en groupe qu'individuellement."
 USA_military_modernism: "Modernisme militaire"
 USA_military_modernism_desc: "Avec l'évolution de la guerre, nous devons nous adapter. Investir dans nos soldats, leur fournir les compétences pour piloter des aéronefs modernes et planifier dans des scénarios changeants est essentiel."
 USA_constitutional_party_victory: "Une victoire pour la Constitution"
 USA_constitutional_party_victory_desc: "Le duopole rouge et bleu est bel et bien fini. Avec cette victoire, nous nous engageons à corriger la négligence de ceux qui s'écartent de nos principes fondateurs. Victoire pour le rhinocéros. Victoire pour les pères fondateurs. Victoire pour la Constitution."
 USA_reinforcing_the_living_document: "Renforcer le document vivant"
 USA_reinforcing_the_living_document_desc: "La Constitution, fondement de notre nation, est la loi suprême. En tant que république constitutionnelle, nous devons garantir son respect. Une législation fédérale rendra punissable par amendes ou emprisonnement toute tentative malveillante de la saper."
 USA_shaving_left_wing_excesses: "Éliminer les excès de la gauche"
 USA_shaving_left_wing_excesses_desc: "Les libéraux modernes ont défiguré et ignoré les valeurs de notre Constitution. Ils ont créé un statu quo acceptant de rejeter ce texte. Nous inverserons ces changements pour restaurer le rêve américain."
 USA_shaving_fake_right_wing_fodder: "Éliminer les faux discours de droite"
 USA_shaving_fake_right_wing_fodder_desc: "La soi-disant droite est remplie de charlatans. Ces néoconservateurs mentent au peuple et sapent nos principes avec l'idée que seul le gouvernement peut résoudre les problèmes. Nous inverserons ces trahisons, en commençant par supprimer les subventions aux grandes entreprises."
 USA_de_looping_the_holes: "Combler les failles"
 USA_de_looping_the_holes_desc: "Le code fiscal est un désastre : budgets redondants, inefficacités et fonds inutiles. Nous les supprimerons, réformerons et rembourserons aux citoyens l'argent que le gouvernement leur a pris. Cela réduira nos besoins, mais les puissants n'apprécieront pas."
 USA_states_rights_commission: "Commission des droits des États"
 USA_states_rights_commission_desc: "L'ancien ordre a frappé au cœur de notre nation, imposant des décisions fédérales uniformes causant des souffrances quotidiennes. Une commission indépendante rendra aux États et à leurs citoyens ce qui leur appartient de droit."
 USA_second_amendment_first_priority: "Deuxième amendement, première priorité"
 USA_second_amendment_first_priority_desc: "Des traîtres ont convaincu le public que les armes tuent. La vérité est que ce sont les gens qui tuent. Nous standardiserons l'exercice responsable du droit constitutionnel de porter des armes contre tout envahisseur, domestique ou étranger."
 USA_constitutional_welfare: "Aide sociale constitutionnelle"
 USA_constitutional_welfare_desc: "Le mal infligé à la nation est psychologique. Nous adopterons un message subtil mais ferme : servir la Constitution et la nation garantit leur soutien. L'aide sociale est pour les citoyens, mais ceux qui défendent nos valeurs seront prioritaires."
 USA_constitutional_healthcare: "Santé constitutionnelle"
 USA_constitutional_healthcare_desc: "Nos citoyens doivent être soignés en temps de besoin. Nous réformerons le système pour éliminer les influences républicaines et démocrates. Les États géreront leurs soins locaux, mais le gouvernement fédéral offrira une santé aux défenseurs des valeurs constitutionnelles."
 USA_constitutional_securities: "Sécurités constitutionnelles"
 USA_constitutional_securities_desc: "Connecter et développer nos terres diverses est crucial. Le gouvernement recrutera des volontaires pour protéger les infrastructures vitales comme les centrales électriques et les ports, avec les bonnes incitations et formations pour assurer la sécurité."
 USA_living_document_living_nation: "Un document vivant pour une nation vivante"
 USA_living_document_living_nation_desc: "La nation, son document fondateur et ses citoyens ont trouvé leur voie. La lumière brille pour ceux qui se réjouissent de poursuivre l'expérience américaine."
 USA_constitutional_wins_again: "Le rhinocéros charge encore"
 USA_constitutional_wins_again_desc: "Avec le document vivant renforcé, nos idéaux prennent vie. Cette nouvelle victoire élèvera les valeurs de notre nation à de nouveaux sommets. Le rhinocéros charge, les traîtres tremblent et disparaîtront."
 USA_founders_act: "Loi des fondateurs"
 USA_founders_act_desc: "Les fondateurs ne voulaient pas que le passé freine l'avenir. Nous appliquerons leur vision progressiste, augmentant les budgets pour les États en difficulté afin qu'ils surpassent leurs limites éducatives."
 USA_modern_age_act: "Loi de l'ère moderne"
 USA_modern_age_act_desc: "Tous les hommes naissent égaux, devise fondatrice de l'Amérique. La tolérance est son phare. Nous légaliserons et protégerons les relations et couples de même sexe, car la Constitution garantit les droits de tous, sans distinction."
 USA_scholars_interpretation_act: "Loi de l'interprétation savante"
 USA_scholars_interpretation_act_desc: "Cette loi établit une méthodologie légale pour interpréter la Constitution face aux problèmes modernes. Son langage reflétait son époque. Nous devons comprendre ces changements pour l'appliquer justement. Tous les hommes, pas seulement les mâles, sont égaux."
 USA_uniform_institutions_act: "Loi des institutions uniformes"
 USA_uniform_institutions_act_desc: "Notre politique étrangère a détourné l'attention des priorités domestiques. Nous uniformiserons et réduirons les excès des institutions nationales et internationales, redistribuant les économies sous forme de baisses d'impôts."
 USA_worthy_trade_deals: "Accords commerciaux méritoires"
 USA_worthy_trade_deals_desc: "Nous sommes une nation de producteurs, mais ces dernières décennies nous ont transformés en consommateurs. Des accords commerciaux équilibrés réduiront nos exportations pour stimuler la production et la consommation locales."
 USA_historical_rationalism_act: "Loi du rationalisme historique"
 USA_historical_rationalism_act_desc: "Le culturalisme moderne fausse notre compréhension de l'histoire. Nous légiférerons pour standardiser une approche neutre, questionnant les sources et simplifiant la compréhension. L'histoire enseigne bien plus que des noms et des dates."
 USA_backyard_act: "Loi du jardin"
 USA_backyard_act_desc: "Notre jardin est sale et détruit. Nous réformerons les forces de l'ordre fédérales pour cibler les cartels, les trafiquants d'armes et la traite, assurant la sécurité de nos citoyens."
 USA_tightening_national_belt: "Resserrer la ceinture nationale"
 USA_tightening_national_belt_desc: "Le budget est gonflé par la transition des responsabilités vers les États. Nous réduirons les programmes et agences inutiles pour économiser, même si cela ralentit certains objectifs."
 USA_one_nation_under_god: "Une nation sous Dieu"
 USA_one_nation_under_god_desc: "Nous sommes une nation laïque, mais tous croient en un dieu quelconque. En défendant la foi, quelle qu'elle soit, nous rallierons notre peuple pour protéger notre nation et ses croyances."
 USA_constitutional_republic: "Une république constitutionnelle"
 USA_constitutional_republic_desc: "Une démocratie est le règne de la foule, une république celui de la loi. Nous sommes une république constitutionnelle, où la Constitution est suprême. Malgré les subversifs, nous célébrons nos réalisations post-duopole. L'expérience américaine perdure."
 USA_nationalist_front_victory: "Le Front nationaliste... gagne ?"
 USA_nationalist_front_victory_desc: "Le Front nationaliste est une coalition au sein de l'aile droite. Bien que le parti ait remporté l'élection, beaucoup doutent de la durabilité de cette victoire. Pour l'instant, la nation semble unie contre le socialisme et l'immigration croissante, mais ces points suffiront-ils à maintenir la cohésion ?"
 USA_american_trade_act: "Loi sur le commerce américain"
 USA_american_trade_act_desc: "Nous vendons notre âme à chaque transaction. Cette loi mettra fin à la vente destructrice de nos ressources nationales, privilégiant la consommation et la production domestiques."
 USA_american_jobs_act: "Loi sur les emplois américains"
 USA_american_jobs_act_desc: "Cette loi stimulera la production américaine, des matières premières aux produits finis, restaurant la puissance industrielle de notre nation."
 USA_foreign_economic_subversion_act: "Loi contre la subversion économique étrangère"
 USA_foreign_economic_subversion_act_desc: "Cette loi s'oppose au néo-impérialisme utilisé pour freiner le développement des nations moins avancées. Nous nationaliserons certaines industries et établirons des directives strictes pour les acteurs étrangers opérant chez nous."
 USA_immigration_regulations_act: "Loi sur la régulation de l'immigration"
 USA_immigration_regulations_act_desc: "La politique de frontières quasi-ouvertes des administrations précédentes est honteuse. Nous réformerons la gestion des frontières, l'organisation des postes de garde et le processus d'immigration. Bien que certains s'opposent à cette rigueur, améliorer les standards locaux réduira notre dépendance aux importations étrangères."
 USA_american_care_act: "Loi sur les soins américains"
 USA_american_care_act_desc: "Nos citoyens manquent de soutien. Ils travaillent dur et négligent leur devoir envers l'humanité. La famille s'effondre, mais nous établirons un filet de soins pour les nouvelles familles de notre nation."
 USA_monroe_mondernization_act: "Loi de modernisation de Monroe"
 USA_monroe_mondernization_act_desc: "L'ordre hégémonique instauré par la doctrine Monroe a été écarté par la mondialisation. Sans stopper ce commerce, nous rendrons notre contrôle hémisphérique plus attrayant."
 USA_public_protections_act: "Loi sur la protection publique"
 USA_public_protections_act_desc: "La criminalité ronge nos rues, compliquant la vie des citoyens. Cette loi renforcera les moyens d'action de nos forces de l'ordre pour protéger le public."
 USA_landlords_association_act: "Loi sur l'association des propriétaires"
 USA_landlords_association_act_desc: "Les propriétaires créent des pénuries artificielles, un facteur non critique mais clé. Ils devront s'enregistrer auprès d'un conseil national, garantissant un contrôle fédéral de la qualité pour améliorer les conditions de vie."
 USA_united_peoples_act: "Loi des peuples unis"
 USA_united_peoples_act_desc: "Cette loi instaurera un jour férié fédéral célébrant le peuple, ses luttes, ses forces et ses succès ayant façonné et sauvé notre nation des ennemis internes et externes."
 USA_anti_subversives_act: "Loi contre les subversifs"
 USA_anti_subversives_act_desc: "Les communistes ont trop longtemps souillé notre nation. Nous interdirons leurs manifestations et réprimerons au niveau fédéral leurs actes de subversion et de quasi-trahison."
 USA_american_jobs_for_american_people: "Loi pour des emplois américains aux Américains"
 USA_american_jobs_for_american_people_desc: "Cette loi garantira que les emplois américains reviennent aux citoyens américains. Trop souvent, des candidats qualifiés sont écartés pour des alternatives moins chères venues d'ailleurs. Cela cessera."
 USA_family_care_package_act: "Loi de soutien aux familles"
 USA_family_care_package_act_desc: "Nous devons soutenir les familles de notre nation. Comment aider notre peuple si nous ne les aidons pas à soutenir leurs proches ?"
 USA_skyline_to_space_bound_act: "Loi du ciel à l'espace"
 USA_skyline_to_space_bound_act_desc: "La prochaine génération doit conquérir le ciel. Nous investirons dans de nouveaux programmes d'entraînement, des tests d'armement et des aéronefs pour maintenir notre avance défensive."
 USA_water_defense_act: "Loi de défense maritime"
 USA_water_defense_act_desc: "Entourée d'eau, notre sphère d'influence l'est aussi. La marine doit être une priorité pour garantir notre droit de passage dans cette ère de paix et de prospérité."
 USA_national_recruitment_act: "Loi de recrutement national"
 USA_national_recruitment_act_desc: "Nos jeunes pourrissent dans les bas-fonds de la société. Encourager le recrutement tout en élevant les standards attirera des patriotes et renforcera l'image de l'armée face à nos ennemis."
 USA_old_order_new_ideals_education_act: "Loi sur l'éducation : ancien ordre, nouveaux idéaux"
 USA_old_order_new_ideals_education_act_desc: "Les absolutistes d'antan étaient ignorants, mais certains croient qu'une monarchie constitutionnelle serait meilleure que l'instabilité actuelle. Pour capitaliser sur cette minorité croissante, nous réformerons l'éducation pour inclure ces erreurs passées et leurs leçons."
 USA_administrational_reforms: "Réformes administratives"
 USA_administrational_reforms_desc: "L'administration nationale, trop transparente, suscite méfiance et tromperie. Nous utiliserons cela pour évincer nos rivaux et modifier progressivement le statu quo en notre faveur."
 USA_an_american_dynasty: "Une dynastie américaine"
 USA_an_american_dynasty_desc: "Le mouvement pour une monarchie limitée grandit. Nous rallierons les partisans autour de l'idée d'une dynastie élue : le président deviendra roi, choisi par et pour le peuple."
 USA_conscessions_to_the_naturalist: "Concessions aux naturalistes"
 USA_conscessions_to_the_naturalist_desc: "Les naturalistes, minorité bruyante et croissante, soulignent notre dépendance à l'immigration pour la croissance démographique. Nous ferons des concessions sur les quotas d'immigration, perturbant légèrement la croissance, mais nous pouvons gérer."
 USA_conscessions_to_the_militarists: "Concessions aux militaristes"
 USA_conscessions_to_the_militarists_desc: "Le complexe militaro-industriel fait partie de la culture américaine, et une partie de notre base y est attachée. Avec la bonne motivation, nous pouvons trouver un terrain d'entente."
 USA_conscessions_to_the_reformist: "Concessions aux réformistes"
 USA_conscessions_to_the_reformist_desc: "Les réformistes, mélange de monarchistes et de conservateurs égalitaires, nous gênent avec leur vision d'une droite centrée sur l'identité nationale. Nous ne pouvons pas nous y engager pleinement sans aliéner les naturalistes et militaristes, mais réformer la police pour une égalité nationale apaisera les tensions."
