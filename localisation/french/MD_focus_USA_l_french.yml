 usa.95.t: "Demande d'adhésion au programme F-35 refusée et blacklistée"
 usa.95.d: "Les États-Unis n'étaient pas disposés à nous permettre de rejoindre le programme F-35, invoquant que nous ne pouvons pas encore être dignes de confiance pour posséder une telle technologie. On nous a également informés que nous sommes désormais blacklistés et ne pourrons plus jamais intégrer le programme."
 usa.95.o1: "D'accord"
 USA_disable_casualty_report: "Désactiver le rapport mensuel sur les pertes en Afghanistan"
 USA_disable_casualty_report_desc: "Nous ne recevrons plus d'événements mensuels concernant les pertes en Afghanistan. Au lieu de cela, les effets seront appliqués sans notification."
 USA_enable_casualty_report: "Réactiver le rapport mensuel sur les pertes en Afghanistan"
 USA_enable_casualty_report_desc: "Nous commencerons à recevoir des événements mensuels concernant les pertes en Afghanistan."
