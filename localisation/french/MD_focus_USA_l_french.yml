 USA_FOCUS.8.d: "Les États-Unis nous pressent de condamner publiquement un lancement de missile iranien."
 USA_FOCUS.8.a: "Les condamner"
 USA_FOCUS.8.b: "Ce n'est pas notre problème"
 USA_FOCUS.9.t: "Frappe de missiles sur Shayrat"
 USA_FOCUS.9.d: "Les États-Unis ont lancé une frappe militaire jeudi sur une base aérienne du gouvernement syrien en réponse à une attaque à l'arme chimique qui a tué des dizaines de civils plus tôt dans la semaine. Sur ordre du président Donald Trump, des navires de guerre américains ont lancé 59 missiles de croisière Tomahawk sur la base aérienne qui abritait les avions ayant effectué les attaques chimiques, selon des responsables américains."
 USA_FOCUS.9.a: "Intéressant"
 USA_FOCUS.10.t: "Armer le Rojava"
 USA_FOCUS.10.d: "Le 9 mai 2017, l'administration Trump a déclaré qu'elle allait de l'avant avec des plans pour soutenir les rebelles kurdes dans le nord de la Syrie avant une attaque sur la ville de Raqqa, capitale de facto de l'EI dans le pays."
 USA_FOCUS.10.a: "Faites-le !"
 USA_FOCUS.10.b: "Repensons cela"
 USA_FOCUS.1.t: "Les États-Unis déploient la brigade E en Europe de l'Est"
 USA_FOCUS.1.d1: "Les États-Unis ont déployé leurs forces armées en Pologne à la suite de la crise de Crimée. La brigade E de l'OTAN a été déployée en Pologne avec des troupes américaines, britanniques, croates et roumaines stationnées en cas d'urgence. C'est une décision intéressante étant donné la position précaire des pays de l'OTAN qui « entourent » effectivement la Russie avec leurs plans d'expansion.\nCela pourrait dissuader une future agression russe en Europe de l'Est contre ses voisins à l'avenir. Notre devoir est d'empêcher la Russie de nuire ou de faire pression sur nos alliés."
 USA_FOCUS.1.d2: "Les États-Unis ont déployé leurs forces armées en Pologne à la suite de la crise de Crimée. La brigade E de l'OTAN a été déployée en Pologne avec des troupes américaines, britanniques, croates et roumaines stationnées en cas d'urgence. C'est une décision intéressante étant donné la position précaire des pays de l'OTAN qui « entourent » effectivement la Russie avec leurs plans d'expansion.\nLes Américains jouent encore la carte du « Nous défendons nos alliés ». Pathétique."
 USA_FOCUS.1.d3: "Les États-Unis ont déployé leurs forces armées en Pologne à la suite de la crise de Crimée. La brigade E de l'OTAN a été déployée en Pologne avec des troupes américaines, britanniques, croates et roumaines stationnées en cas d'urgence. C'est une décision intéressante étant donné la position précaire des pays de l'OTAN qui « entourent » effectivement la Russie avec leurs plans d'expansion.\nÀ quoi cela pourrait-il mener ?"
 USA_FOCUS.1.a: "Nous devons défendre nos alliés"
 USA_FOCUS.1.b: "L'agression américaine ne devrait pas être tolérée"
 USA_FOCUS.1.c: "Les États-Unis honorent leurs obligations"
 USA_FOCUS.1.d: "Intéressant"
 USA_FOCUS.1.e: "Plus en sécurité avec les États-Unis"
 USA_FOCUS.2.t: "Déployer la brigade E"
 USA_FOCUS.2.d: "La Russie a récemment saisi la Crimée. Cette pensée menace grandement les intérêts américains et nos alliés de l'OTAN. La Pologne et les États baltes sont en danger immédiat, et leurs positions doivent être renforcées. La brigade E est composée de forces américaines, britanniques, croates et roumaines. Les forces américaines et britanniques constituent la majorité des troupes terrestres, avec une batterie d'artillerie de roquettes croate et une compagnie d'artillerie de défense aérienne roumaine.\n\nNotre nouvelle posture défensive devrait freiner l'agression russe."
 USA_FOCUS.2.a: "Déployer la brigade E"
 USA_FOCUS.3.t: "Les États-Unis déploient la brigade S à Ankara"
 USA_FOCUS.3.d1: "La Turquie a continué de réaffirmer son engagement à rester dans l'Organisation du Traité de l'Atlantique Nord. Cet engagement envers l'alliance et la pression récente de l'Iran et de la Russie renforcent la position des forces occidentales dans la région.\n\nDéployer des troupes dans la région renforcera notre mission pour maintenir l'équilibre délicat du pouvoir en Europe et au Moyen-Orient."
 USA_FOCUS.3.d2: "La Turquie a continué de réaffirmer son engagement à rester dans l'Organisation du Traité de l'Atlantique Nord. Cet engagement envers l'alliance et la pression récente de l'Iran et de la Russie renforcent la position des forces occidentales dans la région.\n\nLes Américains déploient plus de troupes dans la région. Nous devons surveiller cette situation de près."
 USA_FOCUS.3.d3: "La Turquie a continué de réaffirmer son engagement à rester dans l'Organisation du Traité de l'Atlantique Nord. Cet engagement envers l'alliance et la pression récente de l'Iran et de la Russie renforcent la position des forces occidentales dans la région.\n\n"
 USA_FOCUS.3.a: "Mieux vaut être préparé qu'impréparé."
 USA_FOCUS.3.b: "Nouvelles troublantes"
 USA_FOCUS.3.c: "Renforcer l'alliance"
 USA_FOCUS.3.d: "Espérons que ce ne soit pas un prélude à un conflit"
 USA_FOCUS.4.t: "Déployer la brigade S"
 USA_FOCUS.4.d: "La brigade S à Ankara, en Turquie, aidera à renforcer la position de nos alliés face aux tensions croissantes. Les conflits en mer Noire et au Moyen-Orient ont lentement requis un engagement accru de l'OTAN dans la région.\n\nIl est temps de déployer la brigade S en Turquie pour honorer notre obligation de soutenir notre allié."
 USA_FOCUS.4.a: "Déployer la brigade S"
