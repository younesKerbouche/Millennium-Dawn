 department_of_state.39.t: "RUSFOR"
 department_of_state.39.d: "Nos partenaires de l'OTAN nous appellent à abandonner nos revendications sur tout ancien territoire russe dans l'espoir de créer une Russie nouvelle, réunifiée et pro-OTAN. À long terme, il serait plus bénéfique pour nous de suivre la voie de la coopération."
 department_of_state.39.a: "Laisser RUSFOR prendre le contrôle"
 department_of_state.39.b: "Non"
 department_of_state.40.t: "L'OTAN se réunit lors d'un sommet d'urgence"
 department_of_state.40.d: "Les chefs de l'OTAN se sont réunis lors d'un sommet d'urgence plus tôt aujourd'hui, le principal sujet de discussion étant l'avenir de la nation russe. Suite à une défaite brutale face aux États de l'OTAN, l'autorité centrale russe s'est effondrée et de nombreuses anciennes provinces se sont libérées en tant qu'États indépendants. Sans hésitation, le gouvernement chinois a choisi d'exploiter le vide de pouvoir laissé par la Russie et a occupé des parties de la Sibérie orientale, déclarant une Région Administrative Spéciale de la Sibérie Orientale (R.A.S.). Plusieurs dirigeants de l'OTAN, y compris le secrétaire général, affirment maintenant qu'une Force Russe de l'OTAN (RUSFOR) sera établie, avec un commandement central unifié situé à Saint-Pétersbourg."
 department_of_state.40.a: "La Russie deviendra-t-elle un État défaillant ?"
 department_of_state.41.t: "Les forces de l'OTAN établissent RUSFOR"
 department_of_state.41.d: "Suite à un sommet d'urgence tenu par l'OTAN la semaine dernière, un comité a été chargé de créer les bases nécessaires pour un gouvernement de transition russe. En conséquence, la mission RUSFOR a été établie, et une zone de restauration de l'OTAN a été mise en place dans certaines parties de ce qui était autrefois la Russie occidentale. Bien que l'intention initiale était de maintenir une Russie fragmentée et désunie pour éviter un effet de retour, l'agression chinoise a conduit les dirigeants de l'OTAN à réévaluer leur position. Plusieurs États cèdent leurs zones d'occupation en faveur d'une zone de restauration de l'OTAN, et des plans sont en cours pour intégrer la Russie dans l'alliance et établir un leadership civil dans le pays."
 department_of_state.41.a: "J'ai déjà entendu cette histoire..."
 department_of_state.45.t: "La pression internationale s'accroît"
 department_of_state.45.d: "La pression internationale s'intensifie contre nous en raison de notre contrôle sur le territoire russe. Si nous refusons de renoncer à nos revendications, nous pourrions être sanctionnés, mais si nous coopérons, nous pourrions obtenir quelque chose de mieux que des terres troublées en échange."
 department_of_state.45.a: "Nous abandonnerons nos revendications"
 department_of_state.45.b: "Jamais !"
 department_of_state.47.t: "L'OTAN organise la 'Conférence de Kaliningrad'"
 department_of_state.47.d: "Suite à la défaite des forces russes face aux armées de l'OTAN, la conférence de Kaliningrad est organisée par les vainqueurs de ce que certains commencent à appeler la 'Troisième Guerre mondiale' pour décider du sort d'une nouvelle Russie. Plusieurs chefs d'État sont présents, y compris des États non membres de l'OTAN, pour déterminer la meilleure marche à suivre. Le plan actuel sur la table consiste à créer un gouvernement de transition dans le cœur de la Russie occidentale, avec l'octroi de l'indépendance à plusieurs États de l'est et du sud de la Russie."
 department_of_state.47.a: "La Russie est sur la table, non pas comme une nation, mais comme un trophée"
 department_of_state.48.t: "Une nouvelle ère de leadership russe"
 department_of_state.48.d: "Le moment est venu d'inaugurer le dirigeant russe, Alexeï Navalny. En tant que notre seul et meilleur choix, Navalny a promis de mener la Russie vers un État plus lumineux, démocratique et inclusif."
 department_of_state.48.a: "Bienvenue, Navalny"
 department_of_state.49.t: "Les États-Unis nous approchent avec une requête"
 department_of_state.49.d: "Les États-Unis nous ont approchés avec une requête très intéressante. Ils suggèrent que nous mettions en place une alliance formelle dans le Pacifique, semblable à l'OTAN. Ils nous ont approchés en tant que leader potentiel de cette faction et nous demandent de préparer les documents et les bases nécessaires pour une alliance visant à contrer l'influence croissante de la Chine dans la région. Ils ont également demandé que nous invitions Taïwan et la Corée du Sud comme premiers membres de cette faction."
 department_of_state.49.a: "Nous acceptons"
 department_of_state.49.b: "Non, nous ne pouvons pas affronter la Chine"
 department_of_state.50.t: "Le Japon nous approche avec une offre"
 department_of_state.50.d: "Le gouvernement japonais nous a offert une place et une position de sécurité dans la nouvelle alliance EAST. Ils affirment que l'alliance renforcera la sécurité en Asie de l'Est et contiendra l'expansion chinoise. Rejoindre la faction pourrait nous donner un avantage sur nos rivaux, mais cela pourrait aussi nous placer directement dans leur ligne de mire."
 department_of_state.50.a: "Nous rejoindrons"
 department_of_state.50.b: "Cela semble trop risqué"
 department_of_state.51.t: "Le Japon annonce la formation d'EAST"
 department_of_state.51.d: "Suite à une intense campagne de lobbying par les politiciens américains, le gouvernement japonais a cédé aux demandes des États-Unis plus tôt cette semaine et a annoncé qu'il formera une faction semblable à l'OTAN. L'alliance est surnommée 'EAST', acronyme de 'Traité de Sécurité de l'Asie de l'Est', et est déjà appelée l'OTAN de l'Asie. La faction travaillera à créer une ceinture de sécurité autour de la Chine et à ralentir son influence toujours croissante. Bien que le Japon et les États-Unis aient nié la menace évidente que cette faction pourrait représenter pour la Chine, il a été rapporté que les officiels chinois préparent déjà une réponse à cette démarche."
 department_of_state.51.a: "Un nouveau bloc émerge"
 department_of_state.51.b: "La décadence occidentale engloutit un autre coin du globe..."
 department_of_state.52.t: "Les États-Unis fournissent des renseignements et une aide contre l'Iran"
 department_of_state.52.d: "Les États-Unis nous ont offert un accès à des renseignements qui pourraient aider à contrer la menace iranienne croissante. Si nous acceptons, nous obtiendrons un avantage sur les Iraniens, et en échange, les États-Unis gagneront de l'influence sur notre nation."
 department_of_state.52.a: "D'accord"
 department_of_state.52.b: "Non"
 department_of_state.53.t: "[FROM.GetName] accepte notre offre"
 department_of_state.53.d: "[FROM.GetName] a décidé d'accepter notre offre et a déjà commencé à utiliser efficacement les ressources que nous leur avons proposées."
 department_of_state.53.a: "Être un ami de l'Amérique rapporte"
 department_of_state.54.t: "[FROM.GetName] refuse notre offre"
 department_of_state.54.d: "[FROM.GetName] a décidé qu'il était dans son intérêt de refuser les ressources que nous étions prêts à leur fournir."
 department_of_state.54.a: "Tant pis pour eux"
 department_of_state.55.t: "Les États-Unis nous exhortent à agir contre la Transnistrie"
 department_of_state.55.d: "Les États-Unis nous ont exhortés à prendre des mesures immédiates pour démanteler toute notion d'État transnistrien et à lancer une attaque générale contre les positions défensives transnistriennes immédiatement. Ils affirment que si nous retardons cette action, il pourrait être trop tard à l'avenir. Ils déclarent également qu'ils fourniraient un soutien matériel et en personnel si nécessaire."
 department_of_state.55.a: "Préparer les forces armées"
 department_of_state.55.b: "C'est une démarche trop risquée"
 department_of_state.56.t: "La Moldavie avance sur la Transnistrie"
 department_of_state.56.d: "Le gouvernement moldave a pris la sage décision de suivre nos conseils et de lancer une attaque générale contre les séparatistes transnistriens. Cette démarche pourrait irriter Moscou, mais elle affaiblira également considérablement la Russie."
 department_of_state.56.a: "Bien"
 department_of_state.57.t: "La Moldavie décide contre nos conseils"
 department_of_state.57.d: "Le gouvernement moldave a décidé qu'en raison des circonstances actuelles, il serait incapable de lancer une attaque contre la Transnistrie. Ils affirment que cette démarche est bien trop risquée et n'est pas une priorité pour le gouvernement."
 department_of_state.57.a: "D'accord"
 department_of_state.58.t: "La Moldavie se prépare à éliminer les séparatistes transnistriens"
 department_of_state.58.d: "Les forces armées moldaves ont annoncé aujourd'hui qu'elles commenceraient des opérations contre les séparatistes transnistriens à l'est. Cette décision est surprenante, car la Transnistrie est connue comme un État satellite de Moscou. Le Kremlin n'a pas encore commenté les attaques, mais on s'attend à ce que les forces russes soutiennent les forces transnistriennes. Il y a beaucoup de spéculations selon lesquelles la pression et l'implication américaines pourraient être à l'origine de ces attaques, plusieurs sources en Moldavie ayant déclaré qu'elles n'étaient pas informées de cette décision."
 department_of_state.58.a: "La Moldavie sera-t-elle réunifiée ?"
 department_of_state.58.b: "L'Occident poursuit son expansion"
 department_of_state.59.t: "Les États-Unis émettent un avertissement"
 department_of_state.59.d: "Les États-Unis ont émis un avertissement concernant notre programme nucléaire. Ils ont déclaré que si, dans les prochaines années, nous ne prenons aucune mesure pour démanteler notre programme, ils n'auront d'autre choix que d'agir. Bien qu'il soit difficile de prédire si les Américains agiront vraiment, une chose est sûre : ils feront tout ce qui est en leur pouvoir pour entraver notre progrès."
 department_of_state.59.a: "D'accord, nous verrons bien"
