 USA_foreign_event.11112.o1: "De grands mots pour une petite nation"
 USA_foreign_event.12.t: "Des nationaux arabo-américains affluent pour notre cause"
 USA_foreign_event.12.d: "Récemment, il y a eu un grand afflux de nationaux arabo-américains dans notre pays cherchant à nous aider à nous défendre contre la menace irakienne."
 USA_foreign_event.12.o1: "Les combattants de la liberté tiennent bon"
 USA_foreign_event.12.o2: "Les Arabes souillés ne servent pas Allah"
 USA_foreign_event.12121.t: "Le Koweït accepte la légion"
 USA_foreign_event.12121.d: ""
 USA_foreign_event.12121.o1: "Pour une cause unie"
 USA_foreign_event.12122.t: "Le Koweït refuse la légion"
 USA_foreign_event.12122.d: ""
 USA_foreign_event.12122.o1: "Pour un avenir divisé"
 USA_foreign_event.13.t: "Primauté de l'Armée syrienne libre"
 USA_foreign_event.13.d: "Le Moyen-Orient n'est pas une priorité majeure, car notre approvisionnement domestique et nos investissements ailleurs nous soutiennent. Cependant, cela ne signifie pas que nous devrions rester les bras croisés. Donnons du travail à nos contractants de défense, d'accord ?"
 USA_foreign_event.13.o1: "Oui"
 USA_foreign_event.14.t: "Vente d'armes aux Syriens"
 USA_foreign_event.14.d: "La guerre civile syrienne compte beaucoup pour les croyants anti-terroristes et pour nos intérêts stratégiques. Cependant, comme il n'y a pas de vainqueur clair, nous pouvons choisir de vendre des armes à une nation spécifique ou à toutes."
 USA_foreign_event.14.o1: "Laissez l'argent couler"
 USA_foreign_event.14.o2: "L'Armée syrienne libre est la voie"
 USA_foreign_event.14.o3: "Rojava, l'argent"
 USA_foreign_event.14.o4: "L'État islamique écrasera tout"
 USA_foreign_event.14.o5: "Al-Nosra, plutôt je vous paye"
 USA_foreign_event.14.o6: "Je n'ai plus de blagues, et tout le monde vous combat, achetez simplement"
 USA_foreign_event.15.t: "Soutenir les combattants de Syrie"
 USA_foreign_event.15.d: "La communauté internationale est lasse de notre silence plus ou moins franc face à la crise du Moyen-Orient. Essayons de calmer cette vision en offrant une 'aide étrangère' à ceux qui luttent pour la 'juste' cause."
 USA_foreign_event.15.o1: "Rien de tel qu'un coup de pub"
 USA_foreign_event.16.t: "Conseillers militaires pour l'Armée syrienne libre"
 USA_foreign_event.16.d: "La communauté internationale ne saura rien si nous envoyons des conseillers, mais ces conseillers ont besoin d'équipement pour s'entraîner, alors donnons-leur-en."
 USA_foreign_event.16.o1: "Oui"
 USA_foreign_event.17.t: "Soutien par des canaux détournés"
 USA_foreign_event.17.d: "L'entraînement est lent et les pertes d'équipement s'accumulent. Organisons un accord à l'abri des regards pour assurer la préservation de l'équipement dans les forces syriennes."
 USA_foreign_event.17.o1: "Nous en avons besoin"
 USA_foreign_event.17.o2: "Nous pouvons gérer seuls"
 USA_foreign_event.18.t: "L'Amérique fait un geste fort"
 USA_foreign_event.18.d: "La guerre continue, et il semble y avoir peu de progrès vers une victoire. Les États-Unis nous ont fait une offre solide, à savoir essentiellement une brigade. Le problème est qu'ils demandent une somme importante pour cela. Si notre situation fiscale n'est pas bonne, cet accord pourrait ruiner nos chances de victoire... Mais si nous pouvons le faire, cela renforcerait nos chances de sécuriser la nation pour notre cause avec ce qui serait connu sous le nom de Brigade Bomba."
 USA_foreign_event.18.o1: "En avant vers la victoire !!!"
 USA_foreign_event.18.o2: "Nous aimerions pouvoir"
 USA_foreign_event.19.t: "Formation de la Légion de Damas"
 USA_foreign_event.19.d: "Des volontaires ont afflué vers notre Armée libre pour prêter serment de service afin de rendre la Syrie libre. Bien que certains soient sceptiques, d'autres pensent que c'est l'élan dont nous avons besoin pour gagner la guerre."
 USA_foreign_event.19.o1: "Libérer la Syrie"
 USA_foreign_event.19.o2: "Nous ne nous soumettrons pas aux influences occidentales"
