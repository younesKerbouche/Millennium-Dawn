 USA_withdraw_from_afghanistan: "[AFG.GetFlag] [TAL.GetFlag] Retrait d'Afghanistan"
 USA_withdraw_from_afghanistan_desc: "Le moment est venu de faire nos valises et de quitter [AFG.GetFlag] l'Afghanistan. Nous avons mis en place une armée forte, fonctionnelle et capable pendant notre présence. Si les [AFG.GetFlag] Afghans sont incapables de maintenir la paix et la stabilité chez eux, alors il n'y a rien de plus que nous puissions faire de notre côté."
 USA_chinese_environmentalist_cooperation: "[CHI.GetFlag] [USA.GetFlag] Loi sino-américaine sur l'écologie"
 USA_chinese_environmentalist_cooperation_desc: "En incitant les Chinois à diversifier leurs sources d'énergie pour qu'elles dépendent davantage de sources vertes, nous pourrions réduire considérablement les gaz à effet de serre. Outre les avantages moins importants pour la santé et la planète, nous serions en mesure de réduire les actifs stratégiques dont la Chine disposerait en temps de conflit."
 USA_the_russian_transition: "[SOV.GetFlag] Initiative de transition russe"
 USA_the_russian_transition_desc: "Avec l'effondrement de l'Union soviétique et une victoire américaine incontestée dans la Guerre froide, la Fédération de Russie doit se rappeler que son peuple compte plus que ses Kalachnikovs. En incitant les dirigeants russes à convertir certaines de leurs anciennes industries militaires en industries civiles, ce serait un premier pas vers l'apaisement des tensions dans la région et poserait les bases d'une collaboration future."
 USA_authorize_intervention_in_somalia: "[SOM.GetFlag] [JUB.GetFlag] [SWS.GetFlag] Autoriser l'intervention militaire en Somalie"
 USA_authorize_intervention_in_somalia_desc: "Le conflit somalien a mis nos conteneurs maritimes en danger, et notre commerce diminue régulièrement en raison des attaques incessantes contre nos routes maritimes. Nous pourrons y mettre un terme rapidement grâce à une intervention appropriée et ramener la stabilité dans une partie du monde plutôt troublée."
 USA_airstrikes_against_sudan: "[SUD.GetFlag] [SSU.GetFlag] Autoriser les frappes aériennes contre le Soudan"
 USA_airstrikes_against_sudan_desc: "La guerre civile §HSoudanaise [SUD.GetFlag]§! dure depuis un certain temps, et si rien n'est fait, nous pourrions assister à une guerre prolongée qui ne ferait que continuer à ravager la région. Nous devons soutenir le §HSoudan du Sud [SSU.GetFlag]§! militairement pour faire pression sur le gouvernement §HSoudanais [SUD.GetFlag]§! afin qu'il recule ou cherche une solution diplomatique."
 USA_call_on_tanzania_and_kenya: "[KEN.GetFlag] [TNZ.GetFlag] Demander le soutien du Kenya et de la Tanzanie"
 USA_call_on_tanzania_and_kenya_desc: "Nous devons demander à nos alliés en Afrique de soutenir le §HSoudan du Sud [SSU.GetFlag]§! pendant ces temps difficiles, et nous devons le faire vite."
 USA_our_backyard: "[BRA.GetFlag] [COL.GetFlag] [CHL.GetFlag] Investissements dans notre cour arrière"
 USA_our_backyard_desc: "Nos voisins du sud ont un potentiel infini pour être plus grands que ce qu'ils sont déjà. Grâce aux investissements américains, nous serons en mesure de libérer leur plein potentiel et de les pousser vers la modernité. Bien sûr, nous en tirerons aussi un bénéfice, rien n'est jamais gratuit."
 USA_uniting_georgia: "[GEO.GetFlag] [SOO.GetFlag] [ABK.GetFlag] Unification de la Géorgie"
 USA_uniting_georgia_desc: "La nation géorgienne est exploitée, manipulée et ruinée par l'ours russe. Il est temps de rassurer les Géorgiens que nous sommes là pour eux et que nous sommes prêts à protéger leur souveraineté face à l'agression. Nous devons également montrer à la Russie qu'elle ne peut pas faire ce qu'elle veut dans la région. Cela ne peut être atteint qu'en faisant pression sur la Géorgie pour reprendre l'Abkhazie et l'Ossétie du Sud, et en démontrant aux Russes que leur soi-disant 'armée redoutable' a ses limites."
 USA_natos_man: "[USA.GetFlag] [ENG.GetFlag] [GER.GetFlag] L'homme de l'OTAN"
 USA_natos_man_desc: "Nous devons nous assurer que nos alliés de l'OTAN sont prêts et équipés de sites SHORAD en cas d'attaque aérienne majeure. Sans défenses adéquates, nos fronts peuvent être vulnérables aux bombardements et à la dévastation."
 USA_belarus_reauthorization_act: "[BLR.GetFlag] [USA.GetFlag] Loi sur la réautorisation de la démocratie en Biélorussie"
 USA_belarus_reauthorization_act_desc: "Notre soutien à la démocratie et aux droits de l'homme en Biélorussie ne doit pas faiblir. Nous devons réaffirmer notre soutien aux mouvements de liberté au sein de la Biélorussie elle-même et renverser la dictature brutale de Loukachenko."
 USA_setting_the_pacific_groundwork: "[JAP.GetFlag] [TAI.GetFlag] [KOR.GetFlag] Construction du bouclier du Pacifique"
 USA_setting_the_pacific_groundwork_desc: "Nos alliés en Asie de l'Est devront tôt ou tard affronter une Chine enhardie, en colère et vicieuse. Il est dans notre intérêt de faire pression sur le gouvernement japonais pour créer un pacte régional afin de contrer cette menace."
 USA_a_strong_east: "[ISR.GetFlag] [SAU.GetFlag] Un Moyen-Orient protégé"
 USA_a_strong_east_desc: "Nos deux plus proches alliés au Moyen-Orient, l'Arabie Saoudite et Israël, sont sous la menace constante des forces iraniennes. Il est dans notre intérêt de nous mobiliser pour armer et enhardir nos alliés dans la région."
 USA_fighting_little_green_men: "[UKR.GetFlag] [MLV.GetFlag] [PMR.GetFlag] [SOV.GetFlag] Combattre les petits hommes verts"
 USA_fighting_little_green_men_desc: "Les forces russes ont poussé leur chemin trop loin en Europe de l'Est à travers leurs États satellites comme la Transnistrie. Il est temps que nous fassions savoir aux Moldaves que ce sont eux qui sont responsables de leur propre territoire, pas les Russes."
 USA_push_iran: "[PER.GetFlag] Avertir Téhéran"
 USA_push_iran_desc: "Les Iraniens poursuivent une bombe nucléaire depuis que la Terre tourne. La rumeur veut qu'ils ne sont qu'à quelques mois d'acquérir une arme si nous n'intervenons pas. En les pressant et en les avertissant à l'avance, nous serions en mesure de justifier une future intervention s'ils ne s'engagent pas sur la voie de la diplomatie et de la négociation."
 USA_two_percent: "[USA.GetFlag] [GER.GetFlag] [ENG.GetFlag] [POL.GetFlag] Ces 2 % comptent !"
 USA_two_percent_desc: "Nos alliés de l'OTAN ont constamment refusé de respecter les niveaux de dépenses minimaux fixés par les normes de l'alliance. Il est temps que nous commencions à les pousser, d'une manière ou d'une autre, à augmenter leurs dépenses, sinon ils risquent de récolter ce qu'ils ont semé !"
 USA_tehrans_ultimatum: "[PER.GetFlag] [USA.GetFlag] Ultimatum de [PER.capital.GetCapitalVictoryPointName]"
 USA_tehrans_ultimatum_desc: "Les Iraniens ont été avertis à maintes reprises que s'ils se lançaient dans la course à l'arme nucléaire, ils seraient confrontés à l'épée. Il semble que l'Iran n'ait toujours pas appris sa leçon et doit être soumis par la force."
 USA_economic_destruction_of_beijing: "[CHI.GetFlag] Destruction économique de [CHI.capital.GetCapitalVictoryPointName]"
 USA_economic_destruction_of_beijing_desc: "Les Chinois ont trop avancé, trop vite. Nous devons agir rapidement pour freiner cette croissance immédiatement, sinon il sera peut-être trop tard. Nous allons essayer de faire en sorte que tous les États alignés sur l'Occident participent à un boycott économique de la Chine afin que leur néo-impérialisme économique prenne rapidement fin."
 USA_freedom_in_venezuela: "[VEN.GetFlag] [USA.GetFlag] Liberté par le sang"
 USA_freedom_in_venezuela_desc: "Peu importe ce que nous avons essayé, cet insecte de [VEN.GetLeader] nous a échappé à maintes reprises. Il est temps de mettre fin à son régime une fois pour toutes."
 USA_russian_reset: "[USA.GetFlag] [SOV.GetFlag] Réinitialisation russe"
 USA_russian_reset_desc: "Il est temps de nous réconcilier avec nos amis russes et de mettre fin à notre conflit sans fin. En poussant à 'réinitialiser' les relations, nous prouverons à la Russie que nous ne voulons pas de mal et que nous sommes ouverts au dialogue et aux négociations."
 USA_intervention_in_libya: "[LBA.GetFlag] Intervention en Libye"
 USA_intervention_in_libya_desc: "L'État libyen est au bord de l'effondrement, avec peu ou pas d'infrastructures ou de ceinture de sécurité pour protéger les civils. Nous devons nous charger d'intervenir et de contribuer à restaurer l'ordre dans la région."
 USA_moving_in_on_africa: "[DRC.GetFlag] [SAF.GetFlag] [NIG.GetFlag] Se déplaçant en Afrique"
 USA_moving_in_on_africa_desc: "L'État chinois a eu un accès pratiquement illimité aux marchés africains et aux affaires intérieures pendant de nombreuses années maintenant, et cela commence enfin à nous rattraper. Nous devons agir pour combattre l'influence chinoise et exercer la nôtre si nous voulons rester la force mondiale dominante."
 USA_another_10_trillion_to_israel: "[ISR.GetFlag] [USA.GetFLag] Un Israël fort, une Amérique forte"
 USA_another_10_trillion_to_israel_desc: "Israël est notre plus proche et peut-être notre seul allié au Moyen-Orient, ce qui en fait une cible pour nos ennemis. Nous devons faire tout ce qui est en notre pouvoir pour armer et protéger Israël afin de ne pas perdre un pilier de notre influence dans le monde."
 USA_backing_ukraine: "[UKR.GetFlag] [USA.GetFlag] Soutien à l'Ukraine"
 USA_backing_ukraine_desc: "L'invasion injuste, illégale et provocatrice de l'Ukraine par la Russie a suscité un débat parmi nos politiciens. Qu'ils soient ou non en faveur de l'isolationnisme, si nous restons inactifs et regardons l'Ukraine se faire engloutir, alors nous pourrions voir des Russes à Washington très bientôt.."
 USA_iraq_most_wanted: "Les plus recherchés d'Irak"
 USA_iraq_most_wanted_desc: "Les chefs d'État £IRQ_Nat_Autocracy_small ba'athistes se sont dispersés dans tout le Moyen-Orient. Quatre fugitifs sont actuellement cachés en [IRQ.GetFlag] Irak, dont Saddam Hussein et ses fils, tandis que quatre autres ont fui vers les pays voisins. [IRQ_dlc_check] Nous devons mener des §Hraids de chasse aux ba'athistes§! en [IRQ.GetFlag] Irak pour trouver les cachettes des quatre As. Ils peuvent être dans n'importe quel État, la recherche doit donc être approfondie. Le fait de ne pas éliminer au moins quatre fugitifs dans un délai de cinq ans entraînera une contre-attaque ba'athiste majeure.\n"
 IRQ_la_res: "Nous avons besoin d'au moins §H85 % de force de réseau§! dans tout pays voisin de l'§HIrak [IRQ.GetFlag]§! pour vérifier si les ba'athistes §HIrakiens [IRQ.GetFlag]§! s'y sont enfuis sans la permission des nations cibles. Une fois vérifié, nous pouvons intervenir pour les arrêter."
 IRQ_influence: "Nous avons besoin d'au moins §H20 % d'influence§! dans tout pays voisin de l'§HIrak [IRQ.GetFlag]§! pour vérifier si les ba'athistes §HIrakiens [IRQ.GetFlag]§! s'y sont enfuis sans la permission des nations cibles. Une fois vérifié, nous pouvons intervenir pour les arrêter."
 USA_execute_saddam: "Exécuter Saddam Hussein"
 USA_execute_saddam_desc: "Il est temps de laisser ce criminel faire face à la justice. La justice dont il a privé son propre peuple."
 USA_execute_qusay: "Exécuter Qusay Hussein"
 USA_execute_qusay_desc: "Bien qu'il ne soit pas aussi maniaque que son frère, Qusay est toujours un criminel dangereux qui ne devrait pas être libéré."
 USA_execute_uday: "Exécuter Uday Hussein"
 USA_execute_uday_desc: "Uday est un monstre absolu comme le prouve son bilan notoire. Il n'y a pas d'argent qui pourrait réparer les crimes qu'il a commis."
 USA_execute_abid: "Exécuter Abid Hamid Mahmud"
 USA_execute_abid_desc: "En tant que centre du parti Ba'ath, Abid Hamid Mahmud a les mains tachées du sang des prisonniers politiques réprimés."
 USA_execute_majid: "Exécuter Ali Hassan al-Majid"
 USA_execute_majid_desc: "« Ali le chimique » a redoublé d'efforts dans son génocide du peuple kurde, affirmant constamment qu'il n'avait commis aucune erreur."
 USA_execute_walter: "Exécuter Izzat Ibrahim al-Douri"
 USA_execute_walter_desc: "Ibrahim al-Douri, en tant que bras droit de Saddam, a commis d'innombrables crimes contre l'humanité. Il a été complice du meurtre de milliers, voire de millions de personnes indirectement."
 USA_execute_tilfah: "Exécuter Hani Abd al-Latif Tilfah"
 USA_execute_tilfah_desc: "Tilfah aurait été complice du meurtre de nombreux Irakiens lors du soulèvement de 1991. Bien que les preuves aient été insuffisantes jusqu'à présent."
 USA_execute_salih: "Exécuter Aziz Saleh Al-Numan"
 USA_execute_salih_desc: "En tant que membre de la « douzaine de salopards », Aziz Saleh est responsable de la torture et du meurtre d'innombrables Irakiens."
 USA_SYR_baathists: "Chasse aux ba'athistes iraquiens en §HSyrie [SYR.GetFlag]§!"
 USA_SAU_baathists: "Chasse aux ba'athistes iraquiens en §HArabie Saoudite [SAU.GetFlag]§!"
 USA_JOR_baathists: "Chasse aux ba'athistes iraquiens en §HJordanie [JOR.GetFlag]§!"
 USA_KUR_baathists: "Chasse aux ba'athistes iraquiens au §HKurdistan KDP [KUR.GetFlag]§!"
 USA_PUK_baathists: "Chasse aux ba'athistes iraquiens au §HKurdistan PUK [PUK.GetFlag]§!"
 USA_PER_baathists: "Chasse aux ba'athistes iraquiens en §HIran [PER.GetFlag]§!"
 USA_fugitive_countdown: "Contre-attaque baasiste"
 USA_fugitive_countdown_desc: "Si nous n'exécutons pas au moins 4 figures de proue baasistes avant la fin de ce compte à rebours, la communauté du renseignement avertit qu'une contre-attaque baasiste majeure pourrait survenir."
 USA_close_this_menu: "Mettre fin aux opérations ba'athistes"
 USA_close_this_menu_desc: "Il est temps de mettre fin à notre chasse aux cibles ba'athistes, nous avons accompli ce que nous devions."
 USA_SI_green_china_TT: "Ils sont §Hplus susceptibles§! d'accepter si nos relations sont supérieures à §H0§!\n\nImportance stratégique de cette action :\n - En amenant la §HChine [CHI.GetFlag]§! à §Habandonner§! plusieurs §Hchamps pétroliers£oil_texticon§! au profit de l'énergie verte, nous pourrons entraver leur future capacité à approvisionner efficacement leurs armées.\n - Nous devrons cependant prendre en charge la totalité du coût de ce projet qui s'élèvera à environ §R480 milliards de dollars§!"
 USA_RU_transition_TT: "Ils sont §Hplus susceptibles§! d'accepter si nos relations sont supérieures à §H0§!\n\nImportance stratégique de cette action :\n - En convaincant la §HRussie [SOV.GetFlag]§! qu'elle bénéficiera de moins d'industries §Gmilitaire§! et de plus d'industries §Hciviles§!, nous pouvons affaiblir leur §Gcomplexe militaire§!, réduisant ainsi leur capacité à produire rapidement des armes en cas de conflit. Ils §Hperdront 8 usines d'armes et en gagneront 16 en échange§!.\n - Nous devrons cependant prendre en charge la totalité du coût de ce projet qui s'élèvera à environ §R120 milliards de dollars§!"
 USA_somalia_intervention_TT: "Nous pourrons envoyer des §Hforces de volontaires§! à [SOM.GetFlag] §HSomalie§! indépendamment de la tension mondiale.\n\nImportance stratégique de cette action :\n - En mettant fin rapidement au conflit §H[SOM.GetFlag] somalien§!, nous pourrons mettre un terme aux attaques contre nos §Hnavires de fret§! et le commerce transitant par la région.\n - Bien que nous puissions attendre la fin du conflit, nous ne savons pas quand il se terminera. Tant que le conflit perdure, il y aura des §Hattaques continues sur notre fret§!"
 USA_sudan_intervention_TT: "Nous accorderons à [SSU.GetFlag] §HSoudan du Sud§! un modificateur défensif contre [SUD.GetFlag] §HSoudan§!\n - Nous pouvons faire pression sur [KEN.GetFlag] §HKenya§! et [TNZ.GetFlag] §HTanzanie§! pour soutenir [SSU.GetFlag] §HSoudan du Sud§! par des volontaires\n - Nous pouvons soutenir [SSU.GetFlag] §HSoudan du Sud§! en effectuant des raids sur le territoire §H[SUD.GetFlag] soudanais§!\n\nImportance stratégique de cette action :\n - En forçant [SUD.GetFlag] §HSoudan§! à un cessez-le-feu, nous affaiblirons la force de l'Est mondial en Afrique et dans les États voisins."
 USA_sudan_intervention2_TT: "Nous appellerons [KEN.GetFlag] §HKenya§! et [TNZ.GetFlag] §HTanzanie§! à soutenir [SSU.GetFlag] §HSoudan du Sud§! avec des troupes volontaires pour faire pression sur [SUD.GetFlag] §HSoudan§! afin de conclure un accord de paix. Nous payerons toutes les parties impliquées §R$19.00§! depuis notre trésorerie en compensation de leurs pertes."
 USA_south_america_investments_TT: "Ils sont §Hplus susceptibles§! d'accepter si nous avons des relations supérieures à §H20§!\n\nNous exploiterons des §Hmétaux précieux§! en [BRA.GetFlag] §HColombie§!, [COL.GetFlag] §HBrésil§!, et [CHL.GetFlag] §HChili§!. Nous investirons une somme de §G$50B§! dans chaque pays, et extrairons environ §H20§! unités de §Hmétaux précieux§! dans chaque pays.\n\n - Nous contrôlerons ces métaux pendant une période de 10 ans, après quoi notre contrat expirera.\n - Une fois notre contrat expiré, les métaux seront contrôlés par la nation respective.\n\nImportance stratégique de cette action :\n - En investissant dans ces États, nous pourrons plus que §Hdoubler§! nos réserves existantes de §Hmétaux précieux§! pendant un certain temps."
 USA_georgian_peer_pressure_TT: "Ils sont §Hplus susceptibles§! d'accepter si nous avons des relations supérieures à §H20§! et qu'ils ne sont pas une marionnette de [SOV.GetFlag] §HRussie§!\n\nImportance stratégique de cette action :\n - [GEO.GetFlag] §HGéorgie§! est divisée et troublée par le séparatisme depuis un certain temps. Cela est un effet secondaire direct de la poussée néo-impérialiste du Kremlin pour jouer à Dieu dans les anciens États soviétiques.\n - Nous armerons [GEO.GetFlag] §HGéorgie§! avec des armes pour reprendre [SOO.GetFlag] §HOssétie du Sud§! et [ABK.GetFlag] §HAbkhazie§!.\n - En plus de fournir à [GEO.GetFlag] §HGéorgie§! nos derniers outils pour apporter la liberté, nous leur donnerons une garantie que nous interviendrons en leur faveur si le Kremlin fait un faux pas.\n - Si le Kremlin choisit de nous provoquer, nous appellerons à une intervention de l'OTAN en [GEO.GetFlag] §HGéorgie§!, avec l'objectif final de libérer les États du Caucase tenus par [SOV.GetFlag] §HRussie§!."
 USA_russian_defeat_TT: "Si tous les objectifs opérationnels sont atteints, les États suivants deviendront indépendants :\n - [DAG.GetFlag] Daghestan\n - [CHE.GetFlag] Tchétchénie\n - [ING.GetFlag] Ingouchie\n - [KBK.GetFlag] Kabardino-Balkarie\n - [KCC.GetFlag] Karatchaï-Tcherkessie"
 USA_stalemate_TT: "Résultats potentiels :\n - Si [GEO.GetFlag] la Géorgie contrôle [ABK.GetFlag] l'Abkhazie ou [SOO.GetFlag] l'Ossétie du Sud, ces territoires seront sous contrôle géorgien.\n - Si [GEO.GetFlag] la Géorgie ne parvient pas à tenir un territoire, les frontières d'avant le conflit seront restaurées, et le Kremlin étendra son influence."
 USA_bolstering_nato_TT: "Nous allons construire §H1 site SHORAD§! dans chaque État de chaque allié de l'§CNATO§!\n\nImportance stratégique de cette action :\n - En équipant nos alliés de l'§CNATO§! de sites SHORAD avancés, ils seraient mieux préparés en cas d'attaque aérienne majeure par une puissance étrangère.\n - Notre influence dans chaque État de l'§CNATO§! augmentera considérablement, empêchant les puissances étrangères de créer des fractures au sein de notre alliance."
 USA_belarus_decision_TT: "Nous travaillerons à évincer le gouvernement §HBiélorusse [BLR.GetFlag]§!\n\nImportance stratégique de cette action :\n - En évincant §H[BLR.GetLeader]§!, nous nuirons gravement à l'influence §HRusse [SOV.GetFlag]§! en Europe de l'Est et renverserons l'un de leurs plus proches alliés.\n - En ayant une §HBiélorussie [BLR.GetFlag]§! amie aux portes du Kremlin, nous pourrions projeter l'influence de l'§CNATO§! dans toute la région."
 USA_blr_coup_TT: "évincer §H[BLR.GetLeader] [BLR.GetFlag]§!"
 USA_blr_civilwar_TT: "une guerre civile qui éclate en §HBiélorussie [BLR.GetFlag]§!"
 USA_ven_coup_TT: "renversement de [VEN.GetFlag] [VEN.GetLeader]"
 USA_ven_civilwar_TT: "Will unlock a new §Rraid§! to capture §H[VEN.GetLeader]§!"
 USA_creates_new_russia_TT: "Nous allons nous efforcer de former un nouvel État §HRusse [RUS.GetFlag]§!\n - Nous pourrions potentiellement perdre les terres que nous avons occupées en §HRussie [RUS.GetFlag]§!\n - Cette nouvelle §HRussie [RUS.GetFlag]§! fera partie de l'OTAN\n - Ne pas choisir cette option peut avoir des conséquences imprévues"
 USA_pacific_alliance_TT: "Ils sont §Hplus susceptibles§! d'accepter si nos relations sont supérieures à §H20§! et qu'ils sont §Bdémocrates§!\n\nImportance stratégique de cette action :\n - La région du Pacifique tombe rapidement sous l'influence d'une §H[CHI.GetFlag] [CHI.GetName]§! de plus en plus dominante, et cela commence à inquiéter notre communauté du renseignement.\n - En incitant le §H[JAP.GetFlag] Japon§! et d'autres acteurs régionaux comme la §H[KOR.GetFlag] Corée§! à former une faction contre cette menace croissante, nous serions en mesure d'affaiblir considérablement l'influence de la §H[CHI.GetFlag] Chine§! sur la région et de créer un pacte défensif qui garantirait la sécurité de chaque nation."
 USA_arming_saud_TT: "Importance stratégique de cette action :\n - À notre époque, le Moyen-Orient est devenu une région troublée et déchirée par la guerre avec peu d'acteurs régionaux stables, à l'exception d'§HIsraël [ISR.GetFlag]§! et des États du Golfe comme l'§HArabie Saoudite [SAU.GetFlag]§!. Il est impératif que nous nous mobilisions pour armer ces quelques États afin qu'ils soient prêts si une force déstabilisatrice décide de se lancer dans une campagne agressive de destruction."
 USA_backing_moldova_TT: "Importance stratégique de cette action :\n - La §HMoldavie [MLV.GetFLag]§! et l'§HUkraine [UKR.GetFlag]§! sont victimes de l'approche irrédentiste de Moscou à l'égard de l'Europe de l'Est, et plus spécifiquement des États post-soviétiques. Nous soutiendrons la souveraineté de ces nations et leur assurerons qu'elles sont maîtres de leurs propres terres.\n - Nous affaiblirons considérablement l'influence et le contrôle §HRusses [SOV.GetFlag]§! dans la région, surtout si tous nos objectifs sont atteints."
 USA_pressuring_iran_TT: "Importance stratégique de cette action :\n - §H[PER.GetFLag] L'Iran§! se précipite vers une bombe nucléaire, et il n'y a aucun doute à ce sujet. Nous devons faire tout ce qui est en notre pouvoir pour empêcher l'§H[PER.GetFLag] Iran§! d'acquérir une bombe nucléaire, et cela inclura des sanctions pour que leur économie s'effondre.\n - En émettant un avertissement maintenant, nous serions en mesure de justifier une attaque future sur le sol §H[PER.GetFLag] iranien§! s'ils choisissent d'ignorer la diplomatie et de poursuivre leurs ambitions sadiques."
 USA_2_percent_TT: "Importance stratégique de cette action :\n - Les États de l'§CNATO§! profitent de l'aide américaine depuis bien trop longtemps, et il est grand temps que nous exigions qu'ils augmentent leurs dépenses ou qu'ils risquent les retombées politiques qui s'annoncent.\n - En faisant pression sur nos alliés de l'§CNATO§! pour qu'ils augmentent leurs dépenses, nous aurons la plupart des pays d'Europe sur pied et prêts pour toute invasion potentielle par des puissances étrangères."
 USA_if_iran_loses_TT: "Si [PER.GetFlag] l'Iran perd :\n - Les [USA.GetFlag] États-Unis contrôleront tous les principaux champs pétroliers iraniens\n - Les [USA.GetFlag] États-Unis s'empareront des îles d'Abu Musa\n - Le gouvernement [PER.GetFlag] iranien sera placé sous le contrôle de l'ONU"
 USA_if_iran_wins_TT: "Si [PER.GetFlag] l'Iran résiste :\n - Le gouvernement [PER.GetFlag] iranien gagnera en popularité\n - Les [USA.GetFlag] États-Unis perdront beaucoup d'influence au Moyen-Orient\n - [PER.GetFlag] L'Iran pourra développer son programme nucléaire"
 USA_PER_war_TT: "Importance stratégique de cette action :\n - L'§HIran [PER.GetFLag]§! a trop traîné sur les négociations concernant son programme nucléaire. Il est temps que nous prenions les choses en main.\n - Si nous réussissons à renverser l'§HIran [PER.GetFLag]§! ou à le forcer à faire une concession, il ne pourra plus acquérir une bombe nucléaire.\n - Si nous devons prendre des mesures militaires contre l'§HIran [PER.GetFLag]§!, alors nous aurons très probablement à nouveau un §HIran [PER.GetFLag]§! ami dans la région."
 USA_CHI_trade_war_TT: "Les pays sont §Hplus susceptibles§! d'accepter si nos relations sont supérieures à §H20§!\n\nImportance stratégique de cette action :\n - La §HChine [CHI.GetFlag]§! a lentement accru son emprise économique sur le monde, et cela inclut l'expansion de son commerce avec nos propres alliés au point que leurs exportations dépassent les nôtres. Il est temps que nous changions cela et que nous rétablissions l'hégémonie économique §Haméricaine [USA.GetFlag]§!.\n - Nous travaillerons à imposer une guerre commerciale contre la §HChine [CHI.GetFlag]§! et à faire en sorte que les États §Calignés sur l'Occident§! coupent le commerce avec le gouvernement §HChinois [CHI.GetFlag]§!.\n - Cela nuira gravement à l'économie de la §HChine [CHI.GetFlag]§! et renforcera la nôtre."
 USA_beating_gaddafi_TT: "Importance stratégique de cette action :\n - Une §HLibye [LBA.GetFlag]§! hostile est une Afrique du Nord hostile. Sans une certaine forme de contrôle sur la région, nous nous rendrions vulnérables à la perte d'un pied-à-terre important dans le monde.\n - En renversant le gouvernement §HLibyen [LBA.GetFlag]§!, nous espérons obtenir un ou des alliés fiables, dignes de confiance et stables en fonction de la gravité du conflit §HLibyen [LBA.GetFlag]§!."
 USA_kicking_china_out_TT: "Importance stratégique de cette action :\n - Les §H[CHI.GetFlag] Chinois§! ont rapidement étendu leur influence sur une grande partie de l'Afrique. Cela menace notre hégémonie économique sur la région et sur une grande partie du monde, ce qui signifie que si nous n'agissons pas maintenant, les §H[CHI.GetFlag] Chinois§! pourraient nous dépasser en tant que superpuissance mondiale.\n - En attaquant l'influence §H[CHI.GetFlag] Chinoise§! à travers l'Afrique, nous serions en mesure de sauver la région d'une potentielle prise de contrôle hostile. Il y a aussi l'avantage supplémentaire que notre influence remplace celle des §H[CHI.GetFlag] Chinois§!, mais ce n'est pas pour cela que nous le faisons, n'est-ce pas ?"
 USA_russian_reset_TT: "Ils sont §Hplus susceptibles§! d'accepter si nous avons des relations supérieures à §H0§!\n\nImportance stratégique de cette action :\n - Nous sommes rivaux avec la §H[SOV.GetFlag] Russie§! depuis aussi longtemps que nous nous en souvenions, avec peu ou pas d'efforts pour établir un traité officiel entre nos nations.\n - En 'réinitialisant' les relations, nous pourrions apaiser les tensions dans le monde dans l'espoir d'un avenir meilleur.\n - Dans le cadre du traité, nous exigerons le désarmement des armes nucléaires et de leurs vecteurs, réduisant considérablement le nombre d'armes nucléaires dans le monde."
 USA_support_ISR_TT: "Importance stratégique de cette action :\n - [ISR.GetFlag] §HIsraël§! est vulnérable aux attaques des États étrangers, en particulier ceux du Moyen-Orient et des États d'Afrique du Nord. Si nous ignorons leur situation, ils pourraient être victimes de ces attaques.\n - Si nous soutenons militairement [ISR.GetFlag] §HIsraël§!, non seulement nous aurons un allié fort, mais nous gagnerons également un levier significatif sur eux, facilitant grandement la propagation de notre influence."
 department_of_state.60.t: "Les États-Unis exigent une augmentation des dépenses militaires"
 department_of_state.60.d: "Le président des États-Unis, [USA.GetLeader], a exigé que nous augmentions les dépenses militaires pour atteindre le minimum de 2 % fixé par les normes de l'alliance. Les États-Unis menacent de représailles économiques si nous décidons de ne pas augmenter les dépenses."
 department_of_state.60.a: "Nous n'avons pas le choix"
 department_of_state.60.b: "Jamais"
 department_of_state.61.t: "[FROM.GetName] refuse de répondre au seuil"
 department_of_state.61.d: "[FROM.GetName] n'a pas satisfait à nos exigences pour une augmentation des dépenses militaires, ce qui a provoqué l'indignation à la Maison Blanche. Nous envisageons une forme de conséquence en retour, mais cela reste à décider."
 department_of_state.61.a: "Imposez-leur des tarifs !"
 department_of_state.61.b: "Nous bluffions de toute façon"
 department_of_state.62.t: "Washington lance un ultimatum"
 department_of_state.62.d: "Les États-Unis nous ont donné un choix : soit nous permettons aux forces américaines d'entrer en Iran et de démanteler et observer notre technologie nucléaire, soit nous les affrontons sur le champ de bataille. C'est encore un symptôme de l'agression et de l'impérialisme américains, démontrant que peu importe à quel point nous essayons de négocier, ils feront ce qu'ils veulent."
 department_of_state.62.a: "D'accord, laissez-les entrer"
 department_of_state.62.b: "Ordonnez aux forces armées de se tenir prêtes"
 department_of_state.63.t: "L'Iran rejette nos conditions"
 department_of_state.63.d: "Dans un mouvement presque suicidaire, le gouvernement iranien a décidé de déchirer notre ultimatum officiel émis plus tôt cette semaine. Cela signifie presque certainement qu'ils souhaitent continuer leur programme nucléaire, et nous n'avons d'autre choix que de prendre les choses en main."
 department_of_state.63.a: "Iran, vous avez fait une grave erreur"
 department_of_state.63.b: "Nous bluffions"
 department_of_state.64.t: "L'Iran cède"
 department_of_state.64.d: "Dans une démarche peu surprenante, le gouvernement iranien a annoncé aujourd'hui qu'il cédera aux exigences américaines et permettra aux experts américains de démanteler leur programme nucléaire."
 department_of_state.64.a: "Bon choix, Iran"
 department_of_state.65.t: "Les forces armées iraniennes se mobilisent"
 department_of_state.65.d: "L'armée iranienne a déclaré aujourd'hui une mobilisation générale de toutes les unités à travers le pays pour contrer toute agression américaine sur son sol. Cette décision intervient après les demandes américaines que l'Iran leur permette d'envoyer des observateurs et des experts pour démanteler la technologie nucléaire iranienne. Cette demande a bien sûr été rejetée, ce qui a provoqué une réponse immédiate du gouvernement américain. Le Congrès des États-Unis a approuvé aujourd'hui des frappes sur le sol iranien, une décision qui a choqué toute la nation, l'opinion anti-guerre étant élevée au sein de la société américaine depuis des décennies."
 department_of_state.65.a: "Une invasion de l'Iran ? C'est fou"
 department_of_state.65.b: "L'aigle de l'impérialisme s'en prend à ses victimes une fois de plus"
 department_of_state.66.t: "Les forces américaines se retirent d'Iran"
 department_of_state.66.d: "Lors d'une conférence de presse embarrassante aujourd'hui, [USA.GetLeader] a annoncé un retrait total de l'Iran et un appel immédiat à un cessez-le-feu entre les deux nations. Cela survient alors que les forces américaines n'ont pas réussi à atteindre leurs objectifs opérationnels, aboutissant à un statu quo dans les régions rocailleuses de l'Iran. Les lourdes pertes et les coûts exorbitants ont également contribué à cette décision, la pression du public ayant mis à rude épreuve le soutien continu au conflit. Les médias et la télévision d'État iraniens ont déjà commencé à célébrer la victoire et à surfer sur une vague de popularité et de soutien renouvelés. Il est également rapporté que l'Iran maintiendra sa position d'avant-guerre sur ses ambitions nucléaires, ce qui signifie que le conflit n'a abouti à rien de plus qu'un bain de sang inutile."
 department_of_state.66.a: "Qui l'aurait deviné ?"
 department_of_state.67.t: "Les forces iraniennes s'effondrent sous la pression américaine"
 department_of_state.67.d: "Plus tôt aujourd'hui, un porte-parole officiel des forces armées iraniennes a annoncé leurs conditions officielles de reddition pour le conflit et a accepté d'ordonner un arrêt immédiat des opérations, effectif immédiatement. Cette annonce a entraîné l'effondrement du gouvernement iranien, plusieurs hauts responsables ayant fui vers d'autres parties du monde aujourd'hui. Bien que les forces armées iraniennes ne soient pas dissoutes à la suite des termes de la reddition, elles seront placées sous la supervision de l'ONU aux côtés d'autres actifs gouvernementaux iraniens jusqu'à ce qu'un remplaçant approprié puisse être trouvé."
 department_of_state.67.a: "L'Iran va-t-il se fracturer ?"
 department_of_state.68.t: "Victoire sur l'Iran"
 department_of_state.68.d: "Notre victoire en Iran signifie que nous ne rentrons pas chez nous les mains vides. Nous avons établi des zones de sécurité autour des champs pétrolifères iraniens et avons engagé plusieurs grandes entreprises pour commencer les opérations plus tard cette année. Nous avons également saisi les îles stratégiquement importantes d'Abu Musa dans le détroit d'Ormuz comme moyen de projeter davantage de puissance navale."
 department_of_state.68.a: "Les armes nucléaires ne sont pas aussi importantes que l'or noir"
 department_of_state.69.t: "Triomphe sur l'envahisseur"
 department_of_state.69.d: "Nous avons surmonté l'impossible et vaincu l'armée américaine envahissante. Aujourd'hui sera célébré comme le jour de la victoire pour les siècles à venir."
 department_of_state.69.a: "En avant !"
 department_of_state.70.t: "Reza Pahlavi accède au pouvoir"
 department_of_state.70.d: "La mission de l'ONU en Iran a décidé qu'elle accordera à Reza Pahlavi le contrôle de la nation. Cette décision bénéficie d'un large soutien au sein de notre gouvernement et de plusieurs États alliés."
 department_of_state.70.a: "D'accord"
 department_of_state.71.t: "Rébellion dans le Khorasan"
 department_of_state.71.d: "Il semble que l'invasion américaine ratée ait conduit à une révolte dans le Khorasan, risquant l'effondrement de l'ensemble de l'État et ramenant l'Iran sous une domination chiite radicale."
 department_of_state.71.a: "Merde"
 department_of_state.71.b: "Bien... (jouer en tant que)"
 department_of_state.72.t: "Insurrection dans l'est de l'Iran"
 department_of_state.72.d: "Des coups de feu ont retenti à Mashhad et dans d'autres villes de la région du Khorasan en Iran plus tôt aujourd'hui, perturbant les résidents et les troupes de maintien de la paix. Des rumeurs d'insurrection circulaient depuis l'invasion américaine, avec d'anciens officiers et unités de l'IRGC se ralliant sous une confédération lâche de clercs se réfugiant à la campagne. Il semble qu'ils se soient officiellement rassemblés sous l'ayatollah radical Mohammad-Taqi Mesbah-Yazdi, qui a juré de marcher avec ses hommes sur Téhéran d'ici la fin du mois. Les doigts pointent dans toutes les directions, mais la principale accusation est portée contre les États-Unis, accusés d'avoir mis en place un processus de paix bâclé et de ne pas avoir établi les mesures de sécurité nécessaires pour empêcher une insurrection comme celle que nous voyons maintenant."
 department_of_state.72.a: "Oh merde"
 department_of_state.73.t: "Les États-Unis nous demandent de réduire nos affaires avec la Chine"
 department_of_state.73.d: "Le gouvernement des États-Unis a envoyé une requête formelle à des dizaines de nations, demandant officiellement que tout commerce et coopération économique avec la Chine cessent immédiatement. Les États-Unis affirment que, pour une courte période, nous devons participer à une protestation mondiale contre le néo-impérialisme chinois et leurs pratiques douteuses, qui incluent l'endettement de petites nations, entre autres."
 department_of_state.73.a: "La Chine doit apprendre que ses actions ont des conséquences"
 department_of_state.73.b: "Nous ne provoquerons pas nos amis chinois"
 department_of_state.74.t: "Les États-Unis déclenchent une guerre commerciale dangereuse"
 department_of_state.74.d: "Les États-Unis ont envoyé aujourd'hui des lettres et des requêtes à des dizaines de nations, demandant qu'elles cessent immédiatement toute activité économique avec notre nation. Cette démarche témoigne de la nature malveillante, jalouse et avide de pouvoir des Américains. Nous prendrons note de ceux qui trahissent notre confiance, et nous n'oublierons pas l'humiliation que les États-Unis ont tenté de nous infliger."
 department_of_state.74.a: "Qu'est-ce que c'est que ça, l'Amérique ?"
 department_of_state.75.t: "Le Venezuela sombre dans la guerre civile"
 department_of_state.75.d: "Suite à une longue évaluation des renseignements, les États-Unis ont prédit que les rebelles démocratiques vénézuéliens se soulèveraient bientôt contre le régime de [VEN.GetLeader]. Sans surprise, leurs prédictions se sont réalisées et correspondent presque parfaitement au résultat prévu par les Américains. Cette précision terrifiante a conduit certains à croire que les États-Unis sont à l'origine du chaos qui engloutit maintenant le Venezuela. Les forces d'opposition unies derrière Leopoldo Lopez mènent un conflit total contre l'ordre dirigeant vénézuélien. Les États-Unis ont juré de soutenir les forces rebelles, déclarant que le renversement du régime vénézuélien est un objectif qui ne doit pas être compromis."
 department_of_state.75.a: "Une autre nation devient un simple champ de bataille"
 department_of_state.75.b: "La cupidité occidentale ne connaît pas de limites"
 department_of_state.76.t: "Une guerre commerciale éclate entre les États-Unis et la Chine"
 department_of_state.76.d: "Plus tôt cette semaine, [USA.GetLeader] a autorisé la publication de plusieurs documents énumérant les griefs des États-Unis contre l'État chinois. Le point principal de ces documents était l'inquiétude américaine concernant l'« impérialisme économique » chinois. Suite à la publication de ces documents, les États-Unis ont émis plusieurs requêtes à des dizaines de nations à travers le monde, demandant officiellement que les nations réduisent leur coopération économique avec la Chine et se tournent vers des États ayant « un historique plus fiable ». [CHI.GetLeader] a publié une déclaration condamnant cette démarche et la qualifiant de puérile."
 department_of_state.76.a: "Au moins mes comptes offshore sont encore en sécurité"
 department_of_state.76.b: "Ces satanés Américains"
 department_of_state.77.t: "Les États-Unis souhaitent 'réinitialiser' les relations"
 department_of_state.77.d: "Le gouvernement des États-Unis nous a approchés en nous demandant de participer à leur programme de 'réinitialisation'. Cette démarche n'est pas sortie de nulle part, elle a été discutée et débattue par les politiciens américains pendant des mois. Maintenant, cependant, il semble qu'ils aient enfin pris leur décision, semblant plus déterminés que jamais à nous faire signer leur traité. Un pilier clé du programme de 'réinitialisation' est le désarmement des armes nucléaires et de leurs vecteurs, ce qui met mal à l'aise beaucoup dans notre État. Cependant, les Américains ont promis de suivre l'exemple et de désarmer également une partie de leur stock si nous décidons de signer leur traité et de poser pour les médias."
 department_of_state.77.a: "D'accord, nous signerons"
 department_of_state.77.b: "Nous sommes bien au-delà de ça, l'Amérique"
 department_of_state.78.t: "Les États-Unis interviennent en Libye"
 department_of_state.78.d: "Le gouvernement américain a décidé qu'il était dans son intérêt de commencer une intervention en Libye pour aider à renverser son dirigeant, [LBA.GetLeader]. Les États-Unis déploient des troupes sur le terrain, bien que peu nombreuses. Ces forces seront principalement là pour maintenir la paix et repousser les forces de [LBA.GetLeader]. À l'intérieur du pays, cette démarche est fortement critiquée par les manifestants anti-guerre et les isolationnistes, qui estiment que les États-Unis ne devraient pas s'impliquer dans les conflits d'autres nations pour le bien de la 'stabilité'. Pourtant, le président américain [USA.GetLeader] insiste sur le fait que cette mesure est nécessaire pour éviter davantage de bain de sang."
 department_of_state.78.a: "D'accord, si vous insistez"
 department_of_state.79.t: "Les États-Unis portent gravement atteinte à notre influence en Afrique"
 department_of_state.79.d: "Les États-Unis ont lancé une vaste campagne pour débarrasser l'Afrique de toute notre influence. Ils ont mené des opérations significatives pour y parvenir, et chaque nation dans laquelle nous avions de l'influence est maintenant affectée."
 department_of_state.79.a: "Ces salauds"
 department_of_state.80.t: "La Russie accepte de 'réinitialiser' les relations !"
 department_of_state.80.d: "Le gouvernement russe a accepté de 'réinitialiser' les relations diplomatiques et a consenti à désarmer une partie de ses stocks d'armes nucléaires. Comme promis, nous sommes également attendus pour désarmer une partie de nos propres stocks. Nous rencontrerons également les dirigeants russes plus tard cette semaine pour annoncer publiquement cette démarche."
 department_of_state.80.a: "Bien !"
 department_of_state.81.t: "La Russie refuse de 'réinitialiser' les relations !"
 department_of_state.81.d: "Le gouvernement russe semble peu intéressé à 'réinitialiser' les relations, déclarant que les relations sont actuellement à un point irréparable. Ils affirment également que notre gouvernement ne peut pas être digne de confiance en raison des changements constants de leadership."
 department_of_state.81.a: "Ils doivent préparer quelque chose de louche..."
 department_of_state.82.t: "Les États-Unis et la Russie 'réinitialisent' leurs relations"
 department_of_state.82.d: "Lors d'une conférence de presse organisée par les ministres des affaires étrangères russe et américain aujourd'hui, l'annonce a été faite que les États-Unis et la Russie 'réinitialiseront' officiellement leurs relations. Un bouton portant le mot 'reset' a été tenu par les deux parties et pressé en même temps pour symboliser la réinitialisation officielle des relations entre les deux puissances rivales. Pendant des décennies, les États-Unis et la Russie se sont affrontés dans un jeu d'échecs sans fin, utilisant le monde comme leur échiquier et les nations individuelles comme leurs pièces. Aujourd'hui, il semble y avoir de l'espoir, de l'espoir pour un avenir plus lumineux, de l'espoir pour une résolution pacifique du problème nucléaire, et de l'espoir pour une coopération entre les puissances mondiales. Il faut noter que l'initiative pourrait s'effondrer, et le monde pourrait revenir à l'état d'hostilité antérieur à la 'réinitialisation' des relations."
 department_of_state.82.a: "Un pas tremendous pour l'humanité !"
 department_of_state.83.t: "L'Amérique fournit un soutien militaire"
 department_of_state.83.d: "Les États-Unis ont proposé de former nos unités pour nous, insistant sur le fait que seule l'expertise américaine pourrait sauver Israël d'être victime d'États ennemis."
 department_of_state.83.a: "D'accord"
 department_of_state.83.b: "Non"
 department_of_state.84.t: "L'OTAN commence à armer et soutenir l'Ukraine"
 department_of_state.84.d: "Plusieurs nations de l'OTAN, y compris les États-Unis, se sont manifestées en déclarant leur soutien total et inconditionnel à l'Ukraine. Elles affirment qu'en raison de l'agression russe, elles n'ont d'autre choix que d'envoyer immédiatement des armes à l'Ukraine pour démontrer à Moscou que la communauté internationale a des lois et un ordre. Le gouvernement russe a déclaré que cette démarche est provocatrice et pourrait mener à une guerre, mais les dirigeants occidentaux mettent en doute le bluff de [SOV.GetLeader]. Le dirigeant ukrainien [UKR.GetLeader] a soutenu cette démarche, déclarant qu'il est 'juste' de soutenir l'indépendance ukrainienne face à l'agression russe."
 department_of_state.84.a: "L'Ukraine a le droit de se défendre !"
 department_of_state.84.b: "L'Ukraine n'est qu'un simple pion dans un jeu d'échecs"
 department_of_state.85.t: "Les États-Unis demandent un soutien unilatéral pour l'Ukraine"
 department_of_state.85.d: "L'État ukrainien est sous l'assaut russe, et les États-Unis affirment que seule l'OTAN en tant qu'alliance pourrait arrêter la machine de guerre russe. On nous demande également d'envoyer des volontaires étrangers dans le cadre de la légion étrangère ukrainienne pour aider militairement l'armée ukrainienne."
 department_of_state.85.a: "Tout de suite !"
 department_of_state.85.b: "Non"
 department_of_state.86.t: "Bombardement atomique de la Russie"
 department_of_state.86.d: "L'impensable s'est produit. Plus tôt aujourd'hui, plusieurs missiles nucléaires américains ont été lancés depuis des silos vers des grandes villes russes non occupées par les forces alliées et les ont dévastées. Bien que le nombre de morts n'ait pas été officiellement mesuré, les villes touchées seraient contaminées par des radiations, les rendant pratiquement inhabitables. Des décennies de diplomatie de la guerre froide n'ont servi à rien, car de nombreuses villes sont en ruines. Une réponse est attendue du Kremlin."
 department_of_state.86.a: "« La quatrième guerre mondiale sera menée avec des bâtons et des pierres »"
 department_of_state.87.t: "Bombardement atomique de l'Amérique"
 department_of_state.87.d: "L'impensable s'est produit. Plus tôt aujourd'hui, plusieurs missiles nucléaires russes ont été lancés depuis des silos vers des grandes villes américaines non occupées par leurs forces et les ont dévastées. Bien que le nombre de morts n'ait pas été officiellement mesuré, les villes touchées seraient contaminées par des radiations, les rendant pratiquement inhabitables. Des décennies de diplomatie de la guerre froide n'ont servi à rien, car de nombreuses villes sont en ruines. Une réponse est attendue de Washington."
 department_of_state.87.a: "« La quatrième guerre mondiale sera menée avec des bâtons et des pierres »"
 department_of_state.88.t: "Bombardements atomiques de l'Europe"
 department_of_state.88.d: "L'impensable s'est produit. Plus tôt aujourd'hui, plusieurs missiles nucléaires russes ont été lancés depuis des silos vers des capitales européennes majeures non occupées par leurs forces et les ont dévastées. Bien que le nombre de morts n'ait pas été officiellement mesuré, les villes touchées seraient contaminées par des radiations, les rendant pratiquement inhabitables. Des décennies de diplomatie de la guerre froide n'ont servi à rien, car de nombreuses villes sont en ruines. Une réponse est attendue de ces États. Il est dit que seuls les États impliqués dans le conflit contre la Russie ont été touchés."
 department_of_state.88.a: "« La quatrième guerre mondiale sera menée avec des bâtons et des pierres »"
 department_of_state.89.t: "Notre capitale a été frappée par une arme nucléaire !"
 department_of_state.89.d: "Un missile balistique intercontinental russe a frappé notre capitale aujourd'hui, entraînant une destruction inimaginable sur la ville. La zone a été contaminée par des radiations, et beaucoup sont morts en conséquence. Le nombre total de morts est inconnu pour le moment."
 department_of_state.89.a: "Ces foutus Russes !"
 department_of_state.90.t: "Istanbul a été frappée par une arme nucléaire !"
 department_of_state.90.d: "Un missile balistique intercontinental russe a frappé Istanbul aujourd'hui, entraînant une destruction inimaginable sur la ville. La zone a été contaminée par des radiations, et beaucoup sont morts en conséquence. Le nombre total de morts est inconnu pour le moment."
 department_of_state.90.a: "Ces foutus Russes !"
 department_of_state.91.t: "Plusieurs villes frappées par des missiles balistiques russes"
 department_of_state.91.d: "Plusieurs de nos grandes villes ont été frappées par des missiles balistiques intercontinentaux russes. Les villes touchées sont Washington D.C., Los Angeles, New York, Miami et Austin. Ces villes ont été contaminées par des radiations, et l'ampleur des dégâts est inconnue pour le moment."
 department_of_state.91.a: "Ces foutus Russes"
 department_of_state.92.t: "Plusieurs villes frappées par des missiles balistiques américains"
 department_of_state.92.d: "Plusieurs de nos grandes villes ont été frappées par des missiles balistiques intercontinentaux américains. Les villes touchées sont Moscou, Saint-Pétersbourg, Volgograd, Iekaterinbourg et Kemerovo. Ces villes ont été contaminées par des radiations, et l'ampleur des dégâts est inconnue pour le moment."
 department_of_state.92.a: "Ces foutus Américains"
