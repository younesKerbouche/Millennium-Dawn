 USA_foreign_event.222.d: ""
 USA_foreign_event.222.o1: "Ils le regretteront"
 USA_foreign_event.3.t: "Des musulmans américains rejoignent notre cause"
 USA_foreign_event.3.d: "Nous constatons un afflux de volontaires musulmans américains. Ces personnes bien préparées pourraient aider notre cause, car elles apportent leurs propres fournitures et équipements."
 USA_foreign_event.3.o1: "Allah accueille tous"
 USA_foreign_event.3.o2: "Votre foi est souillée, partez, hérétiques."
 USA_foreign_event.331.t: "L'Afghanistan accepte"
 USA_foreign_event.331.d: "Le gouvernement afghan a accepté la légion de volontaires musulmans."
 USA_foreign_event.331.o1: "Pour un avenir libre"
 USA_foreign_event.332.t: "L'Afghanistan rejette"
 USA_foreign_event.332.d: ""
 USA_foreign_event.332.o1: "Comment ont-ils pu ?"
 USA_foreign_event.4.t: "Les États-Unis proposent un accord d'armement"
 USA_foreign_event.4.d: "Les États-Unis nous ont approchés avec une offre pour approvisionner notre armée. Bien que nous ayons besoin de cet équipement, il y a des inquiétudes à accepter l'aide du leader du monde 'occidental'."
 USA_foreign_event.4.o1: "Nous avons besoin de ces fournitures"
 USA_foreign_event.4.o2: "Allah guidera nos forces"
 USA_foreign_event.441.t: "L'Afghanistan accepte nos armes"
 USA_foreign_event.441.d: ""
 USA_foreign_event.441.o1: "Victoire assurée"
 USA_foreign_event.442.t: "L'Afghanistan rejette nos armes"
 USA_foreign_event.442.d: ""
 USA_foreign_event.442.o1: "Pourquoi avons-nous même essayé ?"
 USA_foreign_event.5.t: "Les États-Unis offrent des fournitures gratuites"
 USA_foreign_event.5.d: "On nous offre un don de fournitures militaires pour lutter pour notre liberté contre les fondamentalistes. Nous pourrions accepter cela et risquer une influence politique, ou persévérer et rallier notre juste cause."
 USA_foreign_event.5.o1: "Un don gratuit pour un avenir libre"
 USA_foreign_event.5.o2: "Nous n'avons pas besoin de votre charité"
 USA_foreign_event.551.t: "L'Afghanistan accepte le don"
 USA_foreign_event.551.d: ""
 USA_foreign_event.551.o1: "Une belle déduction fiscale"
 USA_foreign_event.552.t: "L'Afghanistan rejette notre don"
 USA_foreign_event.552.d: ""
 USA_foreign_event.552.o1: "Une occasion manquée"
 USA_foreign_event.6.t: "Les États-Unis proposent des conseillers militaires"
 USA_foreign_event.6.d: "Les États-Unis ont proposé d'envoyer des conseillers militaires pour entraîner nos troupes avec l'équipement offert. Nous pourrions accepter, mais cela pourrait nous faire paraître faibles aux yeux de nos voisins, ou accepter cette aide pour potentiellement sécuriser l'avenir de notre nation."
 USA_foreign_event.6.o1: "Nous acceptons avec plaisir"
 USA_foreign_event.6.o2: "Nous prévaudrons au nom d'Allah"
 USA_foreign_event.661.t: "L'Afghanistan accepte nos conseillers"
 USA_foreign_event.661.d: ""
 USA_foreign_event.661.o1: "Un bon partenariat"
 USA_foreign_event.662.t: "L'Afghanistan rejette nos conseillers"
 USA_foreign_event.662.d: ""
 USA_foreign_event.662.o1: "Que savent-ils vraiment ?"
 USA_foreign_event.7.t: "L'Amérique fait une offre"
 USA_foreign_event.7.d: "Les Américains nous ont fait une offre curieuse. En échange d'un paiement important et du développement de notre industrie pétrolière domestique pour aider contre les avancées irakiennes, le hic est que nous devrions fournir le produit exclusivement aux États-Unis jusqu'à une date ultérieure."
 USA_foreign_event.7.o1: "Notre indépendance est trop importante"
 USA_foreign_event.7.o2: "Nous ne pouvons pas nous vendre, point."
 USA_foreign_event.771.t: "Le Koweït accepte notre entreprise"
 USA_foreign_event.771.d: ""
 USA_foreign_event.771.o1: "Un bon accord pour tous"
 USA_foreign_event.772.t: "Le Koweït refuse notre entreprise"
 USA_foreign_event.772.d: ""
 USA_foreign_event.772.o1: "Quel gâchis"
 USA_foreign_event.8.t: "L'Amérique propose des armes"
 USA_foreign_event.8.d: "Les Américains nous proposent de vendre des missiles TOW à bas prix pour nous défendre contre les forces blindées irakiennes."
 USA_foreign_event.8.o1: "Notre indépendance repose sur ces armes"
 USA_foreign_event.8.o2: "Nous pouvons tenir avec ce que nous avons"
 USA_foreign_event.881.t: "Le Koweït accepte nos armes"
 USA_foreign_event.881.d: ""
 USA_foreign_event.881.o1: "Un pas vers une défense mutuelle"
 USA_foreign_event.882.t: "Le Koweït refuse nos armes"
 USA_foreign_event.882.d: ""
 USA_foreign_event.882.o1: "Je leur donne moins d'un jour"
 USA_foreign_event.9.t: "Les États-Unis proposent un accord commercial"
 USA_foreign_event.9.d: "Les États-Unis nous ont proposé un accord commercial. Nous vendons notre pétrole à un tarif légèrement réduit, et les investisseurs américains aideront à développer nos champs pétrolifères et notre économie."
 USA_foreign_event.9.o1: "Le libre-échange signifie le progrès"
 USA_foreign_event.9.o2: "Nous ne serons pas achetés"
 USA_foreign_event.991.t: "Le Koweït accepte notre plan de développement"
 USA_foreign_event.991.d: ""
 USA_foreign_event.991.o1: "Un avenir sécurisé pour eux"
 USA_foreign_event.992.t: "Le Koweït refuse notre plan de développement"
 USA_foreign_event.992.d: ""
 USA_foreign_event.992.o1: "Restez dans le tiers-monde alors"
 USA_foreign_event.10.t: "Les États-Unis envoient des armes"
 USA_foreign_event.10.d: "Les États-Unis nous ont apporté du matériel pour soutenir notre cause de défense nationale contre la menace irakienne."
 USA_foreign_event.10.o1: "Un don gratuit du monde libre"
 USA_foreign_event.10.o2: "Nous resterons vigilants"
