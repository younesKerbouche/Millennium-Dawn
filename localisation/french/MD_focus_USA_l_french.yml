 USA_foreign_event.10102.d: ""
 USA_foreign_event.10102.o1: "Une offre vraiment manquée"
 USA_foreign_event.11.t: "Les États-Unis envoient des conseillers militaires"
 USA_foreign_event.11.d: "Les États-Unis nous ont apporté des conseillers militaires pour soutenir notre cause de défense nationale contre la menace irakienne."
 USA_foreign_event.11.o1: "Un don gratuit du monde libre"
