 MEX_american_refugee_crisis: "Crise des réfugiés américains"
 MEX_american_refugee_crisis_desc: "Notre voisin du nord s'est effondré, son peuple fuit, et nous sommes forcés d'accueillir autant de personnes que possible. Le coût pour eux est élevé, et le coût pour nous pourrait l'être tout autant si nous ne sommes pas prudents."
 CAN_american_refugee_crisis: "Crise des réfugiés américains"
 CAN_american_refugee_crisis_desc: "Notre voisin du sud s'est effondré, son peuple fuit, et nous sommes forcés d'accueillir autant de personnes que possible. Le coût pour eux est élevé, et le coût pour nous pourrait l'être tout autant si nous ne sommes pas prudents."
 american_militarism: "Militarisme américain"
 american_militarism_desc: "De loin, l'armée des États-Unis est la force militaire la plus financée au monde (jusqu'à 40 % des dépenses militaires mondiales), et le peuple américain a une culture qui célèbre et honore l'armée et ses vétérans, en accord avec cet idéalisme. Mais avec la nouvelle ère viennent de nouveaux problèmes, car la population disponible semble de plus en plus désintéressée par l'idée même d'envisager le service militaire. Seul le temps dira si le département de la Défense peut remédier à cet intérêt déclinant pour le devoir."
 political_establishment: "Établissement politique"
 political_establishment_desc: "Les États-Unis sont un duopole politique depuis leur première élection après le passage de témoin de la présidence de George Washington. Bien que beaucoup souhaitent d'autres options sur la table, il est cependant gravé dans la culture américaine que le duopole existant est le seul choix, bon ou mauvais, selon les perspectives bien sûr. Mais alors que la stabilité et l'ordre sont maintenus dans la nation, on se demande si de telles illusions sont le résultat de la vérité ou de la complicité et de l'apathie face au changement. Avec le nouveau millénaire viennent de nouveaux problèmes, et ce sera une nouvelle ère pour le duopole moderne et leurs capacités à maintenir l'ordre que leurs pères ont si durement travaillé à préserver."
 congress_authority: "Autorité du Congrès"
 congress_authority_desc: "Lorsqu'il s'agit de déclarer la guerre, les États-Unis doivent se tourner vers le Congrès pour s'engager réellement dans une telle entreprise, mais cette dépendance ralentit la prise de décision et les temps de réaction face à ces problèmes. Cela ne devrait cependant pas importer à l'ère moderne, car nous sommes dans une période de paix, et si nous devions entrer en guerre, le Congrès serait certainement uni dans une telle décision... n'est-ce pas ?"
 USA_rise_of_internet: "Essor de l'Internet"
 USA_rise_of_internet_desc: "Avec la nouvelle ère vient une nouvelle ère de technologie. L'Internet est vanté comme la plus récente avancée dans les technologies de communication et, selon certains, est destiné à révolutionner la vie quotidienne de l'individu moyen. Seul le temps dira comment cela se déroulera."
 USA_economic_crisis_severe_idea: "Crise économique sévère"
 USA_economic_crisis_severe_idea_desc: "L'échec presque total des législateurs à gérer les troubles économiques a entraîné une quasi-dépression. Il faudra longtemps avant que notre économie ne croisse à nouveau à un rythme stable."
 USA_economic_crisis_medium_idea: "Crash économique modéré"
 USA_economic_crisis_medium_idea_desc: "Bien que les législateurs aient agi avec prudence, ils n'ont néanmoins pas réussi à enrayer le déclin quasi rapide. Nous devrons concentrer notre énergie politique sur la restabilisation si nous voulons retrouver notre équilibre."
 USA_economic_crisis_light_idea: "Léger ralentissement économique"
 USA_economic_crisis_light_idea_desc: "La série d'événements économiques qui ont négativement impacté le marché boursier a causé une légère panique. Bien que ce ne soit pas trop grave, si nous ne le traitons pas, cela pourrait aggraver les problèmes à l'avenir."
