 USA_FOCUS.7.d: "[GetLeader] déclarera mercredi la reconnaissance officielle de Jérusalem comme capitale d'Israël, a annoncé la Maison Blanche, rompant avec des années de précédent et pouvant entraîner des conséquences imprévisibles pour le Moyen-Orient."
