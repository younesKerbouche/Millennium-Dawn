 USA_focus_the_pentagon_wars: "Les guerres du Pentagone"
 USA_focus_the_pentagon_wars_desc: "Vers la fin de la guerre froide et au début du nouveau millénaire, une lutte interne a commencé à émerger dans les hautes sphères du Pentagone et de l'appareil militaire américain dans son ensemble. Les anciens estimaient que les coûts des nouvelles machines et armes de guerre ne seraient que des gadgets que l'ennemi pourrait utiliser pour nous ruiner. De l'autre côté, il y avait les jeunes ambitieux et les innovateurs, qui croyaient que le radar moderne et d'autres innovations dans les armements militaires définiraient et façonneraient le champ de bataille moderne. Cette lutte interne a été médiatisée par les médias et Hollywood, mais seuls ceux ayant une habilitation connaissent le véritable résultat."
 USA_focus_united_states_army: "Armée des États-Unis"
 USA_focus_united_states_army_desc: "Fondée sous le nom d'Armée continentale pendant la guerre d'indépendance américaine, l'Armée des États-Unis est l'un des trois piliers principaux des forces armées de ces États-Unis. Tout au long de son histoire, l'armée a connu d'innombrables vagues d'innovation ainsi que sa part de corruption. Mais à l'ère moderne, la branche fait face à un nouveau défi. Avec l'apogée des innovations technologiques, la fracture entre technologie et tactique devient de plus en plus destructrice. Argent perdu, projets de R&D dépassant les budgets de manière inédite depuis des décennies, ainsi que le sabotage interne par des officiers et généraux, signifient qu'il y a beaucoup à faire. La question est : par où commencer ?"
 USA_focus_five_star_folly: "La folie des cinq étoiles"
 USA_focus_five_star_folly_desc: "Le champ de bataille moderne est un champ de bataille de volonté et de détermination, pas de gadgets et de gadgets. Nous devons donc affiner et réoutiller nos efforts de formation, notre structure et l'adaptabilité de nos forces avec l'équipement que nous avons déjà. La R&D sera coupée et reléguée aux améliorations de la qualité de vie, aux améliorations des armes légères, ainsi qu'à la prouesse logistique."
 USA_focus_infantry_doctrine_debate: "Débat sur la doctrine de l'infanterie"
 USA_focus_infantry_doctrine_debate_desc: "Afin d'être efficaces et de réduire les coûts, nous devons examiner le cœur de ce qui fait fonctionner notre armée. Ce pilier central est celui du soldat ordinaire, l'infanterie. Actuellement, il existe trois doctrines principales qui ont persisté et qui ont dépassé la conclusion de la guerre froide. La doctrine de l'infanterie légère, la doctrine de l'infanterie mobile et la doctrine de l'infanterie blindée. Ces trois-là ont leurs avantages et leurs inconvénients, mais la question est de savoir laquelle convient le mieux à notre nation en termes d'économie et de flexibilité."
 USA_focus_light_infantry_dominance: "Dominance de l'infanterie légère"
 USA_focus_light_infantry_dominance_desc: "Le fantassin est le plus facile à mouler et à adapter à n'importe quelle situation. Avec cette clé, nous allons tourner la serrure et ouvrir la porte à l'efficacité, permettant à nos soldats de pouvoir gérer les menaces, tant sur terre que dans les airs."
 USA_focus_mobile_infantry_machine: "Machine d'infanterie mobile"
 USA_focus_mobile_infantry_machine_desc: "Grâce à la flexibilité du fantassin, combinée à la mobilité des transports motorisés et des véhicules de type reconnaissance, nous nous efforçons de créer la force de frappe ultime qui est le cœur de notre armée."
 USA_focus_armored_infantry_ascendance: "Ascendance de l'infanterie blindée"
 USA_focus_armored_infantry_ascendance_desc: "Les chars modernes sont chers et très coûteux pour la « récompense » potentielle qu'ils donnent. Nous devons donc adapter notre infanterie pour remplacer et suppléer ces gouffres d'argent et créer une nouvelle voie. La doctrine de l'infanterie blindée assurera la polyvalence du combat blindé, avec le déploiement plus efficace et flexible des fantassins pour détourner l'attention et confondre les éléments de force blindés et légers de l'ennemi."
 USA_focus_tank_force_dilemma: "Dilemme des forces blindées"
 USA_focus_tank_force_dilemma_desc: "Le champ de bataille moderne a presque rendu l'utilisation originale du char obsolète. Nous devons sérieusement réfléchir à l'usage que nous voulons faire de ces énormes machines métalliques si nous voulons réellement avoir une armée équilibrée."
 USA_focus_repurposing_armored_programs: "Réorientation des programmes blindés"
 USA_focus_repurposing_armored_programs_desc: "La directive RAP est une réorganisation immédiate de l'armée. Les forces de chars seront presque arrêtées et réservées à des tâches très spécifiques si nécessaire. Cependant, la directive principale sera de rediriger la recherche et les matériaux vers les VCI, les VTT et autres programmes pour renforcer et améliorer tous les autres aspects du combat."
 USA_focus_modern_tanks_modern_solutions: "Des chars modernes, des solutions modernes"
 USA_focus_modern_tanks_modern_solutions_desc: "Le char est une merveille moderne et ne devrait pas être simplement mis au rebut comme un gadget d'une époque révolue. En affinant les méthodes de production et en réoutillant les organisations d'unités, nous pouvons faire de notre force de chars le grand frère et le compagnon de voyage de notre force d'infanterie principale."
 USA_focus_logistical_dominance: "Dominance logistique"
 USA_focus_logistical_dominance_desc: "L'armée ne fonctionne que lorsqu'elle dispose réellement de l'équipement essentiel pour maintenir une force efficace au combat. Nous devons donc donner l'exemple en encourageant et en développant l'appareil logistique pour assurer la conduite rapide et efficace de notre réseau d'approvisionnement et de logistique."
 USA_focus_fire_support_supremacy: "Suprématie du soutien de feu"
 USA_focus_fire_support_supremacy_desc: "L'artillerie, le roi du champ de bataille. La mobilité est polyvalente pour les besoins de conception de chacun, le déblaiement de zone est efficace de multiples façons et, en prime, peut être relativement moins cher que d'appeler un avion. En tant que tel, nous allons investir et nous assurer que notre artillerie est désignée pour être le nouveau gagnant de la guerre, tout comme elle l'était des décennies et même des siècles auparavant."
 USA_focus_gold_star_program: "Programme étoile d'or"
 USA_focus_gold_star_program_desc: "Le champ de bataille moderne est défini par l'avantage technologique de nos ennemis. Bien que la course aux armements qu'était la guerre froide soit terminée, nos ennemis continuent de grandir de jour en jour, car « l'ère de la paix » continue de bouillonner et de se transformer en un ragoût brûlant de mécontentement, de révolutions et de troubles sociaux. Nous devons investir massivement dans les programmes de R&D, affiner nos intégrations technologiques et nous assurer que nous ne sommes pas seulement forts en tant qu'armée, mais une armée d'un seul homme."
 USA_focus_armored_combat_debate: "Débat sur le combat blindé"
 USA_focus_armored_combat_debate_desc: "La reine moderne du champ de bataille est celle du véhicule de combat blindé. Qu'il s'agisse de chars, de VFI ou de VTT, ces machines de guerre peuvent définir une seule bataille et potentiellement même une campagne entière. Cependant, à mesure que des innovations sont faites dans le combat blindé, nous sommes arrivés à une bifurcation. Devons-nous nous concentrer davantage sur les développements basés sur les chars ou devons-nous réserver davantage pour les véhicules de soutien d'infanterie plus légers comme les VFI et les VTT ?"
 USA_focus_light_vehicle_innovations: "Innovations en matière de véhicules légers"
 USA_focus_light_vehicle_innovations_desc: "Si les chars sont bons pour être des bunkers mobiles, les investissements et les innovations dans les capacités antichars modernes font du combat direct des chars un investissement plus risqué, tant en matériel qu'en personnel. Par conséquent, nous pouvons réorienter le financement davantage vers les VTT et les VFI afin d'assurer une approche d'infanterie et de blindés flexible. De plus, les VTT et les VFI sont beaucoup plus faciles à rendre modulaires que les chars."
 USA_focus_modern_battle_tank_innovations: "Innovations en matière de chars de combat modernes"
 USA_focus_modern_battle_tank_innovations_desc: "Le char de combat moderne ou MBT est une innovation de la guerre froide qui a créé la norme moderne de la doctrine des chars. Nous devons l'utiliser et nous assurer de créer une force blindée puissante pour percer et nous blinder contre toute attaque ennemie. En tant que sous-produit de ces innovations, les unités comme les SPAA et les SPG sont susceptibles de voir des innovations passives alors que nous réoutillons les organisations d'unités pour englober des sous-unités plus équitables."
 USA_focus_mass_motorization_efforts: "Efforts de motorisation de masse"
 USA_focus_mass_motorization_efforts_desc: "Pour assurer notre mobilité à n'importe quel niveau que nous avons choisi, nous devons obliger nos partenaires de fabrication à standardiser et à augmenter la production de motorisation afin de permettre à notre infanterie de suivre le rythme de nos éléments mécanisés et blindés."
 USA_focus_the_artillery_conundrum: "L'énigme de l'artillerie"
 USA_focus_the_artillery_conundrum_desc: "À une époque moderne de drones, d'avions furtifs et d'équipements à longue portée, c'est une question de principe de déterminer quel rôle nous devons adopter pour l'une des unités de terrain les plus vulnérables de l'armée, à savoir l'artillerie et ses équipages. Nous devons décider dans quelle direction nous orienter et si nous devons nous concentrer davantage sur la défense ou sur une éventuelle offensive pour empêcher l'ennemi de frapper facilement ces cibles évidentes."
 USA_focus_defensive_artillery_program: "Programme d'artillerie défensive"
 USA_focus_defensive_artillery_program_desc: "L'initiative DAP est un programme conçu pour la recherche et l'innovation en vue de meilleures mesures défensives, tant dans la conception de l'équipement que dans sa capacité à être défendu sur le terrain dans son ensemble. La maniabilité localisée et la capacité d'atteindre les lignes de front à partir de distances accrues assureront également la survivabilité globale de notre équipement et de nos équipages."
 USA_focus_offensive_artillery_program: "Programme d'artillerie offensive"
 USA_focus_offensive_artillery_program_desc: "L'OAP est de fixer une nouvelle norme de guerre de manœuvre pour l'ensemble de la force. Grâce à des innovations et à des recherches liées aux blindés et aux systèmes d'artillerie automotrice, nous donnons le rythme à l'ensemble de notre armée, car l'artillerie est considérée comme l'unité la plus lente de la branche."
 USA_focus_supplies_supples_supplies: "Ravitaillements, ravitaillements, ravitaillements"
 USA_focus_supplies_supples_supplies_desc: "Le corps des intendants se prépare à devenir l'épine dorsale de la fonctionnalité de l'armée. Plus d'avancées et de systèmes d'armes complexes signifie plus de choses à transporter et à remplacer sur le terrain. Nous devons donc établir un réseau de ravitaillement fluide et manoeuvrable pour garantir que la destruction par l'ennemi des centres de ravitaillement 'critiques' ne nous limite pas."
 USA_focus_army_special_forces_question: "Question des forces spéciales de l'armée de terre"
 USA_focus_army_special_forces_question_desc: "Les forces spéciales de la branche de service de l'armée de terre deviennent plus nombreuses en dénominations et en capacités qui se chevauchent. Nous devons sérieusement considérer le rôle que nous voulons que nos forces spéciales de l'armée de terre aient, si nous voulons non seulement être plus distinctifs des autres branches, mais aussi suffisamment distinctifs au sein de notre propre branche de service."
 USA_focus_specialized_frontline_defense_support: "Soutien spécialisé à la défense en première ligne"
 USA_focus_specialized_frontline_defense_support_desc: "Le SFDP est une nouvelle réorganisation des unités des forces spéciales de l'armée en une force générale ou sous-branche de l'armée pour aider et soutenir les positions défensives de toutes les manières possibles. En cas d'encerclement potentiel, le SFDP fournirait des ravitaillements limités pour aider les troupes bloquées, effectuerait des contre-feux et des manœuvres sur les attaques ennemies contre les positions ou les unités de reconnaissance ennemies, etc. Avec cela, l'armée pourra se réunir en un rempart contre les ennemis de la liberté et de la démocratie elle-même."
 USA_focus_the_dagger_within_the_cloak: "Le poignard dans la cape"
 USA_focus_the_dagger_within_the_cloak_desc: "Nos groupes de forces spéciales (SFG) doivent être les meilleurs parmi les meilleurs. À cet effet, pour atteindre cet objectif ambitieux, nous aurons besoin d'investissements monétaires et matériels substantiels pour entraîner, affiner et développer cette force en une unité de frappe d'une efficacité maximale."
 USA_focus_the_information_game: "Le jeu de l'information"
 USA_focus_the_information_game_desc: "Savoir ce que vous faites ainsi que ce que fait l'ennemi est un instrument clé pour créer la muse de la victoire. Nous devons investir dans de meilleures méthodes de reconnaissance et d'acquisition d'informations sur les forces ennemies si nous voulons éviter des pertes inutiles."
 USA_focus_this_is_the_army_mr_jones: "Voici l'armée, M. Jones"
 USA_focus_this_is_the_army_mr_jones_desc: "Nous sommes une armée nouvelle, avec un nouvel esprit, de nouveaux soldats et un nouveau départ pour défendre ce qui est juste. Pour la liberté, la démocratie et la poursuite du bonheur pour tous."
 USA_focus_united_states_navy: "Marine des États-Unis"
 USA_focus_united_states_navy_desc: "Fondée en 1776, dissoute après la révolution puis refondée en réaction d'urgence aux pirates barbaresques au début des années 1800, la Marine des États-Unis a une histoire stoïque et en constante évolution. En tête des innovations navales depuis qu'elle a surpassé l'Empire britannique autour des guerres mondiales, la marine américaine cherche à déterminer ce dont elle a besoin dans le nouveau millénaire. Avec la plupart des combats centrés sur la terre ou l'air, beaucoup dans le public se demandent combien d'argent la marine a réellement besoin. En conséquence, les dirigeants navals doivent réorienter leur réflexion et leurs équipes de relations publiques pour justifier toute nouvelle décision, car si la marine doit être plus qu'une simple flotte de défense marchande, elle doit trouver sa nouvelle voix dans cette nouvelle ère."
 USA_focus_project_steel_waves: "Projet Vagues d'Acier"
 USA_focus_project_steel_waves_desc: "Nous sommes la superpuissance mondiale, ni un badge d'honneur, ni une marque d'infamie, simplement un statut d'ordre et de position. À cet effet, nous devons adapter notre portée navale à ce statut. La plupart des puissances mondiales combinées ne peuvent rivaliser avec notre technologie vieille de près de 40 ans, et nous concentrerons donc la R&D sur la rationalisation de la production, des réparations et des modifications des navires existants. Une flotte modulaire et adaptable, plutôt qu'une flotte rétrécissante de pure technologie et puissance."
 USA_focus_naval_group_flexibility_program: "Programme de flexibilité des groupes navals"
 USA_focus_naval_group_flexibility_program_desc: "Le NGFP est un programme de production désigné qui nous permettra de rationaliser et de mieux adapter nos efforts de production et de réparation navales pour une efficacité maximale."
 USA_focus_small_ship_debate: "Débat sur les petits navires"
 USA_focus_small_ship_debate_desc: "L'ère moderne a redonné aux frégates et corvettes leur place de choix. Eh bien, si nous voulons créer une force rationalisée de pointe, nous devons déterminer lequel de ces deux types sera le cœur qui soutient nos sous-marins et destroyers."
 USA_focus_frigate_fighters: "Combattants de frégates"
 USA_focus_frigate_fighters_desc: "Les frégates, la classe de navires la plus polyvalente et la plus changeante de l'histoire navale elle-même. Ce navire, bien que plus petit qu'un destroyer, peut avoir la puissance de feu d'un croiseur s'il est modifié correctement. En tant que tel, nous transformerons nos frégates en de véritables combattants et en l'épine dorsale principale de notre marine."
 USA_focus_corvette_combat_flexibility: "Flexibilité de combat des corvettes"
 USA_focus_corvette_combat_flexibility_desc: "La corvette est le plus petit navire raisonnablement efficace au combat dans la flotte moderne. En tant que tel, nous allons investir, adapter, améliorer et créer une flotte de corvettes qui submergera et détruira les ennemis de la liberté et des mers libres."
 USA_focus_naval_maneuver_warfare: "Guerre de manœuvre navale"
 USA_focus_naval_maneuver_warfare_desc: "Les investissements dans les efforts de R&D en matière de propulsion permettront à nos petits navires d'être encore plus agiles en haute mer. Cette maniabilité toujours croissante est quelque chose pour laquelle la plupart des capitaines de navires ne sont pas équipés ou formés et en tant que tel, ils auront besoin de formation et de temps pour s'habituer à ces nouvelles façons de se battre."
 USA_focus_increasing_contractor_incentives: "Augmenter les incitations pour les entrepreneurs"
 USA_focus_increasing_contractor_incentives_desc: "En créant de meilleures lignes directrices, des forfaits d'incitation et un financement, nos entrepreneurs navals civils et militaires seront mieux motivés pour fournir de meilleurs résultats dans l'ensemble que ceux obtenus précédemment."
 USA_focus_project_new_waves: "Projet Nouvelles Vagues"
 USA_focus_project_new_waves_desc: "Le projet Nouvelles Vagues est une initiative de R&D dédiée à renouveler, renforcer et moderniser, tout en anticipant l'avenir autant que possible. Notre marine est la plus grande au monde en tonnage, alors faisons en sorte que chaque tonne compte."
 USA_focus_the_submarine_debate: "Le débat sur les sous-marins"
 USA_focus_the_submarine_debate_desc: "Les sous-marins sont l'avenir de la furtivité et des mesures défensives navales. Cependant, nous devons sérieusement déterminer si nous investirons dans les variantes d'attaque ou de missiles de notre flotte sous-marine."
 USA_focus_the_attack_fleet: "La flotte d'attaque"
 USA_focus_the_attack_fleet_desc: "Grâce à des investissements dans nos sous-marins d'attaque, à la fois existants et en développement, nous pouvons assurer que notre puissance navale est à son apogée pour cibler et détruire rapidement les navires ennemis."
 USA_focus_the_missile_fleet: "La flotte de missiles"
 USA_focus_the_missile_fleet_desc: "Grâce à des investissements massifs dans des missiles modulaires pour nos sous-marins, nous serons capables de cibler et de détruire tout obstacle en mer, qu'il soit d'origine humaine ou naturelle si nécessaire."
 USA_focus_mobile_airports_program: "Programme d'aéroports mobiles"
 USA_focus_mobile_airports_program_desc: "Grâce à la R&D visant à fabriquer des avions plus agiles ainsi que des systèmes d'assistance au lancement et à l'atterrissage, nous pouvons chercher à transformer nos porte-avions en aéroports mobiles. Cela apportera le plus de puissance de feu à une zone de combat navale sans investissements importants dans les navires principaux comme les destroyers, les croiseurs, etc."
 USA_focus_project_gunships: "Projet d'hélicoptères d'attaque"
 USA_focus_project_gunships_desc: "Des investissements significatifs et des recherches pour développer de meilleurs hélicoptères permettront de faire de ces derniers la nouvelle machine de combat universelle. Bien que l'amélioration des hélicoptères aide indirectement au combat terrestre, l'objectif principal est de les rendre agiles et rapides dans nos flottes de porte-avions. La force de frappe navale moderne est là, et nous sommes prêts à la concrétiser."
 USA_focus_strengthing_naval_training_efforts: "Renforcement des efforts de formation navale"
 USA_focus_strengthing_naval_training_efforts_des: "Grâce à l'augmentation des normes et des exigences, ainsi qu'à des améliorations globales de la manière et du contenu de notre formation du personnel naval, nous établirons un nouveau précédent quant à la réaction du marin moyen face aux conditions du champ de bataille et aux situations de gestion de crise, afin de créer une force plus forte et mieux informée."
 USA_focus_role_of_the_usmc: "Rôle du Corps des Marines"
 USA_focus_role_of_the_usmc_desc: "Le Corps des Marines des États-Unis a une histoire sanglante. Cependant, le rôle des Marines est une fois de plus remis en question. À l'ère moderne des campagnes isolées et sans 'grande guerre' avec un ennemi facilement identifiable, l'identité du Marine moderne est un peu différente. Nous devons déterminer si nous devons maintenir un Corps des Marines spécialisé ou instaurer une généralisation de la branche et la rapprocher de l'armée, plutôt que de rester un sous-département strictement sous la marine."
 USA_focus_marines_are_as_marines_were: "Les Marines sont comme ils étaient"
 USA_focus_marines_are_as_marines_were_desc: "Lancer des invasions navales et être la lance pour percer une défense côtière ennemie. C'est le Corps des Marines et c'est ce qu'il sera. Les Marines montrent la voie !"
 USA_focus_marine_lessons_in_army_clothes: "Leçons des Marines en tenue de l'armée de terre"
 USA_focus_marine_lessons_in_army_clothes_desc: "Le champ de bataille moderne a de moins en moins besoin d'une force d'invasion navale forte et dédiée. En tant que tel, nous pouvons travailler à intégrer et à mieux réformer nos forces terrestres pour qu'elles soient plus adaptables aux caractéristiques du terrain, qu'elles soient aquatiques ou non."
 USA_focus_repair_teams: "Équipes de réparation"
 USA_focus_repair_teams_desc: "Équiper des équipes spécialisées de Marines pour aider aux réparations et au contrôle des dommages permettra à nos navires de reprendre la mer plus rapidement que jamais. Seuls les problèmes graves nécessiteront un passage en cale sèche."
 USA_focus_a_modern_navy: "Une marine moderne"
 USA_focus_a_modern_navy_desc: "Contre vents et marées, nous l'avons fait, nous avons créé une marine pour rivaliser avec même nos plus forts ennemis. Maintenant, nous serons en mesure de nous défendre et de défendre nos alliés sans faillir."
 USA_focus_united_states_air_force: "Force aérienne des États-Unis"
 USA_focus_united_states_air_force_desc: "Bien qu'elle soit l'une des branches des forces armées les plus jeunes, l'USAF a une histoire intéressante. Initialement un département de l'armée sous le nom d'USAAF ou United States Army Air Force, les exigences de la Seconde Guerre mondiale ont conduit à la création d'une branche autonome. Depuis cette guerre, la force aérienne est devenue l'enfant chéri de la suprématie sur le champ de bataille à l'ère moderne. Mais à mesure que la guerre évolue, les besoins de la force aérienne changent également, et maintenant, à l'aube d'une nouvelle ère, les dirigeants de la branche doivent déterminer comment s'adapter à la situation en constante évolution du 'champ de bataille moderne'."
 USA_focus_economy_class_warfare: "Guerre économique des classes"
 USA_focus_economy_class_warfare_desc: "Vous ne pouvez pas faire la guerre le ventre vide et vous ne pouvez certainement pas la faire sans une économie qui fonctionne. Nous devons donc trouver des moyens de réoutiller notre budget de l'armée de l'air pour qu'il soit efficace dans les méthodes et les modèles de production que nous pourrions à notre tour remettre dans l'économie elle-même."
 USA_focus_the_modular_design_program: "Le programme de conception modulaire"
 USA_focus_the_modular_design_program_desc: "Le MDP est une rationalisation de toute la production d'aéronefs. Au lieu de créer plusieurs lignes de production d'avions hyperspécifiques, nous pouvons assurer une production plus efficace en créant un modèle d'avion standard qui peut être adapté de manière modulaire aux besoins de la nation."
 USA_focus_production_development_investments: "Investissements dans le développement de la production"
 USA_focus_production_development_investments_desc: "Grâce à des initiatives de R&D et des investissements généraux dans la fabrication, nous pouvons accroître nos capacités de production tout en générant des résultats pour le secteur civil. Cela contribuera certainement à créer des emplois et à affiner les capacités de nos aéronefs."
 USA_focus_fighter_focused_budgeting: "Budgétisation axée sur les chasseurs"
 USA_focus_fighter_focused_budgeting_desc: "Matériaux plus légers, améliorations de l'entraînement à l'agilité et meilleurs systèmes d'armes. Ce ne sont là que quelques-uns des éléments dans lesquels nous avons l'intention d'investir pour permettre à notre armée de l'air d'être certainement une force avec laquelle il faut compter."
 USA_focus_bomber_focused_budgeting: "Budgétisation axée sur les bombardiers"
 USA_focus_bomber_focused_budgeting_desc: "Capacités de dégâts de charge utile accrues, conceptions de systèmes d'avions améliorées, etc. Ces éléments et d'autres feront l'objet d'investissements pour garantir que notre armée de l'air aplatisse tous les obstacles que nos forces terrestres rencontrent."
 USA_focus_civil_military_innovations_program: "Programme d'innovations civiles et militaires"
 USA_focus_civil_military_innovations_program_desc: "Une installation de développement et de recherche conjointe, le C&MIP est conçu pour combiner les innovations militaires et civiles et comprendre comment l'une peut inspirer l'autre et vice versa. Avec cela, notre économie sera construite pour le peuple ainsi que pour sa défense."
 USA_focus_a_limitless_sky: "Un ciel sans limites"
 USA_focus_a_limitless_sky_desc: "On dit que le ciel est la limite, eh bien l'armée de l'air des États-Unis en fera l'objectif même de la branche pour dépasser et prouver qu'il n'y a pas de telle limite."
 USA_focus_perpetual_air_dominance: "Domination aérienne perpétuelle"
 USA_focus_perpetual_air_dominance_desc: "Grâce à des investissements quasi constants dans les systèmes d'armes et les régimes d'entraînement des équipages, nous pouvons instaurer un état de domination perçue grâce à une agressivité pure."
 USA_focus_american_institute_for_avionics: "Institut américain d'avionique"
 USA_focus_american_institute_for_avionics_desc: "L'AIA est un centre de recherche axé sur le développement et l'amélioration des capacités de notre armée de l'air. Nous espérons à l'avenir créer de grandes choses à venir."
 USA_focus_phase_one_innovations: "Innovations de phase un"
 USA_focus_phase_one_innovations_desc: "Les innovations de phase un font référence aux avancées générales dans l'entraînement des équipages ainsi qu'à des méthodes plus efficaces pour manipuler ou fabriquer des aéronefs."
 USA_focus_phase_two_innovations: "Innovations de phase deux"
 USA_focus_phase_two_innovations_desc: "Les investissements continus et les initiatives de recherche commencent à donner des résultats en matière de soutien au sol et de soutien direct sur le champ de bataille. Nous espérons que ces innovations amélioreront nos assauts combinés sur les positions ennemies."
 USA_focus_phase_three_innovations: "Innovations de phase trois"
 USA_focus_phase_three_innovations_desc: "Les investissements agressifs continuent de faire progresser nos innovations, avec des percées dans les grands bombardiers et la puissance destructrice des charges utiles."
 USA_focus_paratrooper_corps: "Le Corps des parachutistes"
 USA_focus_paratrooper_corps_desc: "Les parachutistes ont été une branche unique de l'armée de terre et de l'armée de l'air. Nés d'un besoin expérimental découlant des exigences de la Seconde Guerre mondiale, les parachutistes sont considérés comme une partie essentielle de la formation moderne. Des sauts traditionnels des C-130 aux descentes en rappel des hélicoptères d'attaque, l'esprit parachutiste est toujours fort sur le champ de bataille d'aujourd'hui. Maintenant, nous devons trouver les besoins réels de nos forces militaires pour assurer une cohésion et une efficacité maximales."
 USA_focus_jump_wings_forever: "Ailes de saut pour toujours"
 USA_focus_jump_wings_forever_desc: "Nos parachutistes sont les meilleurs des meilleurs, nous améliorerons et nous nous occuperons de cette force pour nous assurer qu'ils le restent dans un avenir prévisible."
 USA_focus_every_soldier_a_trooper: "Chaque soldat est un soldat"
 USA_focus_every_soldier_a_trooper_desc: "La mobilité des hélicoptères ainsi que le rythme de plus en plus rapide des champs de bataille signifient que le rôle d'un parachutiste doit être élargi et pas seulement réservé. En tant que tel, nous ferons tout ce que nous pouvons pour affiner et améliorer notre armée avec les leçons apprises par les parachutistes au fil des ans."
 USA_focus_joint_branch_coordination_training: "Formation à la coordination inter-branches"
 USA_focus_joint_branch_coordination_training_desc: "Le programme JBCT est un programme de formation à la cohésion et à la coordination pour augmenter les efforts de formation et de coopération entre les branches de service de l'armée de l'air et de l'armée de terre en raison de la nature innée du champ de bataille moderne. Cela aidera également à réduire les incidents « bleu sur bleu » entre les branches lorsque cela est possible."
 USA_focus_to_infinite_and_beyond: "Vers l'infini et au-delà !"
 USA_focus_to_infinite_and_beyond_desc: "Nos innovations et notre dévouement à garantir que notre force aérienne reste inégalée ont porté leurs fruits. Nous pouvons dire sans aucun doute que nos efforts pour améliorer notre force aérienne seront discutés dans le monde entier pendant des années."
 USA_focus_united_states_general_staff: "État-major interarmées des États-Unis"
 USA_focus_united_states_general_staff_desc: "Le JCS ainsi que le Corps des officiers généraux des États-Unis est, au mieux, un groupe capricieux et, au pire, un lieu de lutte de pouvoir feutrée selon les époques. Cependant, ces dernières années, le GOC a rencontré des problèmes intéressants. Des luttes internes sur la corruption et les dépenses excessives malgré la fin de la guerre froide, ainsi que la question séculaire des 'innovateurs contre les anciens'. Dans le nouveau millénaire, la question de la reconversion et du raffinement de l'ensemble du corps des officiers est en débat, et des idées sont lancées. Nous devons donc déterminer quels seront nos besoins."
 USA_focus_army_centric_training: "Formation axée sur l'armée de terre"
 USA_focus_army_centric_training_desc: "En favorisant les programmes de recyclage et d'avancement axés sur l'armée de terre, notre priorité dans le développement du commandement et du contrôle verra nos forces terrestres exceller dans les temps à venir."
 USA_focus_army_knowledge_priority: "Priorité à la connaissance de l'armée de terre"
 USA_focus_army_knowledge_priority_desc: "L'avancement dans les rangs du corps des officiers exigera désormais plus de connaissances et de besoins basés sur l'armée de terre que sur l'armée de l'air ou la marine. Cela garantira que plus d'éléments de C&C iront vers l'amélioration de nos forces terrestres où se déroule l'essentiel des combats."
 USA_focus_naval_centric_training: "Formation axée sur la marine"
 USA_focus_naval_centric_training_desc: "En favorisant les programmes de recyclage et d'avancement axés sur la marine, notre priorité en matière de commandement et de contrôle ira au profit de la manœuvre et de la survivabilité navales. Ce qui signifie que plus de navires auront des commandants flexibles et adaptables."
 USA_focus_naval_knowledge_priority: "Priorité à la connaissance navale"
 USA_focus_naval_knowledge_priority_desc: "Les avancements au sein du corps des officiers auront désormais besoin de plus de connaissances basées sur la marine pour développer de meilleurs éléments de C&C au sein de notre branche navale. La plupart de nos combats stratégiques impliquent la marine d'une manière ou d'une autre, en tant que tel, pour s'assurer que cette épine dorsale est forte et durable, ses dirigeants doivent être faits d'un stock similaire."
 USA_focus_air_force_centric_training: "Formation axée sur l'armée de l'air"
 USA_focus_air_force_centric_training_desc: "En favorisant les programmes de recyclage et d'avancement axés sur l'armée de l'air, notre priorité dans le développement du commandement et du contrôle verra nos forces aériennes exceller dans les temps à venir."
 USA_focus_air_force_priority_knowledge: "Connaissances prioritaires de l'armée de l'air"
 USA_focus_air_force_priority_knowledge_desc: "Les avancements au sein du corps des officiers auront désormais besoin de plus de connaissances basées sur l'air et/ou l'aviation pour développer de meilleurs éléments de C&C au sein de notre armée de l'air. Le champ de bataille moderne est presque défini par la guerre aérienne, nous devons donc nous assurer que notre armée de l'air est incontestable par tout ennemi connu."
 USA_focus_a_true_pax_americana: "Une véritable Pax Americana"
 USA_focus_a_true_pax_americana_desc: "Réformes, changements, pourvoir aux besoins de chaque dernière branche de service sous notre autorité. Notre nation sera sécurisée et le monde saura ce qu'est une véritable paix américaine. Ad pacem et felicitatem. « À la paix et à la prospérité »."
 USA_focus_reintroducing_mandatory_service: "Réintroduction du service obligatoire"
 USA_focus_reintroducing_mandatory_service_desc: "Grâce à un lobbying auprès du Congrès, nous espérons réintroduire une période de service obligatoire. Cela permettra de maintenir nos effectifs et de réduire la pression sur notre force purement volontaire. Compte tenu des probables réactions politiques, la période recommandée aux législateurs est de seulement 6 mois."
 USA_focus_expanding_mandatory_service: "Élargir le service obligatoire"
 USA_focus_expanding_mandatory_service_desc: "Les besoins des forces armées et de la défense nationale sont devenus un sujet de préoccupation. Si nous voulons rester au fait des choses, nous devons faire pression sur le Congrès pour qu'il approuve une telle mesure. Le contrecoup public sera considérable, mais en fin de compte, notre défense nationale en ces temps d'incertitude toujours difficiles est une justification."
 USA_focus_concerning_developments: "Développement préoccupant"
 USA_focus_concerning_developments_desc: "Les choses ne vont pas bien et elles atteignent un point qui ne semble pas réversible. En tant que tel, nous devons augmenter les exigences de conscription pour forcer les chiffres dont nous avons besoin. Cela fera mal, mais nous ne pouvons pas risquer un débat."
 USA_focus_desperate_measures: "Mesures désespérées"
 USA_focus_desperate_measures_desc: "Les choses continuent d'empirer, des actions drastiques sont nécessaires si nous voulons arriver à quelque chose. L'équipement ne signifie rien si nous n'avons pas les hommes et les femmes pour l'utiliser."
 USA_focus_congressional_chaos: "Chaos au Congrès"
 USA_focus_congressional_chaos_desc: "Pour la première fois de notre histoire, nous nous sommes retrouvés dans une impasse au sein du collège électoral. Des émeutes à petite échelle ont commencé dans tout le pays alors que l'animosité continue de s'installer quant à la victoire du candidat de chacun. Le Congrès s'efforce donc de trouver une solution à ce problème."
 USA_focus_secretary_to_president: "De Secrétaire à Président"
 USA_focus_secretary_to_president_desc: "Rien de tel qu'un désastre complet. Avec des choix compliqués vu la formulation de la Constitution dans un scénario de 'fin du monde' comme celui-ci. Des deux côtés, nous avons un cauchemar de relations publiques et une probabilité accrue d'une nouvelle rupture de l'ordre social et de la confiance dans notre système. En conséquence, nous devons invoquer la loi sur la succession présidentielle et faire quelque chose de totalement inédit. Passer outre la Chambre et le Sénat et investir le Secrétaire d'État actuel. Un choix sûr pour nous et une première nationale, car dans l'histoire de cette nation, jamais nous n'avons vécu quelque chose d'aussi grave qui frappe le cœur même et les fondations de notre nation... Que Dieu nous aide à ce que cela ne se reproduise plus jamais."
 USA_focus_reassuring_wall_street: "Rassurer Wall Street"
 USA_focus_reassuring_wall_street_desc: "La crise étant derrière nous, la priorité est de travailler avec Wall Street et les spéculateurs pour éviter un retour du marché boursier dans une dépression. Des réunions ciblées et des programmes de secours sélectifs pour Wall Street et Main Street devraient calmer les esprits."
 USA_focus_restarting_aid_programs: "Redémarrage des programmes d'aide"
 USA_focus_restarting_aid_programs_desc: "Il y a longtemps, le gouvernement fédéral a tenté de sauver les agriculteurs de l'industrie laitière en subventionnant et en achetant du lait. Cependant, les agriculteurs ont compris ce que cela impliquait et ont augmenté leurs capacités de production. Le gouvernement a fini par résoudre ce problème, mais en lançant des initiatives discrètes pour encourager la consommation de produits laitiers. Cependant, le surplus était si important qu'un autre programme, connu sous le nom de 'Fromage du gouvernement', a été lancé. Ce programme simple a marqué les générations plus âgées, et la plupart des nouvelles générations ne connaîtront jamais cette époque où l'on pouvait obtenir du fromage bon marché ou gratuit. Mais ce n'est plus le cas. Stocker ces surplus coûte plus cher que de les redistribuer, et c'est pourquoi le programme est relancé. Plus de nourriture sur les tables signifie moins de préoccupations sanitaires dans certaines zones et moins de besoin pour certains programmes d'aide sociale. De plus, nous réduisons les stocks et donc les coûts de stockage pour le gouvernement. Tout le monde y gagne."
 USA_focus_specification_act: "Loi de spécification"
 USA_focus_specification_act_desc: "Les choses au Congrès s'enlisent de plus en plus, au point que cette crise récente a ébranlé la nation jusqu'à ses fondations. En conséquence, l'annonce de la Loi de spécification, une législation qui exige que les projets de loi du Congrès soient alignés sur un seul sujet ou problème afin d'éviter les pannes constantes de l'ordre congressionnel. Cela conduira probablement à une réduction massive de la bureaucratie nationale pour presque tout, car le format à sujet unique empêchera les tactiques de marchandage des lobbies d'enfler les législations. De plus, la dérégulation encouragée par ce format peut bénéficier à l'économie en ouvrant davantage de projets du secteur privé sans autant de frais généraux à craindre."
 USA_focus_national_armed_services_audit: "Audit national des services armés"
 USA_focus_national_armed_services_audit_desc: "La controverse sur le montant des dépenses militaires et les résultats réels qui en découlent a entraîné une baisse des chiffres de recrutement ainsi qu'une tendance négative de la perception du public à l'égard de l'armée dans son ensemble. En tant que tel, un audit national des services armés sera mené, ce qui, nous l'espérons, bousculera les choses et réduira le besoin global de dépenses militaires. La tendance à l'augmentation des dépenses ne disparaîtra probablement pas, mais si nous pouvons obtenir plus de ce que nous avons déjà, nous pourrons au moins ralentir le taux exponentiel des choses."
 USA_focus_reduce_and_expand_act: "Loi Réduire & Élargir"
 USA_focus_reduce_and_expand_act_desc: "La loi R&E est une législation visant à évaluer et réduire les exigences fédérales en matière de tests SAT, tout en encourageant le financement des écoles et districts qui intègrent des cours élargis. Des matières comme l'économie domestique et les cours de finances aideront grandement à la stabilité des générations futures en leur apprenant à gérer leur argent, à prendre soin d'eux-mêmes et à cuisiner."
 USA_focus_domestic_over_foreign: "Politique intérieure avant politique étrangère"
 USA_focus_domestic_over_foreign_desc: "Dans cette nouvelle ère de paix, nous devrions nous regarder davantage si nous voulons continuer à penser à nous occuper des autres. En tant que tel, nous allons réorienter notre budget axé sur la politique étrangère et le réaffecter à certaines initiatives nationales."
 USA_militarist_economic_militarism: "Militarisme économique"
 USA_militarist_economic_militarism_desc: "Notre nation est forte, elle a les capacités en matières premières et en ressources humaines pour assurer la paix et la stabilité mondiales. Mais pendant trop longtemps, les politiciens ont gaspillé et gâché des ressources précieuses à tous les niveaux. En tant que tel, nous allons commencer à rééquiper notre économie pour être prêts à tout conflit militaire que les ennemis de notre république souhaiteraient déclencher."
 USA_militarist_economic_r_and_d: "R&D économique"
 USA_militarist_economic_r_and_d_desc: "Pour poursuivre nos efforts d'optimisation de notre économie, nous devons établir un effort de R&D économique. En tant que tel, nous le ferons pour assurer la sécurité économique de notre nation."
 USA_militarist_national_wellness_programs: "Programmes de bien-être nationaux"
 USA_militarist_national_wellness_programs_desc: "Les PBN sont une série de moyens de redonner à ceux qui donnent pour la nation. Si les citoyens prennent soin de l'État, l'État fera de même. Comme nous pourrions être confrontés à une guerre, ce sentiment pèse lourdement sur tous."
 USA_militarist_strategic_quotas: "Quotas stratégiques"
 USA_militarist_strategic_quotas_desc: "Notre puissance économique ne connaîtra pas de limites. Cependant, en temps de crise et de guerre, des sacrifices sont attendus et, en tant que tel, nous émettrons un programme de quotas stratégiques rotatifs pour donner à la population l'idée et la compréhension de ce qui pourrait être nécessaire d'elle à l'avenir."
 USA_militarist_integrated_corps_of_engineers: "Corps d'ingénieurs intégré"
 USA_militarist_integrated_corps_of_engineers_desc: "En utilisant le Corps des ingénieurs et d'autres aspects de l'armée dans des projets de travaux publics et autres, nous pouvons créer un nouveau standard de développement que nos citoyens n'ont pas encore connu. De plus, qui ne voudrait pas rejoindre l'armée en sachant qu'il n'aura pas à aller mourir dans un pays lointain ? C'est ce qu'on appelle de la R.P. gratuite."
 USA_militarist_investing_in_naval_companies: "Investir dans les entreprises navales"
 USA_militarist_investing_in_naval_companies_desc: "Le financement d'initiatives de recherche au sein de plusieurs entreprises navales permettra à nos industries civiles et militaires de créer de nouveaux navires et de trouver des moyens d'accélérer les efforts de réparation. N'oubliez pas que les innovations militaires engendrent de nouvelles innovations civiles et inversement."
 USA_militarist_automations_act: "Loi sur les automatisations"
 USA_militarist_automations_act_desc: "Pour améliorer notre production économique potentielle ainsi que pour augmenter notre bassin de conscription potentiel, nous devons investir dans l'automatisation là où et quand c'est possible. Ce ne sera pas une chose appréciée par le peuple, mais c'est un mal nécessaire si nous voulons survivre."
 USA_militarist_mea: "Administration de l'emploi obligatoire"
 USA_militarist_mea_desc: "L'AEO est un organisme administratif gouvernemental pour aider à trouver un emploi à ceux qui n'en ont pas. S'inspirant de certaines agences à trois lettres de l'ère du New Deal, l'AEO est là pour aider tous ceux qui ont besoin d'un emploi."
 USA_militarist_fwip: "Programme d'innovations pour la guerre future"
 USA_militarist_fwip_desc: "Le PIGF est un complexe de R&D dédié aux innovations pour former les forces de combat de demain. Grâce à des efforts inlassables, nous nous assurerons que nos services armés seront inégalés dans le monde entier."
 USA_militarist_army_armaments_improvements: "Améliorations de l'armement de l'armée"
 USA_militarist_army_armaments_improvements_desc: "Grâce à des contrats de développement, nous sommes en mesure d'améliorer l'armement dont nos soldats sont équipés. Avec cela, nous espérons améliorer les capacités globales de notre armée à tenir et à prendre le champ de bataille."
 USA_militarist_mobile_observation_force: "Force d'observation mobile"
 USA_militarist_mobile_observation_force_desc: "La FOM est une force spécialisée liée aux initiatives de reconnaissance. Cette nouvelle force sera une unité hautement mobile chargée de surveiller les mouvements de l'ennemi et de s'assurer que nos troupes reçoivent autant d'avertissements que possible sur les attaques imminentes et les mouvements généraux."
 USA_militarist_localized_logistics: "Logistique localisée"
 USA_militarist_localized_logistics_desc: "Une logistique améliorée en termes d'unités plus petites et de mesures de flexibilité permettra, espérons-le, à notre armée d'être plus coordonnée et mieux préparée à tout ce que l'ennemi pourrait nous lancer."
 USA_militarist_naval_gunnery_advancements: "Avancées de l'artillerie navale"
 USA_militarist_naval_gunnery_advancements_desc: "La recherche de nouveaux programmes d'entraînement à l'artillerie ainsi que l'amélioration des munitions et des systèmes d'armes sur notre flotte est primordiale pour défendre nos eaux côtières et porter le combat à l'ennemi si et quand cela est nécessaire."
 USA_militarist_propulsion_advancements: "Avancées en matière de propulsion"
 USA_militarist_propulsion_advancements_desc: "L'amélioration des moteurs et des systèmes de propulsion de nos navires de guerre permettra à nos navires de se rejoindre plus rapidement que jamais. Sans parler de l'initiative sur le champ de bataille que cela apportera dans les guerres à venir."
 USA_militarist_increased_pay_incentives: "Incitatifs de rémunération accrus"
 USA_militarist_increased_pay_incentives_desc: "Notre personnel naval est en grande partie une cible facile avec peu de chances de s'échapper correctement d'une force ennemie. Ces difficultés signifient que nous devrions les dédommager correctement. Avec cette compensation, nous augmenterons également les exercices navals en combat et en désengagement des forces ennemies pour assurer la survie et l'efficacité de chaque navire et du personnel sur ces navires."
 USA_militarist_aircraft_improvements: "Améliorations des aéronefs"
 USA_militarist_aircraft_improvements_desc: "Investir dans la fabrication d'aéronefs meilleurs et plus agiles signifie que nous devons également investir dans notre personnel pour qu'il puisse gérer correctement ces machines de guerre. En tant que tel, nous ferons exactement cela afin de dégager le ciel pour nos citoyens."
 USA_militarist_increasing_drill_intensity: "Augmenter l'intensité des exercices"
 USA_militarist_increasing_drill_intensity_desc: "Affiner, intensifier et améliorer nos exercices d'aéronefs pour améliorer l'efficacité globale donnera des résultats en termes d'efficacité de la mission et de capacités de combat."
 USA_militarist_weapon_system_innovations: "Innovations des systèmes d'armes"
 USA_militarist_weapon_system_innovations_desc: "Les investissements en R&D pour améliorer les systèmes d'armes de nos aéronefs conduiront à des scénarios de combat plus efficaces, ce qui, espérons-le, se traduira par un gain net positif dans les futurs conflits si possible."
 USA_militarist_pre_emptive_mobilization: "Mobilisation préventive"
 USA_militarist_pre_emptive_mobilization_desc: "Le temps est venu, nous devons commencer à mobiliser la nation pour nous assurer que notre avenir est une certitude."
 USA_militarist_securing_southern_interests: "Sécuriser les intérêts du sud"
 USA_militarist_securing_southern_interests_desc: "La violence endémique des gangs et un gouvernement fédéral quelque peu inefficace pour l'ère moderne font du Mexique la clé de la domination et de la sécurité continentales pour l'hémisphère."
 USA_militarist_operation_clean_streets: "Opération Rues Propres"
 USA_militarist_operation_clean_streets_desc: "Maintenant que nous avons sécurisé nos territoires du sud, nous devons nous lancer dans une opération de nettoyage stricte pour débarrasser la zone des grandes bandes de gangs et commencer à intégrer les territoires."
 USA_militarist_securing_atlantic_interests: "Sécuriser les intérêts atlantiques"
 USA_militarist_securing_atlantic_interests_desc: "En sécurisant les principales nations insulaires de Cuba, de la Jamaïque et d'Hispaniola, nous créons un précédent en matière de sécurité hémisphérique sans pareil."
 USA_militarist_operation_paradise: "Opération Paradis"
 USA_militarist_operation_paradise_desc: "L'opération Paradis est la mise en réseau des nouveaux territoires pour l'intégration et l'utilisation immédiate de l'infrastructure militaire."
 USA_militarist_policing_and_cultural_programs: "Programmes de police et culturels"
 USA_militarist_policing_and_cultural_programs_desc: "Nos nouveaux gains seront toujours confrontés à ceux qui souhaitent saper notre nation et ses citoyens. En tant que tel, nous devons instituer des programmes culturels pour promouvoir l'unité et l'uniformité, car nous sommes d'abord humains et pas simplement américains, cubains, et ainsi de suite. En passant, l'augmentation et l'intégration des forces de police ainsi que de la police militaire peuvent également aider à apaiser l'agitation excessive."
 USA_militarist_a_true_leader_of_the_western_world: "Un véritable leader du monde occidental"
 USA_militarist_a_true_leader_of_the_western_world_desc: "Pour sécuriser notre hémisphère, nous devons également assurer le véritable leadership du monde occidental. N'oubliez pas que toute attaque contre un membre de l'OTAN sera une déclaration sur l'ensemble de l'alliance. Cette frappe déterminera donc notre avenir. Que Dieu nous aide tous."
 USA_militarist_operation_great_north: "Opération Grand Nord"
 USA_militarist_operation_great_north_desc: "Le calme est revenu et notre victoire est assurée, nous pouvons maintenant commencer à intégrer et à sécuriser notre domination continentale ainsi que notre hégémonie hémisphérique."
 USA_militarist_operation_atlantic_viking: "Opération Viking Atlantique"
 USA_militarist_operation_atlantic_viking_desc: "La sécurisation des terres proches de l'Arctique, du Groenland et de l'Islande, ainsi que de l'île barrière de l'Atlantique des Îles Féroé, sécurisera nos connexions atlantiques et nous permettra d'avoir un réseau logistique plus direct entre les nouveaux et les anciens mondes."
 USA_militarist_operation_atlantic_wall: "Opération Mur de l'Atlantique"
 USA_militarist_operation_atlantic_wall_desc: "Avec notre position de leader du monde occidental assurée, nous devons également nous assurer que ladite position est stable et peut être maintenue. En tant que tel, nous acquerrons tous les territoires atlantiques et les utiliserons pour aider à contrôler la logistique, les marchés et ceux qui sont plus loin sur le continent. L'avenir est maintenant et l'avenir est radieux."
 USA_militarist_humanity_marches_onwards: "L'humanité marche en avant"
 USA_militarist_humanity_marches_onwards_desc: "Notre empreinte sur le globe est assurée, nos populations sont au moins satisfaites. Bien que le chemin ne soit pas terminé, nous sommes à un point significatif à partir duquel nous pouvons commencer à réduire l'hyper-militarisation et mettre en place une phase de développement plus économique. C'est la voie et c'est par cette voie que nous atteindrons les étoiles dans un proche avenir. Unis nous tenons, divisés nous tomberons tous."
 USA_fascist_closed_border: "Frontière fermée"
 USA_fascist_closed_border_desc: "Pour sécuriser notre nation et son intégrité culturelle, nous devons fermer la frontière. De là, nous pourrons choisir comment réformer la politique d'immigration afin de commencer à accepter les personnes adéquates qui peuvent contribuer à notre société."
 USA_fascist_family_planning_incentives: "Incitatifs à la planification familiale"
 USA_fascist_family_planning_incentives_desc: "Si nous voulons vraiment réparer notre nation, pour présenter une nouvelle voie pure vers l'avenir. Nous devons d'abord nous occuper des nôtres avant tout. La baisse du taux de natalité est un problème mondial qui se produit plus une nation devient développée. Cependant, plutôt que de simplement « retourner au singe », comme certains semblent penser que nous devons faire, nous créons plutôt des programmes pour aider et assister les familles et les futurs parents. Cela limite le fardeau des nouvelles familles et assure que les nouvelles générations n'auront pas à subir de difficultés en raison des influences financières."
 USA_fascist_encouraging_productivity_quotas: "Encourager les quotas de productivité"
 USA_fascist_encouraging_productivity_quotas_desc: "Nos citoyens méritent les meilleurs produits et c'est ce que nous leur fournirons. La consommation statistique fine d'outils et de services connus nous permettra de fixer des quotas dans lesquels ces articles de luxe et/ou quotidiens verront leur prix baisser. Cela améliorera la qualité de vie de tous les citoyens."
 USA_fascist_federal_sponsored_emmigration_programs: "Programmes d'émigration parrainés par le gouvernement fédéral"
 USA_fascist_federal_sponsored_emmigration_programs_desc: "Notre nation a des sangsues et des parasites qui sucent le généreux sein de nos contribuables et des programmes fédéraux bienveillants pour s'occuper des membres actifs de notre société. Nous devons donc leur faire une offre qu'ils ne peuvent pas refuser. En ciblant un mélange de pays avec une qualité de vie similaire ainsi que de bons taux de change où l'USD est plus valorisé que le pays vers lequel les cibles déménageront, nous mettons en place la possibilité de débarrasser pacifiquement notre nation du drainage continu de nos ressources que certaines de ces personnes sont devenues."
 USA_fascist_strategic_automation_programs: "Programmes d'automatisation stratégique"
 USA_fascist_strategic_automation_programs_desc: "La loi sur les SAP est une initiative d'automatisation ciblée visant à augmenter la production de biens nécessaires pour permettre une meilleure tendance pour le développement de notre nation et de la qualité de vie de nos citoyens."
 USA_fascist_forging_new_innovations: "Forger de nouvelles innovations"
 USA_fascist_forging_new_innovations_desc: "L'Institut des innovations est le complexe de R&D de demain. Établir une nouvelle norme de recherche qui nous permettra de garder une longueur d'avance sur la concurrence."
 USA_fascist_the_development_corps: "Le Corps de développement"
 USA_fascist_the_development_corps_desc: "La création du Corps de développement est une initiative fédérale visant à enrôler les condamnés ainsi que les volontaires et les chômeurs pour qu'ils fassent leur part dans l'amélioration de notre société. Les condamnés peuvent chercher à purger lentement leur peine par une bonne conduite pendant leur temps dans le Corps et les volontaires et les chômeurs peuvent chercher à gagner un revenu supplémentaire ou initial en cas de besoin."
 USA_fascist_developing_prison_workforces: "Développer les effectifs pénitentiaires"
 USA_fascist_developing_prison_workforces_desc: "Le ministère du Travail cherchera à créer la Prison Labor Administration ou PLA. La PLA sera chargée de créer des programmes de réadaptation par le biais de sites d'emploi dédiés. Des industries primaires et certaines industries secondaires pourraient voir des substitutions de main-d'œuvre qui, dans l'ensemble, profiteront à la société dans son ensemble."
 USA_fascist_gearing_the_nation_for_survival: "Préparer la nation pour la survie"
 USA_fascist_gearing_the_nation_for_survival_desc: "Notre nation est pure, nos citoyens sont forts de volonté et d'esprit, nous devons leur montrer nos ennemis et les informer de la survie à laquelle nous sommes confrontés pour préserver notre mode de vie même. Le soi-disant « monde occidental » ne cherche qu'à limiter notre nation et la place légitime que nous aurions dû avoir il y a des siècles. Un nouveau destin se manifestera et personne ne nous arrêtera."
 USA_fascist_retooling_officer_corps_requirements: "Réoutiller les exigences du corps des officiers"
 USA_fascist_retooling_officer_corps_requirements_desc: "En modifiant les exigences d'inscription ainsi que les possibilités d'avancement pour qu'elles soient plus influencées par des motivations idéologiques, nous établissons une norme d'uniformité et d'unité au sein de la structure de commandement. Cela permettra, nous l'espérons, sur le terrain et dans les éléments de commandement du QG, d'avoir une vigueur plus enrichie dans l'atteinte des objectifs."
 USA_fascist_ideological_motivation_drills: "Exercices de motivation idéologique"
 USA_fascist_ideological_motivation_drills_desc: "En inculquant des valeurs pour lesquelles chaque soldat se bat et qui doivent être les ennemis, nous pouvons créer une force de volonté chez nos soldats que la plupart des autres pays ne peuvent tout simplement pas recréer. Nous sommes plus forts parce que nous choisissons de l'être. L'unité fait la force."
 USA_fascist_improved_logistical_organizations: "Amélioration des organisations logistiques"
 USA_fascist_improved_logistical_organizations_desc: "Notre pays est immense et que nous allions au nord ou au sud, les territoires sont vastes et ne sont pas adaptés au transport de masse. Nous devons donc réorganiser et améliorer le fonctionnement de notre logistique pour nous assurer que nos soldats obtiennent tous les matériaux nécessaires pour faire la guerre n'importe où et n'importe quand."
 USA_fascist_general_weapons_testing_complex: "Complexe d'essai d'armes général"
 USA_fascist_general_weapons_testing_complex_desc: "Le GWTC est une installation d'essai dédiée à l'amélioration des systèmes d'armes militaires dans l'ensemble.... c'est tout, rien de plus."
 USA_fascist_phase_two_weapons_testing: "Essai d'armes de phase deux"
 USA_fascist_phase_two_weapons_testing_desc: "C'est ce que vous appelez plus de peps pour votre argent."
 USA_fascist_engineering_better_engines: "Concevoir de meilleurs moteurs"
 USA_fascist_engineering_better_engines_desc: "L'amélioration des moteurs de toutes tailles signifie que nous pouvons avoir une meilleure mobilité pour exploiter les lacunes de la ligne ennemie. Nous pouvons fabriquer des avions plus agiles et plus performants pour patrouiller et garder nos cieux. Sans oublier que nous pouvons améliorer la maniabilité des navires et les taux de patrouille pour nous assurer que l'ennemi est toujours sur ses gardes."
 USA_fascist_paying_the_dues_our_soldiers_deserve: "Payer les cotisations que nos soldats méritent"
 USA_fascist_paying_the_dues_our_soldiers_deserve_desc: "Nos soldats, à la fois volontaires et conscrits, sacrifient leur vie pour cette nation et doivent donc être traités comme des héros. Leur salaire doit refléter le travail qu'ils accomplissent afin de donner l'impression que ce que ces soldats font est vraiment reconnu."
 USA_fascist_militarized_economy: "Économie militarisée"
 USA_fascist_militarized_economy_desc: "La population est prête et nous préparons les derniers actes de préparation. Bientôt, un nouvel âge s'ouvrira à nous et notre sécurité mondiale pour l'hémisphère occidental sera assurée."
 USA_fascist_operation_pig_bay_two: "Opération Baie des Cochons deux"
 USA_fascist_operation_pig_bay_two_desc: "Cuba nous a échappé depuis l'opération de la CIA ratée connue sous le nom de Baie des Cochons. Eh bien, plus maintenant, nous sommes officiellement aux commandes et nous sommes donc prêts pour le deuxième round. Cette fois, nous serons victorieux."
 USA_fascist_operation_hispaniola: "Opération Hispaniola"
 USA_fascist_operation_hispaniola_desc: "Pour sécuriser notre pied-à-terre dans le Golfe ainsi que dans les nations environnantes, nous devons prendre la prochaine plus grande île qui est celle d'Hispaniola. Cela contient les nations stables et instables de la République dominicaine et d'Haïti. Devrait être terminé à l'heure du déjeuner."
 USA_fascist_operation_makin_me_happy: "Opération Makin Me Happy"
 USA_fascist_operation_makin_me_happy_desc: "Pour étendre notre portée, nous devons sécuriser la chaîne d'îles que sont les Bahamas ainsi que la nation insulaire de la Jamaïque. Cela nous donne une barrière autour de nos gains initiaux et prépare le terrain pour de nouvelles incursions."
 USA_fascist_operation_clean_sweep: "Opération Grand Nettoyage"
 USA_fascist_operation_clean_sweep_desc: "Comme une chaîne de dominos, nous ferons tomber chacune de ces nations insulaires."
 USA_fascist_extra_territorial_corps: "Corps extra-territorial"
 USA_fascist_extra_territorial_corps_desc: "La création de l'ETC a pour but de créer une force de réserve dédiée pour permettre la gestion claire et complète de nos nouveaux territoires."
 USA_fascist_operation_cartel: "Opération Cartel"
 USA_fascist_operation_cartel_desc: "Maintenant que nous avons sécurisé la région du Golfe et des Caraïbes, nous pouvons nous concentrer pleinement sur notre progression hémisphérique. Depuis la frontière, nous frapperons le fragile État mexicain et en ferons une terre de droit et d'ordre une fois de plus."
 USA_fascist_operation_fruit_master: "Opération Maître des fruits"
 USA_fascist_operation_fruit_master_desc: "Les intérêts américains n'ont jamais quitté les nations d'Amérique centrale. Pour des raisons d'entreprise ou nationales, les États-Unis se sont toujours ingérés dans les affaires de ces nations. Eh bien, le moment est venu d'avoir un pouvoir et un contrôle directs, car ces nations en difficulté ne semblent pas se prendre en main."
 USA_fascist_operation_amazon: "Opération Amazonie"
 USA_fascist_operation_amazon_desc: "Le « boss final » du continent sud-américain, le Brésil sera le plus grand défi pour nous, car la logistique de la traversée d'une terre aussi naturellement hostile est vouée à avoir des impacts immédiats sur la qualité des troupes et les besoins logistiques. Néanmoins, nous avancerons et unirons l'hémisphère."
 USA_fascist_operation_la_plata: "Opération La Plata"
 USA_fascist_operation_la_plata_desc: "La deuxième à la dernière étape. La région de La Plata et ses environs seront bientôt sous notre coupe."
 USA_fascist_proclaiming_the_union: "Proclamer l'Union"
 USA_fascist_proclaiming_the_union_desc: "Presque chaque parcelle de terre des Amériques nous appartient maintenant. L'unité est enfin là, cependant, le travail n'est pas terminé. Nous devons nous réorganiser et nous renforcer de l'intérieur et nous préparer pour l'acte final. La Grande Expédition du Nord."
 USA_fascist_the_final_chapter: "Le chapitre final"
 USA_fascist_the_final_chapter_desc: "L'Union est déclarée, nos ennemis de notre côté du globe sont peu nombreux. Maintenant, nous devons terminer le travail et mener la lutte vers le vieux monde si nous devons le faire."
 USA_monarchist_nobility_act: "La loi sur la noblesse"
 USA_monarchist_nobility_act_desc: "La création d'une noblesse moderne est une chose qui nécessite une réflexion minutieuse. En tant que tel, un noble moderne peut venir de n'importe quel milieu de la société. Cependant, chaque milieu aura ses propres exigences pour être juste envers chaque couche sociale. Par exemple, les magnats des affaires doivent fournir une preuve d'investissement d'un montant spécifié, à déterminer, de croissance de l'économie nationale. Ils doivent également faire un don d'un montant spécifié à des organisations caritatives reconnues comme la Croix-Rouge par exemple. Etc, etc, etc. Ce n'est qu'un échantillon de la nouvelle loi sur la noblesse et des portes qu'elle ouvrira pour l'avancement social ainsi que les objectifs personnels pour aider dans la vie."
 USA_monarchist_tied_to_office_act: "Loi liée à la fonction"
 USA_monarchist_tied_to_office_act_desc: "La « loi liée à la fonction » est une législation qui formalise la séquence numérique des « titres ». Au lieu de la métrique insensée de lier le titre au sang, il sera plutôt lié à la fonction respective, ou dans le cas de la loi sur la noblesse, il sera lié aux exigences remplies pour obtenir une licence de titre de noble."
 USA_monarchist_workforce_welfare_act: "Loi sur le bien-être de la main-d'œuvre"
 USA_monarchist_workforce_welfare_act_desc: "La LBM est une législation utilisée pour réformer et affiner la portion de l'État-providence autour de la rémunération de la main-d'œuvre en relation avec les handicaps et les congés de maternité et autres affections d'incapacité connexes."
 USA_monarchist_education_investments_act: "Loi sur les investissements dans l'éducation"
 USA_monarchist_education_investments_act_desc: "Des investissements complets dans notre système éducatif permettront des améliorations à l'échelle nationale de notre économie et des emplois auxquels nos citoyens peuvent participer et qu'ils peuvent créer eux-mêmes."
 USA_monarchist_declaring_the_empire: "Déclaration de l'Empire"
 USA_monarchist_declaring_the_empire_desc: "C'est en ce jour que nous réalisons la réforme ultime. D'une république constitutionnelle à une république constitutionnelle avec une monarchie élective. À partir de ce jour, nous sommes connus sous le nom de « Saint Empire Américain »."
 USA_monarchist_readjusting_foreign_trade_policies: "Réajuster les politiques de commerce extérieur"
 USA_monarchist_readjusting_foreign_trade_policies_desc: "En utilisant notre propre abondance naturelle, nous pouvons renégocier les plans commerciaux entre les nations qui cherchent à nous forcer à puiser dans nos propres réserves. Si nous pouvons économiser ces réserves aussi longtemps que raisonnablement possible, cela nous donne un investissement à long terme dans les futurs accords commerciaux et les influences économiques mondiales."
 USA_monarchist_penal_labour_corps: "Créer le corps de travail pénal"
 USA_monarchist_penal_labour_corps_desc: "En créant des programmes de réhabilitation autour de projets de travail, nous pouvons améliorer l'infrastructure publique ou faire progresser la productivité des industries primaires. Nous pouvons donc améliorer la qualité de vie globale de nos citoyens en ramenant des biens moins chers à des moyens plus nationaux."
 USA_monarchist_creating_more_domestic_supply_chains: "Créer plus de chaînes d'approvisionnement nationales"
 USA_monarchist_creating_more_domestic_supply_chains_desc: "En nous concentrant sur la diversification de la composition économique locale en créant de nouvelles chaînes d'approvisionnement nationales, nous permettons à notre nation d'être plus autonome et de pénétrer des marchés que nous pensions autrefois dominés par un ensemble de nations restreint."
 USA_monarchist_expanding_military_education_programs: "Élargir les programmes d'éducation militaire"
 USA_monarchist_expanding_military_education_programs_desc: "En élargissant et potentiellement en rendant obligatoires les programmes de leadership connus sous le nom de Corps de formation des officiers de réserve junior ou JROTC, nous ouvrons la possibilité d'étendre le taux de volontariat par une exposition passive à l'armée. En prime, nous pouvons également enseigner aux futures générations des compétences en leadership qui sont tout aussi valables dans la main-d'œuvre civile que dans l'armée."
 USA_monarchist_army_investments: "Investissements dans l'armée"
 USA_monarchist_army_investments_desc: "En augmentant le financement et en le dirigeant vers des améliorations liées au fantassin moyen, nous pouvons commencer à améliorer les capacités de combat que chaque soldat sera, eh bien, capable d'avoir."
 USA_monarchist_baby_stepping_mandatory_service: "Service obligatoire en douceur"
 USA_monarchist_baby_stepping_mandatory_service_desc: "Le pays a eu une force entièrement volontaire pendant pratiquement toute son existence. Cependant, avec les guerres modernes et les ennemis étant si embrouillés et inconnus, il est préférable d'être proactif plutôt que réactif. Par conséquent, une législation sera adoptée pour instituer une période de service obligatoire de quatre mois afin de familiariser au moins la population avec les bases du soldat."
 USA_monarchist_naval_investments: "Investissements navals"
 USA_monarchist_naval_investments_desc: "L'amélioration de notre prouesse et de nos capacités navales nous permettra de frapper de manière préventive toute force d'invasion ennemie, qu'elle soit de ce côté du monde ou non."
 USA_monarchist_improving_shipping_industries: "Améliorer les industries maritimes"
 USA_monarchist_improving_shipping_industries_desc: "En investissant et en concluant de meilleurs contrats, nous espérons améliorer les industries maritimes et navales générales de notre nation. Cela nous aidera dans les domaines civil et militaire alors que nous nous efforçons de naviguer dans l'ère moderne des enchevêtrements géopolitiques."
 USA_monarchist_hemispheric_influence: "Influence hémisphérique"
 USA_monarchist_hemispheric_influence_desc: "Grâce à la puissance douce et à des influences subtiles, nous pouvons chercher à contrôler de manière plus directe l'hémisphère dans lequel nous avons déjà une influence majoritaire."
 USA_monarchist_the_northern_kingdom_agreement: "L'accord du royaume du nord"
 USA_monarchist_the_northern_kingdom_agreement_desc: "L'« empire du nord », également connu sous le nom des vastes terres du Canada, devrait être plus en phase avec les besoins de l'hémisphère occidental. En tant que tel, nous devons essayer de les pressurer et de les aider à comprendre que les Britanniques/Anglais ont depuis longtemps perdu la présence significative qu'ils avaient autrefois. Cependant, nous pouvons les laisser faire partie d'une nouvelle ère d'unité, de commerce et d'innovation. Nous devons les convaincre, nous devons les convaincre."
 USA_monarchist_the_southern_kingdom_agreement: "L'accord du royaume du sud"
 USA_monarchist_the_southern_kingdom_agreement_desc: "La disposition du Mexique n'a jamais vraiment été positive pour ainsi dire. Nous pouvons l'utiliser pour assurer l'ordre public et la stabilité de leur nation, ainsi que pour lancer des initiatives commerciales pour montrer que nous sommes sérieux dans notre aide pour le bien de tous. Espérons juste qu'ils le comprennent, c'est tout."
 USA_monarchist_the_federation_proposal: "La proposition de fédération"
 USA_monarchist_the_federation_proposal_desc: "Malgré l'animosité historique, nous pouvons faire de notre mieux pour essayer de convaincre Cuba que nous avons de bonnes intentions et que nous voulons un programme plus pro-occidental pour l'hémisphère. Ce qui leur sera bénéfique le sera pour l'hémisphère dans son ensemble. Nous pouvons aussi rendre l'accord plus attrayant en leur donnant le feu vert pour consolider les Caraïbes. Espérons juste que ce soit assez attrayant pour eux."
 USA_monarchist_the_united_principalities_offer: "L'offre des principautés unies"
 USA_monarchist_the_united_principalities_offer_desc: "En lançant des pourparlers avec le Panama, une nation avec laquelle nous avons eu une histoire relativement positive en général. Nous pouvons créer une fédération ou une union d'États en Amérique centrale qui sera dirigée par eux et aidée à maintenir l'ordre par nous."
 USA_monarchist_brazi_comes_to_you: "Le Brésil vient à vous"
 USA_monarchist_brazi_comes_to_you_desc: "Tout le monde dit que le Brésil est un mauvais endroit et qu'il y a même une blague qui dit « vous allez au Brésil ». Eh bien, nous voulons que le Brésil vienne à eux. Nous offrirons au Brésil la capacité de consolider la moitié sud du continent et nous protégerons leurs intérêts et montrerons la voie dans une union hémisphérique commune."
 USA_monarchist_operation_screaming_eagle: "Opération Aigle hurlant"
 USA_monarchist_operation_screaming_eagle_desc: "Pendant trop longtemps, le globe s'est immiscé dans notre hémisphère et a agité ainsi que dilué nos efforts pour créer un état d'affaires plus pacifique. Bien sûr, nous avons commis des erreurs dans le passé, mais plus maintenant. Nous prendrons des mesures plus drastiques et directes pour assurer le chemin et le destin que nous allons créer. Le nouveau monde sera à nouveau renouvelé."
 USA_monarchist_operation_initial_gains: "Opération gains initiaux"
 USA_monarchist_operation_initial_gains_desc: "Nous avons eu le temps de construire nos forces et de préparer nos alliés, il est maintenant temps pour nous de déployer nos ailes et de consolider les continents."
 USA_monarchist_economic_investments: "Investissements économiques"
 USA_monarchist_economic_investments_desc: "Aujourd'hui, nous serons le fer de lance du nouveau Programme économique de l'hémisphère occidental. Nous faciliterons et encouragerons le développement de nos nouveaux et plus proches alliés et sujets, afin que nous puissions tous prospérer ensemble."
 USA_monarchist_public_unity_programs: "Programmes d'unité publique"
 USA_monarchist_public_unity_programs_desc: "Le PUP est un programme d'entraide dédié pour encourager l'unité publique au sein des nouvelles nations ainsi que pour promouvoir la nouvelle identité hémisphérique du « Nouveau Monde ». Cette valeur partagée de faire partie de la nouvelle union propulsera notre développement et notre compréhension mutuelle, et ouvrira une nouvelle ère pour aller au-delà de la planète. Car si nous travaillons tous ensemble, sur quoi d'autre se concentrer que sur l'au-delà ?"
 USA_monarchist_operation_midtown_madness: "Opération folie du centre-ville"
 USA_monarchist_operation_midtown_madness_desc: "La prochaine phase de consolidation est à nos portes. Alors que Cuba et le Panama auront plusieurs nations à combattre, le terrain est nettement plus difficile pour la Colombie et le Brésil. En tant que tel, nous limiterons leurs pertes en morcelant mieux leurs ennemis."
 USA_monarchist_operation_new_world: "Opération nouveau monde"
 USA_monarchist_operation_new_world_desc: "La phase finale de consolidation est à nos portes. Il est maintenant temps pour nos alliés et sujets de confiance de consolider le reste du nouveau monde afin que nous puissions ouvrir la voie à un avenir nouveau et uni."
 USA_monarchist_continued_economic_ties: "Liens économiques continus"
 USA_monarchist_continued_economic_ties_desc: "Pour renforcer notre coopération et nos liens économiques, nous allons lancer le Nouvel Échange Économique Mondial ou NEEM. Ce programme améliorera les efforts de développement et continuera de s'efforcer de créer la pierre angulaire de l'identité du Nouveau Monde."
 USA_monarchist_a_new_world_mineral_order: "Un nouvel ordre minéral mondial"
 USA_monarchist_a_new_world_mineral_order_desc: "Pour signifier notre engagement envers nos alliés et sujets, nous allons mettre en place un profil d'investissement minéral massif dans tout l'hémisphère. Ce sera assez coûteux, mais cela en vaut certainement la peine."
 USA_red_junta_the_commissariat_declaration: "Déclaration du Commissariat"
 USA_red_junta_the_commissariat_declaration_desc: "Nous, l'armée du peuple, avons pris le contrôle et souhaitons améliorer et sécuriser la vie des travailleurs. Par conséquent, pour comprendre pleinement cet engagement, nous deviendrons les Commissariats Unis d'Amérique. Une force militaire populaire unie veillant au bien-être et à la sécurité de ses citoyens."
 USA_red_junta_service_welfare_programs: "Programmes de bien-être des services"
 USA_red_junta_service_welfare_programs_desc: "Pour garantir que les effectifs du personnel restent à des niveaux raisonnables, nous commencerons à élargir certaines incitations offertes par l'armée. Globalement, nous ne nous attendons pas à un changement majeur, mais cela devrait encourager le recrutement tout en offrant davantage à ceux qui retournent dans la main-d'œuvre civile."
 USA_red_junta_public_service_corps: "Corps de service public"
 USA_red_junta_public_service_corps_desc: "Le CSP est une sorte de corps de travail et/ou un corps d'ingénierie mixte civil et militaire. L'objectif est de soutenir les projets de développement ou l'entretien des infrastructures."
 USA_red_junta_improved_service_health_programs: "Programmes de santé de service améliorés"
 USA_red_junta_improved_service_health_programs_desc: "Investir dans nos programmes de soins de santé pour les membres du service et les anciens membres du service augmentera, espérons-le, le nombre de recrues en incitant à la prise en charge à la fois pendant et après l'armée."
 USA_red_junta_industrious_innovators_act: "Loi sur les innovateurs industrieux"
 USA_red_junta_industrious_innovators_act_desc: "La LIIA est une législation et un projet de loi de financement visant à promouvoir les innovations économiques et les moyens d'améliorer notre production économique."
 USA_red_junta_industrial_expansion_fund: "Fonds d'expansion industrielle"
 USA_red_junta_industrial_expansion_fund_desc: "Le FEI est un fonds dédié à la création de nouveaux projets de développement économique et à l'amélioration non seulement des emplois disponibles, mais aussi de notre composition économique."
 USA_red_junta_infrastructure_improvement_fund: "Fonds d'amélioration des infrastructures"
 USA_red_junta_infrastructure_improvement_fund_desc: "En consacrant mieux des fonds au développement des infrastructures, nous serons en mesure d'améliorer globalement notre production économique générale, car les chaînes d'approvisionnement auront des moyens meilleurs et plus fluides de s'interconnecter."
 USA_red_junta_strategic_resource_development_act: "Loi sur le développement des ressources stratégiques"
 USA_red_junta_strategic_resource_development_act_desc: "La LDR est un effort de financement et de dérégulation dédié pour encourager, voire imposer, l'amélioration de l'extraction minérale dans la moitié est des États-Unis. Plus précisément, le long des États médians entre ce qui est considéré comme les États du 'nord' et du 'sud'."
 USA_red_junta_strategic_resource_western_development_act: "Loi sur le développement occidental"
 USA_red_junta_strategic_resource_western_development_act_desc: "La LDO est une continuation de la LDR, poursuivant la tendance occidentale du développement stratégique le long des États médians comme le Colorado, l'Utah, etc."
 USA_red_junta_rotating_training_programs: "Programmes de formation rotatifs"
 USA_red_junta_rotating_training_programs_desc: "En mettant en place un système de formation rotatif, nous pouvons améliorer l'efficacité globale de nos troupes. Le PFR se concentre sur la diversification des entraînements sur différents terrains auxquels nos troupes seront exposées. En résumé, un jour ou certains jours, elles pourraient s'entraîner dans un marais, puis le lendemain dans un désert."
 USA_red_junta_officer_refinement_program: "Programme de perfectionnement des officiers"
 USA_red_junta_officer_refinement_program_desc: "En travaillant sans relâche à affiner et améliorer notre leadership, nous pouvons garantir que l'élément de commandement et de contrôle de nos forces armées est aussi efficace que possible. Cela devrait bénéficier à toutes les branches, là où c'est possible, en termes de prise de décision instantanée ainsi que d'évaluation et de gestion des risques sur le champ de bataille."
 USA_red_junta_army_advancements_program: "Programme d'avancement de l'armée"
 USA_red_junta_army_advancements_program_desc: "Le PAAP est un investissement complet dans l'amélioration générale de notre branche de service de l'armée. Les systèmes d'armes, l'équipement et les soldats ne sont que des pièces du puzzle plus vaste que nous souhaitons achever."
 USA_red_junta_increased_training_programs: "Programmes de formation accrus"
 USA_red_junta_increased_training_programs_desc: "L'augmentation et le maintien de nos programmes de formation navale, en termes de scénarios de combat et non de combat, permettent aux soldats de mieux se familiariser avec les navires qui leur sont attribués. Par conséquent, cela rend l'évaluation des soins et des combats de l'équipage de chaque navire plus facile, ce qui permet à notre personnel naval de s'améliorer au mieux de nos capacités à leur fournir les outils pour le faire."
 USA_red_junta_naval_propulsion_program: "Programme de propulsion navale"
 USA_red_junta_naval_propulsion_program_desc: "Le PPN est un programme de recherche dédié à l'amélioration des moteurs et des systèmes de propulsion de nos navires de guerre pour leur donner un avantage au combat en matière de manœuvrabilité."
 USA_red_junta_naval_gun_research_initiative: "Initiative de recherche sur les canons navals"
 USA_red_junta_naval_gun_research_initiative_desc: "Notre personnel naval n'est qu'une pièce du puzzle de la puissance. Nous devons améliorer nos systèmes d'armes navales si nous voulons réellement nous défendre, sans parler de vaincre une force ennemie."
 USA_red_junta_improved_armaments: "Armements améliorés"
 USA_red_junta_improved_armaments_desc: "En mettant à niveau et en améliorant les systèmes d'armes de nos aéronefs, nous pouvons améliorer notre efficacité globale dans les scénarios de combat."
 USA_red_junta_bettering_aircraft_models: "Améliorer les modèles d'aéronefs"
 USA_red_junta_bettering_aircraft_models_desc: "La mise à niveau de nos modèles d'aéronefs existants nous permet d'assurer des manœuvres aériennes plus agiles pour sécuriser efficacement une zone aérienne contre la force ennemie."
 USA_red_junta_further_airforce_investments: "Autres investissements dans la force aérienne"
 USA_red_junta_further_airforce_investments_desc: "En augmentant nos investissements généraux dans notre branche de service de la force aérienne, nous établissons un nouveau standard d'amélioration et d'avancement que la force peut potentiellement rencontrer au fur et à mesure que le temps et les investissements continus se poursuivent."
 USA_red_junta_establishing_the_warplanning_department: "Département de planification de la guerre"
 USA_red_junta_establishing_the_warplanning_department_desc: "Maintenant que nous avons suffisamment étendu notre puissance économique et militaire, nous pouvons nous intéresser à l'idée de répandre la révolution à ceux qui en ont le plus besoin."
 USA_red_junta_war_plan_maple_leaf: "Plan de guerre Feuille d'Érable"
 USA_red_junta_war_plan_maple_leaf_desc: "Dans le cadre du Département du Nouveau Monde sous le Département de planification de guerre, l'objectif initial est de sécuriser l'extrême nord, rendant notre situation stratégique aussi sûre que possible."
 USA_red_junta_war_plan_cartel_cleanup: "Plan de guerre Nettoyage des cartels"
 USA_red_junta_war_plan_cartel_cleanup_desc: "Pour continuer à sécuriser notre position stratégique, la situation ouvertement déstabilisée de notre voisin du sud est une grande préoccupation pour notre sécurité nationale. Sans parler des implications d'un ennemi étranger utilisant le Mexique comme tremplin, les cartels et la nature presque tribale d'une large partie du territoire mexicain sont une raison suffisante pour régler les choses une fois pour toutes."
 USA_red_junta_war_plan_havana: "Plan de guerre La Havane"
 USA_red_junta_war_plan_havana_desc: "L'île de Cuba est la plus grande île de la région des Caraïbes, occupant une position stratégique clé. Non seulement elle est la porte d'entrée du golfe du Mexique, mais elle constitue également une barrière vers l'océan Atlantique plus large. En conséquence, nous devons sécuriser cette île pour en faire le port ultime et un réseau naval qui garantira le commerce et la paix dans l'hémisphère occidental tel que nous le connaissons."
 USA_red_junta_war_plan_homeward_bound: "Plan de guerre Retour au foyer"
 USA_red_junta_war_plan_homeward_bound_desc: "Nous commençons le prochain chapitre de notre grande avancée. En revenant dans l'Ancien Monde et en terminant le travail que nos prédécesseurs n'ont pas pu accomplir, nous répandrons les valeurs du socialisme économique auprès des masses européennes."
 USA_red_junta_war_plan_round_three: "Plan de guerre Troisième Round"
 USA_red_junta_war_plan_round_three_desc: "Deux guerres mondiales et ils n'ont toujours pas appris la leçon. Eh bien, en positif, ce n'est pas leur faute cette fois, c'est juste une question de bonnes affaires."
 USA_red_junta_war_plan_black_back_hand: "Plan de guerre Main Noire"
 USA_red_junta_war_plan_black_back_hand_desc: "La Main Noire était une société secrète fondée sur le nationalisme serbe et la ferveur anti-austro-hongroise. Là où ils ont déclenché une guerre mondiale, nous mettrons fin à la paix balkanique en neutralisant le membre le plus agressif. Après tout, 'là où il y a un Serbe, il y a la Serbie' semble n'être que de l'impérialisme."
 USA_red_junta_war_plan_outback: "Plan de guerre Outback"
 USA_red_junta_war_plan_outback_desc: "Le 'continent' australien n'est qu'un tremplin pour sécuriser la stabilité dans le Pacifique et en Extrême-Orient. En conséquence, nous devons prendre la première étape maintenant, plutôt que plus tard."
 USA_red_junta_war_plan_java: "Plan de guerre Java"
 USA_red_junta_war_plan_java_desc: "L'Indonésie est la plus grande nation basée sur un archipel, créant pratiquement un chemin clair de l'Australie vers la Chine. Nous devons sécuriser cette nation si nous voulons avoir un point de départ approprié pour la bataille finale."
 USA_red_junta_war_plan_great_leap_forward: "Plan de guerre Grand Bond en Avant"
 USA_red_junta_war_plan_great_leap_forward_desc: "Le boss final, la 'grande Chine'. Elle ne sera plus grande lorsque nous répandrons le véritable socialisme économique et non ce totalitarisme pseudo-culte aux caractéristiques chinoises. Mao a fait un grand bond en avant pour faire progresser la nation chinoise, eh bien maintenant il est temps de faire notre grand bond en avant pour sécuriser la paix mondiale et l'avenir véritable des valeurs socialistes."
 USA_red_junta_war_peace_in_our_time: "La paix de notre temps"
 USA_red_junta_war_peace_in_our_time_desc: "Avec le Nouveau Monde, l'Ancien Monde et l'Extrême-Orient désormais sécurisés, les zones stratégiques et les principales menaces contenues, nous pouvons établir le corps mondial des commissariats pour ramener ces terres à des lieux de vie plus paisibles et réservés. Nous consoliderons les accords de paix mondiaux et tracerons une nouvelle voie pour notre espèce."
 USA_american_trotskist_reindustrialization_priority: "Priorité à la réindustrialisation"
 USA_american_trotskist_reindustrialization_priority_desc: "La nation a perdu sa puissance industrielle, nous devons et allons y remédier pour atteindre nos objectifs."
 USA_american_trotskist_national_economic_revival_act: "Loi sur la relance économique nationale"
 USA_american_trotskist_national_economic_revival_act_desc: "La NERA est une législation pour un programme de dépenses agressif visant à promouvoir l'industrialisation à travers la nation."
 USA_american_trotskist_securing_our_resources: "Sécuriser nos ressources"
 USA_american_trotskist_securing_our_resources_desc: "En limitant le commerce au strict minimum, nous pouvons commencer à créer des chaînes d'approvisionnement nationales plus développées. En conséquence, cela nous permet également d'investir davantage dans les opérations minières pour augmenter le rendement global."
 USA_american_trotskist_national_armaments_expansion_act: "Loi sur l'expansion de l'armement national"
 USA_american_trotskist_national_armaments_expansion_act_desc: "La NAEA est un projet de loi de financement visant à étendre notre base industrielle militaire. Ce facteur essentiel de nos prouesses économiques garantira notre avenir auquel nous sommes destinés."
 USA_american_trotskist_national_naval_industrialization_act: "Loi sur l'industrialisation navale nationale"
 USA_american_trotskist_national_naval_industrialization_act_desc: "La NNIA est un projet de loi de financement ciblé visant à étendre et à améliorer notre base industrielle navale et maritime. Nous devons sécuriser le commerce et les eaux en nous et autour de nous."
 USA_american_trotskist_the_red_army: "L'Armée écarlate"
 USA_american_trotskist_the_red_army_desc: "Nos bannières écarlates flotteront haut, car nos troupes sont entraînées et formées pour être les plus agressives en matière de manœuvres tactiques partout où cela est possible."
 USA_american_trotskist_the_red_navy: "La Marine écarlate"
 USA_american_trotskist_the_red_navy_desc: "En améliorant les moyens de formation et en adaptant les soldats à la compréhension de la cause pour laquelle ils se battent, nous leur inculquerons un sentiment de devoir et de ferveur à se battre là où la plupart des nations échouent. Par conséquent, la réaffectation d'une partie du budget naval à un indicateur de R&D nous permet d'améliorer les systèmes d'armes de nos navires."
 USA_american_trotskist_the_red_airforce: "La Force aérienne écarlate"
 USA_american_trotskist_the_red_airforce_desc: "En investissant dans la R&D liée à nos avions et à leurs systèmes d'armes, nous pouvons améliorer les capacités de combat de notre force aérienne en nous concentrant sur des avantages tactiques agressifs."
 USA_american_trotskist_national_mobilization: "Mobilisation nationale"
 USA_american_trotskist_national_mobilization_desc: "La nation a été raffinée, maintenant nous devons la préparer pour la Grande Lutte."
 USA_american_trotskist_the_commissar_corps: "Le Corps des commissaires"
 USA_american_trotskist_the_commissar_corps_desc: "La création du CAC ou Corps de l'armée des commissaires est un excellent moyen de motiver les dirigeants et les soldats à se lever et à défendre ce que leur vie est faite pour protéger. Leurs familles, leurs maisons et leurs valeurs que nous nous efforçons de chérir au cœur de chacun."
 USA_american_trotskist_the_permanent_revolution: "La Révolution permanente"
 USA_american_trotskist_the_permanent_revolution_desc: "Le sort en est jeté et maintenant nous devons inaugurer un nouvel âge de paix, par la révolution nous assurerons la position mondiale de l'État socialiste et de ses peuples."
 USA_american_trotskist_marching_south: "Marcher vers le Sud"
 USA_american_trotskist_marching_south_desc: "Ainsi les dominos tomberont alors que nous commencerons à libérer le Nouveau Monde et ses tentatives désespérées de « Socialisme », ses autocrates impérialistes et ses bâtards occidentaux pour les gouvernements. Nous nous déplacerons rapidement vers le canal de Panama et serons aux portes du continent sud-américain."
 USA_american_trotskist_workers_paradise: "Paradis des travailleurs"
 USA_american_trotskist_workers_paradise_desc: "L'État socialiste raté de Cuba est une tache sur le socialisme. Les autres sont un mélange de toutous britanniques et français et de simples exploiteurs. Nous les utiliserons pour nous catapulter et encercler lentement le continent du sud à la fois par voie terrestre et maritime."
 USA_american_trotskist_new_world_order: "Nouvel Ordre Mondial"
 USA_american_trotskist_new_world_order_desc: "Alors que nous nous positionnons aux portes de l'Amérique du Sud, nous allons faire irruption par ces portes que nous avons créées et nous allons créer un nouvel ordre dans le nouveau monde. Viva la Revolution !"
 USA_american_trotskist_the_eagle_descends_onto_the_continent: "L'aigle descend sur le continent"
 USA_american_trotskist_the_eagle_descends_onto_the_continent_desc: "Le maillon le plus faible et pourtant le plus riche pour assurer la révolution permanente. L'Afrique est une terre vaste et diversifiée et en tant que telle, nous devons établir un bon secteur de contrôle si nous voulons continuer à assurer la Révolution socialiste mondiale."
 USA_american_trotskist_the_northern_cleanup: "Le nettoyage du Nord"
 USA_american_trotskist_the_northern_cleanup_desc: "Sécuriser la partie nord du continent nous donne accès au Moyen-Orient et à la Méditerranée pour le retour éventuel dans le Vieux Monde."
 USA_american_trotskist_operation_congo_cabal: "Opération Cabale du Congo"
 USA_american_trotskist_operation_congo_cabal_desc: "L'Opération Cabale du Congo est la libération de la région de l'Afrique centrale du contrôle gouvernemental impérialiste, capitaliste et farouchement anti-ouvrier."
 USA_american_trotskist_operation_geographic_horn: "Opération Corne géographique"
 USA_american_trotskist_operation_geographic_horn_desc: "La Corne de l'Afrique, ou simplement l'Afrique de l'Est, nous ouvrira nos influences sur l'Asie et le Pacifique des deux côtés du globe."
 USA_american_trotskist_operation_capetown: "Opération Capetown"
 USA_american_trotskist_operation_capetown_desc: "Avec le Nouveau Monde sécurisé, nous avons maintenant la chance de sécuriser les deux tiers de l'accès au pôle sud. Cette sécurisation nous permettra d'empêcher les missions étrangères et nous donnera plus de portée pour mener nos propres missions et probablement explorer pour des ressources naturelles."
 USA_american_trotskist_operation_old_world: "Opération Vieux Monde"
 USA_american_trotskist_operation_old_world_desc: "En sécurisant les derniers morceaux du Nouveau Monde, nous amenons également potentiellement le Vieux Monde, nous devons donc être proactifs et établir une base d'où est issue la sphère anglo-saxonne de notre héritage."
 USA_american_trotskist_operation_norse: "Opération Norse"
 USA_american_trotskist_operation_norse_desc: "Depuis notre pied-à-terre sur les îles celtiques, nous pouvons poursuivre notre grande expédition nordique et libérer les nations scandinaves."
 USA_american_trotskist_operation_west_has_fallen: "Opération L'Ouest est tombé"
 USA_american_trotskist_operation_west_has_fallen_desc: "Depuis notre pied-à-terre sur les îles, nous pouvons maintenant établir une emprise claire sur le continent avec les nations les plus occidentales. La libération du vieux monde sera rapide et juste."
 USA_american_trotskist_operation_black_sea: "Opération Mer Noire"
 USA_american_trotskist_operation_black_sea_desc: "Depuis le grand nord, nous descendrons et créerons un mur de libération qui divisera l'autocratie perpétuelle de l'État russe et le reste de l'Europe que nous libérerons."
 USA_american_trotskist_operation_vistula: "Opération Vistule"
 USA_american_trotskist_operation_vistula_desc: "Aujourd'hui commence notre marche vers l'est alors que nous commençons à libérer le cœur du Vieux Monde. Des « démocraties » oligarchiques aux exploiteurs capitalistes, nous libérerons les peuples du vieux monde un par un."
 USA_american_trotskist_operation_cradle: "Opération Berceau"
 USA_american_trotskist_operation_cradle_desc: "Le berceau de la civilisation et pourtant il est rempli de certains des peuples et des gouvernements les plus destructeurs. Eh bien, plus maintenant, nous allons libérer et apporter la vraie civilisation aux travailleurs de ces terres et créer un nouvel avenir. Un avenir lumineux et écarlate pour tous."
 USA_american_trotskist_operation_sarajevo: "Opération Sarajevo"
 USA_american_trotskist_operation_sarajevo_desc: "Une guerre mondiale a commencé dans les Balkans, eh bien maintenant nous avons l'intention de libérer et d'empêcher d'autres morts et destructions inutiles."
 USA_american_trotskist_operation_caging_the_bear: "Opération Enfermer l'Ours"
 USA_american_trotskist_operation_caging_the_bear_desc: "L'État russe, autrefois l'Union des Républiques Socialistes Soviétiques, est un échec et une tache sur le nom socialiste. Nous libérerons ses peuples, enfermerons les autocrates et les exploiteurs capitalistes et effacerons la tache de la surface de la planète."
 USA_american_trotskist_operation_himalayas: "Opération Himalaya"
 USA_american_trotskist_operation_himalayas_desc: "Avec la porte nord sécurisée, nous pouvons maintenant créer la porte sud. De là, nous nous préparerons pour l'obstacle final qui empêche la libération mondiale."
 USA_american_trotskist_operation_great_leap_forward: "Opération Grand Bond en avant"
 USA_american_trotskist_operation_great_leap_forward_desc: "Le boss final et ses sous-fifres et/ou quêtes secondaires. La République populaire de Chine est la plus grande tache sur le mot socialisme après l'échec que fut l'Union soviétique. Nous libérerons et devons libérer ses terres et ses peuples si nous voulons un jour achever correctement une révolution mondiale. Après ce « boss final », rien ne nous empêche d'atteindre le vrai communisme et la paix et la prospérité mondiales. À partir de là, seules les étoiles sont la limite."
