 free_operations_desc: "Avec le récent retrait américain de la région, nous pouvons désormais opérer avec plus de liberté tactique et opérationnelle qu'auparavant."
 us_extensive_bombing_campaign: "Campagne de bombardements intensifs américains"
 us_extensive_bombing_campaign_desc: "Les récents efforts des Américains pour nous bombarder jusqu'à la soumission nous ont forcés à reconsidérer certaines stratégies et ont globalement détérioré nos performances au combat."
 continued_space_efforts: "Efforts spatiaux continus"
 continued_space_efforts_desc: "Nos efforts continus dans l'espace nous offrent des opportunités de recherche supplémentaires et un avenir prometteur."
 space_force: "Force spatiale"
 space_force_desc: "Celui qui domine la terre domine le continent. Celui qui domine les mers domine les côtes. Celui qui domine le ciel domine les deux, et celui qui domine l'espace domine la Terre."
