 USA_afghan_mission_cost: "Mission O.E.F. - Afghanistan"
 USA_afghan_mission_cost_desc: "Notre engagement dans l'Opération Enduring Freedom et notre mission en Afghanistan nous ont mis dans une situation unique. Notre économie, notre gouvernement et notre armée absorberont une grande partie des coûts liés au maintien du contrôle et de la stabilité en Afghanistan.\n§W--------------§!\nCet esprit national sera §Rretiré§! si nous retirons nos forces d'Afghanistan."
 USA_afghan_mission_TT: "Déploiera des troupes §HAMÉRICAINES [USA.GetFlag]§! en §HAfghanistan [AFG.GetFlag]§!\n\nEn établissant une présence en §HAfghanistan [AFG.GetFlag]§!:\n - Nous serons responsables de la construction de la nation\n    §HAfghane [AFG.GetFlag]§! par des investissements économiques. L'incapacité à construire correctement la nation §HAfghane [AFG.GetFlag]§! entraînera une éventuelle résurgence des §HTalibans [TAL.GetFlag]§!.\n - Si l'§HAfghanistan [AFG.GetFlag]§! est instable ou non prêt au moment où nous nous retirons, une éventuelle résurgence des §HTalibans [TAL.GetFlag]§! est possible.\n - Notre mission en §HAfghanistan [AFG.GetFlag]§! s'accompagnera d'attaques contre les troupes §HAMÉRICAINES [USA.GetFlag]§! déployées dans la nation."
