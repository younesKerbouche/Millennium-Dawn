 usa.100.t: "Opération Enduring Freedom - Afghanistan"
 usa.100.d: "Le président [USA.GetLeader] a annoncé le lancement de l'Opération Enduring Freedom (OEF) depuis la Maison Blanche plus tôt aujourd'hui. Il a déclaré que l'objectif de la mission est d'éradiquer les restes des Talibans et d'Al-Qaïda du territoire afghan, et de restaurer la paix et la stabilité dans cette nation turbulente. Cet engagement en Afghanistan marque un changement majeur dans la politique étrangère américaine, car les États-Unis devront désormais adopter une position plus active dans les affaires intérieures d'autres pays pour s'assurer que les objectifs de leurs opérations sont atteints. Un déploiement important en Afghanistan signifie également mettre les troupes américaines en danger, ce qui pourrait gravement nuire à la crédibilité de l'establishment américain sur le front intérieur. Ce que l'Opération Enduring Freedom en Afghanistan accomplira reste à voir, mais pour l'instant, les forces américaines semblent optimistes quant à l'atteinte de leurs objectifs de mission."
 usa.100.a: "Intéressant"
 usa.100.b: "L'empire américain s'étend"
 usa.101.t: "Des militaires s'affrontent avec des insurgés talibans"
 usa.101.d: "Lors d'une patrouille de routine, nos forces ont été prises en embuscade par plusieurs insurgés talibans cachés dans les montagnes. Après un bref affrontement, plusieurs militaires ont été blessés, et quelques-uns ont malheureusement perdu la vie. Cependant, les forces talibanes ont subi un revers majeur avec leur dernière tentative de contrecarrer nos forces. Cette victoire seule ne suffit pas à détourner l'attention des médias nationaux des pertes subies."
 usa.101.a: "En Dieu nous croyons"
 department_of_state.123.t: "Les États-Unis lancent des efforts de coopération verte"
 department_of_state.123.d: "Les États-Unis appellent notre gouvernement à avancer avec un accord sur l'énergie verte initié par l'administration Clinton précédente. L'accord nous demanderait d'abandonner les opérations de forage dans plusieurs champs pétrolifères en échange de fermes solaires financées par les Américains. Le président des États-Unis, [USA.GetLeader], affirme que cette initiative serait dans notre meilleur intérêt, car elle 'réduira grandement la pollution dans les grandes villes'. Bien que certains soient sceptiques quant à la raison pour laquelle les États-Unis eux-mêmes n'abandonnent pas plusieurs opérations minières sur leur propre territoire, c'est une opportunité qui ne se présente qu'une fois dans une vie."
 department_of_state.123.a: "Où signons-nous ?"
 department_of_state.123.b: "Absolument pas"
 department_of_state.2.t: "La Chine signe le projet de loi verte"
 department_of_state.2.d: "Le gouvernement chinois a décidé de signer le projet de loi verte que nous avons proposé. Cela a surpris certains membres de notre cabinet, car les attentes d'un accord chinois étaient plutôt faibles. Cependant, avec l'adoption de ce projet, les investissements américains afflueront en Chine, et le boom potentiel du secteur vert américain pourrait être imminent."
 department_of_state.2.a: "Super !"
 department_of_state.3.t: "La Chine ignore notre projet de loi"
 department_of_state.3.d: "Le gouvernement chinois a purement et simplement ignoré notre proposition de projet de loi verte. Ce projet aurait orienté le secteur énergétique chinois vers une direction plus verte, mais il semble que les nuages de Pékin ne soient pas encore assez noirs."
 department_of_state.3.a: "Tant pis pour eux"
 department_of_state.4.t: "Le grand boom de l'énergie verte"
 department_of_state.4.d: "Suite à l'octroi d'une importante somme d'argent à des entrepreneurs en énergie verte, les opérations se sont étendues de la Chine à certaines parties des États-Unis également. Cela survient alors que les entreprises d'énergie verte ont pu croître grâce à l'argent injecté sur le marché, et nous les voyons maintenant continuer des projets dans d'autres parties du monde, y compris aux États-Unis."
 department_of_state.4.a: "Les fruits de nos politiques"
 department_of_state.5.t: "Les États-Unis proposent l'Initiative de Transition Civile"
 department_of_state.5.d: "Le gouvernement des États-Unis a proposé une nouvelle initiative. Ils suggèrent que nous signions leur accord qui nécessitera le démantèlement de 8 usines militaires, et en échange, les États-Unis construiront 16 nouvelles industries civiles pour les remplacer. Bien que la proposition semble très attrayante, certains craignent que cela fasse partie d'un plan américain plus vaste pour affaiblir progressivement les industries militaires russes. Cela dit, nous tirerons plus de bénéfices en jouant le jeu, car rien n'indique que nous ne pourrions pas reconstruire ces industries."
 department_of_state.5.a: "Allez-y, signez"
 department_of_state.5.b: "Nous prennent-ils pour des idiots ?"
 department_of_state.6.t: "La Russie accepte de signer notre initiative"
 department_of_state.6.d: "Le gouvernement russe a annoncé qu'il signera l'initiative récente que nous avons proposée. Bien que cela soit inattendu, nous sommes prêts à financer ce programme et à le voir aboutir. Ils ont déjà autorisé l'entrée de contractants américains et la surveillance pour s'assurer que les usines sont correctement transformées."
 department_of_state.6.a: "Bien"
 department_of_state.7.t: "La Russie rejette notre proposition"
 department_of_state.7.d: "Le gouvernement russe a décidé de rejeter nos propositions pour une Initiative de Transition Russe. Cette initiative aurait vu le gouvernement russe démanteler plusieurs usines d'armement en faveur de l'installation d'industries américaines à leur place."
 department_of_state.7.a: "Tant pis pour eux"
 department_of_state.8.t: "[USA.GetLeader] autorise une intervention américaine en Somalie"
 department_of_state.8.d: "[USA.GetLeader] a annoncé aujourd'hui que les forces armées interviendront pour ramener la paix et la stabilité dans la région somalienne. Cette décision a probablement été influencée par l'augmentation des attaques de pirates somaliens sur les navires américains. La démarche a reçu des réactions mitigées, tant à l'intérieur qu'à l'extérieur des États-Unis. La question de savoir si l'armée américaine sera réellement capable de ramener la paix dans la région reste en débat. Seul le temps nous dira ce qui se passera ensuite."
 department_of_state.8.a: "Intéressant"
 department_of_state.8.b: "L'impérialisme n'a pas de limites"
 department_of_state.900.t: "Les États-Unis soutiennent le Soudan du Sud !"
 department_of_state.900.d: "Les États-Unis ont décidé de s'impliquer dans notre conflit, ce qu'ils n'ont aucun droit de faire. Ils enverront un soutien au Soudan du Sud et prévoient de frapper notre nation."
 department_of_state.900.a: "Merde"
 department_of_state.10.t: "Soutien au Soudan du Sud"
 department_of_state.10.d: "Le régime criminel au Soudan a décidé de prolonger sa guerre civile. Une guerre civile sans fondement, entachée de crimes contre l'humanité. Le Soudan du Sud a besoin de notre soutien pour atteindre son objectif ultime de libération."
 department_of_state.10.a: "Autoriser un soutien total"
 department_of_state.01.t: "Les pirates somaliens attaquent nos navires de fret"
 department_of_state.01.d: "Les pirates somaliens ont violemment attaqué plusieurs navires de fret transportant des marchandises. Nous n'avons actuellement aucun contact avec les membres d'équipage, et nous ne savons pas ce qu'il adviendra de la cargaison."
 department_of_state.01.a: "Bon sang"
 department_of_state.9.t: "Les États-Unis autorisent des frappes aériennes contre le Soudan"
 department_of_state.9.d: "Les États-Unis vont frapper des cibles au Soudan pour paralyser leur capacité à combattre l'Armée de Libération du Peuple Soudanais. [USA.GetLeader] a également déclaré que cette démarche vise à pousser le gouvernement soudanais à conclure un accord de paix avec les rebelles du sud. Le Soudan est enlisé dans un état de guerre civile depuis des décennies, le pays devenant plus instable chaque jour. Il est discutable de savoir si les bombes américaines pourront apporter la paix, mais c'est une action que le gouvernement américain a jugée nécessaire."
 department_of_state.11.t: "Les États-Unis demandent notre soutien"
 department_of_state.11.d: "Le gouvernement à Washington nous a appelés à soutenir le Soudan du Sud par des volontaires et des exportations d'armes. Ils suggèrent que si nous acceptons, nous serons payés une somme importante pour notre aide."
 department_of_state.11.a: "D'accord, nous verrons ce que nous pouvons faire"
 department_of_state.11.b: "Non"
 department_of_state.12.t: "[FROM.GetName] commence à mobiliser des troupes"
 department_of_state.12.d: "[FROM.GetName] a commencé à mobiliser des unités pour répondre à notre appel à l'action suite à nos demandes. Leur aide ne sera pas oubliée, et ils recevront ce qui leur a été promis."
 department_of_state.12.a: "Bien"
 department_of_state.13.t: "[FROM.GetName] refuse notre demande"
 department_of_state.13.d: "[FROM.GetName] a décidé qu'il ne voulait pas participer à notre cause au Soudan et a préféré rester chez lui."
 department_of_state.13.a: "D'accord"
 department_of_state.14.t: "Les États-Unis proposent une initiative minière"
 department_of_state.14.d: "Les États-Unis proposent d'exploiter des ressources dans une région relativement 'pauvre en ressources' de notre pays. Ils affirment qu'ils couvriraient l'intégralité des coûts des opérations, et que tout ce qui restera après 10 ans nous appartiendra."
 department_of_state.14.a: "Allez-y"
 department_of_state.14.b: "Non"
 department_of_state.15.t: "[FROM.GetName] accepte l'accord minier"
 department_of_state.15.d: "[FROM.GetName] a accepté de permettre aux compagnies minières américaines d'investir dans des régions délabrées de leur pays pour extraire des métaux précieux. Ils ont accepté nos conditions, stipulant que nous conserverons tout ce qui est trouvé pendant 10 ans, après quoi les droits sur les ressources seront transférés à leur direction."
 department_of_state.15.a: "Bien"
 department_of_state.16.t: "[FROM.GetName] refuse l'accord minier"
 department_of_state.16.d: "[FROM.GetName] a refusé de signer des contrats avec les compagnies minières américaines, nuisant à notre capacité à lancer une opération minière significative dans leur pays."
 department_of_state.16.a: "Dommage"
 department_of_state.17.t: "Fin du contrat"
 department_of_state.17.d: "Notre contrat avec les États-Unis expire aujourd'hui à minuit, et le contrôle de toutes les ressources extraites par les États-Unis sera transféré à notre gouvernement."
 department_of_state.17.a: "D'accord"
 department_of_state.18.t: "Fin du contrat"
 department_of_state.18.d: "Notre contrat avec [FROM.GetName] se termine à minuit, nous obligeant à transférer tous les droits sur les ressources à [FROM.GetName] dans les régions où nous avons effectué des opérations minières."
 department_of_state.18.a: "D'accord"
 department_of_state.19.t: "Les États-Unis offrent leur soutien pour notre pays en faveur de la récupération des territoires perdus"
 department_of_state.19.d: "Les États-Unis ont soutenu nos revendications sur l'Abkhazie et l'Ossétie du Sud, nous appelant à 'prendre des mesures décisives contre ceux qui ont nui à l'État géorgien'. Les États-Unis ont déclaré qu'ils étaient prêts à soutenir nos forces armées et même à appeler à une intervention de l'OTAN si la Russie devait riposter militairement. Ils proposent de nous fournir de grandes quantités d'armes et de munitions pour atteindre nos objectifs."
 department_of_state.19.a: "L'Amérique, tu l'as encore fait, allons-y"
 department_of_state.19.b: "Non, les Américains sont peu fiables"
 department_of_state.20.t: "Lancement des opérations"
 department_of_state.20.d: "Le moment est venu pour nous d'exécuter nos plans contre les régions séparatistes et de récupérer ce qui nous appartient de droit."
 department_of_state.20.a: "En avant"
 department_of_state.21.t: "La Géorgie frappe vers le nord"
 department_of_state.21.d: "Les Géorgiens ont commencé une série d'attaques sur des territoires qu'ils considèrent comme 'séparatistes' et ont commencé à appeler leur armée à une mobilisation massive. Ces attaques représentent une menace directe pour notre influence dans le Caucase, car elles ouvrent la porte à une exploitation occidentale accrue. Si nous ne faisons rien, nous risquons de paraître faibles. Si nous intervenons, nous pourrions entrer en conflit avec le reste de l'Occident."
 department_of_state.21.a: "Au diable les Géorgiens !"
 department_of_state.21.b: "Pas notre problème"
 department_of_state.22.t: "La Russie répond aux attaques géorgiennes"
 department_of_state.22.d: "Les Russes ont décidé de répondre à la dernière série d'attaques sur le territoire nord par les Géorgiens. Ils ont déclaré que l'État géorgien 'a dépassé les bornes' et que cette action est en quelque sorte une menace directe pour l'existence de l'État russe. Nous avons promis à nos alliés géorgiens un coup de main si la Russie devait répondre, et maintenant est le moment."
 department_of_state.22.a: "Convoquer un sommet de l'OTAN"
 department_of_state.22.b: "Nous avons changé d'avis"
 department_of_state.23.t: "Les États-Unis demandent notre soutien"
 department_of_state.23.d: "La Géorgie est entrée en conflit avec les Russes, et il semble qu'elle ne puisse accomplir que peu de choses sans aide étrangère. Les États-Unis appellent l'OTAN à envoyer des volontaires et des armes à la Géorgie pour les aider à atteindre leurs objectifs opérationnels."
 department_of_state.23.a: "Nous sommes en route"
 department_of_state.23.b: "Ce n'est pas notre conflit"
 department_of_state.24.t: "Conférence de l'OTAN sur la Géorgie"
 department_of_state.24.d: "En réponse à l'entrée de la Géorgie dans un conflit à grande échelle avec la Russie, l'OTAN a convoqué une conférence d'urgence pour évaluer la situation et coordonner une réponse. Alors que les forces géorgiennes peinent à tenir leurs positions, les États-Unis ont exhorté les États membres à soutenir la Géorgie avec une aide militaire, des volontaires et des livraisons d'armes. Les critiques affluent de la part des politiciens russes, qui considèrent cette démarche comme une menace directe pour leur existence. La région reste sur le qui-vive alors que la situation se déroule, et pour l'instant, personne ne sait comment cela se terminera."
 department_of_state.24.a: "La Géorgie a le droit de défendre ses intérêts !"
 department_of_state.24.b: "Une autre victime de l'impérialisme occidental"
 department_of_state.25.t: "Les États-Unis nous abandonnent !"
 department_of_state.25.d: "Dans un mouvement soudain et inattendu, les États-Unis nous ont trahis et sont revenus sur leur promesse. Ils prétendent que, en raison d' 'objections du Congrès', ils ne peuvent pas nous fournir l'aide nécessaire pour gagner le conflit."
 department_of_state.25.a: "Ces salauds"
 department_of_state.26.t: "La Géorgie se prépare à lancer des opérations"
 department_of_state.26.d: "Le moment est venu pour nous d'accorder à la Géorgie ce que nous lui avions promis et de lui envoyer le soutien armé nécessaire pour affronter la menace en cours."
 department_of_state.26.a: "D'accord"
 department_of_state.27.t: "La Géorgie refuse notre demande"
 department_of_state.27.d: "Le gouvernement géorgien semble peu intéressé à déclencher un conflit avec ses voisins, même pour réunifier leur patrie. Pour l'instant, il semble qu'ils souhaitent établir des liens plus étroits avec la Russie plutôt qu'avec l'Occident."
 department_of_state.27.a: "D'accord"
 department_of_state.28.t: "Les États-Unis proposent un projet SHORAD"
 department_of_state.28.d: "Le gouvernement des États-Unis a proposé de couvrir les coûts d'un projet SHORAD à l'échelle nationale pour tous les membres de l'OTAN. Bien que le contrat comporte certaines conditions, exigeant que les sites SHORAD soient gérés par du personnel américain, ils offriront un niveau de protection inégalé par rapport aux autres défenses anti-aériennes dans le monde."
 department_of_state.28.a: "Où signons-nous ?"
 department_of_state.28.b: "Non, nous rejetons cette menace contre notre indépendance !"
 department_of_state.29.t: "Les dissidents biélorusses occupent des bâtiments gouvernementaux"
 department_of_state.29.d: "Aujourd'hui, vers 9h34, des dizaines de dissidents biélorusses armés uniquement de petites armes ont pénétré dans plusieurs bâtiments gouvernementaux et les ont occupés. L'armée et la police biélorusses ont peu fait pour arrêter ces rebelles armés. Peu après, les dissidents ont diffusé une annonce sur le réseau de télévision d'État de la nation, déclarant la chute du 'gouvernement des corrompus'. Le gouvernement russe n'a pas officiellement commenté la situation, mais pour l'instant, il semble que le monde entier ait été pris par surprise par ce développement soudain. Certains pointent du doigt le gouvernement des États-Unis pour avoir comploté contre le gouvernement biélorusse, mais aucun commentaire n'est venu de Washington."
 department_of_state.29.a: "Les vents du changement soufflent à nouveau"
 department_of_state.30.t: "Coups de feu entendus à travers la Biélorussie"
 department_of_state.30.d: "Les habitants de Minsk et d'autres villes à travers la Biélorussie ont signalé des échanges de tirs, probablement entre des rebelles biélorusses et les forces gouvernementales. Cela survient alors que des rebelles biélorusses organisés ont commencé à occuper plusieurs postes gouvernementaux dans les villes occidentales du pays, déclarant ces régions comme des 'zones libres biélorusses'. Les rebelles affirment n'avoir d'autre objectif que de renverser le régime de [BLR.GetLeader]. Il est soupçonné que les rebelles ont été armés, financés et entraînés par les États-Unis. Le Kremlin a déclaré qu'il travaillera avec le gouvernement biélorusse pour arrêter l'invasion du 'territoire souverain biélorusse et russe'. Suite aux commentaires russes, [USA.GetLeader] a promis son soutien aux rebelles biélorusses et a appelé plusieurs membres de l'OTAN à aider à soutenir les rebelles."
 department_of_state.30.a: "Un autre État s'effondre"
 department_of_state.31.t: "La Biélorussie tombe aux mains des forces occidentales"
 department_of_state.31.d: "Il semble que les forces américaines responsables d'avoir orchestré le chaos en Biélorussie aient réussi et se trouvent maintenant à notre frontière. Ce changement de leadership a inquiété plusieurs groupes et cliques au sein de notre propre État, craignant que les Américains n'utilisent la Biélorussie comme une base pour une agression accrue contre notre souveraineté. Nous devons montrer à l'Occident que nous n'avons pas peur d'eux, et nous devons prendre des mesures rapides et décisives. Mais le résultat, qu'ils soient dissuadés ou non, dépend fortement de ce que nous ferons ensuite."
 department_of_state.31.a: "Nous devons élargir notre propre alliance !"
 department_of_state.31.b: "Nous devons riposter à un niveau égal !"
 department_of_state.32.t: "La Russie nous invite dans son alliance"
 department_of_state.32.d: "Le gouvernement russe nous a invités à rejoindre leur alliance, invoquant que l'agression récente de l'Occident pourrait mettre en danger notre État."
 department_of_state.32.a: "Où signons-nous ?"
 department_of_state.32.b: "Nous sommes vos amis, Russie, mais pas des idiots !"
 department_of_state.33.t: "La Serbie décline l'invitation"
 department_of_state.33.d: "Le gouvernement serbe a décliné notre invitation à rejoindre notre alliance, déclarant que cela ne ferait qu'accroître les tensions dans le monde."
 department_of_state.33.a: "D'accord"
 department_of_state.34.t: "La Russie lance une attaque générale sur les Baltes"
 department_of_state.34.d: "Le gouvernement russe a lancé une attaque générale contre les États baltes, cette action étant considérée comme une représaille aux récents développements en Biélorussie. On ne sait pas encore si l'OTAN répondra par une réponse totale à ce dernier développement, mais plusieurs membres de l'OTAN ont déclaré qu'ils sont prêts à armer les Baltes pour aider à combattre la Russie. [SOV.GetLeader] a déclaré dans une allocution télévisée que cette action vise à 'préserver la souveraineté nationale russe' et à 'combattre l'impérialisme occidental' dans la région baltique. L'invasion attire rapidement des condamnations du monde entier et suscite des craintes qu'une guerre mondiale soit à l'horizon."
 department_of_state.34.a: "Le monde est à nouveau au bord du gouffre"
 department_of_state.35.t: "Effondrement de l'autorité étatique en Sibérie"
 department_of_state.35.d: "La Sibérie orientale, une région autrefois farouchement gardée par l'État russe, est maintenant vulnérable à une exploitation étrangère à des niveaux jamais vus auparavant. Plusieurs États occidentaux ont commencé le processus de reconnaissance de cette 'nation' nouvellement née et appellent d'autres nations indépendantes à suivre leur exemple. Pour la sécurité nationale et la sauvegarde de nos glorieuses frontières, nous devons prendre des mesures préventives pour empêcher l'empiétement occidental sur nos frontières."
 department_of_state.35.a: "Marcher sur la Sibérie et établir l'ordre"
 department_of_state.35.b: "Il est préférable de rester entre nous"
 department_of_state.36.t: "La Chine s'apprête à occuper la Sibérie orientale"
 department_of_state.36.d: "Le gouvernement chinois a officiellement déclaré que la Sibérie orientale est un intérêt fondamental de la Chine et du peuple chinois. [CHI.GetLeader] a annoncé son intention de déployer des troupes dans la région pour 'assurer la paix et la stabilité' dans l'ancienne région russe. Bien qu'en apparence, le gouvernement chinois semble agir par prudence, les experts qualifient cette démarche d'expansion de l'influence économique mondiale de la Chine. La Sibérie est une région riche en pétrole et en ressources naturelles, ce qui en fait un terrain de chasse idéal pour les entreprises et investisseurs chinois. Cette démarche attire rapidement des condamnations des États occidentaux, et une conférence sur ce sujet est prévue prochainement."
 department_of_state.36.a: "La Chine récolte les fruits de la guerre"
 department_of_state.37.t: "La sécurité nationale menacée après les attaques chinoises"
 department_of_state.37.d: "Suite à la prise de contrôle par la Chine de ce qui était autrefois la Sibérie russe, la géopolitique de la région a considérablement changé. Autrefois victorieux, nos alliés de l'OTAN sont maintenant en panique, car les Chinois pourraient potentiellement étendre leur influence plus à l'ouest. Des appels exigent une solution permanente à ce problème croissant."
 department_of_state.37.a: "Convoquer un sommet d'urgence"
 department_of_state.37.b: "Inutile, les Chinois ne veulent pas de mal"
