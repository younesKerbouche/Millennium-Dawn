 usa.2.t: "Attentat contre l'USS Cole"
 usa.2.d: "Le destroyer à missiles guidés USS Cole (DDG-67) a été attaqué par deux terroristes d'Al-Qaïda le [GetDateText]. Amarré au port au Yémen, le Cole a été touché par une explosion sur son flanc gauche, tuant 17 marins et en blessant 39. Au fil des années, des juges américains ont établi que des éléments islamiques au sein du gouvernement soudanais étaient au moins impliqués dans l'attaque."
 usa.2.o1: "Ils nous manqueront."
 usa.2.o2: "Exiger que le Soudan paie pour les dommages !"
 usa.2000.t: "L'Amérique exige une compensation"
 usa.2000.d: "Les États-Unis exigent que nous les dédommagions pour l'attentat récent contre l'USS Cole. Ils pointent du doigt la population musulmane de notre pays.\n\nComment devons-nous procéder ?"
 usa.2000.o1: "Payer les Américains"
 usa.2000.o2: "Inshallah ! Allah a voulu que cela arrive !"
 usa.2001.t: "[From.GetName] paie des dommages"
 usa.2001.d: "[From.GetName] verse 250 millions de dollars aux États-Unis pour réparer et rééquiper l'USS Cole après l'attentat tragique. L'USS Cole pourra à nouveau naviguer.\n"
 usa.2001.o1: "Merveilleux !"
 usa.2002.t: "[From.GetName] refuse de payer les dommages"
 usa.2002.d: "[From.GetName] affirme n'avoir rien à voir avec l'attentat contre l'USS Cole. Ils ont répété à plusieurs reprises qu'ils ne sont pas responsables des dommages causés à l'USS Cole. [From.GetName] commence à nous accuser de vouloir les persécuter. Pfft, pourquoi voudrions-nous nous en prendre à eux ?\n"
 usa.2002.o1: "Décevant, j'avais besoin d'une nouvelle voiture."
 usa.3.t: "Incident dans le sud de l'Illinois"
 usa.3.d: "Dans les premières heures du 5 janvier 2000, plusieurs personnes dans les villes de Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt et O'Fallon, toutes situées dans l'Illinois, ont signalé l'observation d'un objet volant non identifié de forme triangulaire et de couleur sombre, surnommé plus tard le « Triangle de St. Clair ». Ces témoignages ont également été confirmés par cinq officiers de police en service dans la région.\n\nL'appareil, qui ne faisait aucun bruit et était apparemment de taille massive, volait à l'altitude des cimes des arbres et a été repéré à plusieurs reprises entre 4 h 00 et 5 h 00 du matin.\n\nCet incident a relancé les théories du complot sur des projets secrets de l'US Air Force ou, selon certains théoriciens, une invasion extraterrestre ou un contrôle extraterrestre de plusieurs dirigeants mondiaux, y compris le président des États-Unis [USA.GetLeader]."
 usa.3.o1: "Effrayant."
 usa.4.t: "Microsoft acquiert Visio"
 usa.4.d: "Le géant américain de la technologie informatique Microsoft n'a cessé de croître depuis sa fondation en 1975. Particulièrement dominant sur le marché des ordinateurs personnels avec ses systèmes d'exploitation Windows NT 4.0 et Windows 98, Microsoft cherche toujours à élargir son influence et le nombre de programmes qu'il contrôle, sans doute pour qu'ils ne soient plus disponibles sur des systèmes non-Microsoft.\n\nL'une de ces cibles d'expansion est la société Visio Corporation, basée à Seattle, dont l'acquisition par Microsoft a été annoncée en septembre 1999. Visio, qui deviendra la division Visio au sein du groupe de productivité professionnelle de Microsoft, est particulièrement reconnue pour ses programmes de création de graphiques, de diagrammes et d'autres visualisations de données pour les administrateurs d'entreprise, les experts économiques et les concepteurs de produits. Microsoft, qui débourse 1,5 milliard de dollars pour finaliser cette acquisition le 7 janvier 2000, espère renforcer sa position auprès des professionnels grâce à cette annexion."
 usa.4.o1: "Des entreprises plus fortes signifient plus de revenus imposables !"
 usa.4.o2: "C'est une prise de contrôle hostile ! Empêchez cela !"
 usa.5.t: "America Online fusionne avec Time Warner"
 usa.5.d: "Grâce à un échange de diverses actions ainsi que des investissements et achats financiers d'une valeur totale de 162 milliards de dollars, la société America Online (ou AOL) a intégré Time Warner Incorporated dans le conglomérat AOL, dans un processus achevé le 10 janvier 2000.\n\nCette fusion des deux méga-corporations est la plus importante fusion financière non seulement de l'histoire américaine, mais de l'histoire humaine. Cette union, qui sera officialisée par une fusion formelle des deux entreprises en une seule (AOL Time Warner Inc.) le 11 février, marque potentiellement une nouvelle ère pour l'économie américaine."
 usa.5.o1: "Excellente nouvelle !"
 usa.5.o2: "C'est hostile aux travailleurs. Arrêtez cela !"
 usa.6.t: "Blizzard nord-américain de [GetDateText]"
 usa.6.d: "À partir du [GetDateText], une tempête de neige qui s'est formée au-dessus de l'Atlantique ouest a touché terre dans l'État américain de Virginie, causant des dégâts infrastructurels et logistiques dans la région de Richmond, y compris des milliers de pannes de courant. Depuis la Virginie, la tempête s'est déplacée vers le nord, frappant la Pennsylvanie et le New Jersey, avant de passer sur la Nouvelle-Angleterre et de se dissiper au-dessus de l'est du Canada le 30 janvier."
 usa.6.o1: "Eh bien, tant pis."
 usa.6.o2: "Envoyer autant d'aide que possible."
 usa.7.t: "Affaire Elian Gonzalez"
 usa.7.d: "Aujourd'hui, la procureure générale des États-Unis, Janet Reno, devra prendre une décision concernant le sort du jeune garçon cubain Elian Gonzalez.\n\nGonzalez réside actuellement en Floride avec des proches, après avoir survécu à une dangereuse fuite de Cuba vers les États-Unis – une évasion au cours de laquelle sa mère est tragiquement décédée. Cependant, la mère n'a pas seulement fui le communisme, mais aussi son mari, le père de Gonzalez, qui, toujours à Cuba, exige maintenant que le garçon lui soit rendu.\n\nDu point de vue américain comme cubain, il ne fait aucun doute que renvoyer le garçon à son père serait conforme à la loi. Mais il y a ici des implications morales et politiques. Devons-nous condamner un jeune homme à l'oppression communiste ? Devons-nous compromettre le soutien cubain au Parti démocrate dans l'État clé de Floride ?\n\nTout repose maintenant sur le verdict de Reno."
 usa.7.o1: "Renvoyez-le. C'est la juste décision."
 usa.7.o2: "Mieux vaut mort que rouge ! Il reste !"
 usa.7.tt: "Risque que le raid échoue"
 usa.8.t: "Incident de l'USS Greeneville"
 usa.8.d: "L'USS Greeneville est un sous-marin nucléaire en service dans la marine américaine. Lors d'un test d'urgence en mer, le Greeneville est entré en collision avec un navire-école de pêche civile japonais nommé 'Ehime Maru'. Le Greeneville est resté largement intact, mais l'Ehime Maru a coulé, entraînant la mort de 8 marins japonais.\n\nLe commandant du Greeneville, Scott Waddle, a déjà admis que l'incident était de sa faute et a demandé à être démis de ses fonctions dans la marine en raison de ses actions. Cependant, nous pourrions simplement rejeter la faute sur les Japonais si nous le voulions..."
 usa.8.o1: "Nous espérons le pardon des Japonais."
 usa.8.o2: "L'Amérique en tort ?! Ridicule !"
 usa.9.t: "Vol 261 d'Alaska Airlines"
 usa.9.d: "Le 31 janvier 2000, le vol 261 d'Alaska Airlines, un McDonnell Douglas MD-83 en route de Puerto Vallarta au Mexique vers Seattle aux États-Unis, s'est écrasé en mer à environ 3 miles au nord de l'île d'Anacapa, au large de la côte californienne.\n\nLa catastrophe, causée par un entretien négligent et inapproprié, a tué les 83 passagers et les 5 membres d'équipage, soit un total de 88 morts. Parmi les victimes figuraient l'auteure Jean Gandesberry, le leader et activiste autochtone de l'Alaska Morris Thompson et l'animatrice de radio Cynthia Oti."
 usa.9.o1: "Une tragédie."
 usa.10.t: "Fin de « Peanuts »"
 usa.10.d: "La mort de la légende de la bande dessinée Charles M. Schulz, le 12 février 2000, a marqué la fin d'une légende et d'une époque. L'artiste né à Minneapolis a dessiné les esquisses de « Peanuts » pendant plus de 50 ans, ainsi que la plupart des scénarios de films et de séries télévisées autour des enfants de Charlie Brown. Avec un total de plus de 17 800 bandes dessinées uniques, « Peanuts » est la série de bande dessinée la plus longue de tous les temps. Le lendemain de la mort de son créateur, la dernière bande originale de Peanuts a été publiée dans les journaux du dimanche.\n\nLa mort de Schulz laisse les fans de bande dessinée et les lecteurs assidus de journaux en deuil à travers le pays. La série ne sera pas continuée, conformément aux souhaits de Schulz – mais avec 17 800 bandes, les journaux auront de quoi republier."
 usa.10.o1: "Repose en paix."
 usa.10.o2: "Il y a de l'argent à gagner !"
 usa.11.t: "Fusillade de Kayla Rolland"
 usa.11.d: "Dans un événement dramatique et traumatique, Kayla Rolland, âgée de 6 ans, élève de l'école élémentaire Buell dans le Michigan, a été mortellement abattue par son camarade de classe de 6 ans, Dedrick Owens, avec un pistolet P-32 appartenant à l'oncle de ce dernier, que le jeune enfant avait trouvé traînant dans la maison de son oncle. Dedrick a dit à Kayla « Je ne t'aime pas » avant de lui tirer dans le bras en présence de leur enseignante et de 22 autres élèves. La balle a perforé une artère vitale, provoquant une hémorragie massive qui a entraîné la mort de la fillette avant 10 h 30. Kayla Rolland est la plus jeune victime d'une fusillade scolaire dans l'histoire américaine."
 usa.11.o1: "Est-ce une ère de violence par arme à feu ?"
 usa.12.t: "Explosion Phillips de 2000"
 usa.12.d: "Vers le [GetDateText], une explosion s'est produite au complexe chimique de Houston de Phillips Petroleum à Pasadena, au Texas.\n\nL'explosion et l'incendie qui ont suivi ont causé un décès et blessé 71 personnes à l'usine chimique, en raison de brûlures ou d'inhalation de fumée toxique.\n\nLa personne décédée est Rodney Gott, superviseur de 45 ans, qui avait déjà survécu à la première catastrophe de Phillips en 1989 et qui, peu après l'explosion, est resté dans l'usine en flammes pour sauver d'autres personnes. Le toit du bâtiment où il se trouvait s'est effondré violemment, écrasant Gott sous les décombres."
 usa.12.o1: "Les accidents arrivent."
 usa.12.o2: "Lancer une enquête complète."
 usa.13.t: "Les États-Unis nous soutiennent !"
 usa.13.d: "Des diplomates américains nous ont récemment assurés qu'ils nous soutiennent face à nos ennemis. Le sceau d'approbation américain nous aidera à conclure de meilleures affaires commerciales et à accéder à leur équipement technologique de pointe.\n\n"
 usa.13.o1: "En l'Amérique, nous avons confiance !"
 usa.14.t: "Washington est contre nous !"
 usa.14.d: "Des diplomates américains ont récemment pris position en faveur de nos adversaires dans nos conflits diplomatiques. La situation se retourne contre nous."
 usa.14.o1: "Oh, c'est bien dommage."
 usa.15.t: "Tornade de Fort Worth"
 usa.15.d: "Dans la soirée du [GetDateText], une puissante tornade, classée F3 sur l'échelle de Fujita, a frappé le centre de Fort Worth, au Texas.\n\nAvec des vents d'environ 135 miles par heure, la tornade a causé 450 millions de dollars de dégâts et a fait 2 morts et 80 blessés en seulement dix minutes de chaos dans la ville."
 usa.15.o1: "Des réparations seront nécessaires."
 usa.15.o2: "Mobiliser les secours d'urgence"
 usa.16.t: "Programme de soutien militaire pour l'Asie de l'Est"
 usa.16.d: "Les commandants militaires américains ont confirmé que le gouvernement américain lancera prochainement son programme de soutien militaire pour l'Asie de l'Est, dont nous bénéficierons. Nos généraux et officiers recevront de nouveaux conseils doctrinaux et nos troupes bénéficieront d'un nouvel entraînement."
 usa.16.o1: "Nous apprécions l'aide."
 usa.16.o2: "Nous n'avons pas besoin des Américains !"
 usa.17.t: "Montée du gauchisme américain"
 usa.17.d: "La jeunesse aux États-Unis regarde vers l'Union européenne et ses pays avec leurs gouvernements socialistes démocratiques. Elle soutient une version révisée du système américain."
 usa.17.a: "Un nouveau gauchisme ?"
 usa.18.t: "Les partis tiers gagnent du soutien"
 usa.18.d: "Les républicains et les démocrates s'écharpent dans leurs tranchées au Congrès et à la Chambre. Pendant ce temps, les jeunes en particulier cherchent des alternatives pour échapper au système bipartisan. Jusqu'à présent, tous les espoirs ont été vains, mais peut-être cette fois..."
 usa.18.a: "Nouvelles alternatives ?"
 usa.19.t: "Montée du traditionalisme"
 usa.19.desc: "Des factions aux États-Unis ont commencé à embrasser le traditionalisme. Elles promeuvent des idées plus doctrinaires pour un retour à des temps plus simples. Cependant, certains commencent à discuter d'idées d'extrême droite."
 usa.19.a: "Montée de la droite"
 usa.20.t: "Protestation anti-mondialisation !"
 usa.20.d: "Des forces anti-mondialisation, généralement de gauche, se sont rassemblées aujourd'hui dans plusieurs grandes villes pour protester contre le FMI, la Banque mondiale et le capitalisme international dans son ensemble. Ces protestations ont également ouvert la voie à l'implication d'autres groupes, y compris les nationalistes, les progressistes et les activistes politiques du quotidien."
 usa.20.o1: "L'establishment sait mieux"
 usa.20.o2: "Les écologistes savent mieux"
 usa.20.o3: "Les nationalistes ont un bon argument..."
 usa.21.t: "L'establishment est renforcé"
 usa.21.d: "Le statu quo aux États-Unis a maintenu un gouvernement modéré et tolérant. Il est important que ce statu quo soit préservé et que l'establishment soit renforcé. De nombreux politiciens ont récemment vanté les mérites de l'establishment actuel. Continuons ainsi !"
 usa.21.a: "L'establishment est renforcé"
 usa.22.t: "Elian Gonzalez arrêté par des agents fédéraux"
 usa.22.d: "Elian Gonzalez et sa famille ont réussi à rejoindre les États-Unis. Cependant, lors d'un raid organisé à l'avance, Elian Gonzalez a été arrêté par des agents fédéraux et extradé vers Cuba. Ce choix a été très impopulaire auprès des démocrates et de certains républicains. Le vice-président Al Gore a également déclaré que cette décision était une erreur. Elle a néanmoins amélioré les relations diplomatiques avec l'un de nos voisins du Sud. Il reste à voir si c'est le bon choix...\n"
 usa.22.o1: "La loi sait mieux que quiconque"
 usa.23.t: "Elian Gonzalez échappe à la capture"
 usa.23.d: "Elian Gonzalez et sa famille ont fait les gros titres aujourd'hui avec la nouvelle qu'ils ont échappé à la capture par des agents fédéraux. Les agents fédéraux recherchent actuellement la famille pour tenter de les renvoyer à Cuba. Cependant, ils restent pour l'instant introuvables.\n"
 usa.23.o1: "C'est malheureux"
 usa.28.t: "Invitation à l'alliance américaine"
 usa.28.d: "Bien que l'adhésion des États-Unis à l'OTAN soit révolue, les États-Unis continuent de diriger une alliance militaire et envisagent de nouveaux alliés et alliances – et parmi les pays considérés figure [This.GetNameDef].\n\nUne invitation formelle à rejoindre l'alliance américaine a été adressée aujourd'hui à notre ambassadeur dans la capitale américaine, nous appelant à prendre les armes et à rejoindre les États-Unis dans leurs objectifs politiques."
 usa.28.o1: "Nous sommes avec l'Amérique !"
 usa.28.o2: "Nous allons devoir décliner cette offre..."
 usa.31.t: "Assistance militaire américaine"
 usa.31.d: "Nos amis américains nous ont envoyé une délégation militaire pour moderniser et entraîner notre armée. Bien que l'opposition interne désapprouve notre rapprochement potentiel avec l'influence américaine, cela est d'une importance cruciale pour notre défense nationale. Des instructeurs de l'Armée, de la Marine, de l'Air Force et même du Corps des Marines des États-Unis ont déjà commencé à organiser des séminaires et à superviser des exercices sur le terrain pour former notre état-major militaire."
 usa.31.o1: "Excellent."
 usa.31.o2: "Refusez-les !"
 usa.32.t: "États-Unis contre Microsoft Corp."
 usa.32.d: "Microsoft, sans doute l'un des employeurs les plus importants et un symbole du progrès technologique et social en Amérique, est dans le viseur des procureurs gouvernementaux en raison de pratiques commerciales prétendument déloyales et monopolistiques.\n\nOuvert le 18 mai 1998, le tribunal a entendu divers témoins, dont le fondateur de Microsoft, Bill Gates, le vice-président de Microsoft, Paul Maritz, le vice-président d'Intel, Steven McGeady, et d'autres.\n\nL'accusation contre Microsoft porte sur une violation de la loi antitrust Sherman de 1890 par une tentative de devenir un monopole sur les marchés des logiciels et du matériel informatique, notamment parce que Microsoft a intégré le navigateur web « Internet Explorer » à ses systèmes d'exploitation, remportant ainsi sans concurrence équitable les « guerres des navigateurs » contre d'autres opérateurs de navigateurs.\n\nMaintenant, le [GetDateText], le juge président Thomas Penfield Jackson, qui avait déjà établi les conclusions de fait selon lesquelles Microsoft avait créé un monopole illégal sur les systèmes d'exploitation pour ordinateurs personnels basés sur x86 le 5 novembre 1999, s'apprête à rendre ses conclusions de droit, qui détermineront le verdict pour la suite de la procédure judiciaire."
 usa.32.o1: "Coupable !"
 usa.32.o2: "Non coupable !"
 usa.33.t: "Microsoft continue de croître"
 usa.33.d: "Suite au verdict de « non-culpabilité » dans l'affaire « États-Unis contre Microsoft Corp. », Microsoft a poursuivi son expansion à travers les États-Unis. Le géant du logiciel continue d'absorber de plus petites entreprises, renforçant encore son contrôle sur l'industrie technologique. Le monopole semble désormais trop grand pour être brisé. Cependant, ils ont créé de nombreux emplois et contribué à l'essor de l'industrie technologique !"
 usa.33.o1: "Eh bien, c'est déjà ça."
 usa.34.t: "Catastrophe de Marana du Corps des Marines"
 usa.34.d: "Le [GetDateText], un avion militaire MV-22 Osprey du Corps des Marines des États-Unis s'est écrasé au-dessus d'un aéroport régional à Marana, en Arizona, tuant les 19 Marines américains à bord.\n\nL'incident a relancé les discussions sur la préparation au combat de l'Osprey et sur le choix des équipements dans le Corps des Marines des États-Unis.\n"
 usa.34.o1: "Semper Fi"
 usa.35.t: "Datapoint dépose une demande de faillite sous le chapitre 11"
 usa.35.d: "Initialement connue sous le nom de Computer Terminal Corporation ou CTC, la société Datapoint Corporation est une entreprise informatique basée à San Antonio, au Texas, fondée en juillet 1968.\n\nLes premiers produits de l'entreprise étaient des terminaux informatiques, mais plus tard, l'activité s'est élargie pour inclure des microprocesseurs, des puces informatiques et enfin le « Datapoint 2200 », considéré par certains historiens des sciences comme le premier ordinateur personnel.\n\nAprès un essor tout au long des années 1970, l'entreprise a commencé à décliner à partir de 1980. Après une prise de contrôle hostile par le raider d'entreprise Asher B. Edelman en 1984, l'entreprise n'a pas pu se remettre durablement des dommages subis, entraînant une mort lente et douloureuse avec des licenciements et de mauvaises années commerciales tout au long de la fin des années 1980 et des années 1990.\n\nEnfin, le [GetDateText], Datapoint a déposé une demande de faillite sous le chapitre 11. L'entreprise sera scindée en trois sociétés successeures qui, espérons-le, s'en sortiront mieux seules."
 usa.35.o1: "La puissance du marché libre"
 usa.35.o2: "Non ! Renflouez-la !"
 usa.36.t: "Le H. L. Hunley"
 usa.36.d: "Le H. L. Hunley, nommé d'après l'ingénieur naval confédéré Horace Lawson Hunley, également connu sous le nom de CSS H. L. Hunley, était un sous-marin confédéré mis en service en juillet 1863. Le Hunley a coulé le sloop de guerre de l'US Navy USS Housatonic, devenant le premier sous-marin de l'histoire humaine à couler avec succès un navire ennemi.\n\nLe Hunley a coulé lors de sa victoire sur l'Housatonic, emportant son officier et ses sept membres d'équipage avec lui.\n\nLe vaisseau était considéré comme perdu depuis près d'un siècle et demi avant d'être localisé en 1995. Le navire a finalement été renfloué le 8 août 2000. Les soldats du Hunley peuvent désormais recevoir une sépulture appropriée."
 usa.36.o1: "Une opération réussie."
 usa.37.t: "Mac OS X"
 usa.37.d: "Portant le nom de code « Kodiak », une version bêta du nouveau système d'exploitation d'Apple, qui portera le nom de « Mac OS X », a commencé à être distribuée aux développeurs le 13 septembre 2000.\n\nApple, face à Microsoft Windows 2000 et au futur standard potentiel de l'industrie « Microsoft Windows XP », tente désespérément de rester à flot sur le marché des systèmes d'exploitation. La concurrence sur ce marché déjà restreint ne peut qu'être bénéfique aux consommateurs américains."
 usa.37.o1: "Les titans s'affrontent à nouveau."
 usa.37.o2: "Déclarer le système d'Apple illégal"
 usa.38.t: "Déversement de boues de charbon du comté de Martin"
 usa.38.d: "Des sources d'information du comté de Martin, dans le Kentucky, rapportent que le fond d'un bassin de boues de charbon s'est effondré dans une mine souterraine. La boue fine, liquide et toxique a ensuite émergé à la surface, et les 300 millions de gallons de boues se sont écoulés en aval. Les gouvernements locaux et les municipalités ont fait de leur mieux pour contenir le désastre. La rivière Ohio et ses affluents sont désormais également envahis par la boue noire.\n\nL'EPA doit-elle intervenir ou les autorités locales peuvent-elles gérer la situation ?"
 usa.38.o1: "Envoyer les fédéraux"
 usa.38.o2: "Les autorités locales sont capables."
 usa.39.t: "Wikipédia"
 usa.39.d: "Peut-être l'un des projets les plus ambitieux de l'histoire d'Internet, « Wikipédia » a été créé le 15 janvier 2001.\n\nCette encyclopédie en ligne vise à fournir des connaissances provenant d'innombrables sources sur d'innombrables sujets à d'innombrables personnes, gratuitement.\n\nCependant, l'information est un pouvoir – et les totalitaires du monde entier désapprouveront certainement cette idée de « libre accès à l'information » que promet Wikipédia. Les créateurs du site, Jimmy Wales et Larry Sanger, promettent de maintenir Wikipédia sous une forme non lucrative, sans publicités, et financée uniquement par les dons des utilisateurs.\nC'est véritablement une excellente idée et une méthode formidable pour commencer à diffuser l'information à l'échelle mondiale et aux États-Unis."
 usa.39.o1: "Liberté de l'information"
 usa.52.t: "Négociations de paix de Shepherdstown"
 usa.52.d: "Dans une tentative de résoudre les différends territoriaux et militaires en cours ainsi que les conflits mineurs entre l'État d'Israël et la République arabe de Syrie, le président des États-Unis [USA.GetLeader] a invité les deux parties à participer à des pourparlers de paix et de détente à Shepherdstown, en Virginie-Occidentale.\n\nLes délégations sont arrivées en Virginie-Occidentale et ont entamé leurs réunions le 3 janvier 2000. Elles ont été accueillies par des pancartes affichant « Paix » en hébreu et en arabe, suspendues dans toute la ville.\n\nLa délégation israélienne est dirigée par le Premier ministre [ISR.GetLeader], tandis que les Syriens ont leur ministre des Affaires étrangères, Farouk al-Shara, à leur tête."
 usa.52.o1: "Nous ne pouvons qu'espérer."
 usa.53.t: "Négociations de paix de Shepherdstown"
 usa.53.d: "Dans un nouvel effort pour apaiser les tensions entre Israël et la Syrie, notamment au sujet des hauteurs du Golan et des positions intransigeantes des deux gouvernements l'un envers l'autre, les États-Unis ont invité les deux pays à des pourparlers de détente à Shepherdstown, en Virginie-Occidentale.\n\nNotre délégation, dirigée par le ministre des Affaires étrangères Farouk al-Shara, est arrivée saine et sauve en Virginie-Occidentale, sur ce que certains Syriens considèrent comme un territoire américain hostile, et est prête à commencer à travailler."
 usa.53.o1: "La paix a-t-elle une chance ?"
 usa.54.t: "Négociations de paix de Shepherdstown"
 usa.54.d: "Dans un nouvel effort pour apaiser les tensions entre Israël et la Syrie, notamment au sujet des hauteurs du Golan et des positions intransigeantes des deux gouvernements l'un envers l'autre, les États-Unis ont invité les deux pays à des pourparlers de détente à Shepherdstown, en Virginie-Occidentale.\n\nNotre délégation, dirigée par le Premier ministre [ISR.GetLeader], est arrivée saine et sauve en Virginie-Occidentale, a été accueillie chaleureusement par nos alliés américains et est prête à commencer à travailler."
 usa.54.o1: "Nous ne pouvons qu'espérer."
 usa.60.t: "Mort de Gus Hall"
 usa.60.d: "Gus Hall a été le président du Parti communiste des États-Unis pendant plus de quarante ans, de 1959 à début 2000, lorsqu'il a cédé sa place à Sam Webb, devenant président honoraire.\n\nHall, qui s'est présenté à la présidence des États-Unis en 1972, 1976, 1980 et 1984 (échouant massivement à chaque fois), était un fervent ami de l'Union soviétique, plaidant toujours pour la fin de la guerre froide par une intégration des États-Unis dans le bloc soviétique.\n\nHall, dont le père était déjà communiste depuis un an et membre fondateur du CPUSA, a rejoint la Ligue des jeunes communistes en 1927 et a été autorisé à étudier à Moscou entre 1931 et 1933. Hall, né sous le nom d'Arvo Kusta Halberg, a changé de nom dans les années 1930 pour échapper à la liste noire du gouvernement américain contre les communistes, qui rendait leur employabilité très difficile.\n\nHall a continué à gravir les échelons du CPUSA grâce à son obéissance servile au leadership soviétique (ses opinions politiques changeant aussi souvent que celles de Moscou)."
 usa.60.o1: "Bon débarras."
 usa.60.o2: "Honorer ses réalisations de vie."
 usa.63.t: "État Gus Hall"
 usa.63.d: "Avec les communistes au pouvoir, il est temps de considérer le changement de certains symboles de l'impérialisme américain. Un État et notre grande capitale portent le nom d'un esclavagiste impérialiste méprisable. Mais il y a une solution : remplacer le fondateur et premier dirigeant de l'État capitaliste américain fictif par le saint patron du Parti communiste américain, Gus Hall, récemment décédé. Ce nom est clairement un choix merveilleux pour une ville ! De plus, il y a des tonnes d'autres villes et États qui pourraient être renommés. La Caroline du Nord pourrait devenir Vladimir, en l'honneur de Lénine. Il y a tant de possibilités et seulement cinquante États !"
 usa.63.o1: "Une excellente idée !"
 usa.63.o2: "Pas nécessaire. Beurk."
 usa.64.t: "Rétablir les liens avec la Corée du Nord ?"
 usa.64.d: "La Corée du Nord a été un sujet brûlant à la Chambre et au Sénat récemment. On évoque beaucoup de choses concernant cet État isolationniste. Républicains et démocrates dénoncent le pays, [NKO.GetLeader] et les politiques qu'il a instaurées. Le Parti communiste de Corée du Nord, bien sûr, rejette les accusations selon lesquelles ils auraient fait quoi que ce soit de mal.\n\nQuoi qu'il en soit, la question de rétablir des liens avec le pays sera débattue au Sénat la semaine prochaine. Soutenons-nous cette démarche ?\n"
 usa.64.o1: "Bonne idée !"
 usa.64.o2: "Oubliez ça, Kimmy est méchant"
 usa_news.18.t: "Attentat contre l'USS Cole"
 usa_news.18.d: "Le commandement naval des États-Unis a indiqué que le destroyer USS Cole avait été attaqué par le réseau Al-Qaïda, tuant 17 militaires américains. Les rapports des services de renseignement américains désignent le gouvernement du Soudan comme un soutien possible des deux attaquants."
 usa_news.18.o1: "Ils vont le regretter."
 usa_news.18.o2: "Envoyez nos condoléances aux américains."
 usa_news.18.o3: "Des Américains morts ? Tant mieux."
 usa_news.18.o4: "Ils nous accusent ?!"
 usa_economic_nationalize_tt: "Nationaliser une entreprise §Ycoûte§! le plus cher, cependant, cela §Ystabilise§! davantage l'économie.\n"
 usa_economic_bailout_tt: "Renflouer une entreprise §Ycoûte§! moins cher que la nationaliser, cependant, cela §Ystabilise§! moins l'économie.\n"
 usa_economic_donothing_tt: "Ne rien faire déstabiliserait l’économie, mais elle reviendra à son état antérieur relativement bientôt.\n"
 usa_economic_events.1.t: "Faillite des Lehman Brothers !"
 usa_economic_events.1.d: "Le [GetDateText], les Lehman Brothers ont déclaré faillite. La société a déposé une demande de faillite sous le chapitre 11, marquant l'histoire comme la plus grande faillite de l'histoire américaine. Les actifs des Lehman Brothers sont estimés à 600 milliards de dollars. Ils sont la première victime de l'effondrement du marché immobilier. Non seulement cela a envoyé des ondes de choc à travers les marchés bancaires d'investissement et immobiliers, mais cela a aussi secoué la bourse, déclenchant une chute d'un jour de 4,5 % à la Bourse de New York.\n\nEst-ce le début d'une nouvelle Grande Dépression ?"
 usa_economic_events.1.a: "Nationalisez-les !"
 usa_economic_events.1.b: "Renflouez-les !"
 usa_economic_events.1.c: "Laissez l'économie suivre son cours"
 usa_economic_events.2.t: "Fannie Mae et Freddie Mac"
 usa_economic_events.2.d: "Fannie Mae et Freddie Mac sont deux géants du prêt hypothécaire aux États-Unis. Le choc récent de la faillite des Lehman Brothers a causé des effets en cascade sur l'ensemble du marché financier. L'industrie des prêts hypothécaires n'échappe pas à cela.\n\nLes entreprises sont en plein effondrement. Nous avons plusieurs plans pour ces entreprises. L'un d'eux est de nationaliser l'entreprise et de la placer sous tutelle, ce qui signifie que le gouvernement des États-Unis aurait un contrôle total sur les finances de l'entreprise. Cependant, ce n'est pas notre seule solution. Nous pourrions également renflouer l'entreprise et la laisser agir de manière indépendante.\n"
 usa_economic_events.2.a: "Placer sous tutelle"
 usa_economic_events.2.b: "S'engager dans un renflouement"
 usa_economic_events.2.c: "C'est dangereux de jouer à Dieu économique"
 usa_economic_events.3.t: "Fusion Chase-Stearns"
 usa_economic_events.3.d: "Le climat financier actuel a rendu certaines entreprises intrinsèquement inquiètes. Parmi elles, Bear Stearns et JPMorgan Chase. L'équipe exécutive de JPMorgan déclare que la meilleure décision pour les deux entreprises est une fusion sponsorisée par le gouvernement.\n\nStearns est prêt à vendre l'entreprise en totalité à 10 dollars par action. Ce prix est très bas par rapport au sommet sur 52 semaines de l'action Bear Stearns à 133,20 dollars. Ce prix plancher reflète la situation critique de l'entreprise.\n\nPermettons-nous à Chase de croître ?"
 usa_economic_events.3.a: "Placer Bear Stearns sous la tutelle du Trésor américain"
 usa_economic_events.3.b: "S'engager dans un renflouement. Les maintenir à flot"
 usa_economic_events.3.c: "Laisser l'eau les emporter"
 usa_economic_events.4.t: "American International Group (AIG)"
 usa_economic_events.4.d: "American International Group est la dernière grande entreprise à tomber dans ce que certains appellent la Grande Récession. AIG a récemment cherché des prêteurs privés pour ses finances en difficulté, mais en raison du climat économique de [GetYear], elle fait face à une faillite imminente. Nous avons la possibilité de placer AIG sous le contrôle du gouvernement américain. L'entreprise est prête à offrir une participation de 79,9 % dans l'entreprise en échange d'un prêt à intérêt de deux ans pour sauver l'entreprise en difficulté. La Réserve fédérale utilise une disposition de la loi sur la Réserve fédérale pour justifier ce plan.\n\nIl existe d'autres options, mais celle-ci nous donnera la majorité des profits."
 usa_economic_events.4.a: "Offrir le prêt à AIG"
 usa_economic_events.4.b: "Refuser la participation, utiliser les actifs comme garantie. Accorder le prêt."
 usa_economic_events.4.c: "Pourquoi les sauver ?"
 usa_economic_events.5.t: "Krach du marché immobilier"
 usa_economic_events.5.d: "Le coup final a été porté lorsque le marché immobilier américain s'est effondré. Partout aux États-Unis, les gens ont fait face à des saisies immobilières ou à une chute massive de la valeur de leur propriété. C'est probablement l'une des parties les plus dures de cette grande récession.\nComment devons-nous procéder ? Aider les gens ou les laisser se débrouiller seuls ?\n"
 usa_economic_events.5.a: "Les laisser"
 usa_economic_events.5.b: "Aider les familles"
 usa_economic_events.31.t: "Une entreprise d'armement quitte les États-Unis"
 usa_economic_events.31.d: "La Grande Récession frappe durement les États-Unis. Elle entraîne une chute des investissements, et certaines entreprises de fabrication d'armes partent ailleurs. Cette décision vise à sauver l'entreprise, mais elle cause la perte d'emplois pour les travailleurs américains."
 usa_economic_events.31.a: "Oh non"
 usa_economic_events.32.t: "Une entreprise manufacturière quitte les États-Unis"
 usa_economic_events.32.d: "La fabrication était autrefois le pilier de l'Amérique. Les coûts des affaires et les faibles revenus des investissements locaux ont poussé la fabrication à l'étranger. L'Amérique est véritablement en récession, et cela continue de nuire et de tourmenter le peuple américain."
 usa_economic_events.32.a: "Cela va-t-il empirer ?"
 usa_economic_events.33.t: "Fermeture d'usines américaines"
 usa_economic_events.33.d: "Les usines à travers le pays souffrent. Une série d'usines dans le nord des États-Unis ont commencé à fermer leurs portes définitivement. Les Américains n'achètent tout simplement pas leurs produits."
 usa_economic_events.33.a: "Ça sera bientôt fini"
 usa_economic_events.34.t: "Une entreprise américaine déclare faillite !"
 usa_economic_events.34.d: "Une autre entreprise américaine a déclaré faillite dans le sillage de cette dure récession. La décision est survenue car l'entreprise était incapable de rembourser ses dettes en raison d'un manque de revenus entrants."
 usa_economic_events.34.a: "Les Américains souffrent"
 usa_economic_events.35.t: "Fin de la récession américaine"
 usa_economic_events.35.d: "La Réserve fédérale a finalement déclaré que le pire de la récession est terminé. L'économie croît à nouveau et ne se contracte plus. Ses effets ont été généralisés et ressentis à l'échelle mondiale. Il est regrettable que nous ayons dû en arriver là pour continuer à aider notre économie."
 usa_economic_events.35.a: "Le chemin de la reprise"
 usa_economic_events_news.1.t: "La faillite de Lehman Brothers"
 usa_economic_events_news.1.d1: "Hier, Lehman Brothers a déposé le bilan. L'entreprise s'est placée sous la protection du Chapitre 11, une procédure historique qui marque la plus importante faillite de l'histoire américaine. Le portefeuille de Lehman Brothers est estimé à 600 milliards de dollars d'actifs. L'entreprise est la première victime de l'effondrement du marché immobilier et du ralentissement économique américain. Les faillites ont non seulement provoqué une onde de choc dans les secteurs de la banque d'investissement et de l'immobilier, mais aussi à la Bourse de New York, entraînant une chute de 4,5 % en une seule journée.\n\nLe gouvernement américain a décidé qu'il était dans l'intérêt supérieur du peuple américain de nationaliser l'entreprise. Le placement de l'entreprise sous tutelle américaine contribuera à stabiliser son cours boursier, qui s'effondrait. La Réserve fédérale a mis 90 milliards de dollars à la disposition de l'entreprise, en contrepartie d'une prise de participation de 80 % dans son capital, les actifs de l'entreprise servant de garantie.\n"
 usa_economic_events_news.1.d2: "Hier, Lehman Brothers a déposé le bilan. L'entreprise s'est placée sous la protection du Chapitre 11, une procédure historique qui marque la plus importante faillite de l'histoire américaine. Le portefeuille de Lehman Brothers est estimé à 600 milliards de dollars d'actifs. L'entreprise est la première victime de l'effondrement du marché immobilier et du ralentissement économique américain. Les faillites ont non seulement provoqué une onde de choc dans les secteurs de la banque d'investissement et de l'immobilier, mais aussi à la Bourse de New York, entraînant une chute de 4,5 % en une seule journée.\n\nLe gouvernement américain a décidé qu'il était dans l'intérêt supérieur du peuple américain de renflouer l'entreprise. La Réserve fédérale a autorisé un apport de 60 milliards de dollars maximum pour maintenir l'entreprise à flot pendant qu'elle poursuit les négociations relatives à sa scission et à sa vente.\n"
 usa_economic_events_news.1.d3: "Hier, Lehman Brothers a déposé le bilan. L'entreprise s'est placée sous la protection du Chapitre 11, une procédure historique qui marque la plus importante faillite de l'histoire américaine. Le portefeuille de Lehman Brothers est estimé à 600 milliards de dollars d'actifs. L'entreprise est la première victime de l'effondrement du marché immobilier et du ralentissement économique américain. Les faillites ont non seulement provoqué une onde de choc dans les secteurs de la banque d'investissement et de l'immobilier, mais aussi à la Bourse de New York, entraînant une chute de 4,5 % en une seule journée.\n\nLa Réserve fédérale a déclaré qu'elle n'interviendrait pas immédiatement dans la faillite de Lehman Brothers."
 usa_economic_events_news.1.a: "Cela pourrait-il empirer ?"
 usa_economic_events_news.1.b: "C'est inquiétant."
 usa_economic_events_news.1.c: "Pathétique"
 usa_economic_events_news.2.t: "Fannie Mae et Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae et Freddie Mac sont deux géants du crédit immobilier aux États-Unis. La faillite récente de Lehman Brothers a provoqué un choc important sur l'ensemble du marché financier, et le secteur du crédit immobilier n'y fait pas exception.\n\nLe gouvernement américain a entrepris de nationaliser de facto l'entreprise et de la placer sous le contrôle de la Réserve fédérale. Il a autorisé un plan de sauvetage de 200 milliards de dollars pour ces deux géants du crédit immobilier, en échange duquel il a pris le contrôle de ces entreprises privées, bien que bénéficiant d'un soutien public. Chaque entreprise a reçu 100 milliards de dollars pour éviter la faillite.\n"
 usa_economic_events_news.2.d2: "Fannie Mae et Freddie Mac sont deux géants du crédit immobilier aux États-Unis. La faillite récente de Lehman Brothers a provoqué un choc important sur l'ensemble du marché financier, et le secteur du crédit immobilier n'y fait pas exception.\n\nLa Réserve fédérale a accordé à Fannie Mae et Freddie Mac jusqu'à 50 milliards de dollars chacune pour éviter leur faillite. Elle les a renflouées provisoirement afin de maintenir à flot ces deux organismes de crédit hypothécaire.\n"
 usa_economic_events_news.2.d3: "Fannie Mae et Freddie Mac sont deux géants du crédit immobilier aux États-Unis. La faillite récente de Lehman Brothers a provoqué un choc important sur l'ensemble du marché financier, et le secteur du crédit immobilier n'y fait pas exception.\n\nLa Réserve fédérale a décidé de laisser l'entreprise à son propre sort. Son président a déclaré qu'il n'était pas judicieux de donner l'argent des contribuables américains à des entreprises en difficulté.\n"
 usa_economic_events_news.2.a: "La récession s'aggrave"
 usa_economic_events_news.2.b: "La situation devient de plus en plus inquiétante."
 usa_economic_events_news.2.c: "Pathétique"
 usa_economic_events_news.3.t: "Fusion Bear Stearns - JPMorgan Chase"
 usa_economic_events_news.3.d1: "Le contexte financier actuel suscite des inquiétudes chez certaines entreprises, notamment Bear Stearns et JPMorgan Chase. La direction de JPMorgan affirme qu'une fusion entre les deux entreprises, sous l'égide du gouvernement, serait la meilleure solution pour les deux sociétés.\nLa Réserve fédérale a réagi aujourd'hui en plaçant Bear Stearns sous la tutelle du gouvernement américain. Cette entreprise rejoint ainsi la liste des sociétés d'État aux États-Unis. La nationalisation a nécessité un investissement d'environ 50 milliards de dollars pour maintenir à flot cette entreprise en difficulté."
 usa_economic_events_news.3.d2: "Le contexte financier actuel suscite des inquiétudes chez certaines entreprises, notamment Bear Stearns et JPMorgan Chase. La direction de JPMorgan affirme qu'une fusion entre les deux entreprises, sous l'égide du gouvernement, serait la meilleure solution pour les deux sociétés.\nLa Réserve fédérale a réagi aujourd'hui en autorisant la fusion entre JPMorgan Chase et Bear Stearns. Cette opération a été encadrée et soutenue par un plan de sauvetage d'environ 30 milliards de dollars destiné à garantir la stabilité financière de JPMorgan pendant son rachat de Bear Stearns.\n"
 usa_economic_events_news.3.d3: "Le contexte financier actuel suscite des inquiétudes chez certaines entreprises, notamment Bear Stearns et JPMorgan Chase. La direction de JPMorgan affirme qu'une fusion entre les deux entreprises, sous l'égide du gouvernement, serait la meilleure solution pour les deux sociétés.\nLa Réserve fédérale a réagi aujourd'hui en rejetant la fusion. Elle estime que cette fusion conférerait à JPMorgan Chase un pouvoir de marché toujours plus important. Bear Stearns recherche activement d'autres sources de revenus et de stabilisation.\n"
 usa_economic_events_news.3.a: "La récession s'aggrave"
 usa_economic_events_news.3.b: "Nous devrions commencer à liquider nos investissements"
 usa_economic_events_news.3.c: "Pathétique, notre économie est plus forte que jamais !"
 usa_economic_events_news.4.t: "Groupe international américain"
 usa_economic_events_news.4.d1: "American International Group est la dernière grande entreprise à succomber à ce que certains appellent la Grande Récession. AiG avait récemment sollicité des prêteurs privés pour redresser sa situation financière précaire, mais, compte tenu du contexte économique de [GetYear], elle a déclaré faillite. Le gouvernement américain a publié un communiqué expliquant que, pour maintenir l'entreprise à flot, il a acquis 79,9 % de son capital, lui conférant ainsi le contrôle majoritaire.\n"
 usa_economic_events_news.4.d2: "American International Group est la dernière grande entreprise à succomber à ce que certains appellent la Grande Récession. AiG a récemment sollicité des prêteurs privés pour redresser sa situation financière difficile, mais, compte tenu du contexte économique de [GetYear], elle a déclaré faillite. La Réserve fédérale a refusé de prendre une participation dans l'entreprise, mais lui a accordé un prêt à taux d'intérêt pour la maintenir à flot.\n"
 usa_economic_events_news.4.d3: "American International Group est la dernière grande entreprise à succomber à ce que certains appellent la Grande Récession. AiG avait récemment sollicité des prêteurs privés pour redresser sa situation financière précaire, mais, compte tenu du contexte économique de [GetYear], elle a déclaré faillite. La Réserve fédérale lui a refusé tout soutien. L'entreprise est désormais livrée aux aléas du marché.\n"
 usa_economic_events_news.4.a: "La dernière grande faillite"
 usa_economic_events_news.4.b: "Le pire est-il passé ?"
 usa_economic_events_news.4.c: "Tant mieux, les Américains en récession, c'est formidable !"
 usa_economic_events_news.6.t: "Fin de la Grande Récession"
 usa_economic_events_news.6.d: "L'économie américaine s'est enfin redressée et est de nouveau sur les rails. La Réserve fédérale estime que la reprise prendra plusieurs années afin de réparer les dégâts économiques causés.\nLes véritables effets de la récession américaine restent à voir.\n"
 usa_economic_events_news.6.a: "Le pire est passé"
 usa_economic_events_news.6.b: "Réinvestissons !"
 usa_economic_events_news.6.c: "C'est malheureux"
 USA_american_economic_decisions_category: "L'économie américaine"
 USA_american_economic_decisions_category_desc: "L'économie américaine est la plus grande et l'une des plus fortes au monde. Cependant, cela ne signifie pas qu'elle est sans faiblesses. Elle est principalement basée sur les services, car la majorité des entreprises américaines cherchent une main-d'œuvre moins chère ailleurs. L'économie est également très liée à la politique américaine. Faire des affaires en Amérique est coûteux mais extrêmement rentable. §YWall Street§! est aussi en partie responsable. Les hommes et femmes d'affaires de New York sont parmi les individus les plus puissants d'Amérique. Il est préférable de les garder sous contrôle et dans les bonnes grâces du gouvernement, sinon.\n\n§YForce de Wall Street :§! [?USA.USA_strength_of_wall_street_var|17.0] sur 50\n§YForce des régulations :§! [?USA.USA_economic_regulation_var|45.0] sur 100"
 USA_resource_steel_factories_decision: "Étendre les usines d'acier"
 USA_resource_steel_factories_decision_desc: "Une grande partie de l'industrie sidérurgique américaine a été délocalisée au cours des 40 à 50 dernières années. Il pourrait être dans notre intérêt de ramener une partie de ce travail ici et d'investir dans nos entreprises sidérurgiques !"
 USA_resource_aluminimum_prospecting_decision: "Exploiter les gisements de bauxite"
 USA_resource_aluminimum_prospecting_decision_desc: "Les gisements de bauxite autour des États-Unis doivent être exploités. Investir dans cette ressource pourrait promouvoir une plus grande autosuffisance à travers le pays."
 USA_resource_techmetals_prospecting_decision: "Prospections pour les métaux technologiques"
 USA_resource_techmetals_prospecting_decision_desc: "L'électronique nécessite un grand nombre de matériaux très spécifiques tels que le lithium, l'or, le tungstène et l'argent. Nous devrions prospecter davantage autour des Rocheuses et des Appalaches."
 USA_regulate_wall_street_decision: "Adopter une régulation de Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! a eu la vie trop belle pendant trop longtemps. Nous devrions pousser pour améliorer les régulations sur les secteurs financiers."
 USA_deregulate_wall_street_decision: "Déréguler le secteur financier"
 USA_deregulate_wall_street_decision_desc: "Nos régulations sont actuellement trop strictes sur les secteurs financiers. Les assouplir devrait améliorer les investissements des investisseurs nationaux et étrangers."
 USA_industrial_outsourcing_decision: "Délocalisation industrielle"
 USA_industrial_outsourcing_decision_desc: "Les régulations ont fait grimper le coût des affaires aux États-Unis bien au-delà de leur valeur. Peut-être que promouvoir une certaine délocalisation pourrait globalement améliorer les prix et la demande pour les travailleurs américains."
 USA_spurring_economic_growth_decision: "Stimuler la croissance économique"
 USA_spurring_economic_growth_decision_desc: "L'économie a quelque peu stagné récemment. Nous devrions introduire une nouvelle législation pour soit déréguler, soit utiliser la politique monétaire/fiscale pour augmenter la croissance économique."
 USA_bring_microsoft_to_court_decision: "Traîner Microsoft en justice"
 USA_bring_microsoft_to_court_decision_desc: "Microsoft a été autorisé à acquérir de plus petites entreprises technologiques sans opposition au cours de la dernière année. Certains conseillers économiques suggèrent de traîner Microsoft en justice pour empêcher leur expansion encore plus loin."
 USA_finish_keystone_and_dakota_pipelines: "Achever les oléoducs Keystone et Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Nous devons travailler et cibler l'achèvement des oléoducs Keystone. Ces artères économiques cruciales relieront encore plus étroitement les cœurs battants des économies américaine et canadienne. Cela créera également plus de cohésion entre les frères nord-américains. Qui sait, peut-être pourrons-nous faire quelque chose avec notre frère du sud à l'avenir."
 USA_america_first_energy_plan: "Loi sur l'énergie américaine pour les besoins américains"
 USA_america_first_energy_plan_desc: "La loi AEAN est un projet de loi complet visant à traiter directement la production, l'exportation et la consommation d'énergie domestique. Nous ajusterons finement les réglages et espérons pouvoir satisfaire davantage nos besoins domestiques sans compromettre nos obligations étrangères."
 USA_open_public_lands_to_fracking: "Ouvrir les terres publiques à la fracturation"
 USA_open_public_lands_to_fracking_desc: "Avec une demande croissante d'énergie, tant au niveau national que mondial, nous devons chercher de nouveaux moyens de répondre à notre demande tout en restant compétitifs sur la scène mondiale. Nous pourrions recevoir des critiques des éco-hippies, mais en fin de compte, ils nous remercieront."
