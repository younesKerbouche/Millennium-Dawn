 USA_f35_apply_TT: "Bien que personne ne soit initialement invité, les pays peuvent toujours postuler pour devenir membres. Cela nous permet de choisir plus précisément qui recevra le F-35."
 USA_f35_program_decisions: "Programme F-35"
 USA_f35_program_decisions_desc: "\n£desctext_nato_plane\n\n\n\nAvec l'annonce du §Hprogramme F-35§!, [USA.GetFlag] les États-Unis ont montré au monde qu'ils n'ont pas l'intention de ralentir le développement de nouvelles armes et technologies. [USA.GetFlag] Les États-Unis peuvent accepter ou expulser des membres du §Hprogramme F-35§! comme bon leur semble. Cela se produit généralement si les membres sont tombés en disgrâce. Chaque membre du programme peut investir des fonds, et plus ils investissent, plus ils recevront de §HF-35§! une fois le programme terminé. La recherche sur les pièces utilisées dans le §HF-35§! augmentera également la progression, peu importe qui l'a recherchée.\n\nAchèvement du programme : §H[?USA.USA_f35_progress]%§!"
 USA_announce_completion_of_f35: "Annoncer l'achèvement du programme F-35"
 USA_announce_completion_of_f35_desc: "Les ingénieurs de Lockheed Martin ont véritablement prouvé que leur salaire dépasse leur moralité."
 USA_invest_in_the_program: "Investissements pour le programme"
 USA_invest_in_the_program_desc: "Nos contractants ont besoin de financement pour faire avancer le programme, et en allouant plus d'argent, nous pourrons obtenir l'avion plus rapidement."
 USA_kick_out_of_program: "Retirer [FROM.GetName] du programme F-35"
 USA_kick_out_of_program_desc: "Nous ne pouvons clairement pas faire confiance à [FROM.GetName] pour maintenir correctement l'intégrité de notre programme, ils doivent donc être retirés."
 USA_open_removals: "Ouvrir la liste des membres du programme F-35"
 USA_open_removals_desc: "Ouvrira les décisions pour retirer un membre spécifique du programme F-35. Ce menu sert également à indiquer qui est dans le programme."
 USA_close_removals: "Fermer la liste des membres du programme F-35"
 USA_expansion_of_the_program: "Expansion du programme"
 USA_expansion_of_the_program_desc: "Pour sécuriser un financement supplémentaire pour le programme, nous pouvons promettre à nos partenaires internationaux la possibilité d'acquérir le F-35 s'ils contribuent."
 USA_put_forward_frame_tech: "Soumettre la recherche sur la cellule"
 USA_put_forward_frame_tech_desc: "En recherchant la cellule que le F-35 pourrait utiliser, nous pourrons augmenter la vitesse du programme."
 USA_put_forward_counter_measure_tech: "Soumettre la recherche sur les systèmes de contre-mesures"
 USA_put_forward_counter_measure_tech_desc: "Le F-35 nécessitera des contre-mesures avancées pour dominer les cieux, et en fournissant nos recherches à nos partenaires, le programme accélérera grandement."
 USA_put_forward_radar_tech: "Soumettre la recherche sur le radar"
 USA_put_forward_radar_tech_desc: "Sans un radar approprié, le F-35 sera comme n'importe quel autre avion dans le ciel. Nous devons le rendre unique et exceptionnel."
 NATO_ask_to_join_f35_program: "Demander à rejoindre le programme F-35"
 NATO_ask_to_join_f35_program_desc: "Nous pouvons demander aux États-Unis de nous inviter à leur programme F-35, afin que nous puissions enfin acquérir certains des chasseurs les plus avancés au monde."
 NATO_ask_to_join_f35_program2: "Demander à rejoindre le programme F-35"
 NATO_ask_to_join_f35_program2_desc: "Nous pouvons demander aux États-Unis de nous inviter à leur programme F-35, afin que nous puissions enfin acquérir certains des chasseurs les plus avancés au monde."
 USA_place_orders_for_f35_contributors: "Réclamer nos F-35"
 USA_place_orders_for_f35_contributors_desc: "En ayant été un contributeur précoce au programme, nous pourrons réclamer les F-35 que nous méritons."
 USA_place_orders_for_f35: "Passer une commande pour le F-35"
 USA_place_orders_for_f35_desc: "En passant une commande pour le F-35, nous pourrons tirer pleinement parti du programme et de tous ses avantages."
