 USA_focus_carrier_direction_dilemma: "Dilemme de la direction du porte-avions"
 USA_focus_carrier_direction_dilemma_desc: "Le rôle du porte-avions moderne est en train de diverger. D'une part, il y a la méthode traditionnelle de « l'aéroport mobile ». D'autre part, il y a l'idée d'une plate-forme mobile de canons et/ou de missiles qui s'appuie également sur des hélicoptères plutôt que sur des avions à voilure fixe. Quoi qu'il en soit, nous devons le découvrir et commencer à y travailler comme si c'était hier."
 USA_focus_aeronautical_development_board: "Conseil de développement aéronautique"
 USA_focus_aeronautical_development_board_desc: "L'ADB est un institut dédié au développement des avancées basées sur l'aviation, qu'il s'agisse de la sécurité, des systèmes d'armes ou autre. Cependant, pour ne pas étirer notre financement à l'extrême et ne pas surcharger la population, nous devons décider dans quelle direction ces avancées peuvent aller. Nous pouvons soit chercher à sécuriser la suprématie aérienne, soit à nous concentrer sur un soutien au sol plus important et/ou sur des capacités de bombardement dans l'ensemble. L'un ou l'autre choix déterminera ce dont nous devrons nous soucier à l'avenir en cas de guerre."
 USA_fascist_operation_gran_colombia: "Opération Grande Colombie"
 USA_fascist_operation_gran_colombia_desc: "Les dernières étapes sont devant nous alors que nous menons maintenant la lutte dans la moitié sud de NOTRE hémisphère. En utilisant Trinité-et-Tobago comme tremplin, nous pouvons ensuite envahir les petites nations de Guyane et du Suriname. Ce tremplin nous permettra de pousser vers l'ouest et de balayer la moitié supérieure de l'Amérique du Sud."
 USA_monarchist_dedicated_aeronautical_research_institute: "Institut de recherche aéronautique dédié"
 USA_monarchist_dedicated_aeronautical_research_institute_desc: "L'IRA est un complexe de R&D dédié à l'amélioration et au développement de notre force aérienne pour qu'elle soit plus efficace que jamais."
 USA_monarchist_gran_colombian_kingdom: "Royaume de Grande-Colombie"
 USA_monarchist_gran_colombian_kingdom_desc: "Pour commencer l'effort d'unité continentale du sud, nous approcherons la Colombie et travaillerons avec elle pour rétablir le Royaume de Grande-Colombie. Les vieilles gloires sont toujours une belle offre pour un bénéfice mutuel."
 USA_idea_aeronautical_development_board_fighter: "Conseil de développement aéronautique - 'Focus Chasseurs'"
 USA_idea_aeronautical_development_board_fighter_desc: "Le budget du ADB a été priorisé pour toutes les innovations liées aux chasseurs et à la supériorité aérienne."
 USA_idea_aeronautical_development_board_bomber: "Conseil de développement aéronautique - 'Focus Bombardiers'"
 USA_idea_aeronautical_development_board_bomber_desc: "Le budget du ADB a été priorisé pour toutes les innovations liées aux bombardiers et au soutien au sol."
