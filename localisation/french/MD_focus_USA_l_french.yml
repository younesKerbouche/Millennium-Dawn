 USA_given_isis_subsidies: "Malgré nos efforts, les ennemis de l'EI au Moyen-Orient n'ont rien épargné pour notre généreuse implication."
 USA_not_given_isis_subsidies: "Les gouvernements autour de l'EI au Moyen-Orient ont décidé de subventionner nos efforts, montrant une véritable appréciation pour notre intervention."
 USA_high_cost_for_high_rewards: "La deuxième grande course spatiale"
 USA_high_cost_for_high_rewards_desc: "La course spatiale est de nouveau lancée, et c’est notre destin suprême de nous assurer la victoire. Nous investirons tout ce que nous avons pour conserver ce titre et balayer les inepties des « techniquement, les Soviétiques l’ont fait en premier » que les tankies et les sceptiques débitent juste pour énerver. Les coûts seront élevés, mais cela ne nous a jamais arrêtés. Vers l’infini et vraiment au-delà."
 USA_people_powered_governance: "Gouvernance portée par le peuple"
 USA_people_powered_governance_desc: "Élever les principes démocratiques avec la participation citoyenne pour un gouvernement qui reflète véritablement la voix du peuple."
 USA_fair_play_for_all: "Jeu équitable pour tous"
 USA_fair_play_for_all_desc: "Lutter frontalement contre les inégalités avec des politiques garantissant des opportunités égales et une société juste."
 USA_taxing_smarter: "Taxer plus intelligemment, croître plus équitablement"
 USA_taxing_smarterdesc: "Promouvoir un système fiscal progressif, réduisant les disparités de revenus et favorisant l'équité économique."
 USA_healthcare_harmony_for_all: "Harmonie des soins pour tous"
 USA_healthcare_harmony_for_all_desc: "Mener la charge pour une santé universelle, mettant l’accent sur des soins de qualité, des mesures préventives et le soutien à la santé mentale."
 USA_knowledge_is_key: "La connaissance est la clé"
 USA_knowledge_is_key_desc: "Ouvrir les portes à une éducation accessible et de qualité pour tous, de la petite enfance à un enseignement supérieur abordable."
 USA_green_dreams_sustainable: "Rêves verts, réalités durables"
 USA_green_dreams_sustainable_desc: "Diriger un plan complet pour un avenir vert, créant des emplois et passant à une énergie durable et renouvelable."
 USA_work_well_and_live_well: "Travailler bien, vivre bien"
 USA_work_well_and_live_well_desc: "Lutter pour les droits des travailleurs, des salaires équitables et des conditions de travail sûres, mettant la négociation collective au premier plan."
 USA_home_it_is_our_sweet_home: "Chez nous, c’est doux"
 USA_home_it_is_our_sweet_home_desc: "Forger des politiques pour un logement abordable, un développement urbain axé sur la communauté et des initiatives pour prévenir l’itinérance."
 USA_left_wing_unity: "Unité de la gauche"
 USA_left_wing_unity_desc: "Nous avons enfin démontré la justesse de la cause des travailleurs. Grâce à l'unité de la gauche, nous œuvrons pour un avenir plus juste et équitable pour tous. Oublions le rêve américain : créons un rêve universel pour l'humanité entière, un avenir qui profite à la majorité et non à une riche minorité."
 USA_roots_of_revelry: "Racines de la festivité"
 USA_roots_of_revelry_desc: "Explorez l'histoire vibrante des célébrations animées des États-Unis, retraçant leur évolution d'un modeste rassemblement à une pierre angulaire culturelle."
 USA_branching_identity: "Identité ramifiée"
 USA_branching_identity_desc: "Découvrez les symboles culturels entrelacés avec cet événement festif, illustrant son rôle central dans la formation de l'identité américaine."
 USA_green_gala_guardian: "Gardien du gala vert"
 USA_green_gala_guardian_desc: "Examinez l'impact environnemental de cette célébration, explorant son rôle de protecteur de l'équilibre écologique et de la durabilité."
 USA_artsy_arboreal_vibes: "Ambiance artistique et arborée"
 USA_artsy_arboreal_vibes_desc: "Plongez dans les expressions artistiques inspirées par cet événement, où la créativité rencontre les arts visuels américains."
 USA_fiesta_foliage: "Feuillage festif"
 USA_fiesta_foliage_desc: "Découvrez le rôle central de cette célébration dans les traditions festives, où lumières scintillantes et esprit de fête convergent pour célébrer la communauté."
 USA_community_canopy_connection: "Connexion sous le dais communautaire"
 USA_community_canopy_connection_desc: "Levez le voile sur le rôle de cette célébration comme centre communautaire, réunissant les gens pour des moments partagés et des festivités."
 USA_chronicles_of_celebration: "Chronique des célébrations"
 USA_chronicles_of_celebration_desc: "Voyagez à travers les événements historiques liés à cette célébration, révélant des histoires qui ont façonné son récit au fil des ans."
 USA_civic_celebration_station: "Station de célébration civique"
 USA_civic_celebration_station_desc: "Découvrez comment cette célébration suscite la fierté et la participation civiques, transformant des rassemblements ordinaires en événements communautaires extraordinaires."
 USA_feast_treats: "Délices festifs"
 USA_feast_treats_desc: "Savourez les saveurs des traditions culinaires liées à la célébration, où recettes et festivités se mêlent dans une célébration appétissante."
 USA_edu_tainment_extravaganza: "Extravagance éducative"
 USA_edu_tainment_extravaganza_desc: "Entrez sous les projecteurs éducatifs avec des programmes rendant l'apprentissage de cette célébration joyeux et enrichissant."
 USA_conservation_couture: "Couture de conservation"
 USA_conservation_couture_desc: "Mettez en lumière le côté tendance de l'événement, soulignant les efforts pour le maintenir vert et prospère pour les générations futures."
 USA_family_fiesta_chronicles: "Chroniques de la fête familiale"
 USA_family_fiesta_chronicles_desc: "Rassemblez-vous pour des récits familiaux émouvants tissés lors de la célébration, où les souvenirs s'épanouissent comme des moments de joie partagés."
 USA_literary_limelight: "Sous les feux de la littérature"
 USA_literary_limelight_desc: "Feuilletez les œuvres littéraires rendant hommage à la célébration, en faisant une muse pour les poètes et conteurs."
 USA_artistic_arbor_adventures: "Aventures artistiques arborées"
 USA_artistic_arbor_adventures_desc: "Plongez dans un monde d'installations artistiques publiques inspirées par la célébration, où la créativité n'a pas de limites."
 USA_tech_touched_treetime: "Temps d'arbre technologique"
 USA_tech_touched_treetime_desc: "Vivez la célébration comme jamais auparavant grâce à des merveilles technologiques, des aventures virtuelles à la réalité augmentée."
 USA_global_grove_connection: "Connexion mondiale des bosquets"
 USA_global_grove_connection_desc: "Découvrez comment le charme de la célébration dépasse les frontières, plaçant la culture américaine sous les projecteurs mondiaux."
 USA_cash_crop_canopy: "Canopée lucrative"
 USA_cash_crop_canopy_desc: "Comptez les bénédictions économiques apportées par la célébration, devenue un point chaud touristique et un moteur pour les entreprises locales."
 USA_future_festive_foliage: "Feuillage festif futur"
 USA_future_festive_foliage_desc: "Jetez un œil dans une boule de cristal pour voir comment la célébration se prépare pour un avenir durable et spectaculaire, enraciné dans la sagesse culturelle et environnementale."
 USA_hidden_heritage_havens: "Refuges patrimoniaux cachés"
 USA_hidden_heritage_havens_desc: "Embarquez pour un voyage révélant des facettes méconnues de la célébration américaine, découvrant des refuges patrimoniaux cachés qui renferment des histoires inédites et des trésors culturels. Explorez le charme clandestin qui enrichit le récit de la célébration, renforçant l'identité collective de ceux qui s'y réunissent dans son étreinte festive."
 USA_limited_government_and_constitutional_adherence: "Gouvernement limité et respect constitutionnel"
 USA_limited_government_and_constitutional_adherence_desc: "Nous soutenons une application stricte de la Constitution et une intervention minimale du gouvernement dans la vie quotidienne."
 USA_fiscal_responsibilities_and_balanced_budgets: "Responsabilité fiscale et budgets équilibrés"
 USA_fiscal_responsibilities_and_balanced_budgets_desc: "Nous priorisons des politiques fiscales sensées, réduisant les dépenses pour équilibrer le budget et éviter une dette excessive."
 USA_individuals_rights_and_liberties: "Droits et libertés individuels"
 USA_individuals_rights_and_liberties_desc: "Nous défendons les libertés garanties par la Constitution : expression, religion et port d'armes."
 USA_states_rights_and_federalism: "Droits des États et fédéralisme"
 USA_states_rights_and_federalism_desc: "Nous soutenons le dixième amendement, accordant aux États un pouvoir significatif pour gouverner leurs territoires."
 USA_free_market_economy: "Économie de marché libre"
 USA_free_market_economy_desc: "Nous promouvons l'entreprise libre, la concurrence et une réglementation minimale pour stimuler la croissance économique."
 USA_strong_national_defense_and_non_interventionism: "Défendre notre nation, pas celles des autres"
 USA_strong_national_defense_and_non_interventionism_desc: "Une défense nationale forte et une approche non-interventionniste équilibreront nos priorités domestiques et internationales."
 USA_originalist_judiciary_and_appointments: "Juges originalistes et nominations"
 USA_originalist_judiciary_and_appointments_desc: "Nommer des juges appliquant le sens originel de la Constitution renforcera la cohésion et l'efficacité gouvernementale."
 USA_secure_borders_and_create_immigration_reforms: "Sécuriser et réformer l'immigration"
 USA_secure_borders_and_create_immigration_reforms_desc: "Nous prônons une approche équilibrée combinant sécurité des frontières et lois migratoires justes."
 USA_right_wing_unity: "Unité de la droite"
 USA_right_wing_unity_desc: "L'unité et la fierté nationale triomphent de toute subversion. Grâce à une réflexion rapide et un leadership fort, notre coalition tient bon. L'unité de la droite prévaut, et nous ferons du rêve américain l'avenir américain. Que Dieu bénisse cette nation, ses terres et ses citoyens."
 USA_national_sovereignty_and_autonomy: "Souveraineté et autonomie nationales"
 USA_national_sovereignty_and_autonomy_desc: "Nous prônons des politiques priorisant les intérêts et l'indépendance des États-Unis dans les affaires mondiales, mettant l'accent sur la souveraineté nationale."
 USA_secure_the_borders_and_controll_immigrants: "Sécuriser les frontières et contrôler l'immigration"
 USA_secure_the_borders_and_controll_immigrants_desc: "Nous soutenons des mesures strictes de contrôle des frontières et des politiques migratoires responsables pour protéger la sécurité nationale."
 USA_economic_patriotism_and_domestic_industry: "Patriotisme économique et industrie domestique"
 USA_economic_patriotism_and_domestic_industry_desc: "Nous promouvons des politiques favorisant les industries, travailleurs et entreprises américaines via des politiques commerciales et des initiatives de création d'emplois."
 USA_cultural_unity_and_integration: "Unité culturelle et intégration"
 USA_cultural_unity_and_integration_desc: "Nous encourageons un sentiment d'identité nationale partagée et l'assimilation culturelle tout en respectant les origines diverses."
 USA_strong_defense_and_national_sec: "Défense forte et sécurité nationale"
 USA_strong_defense_and_national_sec_desc: "Nous priorisons un militaire bien financé pour assurer la sécurité des États-Unis et de ses intérêts à l'étranger."
 USA_energy_and_sustainable_resoruces: "Indépendance énergétique, ressources durables"
 USA_energy_and_sustainable_resoruces_desc: "Nous visons l'autosuffisance énergétique via une gestion responsable des ressources et des initiatives d'énergie renouvelable."
 USA_american_infrastructure: "Renaissance de l'infrastructure américaine"
 USA_american_infrastructure_desc: "En tant que nation avancée, nous investissons dans la modernisation des infrastructures critiques pour créer des emplois et soutenir la croissance."
 USA_education_for_american_excellence: "Éducation pour l'excellence américaine"
 USA_education_for_american_excellence_desc: "Nous améliorons les normes éducatives et l'innovation pour équiper les étudiants et travailleurs des compétences nécessaires."
 USA_championing_american_innovations: "Défendre l'innovation américaine"
 USA_championing_american_innovations_desc: "Nous investissons dans la recherche pour maintenir le leadership américain en technologie et progrès scientifique."
 USA_health_and_wellness_of_our_dear_citizens: "Santé et bien-être pour tous les Américains"
 USA_health_and_wellness_of_our_dear_citizens_desc: "Notre système de santé est controversé. Nous le réformerons pour garantir le bien-être de tous via des politiques publiques et un accès à des soins de qualité."
 USA_environmental_stewardship_and_growth: "Protection environnementale par la croissance"
 USA_environmental_stewardship_and_growth_desc: "Nous protégerons l'environnement via une gestion responsable et des innovations soutenant nos industries."
 USA_support_for_our_war_veterans: "Soutien aux vétérans et familles militaires"
 USA_support_for_our_war_veterans_desc: "Nous garantirons aux vétérans et leurs familles les soins et avantages qu'ils méritent pour leur service."
 USA_presernation_of_american_natural_heritage: "Préservation du patrimoine naturel américain"
 USA_presernation_of_american_natural_heritage_desc: "Nous célébrerons et protégerons la beauté naturelle, la faune et les paysages pour les générations futures."
 USA_community_empowerment_and_local_governance: "Autonomisation communautaire"
 USA_community_empowerment_and_local_governance_desc: "Nous soutenons des politiques renforçant les communautés locales et leur prise de décision face à leurs défis uniques."
 USA_america_tradition_and_heritage_protection: "Tradition américaine"
 USA_america_tradition_and_heritage_protection_desc: "Nous célébrons et protégeons l'héritage culturel, l'histoire et les traditions américaines comme source de fierté nationale."
 USA_public_safety_and_effective_justice: "Sécurité publique"
 USA_public_safety_and_effective_justice_desc: "Nous priorisons la sécurité publique, un maintien de l'ordre efficace et des pratiques judiciaires équitables."
 USA_international_engagement_on_american_terms: "Engagement international à nos conditions"
 USA_international_engagement_on_american_terms_desc: "Nous soutenons une politique étrangère priorisant les intérêts américains dans notre hémisphère, via la diplomatie, l'économie et la sécurité."
 USA_militarist_military_seizes_power: "L'armée prend le pouvoir"
 USA_militarist_military_seizes_power_desc: "Dans un effort bien coordonné entre les chefs militaires et civils, les extrémistes du NFP ont été arrêtés et emprisonnés pour divers chefs d'accusation, allant de la subversion du parti à la trahison pour atteinte à la sécurité nationale. Beaucoup savaient que cela arriverait, mais personne ne s'attendait à une telle rapidité. Quoi qu'il en soit, Washington n'est plus la véritable capitale des États-Unis, et la plupart des décisions émanent désormais directement du Pentagone. La question reste de savoir si l'appareil militaire dirigera la nation différemment des leaders civils. À l'étranger, certains craignent que cet aigle hurlant ne devienne agressif, tandis que d'autres cherchent à établir des relations cordiales pour apaiser le regard des généraux. Une nouvelle ère de politique mondiale s'ouvre, et nul, pas même Dieu, ne sait ce qui nous attend."
 USA_fascist_american_naturalist_seize_power: "Les naturalistes américains prennent le pouvoir"
 USA_fascist_american_naturalist_seize_power_desc: "Alors que les modérés fuient le pays, que les citoyens prennent eux-mêmes en main la gestion des « non-Américains » et que la nation sombre dans le chaos, le Parti naturaliste américain s'empare du pouvoir au détriment du NFP. Désormais, la nation est dirigée par la volonté inflexible de ceux qui répondent aux cris du peuple réclamant la sécurité. Ils mèneront l'Amérique vers une nouvelle ère de modernité par la tradition, de prospérité par l'esprit national et de sécurité par une action ferme. Le peuple a parlé, et ceux qui portent ces aspirations ont pris le manteau du leadership pour guider cette nouvelle ère américaine. Le cri de ralliement est désormais : « L'Amérique pour les Américains »."
 USA_monarchist_the_american_dynasty_rises: "La dynastie américaine s'élève"
 USA_monarchist_the_american_dynasty_rises_desc: "À grands pas, le Mouvement monarchiste moderne (MMM) a sécurisé le pouvoir face au NFP, plus discret et protectionniste. Cette coalition semblait vouée à l'échec aux yeux de beaucoup, mais personne n'avait anticipé une telle popularité du monarchisme moderne dans un pays comme l'Amérique. Quoi qu'il en soit, le sort en est jeté, et il revient maintenant aux nouveaux dirigeants de guider, informer et protéger ces Royaumes Unis d'Amérique et leurs citoyens."
 USA_red_junta_seizes_power: "La Junte Rouge prend le pouvoir"
 USA_red_junta_seizes_power_desc: "Le chaos règne dans la capitale alors que le Corps du Commissariat militaire s'empare du pouvoir dans un coup d'État presque sans effusion de sang contre ce qu'ils appellent le « point faible de la désunion », qui empêchait un véritable socialisme de s'implanter dans la nation. De manière presque paradoxale, le leadership du Corps du Commissariat a pris la tête avec un plan d'unité en deux volets. Utilisant le service militaire et un modèle économique mixte favorisant une approche socialiste ou social-démocrate, les dirigeants du Corps du Commissariat utiliseront ces deux piliers pour créer une société unie, un objectif commun et une identité partagée pour mener l'avenir des États-Unis."
 USA_american_trotskist_seize_power: "Le SWP trotskyste prend le pouvoir"
 USA_american_trotskist_seize_power_desc: "Dans un coup d'État audacieux, le SWP a arraché le pouvoir à la coalition du Parti des bergers. Ce tournant choquant inquiète beaucoup quant à ce qui va suivre, car nombreux sont ceux qui comprennent les vues trotskystes du SWP et ce que Trotsky représente en termes de socialisme. Pour l'instant, le peuple retient son souffle et observe ce qui pourrait découler d'un changement aussi drastique."
 USA_american_anarchist_society_collectivizes_victory: "La société collectivise la victoire"
 USA_american_anarchist_society_collectivizes_victory_des: "Dans une série d'événements surprenants et presque déroutants, la Société anarchiste s'est frayée un chemin jusqu'au sommet du leadership. Après des luttes pour promouvoir leurs idées et sécuriser des votes lors des élections internes, suffisamment de membres de la Société anarchiste ont fait pencher la balance en leur faveur pour obtenir la majorité du leadership du parti. Maintenant, tout le monde observe avec une certaine stupéfaction ce que ce « gouvernement anarchiste » va réellement accomplir."
 USA_american_aas_retooling_foreign_diplomacy: "Réorganisation de la diplomatie étrangère"
 USA_american_aas_retooling_foreign_diplomacy_desc: "Nous devons coopérer avec le reste du monde, mais nous savons que ce n'est pas une obligation. Ainsi, pour garantir des relations simples et justes, nous adopterons une politique étrangère de recul cordial. Cela signifie que nous engagerons des discussions et des accords commerciaux, mais dans l'ensemble, nous nous concentrerons principalement sur notre patrie et ses citoyens."
 USA_american_aas_practical_education_act: "Loi sur l'éducation pratique"
 USA_american_aas_practical_education_act_desc: "La Loi sur l'éducation pratique (PEA) est une législation collective reconnaissant que l'éducation et le système éducatif ont un seul objectif : enseigner et préparer nos enfants à intégrer la société dans son ensemble. Pour ce faire, nous devons réformer le système éducatif pour se concentrer sur l'enseignement de compétences pratiques et assurer leur développement. Les compétences de base en langue, lecture et mathématiques seront le socle, avec la possibilité pour les élèves et les parents de choisir d'étendre cette éducation à des domaines spécialisés d'intérêt. Cela pourrait entraîner à court terme une fuite partielle des cerveaux, mais en enseignant des compétences comme la culture alimentaire et les bases pour vivre et apprécier les choses simples de la vie, nous garantirons au moins un essor agricole."
 USA_american_aas_life_is_hard: "La vie est dure"
 USA_american_aas_life_is_hard_desc: "Notre existence même a provoqué un tollé parmi les gouvernements étrangers à travers le monde. Malgré nos récentes actions pour prendre nos distances et nous concentrer sur nous-mêmes plutôt que sur le monde extérieur, de nombreux gouvernements étrangers perçoivent notre existence comme une menace à l'« ordre naturel » supposé. Par conséquent, nous devons préparer notre nation et son peuple à défendre leurs familles et leurs foyers contre quiconque ferait ce choix fatidique."
 USA_american_aas_hybrid_economics: "Économie hybride"
 USA_american_aas_hybrid_economics_desc: "Face aux vents changeants, nous cherchons à encourager notre population à se préparer à la survie. Ainsi, les manufactures civiles et autres entreprises devront consacrer un petit pourcentage à la production militaire. Cela renforcera les défenses locales tout en garantissant une preparedness si une puissance étrangère tentait de s'emparer de nos terres et de notre peuple."
 USA_american_aas_decentralizing_corporate_entities: "Décentralisation des entités corporatives"
 USA_american_aas_decentralizing_corporate_entities_desc: "L'influence du soft power de l'économie moderne est la chose la plus effrayante pour une société stable. Avec des gouvernements étrangers cherchant à utiliser ce soft power pour contourner l'usage de la force, cette approche sournoise nous a forcés à accélérer la décentralisation des entités corporatives. Sous une forme extrême d'application anti-monopole, les affaires portées en justice démantèleront et équilibreront les parts de marché excessives détenues par ces titans des industries modernes."
 USA_american_aas_reactive_autarky: "Autarcie réactive"
 USA_american_aas_reactive_autarky_desc: "Le commerce extérieur atteint des niveaux presque inexistants en raison de la menace perçue que nous représentons pour d'autres gouvernements nationaux. Dans cet esprit, nous devons encourager les opérations minières locales et faire tout notre possible pour inciter la population à comprendre la nécessité de l'autosuffisance."
 USA_american_aas_militarization_debate: "Le débat sur la militarisation"
 USA_american_aas_militarization_debate_desc: "La question de la militarisation est le plus grand bouleversement dans notre société. De nombreux anarchistes de principe abhorrent déjà notre existence même à cause du paradoxe que nous maintenons sous la forme d'un « État ». Néanmoins, une grande majorité de la population s'interroge, à juste titre, sur notre préservation dans une société aussi libre. Par conséquent, nous devons engager une discussion sincère et parvenir à un véritable accord sur ce qu'il faut faire concernant la force militaire de notre nation."
 USA_american_aas_the_survival_answer: "La réponse de la survie"
 USA_american_aas_the_survival_answer_desc: "La préservation de notre nation est une priorité absolue, nous garantirons que notre défense est primordiale et au-dessus de tout. Ainsi, les efforts de R&D, l'entraînement et la production seront orientés pour faire de nous la noix la plus dure à casser. Certains crieront à notre prétendue « abdication » pour le trône du pouvoir que nous créerions soi-disant. Mais le peuple sera d'accord avec nous pour dire que défendre nos foyers est le principe le plus important à suivre, au-delà de points politiques arbitraires."
 USA_american_aas_the_principle_answer: "La réponse des principes"
 USA_american_aas_the_principle_answer_desc: "Nos actions proclameront nos intentions, nous n'avons pas besoin de militarisation pour rester sous le joug de personnes avides de pouvoir afin de préserver la sécurité de notre nation. Ainsi, nous continuerons avec notre économie hybride et répondrons de manière plus équilibrée aux besoins de notre peuple et aux menaces théoriques qui pourraient surgir."
 USA_american_aas_the_volunteers_program: "Le programme des volontaires"
 USA_american_aas_the_volunteers_program_desc: "Fondamentalement, nous ne pouvons pas instaurer la conscription, car cela nous ferait perdre notre titre d'anarchistes en exerçant ce type de force. Mais en créant des programmes d'incitation et en les adaptant, nous pourrions attirer plus de volontaires de manière passive. Cela nous coûtera budgétairement, mais cela vaut la peine pour la défense de la nation."
 USA_american_aas_air_over_navy: "Priorité à l'aviation sur la marine"
 USA_american_aas_air_over_navy_desc: "Nous n'avons plus l'intention de voyager à l'autre bout du monde pour des guerres inutiles ou pour Dieu sait quoi d'autre que l'ancien ordre faisait. Avec un excès naval aussi important, nous pouvons démanteler, recycler, réaffecter et bien plus encore pour renforcer l'aviation. Cela évite une augmentation de notre budget et, ironiquement, le réduit dans d'autres domaines. Cela nous permettra de redistribuer encore plus au peuple, ce qui renforcera notre soutien."
 USA_american_aas_retooling_public_support: "Réorientation du soutien public"
 USA_american_aas_retooling_public_support_desc: "Discours, pancartes et réalités sont ce que nous pouvons et allons utiliser pour garantir le soutien du peuple et orienter leur pensée vers une approche plus militaire. Ce processus sera lent et risque de nuire à notre cohésion. Cependant, nous devons informer le peuple de la menace réelle que certains gouvernements étrangers perçoivent en nous et de la forte probabilité d'une attaque étrangère contre notre collectif."
 USA_american_aas_every_soldier_a_pathfinder: "Chaque soldat, un éclaireur"
 USA_american_aas_every_soldier_a_pathfinder_desc: "À mesure que nous « recrutons » de plus en plus de personnes, nous accumulons une richesse d'expériences passives. Cette expérience n'est pas celle qu'une école de guerre pourrait enseigner, mais plutôt l'exposition naturelle que ces individus ont à la navigation dans leur région locale. Ainsi, chaque soldat de notre collectif sera invité à perfectionner ces compétences et à enseigner ou aider ceux qui ne sont pas aussi compétents ou qui ne sont pas familiers avec la zone où ils pourraient opérer. Cela renforcera notre cohésion ainsi que notre capacité à mener des actions défensives et, si nécessaire, offensives pour reprendre tout territoire convoité par une force ennemie."
 USA_american_aas_the_free_citizen_army: "L'Armée citoyenne libre"
 USA_american_aas_the_free_citizen_army_desc: "Nous devons forger une identité collective pour notre armée si nous voulons maintenir la cohésion et le soutien. Ralliés par la cause et le drapeau noir, l'Armée citoyenne libre défendra foyer et famille contre les ennemis qui oseraient fouler notre liberté."
 USA_american_aas_american_culture_is_anarchism: "La culture américaine, c'est l'anarchisme"
 USA_american_aas_american_culture_is_anarchism_desc: "Comme certains le disent, la manière américaine consiste à prendre la définition du minarchisme, puis à mettre une arme dans les mains de chaque citoyen en disant : « Défends ce qui est à toi pour que ni le gouvernement ni une autre puissance ne puisse te le prendre ». Cet individualisme fondamental autour de la famille ou de la localité, comme une ville, est très en phase avec l'anarchisme et son collectivisme à travers les communes. Il suffit de changer quelques mots et formulations, et chaque citoyen sera honoré de défendre son foyer contre les envahisseurs."
 USA_american_aas_butter_bread_ammo_lead: "Beurre, pain, munitions et plomb"
 USA_american_aas_butter_bread_ammo_lead_desc: "Sans nourriture, une armée s'arrête ; sans munitions, une armée cesse de fonctionner. Les deux côtés du spectre économique sont en réalité les deux faces d'une même pièce. Ainsi, nous garantirons que l'économie et le peuple soient encouragés à se défendre tout en se nourrissant. Paix, terre et pain seront à nous."
 USA_american_aas_the_village_model: "Le modèle du village"
 USA_american_aas_the_village_model_desc: "S'alignant davantage économiquement sur l'anarchisme, nous encouragerons et autoriserons la création de communautés et de villages sur les terres vacantes. Les gens qui s'installent sur ces terres pourront créer et fournir ce qu'ils veulent et ce qu'ils peuvent pour défendre leurs foyers et leurs nouvelles terres."
 USA_american_aas_militia_system: "Le système des milices"
 USA_american_aas_militia_system_desc: "Le système des milices est de plus en plus utilisé, avec un spectre de résultats variés. Certaines milices se durcissent et deviennent presque des armées autonomes. D'autres sont pratiquement de la chair à canon ou des cibles d'entraînement pour l'opposition. Nous obtiendrons des résultats et préserverons notre capacité à nous défendre. La culture américaine de la possession d'armes, la liberté de défendre son foyer et sa famille seront utilisées comme pierre angulaire de l'entraînement et de l'organisation des unités militaires pour notre Armée libre. Les ordres seront expliqués pour minimiser les questions à leur sujet et réduire au minimum les débats sur leur justesse. Les officiers seront élus, mais le vote sera basé sur l'aptitude militaire de la personne candidate, pour éviter que le vote ne devienne un concours de popularité et permettre à notre armée de fonctionner comme prévu."
 USA_american_aas_the_new_agrarianism: "Le nouvel agrarianisme"
 USA_american_aas_the_new_agrarianism_desc: "La sécurité alimentaire est une réalité qui peut faire ou défaire n'importe quel gouvernement. Ainsi, nous devons chercher à sécuriser non seulement notre propre nourriture, mais aussi l'influence politique que tout excédent alimentaire pourrait avoir comme incitation à nous laisser en paix."
 USA_american_aas_de_corporatization: "Décorporatisation"
 USA_american_aas_de_corporatization_desc: "En réorganisant notre économie, nous mettrons fortement l'accent sur la décentralisation par la décorporatisation. Ce faisant, nous redonnons tout le pouvoir à l'individu, aux petites communautés et à l'épine dorsale de toute économie : les petites entreprises familiales. Nous tracerons une nouvelle voie ensemble, car nous sommes unis dans la vie, et non divisés par les excès de cupidité et de « richesse »."
 USA_american_aas_mutual_agreements_diplomacy: "Diplomatie des accords mutuels"
 USA_american_aas_mutual_agreements_diplomacy_desc: "Avec le changement massif de notre puissance économique et notre priorisation de la décentralisation, de la spécialisation et de l'agrarianisme, beaucoup dans le monde ont compris que, peut-être, nous pouvons travailler avec ces « anarchistes ». Par conséquent, notre stratégie diplomatique à venir repose sur des assurances liées à des accords mutuels. Les accords commerciaux et similaires seront menés de manière à être perçus comme aussi justes que possible pour le bénéfice mutuel, non seulement de notre société, mais aussi des sociétés étrangères encore méfiantes de notre existence. Ce n'est pas grand-chose, mais c'est un pas continu vers la sécurité de soi."
 USA_american_aas_the_societal_betterment_fund: "Fonds pour l'amélioration sociétale"
 USA_american_aas_the_societal_betterment_fund_desc: "La réorganisation du système fiscal oppressif est une tâche en soi. Tout le monde sait que les dépenses pour le bien-être de la société, à travers des programmes sociaux, de santé, économiques ou d'infrastructure, permettent la croissance et la soutenabilité cohérentes d'une société moderne. Cependant, si nous devons mettre en place quelque chose de ce genre, nous devons l'aborder avec une métrique qui a du sens dans les limites de notre société. Sinon, nous pourrions nous attendre à des troubles civils, car nous serions accusés de « voler » le travail et la richesse du peuple, ce qui ne serait jamais acceptable. Ainsi, nous organiserons la « collecte fiscale » comme une campagne de dons. En expliquant les programmes que nous pourrions financer et en fournissant des feuilles de route et des plans détaillant précisément où l'argent ira pour la société, plutôt que dans les poches de quelques-uns."
 USA_american_aas_defense_industry_council: "Conseil de l'industrie de la défense"
 USA_american_aas_defense_industry_council_desc: "Une force militaire n’est pas nécessaire tant qu’elle ne l’est pas soudainement. Les actes d’agression ne sont jamais censés avoir de sens puisque l’agression est dirigée contre notre propre espèce. Cependant, l’histoire de notre espèce montre qu’une forme limitée d’armée est nécessaire, dans cette optique, notre objectif est purement et éthiquement orienté vers la défense. Un conseil de l’industrie de la défense sera élu par des représentants locaux élus pour aider à établir et à normaliser la production de tout type de guerre liée à la garantie de notre sécurité contre toute agression injustifiée."
 USA_american_aas_the_societys_needs: "Les besoins de la société"
 USA_american_aas_the_societys_needs_desc: "Définancer l'autorité centrale est primordial, et restituer la richesse et le travail des citoyens est le pilier de l'anarchisme. Nous travaillerons à redonner véritablement à la société, car la société elle-même sait ce dont elle a besoin."
 USA_american_aas_the_minuteman_example: "L'exemple des Minutemen"
 USA_american_aas_the_minuteman_example_desc: "Les Minutemen d'autrefois sont ce que notre société aurait dû être. Quoi qu'il en soit, ces bastions d'individualisme et de courage pour défendre leurs familles et leurs foyers sont exactement ce que nous inspirerons et encouragerons notre société à devenir. Car nous défendons ce qui est à nous et notre droit à l'autodétermination."
 USA_american_aas_gutting_government: "Démantèlement du gouvernement"
 USA_american_aas_gutting_government_desc: "Pour garantir une société sûre, nous devons faire tout notre possible pour démanteler l'excès et la bureaucratie gouvernementale. Ce qui semble « normal » et requis ne l'est pas dans une société qui ne se préoccupe pas des idéaux globalistes d'antan. Désormais, nous menons des négociations limitées avec ceux qui nous approchent, et nous nous concentrons presque entièrement sur notre société et ses besoins."
 USA_american_aas_local_teachings_for_local_needs: "Enseignements locaux pour besoins locaux"
 USA_american_aas_local_teachings_for_local_needs_desc: "Après avoir démantelé le gouvernement, la prochaine étape est de mettre fin à l'ingérence du gouvernement dans ce que nous pouvons ou ne pouvons pas enseigner à nos enfants. Cela nuira évidemment aux efforts de recherche centralisés, mais la priorité donnée au bien-être et à la garantie de survie de chacun devrait être l'enseignement principal de la vie elle-même."
 USA_american_aas_the_new_society: "La nouvelle société"
 USA_american_aas_the_new_society_desc: "Nous avons créé une société véritablement bénie et meilleure. Où les gens peuvent agir selon leurs besoins plutôt que selon les désirs toujours croissants que le globalisme moderne et le consumérisme ont inculqués dans nos esprits. Maintenant, nous nous lançons dans notre plus grand objectif : proclamer notre nouvelle société."
 USA_american_aas_the_free_american_territories: "Proclamer les territoires libres d'Amérique"
 USA_american_aas_the_free_american_territories_desc: "Ces États autrefois unis ont désormais, à travers des épreuves et des erreurs, à travers une unité dépassant celle nécessaire pour un État, tracé une nouvelle voie. Nous pouvons maintenant proclamer fièrement notre mouvement collectif comme les Territoires libres d'Amérique. Désormais, chaque personne sur ces terres peut jouir de son foyer, de sa famille et de sa propre vie sans interférence extérieure de gouvernements ou de partis malveillants. La solidarité sera nôtre pour toujours."
 USA_more_than_20_support_for_reactonary_government_TT: "§Y[Conservateur_L]§! bénéficie de plus de 20 % de soutien"
 USA_decisions_domestic_policies: "Politiques domestiques"
 USA_decisions_domestic_policies_desc: "Les États-Unis ont une longue histoire mouvementée dans la gestion de leurs affaires internes. Si certains y voient un simple cirque du Congrès, d'autres craignent que, à mesure que les sujets deviennent plus émotionnels et exploitables par les démagogues et les médias, cela ne conduise à un point de crise. Quoi qu'il en soit, des sujets doivent être discutés et des décisions prises. Préparez-vous à débattre."
 USA_decision_post_nine_eleven_response: "Réponse post-11 septembre"
 USA_decision_post_nine_eleven_response_desc: "Au lendemain des attentats qui ont dévasté notre nation, nous devons déterminer la bonne voie à suivre. Car nous établirons un précédent pour ceux qui envisagent de tels actes de terrorisme dans le monde et la réponse qu'ils peuvent attendre."
 USA_decision_post_nine_eleven_security_concerns: "Préoccupations sécuritaires post-11 septembre"
 USA_decision_post_nine_eleven_security_concerns_desc: "La sécurité de nos transports aériens et de notre nation a été négligée depuis la chute de l'Union soviétique. Mais ce réveil brutal a relancé les discussions sur la manière d'assurer la sécurité de notre pays à grande échelle."
 USA_decision_religious_freedoms_debate: "Débat sur les libertés religieuses"
 USA_decision_religious_freedoms_debate_desc: "Avec des attentats perpétrés par une secte religieuse zélée, de nombreux agnostiques et athées s'expriment sur ce qui devrait ou non être permis en matière de religion. Ce débat est très sensible, et certains estiment qu'on assimile les actions individuelles à des groupes entiers."
 USA_decision_school_choice_dilemma: "Le dilemme du choix scolaire"
 USA_decision_school_choice_dilemma_desc: "Depuis la création du ministère de l'Éducation et du système éducatif fédéral, les États ont toujours résisté à ce que certains appellent une surveillance gouvernementale. Cependant, un débat perpétuel sur le choix scolaire, où les parents peuvent choisir entre une école privée ou publique, reste un sujet sensible. Nous devons définir ce qui devrait ou non être autorisé dans les programmes éducatifs reconnus par la norme nationale."
 USA_decision_the_power_grid_debate: "Débat sur le réseau électrique"
 USA_decision_the_power_grid_debate_desc: "Notre nation est unique, avec deux réseaux électriques principaux, un pour l'est et un pour l'ouest, tandis que le Texas possède son propre réseau. Cet arrangement suscite des critiques, car l'organisation et les infrastructures de ces réseaux sont au mieux médiocres, au pire un désastre imminent. Nous devons décider de l'orientation future du développement de notre réseau électrique pour répondre aux besoins futurs de nos citoyens et de la nation."
 USA_decision_food_stamps_fiasco: "Fiasco des bons alimentaires"
 USA_decision_food_stamps_fiasco_desc: "Les filets de sécurité sociale sont essentiels à la cohésion de notre nation. Cependant, ces mêmes filets sont exploités par ceux qui se croient légitimement bénéficiaires. La question est maintenant de savoir comment gérer cette situation avant qu'elle ne devienne un véritable problème."
 USA_decision_the_rent_crisis: "Crise des loyers"
 USA_decision_the_rent_crisis_desc: "L'incapacité croissante à acheter une maison et la nécessité de louer ont fait exploser les loyers à travers le pays ces dernières décennies. Si cette tendance se poursuit, nous courons vers une catastrophe nationale."
 USA_decision_civil_rights_contentions: "Contentieux des droits civiques"
 USA_decision_civil_rights_contentions_desc: "Les rancunes et les jugements hâtifs sont des mécanismes de défense humains contre le changement. Que ce changement soit positif ou négatif, les humains ont toujours été lents à s'adapter, et nous le constatons encore aujourd'hui. La loi sur les droits civiques a été adoptée il y a plus de 40 ans, pourtant, nous, Américains, semblons incapables de nous entendre et de discuter de nos différends. Nous devons maintenant affronter cette obstination et cette incapacité à changer. Ce sera difficile, mais nous devons établir une norme pour avancer, et non reculer, en tant que nation."
 USA_decision_the_marriage_question: "La question du mariage"
 USA_decision_the_marriage_question_desc: "Être ou ne pas être, cette question semble revenir sans cesse alors que différentes personnes s'interrogent sur la définition du mariage. Les croyants affirment qu'il s'agit uniquement de l'union entre un homme et une femme, tandis que ceux qui se souviennent de la révolution sexuelle estiment qu'il s'agit du lien entre deux adultes aimants. Quoi qu'il en soit, nous devons évaluer l'opinion publique et comprendre où se situent les cœurs et les esprits sur cette question."
 USA_decision_continued_gun_control_problems: "Problèmes persistants de contrôle des armes"
 USA_decision_continued_gun_control_problems_desc: "Le deuxième amendement est le plus grand épouvantail politique de notre nation, après le budget de la défense. Pourtant, les débats sur son véritable sens et son étendue continuent de s'intensifier. Nous devons mettre un terme à cette question pour nous concentrer sur les véritables enjeux qui nous affectent."
 USA_decision_rising_police_problems: "Problèmes croissants avec la police"
 USA_decision_rising_police_problems_desc: "L'usage incontrôlé de l'autorité dans les agences locales de maintien de l'ordre a entraîné une série d'incidents locaux qui ont pris une ampleur nationale. Avec la militarisation croissante des forces de police à travers le pays, le gouvernement fédéral doit intervenir."
 USA_decision_healthcare_drug_transparency_debates: "Débat sur la transparence des médicaments"
 USA_decision_healthcare_drug_transparency_debates_desc: "Ces derniers mois, les préoccupations croissantes concernant la viabilité des nouveaux médicaments et leurs coûts réels préoccupent les utilisateurs moyens de Medicare et Medicaid. Ainsi, des citoyens à travers le pays pétitionnent et implorent le Congrès d'agir face à cette crise, qui contribue, même partiellement, à l'augmentation des coûts de santé dans le pays."
 USA_decision_healthcare_billing_troubles: "Problèmes de facturation des soins de santé"
 USA_decision_healthcare_billing_troubles_desc: "Ces dernières années, le coût des soins de santé n'a cessé d'augmenter. Cette hausse brutale est une grenade politique et un véritable problème de principe. Nous devons trouver comment résoudre cette question si nous voulons progresser et améliorer nos institutions de soins."
 USA_decision_social_security_not_secure: "Insécurité de la sécurité sociale"
 USA_decision_social_security_not_secure_desc: "Le programme de sécurité sociale est la plus grande bombe politique de notre pays. Si nous réduisons le budget, nous sommes évincés ; si nous ne faisons rien, nous sommes évincés ; et même si nous augmentons le budget, nous sommes évincés, car cela affecte le reste du budget fédéral."
 USA_decision_police_training_troubles: "Problèmes de formation policière"
 USA_decision_police_training_troubles_desc: "Les récents événements ont révélé une agressivité croissante et une tendance à l'usage excessif de la force dans les agences locales de maintien de l'ordre. Cela a provoqué des manifestations et un nouveau mouvement visant à « défunder la police ». Nous devons agir avant que la situation ne devienne grave."
 USA_decision_the_green_wave_debate: "Débat sur la vague verte"
 USA_decision_the_green_wave_debate_desc: "Ces dernières années, le développement et le lobbying pour les énergies renouvelables ont gagné du terrain. Cela a ravivé l'intérêt pour l'éternel épouvantail politique depuis l'aube de l'industrialisation moderne : le changement climatique, ou, comme certains s'en souviennent, le réchauffement global. À mesure que la technologie progresse, la compréhension des gens évolue également. Nous devons déterminer la position du gouvernement fédéral sur cette nouvelle voie."
 USA_decision_the_job_impact_scare: "Peur de l'impact sur l'emploi"
 USA_decision_the_job_impact_scare_desc: "Avec les rumeurs d'une « économie verte », beaucoup craignent les bouleversements que ce changement pourrait entraîner sur de nombreux emplois. Comme pour les peurs liées à l'automatisation et à l'IA, nombreux sont ceux qui se demandent combien d'emplois et de compétences seront rendus obsolètes. Nous devons réfléchir soigneusement à la gestion de ce changement, sous peine d'être évincés par la mentalité de foule."
 USA_decision_the_social_impact: "Impact social"
 USA_decision_the_social_impact_desc: "L'« économie verte » aura un impact social intéressant, car beaucoup prônent une modernisation standardisée et forcée des logements, nouveaux comme anciens. Certains estiment que cela ruinerait de nombreux propriétaires et serait la pire erreur de régulation gouvernementale depuis l'inaction ayant conduit à la faillite de la Penn Central Railroad dans les années 1970. D'autres pensent que cela pourrait être déployé avec les nouvelles constructions, bien que des préoccupations subsistent quant au choc culturel pour notre population vieillissante. Quoi qu'il en soit, un choix doit être fait rapidement."
 USA_decision_the_nuclear_question: "La question nucléaire"
 USA_decision_the_nuclear_question_desc: "Avec les débats sur la création d'une économie verte, beaucoup se demandent comment réaliser de tels changements. Une idée récurrente est la revitalisation et l'investissement dans nos capacités nucléaires domestiques. Nous disposons de nombreuses capacités militaires, pourquoi ne pas les utiliser à des fins civiles ? Cependant, certains craignent qu'une telle idée ne soit une catastrophe de type Fukushima ou Three Mile Island en attente. Quoi qu'il en soit, nous devons examiner ce qui pourrait être la meilleure solution pour la « question nucléaire »."
 USA_country_flag_arms_dealer: "Marchands d'armes pour tous"
 USA_country_flag_legal_interventionism: "Nous soutenons ceux qui aspirent à la liberté"
 USA_country_flag_war_on_terror: "L'aigle crie pour la guerre"
 USA_collapse_description: "Toutes les terres non américaines se libèrent"
 USA_militarist_lead_coalition: "Le Pentagone l'emporte"
 USA_fascist_lead_coalition: "Les naturalistes conquièrent les esprits"
 USA_modern_monarchist_lead_coalition: "Le mouvement monarchiste moderne revendique charismatiquement le leadership"
 USA_red_junta_commissariat_coup: "Le corps des commissaires s'empare du contrôle"
 USA_the_socialist_workers_party_seize_power: "Le parti des travailleurs socialistes trotskistes s'empare du pouvoir"
 USA_the_anarchist_society_collectivizes_victory: "La société anarchiste sécurise une majorité ???"
 USA_idea_aas_food_for_all_policy: "Politique de nourriture pour tous"
 USA_idea_aas_food_for_all_policy_desc: "Les luxes modernes en termes d'avancées agricoles sont fortement sous-utilisés. Nous ferons de notre nation une nation sans faim. Nous garantirons véritablement qu'il y ait de la nourriture pour tous."
 USA_idea_aas_existence_is_pain: "L'existence est douleur"
 USA_idea_aas_existence_is_pain_desc: "Notre existence même attise les peurs dans ce qu'on appelle l'« ordre social » des sociétés en général. Plutôt que de nous voir comme isolationnistes, ils nous perçoivent comme une menace pour leurs propres normes et leur stabilité. Ainsi, bien que nous fassions tout pour éviter tout conflit, les tambours de guerre résonnent, et il semble que la survie soit véritablement le prochain objectif principal."
 USA_idea_high_price_for_high_rewards: "Prix élevé pour grandes récompenses"
 USA_idea_high_price_for_high_rewards_desc: "La deuxième grande course spatiale a commencé. Nous ne saurons jamais vraiment qui sera le vainqueur de cette course : la Lune, Mars, peut-être même Vénus. Qui sait, et à ce stade, qui s'en soucie ? Le potentiel est illimité, et nous avons ouvert la boîte de Pandore pour acquérir et trouver des ressources, car nous ne sommes plus limités à notre planète. Cela nous a coûté cher, mais au final, cela en vaut vraiment la peine."
 USA_idea_aas_the_village_model: "Le modèle du village"
 USA_idea_aas_the_village_model_desc: "En encourageant une nouvelle ère de retour à la terre et en démantelant les entités corporatives et bureaucratiques, cela déurbanise et décentralise l'économie, la rendant beaucoup plus gérable et compréhensible pour le citoyen moyen. Ce modèle vise également à créer des volontaires et des défenseurs, car ils ne se battent pas seulement pour une grande entité collective, ils se battent véritablement pour leurs foyers et leurs familles."
 USA_idea_aas_the_new_agrarian: "Le nouvel agraire"
 USA_idea_aas_the_new_agrarian_desc: "L'un des plus grands problèmes mondiaux est celui de sécuriser la nourriture pour survivre. Que ce soit par des pénuries naturelles ou humaines, cette réalité joue en notre faveur. Si nous pouvons encourager pleinement nos collectivités à revenir à un mode de vie plus traditionnel, nous pourrions utiliser tout excédent comme monnaie d'échange pour sécuriser notre indépendance vis-à-vis des agents étrangers. Ce sera un peu rude économiquement parlant, mais nous prévaudrons au nom de l'anarchie mère."
 USA_idea_aas_minuteman_program: "Le programme Minuteman"
 USA_idea_aas_minuteman_program_desc: "Pour défendre foyer et cœur, notre peuple fera tout son possible pour protéger ce qui lui appartient. Grâce à des guides locaux et à la compréhension des réalités de la technologie thermique moderne, nous envisagerons un avenir où nos gens seront là en moins d'une minute pour défendre ce qui est à eux."
 USA_events_domestic_policies.1.t: "L'orientation nationale"
 USA_events_domestic_policies.1.d: "À la suite des attaques terroristes qui ont ébranlé notre nation, nous devons déterminer quelle sera notre politique nationale pour avancer dans ce siècle déjà assombri. Nous pouvons choisir une approche plus distante, utilisant notre puissance militaire de la guerre froide pour vendre des armes et jouer le rôle d'une justice par la puissance douce. Nous pouvons équilibrer via une sorte de « Légion américaine », en nous impliquant par l'envoi de conseillers et d'équipements. Ou nous pouvons frapper les démons à leur cœur et lancer ce que certains appellent une guerre contre le terrorisme. Quel que soit le choix, il définira probablement notre nation dans les années à venir."
 USA_events_domestic_policies.1.o1: "Évitons une guerre illégale"
 USA_events_domestic_policies.1.o2: "Nous devons viser l'autosécurité"
 USA_events_domestic_policies.1.o3: "Préparons la guerre contre le terrorisme"
 USA_events_domestic_policies.2.t: "Préoccupations sécuritaires"
 USA_events_domestic_policies.2.d: "Après les attaques contre notre nation, beaucoup se demandent comment de telles attaques ont pu se produire. Le débat fait rage pour savoir comment renforcer nos efforts de sécurité tout en garantissant la sécurité de nos citoyens au cas où le pire surviendrait ou si quelqu'un tentait à nouveau de s'en prendre à notre belle nation."
 USA_events_domestic_policies.2.o1: "Prioriser la sécurité intérieure"
 USA_events_domestic_policies.2.o2: "Nous devons trouver un juste équilibre"
 USA_events_domestic_policies.2.o3: "Nous devons penser plus offensif"
 USA_events_domestic_policies.3.t: "Inquiétudes sur les libertés religieuses"
 USA_events_domestic_policies.3.d: "Les actes de terreur qui ont frappé cette nation ont malheureusement été perpétrés par une faction extrémiste de la religion islamique. Cela a déclenché, outre une vague évidente de discrimination envers les minorités arabes, une préoccupation générale quant à ce que signifient réellement les libertés religieuses en matière d'expression publique. Nous devons maintenant choisir comment surmonter ces peurs."
 USA_events_domestic_policies.3.o1: "Nous sommes libres pour une raison"
 USA_events_domestic_policies.3.o2: "Peut-être devrions-nous être plus laïques"
 USA_events_domestic_policies.3.o3: "Comprendre les restrictions ciblées"
 USA_events_domestic_policies.4.t: "Choix scolaire, est-ce votre choix ?"
 USA_events_domestic_policies.4.d: "Au cours des dernières semaines, les membres du Congrès ont débattu des formalités entourant la capacité des parents à choisir les établissements scolaires. Des propositions visant à opter pour une éducation entièrement publique ou entièrement privée, ainsi que des réformes du modèle de statu quo actuel, sont toutes sur la table. Mais avec la fin de la session qui approche, nous saurons bientôt quel choix ils auront fait."
 USA_events_domestic_policies.4.o1: "Une norme fédérale est une vraie norme"
 USA_events_domestic_policies.4.o2: "Tout le monde devrait avoir le choix"
 USA_events_domestic_policies.4.o3: "L'éducation privée est la norme"
 USA_events_domestic_policies.5.t: "Le débat sur le réseau électrique"
 USA_events_domestic_policies.5.d: "Les membres du Congrès ont récemment débattu de l'état du réseau électrique de notre nation et de la direction à prendre pour son développement futur. Un camp souhaite centraliser complètement le réseau et les responsabilités sous l'égide du département de l'Énergie. Un autre souhaite maintenir le statu quo actuel du réseau, mais les futurs développements devraient équilibrer toutes les formes de production d'énergie. Enfin, un troisième groupe veut décentraliser entièrement le réseau et laisser le secteur privé prendre le relais. Bien que la question des régulations pour ce dernier soit une étape évidente, les perspectives d'innovation par la privatisation sont une possibilité intéressante."
 USA_events_domestic_policies.5.o1: "Les États-Unis signifient une énergie unie"
 USA_events_domestic_policies.5.o2: "L'avenir montrera l'équilibre"
 USA_events_domestic_policies.5.o3: "Le marché libre excellera"
 USA_events_domestic_policies.6.t: "Le fiasco des bons d'alimentation"
 USA_events_domestic_policies.6.d: "Les filets sociaux de la nation sont une arme à double tranchant. En termes budgétaires, ils constituent une ponction massive et sans cesse croissante qui finira par dépasser notre épouvantail politique, le budget de la défense. Mais sur le plan moral et du développement, ils sont nécessaires pour maintenir l'unité d'une nation moderne. Mais avec la tendance récente aux exploits et aux abus, le programme de bons d'alimentation attire de plus en plus l'attention, de nombreuses personnes affirmant avoir plus d'enfants qu'elles n'en ont en réalité et réclamant plus d'argent qu'elles ne méritent pas. Ces failles et ces exploits doivent être traités si nous voulons maintenir la stabilité du programme."
 USA_events_domestic_policies.6.o1: "Ces inquiétudes sont exagérées"
 USA_events_domestic_policies.6.o2: "Exigences de réforme et méthodes de preuve"
 USA_events_domestic_policies.6.o3: "Les inquiétudes sont réelles, il faut mettre en place des réformes ciblées dès maintenant"
 USA_events_domestic_policies.7.t: "La crise du loyer"
 USA_events_domestic_policies.7.d: "Alors que le logement devient de plus en plus inatteignable chaque année pour le citoyen moyen, de plus en plus de personnes dépendent de la location pour avoir un toit au-dessus de leur tête. Cette demande déséquilibrée a fait grimper les prix des loyers à un rythme effrayant depuis quelques décennies. Certains au Congrès débattent en ce moment même de la viabilité de mesures comme le contrôle des loyers ou des réformes sur la manière dont les maisons sont construites. Beaucoup se demandent si une approche autoritaire sera utilisée ou si un compromis sera même meilleur que la situation actuelle."
 USA_events_domestic_policies.7.o1: "Contrôle des loyers pour l'instant"
 USA_events_domestic_policies.7.o2: "Les méthodes de construction doivent être réformées"
 USA_events_domestic_policies.7.o3: "Laisser le secteur privé s'adapter correctement"
 USA_events_domestic_policies.8.t: "Tensions continues sur les droits civils"
 USA_events_domestic_policies.8.d: "On aurait pu penser que l'adoption de la loi sur les droits civils des années 1960 aurait permis à l'Amérique du nouveau millénaire de dépasser ses jours de Jim Crow. Bien que la grande majorité l'ait fait, la minorité bruyante semble être la seule chose sur laquelle les gens et les médias se concentrent. Avec des exemples épars de ségrégation, de tensions raciales et de crimes haineux influençant encore les actions de certains, nous devons chercher de vraies réponses pour mettre fin à cette vieille question que l'on pensait résolue il y a longtemps."
 USA_events_domestic_policies.8.o1: "Nous devons adopter une nouvelle loi sur les droits civils"
 USA_events_domestic_policies.8.o2: "Des réformes législatives limitées sont justes mais fermes"
 USA_events_domestic_policies.8.o3: "Les États ont des problèmes, qu'ils les résolvent eux-mêmes"
 USA_events_domestic_policies.9.t: "La question du mariage"
 USA_events_domestic_policies.9.d: "Le mariage, un lien d'amour, un sceau d'unité entre deux adultes humains. Cette question même a suscité une controverse, car récemment, certains individus ou incidents ont conduit à des actes jugés répugnants par certains. Qu'il s'agisse d'une entreprise religieuse refusant un gâteau de mariage à un couple homosexuel ou de crimes haineux contre un lieu de rencontre connu pour ses clients plus exotiques. Quoi qu'il en soit, nous devons trouver comment gérer cela avant d'avoir un autre point d'éclair de révolution sexuelle."
 USA_events_domestic_policies.9.o1: "Je crois que nous devons légiférer des moyens légaux"
 USA_events_domestic_policies.9.o2: "Je pense que des réformes légales et fiscales sont nécessaires"
 USA_events_domestic_policies.9.o3: "Dites aux gouverneurs de faire leur travail !"
 USA_events_domestic_policies.10.t: "Des armes, des armes et encore des armes"
 USA_events_domestic_policies.10.d: "Le débat sur le deuxième amendement est devenu un passe-temps national pour les citoyens et les dirigeants politiques. Certains soutiennent que faire des lois pour des citoyens déjà en règle n'a aucun impact réel sur le problème réel. D'autres disent que ceux qui sont censés « collectionner » les armes sont des terroristes nationaux en devenir. Au final, ils se déchirent mutuellement jour après jour, provoquant de nombreux troubles civils dans leur nature flamboyante. En fin de compte, c'est notre décision qui compte, que nous nous adressions à la prétendue « gauche » ou à la « droite » importe très peu dans un débat qui n'a jamais posé les vraies questions. Finissons-en, nous avons d'autres sujets à débattre."
 USA_events_domestic_policies.10.o1: "Des rachats d'armes et des réglementations sont nécessaires"
 USA_events_domestic_policies.10.o2: "Légiférons sur des réglementations limitées"
 USA_events_domestic_policies.10.o3: "Pourquoi avons-nous encore affaire à un problème d’État !?"
 USA_events_domestic_policies.11.t: "Protection civile pas si civile ?"
 USA_events_domestic_policies.11.d: "La réaction post-11 septembre en matière de sécurité par les gouvernements fédéraux et étatiques a vu une main autoritaire croissante en termes de présence policière et de gestion des situations. Ces influences externes ont également vu un prétendu besoin de presque militariser les forces de police de la nation, ce qui a entraîné une série d'événements déplaisants. Nous devons donc apaiser ce problème croissant si nous voulons garantir la confiance du public envers les forces de l'ordre."
 USA_events_domestic_policies.11.o1: "Une commission d'enquête fédérale est primordiale"
 USA_events_domestic_policies.11.o2: "Restructurez les budgets, réformez les régulations"
 USA_events_domestic_policies.11.o3: "Encore une question d'État et je vais perdre patience"
 USA_events_domestic_policies.12.t: "La crise des drogues... pas celle-là, l'autre"
 USA_events_domestic_policies.12.d: "La crise de la transparence des médicaments, partie du monstre grandissant qu'est la crise des soins de santé aux États-Unis, gagne de plus en plus d'attention ces derniers mois. La hausse des coûts médicaux, en partie parce que les médecins prescrivent des médicaments presque disponibles en vente libre, a conduit beaucoup à remettre en question la validité de ces prix. Bien que le processus de création de nouveaux médicaments pour les traitements médicaux soit un investissement coûteux, c'est aussi la chose la plus facile à exploiter. La FDA ne peut faire que tant avec son pouvoir et son budget donnés, et il existe d'autres moyens pour les entreprises d'exploiter la situation. Nous devons maintenant plonger dans cette situation et chercher à la résoudre avant de nous retrouver face à une crise... ou d'être évincés aux prochaines élections."
 USA_events_domestic_policies.12.o1: "Augmenter le budget et les capacités de la FDA"
 USA_events_domestic_policies.12.o2: "Réformes des prescriptions et augmentation du budget de la FDA"
 USA_events_domestic_policies.12.o3: "Imposer un comité d'examen interne"
 USA_events_domestic_policies.13.t: "Problèmes de facturation des soins de santé"
 USA_events_domestic_policies.13.d: "La hausse des coûts médicaux est une crise en soi. Une partie de cette crise est le manque de transparence dans la facturation concernant ce que les choses coûtent et l'incapacité à consulter et comprendre pourquoi elles coûtent ainsi. À cet effet, nous devons chercher de vraies réponses pour garantir que ce problème soit résolu ou du moins ne s'aggrave pas davantage."
 USA_events_domestic_policies.13.o1: "Créer une commission de facturation"
 USA_events_domestic_policies.13.o2: "Réformes législatives autour de l'application de la transparence"
 USA_events_domestic_policies.13.o3: "Créer des comités d'examen décentralisés dans les États"
 USA_events_domestic_policies.14.t: "Sécurité sociale pas sécurisée ?"
 USA_events_domestic_policies.14.d: "Les douleurs croissantes du programme de sécurité sociale constituent le problème qui croît le plus rapidement, que tout le monde connaît mais dont personne ne se soucie réellement. Au fil des ans, nous avons injecté de plus en plus d'argent dans ce problème, ce qui l'a fait rivaliser avec la plus grande dépense du pays. Peu savent que près de 25 % du budget du programme est consacré à son administration. Quoi qu'il en soit, nous devons vraiment examiner et résoudre ce problème avant qu'il ne devienne réellement préoccupant."
 USA_events_domestic_policies.14.o1: "Augmenter les avantages suffisamment pour que ce ne soit pas notre problème"
 USA_events_domestic_policies.14.o2: "Réformes législatives dans l'administration et l'allocation budgétaire"
 USA_events_domestic_policies.14.o3: "Réduire le budget et forcer la réduction du bloc administratif"
 USA_events_domestic_policies.15.t: "Problèmes de formation des forces de l'ordre"
 USA_events_domestic_policies.15.d: "L'agitation publique croissante, alors que les agences locales de maintien de l'ordre semblent utiliser des formes d'action de plus en plus agressives pour gérer les situations, a entraîné une série d'événements qui ont sapé la confiance du public envers leurs forces de l'ordre locales. Les manifestations sont en augmentation, et un nouveau mouvement appelé « Défunder la police » commence à attirer l'attention nationale. Le Congrès s'est réuni pour traiter ce problème et, espérons-le, mettre fin à cette conflagration."
 USA_events_domestic_policies.15.o1: "Instaurer un conseil fédéral de normes de formation"
 USA_events_domestic_policies.15.o2: "Légiférer des réformes de formation et des exigences d'allocation budgétaire"
 USA_events_domestic_policies.15.o3: "Et si on finançait mieux la police"
 USA_events_domestic_policies.16.t: "La vague verte monte"
 USA_events_domestic_policies.16.d: "Au cours des dernières années, le besoin croissant de diversifier nos méthodes de production d'énergie, ainsi que l'agitation croissante des écologistes, a conduit plus de personnes à vouloir du changement. Nous devons donc considérer nos options et déterminer quel rôle nous devrions sincèrement jouer dans cette prétendue « économie verte ». Pourquoi forcer le changement si le peuple le fera pour nous ?"
 USA_events_domestic_policies.16.o1: "Nous créerons de nouvelles normes comme jamais auparavant"
 USA_events_domestic_policies.16.o2: "Nous médierons et aiderons là où c'est nécessaire"
 USA_events_domestic_policies.16.o3: "Le peuple veut du changement, donnons-leur la capacité de créer ce changement"
 USA_events_domestic_policies.17.t: "La peur de l'impact sur l'emploi"
 USA_events_domestic_policies.17.d: "Le développement et la poussée croissante pour créer ce que certains appellent l'« économie verte » ont commencé à effrayer ceux qui ne comprennent pas les paramètres du changement ou ceux qui mettent trop l'accent sur les capacités de ceux qui réclament ce changement. Néanmoins, si nous voulons changer, nous devons comprendre et nous préparer aux répercussions sur le marché du travail global. Certains emplois et compétences deviendraient redondants ou inutiles, tandis que de nouveaux emplois ou ceux considérés comme obscurs pourraient prendre leur place en termes de demande. Par conséquent, nous devons décider quelle est la meilleure approche pour gérer ces changements."
 USA_events_domestic_policies.17.o1: "Un vrai changement nécessite de vrais efforts"
 USA_events_domestic_policies.17.o2: "Un changement lent nécessite des efforts équilibrés"
 USA_events_domestic_policies.17.o3: "Le marché connaît le changement, laissons le marché faire tout l'effort"
 USA_events_domestic_policies.18.t: "La crise de l'impact social"
 USA_events_domestic_policies.18.d: "Avec l'élan des débats sur la mise en œuvre de la prétendue économie verte, beaucoup se demandent quel impact social cela aura sur la vie quotidienne du citoyen moyen. Certains craignent qu'une approche autoritaire ne nous prive de notre identité culturelle, tandis que d'autres pensent que seules les nouvelles constructions devraient être affectées, sauf si les propriétaires actuels en décident autrement. Quoi qu'il en soit, nous devons faire un choix et établir des régulations sur la manière de procéder avec une telle possibilité."
 USA_events_domestic_policies.18.o1: "Forcer le changement et indemniser les propriétaires"
 USA_events_domestic_policies.18.o2: "Nouvelles normes pour les nouveaux bâtiments"
 USA_events_domestic_policies.18.o3: "Laisser le peuple décider seul, aider avec tout ce que nous pouvons"
 USA_events_domestic_policies.19.t: "La question nucléaire"
 USA_events_domestic_policies.19.d: "Avec des appels de plus en plus forts pour une économie verte, beaucoup se demandent quel rôle l'énergie nucléaire devrait jouer dans cette économie verte. Certains disent que c'est littéralement la seule énergie réellement verte, d'autres évoquent Tchernobyl et Three Mile Island. Quel que soit le cas, notre décision établira la norme pour les administrations à venir ainsi que les attentes des électeurs pour atteindre ces objectifs."
 USA_events_domestic_policies.19.o1: "Vert ou rien, je dis"
 USA_events_domestic_policies.19.o2: "Un œuf de plus dans notre panier énergétique"
 USA_events_domestic_policies.19.o3: "L'éolien, le solaire et l'hydroélectrique suffisent"
 USA_iraq_war_cost: "La guerre en Irak"
 USA_iraq_war_cost_desc: "La guerre en Irak a été un échec relatif. Nos efforts pour poursuivre la guerre nous coûteront désormais une somme considérable pendant un certain temps, car nous devons rassembler des fonds pour l'équipement et la main-d'œuvre nécessaires."
 USA_iraq_war_cost_TT: "§R$2.000§! §Ymilliard§! contribué hebdomadairement à la §Yguerre en Irak§!.\n"
 USA_events_domestic_policies.20.title1: "Les derniers des béhémoths"
 USA_events_domestic_policies.20.title2: "Le dernier béhémoth"
 USA_events_domestic_policies.20.title3: "Béhémoths du passé"
 USA_events_domestic_policies.20.d: "Les cuirassés de classe Iowa nous ont fidèlement servis pendant près de 60 ans, d'Okinawa et de la guerre de Corée à la guerre du Golfe. Cependant, avec la chute de l'URSS et les coûts croissants de leur maintien en service, le Congrès insiste de plus en plus pour retirer les deux derniers Iowa. Certains vétérans proposent déjà de les transformer en musées flottants. Bien que nous puissions passer outre le Congrès et sécuriser des fonds pour garder ces deux navires en activité, cela nous mettrait en désaccord avec eux. Nous pourrions aussi aller plus loin en remettant en service le New Jersey et le Missouri. Mais une telle décision provoquerait sans doute la colère du Congrès et du Sénat."
 USA_events_domestic_policies.20.d2: "Le dernier cuirassé de classe Iowa nous a fidèlement servi pendant près de 60 ans, d'Okinawa et de la guerre de Corée à la guerre du Golfe. Cependant, avec la chute de l'URSS et les coûts croissants de son maintien en service, le Congrès insiste de plus en plus pour retirer le dernier Iowa. Certains vétérans proposent déjà de le transformer en musée flottant. Bien que nous puissions passer outre le Congrès et sécuriser des fonds pour garder ce navire en activité, cela nous mettrait en désaccord avec eux. Nous pourrions aussi aller plus loin en remettant en service le New Jersey et le Missouri. Mais une telle décision provoquerait sans doute la colère du Congrès et du Sénat."
 USA_events_domestic_policies.20.d3: "Les cuirassés Iowa, qui ont servi fidèlement pendant près de 60 ans – d'Okinawa et de la guerre de Corée à la guerre du Golfe – ont été récemment désarmés et transformés en expositions muséales. Cependant, ces géants du passé attirent récemment des foules croissantes, alors que de plus en plus de gens visitent les musées et découvrent leur histoire illustre avec admiration."
 USA_events_domestic_policies.20.a: "Retirer les Iowa et les transformer en navires musées"
 USA_events_domestic_policies.20.a1: "Retirer le dernier Iowa et le transformer en navire musée"
 USA_events_domestic_policies.20.b: "Sécuriser les fonds pour maintenir les deux Iowa restants en service"
 USA_events_domestic_policies.20.b1: "Sécuriser les fonds pour maintenir le dernier Iowa en service"
 USA_events_domestic_policies.20.c: "Au diable le Congrès ! Sécuriser les fonds pour remettre tous les cuirassés Iowa en service !"
 USA_events_domestic_policies.20.d1: "Un nouveau foyer pour les cuirassés Iowa"
 USA_recomission_ships_TT: "§GRemet en service§! les §Hcuirassés§! suivants :\n- §CUSS New Jersey§!\n- §CUSS Missouri§!\n§BPort : San Francisco§!"
 USA_delete_iowa_class_TT: "§RDésarme§! tout cuirassé de la §Hclasse Iowa§!"
 USA_keep_iowa_class_TT: "Continue de §Hmaintenir§! tout cuirassé restant de la §Hclasse Iowa§!"
 USA_truly_USA_reformed_republic: "Une république véritablement réformée"
 USA_truly_USA_reformed_republic_desc: "Avec le calme qui s'installe, on se demande ce que l'avenir réserve après cette ascension, chute et nouvelle ascension. Bien que satisfaits, le travail n'est jamais fini. Nous devons regarder vers l'avenir et aider ceux qui comptent sur nous, comme nous nous sommes aidés."
