 USA_iranian_sanctions: "Sanctions contre l'Iran"
 USA_iranian_sanctions_desc: "La crise des otages [PER.GetFlag] en Iran de 1979 a vu l'administration Carter mettre en œuvre une série de sanctions contre le gouvernement [PER.GetFlag] iranien afin de le punir pour ses actions. Depuis lors, les administrations présidentielles ont eu des positions divergentes sur la sévérité des sanctions [USA.GetFlag] américaines contre les [PER.GetFlag] Iraniens.\n\nSévérité des sanctions : [?USA_iran_sanction_level]/5"
 USA_increase_sanctions_on_iran: "Augmenter les sanctions contre l'Iran"
 USA_increase_sanctions_on_iran_desc: "Notre administration estime nécessaire de punir l'Iran pour ses actions récentes."
 USA_decrease_sanctions_on_iran: "Diminuer les sanctions contre l'Iran"
 USA_decrease_sanctions_on_iran_desc: "Le gouvernement iranien s'est bien comporté récemment, nous pouvons peut-être assouplir les sanctions à son encontre pour le moment."
 USA_lift_sanctions_on_iran: "Lever les sanctions contre l'Iran"
 USA_lift_sanctions_on_iran_desc: "Les sanctions ne sont qu'un outil de préjudice pour le peuple iranien. Et d'ailleurs, nous n'avons aucune raison politique de continuer les sanctions contre les Iraniens."
 USA_sanctioned_PER_recently: "Sanctions modifiées récemment"
