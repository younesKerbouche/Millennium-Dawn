 USA_fascist_closing_borders_desc: "Les §YÉtats-Unis§! fermeront leur frontière dans un avenir prévisible."
 USA_cosmetic_tag_military_junta_completed_desc: "§YLes États-Unis d'Amérique§! changent de nom pour §YLes Militaires unis de la Terre§!"
 USA_cosmetic_tag_fascist_completed_desc: "§YLes États-Unis d'Amérique§! changent de nom pour §YL'Union nationale des États américains§!"
 USA_cosmetic_tag_monarchist_desc: "§YLes États-Unis d'Amérique§! changent de nom pour §YL'Empire Saint-Américain§!"
 USA_cosmetic_tag_red_junta_desc: "§YLes États-Unis d'Amérique§! changent de nom pour §YLes Commissariats unis d'Amérique§!"
 USA_free_american_territories_desc: "Les §YÉtats-Unis d'Amérique§! changent de nom pour devenir les §YTerritoires libres d'Amérique§!"
 USA_not_have_republicans_in_charge_TT: "§Y[conservatism_L]§! n'est pas le parti au pouvoir"
 USA_not_have_democrats_in_charge_TT: "§Y[liberalism_L]§! n'est pas le parti au pouvoir"
 USA_idea_light_infantry_dominance: "Dominance de l'Infanterie Légère"
 USA_idea_light_infantry_dominance_desc: "Peu coûteuse à entretenir et à équiper, flexible dans sa capacité à être entraînée et armée, l'infanterie légère est la pierre angulaire de la guerre moderne, qui semble être le maillon faible. Nous allons faire en sorte que ce maillon devienne le chef de meute, en apportant des innovations dans l'organisation des unités, la logistique, ainsi que de nouvelles armes pour toute situation. Nous serons victorieux à cet égard."
 USA_idea_mobile_infantry_doctrine: "Doctrine d'Infanterie Mobile"
 USA_idea_mobile_infantry_doctrine_desc: "L'utilisation de la mobilité des véhicules utilitaires et des véhicules de transport légers, ainsi que la polyvalence d'armer le simple soldat avec ce qu'exige le champ de bataille moderne, garantit une armée de l'avenir complète et flexible."
 USA_idea_armored_infantry_supremacy: "Suprématie de l'infanterie blindée"
 USA_idea_armored_infantry_supremacy_desc: "Les chars sont coûteux, tant à développer qu'à déployer et à risquer de perdre sur le champ de bataille. Mais que se passerait-il si le soldat à pied moyen était un char, ou du moins si l'escouade d'infanterie moyenne était une sorte de 'char' ?"
 USA_idea_repurposing_armored_programs: "Directive de Réaffectation des Programmes Blindés"
 USA_idea_repurposing_armored_programs_desc: "La directive DRP est un arrêt de toute production de chars pour commencer le réoutillage de la fabrication et de l'organisation militaire autour des véhicules blindés plus légers et de l'unité d'infanterie standard."
 USA_idea_tank_rehabilitation_programs: "Programmes de réhabilitation de chars"
 USA_idea_tank_rehabilitation_programs_desc: "Les PRT sont conçus pour affiner et rendre plus efficace la production et l'utilisation des chars et des unités blindées lourdes dans leur ensemble. Au prix d'une réduction des véhicules plus légers, notre force de chars sera le compagnon fidèle de notre infanterie."
 USA_idea_revitalized_artillery_innovations: "Innovations en Artillerie Revitalisées"
 USA_idea_revitalized_artillery_innovations_desc: "Grâce à des investissements et des programmes de R&D dédiés, notre artillerie deviendra la quintessence de l'ancien fait nouveau et dominera le champ de bataille moderne."
 USA_idea_light_vehicle_innovations: "Innovations en Véhicules Légers"
 USA_idea_light_vehicle_innovations_desc: "L'initiative IVL vise à concentrer davantage la R&D sur le développement et le façonnage de véhicules blindés plus légers comme les VCI et les VTT, afin qu'ils soient plus flexibles et adaptables. Cela signifie que notre force de chars deviendra plus une force spéciale qu'une branche significative de l'armée."
 USA_idea_tank_innovations: "Innovations en matière de chars"
 USA_idea_tank_innovations_desc: "Concentrer le financement sur les chars et leurs équivalents nous permet de créer une force polyvalente de puissance et de punch."
 USA_idea_mass_motorization_efforts: "Efforts de Motorisation de Masse"
 USA_idea_mass_motorization_efforts_desc: "Grâce à la standardisation et à une concentration accrue des efforts, nous pouvons maintenant transformer notre armée en une force véritablement mobile."
 USA_idea_defensive_artillery_program: "Programme d'artillerie défensive"
 USA_idea_defensive_artillery_program_desc: "Un programme de R&D conçu pour la survie des pièces d'artillerie et, surtout, de leurs équipages, en visant l'influence et l'efficacité sur le champ de bataille. Cela inclut des éléments comme la fabrication d'équipements, la portée effective depuis l'action en première ligne et la facilité de manœuvrabilité."
 USA_idea_offensive_artillery_program: "Programme d'Artillerie Offensive"
 USA_idea_offensive_artillery_program_desc: "Le PAO est un programme de R&D axé sur la survie par des moyens offensifs. La guerre moderne est en mouvement constant, et il en va de même pour l'artillerie. Les unités d'artillerie automotrice modernes seront l'épine dorsale de la manœuvrabilité et de la survie grâce à la recherche de nouvelles innovations en matière de blindage et de moteurs, pour aider non seulement le « canon de verre » de notre armée, mais aussi, par extension, le reste de nos forces motorisées."
 USA_idea_maneuver_logistics: "Logistique de Manœuvre"
 USA_idea_maneuver_logistics_desc: "En créant des réseaux d'approvisionnement et de logistique plus mobiles, nous pouvons mieux décentraliser et répondre aux besoins de notre armée sur un champ de bataille en constante évolution."
 USA_idea_defense_support_force: "Force de soutien à la défense en première ligne"
 USA_idea_defense_support_force_desc: "SFDP, la nouvelle désignation et rôle de combat de la sous-branche des forces spéciales au sein de la branche de service de l'armée américaine. Conçue pour aider et soutenir les positions défensives et les encerclements potentiels des forces alliées partout et à tout moment, par tous les moyens disponibles pour les forces."
 USA_idea_precision_strike_force: "Force de Frappe de Précision"
 USA_idea_precision_strike_force_desc: "En équipant nos unités FSP avec le meilleur matériel et en leur offrant un entraînement de pointe, nous établissons une norme en matière de frappe et d'exécution de la force."
 USA_idea_steamlining_naval_production: "Rationalisation de la Production Navale"
 USA_idea_steamlining_naval_production_desc: "Grâce au réoutillage et au dévouement, nous pouvons mieux adapter et rationaliser la production, le réaménagement ainsi que la réparation de nos navires et les envoyer là où ils doivent être."
 USA_idea_frigate_fighter_groups: "Groupes de Chasseurs de Frégates"
 USA_idea_frigate_fighter_groups_desc: "La frégate sera notre épine dorsale ; nous devons donc la soutenir avec le soin et les ressources nécessaires pour la rendre la plus solide possible."
 USA_idea_corvette_combat_prowess: "Prouesse au combat des corvettes"
 USA_idea_corvette_combat_prowess_desc: "Corvettes : agiles, rapides et modulaires. Ce sont les attributs pour faire d'un océan d'acier une force ayant les capacités de combat d'un groupe de porte-avions moderne. En conséquence, nous adapterons, investirons et développerons l'utilisation de nos corvettes actuelles et futures pour créer la meilleure marine du monde, deux fois plus forte."
 USA_idea_attack_fleet_investments: "Investissements dans la flotte d'attaque"
 USA_idea_attack_fleet_investments_desc: "Nous les ferons exploser hors de l'eau avant même qu'ils ne sachent ce qui les a frappés, capiche !"
 USA_idea_missile_fleet_investments: "Investissements dans la Flotte de Missiles"
 USA_idea_missile_fleet_investments_desc: "Capitaine, un iceberg à l'horizon ! « Eh bien, faites-le exploser »."
 USA_idea_mobile_airports_program: "Programme d'Aéroports Mobiles"
 USA_idea_mobile_airports_program_desc: "Le PAM est un programme de R&D dédié pour rendre nos porte-avions essentiellement comme une voiture de clown : plus nous pouvons y entasser de choses, plus nous pouvons faire de dégâts."
 USA_idea_project_gunship: "Projet Hélicoptère d'Attaque"
 USA_idea_project_gunship_desc: "Agile et mortel, c'est comme ça que je l'aime."
 USA_idea_modern_marine_corps: "Un Corps de Marines Moderne"
 USA_idea_modern_marine_corps_desc: "Même chose, jour différent, de nouveaux jouets sophistiqués pour briser l'esprit des ennemis... et leurs visages aussi."
 USA_idea_brothers_in_arms: "Frères d'armes"
 USA_idea_brothers_in_arms_desc: "Marine ou Armée, ce sont tous des soldats pour l'Oncle Sam. Cependant, le Corps des Marines pourrait aider à entraîner et améliorer l'armée, créant ainsi une force unifiée et combinée capable de secouer n'importe quel champ de bataille où elle se présente."
 USA_idea_project_modular: "Projet Modulaire"
 USA_idea_project_modular_desc: "Bienvenue chez « Crée ton Avion », où vous pouvez concevoir votre aéronef sur mesure, à votre guise."
 USA_idea_aia_phase_one: "Phase un de l'AIA"
 USA_idea_aia_phase_one_desc: "Les développements de l'American Institute for Avionics commencent à porter leurs fruits, bien que ce type de R&D soit coûteux, les résultats sont indéniables."
 USA_idea_aia_phase_two: "Phase deux de l'AIA"
 USA_idea_aia_phase_two_desc: "Les efforts se multiplient alors que de nouvelles avancées de l'American Institute for Avionics se sont étendues aux efforts de soutien au sol."
 USA_idea_aia_phase_three: "Phase trois de l'AIA 'Albatros'"
 USA_idea_aia_phase_three_desc: "Des recherches agressives et des études sur les tolérances des équipages et des équipements, ainsi que des améliorations sur les grands aéronefs, nous ont donné des résultats dont nous n'aurions jamais rêvé. Désormais, notre force aérienne domine les cieux comme aucune autre."
 USA_idea_paratrooper_corps: "Corps de Parachutistes"
 USA_idea_paratrooper_corps_desc: "Des améliorations de la formation et une spécialisation accrue au sein de l'armée affineront, définiront et augmenteront les capacités de nos parachutistes."
 USA_idea_army_air_enhancements: "Améliorations de l'armée et de l'air"
 USA_idea_army_air_enhancements_desc: "En utilisant des intégrations d'équipements et de formations, nous pouvons améliorer les capacités de notre armée et apporter une amélioration générale pour maintenir nos soldats inégalés."
 USA_idea_army_centric_officer_corps_training: "Formation du corps des officiers axée sur l'armée"
 USA_idea_army_centric_officer_corps_training_desc: "Consacrer les programmes de formation et les exigences d'avancement aux besoins et connaissances de l'armée signifie que nos capacités de commandement et de contrôle influenceront grandement les capacités de nos forces terrestres à l'avenir."
 USA_idea_navy_centric_officer_corps_training: "Corps d'Officiers Centré sur la Marine"
 USA_idea_navy_centric_officer_corps_training_desc: "Consacrer les programmes de formation et les exigences d'avancement aux besoins et aux connaissances de la marine. Cela signifie que nos capacités de C&C (commandement et contrôle) influenceront grandement les capacités de nos forces navales à l'avenir."
 USA_idea_air_centric_officer_corps_training: "Formation du corps des officiers axée sur l'air"
 USA_idea_air_centric_officer_corps_training_desc: "Consacrer les programmes de formation et les exigences d'avancement aux besoins et connaissances de la force aérienne signifie que nos capacités de commandement et de contrôle influenceront grandement les capacités de notre force aérienne à l'avenir."
 american_militarism_reformed: "Militarisme américain réformé"
 american_militarism_reformed_desc: "Grâce à des efforts inlassables, nous avons réformé, amélioré et répondu aux besoins de toutes nos forces armées. En posant les bases du nouveau millénaire, nous pouvons maintenant regarder les mers bleues scintillantes et les cieux ensoleillés et dire sans aucun doute : Haec pax Americana."
 USA_idea_military_junta_cultural_programs: "Programmes Culturels"
 USA_idea_military_junta_cultural_programs_desc: "En promouvant l'unité et l'uniformité entre les espèces, nous établissons un nouveau précédent de ce que signifie être uni."
 USA_idea_fascist_extra_territorial_corps: "Corps extraterritorial"
 USA_idea_fascist_extra_territorial_corps_desc: "Les forces de réserve de l'État américain qui nous permettent de nous occuper méticuleusement de nos nouveaux territoires pour contrer les acteurs anti-étatiques et autres dissidents."
 USA_idea_fascist_hemispheric_garrison_command: "Commandement de la garnison hémisphérique"
 USA_idea_fascist_hemispheric_garrison_command_desc: "Le CGH est une branche de réserve du commandement et du contrôle des garnisons et du maintien de l'ordre public dans l'hémisphère Ouest. Il est considéré comme une sous-branche de l'armée, mais en raison de son envergure, il est officiellement reconnu comme une branche indépendante des forces armées."
 USA_idea_hemispheric_economic_program: "Programme Économique Hémisphérique"
 USA_idea_hemispheric_economic_program_desc: "Le PEH est un programme d'aide mutuelle économique à l'échelle de l'hémisphère, conçu pour aider à développer les infrastructures et la connectivité avec les nouvelles nations de l'hémisphère Ouest."
 USA_idea_public_unity_programs: "Programmes d'Unité Publique"
 USA_idea_public_unity_programs_desc: "Les programmes d'aide mutuelle et d'unité conçus pour forger la coopération publique ainsi que pour ouvrir la voie à une nouvelle identité du Nouveau Monde."
 USA_idea_the_new_world_economic_exchange: "Nouvel échange économique mondial"
 USA_idea_the_new_world_economic_exchange_desc: "Le NEM est un programme de coopération continu et amélioré, conçu pour aider les efforts de développement et consolider les fondations de l'identité du Nouveau Monde."
 USA_idea_monarchist_puppet_partner: "Partenaire Pantin"
 USA_idea_monarchist_puppet_partner_desc: "Nous avons accepté les termes américains, donc on nous a accordé quelques libertés."
 USA_idea_red_junta_global_commissariat_corps: "Corps du Commissariat Mondial"
 USA_idea_red_junta_global_commissariat_corps_desc: "La stabilité et la paix futures sont entre vos mains, camarades. Vous devez défendre et préserver les vies paisibles et bienveillantes que ces peuples ont autrefois vécues. Montrez-leur que l'avenir est radieux et aidez à ramener l'ordre et la loi dans ces contrées."
 USA_idea_trotskyist_permanent_revolution: "Révolution permanente"
 USA_idea_trotskyist_permanent_revolution_desc: "Les ennemis de notre société, de notre mode de vie, de notre âme même sont tout autour de nous. Camarades, nous devons nous rallier et défendre ce qui nous est cher : la famille, le pays, le foyer. Pour la Révolution !"
 USA_crisis_event.8.t: "Envie d'imploser ?"
 USA_crisis_event.8.d: "L'option d'effondrement « forcé » de 2067 était une prédiction semi-sérieuse que j'avais faite avec un groupe d'amis en décembre 2017, au plus fort de la période où tout le monde qui avait une voix forte répandait la peur d'une « 2e guerre civile américaine ». J'ai donc fait une prédiction semi-sérieuse en déclarant que, je cite : « Si nous continuons la tendance autodestructrice à nous battre pour tout ce pour quoi nous pensons que nous devrions nous battre, plutôt que pour ce dont nous devrions réellement discuter. Alors je crains sincèrement que dans les 50 prochaines années, nous ne voyions pas d'États « Unis ». Comme presque personne n'a jamais joué aussi loin, l'option 2067 a été initialement ajoutée comme un œuf de Pâques, mais maintenant que la base de joueurs générale se rapproche de l'année de jeu, cela doit être une option maintenant. Alors choisissez votre destin."
 USA_crisis_event.8.o1: "Ce n'est pas notre heure"
 USA_crisis_event.8.o2: "Brûlez cette salope, recommencez à zéro"
 USA_collapse_event.3000.t: "Les États-Unis pas si unis ?"
 USA_collapse_event.3000.d: "Avec la toute première grève nationale des chemins de fer de l'ère moderne que le gouvernement fédéral n'a pas pu maîtriser. Les responsables américains se démènent pour parvenir à un accord de paix entre les six grandes sociétés de chemin de fer et les principaux syndicats. Beaucoup d'Américains espèrent que les choses reviendront à la normale, car les pénuries d'approvisionnement et les augmentations de prix ont déjà commencé à frapper presque tous les aspects de l'économie américaine."
 USA_collapse_event.3000.o1: "Calmez-vous, tout le monde. S'il vous plaît"
 USA_collapse_event.3000.o2: "Mon Dieu, qu'est-ce qui se passe ?"
 USA_collapse_event.3001.t: "La chute de l'Aigle"
 USA_collapse_event.3001.d: "Dans un revirement choquant, les sources sont rares mais il semble que l'ordre civil se soit effondré aux États-Unis. La grève nationale prolongée des chemins de fer a entraîné des augmentations massives des prix et des pénuries d'approvisionnement qui ont provoqué des émeutes dans tout le pays. Les responsables des gouvernements locaux ont fait de leur mieux pour coordonner la police et les éléments de la garde nationale pour assurer l'ordre public. Cependant, à mesure que les États les plus peuplés ont commencé à exiger plus de ressources pour faire face, de plus en plus de premiers intervenants ont été débordés par le chaos croissant. C'est un jour sombre alors que l'Aigle tombe du point le plus élevé que presque toutes les nations aient vu. L'équilibre du pouvoir dans le monde sera changé à jamais alors qu'un immense vide de pouvoir est créé dans le sillage des événements."
 USA_collapse_event.3001.o1: "Mon Dieu, où nous sommes-nous trompés !"
 USA_collapse_event.3001.o2: "Putain de merde... Qu'est-ce qu'on fait maintenant ?"
 USA_collapse_event.3001.o3: "Merde, et maintenant ?"
 USA_foreign_event.13.o2: "Pas maintenant"
 USA_monarchist_event.1.t: "L'Union du Nord"
 USA_monarchist_event.1.d: "Nous offrirons au Canada notre protection directe et une indépendance continue en termes d'économie et d'affaires internes. Cependant, l'inconvénient est qu'ils deviennent un dominion de notre part et doivent renoncer à l'autorité anglaise pour une combinaison d'autorité américaine et canadienne. Le Canada deviendra le Royaume du Canada."
 USA_monarchist_event.1.o1: "Ils doivent accepter"
 USA_monarchist_event.2.t: "La 'demande' américaine"
 USA_monarchist_event.2.d: "Les Américains nous ont fait une offre intéressante. Nous pouvons les rejoindre en tant que sujet et devenir notre propre royaume, dans une situation similaire à celle que nous avions en tant que dominion sous les Britanniques. Cependant, il semble que l'argument principal soit que nous serons un État pratiquement indépendant, mais plus aligné sur les intérêts de l'hémisphère occidental que sur les intérêts purement canadiens."
 USA_monarchist_event.2.o1: "Nous faisons pratiquement ça déjà dans une certaine mesure"
 USA_monarchist_event.2.o2: "Nous l'avons fait une fois, plus jamais"
 USA_monarchist_event.2000.t: "Le Canada accepte"
 USA_monarchist_event.2000.d: "Nous avons fait du bon travail et, en conséquence, les Canadiens ont décidé de nous rejoindre sur la voie de l'unité hémisphérique."
 USA_monarchist_event.2000.o1: "Dieu sauve le Nouveau Monde !"
 USA_monarchist_event.20000.t: "Le Royaume"
 USA_monarchist_event.20000.d: "Nous avons reçu le feu vert pour le changement de nom national."
 USA_monarchist_event.20000.o1: "Dieu bénisse le Canada"
 USA_monarchist_event.2001.t: "Le Canada refuse"
 USA_monarchist_event.2001.d: "Malheureusement, nous n'avons pas été assez rapides pour les convaincre de nos intentions sincères. Compte tenu de nos principes, nous ne pouvons pas forcer les choses sur ce point. Nous devrons essayer autre chose."
 USA_monarchist_event.2001.o1: "Mais je pensais que nous étions frères..."
 USA_monarchist_event.3.t: "L'Union du Sud"
 USA_monarchist_event.3.d: "Nous offrirons au Mexique notre protection directe et une indépendance continue en termes d'économie et d'affaires internes. Cependant, l'inconvénient est qu'ils deviennent un dominion de notre part et seront autorisés à renommer leur nation en Royaume du Mexique."
 USA_monarchist_event.3.o1: "Espérons qu'ils verront raison"
 USA_monarchist_event.4.t: "L'offre américaine"
 USA_monarchist_event.4.d: "Les Américains nous ont envoyé une offre. En devenant leur sujet, en grande partie indépendant, ils chercheront à aider à stabiliser la campagne en collaboration avec les forces locales. Par conséquent, nous recevrons le feu vert pour nous appeler le Royaume du Mexique et nous pourrons nous concentrer davantage sur le pays et l'hémisphère occidental plutôt que sur les marchés mondiaux. Cela pourrait être bénéfique, mais est-ce vraiment ce que nous voulons ?"
 USA_monarchist_event.4.o1: "Eh bien, nous n'aurons plus à nous soucier de la frontière"
 USA_monarchist_event.4.o2: "Ils nous ont causé assez de problèmes. Hors de question."
 USA_monarchist_event.4000.t: "Le Mexique accepte"
 USA_monarchist_event.4000.d: "Une autre négociation réussie a été conclue et maintenant nous commencerons la logistique pour entamer cette grande union des peuples."
 USA_monarchist_event.4000.o1: "Unis, nous tenons"
 USA_monarchist_event.40000.t: "Le Royaume"
 USA_monarchist_event.40000.d: "Nous avons reçu le feu vert, nous revenons maintenant aux anciennes gloires et traçons une nouvelle voie pour unifier l'hémisphère."
 USA_monarchist_event.40000.o1: "Dieu bénisse le Nouveau Monde !"
 USA_monarchist_event.4001.t: "Le Mexique refuse"
 USA_monarchist_event.4001.d: "Les négociations ont échoué, nous devrons réévaluer la situation si nous voulons faire quelque chose de significatif dans un avenir proche."
 USA_monarchist_event.4001.o1: "Où nous sommes-nous trompés ?"
 USA_monarchist_event.5.t: "L'accord de fédération"
 USA_monarchist_event.5.d: "Nous espérons changer la fortune de la nation insulaire de Cuba. Nous pouvons leur offrir des protections ainsi que leur donner le feu vert pour consolider la région des Caraïbes en ce qui sera appelé les 'Duchés Fédérés des Antilles'. Ou simplement le Duché des Antilles. Notre histoire est longue et intéressante, pour le moins, mais je pense que nous pouvons faire quelque chose pour les aider."
 USA_monarchist_event.5.o1: "Le passé est le passé, maintenant faisons l'avenir"
 USA_monarchist_event.6.t: "L'accord américain"
 USA_monarchist_event.6.d: "Les Américains nous ont proposé un accord. En échange d'être leur sujet, nous aurons à peu près un statut d'autonomie similaire, mais le commerce sera centré sur le bénéfice des nations de l'hémisphère occidental plutôt que sur les marchés mondiaux. En prime, les Américains nous donneront le feu vert pour consolider les Caraïbes."
 USA_monarchist_event.6.o1: "On ne peut pas obtenir mieux tout seuls"
 USA_monarchist_event.6.o2: "Ils nous ont déjà trahis avant, hors de question !"
 USA_monarchist_event.6000.t: "Cuba accepte"
 USA_monarchist_event.6000.d: "Un autre pas vers l'unité hémisphérique."
 USA_monarchist_event.6000.o1: "Dieu bénisse le Nouveau Monde !"
 USA_monarchist_event.60000.t: "La Fédération"
 USA_monarchist_event.60000.d: "Nous avons reçu le feu vert pour le nom national, bientôt notre nom deviendra connu alors que nous créons notre nouvel avenir uni avec nos frères et sœurs de l'hémisphère occidental."
 USA_monarchist_event.60000.o1: "Dieu bénisse la Fédération Ducale des Antilles !"
 USA_monarchist_event.6001.t: "Cuba refuse"
 USA_monarchist_event.6001.d: "Nous devons vraiment comprendre ce qui n'a pas fonctionné... certes, l'animosité historique a causé pire, donc nous devrions commencer par là."
 USA_monarchist_event.6001.o1: "Retour à la planche à dessin"
 USA_monarchist_event.7.t: "L'offre centraméricaine"
 USA_monarchist_event.7.d: "En commençant par le Panama, nous espérons créer une nouvelle union de nations et raviver l'ancienne entité politique centraméricaine qui existait autrefois. Ce sera difficile, mais si nous commençons par le Panama et les aidons simplement avec des projets d'infrastructure et de développement doux, nous pourrions poser une autre pièce de notre unité hémisphérique."
 USA_monarchist_event.7.o1: "À un demain plein d'espoir"
 USA_monarchist_event.8.t: "La proposition américaine"
 USA_monarchist_event.8.d: "En échange de devenir leur sujet, nous sommes assurés de consolider les États centraméricains dans un avenir proche. En prime, l'Amérique est prête à aider avec les problèmes de développement et à préserver la nouvelle union tant que nous nous concentrons davantage sur l'aide à l'hémisphère occidental par rapport aux autres options."
 USA_monarchist_event.8.o1: "Pas mal, je suis partant"
 USA_monarchist_event.8.o2: "Nous apprécions notre canal sans entraves, non merci"
 USA_monarchist_event.8000.t: "Le Panama accepte"
 USA_monarchist_event.8000.d: "Un autre pas dans la direction unie, maintenant nous pouvons commencer les préparatifs pour permettre au Panama d'unir la région centraméricaine."
 USA_monarchist_event.8000.o1: "Dieu bénisse le Nouveau Monde !"
 USA_monarchist_event.80000.t: "Principautés Unies"
 USA_monarchist_event.80000.d: "Nous avons reçu le feu vert et finalisé les démarches nécessaires. Maintenant, nous pouvons renommer la nation et commencer le vrai travail."
 USA_monarchist_event.80000.o1: "Pour une Amérique centrale unie !"
 USA_monarchist_event.8001.t: "Le Panama refuse"
 USA_monarchist_event.8001.d: "Eh bien, ça fait mal, mais nous ne pouvons pas faire grand-chose à ce stade. Nous devrons réapprocher et essayer autre chose."
 USA_monarchist_event.8001.o1: "Nous les aurons un jour."
 USA_monarchist_event.9.t: "Le continent sud uni"
 USA_monarchist_event.9.d: "Nous commencerons les négociations avec la Colombie et raviverons l'ancien Royaume de Grande Colombie. Cette renaissance d'une ancienne entité politique englobera à peu près la moitié nord du continent sud-américain et sera, espérons-le, une offre suffisamment attrayante pour commencer à travailler avec nous."
 USA_monarchist_event.9.o1: "On y va"
 USA_monarchist_event.10.t: "La proposition américaine"
 USA_monarchist_event.10.d: "En devenant un sujet américain, nous recevrons le feu vert pour consolider la partie nord du continent. On nous a également dit qu'ils aideront à solidifier le Royaume de Grande Colombie, ce qui est un joli bonus. La question est : pouvons-nous vraiment faire confiance aux Américains ?"
 USA_monarchist_event.10.o1: "Aux anciennes gloires"
 USA_monarchist_event.10.o2: "Je ne pense pas"
 USA_monarchist_event.10000.t: "La Colombie accepte"
 USA_monarchist_event.10000.d: "Les négociations ont été un succès et nous commençons maintenant à avancer vers une nouvelle étape d'unité hémisphérique."
 USA_monarchist_event.10000.o1: "Dieu bénisse le Nouveau Monde"
 USA_monarchist_event.100000.t: "Le Royaume"
 USA_monarchist_event.100000.d: "Nous avons reçu le feu vert pour nous renommer, et nous commencerons maintenant à prendre des mesures pour préparer notre avenir, un avenir bientôt uni pour l'hémisphère occidental."
 USA_monarchist_event.100000.o1: "En avant vers la victoire"
 USA_monarchist_event.10001.t: "La Colombie refuse"
 USA_monarchist_event.10001.d: "C'est encore un obstacle à un avenir véritablement meilleur. Nous devrons trouver une solution et essayer autre chose à l'avenir."
 USA_monarchist_event.10001.o1: "Pourquoi ne comprennent-ils pas ?"
 USA_monarchist_event.11.t: "L'accord amazonien"
 USA_monarchist_event.11.d: "Pour aider à finaliser notre initiative d'unité hémisphérique, nous inviterons le Brésil à nous rejoindre et, en échange, ils pourront consolider leur position à travers la moitié sud du continent."
 USA_monarchist_event.11.o1: "Ils seront grands, mais il n'y a rien là-bas au moins"
 USA_monarchist_event.12.t: "L'accord américain"
 USA_monarchist_event.12.d: "En échange d'être leur sujet et d'aligner les politiques commerciales pour être plus mutuellement bénéfiques pour la nation de l'hémisphère occidental, nous pouvons consolider et développer notre nation en acquérant la moitié sud du continent. Ce n'est pas un mauvais marché, cependant cela nous place sous la coupe des Américains."
 USA_monarchist_event.12.o1: "Ce que nous gagnons maintenant nous aidera plus tard"
 USA_monarchist_event.12.o2: "Pas worth le risque"
 USA_monarchist_event.12000.t: "Le Brésil accepte"
 USA_monarchist_event.12000.d: "Le grand royaume du sud a accepté, et ainsi l'une des plus grandes étapes vers notre avenir commun a été franchie. Allons de l'avant et créons un avenir nouveau, un avenir meilleur. Un avenir uni."
 USA_monarchist_event.12000.o1: "Gloire au Nouveau Monde !"
 USA_monarchist_event.120000.t: "Le Nouveau Royaume"
 USA_monarchist_event.120000.d: "Nous avons finalisé tous les préparatifs nécessaires et nous sommes à nouveau un grand royaume. Travaillons avec nos nouveaux alliés pour solidifier et créer un hémisphère nouveau et uni. L'ère de l'unité commence."
 USA_monarchist_event.120000.o1: "Ensemble pour la victoire, nous marchons !"
 USA_monarchist_event.12001.t: "Le Brésil refuse"
 USA_monarchist_event.12001.d: "C'est un revers majeur, il faudra un temps considérable pour réapprocher et intégrer le Brésil dans le giron."
 USA_monarchist_event.12001.o1: "Personne n'écoute, je le jure"
