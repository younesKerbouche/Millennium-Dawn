 USA_events_domestic_policies.21.title1: "Sécuriser le programme de navette ?"
 USA_events_domestic_policies.21.d: "Décider d'investir dans la sécurité du programme de navette est une décision cruciale. Sans financement supplémentaire, nous risquons des échecs catastrophiques qui pourraient mettre en danger les astronautes et la mission elle-même. Cependant, certains soutiennent que les coûts croissants pourraient dépasser les bénéfices, surtout quand les fonds pourraient être alloués à d'autres besoins pressants, et il n'y a aucune garantie que des mesures supplémentaires élimineront tous les risques."
 USA_events_domestic_policies.21.d1: "Sécuriser un financement supplémentaire"
 USA_events_domestic_policies.21.d2: "La NASA devra se débrouiller sans"
 USA_events_domestic_policies.22.title1: "Catastrophe de Columbia évitée"
 USA_events_domestic_policies.22.d: "La navette Columbia est revenue saine et sauve sur Terre le 1er février 2003, apportant un soulagement au contrôle au sol, à l'équipage et à toute la nation lorsqu'elle a atterri. Après le décollage, un impact de débris avait été détecté sur l'aile gauche de la navette, suscitant des inquiétudes quant aux dangers potentiels lors de la rentrée. Heureusement, les dommages étaient minimes et n'ont pas compromis la sécurité de la navette. Le directeur de la NASA, Sean O'Keefe, a attribué en partie le succès au financement supplémentaire récemment alloué, qui a joué un rôle crucial dans la prévention d'une possible tragédie."
 USA_events_domestic_policies.22.d1: "Bienvenue à la maison"
 USA_events_domestic_policies.23.title1: "Catastrophe de Columbia"
 USA_events_domestic_policies.23.d: "La navette spatiale Columbia s'est désintégrée le 1er février 2003 lors de sa rentrée dans l'atmosphère terrestre, tuant tragiquement les sept membres d'équipage à bord. Une pièce d'isolant en mousse avait endommagé l'aile gauche de la navette lors du lancement, entraînant une défaillance critique du bouclier thermique lors de la rentrée. Cet accident dévastateur immobilisera le programme de navette pendant des années et incitera la NASA à entreprendre des révisions majeures de la sécurité."
 USA_events_domestic_policies.23.d1: "Une tragédie nationale..."
 USA_shuttlelaunch.1.title1: "STS-99, le premier lancement de navette de 2000"
 USA_shuttlelaunch.1.d: "STS-99, le premier lancement de navette spatiale du 21e siècle, a décollé du Centre spatial Kennedy le 11 février 2000 à bord d'Endeavour. La mission vise à cartographier la topographie terrestre avec un radar avancé, créant un modèle de surface 3D détaillé. Au cours des prochains jours, l'équipage collectera des données couvrant plus de 80 % de la masse terrestre de la planète.\n\n(Les navettes décolleront désormais physiquement du KSC à leurs dates historiques.)\n"
 USA_shuttlelaunch.1.d1: "Hardiment vers un nouveau millénaire"
 USA_f35_program: "Programme domestique du F-35"
 USA_f35_program_desc: "Nous avons commencé à financer le programme du F-35 pour en faire notre principal chasseur polyvalent pour l'avenir prévisible."
 usa.80.t: "Le multirôle de demain, le F-35"
 usa.80.d: "Après des années de collaboration, d'innovation et de conception, les ingénieurs de Lockheed Martin, avec leurs partenaires Northrop Grumman et BAE Systems, ont enfin dévoilé un nouveau chasseur multirôle de cinquième génération : le F-35 Lightning II. Il est considéré comme le chasseur multirôle de cinquième génération le plus avancé à ce jour, permettant à notre armée de surpasser de décennies tous les concurrents. Cependant, il y a beaucoup de débats sur la rentabilité du programme, certains arguant que d'ici le début de la production, un design encore meilleur pourrait déjà avoir été développé."
 usa.80.o1: "Financer le programme"
 usa.80.o2: "Nous pouvons concevoir de meilleurs avions"
 USA_f35_supply_chain: "Chaîne d'approvisionnement du F-35"
 USA_f35_supply_chain_desc: "Plus nous vendons de F-35, plus notre chaîne d'approvisionnement sera sollicitée. Nous devrons modérer la quantité de ces avions vendus, sinon notre secteur industriel militaire ralentira fortement. Cependant, à mesure que les commandes seront finalisées, nous disposerons de plus de capacité."
 usa.81.t: "Allocation budgétaire"
 usa.81.d: "Nous avons réussi à conclure des accords pour financer davantage le programme, et ce faisant, nous pourrons choisir combien nous voulons dépenser. Plus nous dépensons, plus vite nous pourrons mettre le projet en pleine vitesse."
 usa.81.o1: "Allouer un montant réduit"
 usa.81.o2: "Allouer un montant modéré"
 usa.81.o3: "Allouer un montant élevé"
 usa.82.t: "Expansion du programme F-35"
 usa.82.d: "Nous avons décidé d'inviter nos alliés à rejoindre le programme F-35, afin de renforcer la sécurité mondiale tout en étendant notre influence sur la scène internationale. En incluant leur participation, nous promouvons non seulement un front uni, mais nous bénéficions également des ressources, de l'argent et des informations qu'ils peuvent partager avec nous. Ce partenariat accélère les progrès du programme, garantissant que les capacités avancées du F-35 deviennent opérationnelles plus rapidement et efficacement au sein des forces alliées."
 usa.82.o1: "Élargir le programme aux membres de l'OTAN"
 usa.82.o2: "Élargir le programme aux membres de l'OTAN et aux principaux alliés"
 usa.82.o3: "Ouvrir le programme à tous, mais sans envoyer d'invitations"
 usa.83.t: "[FROM.GetName] nous invite au programme F-35"
 usa.83.d: "[FROM.GetName] nous a invités à participer au programme F-35, qu'ils vantent comme étant le jet multirôle le plus avancé au monde à ce jour. En rejoignant le programme, nous pourrons recevoir des F-35 si nous contribuons. Ils promettent également des investissements supplémentaires dans nos industries militaires, pour produire des pièces de F-35 dans notre pays."
 usa.83.o1: "Nous ne pouvons que bénéficier de cela"
 usa.83.o2: "Nous pouvons construire de meilleurs avions"
 usa.84.t: "Le F-35 prend son envol"
 usa.84.d: "Après beaucoup de temps, nous avons enfin terminé la phase de développement du F-35. L'heure est venue de décider ce que nous voulons faire du programme à l'avenir. L'objectif principal était de remplacer notre flotte vieillissante de F-16, car le F-35 est capable d'exécuter plusieurs tâches à tout moment. En plus du design initial, les F-35B et F-35C ont également été conçus pour répondre à des situations spécifiques selon les besoins."
 usa.84.o1: "Enfin"
 usa.85.t: "Notre investissement porte ses fruits"
 usa.85.d: "Notre investissement dans le programme F-35 a enfin porté ses fruits. Selon le montant que nous avons choisi de financer, les États-Unis nous enverront les F-35 que nous méritons. Cependant, nous devons faire un choix : quel type de F-35 voulons-nous ?"
 usa.85.o1: "F-35A Lightning II"
 usa.85.o2: "F-35B Lightning II"
 usa.86.t: "[FROM.GetName] veut commander des F-35"
 usa.86.d: "[FROM.GetName] a demandé à notre gouvernement de leur permettre de passer une commande de F-35, afin de renforcer leurs liens de sécurité. Bien qu'ils fassent actuellement partie du programme F-35, peut-on encore leur faire confiance pour entretenir cet équipement et le garder en sécurité ? Le coût sera adapté à leur PIB, et bien que nous ne perdrons personnellement aucun F-35, car de nouveaux appareils seront produits pour eux, nous supporterons une partie du coût de la capacité de production."
 usa.86.o1: "Présenter les options"
 usa.86.o2: "Non"
 usa.87.t: "Les États-Unis acceptent notre demande"
 usa.87.d: "Les États-Unis ont approuvé notre demande d'acquisition de F-35 et nous ont présenté une liste complète d'avions à acheter."
 usa.87.o1: "Commander le F-35A"
 usa.87.o2: "Commander le F-35B"
 usa.87.o3: "Grosse commande pour le F-35A"
 usa.87.o4: "Grosse commande pour le F-35B"
 usa.88.t: "Les États-Unis rejettent notre proposition d'achat de F-35"
 usa.88.d: "Les États-Unis ont rejeté notre proposition de commande de F-35. Bien qu'ils n'aient cité aucune raison spécifique, ils déclarent que nous « ne pouvons pas être dignes de confiance » pour maintenir la technologie et que la chaîne d'approvisionnement est déjà très tendue."
 usa.88.o1: "Dommage"
 usa.89.t: "[FROM.GetName] postule pour rejoindre le programme F-35"
 usa.89.d: "[FROM.GetName] a postulé pour rejoindre le programme F-35. Ils sont l'un de nos partenaires les plus proches, et leur accorder cette technologie pourrait être bénéfique pour atteindre nos objectifs."
 usa.89.o1: "Bienvenue dans le programme !"
 usa.89.o2: "Non"
 usa.90.t: "Nous faisons désormais partie du programme F-35 !"
 usa.90.d: "Les États-Unis ont été assez généreux pour nous permettre d'intégrer le programme F-35, faisant de nous l'un des rares prétendants à ce chasseur très convoité."
 usa.90.o1: "Super !"
 usa.91.t: "Demande d'adhésion au programme F-35 refusée"
 usa.91.d: "Les États-Unis n'étaient pas disposés à nous permettre de rejoindre le programme F-35, arguant que nous ne pouvons pas encore être dignes de confiance pour posséder une telle technologie. Cependant, nous pourrons postuler à nouveau si nous améliorons nos relations."
 usa.91.o1: "Dommage"
 usa.92.t: "Les États-Unis nous retirent du programme F-35"
 usa.92.d: "Les États-Unis ont décidé de nous retirer du programme F-35. Cette décision n'est probablement pas permanente. Bien que nous n'ayons pas reçu de raison complète, les États-Unis ont vaguement déclaré que nous représentons une menace pour l'intégrité du programme."
 usa.92.o1: "Dommage"
 usa.93.t: "Les États-Unis annoncent le programme F-35"
 usa.93.d: "Les États-Unis ont annoncé la création du programme F-35, déclarant que les alliés et amis des États-Unis sont plus que bienvenus pour postuler afin de rejoindre le programme, à condition que toutes les exigences soient remplies."
 usa.93.o1: "Intéressant"
 USA_unlock_f35_decision_TT: "£decision_icon_small §YDéverrouille§! les décisions du programme §YF-35§!"
 USA_removed_from_F35_TT: "§RNous serons retirés du programme F-35, et toutes les commandes seront annulées§!\n\nNous avons peut-être été retirés pour une ou plusieurs des raisons suivantes :\n- Un État étranger hostile aux États-Unis a 20 % ou plus d'influence sur nous\n- Nous ne sommes plus un allié majeur non-OTAN, ou membre de l'OTAN (si nous l'étions auparavant)\n- Nous sommes sous l'influence d'une nation hostile aux États-Unis\n§CNous pourrons postuler à nouveau et peut-être être acceptés si nous résolvons ces problèmes§!"
 USA_reasons_for_denial_TT: "Nous avons peut-être été refusés pour une ou plusieurs des raisons suivantes :\n- Un État étranger hostile aux États-Unis a 20 % ou plus d'influence sur nous\n- Nous ne sommes plus un allié majeur non-OTAN, ou membre de l'OTAN (si nous l'étions auparavant)\n- Nous sommes sous l'influence d'une nation hostile aux États-Unis\n§CNous pourrons postuler à nouveau et peut-être être acceptés si nous résolvons ces problèmes§!"
