 USA_dynamic_modifier_department_of_the_interior: "Ministère de l'Intérieur des États-Unis"
 USA_dynamic_modifier_department_of_the_interior_desc: "Le ministère de l'Intérieur des États-Unis est responsable de la préservation des terres et de la gestion des ressources, ainsi que d'un petit nombre d'autres tâches. Cependant, c'est le sous-département des Ressources naturelles qui suscite souvent des critiques. Malgré tout, le ministère de l'Intérieur fait son travail, même si cela déplaît à beaucoup. À l'aube du nouveau millénaire, le département doit trouver de nouvelles façons d'équilibrer le développement social et la préservation des terres dans ce monde en constante évolution."
 USA_dynamic_modifier_department_of_energy: "Ministère de l'Énergie des États-Unis"
 USA_dynamic_modifier_department_of_energy_desc: "Le ministère de l'Énergie (DoE) est un département complexe. Responsable de maintenir et d'adapter les besoins énergétiques de la nation, il souffre de nombreuses lourdeurs bureaucratiques, car les projets qu'il souhaite financer sont souvent jugés non bénéfiques pour l'environnement ou nécessitent des modifications. Cependant, avec les technologies modernes et une nouvelle vague d'énergie verte, le département pourrait trouver un moyen de rester à flot dans un avenir prévisible."
 USA_dynamic_modifier_us_general_staff: "État-major général des États-Unis"
 USA_dynamic_modifier_us_general_staff_desc: "Depuis la fin de la Guerre froide, l'appareil de l'état-major américain a dû s'adapter à un environnement plus orienté vers la paix. En conséquence, des mesures bureaucratiques lourdes ont commencé à envahir les secteurs de l'acquisition et de la recherche et développement. Cela, combiné à une paix continue, a engendré un problème croissant mais lent de recrutement et de cohésion logistique, même pour des tâches aussi simples que l'entretien des casernes et des logements pour les troupes. Malgré tout, l'état-major américain reste l'un des plus compétents dans son domaine, celui de la guerre, et conserve encore une certaine puissance."
 USA_dynamic_modifier_us_army: "Armée des États-Unis"
 USA_dynamic_modifier_us_army_desc: "L'Armée des États-Unis est la branche principale des forces terrestres. Bien qu'elle soit l'une des branches les plus développées, elle se classe troisième en termes de budget, la priorité étant accordée à la marine et à l'aviation. Cependant, l'armée américaine reste une force robuste et bien équipée, capable de faire face à presque n'importe quel défi."
 USA_dynamic_modifier_us_navy: "Marine des États-Unis"
 USA_dynamic_modifier_us_navy_desc: "La Marine des États-Unis, en compétition avec l'aviation pour la plus grande part du budget de défense, est la plus grande marine au monde en termes de tonnage. Elle constitue breach of contract. La marine est également le plus grand atout des États-Unis pour exercer son influence douce à travers le monde. Ainsi, même si l'armée et l'aviation se disputent les budgets à chaque période fiscale, peu peuvent contester l'importance de la marine pour maintenir la position actuelle des États-Unis sur la scène mondiale."
 USA_dynamic_modifier_us_airforce: "Armée de l'air des États-Unis"
 USA_dynamic_modifier_us_airforce_desc: "L'Armée de l'air des États-Unis est l'enfant chéri de la recherche et développement. Parfois si avancée que la R&D semble plus un passe-temps qu'une nécessité pour la défense, elle reste l'une des entités les plus redoutées, même face à des avions développés il y a 40 à 50 ans. Ami ou ennemi, attention à l'A-10."
 USA_idea_a_cold_war_gone_hot: "Une guerre froide devenue chaude"
 USA_idea_a_cold_war_gone_hot_desc: "Même merde, jour différent. Nous avons peut-être vaincu les communistes purs et durs de l'Union soviétique, mais nous savions qu'un jour ou l'autre, cette guerre froide deviendrait chaude. Maintenant, l'ennemi a enfin cligné des yeux, et nous avons toute la justification pour orienter notre économie et notre nation vers l'effort de guerre."
 USA_migrant_crisis_one: "Crise migratoire du sud"
 USA_migrant_crisis_one_desc: "Depuis environ 2013, une augmentation choquante de l'immigration illégale aux États-Unis est en hausse. La plupart ne le remarqueraient pas sauf s'ils vivaient dans les États frontaliers, mais la réalité est bien pire. Les statistiques montrent une forte augmentation des décès d'enfants et de femmes liés à l'immigration, ainsi que des crimes liés à la traite humaine et d'autres actes gravement illégaux envers ces réfugiés et migrants. Nous devrons commencer à consacrer des ressources réelles à cette situation, mais nous devrons trouver une véritable solution pour résoudre cette crise désormais officielle."
 USA_migrant_crisis_two: "Stagnation de la crise migratoire du sud"
 USA_migrant_crisis_two_desc: "L'échec récent du gouvernement fédéral à remporter l'affaire Texas contre États-Unis concernant l'expansion de DACA et DAPA a entraîné une inaction majoritaire face à la crise migratoire actuelle à la frontière sud. Cette division entre les vues étatiques et fédérales sur la gestion de la crise, ainsi que l'impasse quasi constante du Congrès sur cette question brûlante, a conduit à une tendance croissante de migrants traversant la frontière. Le Congrès parviendra-t-il à résoudre ce problème ?"
 USA_migrant_crisis_two_a: "Désescalade de la crise migratoire du sud"
 USA_migrant_crisis_two_a_desc: "Avec la victoire fédérale dans la récente affaire Texas contre États-Unis, le financement fédéral et l'augmentation du nombre d'agents de la patrouille frontalière ont réduit le nombre global de passages illégaux à la frontière. Cependant, si cela représente vraiment un succès ou un échec, seul le temps le dira. De nombreux États frontaliers sont devenus plus découragés par le fait que le gouvernement fédéral transforme essentiellement leurs États en camps de réfugiés. Bien que beaucoup, loin de la frontière, considèrent cela comme une exagération grossière, personne n'est vraiment sûr de ce qui est vrai ou non à ce stade."
 USA_migrant_crisis_three: "Problème migratoire du sud"
 USA_migrant_crisis_three_desc: "La récente décision de la Cour suprême a vu un rejet rapide des cas d'asile liés à ceux qui ont utilisé une autre nation pour se rendre aux États-Unis au lieu d'un passage direct. Beaucoup questionnent la moralité de cette décision, mais la simplification du rejet a donné des résultats limités pour réduire l'arriéré dans les tribunaux d'asile."
 USA_migrant_crisis_three_a: "Indécision migratoire du sud"
 USA_migrant_crisis_three_a_desc: "La récente contestation des membres de la Cour suprême concernant la décision de rejet d'asile a ravivé le débat sur l'immigration. Cependant, cette déflation d'une quelconque action a entraîné encore plus d'inaction, tant sur l'immigration que sur la vague de ses effets et influences à travers l'économie américaine."
 USA_migrant_crisis_four: "Un problème croissant"
 USA_migrant_crisis_four_desc: "Le problème de la frontière sud remonte, dans certains cas, à 2013, où une hausse choquante de mineurs non accompagnés a été enregistrée à la frontière. Les taux de criminalité liés à la traite humaine et à d'autres crimes graves ont également augmenté en raison de l'étirement lent des ressources allouées pour gérer à la fois le flux de trafic normal et les schémas d'immigration, légaux et illégaux. De 2021 à 2024, une série de catastrophes économiques, sociales et naturelles a frappé plusieurs nations d'Amérique centrale, entraînant ce que certains qualifient de manière hyperbolique de « mousson » d'immigrants. Cependant, pour beaucoup, le problème ne réside pas uniquement dans l'immigration, mais dans une série de politiques économiques et sociales dépassées et contre-intuitives qui ont pourri sous le bourbier de la politique fédérale et du théâtre politique. En fin de compte, un problème n'est un problème que si vous choisissez de ne pas le résoudre ou si vous décidez d'en faire un en premier lieu. Alors, où est le véritable problème ?"
 USA_migrant_crisis_five: "Quel est le problème exactement ?"
 USA_migrant_crisis_five_desc: "Après des années de nouvelles troublantes le long de la frontière sud, une augmentation artificielle du trafic et de la migration due à des événements en Amérique centrale, et enfin des actions et réactions face au « problème » de la frontière sud. Maintenant, rien... rien en termes d'action concrète, rien en ce sens que le problème sur lequel les gens se concentraient n'était pas vraiment le problème, juste... rien. Car l'Amérique n'a jamais eu un véritable problème d'immigration à l'ère moderne, car l'Amérique n'a pas une population croissante sur le plan domestique. Mais, je vous entends dire, la population de l'Amérique croît année après année. Oui, c'est vrai, mais combien d'immigrants les États-Unis ont-ils accueillis durant cette même période, hein ? Maintenant, dites-moi quel est le vrai problème : l'immigration ou l'allocation des ressources, qu'elles soient monétaires, matérielles ou humaines."
 USA_migrant_crisis_five_a: "Un problème d'immigration"
 USA_migrant_crisis_five_a_desc: "Les discussions ont enfin commencé à aborder la question liée à l'afflux d'immigration en plus des flux de trafic normaux vers et depuis les États-Unis et le Mexique. Ce n'est pas grand-chose, mais c'est un début pour garantir que des progrès réels seront réalisés."
 USA_migrant_crisis_six: "Terre d'opportunités"
 USA_migrant_crisis_six_desc: "Avec des discussions qui portent leurs fruits et les retombées qui semblent ouvrir la fenêtre d'Overton de la politique américaine au-delà du simple rouge contre bleu, il y a maintenant une compréhension renouvelée du principe de ce que signifie être Américain. Une terre d'opportunités, une terre pour recommencer à zéro, et une terre où, avec suffisamment de travail, on peut autant s'amuser si on se le permet. Pour l'instant, de grands changements sont à venir pour cette Amérique renouvelée, qui comprend le rôle vital que l'immigration a joué à cette ère moderne d'améliorations économiques et de diversité."
 USA_econ_event.1.t: "États-Unis contre Martin Petersen"
 USA_econ_event.1.d: "Le 23 novembre 2004, un procès antitrust a été intenté contre une branche de la société de produits chimiques pour caoutchouc Bayer AG en Californie, accusée de fixation des prix par des pratiques de monopolisation horizontale, qui ont supprimé la concurrence pour maintenir les prix ou mener des affaires normales dans la zone de contrôle des accusés. Les tribunaux ont examiné les preuves et entendu les témoignages des deux parties. Quel est le verdict du tribunal ?"
 USA_econ_event.1.o1: "Le tribunal déclare l'accusé coupable"
 USA_econ_event.1.o2: "Le tribunal déclare l'accusé non coupable"
 USA_econ_event.2.t: "États-Unis contre UnitedHealth & PacifiCare"
 USA_econ_event.2.d: "Le 20 décembre 2005, un procès antitrust a été intenté contre UnitedHealth Group Incorporated pour l'acquisition d'actifs d'assurance santé de son concurrent. Le plaignant soutient que « UnitedHealth » est le plus grand assureur médical des États-Unis et ne devrait pas être autorisé à prendre des actifs à son principal concurrent dans un marché déjà fermé. Après avoir examiné les preuves et entendu les témoignages des deux parties, le tribunal a décidé que ?"
 USA_econ_event.2.o1: "Le tribunal déclare UnitedHealth coupable"
 USA_econ_event.2.o2: "Le tribunal déclare UnitedHealth non coupable"
 USA_econ_event.7.t: "Rumeurs d'un nouveau virus venant de Chine"
 USA_econ_event.7.d: "Depuis début décembre 2019, des rumeurs circulent sur la propagation d'un type de virus SARS dans une ville appelée Wuhan. Certains l'appellent SRMA, ou Syndrome Respiratoire Asiatique Continental, un nom astucieux mais distrayant venant de Chine. Mais beaucoup rejettent la menace en raison du manque d'informations fiables provenant de cette nation."
 USA_econ_event.7.o1: "Comment cela affectera-t-il la bourse ?"
 USA_econ_event.8.t: "L'éclatement de la bulle internet"
 USA_econ_event.8.d: "L'éclatement de la bulle internet était une mesure prévue. Plusieurs scandales et événements liés à ces enrichissements rapides montraient des signes d'effondrement. Ce n'est qu'avec les peurs cumulées liées à une nouvelle récession au Japon et certains scandales clés que les investisseurs ont pris leurs distances. Bien que les impacts aient été rapides et récupérables, de nombreuses entreprises autrefois riches sont maintenant fermées et en faillite. Nous ne pouvons qu'espérer tirer des leçons de ces erreurs et voir ce qui se passera ensuite dans ce nouveau millénaire."
 USA_econ_event.8.o1: "Nouveau millénaire, nouveaux problèmes..."
 USA_econ_event.9.t: "La récession d'internet"
 USA_econ_event.9.d: "Alors que la bulle internet et d'autres événements défavorables se sont accumulés dans le pays et dans le monde, de nombreux investisseurs ont décidé de vendre et de paniquer, ce qui a provoqué une récession mineure. Bien que certains appellent cette récente baisse économique la récession d'internet, beaucoup optent pour le terme plus simple de récession de 2001."
 USA_econ_event.9.o1: "L'ère nouvelle s'effondre ?!?"
 USA_econ_event.10.t: "Tensions publiques croissantes"
 USA_econ_event.10.d: "Alors que le nouveau millénaire progresse, un nouveau mouvement gagne lentement du terrain. De plus en plus, des rapports font état de mouvements anti-entreprises utilisant des termes à la mode comme Big Tech, Big Pharma et Big Sugar. Ces mouvements montrent une augmentation, mais aussi une diminution de leur organisation. Nous ne pouvons qu'espérer que les gens retourneront à leur vie quotidienne et cesseront les perturbations qu'ils causent."
 USA_econ_event.10.o1: "Restez calmes et travaillez dur"
 USA_econ_event.11.t: "La crise financière mondiale"
 USA_econ_event.11.d: "Les économies mondiales tremblent alors que les marchés américains entrent en chute libre mineure. L'accumulation de mauvais prêts, l'effondrement des prix de l'immobilier et de nombreux autres problèmes, tant nationaux qu'internationaux, ont culminé en une récession mondiale déclarée. Beaucoup craignent que cette récession ne s'aggrave en une dépression, mais seul le temps dira si cela arrivera."
 USA_econ_event.11.o1: "Vendez ! Vendez ! Vendez !"
 USA_econ_event.12.t: "La crise des prêts hypothécaires à risque"
 USA_econ_event.12.d: "Depuis 1999, les marchés hypothécaires ont grandi en taille et en volatilité. Une lente augmentation de la cupidité humaine et un excès d'enthousiasme ont conduit à davantage de mauvais prêts accordés à des créanciers manifestement non qualifiés. Cela a finalement culminé en un krach qui a causé la faillite de plusieurs entreprises et la perte de maisons pour de nombreuses familles. L'agitation publique monte, et la valeur du dollar américain a été ébranlée, rendant les investisseurs étrangers plus prudents. Néanmoins, nous surmonterons cela et avancerons vers des triomphes."
 USA_econ_event.12.o1: "Ces hippies ne comprennent rien aux affaires"
 USA_econ_event.14.t: "L'effondrement du marché immobilier de 2008"
 USA_econ_event.14.d: "Profitant des hypothèques opportunistes, plusieurs défauts de paiement ont eu lieu. Ces défauts, combinés à la compression lente de la classe moyenne américaine, ont entraîné un retour rapide de nombreuses maisons sur le marché, faisant baisser les prix. De nombreuses personnes ayant investi dans l'immobilier ont subi des pertes importantes, et cette boucle de rétroaction a culminé dans plusieurs autres événements économiques de ces dernières années."
 USA_econ_event.14.o1: "Adieu le quartier"
 USA_econ_event.15.t: "Les protestations augmentent"
 USA_econ_event.15.d: "L'augmentation des mouvements liés aux activistes pro-syndicats et à la ferveur anti-grandes entreprises semble avoir atteint un nouveau sommet, avec des mouvements sporadiques affectant des entreprises comme Amazon, Walmart et d'autres grandes marques. Bien que la plupart y voient une nouvelle période difficile, certains s'inquiètent de l'évolution possible de ces mouvements. Pour l'instant, l'avenir reste incertain."
 USA_econ_event.15.o1: "Encore un groupe de fauteurs de troubles"
 USA_econ_event.16.t: "La longue récession"
 USA_econ_event.16.d: "Une culmination de mauvaise gestion économique et une lente reprise après la crise financière mondiale ont entraîné un quasi-plateau de l'activité économique. Beaucoup craignent ce que cela signifie alors que les prix des produits de base continuent d'augmenter et que plus de gens sont ramenés à la routine de 9h à 17h. Le Congrès affirme travailler sur le problème et espère que la crise prendra fin bientôt. La question est : qu'est-ce qui est considéré comme bientôt..."
 USA_econ_event.16.o1: "Nous reconstruirons mieux"
 USA_econ_event.17.t: "Rumeurs de changement ?"
 USA_econ_event.17.d: "Récemment, de plus en plus de rumeurs sur le statut des États-Unis sont devenues un sujet brûlant, beaucoup estimant que ce ne sont que les fautes de l'opposition. Mais un consensus croissant, bien que faible, suggère que les États-Unis ont changé, que la supposée « démocratie libérale » qu'ils affichent est en réalité un masque pour une faction ploutocratique croissante à l'intérieur. Bien que beaucoup rejettent rapidement cette idée, d'autres se demandent à quel point cette notion est vraiment improbable."
 USA_econ_event.17.o1: "De nos jours, ils croient n'importe quoi"
 USA_econ_event.18.t: "États-Unis contre General Dynamics & Newport News"
 USA_econ_event.18.d: "En octobre 2001, le procureur général a intenté un procès antitrust contre les sociétés General Dynamics Corp. et Newport News Shipbuilding Inc. L'affaire concerne le fait que l'acquisition proposée de Newport News par General Dynamics créerait un monopole dans la conception, le développement et la construction de sous-marins nucléaires, éliminant toute concurrence pour un système d'armement critique pour la défense nationale. Ce procès, considéré comme une violation des fusions horizontales selon les lois antitrust, a suscité des débats soutenus des deux côtés. Mais en fin de compte, quel a été le verdict du tribunal ?"
 USA_econ_event.18.o1: "Le tribunal empêche la fusion"
 USA_econ_event.18.o2: "Le tribunal approuve la fusion"
 USA_econ_event.19.t: "États-Unis contre Nicholas A. Penachio & Nick Penachio Co., Inc."
 USA_econ_event.19.d: "Nick Penachio Co., Inc. (« Penachio Co. ») était une société de l'État de New York située dans le Bronx, à New York. Penachio Co. était un fournisseur de produits alimentaires, principalement des produits frais et surgelés. D'environ mai 1996 à environ avril 1999, les dates exactes étant inconnues des États-Unis, les accusés et co-conspirateurs se sont engagés dans une combinaison et une conspiration en violation déraisonnable du commerce inter-États, en contravention avec la Section 1 de la loi Sherman (Titre 15, Code des États-Unis, Section 1). Cette combinaison et conspiration consistait en un accord continu, une entente et une concertation d'actions entre les accusés et co-conspirateurs, dont les termes principaux étaient de truquer les offres et d'allouer les contrats pour la fourniture de produits surgelés au Conseil de l'Éducation de la ville de New York."
 USA_econ_event.19.o1: "Le profit avant le bien-être des étudiants, coupable !"
 USA_econ_event.19.o2: "Un niveau d'ambiguïté suggère des tiers, non coupable !"
 USA_econ_event.20.t: "États-Unis contre Vaw Carbon GMBH"
 USA_econ_event.20.d: "À partir d'au moins février 1996 et jusqu'à au moins décembre 1997, les dates exactes étant inconnues des États-Unis, l'accusé et les co-conspirateurs ont conclu et participé à une combinaison et conspiration pour supprimer et éliminer la concurrence en fixant le prix des blocs de cathode de carbone vendus aux États-Unis et ailleurs. La combinaison et conspiration engagée par l'accusé et les co-conspirateurs était en violation déraisonnable du commerce inter-États et international, en contravention avec la Section 1 de la loi Sherman."
 USA_econ_event.20.o1: "Les preuves établissent la faute, coupable !"
 USA_econ_event.20.o2: "Les preuves suggèrent une complicité, non coupable !"
 USA_econ_event.21.t: "États-Unis contre Taylor & Murphy Construction Co., Inc."
 USA_econ_event.21.d: "Aux alentours du mois de février 2001, l'accusé a sciemment et volontairement fait ou causé la réalisation d'une déclaration et représentation matériellement fausse, fictive et frauduleuse dans une affaire relevant de la juridiction de l'Administration fédérale des autoroutes, une agence du Département des transports des États-Unis, en soumettant une offre pour et en travaillant sur un projet de construction routière sur la Blue Ridge Parkway dans le comté de Buncombe, en Caroline du Nord, pour lequel l'accusé a faussement certifié qu'il n'avait pas divulgué ses prix d'offre à un autre concurrent, alors qu'en réalité il l'avait fait."
 USA_econ_event.21.o1: "Taylor & Murphy Construction est reconnu coupable"
 USA_econ_event.21.o2: "Taylor & Murphy Construction est reconnu non coupable"
 USA_econ_event.22.t: "États-Unis contre Bluestar Metal Recycling Co."
 USA_econ_event.22.d: "À partir d'au moins décembre 1993 et jusqu'à au moins octobre 2001, les dates exactes étant inconnues des États-Unis, l'accusé et les co-conspirateurs ont conclu et participé à une combinaison et conspiration pour supprimer et éliminer la concurrence en allouant les fournisseurs dans l'achat de ferraille ferreuse et non ferreuse dans le nord-est de l'Ohio. La combinaison et conspiration accusée a restreint de manière déraisonnable le commerce inter-États, en violation de la Section 1 de la loi antitrust Sherman (15 U.S.C. Section 1)."
 USA_econ_event.22.o1: "Bluestar est reconnu coupable"
 USA_econ_event.22.o2: "Bluestar est reconnu non coupable"
 USA_econ_event.23.t: "États-Unis contre Duane Maynard"
 USA_econ_event.23.d: "À partir du ou vers le 18 février 1999 et jusqu'au moins le 17 janvier 2002, les dates exactes étant inconnues des États-Unis, l'accusé et les co-conspirateurs ont conclu et participé à une combinaison et conspiration pour supprimer et restreindre la concurrence pour un projet subventionné par E-Rate visant à fournir, entre autres, des biens et services liés aux télécommunications, à l'accès à Internet et aux connexions internes dans le district scolaire élémentaire de West Fresno (« le projet E-Rate du district scolaire élémentaire de West Fresno ») à Fresno, en Californie, en violation déraisonnable du commerce inter-États, en contravention avec la loi antitrust Sherman, Titre 15, Code des États-Unis, Section 1."
 USA_econ_event.23.o1: "M. Maynard est reconnu coupable"
 USA_econ_event.23.o2: "M. Maynard est reconnu non coupable"
 USA_econ_event.24.t: "États-Unis contre Waterblock Roofing and Sheetmetal, Inc."
 USA_econ_event.24.d: "Waterblock, une société située à Schenectady, New York, était engagée dans le secteur de la toiture dans l'État. Walter J. Vivenzio, résident d'East Berne, New York, était président et propriétaire de Waterblock. « CC-1 » était un co-conspirateur qui était responsable de la maintenance à l'usine de Waterford, New York, de la General Electric Company. CC-1 a tenté de donner l'apparence qu'il suivait une politique d'appel d'offres compétitive pour les contrats de toiture, y compris ceux attribués à Waterblock. « CC-2 » était un co-conspirateur, représentant d'un fabricant de produits de toiture. CC-2 a aidé à sélectionner les entreprises invitées à soumissionner ou à proposer des devis pour des contrats de toiture pour le Albany Medical Center et d'autres acheteurs de produits et services de toiture. CC-2 a généralement tenté de donner l'apparence qu'il suivait une politique d'appel d'offres compétitive pour les contrats de toiture, y compris ceux attribués à Waterblock. De quelque temps en 1995 jusqu'à environ mai 2002, les dates exactes étant inconnues des États-Unis, l'accusé et les co-conspirateurs se sont engagés dans une combinaison et conspiration en violation déraisonnable du commerce inter-États, en contravention avec la Section 1 de la loi Sherman."
 USA_econ_event.24.o1: "Waterblock est reconnu coupable"
 USA_econ_event.24.o2: "Waterblock est reconnu non coupable"
 USA_econ_event.25.t: "États-Unis contre Syndial S.p.A."
 USA_econ_event.25.d: "À partir d'environ septembre 1999 et jusqu'à environ avril 2002, l'accusé et les co-conspirateurs ont participé à une combinaison et conspiration pour supprimer et éliminer la concurrence en fixant le prix du caoutchouc polychloroprène vendu aux États-Unis et ailleurs. Le caoutchouc polychloroprène, également connu sous le nom de « caoutchouc chloroprène », « polychloroprène », « PCP » ou « butaclor », est un type spécifique de caoutchouc synthétique utilisé dans les industries automobile, des adhésifs et de la construction. Pendant la période couverte par cette information, l'accusé et les co-conspirateurs ont fabriqué, vendu et distribué du caoutchouc polychloroprène dans un flux continu et ininterrompu de commerce inter-États et international vers des clients situés dans des États ou pays autres que ceux où l'accusé et les co-conspirateurs produisaient le caoutchouc polychloroprène."
 USA_econ_event.25.o1: "Syndial est reconnu coupable"
 USA_econ_event.25.o2: "Syndial est reconnu non coupable"
 USA_econ_event.26.t: "États-Unis contre Ryan's World, Inc."
 USA_econ_event.26.d: "Le ou vers le 14 décembre 1994, le 17 mars 1999 et le 3 mars 2000, l'accusé a déposé des formulaires de signature de l'offre de service auprès du Commandement de la gestion du trafic militaire. Les formulaires TOSS exigeaient que l'accusé joigne une liste des noms des transitaires avec lesquels il avait une relation de contrôle financier et/ou administratif commun. L'accusé a coché la case indiquant qu'il n'était pas en relation de contrôle financier et administratif commun avec un autre transporteur ou transitaire. Pendant la période concernée, dans une affaire relevant de la juridiction du Département de la Défense, un département des États-Unis, l'accusé a sciemment et volontairement fait des déclarations et représentations matérielles fausses, frauduleuses et fictives sur les certificats de responsabilité des transporteurs et les formulaires TOSS déposés auprès du MTMC, et a sciemment dissimulé un fait matériel au MTMC : à savoir, son éligibilité à participer au programme ITGBL, par ses déclarations et représentations."
 USA_econ_event.26.o1: "Ryan's World, Inc. est reconnu coupable"
 USA_econ_event.26.o2: "Ryan's World, Inc. est reconnu non coupable"
 USA_econ_event.27.t: "États-Unis contre John R. Olsen"
 USA_econ_event.27.d: "À partir d'au moins juillet 2000, et jusqu'au moins le 10 octobre 2003, les dates exactes étant inconnues des États-Unis, dans le district nord de la Géorgie et ailleurs, l'accusé, le co-conspirateur Crowe, et le co-conspirateur n°1 ont illégalement, volontairement et sciemment combiné, conspiré, confédéré et convenu, en violation du Titre 18, Code des États-Unis, Section 371, de commettre des infractions contre les États-Unis d'Amérique, à savoir, violer le Titre 18, Code des États-Unis, Sections 1341 et 1346. Il faisait partie et était l'objet de cette conspiration que l'accusé, le co-conspirateur Crowe, et CC-1, ayant conçu et ayant l'intention de concevoir un plan et une ruse pour frauder Chemical Products Technologies, LLC et priver CPT de son droit aux services honnêtes de ses employés, ont exécuté ce plan et cette ruse pour frauder par l'utilisation du courrier des États-Unis."
 USA_econ_event.27.o1: "M. Olsen est reconnu coupable"
 USA_econ_event.27.o2: "M. Olsen est reconnu non coupable"
 USA_econ_event.28.t: "États-Unis contre Certified Slings, Inc."
 USA_econ_event.28.d: "À partir de décembre 2002 et jusqu'à octobre 2003, les dates exactes étant inconnues des États-Unis, l'accusé et les co-conspirateurs ont conclu et participé à une combinaison et conspiration pour supprimer et éliminer la concurrence en convenant de soumettre des offres non compétitives à la Marine des États-Unis pour des contrats d'assemblages de levage métalliques. La combinaison et conspiration engagée par l'accusé et les co-conspirateurs était en violation déraisonnable du commerce inter-États, en contravention avec la Section 1 de la loi Sherman."
 USA_econ_event.28.o2: "Certified Slings Inc. est reconnu non coupable"
 USA_econ_event.28.o1: "Certified Slings Inc. est reconnu coupable"
 USA_econ_event.29.t: "États-Unis contre MA-RI-AL Corp."
 USA_econ_event.29.d: "À partir d'au moins juillet 2000 et jusqu'au 25 mai 2004, les dates exactes étant inconnues du grand jury, les accusés et co-conspirateurs Irving Materials, Inc., Builder's Concrete and Supply Co., Inc. et d'autres sociétés et individus ont conclu et participé à une combinaison et conspiration pour supprimer et éliminer la concurrence en fixant les prix auxquels le béton prêt à l'emploi était vendu dans la région métropolitaine d'Indianapolis, Indiana. L'accusé John J. Blatzheim a rejoint la conspiration vers avril 2003. La combinaison et conspiration engagée par les accusés et leurs co-conspirateurs était en violation déraisonnable du commerce inter-États, en contravention avec la Section 1 de la loi Sherman."
 USA_econ_event.29.o1: "Les parties impliquées sont reconnues coupables"
 USA_econ_event.29.o2: "Les parties impliquées sont reconnues non coupables"
 USA_econ_event.50.t: "Inquiétude publique croissante"
 USA_econ_event.50.d: "Les événements et problèmes récents ont causé un grand émoi parmi la population. Alors que de plus en plus de gens se tournent vers la télévision et d'autres médias pour s'informer, un mouvement minoritaire bruyant commence à gagner du terrain. Les craintes concernant la manière dont les nouvelles sont rapportées et présentées ont poussé certains à penser que les médias s'éloignent de la réalité et des vraies nouvelles. Bien que beaucoup soient encore confus par ces protestations, il ne s'agit que d'une question de temps avant que nous voyions ce qui pourrait découler de tels événements."
 USA_econ_event.50.o1: "Peur infondée et alarmiste"
 USA_econ_event.50.o2: "Il se passe quelque chose ici"
 USA_econ_event.100.t: "Rumeurs économiques"
 USA_econ_event.100.d: "Ces derniers mois, une série de rumeurs circulent sur des soupçons de pratiques douteuses dans les marchés hypothécaires. La plupart de ceux qui explorent ces rumeurs n'ont rien trouvé, mais cela rappelle un événement étrange encore frais dans les mémoires, celui de quelqu'un qui a créé une machine économique pour parier contre le marché. Cependant, il n'y a pas de justification réelle pour le faire. Quoi qu'il en soit, c'est à la FTC et à l'administration de décider s'ils veulent explorer davantage ces rumeurs."
 USA_econ_event.100.o1: "Nous ne faisons pas grand-chose, alors pourquoi pas"
 USA_econ_event.100.o2: "Ils ont déjà prouvé qu'ils avaient tort, alors à quoi bon"
 USA_econ_event.101.t: "Quelques miettes"
 USA_econ_event.101.d: "Les premières investigations ont révélé des cas de délit d'initié liés aux prêts hypothécaires et à certains swaps de créances entre banques. Toutefois, compte tenu des tendances actuelles du marché, ces faits ne présentent rien d'inhabituel. Néanmoins, certains insistent pour que l'enquête se poursuive, y voyant la preuve qu'il se trame quelque chose."
 USA_econ_event.101.o1: "Très bien, très bien, je suppose que nous pouvons continuer"
 USA_econ_event.101.o2: "Non, nous avons déjà gaspillé assez de ressources dans ce jeu."
 USA_econ_event.102.t: "Le marché manquant"
 USA_econ_event.102.d: "Je n'y crois pas, il y avait vraiment quelque chose. Une série d'enquêtes approfondies liées aux miettes de délits d'initiés et au marché hypothécaire plus large a révélé une piste de dettes et d'hypothèques impayables en augmentation. Ces hypothèques étaient distribuées à quiconque en faisait la demande, sans parler des clauses en petits caractères que nous avons trouvées, comme des taux d'intérêt qui explosent après une période donnée ou la taille des hypothèques elles-mêmes par rapport aux revenus annuels des détenteurs. Un effort global, bien que le plus discret possible pour éviter la panique à Wall Street, est de la plus haute importance. Une série de réformes économiques et politiques sera mise en place pour s'assurer que ce type de négligence grave ne puisse plus jamais atteindre de telles proportions."
 USA_econ_event.102.o1: "Pas de dépression cette fois, Jack"
 USA_unrest_event.1.t: "Montée des mouvements libertariens"
 USA_unrest_event.1.d: "Ces dernières semaines ont vu une augmentation constante de ce qu'on appelle le Parti libertarien. La plupart le considèrent comme un parti capitaliste farfelu, mais avec la montée des rassemblements et des inscriptions, certains craignent qu'il ne fasse un retour potentiel s'il est laissé seul. Avec l'aide des médias, nous pourrions faire quelque chose pour freiner leur élan, ou nous pourrions simplement les laisser, car ils sont voués à s'éteindre à nouveau."
 USA_unrest_event.1.o1: "Rien que de la folie"
 USA_unrest_event.1.o2: "CNN et Fox vont s'en donner à cœur joie"
 USA_unrest_event.2.t: "Rassemblements isolationnistes en hausse"
 USA_unrest_event.2.d: "Récemment, une montée inquiétante des mouvements et rassemblements anti-affaires étrangères commence à gagner du terrain. Bien que beaucoup les rejettent comme des nationalistes bornés, cela reste préoccupant, car ces personnes pourraient affecter nos plans de politique étrangère. Nous pouvons choisir de laisser les gens s'entre-déchirer avec des divisions ou « encourager » une couverture médiatique sur cette montée du « nationalisme »."
 USA_unrest_event.2.o1: "Rien que des illuminés"
 USA_unrest_event.2.o2: "Ces gens des nouvelles ont du travail aujourd'hui"
 USA_unrest_event.3.t: "Penseurs socialistes en hausse"
 USA_unrest_event.3.d: "Nous pensions qu'avec la fin de la guerre froide, le socialisme aurait disparu en Amérique. Malheureusement, ce n'est pas le cas. Récemment, une augmentation des groupes orientés socialistes a organisé des protestations et des mouvements contre l'éthos de notre nation. Ces agitateurs causent un émoi et, honnêtement, ils ne sont rien de plus qu'une peste d'une époque révolue. Nous pouvons chercher à saper leurs moyens ou simplement ignorer ces vermines et les laisser se détruire eux-mêmes en temps voulu."
 USA_unrest_event.3.o1: "Qu'ils s'entre-déchirent"
 USA_unrest_event.3.o2: "Nous encouragerons leur isolement"
 USA_unrest_event.4.t: "Mouvements nationalistes en hausse"
 USA_unrest_event.4.d: "Les mouvements pro-Amérique existent depuis la fondation de la nation, mais récemment, des mouvements organisés ont commencé à s'écarter de l'attitude habituelle « Allez l'Amérique ». Certains ont décidé d'adopter des idées non conventionnelles ou très dépassées pour les normes modernes. Nous pourrions chercher à amplifier leur couverture pour accélérer leur chute, ou nous pourrions les laisser faire et regarder leur suicide politique."
 USA_unrest_event.4.o1: "Vieilles idées pour vieux esprits"
 USA_unrest_event.4.o2: "Tournons la roue des médias"
 USA_unrest_event.5.t: "L'environnementalisme en hausse"
 USA_unrest_event.5.d: "Depuis la campagne d'Al Gore, le mouvement dit vert gagne lentement du terrain. En conséquence, il y a eu des protestations à petite échelle contre les activités économiques quotidiennes. Cette perturbation a suscité un contrecoup dans l'opinion publique, bien que cette attitude perturbatrice les condamne politiquement, certains craignent que nous devions encore faire quelque chose pour confirmer leur nature « déconnectée »."
 USA_unrest_event.5.o1: "Maudits hippies"
 USA_unrest_event.5.o2: "Maudits éco-terroristes"
 USA_unrest_event.6.t: "Les libéraux ploutocratiques inquiètent le public ?"
 USA_unrest_event.6.d: "Depuis les jours de Barry Goldwater et Ronald Reagan, beaucoup ont voulu imiter leurs supposées « révolutions » politiques et économiques qu'ils apportaient à l'Amérique. Cependant, certains craignent qu'ils n'aillent trop loin. Des éléments du Parti constitutionnel et des tractations en coulisses avec de supposés initiés ploutocratiques ont causé une inquiétude dans le public. Nous pourrions gérer cela en créant des rumeurs et des fuites dans la presse... ou nous pourrions laisser faire et laisser les fouineurs habituels faire leur travail."
 USA_unrest_event.6.o1: "Les fuites arrivent toujours"
 USA_unrest_event.6.o2: "Quelqu'un a divulgué quoi !? Choquant"
 USA_reformed_republic.1.t: "Un peuple submergé par le choix"
 USA_reformed_republic.1.d: "Les récents événements dans les réformes électorales et économiques ont montré à beaucoup qu'il y a plus dans leurs croyances politiques que juste le Démocrate ou le Républicain. Il y a tout un zoo d'animaux, et les gens commencent à voir que les deux côtés de l'allée offrent des choix."
 USA_reformed_republic.1.o1: "La volonté du peuple"
 USA_reformed_republic.1.o2: "La volonté des gens"
 USA_reformed_republic.2.t: "Avoir son gâteau"
 USA_reformed_republic.2.d: "Alors que de plus en plus de gens affluent vers les nouveaux partis qui se sont formés et qui correspondent aux valeurs de notre citoyenneté, la division a montré une augmentation de..."
 USA_reformed_republic.2.o1: "Solidarité pour toujours"
 USA_reformed_republic.2.o2: "N'a-t-il pas raison ?"
 USA_reformed_republic.3.t: "Et le manger aussi ?"
 USA_reformed_republic.3.d: "Les gens emportés par les saveurs politiques du jour ont trouvé des saveurs plus riches qu'ils ne partagent pas entièrement. Néanmoins, certains sont encore plus attirés par l'emprise savoureuse de ces nouveaux venus, mais leur choix semble être..."
 USA_reformed_republic.3.o1: "Velours rouge"
 USA_reformed_republic.3.o2: "Chocolat au lait"
 USA_reformed_republic.4.t: "Un pays des merveilles de la politique"
 USA_reformed_republic.4.d: "De plus en plus semblent être attirés par les extrêmes, tandis que le centre ou les partis et mouvements plus « logiques » ont tenu bon, mais beaucoup s'inquiètent. Allons-nous vers un terrier de lapin ou vraiment vers le Pays Imaginaire ?"
 USA_reformed_republic.4.o1: "La Reine de Cœur nous guidera"
 USA_reformed_republic.4.o2: "Le Chat du Cheshire rectifiera cela"
 USA_reformed_republic.5.t: "Les luttes internes s'intensifient"
 USA_reformed_republic.5.d: "À la suite de la domination libertarienne dans la politique américaine, beaucoup ont remarqué une animosité croissante au sein de la direction. Jusqu'à présent, trois factions principales semblent se développer. Les Gardiens de la Liberté, une faction de l'ancienne garde cherchant à maintenir le statu quo du parti. L'Association des Entreprises Libres, qui vise à approfondir les dérégulations économiques. Enfin, le Comité STEM, une faction d'ingénieurs, de chimistes et de spécialistes techniques en général qui cherchent à promouvoir les formes de liberté par la science et le rationalisme. Beaucoup ne savent pas qui l'emportera, mais celui qui gagnera pourra, espérons-le, maintenir la stabilité actuelle."
 USA_reformed_republic.5.o1: "Les Gardiens de la Liberté tiennent bon"
 USA_reformed_republic.5.o2: "L'Association des Entreprises montre sa force"
 USA_reformed_republic.5.o3: "Le Comité STEM découvre la victoire"
 USA_reformed_republic.100.t: "L'armée connaît une croissance"
 USA_reformed_republic.100.d: "Ces dernières semaines, les leaders militaires sont dans un état de joie. La raison : une montée constante du militarisme dans la population, alors que des groupes civils appellent à des expansions et à davantage de programmes JROTC dans les écoles. Des unités de milices communautaires locales ont également commencé à émerger, et les événements de reconstitution historique ont vu une popularité croissante. Bien que beaucoup y voient une bonne chose pour le PFN, certains intransigeants sont prudents en raison du supposé équilibre que la coalition devait avoir."
 USA_reformed_republic.100.o1: "Pourquoi gâcher une bonne chose ?"
 USA_reformed_republic.101.t: "La base du parti change"
 USA_reformed_republic.101.d: "Les préoccupations croissantes des intransigeants au sein du PFN ont commencé à souligner le fait qu'un changement notable dans la base du parti a débuté. L'armée a vu une augmentation des volontaires, et les unités de la garde nationale et étatique se tournent davantage vers la glorification de l'élite du Pentagone que vers les leaders nationaux. Cependant, la plupart de la base électorale rejette ces préoccupations, comme l'a exprimé un membre : « Nous voulons tous une armée forte, alors qui s'en soucie ? » Néanmoins, les intransigeants deviennent nerveux face aux marées changeantes du parti."
 USA_reformed_republic.101.o1: "Abordons ces préoccupations."
 USA_reformed_republic.200.t: "Le naturalisme public croît"
 USA_reformed_republic.200.d: "Les fascistes, ainsi que leurs amis intransigeants du PNA et du KKK, sont ravis alors que les tendances nationales récentes montrent une demande croissante pour que les États-Unis s'alignent davantage sur leur histoire naturaliste. Une augmentation des attaques contre les minorités ethniques et, essentiellement, toute personne ne correspondant pas à l'identité « américaine » supposée. Cela se résume fondamentalement à une identité européenne occidentale, les peuples à la peau olive du sud-ouest de l'Europe étant vus comme des produits de leur temps. Beaucoup dans l'armée sont indifférents, mais de nombreux modérés au sein du PFN s'inquiètent d'un potentiel changement de parti alors que les tendances publiques semblent commencer à favoriser l'un des principaux groupes factionnels au sein du PFN."
 USA_reformed_republic.200.o1: "Une nation américaine pour un peuple américain."
 USA_reformed_republic.201.t: "Les modérés cherchent l'asile"
 USA_reformed_republic.201.d: "Les nouvelles nationales explosent alors que des indécis lâches et des séditionnistes fuient le pays. Le nouveau chef du PFN a jugé bon de déclarer que, je cite : « Les ennemis de l'État ainsi que leurs idéaux faibles fuient notre grande nation. Aujourd'hui marque un véritable tournant dans l'histoire de l'Amérique, car nous, le peuple, avons maintenant le véritable pouvoir. » Le discours a duré environ trois heures au total, alors que les stations de radio et de télévision s'illuminaient pour diffuser ce discours à tous ceux qui regardaient ou écoutaient. Les leaders mondiaux sont méfiants envers le nouveau gouvernement américain, et des discussions ont déjà commencé sur le statut de l'Amérique, qui n'est plus le phare de la démocratie."
 USA_reformed_republic.201.o1: "La Pax Americana est-elle terminée ?"
 USA_reformed_republic.300.t: "Monarchisme moderne ?"
 USA_reformed_republic.300.d: "Monarchisme, un terme utilisé pour décrire une ère révolue il y a près d'un siècle. Pourtant, par une apparente force de volonté, un nouveau mouvement a pris la tête du PFN. Le « Mouvement Monarchiste Moderne », est une faction qui souhaite insuffler une lumière moderne à un vieil idéal. À travers d'innombrables rassemblements, discours, brochures d'information et autres, le MMM a clairement indiqué que le système moderne ne changera pas, mais sera plutôt modifié de manière cosmétique. Beaucoup sont sceptiques envers ce nouveau groupe, mais avec le slogan « Chaque homme un roi, chaque femme une reine », certains aiment l'idée de transformer ce petit fantasme d'enfance en une réalité moderne."
 USA_reformed_republic.300.o1: "Quel spectacle fantastique sera-ce ?"
 USA_reformed_republic.301.t: "Fantasme, plutôt réalité"
 USA_reformed_republic.301.d: "Dans un tournant choquant des événements, le MMM a sécurisé la majorité du pouvoir au sein du PFN, les radicaux du camp naturaliste quittant le parti pour trouver l'isolement dans les étendues sauvages et les forêts du continent américain. L'armée est plus facile à convaincre en raison des implications historiques des monarchies qui ont toujours valorisé leur armée. Quant aux indécis, eh bien, ils restent là, profitant de la paix et comprenant que les choses ne s'aggravent pas, donc ça ne peut qu'aller mieux. Le MMM a commencé à faire des démarches rapides pour informer le public ainsi que le monde entier afin d'assurer une montée pacifique et une compréhension de ce que beaucoup craignent être la chute de l'Aigle américain."
 USA_reformed_republic.301.o1: "L'Aigle a-t-il maintenant une autre tête ?"
 USA_reformed_republic.400.t: "Le Corps du Commissariat"
 USA_reformed_republic.400.d: "Le Corps du Commissariat est l'aile politique militaire de l'Armée rouge. Ce groupe a vu plus de volontaires et un intérêt croissant pour comprendre comment militariser correctement la nation conformément aux principes socialistes qui libéreront notre nation de l'ancien ordre. Récemment, cependant, le comité national a exprimé des préoccupations sur l'augmentation des rangs et de la popularité du Corps du Commissariat, bien que la direction du CC assure au comité qu'il n'y a aucun plan pour faire quoi que ce soit de drastique. Cela n'a pas empêché les rumeurs de se répandre dans les rangs inférieurs du Corps."
 USA_reformed_republic.400.o1: "Vous plaisantez, n'est-ce pas ?"
 USA_reformed_republic.401.t: "La junte rouge ?"
 USA_reformed_republic.401.d: "Dans un retournement choquant qui semble être le résultat de semaines de planification préméditée, un groupe de jeunes officiers du Corps du Commissariat a initié un coup d'État et établi ce qu'ils appellent la « Junte rouge ». Cette junte militaire socialiste semble vouloir prendre l'idée de la fierté nationale au service du pays et la combiner avec les idées d'économie socialiste. Étant donné que ces deux idéaux peuvent être utilisés dans un sens égalitaire ou unitaire, beaucoup sont étonnamment séduits par l'idée. Mais pour l'instant, les modérés et les spectateurs mondiaux observent, se demandant ce que cette nouvelle faction fera."
 USA_reformed_republic.401.o1: "Une junte rouge ? Quelle absurdité, ça ne durera pas !"
 USA_reformed_republic.500.t: "Le Parti des travailleurs socialistes"
 USA_reformed_republic.500.d: "Ces dernières semaines, la montée du PTS a suscité à la fois de l'intrigue et du dégoût. La plupart considèrent le parti pro-trotskyste comme une tache sur les véritables principes socialistes, tandis que d'autres les voient comme de simples idéalistes en quête de pouvoir. Cependant, une certaine inquiétude est apparue alors que de plus en plus de gens semblent rejoindre les rangs du PTS, menaçant de bouleverser l'équilibre des pouvoirs au sein de la coalition. La direction du parti cherche à limiter les excès d'influence du PTS, mais beaucoup doutent que cela aidera."
 USA_reformed_republic.500.o1: "La révolution mondiale... Souffrance plutôt."
 USA_reformed_republic.501.t: "Coup d'État impitoyable !"
 USA_reformed_republic.501.d: "Dans un tournant choquant des événements, les organisateurs du PTS ont pris le pouvoir et massacré les principaux leaders de la coalition. La direction du PTS a proclamé, je cite : « Nous, membres du Parti des travailleurs socialistes, avons rendu un service à la nation. Il est temps d'arrêter de jouer et de comprendre les véritables objectifs et idéaux que le socialisme et les socialistes veulent. L'unité, pas le compromis, est l'avenir, et nous veillerons à ce que cet avenir devienne réalité. Pour le rêve socialiste !!! » Beaucoup ont commencé à fuir le pays, et certaines nations dans le monde envisagent déjà d'imposer des sanctions aux États-Unis d'Amérique et se demandent ce que l'avenir réserve vraiment. Pour l'instant, beaucoup sont inquiets et gagnent du temps pour se défendre contre d'éventuelles incursions."
 USA_reformed_republic.501.o1: "Mon Dieu, qu'avons-nous fait."
 USA_reformed_republic.600.t: "La société anarchiste américaine"
 USA_reformed_republic.600.d: "La SAA, ou Société Anarchiste Américaine, est une entité politique marginale et clairement dépassée. Supposément sous l'assumption que l'anarchisme peut survivre dans un monde aussi civilisé, ils distribuent leurs brochures et font des discours sur le bien collectif et les objectifs de la société. Eh bien, malgré une légère augmentation de leurs membres et de leurs positions dans la coalition, beaucoup les considèrent à peine mieux que les excentricités des marginaux."
 USA_reformed_republic.600.o1: "*ricane* Sommes-nous des singes ?"
 USA_reformed_republic.601.t: "L'impossible était clairement possible"
 USA_reformed_republic.601.d: "Dans une série d'événements déroutants et extravagants, la SAA a d'une manière ou d'une autre sécurisé une majorité au sein de la coalition. De nombreux observateurs, tant nationaux qu'internationaux, regardent avec un mélange d'incrédulité et de confusion alors que l'incarnation de l'oxymore a culminé dans ce qui est proclamé comme, je cite, « le premier gouvernement anarchiste élu ». Néanmoins, les choses semblent se dérouler normalement, mais beaucoup restent dans un état presque catatonique face à ce qu'il y a réellement à faire maintenant. Seul le temps dira si c'est une ruse ou quelque chose dont il faut être excité ou découragé, seul le temps peut vraiment le dire à ce stade."
 USA_reformed_republic.601.o1: "C'est sûrement une blague... n'est-ce pas ?"
 USA_crisis_event.1.t: "Les mouvements de protestation causent la panique"
 USA_crisis_event.1.d: "Ces derniers jours, une crise a émergé dans le pays alors qu'une série de protestations ciblées a provoqué une agitation civile croissante, perturbant certains services essentiels comme le 911 et les forces d'intervention d'urgence locales. Plusieurs décès survenus sont imputés aux protestations en raison des retards subis par les services d'urgence. Certains gouverneurs et même des membres du Congrès élaborent des plans pour gérer le problème. Certains recommandent de laisser le problème être traité localement, d'autres suggèrent de mobiliser des agences fédérales, tandis que certains encore pensent qu'il faut laisser la situation se résoudre d'elle-même, car elle s'éteindra seule. La réponse officielle du président a été..."
 USA_crisis_event.1.o1: "Nous observerons comment les choses évoluent"
 USA_crisis_event.1.o2: "Mobiliser les actifs du FBI dans la région"
 USA_crisis_event.1.o3: "Faire pression sur les officiels d'État pour qu'ils fassent leur travail"
 USA_crisis_event.2.t: "La situation locale se détériore"
 USA_crisis_event.2.d: "L'inaction fédérale a été présentée par les leaders locaux et certains médias nationaux comme une faiblesse et une négociation indirecte avec ce qui devient une situation de terreur domestique. Les officiels d'État pétitionnent maintenant le président pour qu'il intervienne avec des actifs fédéraux, tandis que certains pensent toujours que le problème passera et que nous ressemblerions à des dictateurs si nous réagissons. Plus tard aujourd'hui, le porte-parole de la Maison Blanche a annoncé lors d'un point presse que le président avait décidé de..."
 USA_crisis_event.2.o1: "Tenir bon, rester ferme"
 USA_crisis_event.2.o2: "Action prudente pour un ordre prudent"
 USA_crisis_event.3.t: "Une lumière vacillante"
 USA_crisis_event.3.d: "L'inaction du gouvernement fédéral commence à agacer beaucoup de gens. De plus en plus, même localement, les gens veulent que le président intervienne pour rétablir l'ordre, car les officiels locaux semblent manquer de conviction pour prendre des mesures décisives. Bien qu'il semble y avoir une pause dans l'intensité, cela pourrait se retourner contre nous, car la confiance du public a déjà atteint un nouveau plus bas. Le choix est maintenant : tenter une résolution pacifique ou sécuriser la région pour ramener l'ordre et la stabilité... ce qu'il en reste."
 USA_crisis_event.3.o1: "Je vois une lumière, §RLe peuple prédominera§!"
 USA_crisis_event.3.o2: "La lumière s'estompe... §GEnvoyez le FBI§!"
 USA_crisis_event.500.t: "La tempête surmontée"
 USA_crisis_event.500.d: "La paix a été restaurée, mais pour combien de temps ? Nous avons subi un coup avec cette crise, mais nous en sommes sortis victorieux. Nous devrons rester vigilants pour ne jamais laisser une telle situation devenir incontrôlable."
 USA_crisis_event.500.o1: "La paix en notre temps"
 USA_crisis_event.4.t: "Le Congrès recommence"
 USA_crisis_event.4.d: "Des nouvelles choquantes nous parviennent du Congrès : le projet de loi sur les appropriations fiscales n'a pas été résolu et est bloqué par des membres ajoutant des amendements et des ajouts à la législation globale. Nous avons eu ces frayeurs auparavant, sans parler de la dernière véritable fermeture du gouvernement en 1995, donc il ne devrait pas y avoir trop d'inquiétudes."
 USA_crisis_event.4.o1: "Ne peut-on pas simplement s'entendre ?!?"
 USA_crisis_event.5.t: "Le blocage du Congrès menace une fermeture"
 USA_crisis_event.5.d: "Alors que les discussions deviennent de plus en plus obstinées, nous voyons maintenant qu'une fermeture du gouvernement est imminente. Les deux camps semblent extrêmement déterminés sur ce qu'ils attendent du projet de loi sur les appropriations de cette année fiscale, et cela pourrait nous coûter les prochaines élections si les choses persistent. Le président réunit ses conseillers en urgence, et Capitol Hill bourdonne de membres du Congrès essayant de conserver le peu de pouvoir politique qu'il leur reste."
 USA_crisis_event.5.o1: "Mais que se passe-t-il donc ?!?"
 USA_crisis_event.5.o2: "Concentrez-vous sur l'élection"
 USA_crisis_event.6.t: "La bourse cause la panique"
 USA_crisis_event.6.d: "Avec la fermeture devenant la plus longue à ce jour, 20 jours selon ce rapport, beaucoup commencent à craindre les ramifications économiques alors que les programmes fédéraux sont devenus pratiquement redondants. Wall Street a vu une lente baisse du Dow Jones et du S&P 500 respectivement, même les lobbyistes supposés sont abasourdis par ces récents événements. Tous les regards sont tournés vers l'administration pour voir si les choses vont se rétablir ou empirer."
 USA_crisis_event.6.o1: "Ne peut-on pas trouver quelqu'un pour s'entendre !!!"
 USA_crisis_event.6.o2: "Convoquez une conférence de presse MAINTENANT !!"
 USA_crisis_event.7.t: "Une panique imminente s'empare de la nation"
 USA_crisis_event.7.d: "La fermeture a duré plus de deux mois entiers. La panique à Wall Street a envoyé un choc au bras d'investissement de notre économie. Des rumeurs circulent selon lesquelles plusieurs banques régionales sont proches de la faillite et que l'agitation syndicale contre les chemins de fer a rapidement augmenté. Si la situation continue de se détériorer, qui sait ce qu'il adviendra de la maison même où nous vivons."
 USA_crisis_event.7.o1: "§RILS ONT FAIT QUOI !!!§!"
 USA_crisis_event.7.o2: "§GLiquidez la situation, au diable l'élection§!"
 USA_crisis_event.600.t: "Retour à la normale..."
 USA_crisis_event.600.d: "Il semble que les choses commencent à se calmer. Avec le changement drastique des priorités du président et ce que beaucoup considéreraient probablement comme un bras de fer, le Congrès a finalement trouvé un moyen de passer le projet de loi sur les appropriations requis par la loi pour poursuivre les fonctions normales du gouvernement. Que ce soit pour le meilleur ou pour le pire, il semble que les choses soient revenues à un état quelque peu stable. Pour l'instant, l'expression « fermeture éternelle » a pris fin, espérons simplement que nous ne répéterons pas cela... s'il vous plaît."
 USA_crisis_event.600.o1: "Pourquoi cela semble-t-il si creux"
 USA_collapse_event.1.t: "Grève ferroviaire massive ?!"
 USA_collapse_event.1.d: "Alors que les compagnies ferroviaires de classe 1 négligent leurs responsabilités et que le gouvernement fédéral semble faible face aux grévistes, des rumeurs d'une grève imminente des chemins de fer circulent. Le Congrès s'efforce de recueillir des informations et de négocier avec les deux parties pour conclure un accord. Beaucoup espèrent une solution... mais craignent aussi que la situation ne fasse qu'empirer."
 USA_collapse_event.1.o1: "Pouvons-nous résoudre cela ?!?"
 USA_collapse_event.2.t: "Le Congrès propose un accord"
 USA_collapse_event.2.d: "La course pour un accord équitable afin d'éviter la grève s'accompagne d'un sentiment de lourdeur. Les grévistes et les compagnies de classe 1 affectées sont dans une impasse. Un problème majeur, constamment débattu, est le système de points utilisé pour réguler les congés des employés, qu'ils soient malades ou non. Cette gestion globale visant à maintenir les employés au travail et efficaces a engendré une forte animosité. Cette tension a atteint son paroxysme, et le Congrès se heurte à un obstacle, la réalité de la situation devenant une crainte croissante pour Washington dans son ensemble."
 USA_collapse_event.2.o1: "Ils finiront bien par entendre raison... n'est-ce pas ?"
 USA_collapse_event.3.t: "Les négociations s'effondrent"
 USA_collapse_event.3.d: "Les négociations se sont effondrées, provoquant une panique à Wall Street avec une chute boursière digne d'une récession. L'impact des grèves a poussé plusieurs gouverneurs à déclarer l'état d'urgence pour tenter de calmer les troubles publics croissants. La Maison-Blanche a mobilisé toutes les agences fédérales pour tenter des négociations en coulisses et empêcher ces grèves de dégénérer en émeutes généralisées."
 USA_collapse_event.3.o1: "Nous sommes dans une impasse, où est notre solution ?!"
 USA_collapse_event.4.t: "Les troubles civils submergent les intervenants"
 USA_collapse_event.4.d: "L'intervention fédérale a initialement donné de bons résultats, certaines zones retrouvant un semblant de calme. Cependant, dans les régions les plus touchées, des opportunistes ont exploité cette intervention pour attiser les tensions. Des pertes civiles commencent à être signalées, et des flots de réfugiés quittent le pays. Les rumeurs, amplifiées par le ton souvent exagéré des médias, n'ont fait qu'aggraver la situation, avec des rapports croissants d'émeutes massives et de pillages consumant la nation entière. Cette escalade a entraîné des dommages matériels et une destruction croissante des infrastructures. Les unités de la Garde nationale se mobilisent, et le commandement du département de la Défense élabore à la hâte des plans pour tenter d'apaiser la situation."
 USA_collapse_event.4.o1: "Que Dieu nous aide tous..."
 USA_collapse_event.5.t: "L'effondrement sociétal devient inévitable"
 USA_collapse_event.5.d: "Dans un déclin presque titanesque de la cohésion sociale, les unités de la Garde nationale et les forces militaires fédérales désertent en nombre croissant, beaucoup refusant de pointer leurs armes sur leurs compatriotes américains et s'inquiétant pour la sécurité de leurs proches. Cependant, les militaires loyalistes ont adopté une posture défensive dans ce qui est désormais appelé les États fédéralistes. Les gouverneurs et responsables locaux à travers le pays s'efforcent de reprendre le contrôle de leurs territoires. Des migrations massives de citoyens américains ont été enregistrées, obligeant le Canada et le Mexique à établir des camps d'asile et des zones de confinement pour empêcher cet exode archaïque de déstabiliser leurs propres pays."
 USA_collapse_event.5.o1: "Est-ce la fin de la Pax Americana ?"
 USA_collapse_event.6.t: "Le verre commence à se briser"
 USA_collapse_event.6.d: "Nous venons d'apprendre que le Texas a finalement décidé de faire sécession de l'Union. Avec le chaos rampant et les planificateurs du Pentagone concentrés sur le gouvernement central et les infrastructures critiques, beaucoup se demandent où sont passées certaines de nos unités."
 USA_collapse_event.6.o1: "Ils ne peuvent pas faire ça, qu'ont-ils fait ?!!"
 USA_collapse_event.6.o2: "Je dois aller retrouver ma rose jaune"
 USA_collapse_event.7.t: "Événements en cascade"
 USA_collapse_event.7.d: "À la suite de la récente sécession du Texas, ou 'Texit' comme certains l'appellent, des leaders locaux et des groupes dans les États de Washington, de l'Idaho et de l'Oregon ont commencé à s'organiser ensemble, formant une nouvelle alliance des frères des montagnes. Sous une identité récente appelée Cascadia, ces Cascadiens ont commencé à organiser leur propre force militaire en utilisant les restes de la Garde nationale et les installations fédérales de leurs États comme base. Cette prise de conscience choquante a intensifié les désertions et les cas alarmants de matériel manquant dans les stocks."
 USA_collapse_event.7.o1: "Où vont-ils ?"
 USA_collapse_event.7.o2: "Tant pis, attendez-moi !"
 USA_collapse_event.8.t: "Crise caribéenne"
 USA_collapse_event.8.d: "Au milieu du chaos continental, des rapports indiquent que Porto Rico, notre territoire insulaire des Caraïbes, a quitté l'Union. Avec les désertions continues cherchant à fuir le continent, beaucoup trouvent dans les récentes actions de l'île un répit face au chaos. C'est cet effondrement imminent qui pousse Porto Rico à se préparer à une indépendance soudaine. Bien que notre lieu de vacances nous manquera, beaucoup ne s'en préoccupent pas vu l'état actuel de l'Union."
 USA_collapse_event.8.o1: "Une perte, mais pas regrettée"
 USA_collapse_event.8.o2: "Je ne veux pas rater ça."
 USA_collapse_event.9.t: "La deuxième sécession"
 USA_collapse_event.9.d: "L'histoire ne se répète peut-être pas, mais comme le destin, elle peut rimer de manière tordue. Un groupe de gouverneurs du Sud s'est réuni à Mobile, en Alabama, pour déclarer officiellement une deuxième sécession de l'Union. Bien que le discours mêle ressentiments passés et appréhensions pour l'avenir, une chose est certaine... le Sud est enfin indépendant."
 USA_collapse_event.9.o1: "Le Sud s'est vraiment relevé..."
 USA_collapse_event.9.o2: "En route pour Dixieland !"
 USA_collapse_event.10.t: "La république de l'Ours renaît"
 USA_collapse_event.10.d: "Avec les récentes nouvelles de divers mouvements indépendantistes contre le gouvernement fédéral des États-Unis, le gouverneur de Californie a mobilisé ses unités de la Garde nationale pour instaurer un couvre-feu et déclarer l'indépendance de l'État. L'Ours est libéré, et peu après, des réunions entre les commissaires des comtés et des municipalités se sont tenues à Sacramento pour discuter de la voie à suivre. Une panique croissante saisit les États fédéralistes autour de Washington, D.C., alors que le monde entier semble s'effondrer autour d'eux."
 USA_collapse_event.10.o1: "Nous pouvons nous relever, nous le devons !"
 USA_collapse_event.10.o2: "L'Ours erre enfin librement."
 USA_collapse_event.11.t: "Le choc de Boston"
 USA_collapse_event.11.d: "La nation se déchire, et à la surprise de beaucoup plus de gens qu'attendu, le territoire du Nord-Est a fait sécession de l'Union pour former le pays de Nouvelle-Angleterre. Beaucoup y voient une trahison pure et simple, car le cœur de la Nouvelle-Angleterre était jusqu'à présent l'une des régions les plus alignées sur le gouvernement fédéral. Certains commencent à appeler cela le 'deuxième coup de feu entendu dans le monde entier'."
 USA_collapse_event.11.o1: "Un ramassis de Benedict Arnold, si vous voulez mon avis..."
 USA_collapse_event.11.o2: "Nous savons reconnaître un navire qui coule."
 USA_collapse_event.12.t: "Un nouveau New York ?"
 USA_collapse_event.12.d: "New York, voyant l'opportunité dans le chaos absolu de la nation, a déclaré son indépendance du gouvernement fédéral. Le bateau en feu qu'est devenu les États-Unis a forcé New York à chercher son indépendance en tant que nation propre. Ne souhaitant pas rejoindre les Nord-Estistes éloignés, elle cherche plutôt à jouer le rôle de médiateur entre la Nouvelle-Angleterre et ce que certains dans les États fédéralistes appellent les 'États libres d'Amérique'."
 USA_collapse_event.12.o1: "Nous sommes de plus en plus isolés chaque jour."
 USA_collapse_event.12.o2: "Si seulement Sinatra était là pour voir ça."
 USA_collapse_event.13.t: "La ceinture rouillée"
 USA_collapse_event.13.d: "La Confédération des Grands Lacs a été déclarée. Le cœur de la base industrielle de notre nation a fui notre Union pour former une confédération entre eux. Nous aurions dû nous y attendre : les Grands Lacs et leurs voies navigables forment une sorte de fraternité étroite. Cette unité, renforcée par l'identité dite 'du Midwest', n'a fait que la consolider. Avec le cœur industriel perdu, il ne faudra pas longtemps avant que le reste de la nation ne s'effondre."
 USA_collapse_event.13.o1: "Nous avons perdu notre cœur et notre esprit..."
 USA_collapse_event.13.o2: "Oups, on dirait que j'ai un truc à faire."
 USA_collapse_event.14.t: "Le cauchemar de Custer"
 USA_collapse_event.14.d: "Le grenier à blé a disparu... Les Grandes Plaines, une série d'États du centre-nord, se sont unies et, en accord avec leurs populations autochtones, ont déclaré la République Lakota indépendante du gouvernement fédéral... où avons-nous failli ?"
 USA_collapse_event.14.o1: "Commencez le rationnement... l'aide ne viendra pas..."
 USA_collapse_event.14.o2: "Enfin, on peut nous laisser tranquilles."
 USA_collapse_event.15.t: "Mon Dieu, pas les Mormons"
 USA_collapse_event.15.d: "Le monde est devenu fou au point que l'Union de Deseret a été déclarée dans les États des Rocheuses du Sud. Bien que nous ne soyons pas sûrs s'il s'agit d'une théocratie, le nom nous rappelle trop les luttes passées lors de la colonisation de l'Ouest. À l'avenir, il pourrait y avoir une deuxième guerre de l'Utah."
 USA_collapse_event.15.o1: "Le destin est vraiment une maîtresse cruelle."
 USA_collapse_event.15.o2: "Le destin nous a bénis avec un nouveau départ."
 USA_collapse_event.16.t: "La Grande Ourse a de grands projets"
 USA_collapse_event.16.d: "Des rapports en provenance de sources canadiennes indiquent que l'État de l'Alaska a revendiqué son indépendance. Confiant dans ses ressources naturelles et son économie de niche, le peuple alaskien s'est rallié aux mouvements indépendantistes qui ont déchiré la nation."
 USA_collapse_event.16.o1: "Ils ne tiendront pas longtemps... n'est-ce pas ?"
 USA_collapse_event.16.o2: "Attendez, qu'est-ce qui change exactement ?"
 USA_collapse_event.17.t: "Pacifiste du Pacifique"
 USA_collapse_event.17.d: "Le coup final... l'Union est bel et bien morte. Les territoires du Pacifique, avec l'État d'Hawaï, ont créé la Fédération des États hawaïens. Cet État résiduel cherche à tirer parti de sa position géostratégique dans l'océan Pacifique pour obtenir des financements et des protections mutuelles contre les événements étrangers. Bien que résolument pacifiste, beaucoup se demandent s'ils gagnent du temps ou espèrent un retour dans l'Union."
 USA_collapse_event.17.o1: "Le Pacifique est-il plein de perles ou de périls ?"
 USA_collapse_event.17.o2: "Vite, touchez les bateaux, ils sont à nous maintenant !"
 USA_collapse_event.18.t: "L'Union fédéraliste"
 USA_collapse_event.18.d: "L'Union étant irrémédiablement brisée, de nombreux leaders locaux dans ce qui est désormais appelé les 'États fédéralistes' ont commencé à s'organiser autour de l'ancienne capitale, Washington, D.C. Avec une certaine cohésion formalisée, ce nouvel État résiduel a été baptisé les États libres d'Amérique. Ce n'est pas grand-chose, mais c'est un pas dans une direction. Maintenant, il nous faut déterminer ce que nous pouvons faire."
 USA_collapse_event.18.o1: "Où allons-nous à partir d'ici ?"
 USA_collapse_event.19.t: "La poussière retombe"
 USA_collapse_event.19.d: "Nous ne sommes plus unis... les dégâts semblent irréparables. Pour l'instant, nous devons nous accrocher au peu qu'il nous reste et tenter de construire du nouveau sur les cendres de l'ancien... que Dieu nous aide."
 USA_collapse_event.19.o1: "La Pax Americana est terminée... et maintenant ?"
 USA_collapse_event.20.t: "La fin des temps"
 USA_collapse_event.20.d: "Si vous trouvez cette lettre, c'est que l'Union est bel et bien tombée. Personne ne sait vraiment pourquoi cela s'est produit, mais beaucoup pensent que c'était inévitable. Quoi qu'il en soit, c'est la fin. Nous avons reçu une offre d'asile du gouvernement japonais, car il semble que la base d'Okinawa n'ait pas été affectée grâce à des problèmes de communication et aux assurances des autorités japonaises. Que Dieu aide ceux restés sur le continent."
 USA_collapse_event.20.o1: "Monsieur le Président... je ne me sens pas très bien."
 USA_collapse_event.21.t: "Les territoires extérieurs s'effondrent"
 USA_collapse_event.21.d: "Avec l'état de notre nation en rapide déclin, nous avons appris que des troubles généralisés et des mouvements indépendantistes hors de notre contrôle direct ont atteint un point critique. Avec des mouvements séparatistes et des appels à l'indépendance atteignant leur paroxysme, il n'est pas étonnant que tout semble ressembler à la fin des temps."
 USA_collapse_event.21.o1: "Ce n'est pas la patrie, mais c'était encore notre terre."
 USA_collapse_event.22.t: "Pourquoi ?..."
 USA_collapse_event.22.d: "Pourquoi êtes-vous encore là... il ne reste rien."
 USA_collapse_event.22.o1: "Il est temps de partir."
 USA_collapse_event.23.t: "Problèmes du Sud"
 USA_collapse_event.23.d: "Le pire étant passé, il ne reste qu'à aller de l'avant. Ainsi, avec les problèmes et l'état de notre nation désormais jeune et fragile, nous devons résoudre et gérer correctement les défis qui nous affligent."
 USA_collapse_event.23.o1: "Exigent des solutions méridionales"
 USA_collapse_event.24.t: "D'autres États partent"
 USA_collapse_event.24.d: "Dans la récente tourmente, d'autres gouverneurs ont décidé de coopérer avec la faction rebelle confédérée autoproclamée qui a émergé du Mississippi et de l'Alabama."
 USA_collapse_event.24.o1: "Mon Dieu, combien d'autres partiront ?"
 USA_collapse_event.25.t: "Condamnés confédérés"
 USA_collapse_event.25.d: "Eh bien, d'autres États quittent notre Union et ont choisi de déclarer leur unité avec les criminels du Sud. Ils ne tiendront pas longtemps, tout le monde sait qu'ils ne sont qu'une bande de fascistes et d'esclavagistes."
 USA_collapse_event.25.o1: "Nous pouvons tomber, mais ils ne dureront pas non plus."
 USA_collapse_event.26.t: "Encore plus de rouille s'en va"
 USA_collapse_event.26.d: "La catastrophe qu'est l'état actuel de notre fonctionnement sociétal a conduit d'autres gouverneurs à nous quitter pour rejoindre le club des laissés-pour-compte de la Confédération des Grands Lacs."
 USA_collapse_event.26.o1: "Bon débarras"
 USA_collapse_event.27.t: "Les marginaux du Midwest"
 USA_collapse_event.27.d: "La situation est désastreuse, d'autres États du Midwest ont pratiquement fui dans les bras de la confédération des États autour de l'ancienne région de la ceinture rouillée du Midwest. Nous ne nous en remettrons jamais..."
 USA_collapse_event.27.o1: "Tout le monde a-t-il perdu la tête ?!"
 USA_collapse_event.28.t: "Le deuxième massacre de Boston"
 USA_collapse_event.28.d: "Dans le chaos et l'anarchie, d'autres États ont rejoint le prétendu gouvernement régional de Nouvelle-Angleterre, certains accusant une série de meurtres d'être de notre faute. Certains vont même jusqu'à comparer cela au massacre de Boston qui a déclenché la révolution."
 USA_collapse_event.28.o1: "Tant de douleur, s'il vous plaît, pas de guerre..."
 USA_collapse_event.29.t: "Grands incendies"
 USA_collapse_event.29.d: "La catastrophe dans laquelle nous nous trouvons s'est aggravée, avec des incendies massifs signalés à travers les États des Grandes Plaines. Pour ajouter au chaos, d'autres États se sont rebellés et ont rejoint ce qu'on appelle la République Lakota."
 USA_collapse_event.29.o1: "Même Dieu ne peut plus nous sauver."
 USA_collapse_event.30.t: "Calamité en cascade"
 USA_collapse_event.30.d: "Le pire étant passé, il ne reste qu'à aller de l'avant. Ainsi, avec les problèmes et l'état de notre nation désormais jeune et fragile, nous devons résoudre et gérer correctement les défis qui nous affligent."
 USA_collapse_event.30.o1: "Ça pourrait être pire..."
 USA_collapse_event.100.t: "Réfugiés américains"
 USA_collapse_event.100.d: "Avec l'effondrement frappant de notre voisin du sud, nous sommes submergés par des réfugiés en quête de sécurité. Cela nous coûtera cher, mais à long terme, nous réglerons cela."
 USA_collapse_event.100.o1: "La fin d'une ère est sur nous"
 USA_collapse_event.101.t: "Réfugiés américains"
 USA_collapse_event.101.d: "Avec l'effondrement frappant de notre voisin du nord, nous sommes submergés par des réfugiés en quête de sécurité. Cela nous coûtera cher, mais à long terme, nous réglerons cela."
 USA_collapse_event.101.o1: "La fin d'une ère est sur nous"
 USA_crisis_event.1000.t: "Crise dans le Sud"
 USA_crisis_event.1000.d: "Récemment, le gouvernement fédéral a déclaré une crise à la frontière sud en raison d'une augmentation rapide des migrants illégaux et des conditions dangereuses pour leur traitement, mettant en danger davantage de femmes et d'enfants. Les législateurs et responsables fédéraux cherchent des solutions, mais à mi-parcours d'un mandat présidentiel, avec des élections locales et fédérales approchant, beaucoup se demandent si le gouvernement fédéral peut vraiment se concentrer sur cette question."
 USA_crisis_event.1000.o1: "Ça ne peut pas être si grave, si ?"
 USA_crisis_event.1001.t: "Texas contre États-Unis"
 USA_crisis_event.1001.d: "En novembre, le gouvernement fédéral a annoncé des plans pour élargir l'éligibilité de la législation DACA sur l'immigration. Cela a provoqué une forte opposition dans plusieurs États républicains, menés par le Texas, qui ont décidé de poursuivre le gouvernement fédéral en justice. Les plaignants ont intenté une action devant le tribunal de district des États-Unis pour le district sud du Texas, demandant l'arrêt de l'expansion de DACA et de l'Action différée pour les parents d'Américains (DAPA). Le juge Andrew S. Hanen a émis une injonction préalable bloquant l'expansion pendant que l'affaire, Texas contre États-Unis, suit son cours."
 USA_crisis_event.1001.o1: "Les rêveurs devraient rêver d'ailleurs"
 USA_crisis_event.1001.o2: "Laissez-nous accueillir vos masses opprimées et leur offrir une vie meilleure"
 USA_crisis_event.1002.t: "Peur pendant des jours"
 USA_crisis_event.1002.d: "Depuis les suites de Texas contre États-Unis, les choses ont évolué de manière contre-intuitive concernant le 'problème de l'immigration'. Certains disent que nous inondons le pays, tandis que d'autres soulignent notre obligation morale de traiter correctement, ou du moins de prendre soin de ceux qui ont fait un voyage long et dangereux. Alors que ce 'débat' fait rage, de plus en plus de personnes peu actives dans le cycle des nouvelles réalisent l'ampleur du problème que représente notre gouvernement fédéral. Certains accusent purement Washington, tandis que d'autres blâment les générations précédentes pour leur manque de prévoyance. Les jeunes générations commencent lentement à devenir plus actives politiquement, le rêve américain se transformant en une illusion, beaucoup citant des réformes et régulations incohérentes ou en déclin qui ont laissé les jeunes dans l'ombre en termes de mobilité économique et d'opportunités. La question est de savoir si ce nouveau mouvement de jeunesse gagnera assez de traction pour agir."
 USA_crisis_event.1002.o1: "Travailler dur pour ne rien faire, voilà ce que je dis"
 USA_crisis_event.1002.o2: "Nous travaillerons dur pour ce que nous voulons"
 USA_crisis_event.1003.t: "Tournants politiques"
 USA_crisis_event.1003.d: "À l'approche de la course présidentielle de 2016, un étrange carrefour politique à trois voies s'est dessiné. D'un côté, Hillary Clinton, une politicienne chevronnée avec une vaste expérience au niveau fédéral et en politique étrangère, une démocrate convaincue. À sa gauche, le sénateur Bernie Sanders, un autre vétéran charismatique malgré son âge, un leader fort du mouvement progressiste en Amérique. Malgré ce que ses opposants veulent faire croire, il n'est pas un 'socialiste' pur, mais plutôt un mélange de centre-gauche et de social-démocrate européen, du moins dans la perspective des politiques sociales et économiques américaines. Enfin, à droite des deux, Donald Trump, homme d'affaires novice en politique, ayant changé d'affiliation, passant de démocrate à républicain, et même membre du Parti réformiste de Ross Perot à une époque. Trump est vu comme un mélange entre évangélique et centre-droit, avec des positions incohérentes à droite et une politique dite 'pro-Amérique' en matière de taxes et d'incitations commerciales. Ce carrefour déterminera si et quand l'Amérique pourrait connaître un changement majeur. Pour l'instant, voyons qui l'emporte."
 USA_crisis_event.1003.o1: "La première femme ou un progressiste post-Guerre froide, pas mal"
 USA_crisis_event.1003.o2: "Maudits démocrates, ils nous ont vendus"
 USA_crisis_event.1004.t: "La Cour suprême statue sur les demandeurs d'asile"
 USA_crisis_event.1004.d: "En septembre 2019, la Cour suprême a statué que la plupart des demandeurs d'asile passant par un autre pays avant d'atteindre la frontière sud des États-Unis seraient inéligibles à l'asile. La décision devait entrer en vigueur début octobre, mais des protestations dénonçant son caractère inhumain ont relancé le débat sur l'immigration. L'administration a déclaré que cette décision porte un coup dur aux faux demandeurs d'asile qui empêchent les véritables demandeurs de recevoir l'attention nécessaire. Ainsi, des préoccupations croissantes concernant la capacité des agents de la patrouille frontalière (USBP) à la frontière sud sont soulevées, les tribunaux d'asile ayant un backlog estimé à environ un million de cas."
 USA_crisis_event.1004.o1: "La décision est appliquée"
 USA_crisis_event.1004.o2: "La décision est contestée en interne"
 USA_crisis_event.1005.t: "Titre 42"
 USA_crisis_event.1005.d: "Pour réduire les taux d'infection et le risque de ce que certains appellent, de manière exagérée, une 'super propagation', l'administration fédérale a rédigé une législation appelée Titre 42. Cette législation est une réponse temporaire à l'afflux continu de migrants à la frontière sud et n'est pas considérée comme une solution permanente à ce problème persistant."
 USA_crisis_event.1005.o1: "Il doit surely y avoir une autre solution"
 USA_crisis_event.1005.o2: "Ne m'appelez pas Shirley"
 USA_crisis_event.1006.t: "L'Amérique centrale fuit"
 USA_crisis_event.1006.d: "Alors que des catastrophes politiques, économiques et environnementales frappent plusieurs nations d'Amérique centrale, leurs populations ont pris sur elles de chercher une vie meilleure, malgré les dangers de leur voyage. Au cours des prochaines années, malgré les événements mondiaux, près de millions de citoyens de quelques pays d'Amérique centrale traverseront le Guatemala et le Mexique pour atteindre les États-Unis. Bien que le gouvernement fédéral ne prenne pas la situation au sérieux, les ressources locales et même fédérales sont étirées au-delà de leurs capacités de traitement, beaucoup se demandent ce qu'il faudra pour rétablir l'ordre à la frontière."
 USA_crisis_event.1006.o1: "Ces gens ont besoin d'aide, et pas seulement les locaux"
 USA_crisis_event.1007.t: "Un moment tendu dans l'histoire moderne"
 USA_crisis_event.1007.d: "Le 11 janvier, des gardes nationaux du Texas ont pris le contrôle du parc Shelby à Eagle Pass. Ce parc était initialement utilisé par des agents fédéraux pour héberger et détenir les migrants en attente de traitement ou de déportation. Cependant, alors que le Texas poursuit l'opération Lone Star avec une emprise croissante sur les agents et actifs fédéraux, beaucoup craignent où cela pourrait mener, un événement de ce genre étant inédit dans l'histoire des États-Unis. Actuellement, au 22 janvier, les unités de la Garde nationale du Texas et les agents fédéraux de la patrouille frontalière sont dans une impasse, avec un échange continu concernant l'installation et la destruction de fils barbelés, similaires à ceux d'une ligne de défense militaire. Pour l'instant, beaucoup, tant localement que nationalement, retiennent leur souffle, certains soutenant ouvertement le Texas alors que les événements se déroulent. La réponse directe de l'administration fédérale à cette situation en développement est ce que beaucoup attendent pour voir si les choses s'aggraveront ou se calmeront avec le temps."
 USA_crisis_event.1007.o1: "Nous exigeons que le Texas recule"
 USA_crisis_event.1007.o2: "Laissons les tribunaux gérer cela, nous gagnerons légalement"
 USA_crisis_event.1007.o3: "Forcer le Congrès à tenir une session d'urgence"
 USA_crisis_event.1107.t: "Le gouverneur du Texas tient bon"
 USA_crisis_event.1107.d: "En janvier, les forces du Texas ont eu une confrontation avec les forces fédérales à Eagle Pass, au parc Shelby. Les forces fédérales se sont retirées et ont continué leurs tactiques d'escalade concernant les 'fortifications' défensives plus agressives qu'elles installaient le long de la frontière. Cependant, une déclaration officielle du gouvernement fédéral a ordonné aux forces du Texas de se retirer et de laisser le gouvernement fédéral remplir son devoir constitutionnel et légal de maintenir la sécurité de la frontière nationale au sud, le long de la frontière mexicaine. Cette déclaration est restée sans réponse, et les choses semblaient s'être calmées. Cependant, plus tôt aujourd'hui, une déclaration officielle du gouverneur du Texas a été publiée, affirmant que : 'Le gouvernement fédéral a échoué dans ses devoirs constitutionnels et légaux de protéger et maintenir la sécurité de la frontière nationale. En conséquence, moi, ainsi que tout le Texas et ses forces locales et militaires, ferons tout ce qui est nécessaire pour protéger au moins nos propres frontières.' Plusieurs États ont déjà envoyé de l'aide et du personnel au Texas, sous forme de forces de l'ordre volontaires et de soldats de la Garde nationale, avec des estimations allant jusqu'à 500 soldats envoyés par plusieurs États soutenant les actions du Texas dans cette crise en cours. Cette approche plus ou moins hostile inquiète beaucoup, craignant que l'Amérique soit au bord d'une crise constitutionnelle alors que les deux camps se forment sur la question de savoir si le Texas ou le gouvernement fédéral est vraiment en tort."
 USA_crisis_event.1107.o1: "Vous savez qu'ils sont tous les deux en tort. Taisez-vous"
 USA_crisis_event.1108.t: "Le Texas renforce ses défenses"
 USA_crisis_event.1108.d: "Suite à l'affirmation de 'tenir bon' du gouverneur du Texas contre le gouvernement fédéral, les forces de l'ordre et les gardes nationaux du Texas ont intensifié la création d'installations militaires localisées et chargé les forces de police locales d'organiser des attachés civils pour surveiller leurs villes. Beaucoup craignent que le Texas soit sur le point de faire quelque chose de radical, et le gouvernement fédéral cherche des moyens de gérer la situation sans agression manifeste. Comme le déclare une source interne : 'Les gens savent que le Texas est techniquement en tort, mais nous avons atteint un niveau d'implication nationale, et en général, personne n'est satisfait du gouvernement fédéral des deux côtés. Nous devons donc faire tout notre possible pour prouver ouvertement et rapidement que nous ne sommes pas les méchants par la manière dont nous gérons la situation.' Beaucoup de durs à cuire y voient une faiblesse, mais les modérés et même certains spectateurs de l'opposition ont exprimé leur soutien et leur surprise face à la gestion du gouvernement fédéral."
 USA_crisis_event.1108.o1: "Ne peut-on pas mettre fin à ce jeu ?"
 USA_crisis_event.1109.t: "Le Texas quitte le Congrès"
 USA_crisis_event.1109.d: "Dans les mois qui ont suivi, le Congrès a repris ses sessions, y compris une session d'urgence. Cependant, c'est au début de la session d'urgence de juillet qu'un choc a secoué la nation. Aucun représentant, ni de la Chambre ni du Sénat, du Texas ne s'est présenté. Bientôt, les journalistes ont envahi le bureau du gouverneur du Texas concernant la situation, et ce dernier a tenu une conférence de presse. Lors de cette conférence, tous les membres absents se sont présentés et ont prêté serment de protester ensemble contre les abus et la négligence pure du gouvernement fédéral, non seulement envers le Texas, mais aussi envers les États frontaliers, et certains diront même envers les États en général de cette Union que nous formons. Peu après cette déclaration de protestation, le gouverneur a mis fin à la conférence de presse sous une pluie de questions des journalistes, alors que la protestation et la défiance ouverte du Texas envers le gouvernement fédéral étaient diffusées à la nation. Une réponse de l'administration fédérale a déclaré : 'C'est un défi direct à l'autorité et aux devoirs du gouvernement fédéral. Plus encore, c'est un défi à l'Union que nous avons depuis 1865, lorsque nous avons réintégré les États confédérés dans l'Union et sommes parvenus à une compréhension unifiée du sens et des principes de notre existence en tant que nation.' Bien que beaucoup aient été inspirés par ces mots, certains craignaient que cela ne pousse d'autres États à se ranger du côté du Texas s'ils se sentaient déconnectés ou abandonnés par le gouvernement fédéral. Quoi qu'il en soit, peu de choses semblent avoir changé, mais il ne faut qu'un seul 'coup'."
 USA_crisis_event.1109.o1: "Mon Dieu, dans quoi nous sommes-nous embarqués ?"
 USA_crisis_event.1110.t: "Une nouvelle frontière !?"
 USA_crisis_event.1110.d: "Suite au retrait du Texas du Congrès et à la militarisation lente de sa population, des nouvelles indiquent que les autorités texanes ont commencé à installer des barrages routiers et des clôtures autour des frontières de l'État avec ses voisins. La peur a atteint son paroxysme, car jamais auparavant une frontière stricte n'avait été établie à l'intérieur des États-Unis, même pendant la guerre civile, où la rébellion ouverte a précédé l'établissement de la 'frontière du Sud'. C'est dans cette optique que le gouvernement fédéral a lancé un ultimatum à l'État du Texas et à son gouvernement : 'Cessez toute création d'une frontière stricte à l'intérieur des États-Unis, ou l'État du Texas sera déclaré en rébellion ouverte et placé sous la loi martiale jusqu'à ce que la rébellion soit sous contrôle.' Cette déclaration arrive à un moment terrible, à peine un an après le début de la nouvelle présidence et à l'approche des fêtes. Beaucoup craignent une guerre dans leur propre arrière-cour, alors que des rumeurs circulent sur des gouvernements d'État pesant leurs options et se demandant ce que le gouvernement fédéral fera aux citoyens du Texas, et par extension, à leurs propres citoyens. Pour l'instant, tout le monde attend avec anxiété alors que le Texas et le gouvernement fédéral semblent se préparer à une confrontation."
 USA_crisis_event.1110.o1: "Où tout cela a-t-il mal tourné ?"
 USA_crisis_event.1110.o2: "Vous savez quoi, je rentre chez moi"
 USA_crisis_event.1111.t: "L'échéance"
 USA_crisis_event.1111.d: "Un mois s'est écoulé sans aucune nouvelle ni déclaration du gouvernement texan. En conséquence, par décret constitutionnel et approbation du Congrès, l'État du Texas est déclaré sous loi martiale et en rébellion ouverte. Les forces américaines commenceront à intervenir pour gérer rapidement la situation, qui a duré plus longtemps que prévu."
 USA_crisis_event.1111.o1: "Attendez, n'avions-nous pas plus de membres au Congrès ?"
 USA_crisis_event.1112.t: "Les frères du Sud"
 USA_crisis_event.1112.d: "On dirait que nous avons donné l'exemple, car une poignée d'États du Sud ont décidé non pas de nous rejoindre, mais de quitter l'Union. Avec cette connaissance, notre cause grandit, car il est clair que l'autorité fédérale oppressive est en tort, et non les États."
 USA_crisis_event.1112.o1: "Notre famille du Sud est arrivée"
 USA_crisis_event.1112.o2: "Que Dieu sauve le Sud"
 USA_crisis_event.1113.t: "Membres du Congrès manquants"
 USA_crisis_event.1113.d: "Il s'avère que nous manquions encore plus de membres du Congrès. Dans le chaos et la déclaration qui a suivi, une poignée d'États du Sud ont décidé de répéter l'histoire en déclarant leur indépendance face à ce qu'ils qualifient d''agression du Nord'. Cependant, le plus inquiétant est qu'ils pourraient ne pas être les seuls. Les rumeurs et les craintes d'autres départs de l'Union, ainsi que de désertions et de mutineries dans l'armée, se multiplient, beaucoup refusant de tourner leurs armes contre leurs compatriotes, qu'ils soient d'accord avec eux ou non. Ce moralisme troublant a entraîné un léger blocage dans la cohésion militaire, les ordres se perdant et les troupes ne coopérant pas toujours avec les officiers. Le département de la Défense cherche à organiser une station d'entraînement et de rééquipement autour de Washington pour éliminer les éléments perturbateurs et créer une véritable force de combat contre la rébellion."
 USA_crisis_event.1113.o1: "Mon Dieu, qu'avons-nous fait ?"
 USA_crisis_event.1114.t: "Deuxième round... je suppose"
 USA_crisis_event.1114.d: "Sans surprise, la rébellion et la sécession du Sud ont été immédiatement suivies d'une déclaration de guerre par le gouvernement fédéral. Ce 'deuxième round', comme certains l'appellent, n'a fait qu'aggraver les choses, car même certains États des Grandes Plaines et certains États pourtant fidèles au vote démocrate envisagent de limiter leurs pertes, la situation prenant des proportions bien plus grandes que prévu."
 USA_crisis_event.1114.o1: "Nous l'avons fait avant, nous le referons"
 USA_crisis_event.1115.t: "Dieu merci pour les pacifistes"
 USA_crisis_event.1115.d: "Il a été rapporté que les États du Montana, du Dakota du Nord et du Dakota du Sud ont 'quitté l'Union'. Cependant, leur déclaration officielle parlait plutôt d'une abstention face à la violence. Cette déclaration de neutralité, ainsi que le fait qu'ils se soient temporairement baptisés République Lakota, a irrité le gouvernement fédéral, plusieurs silos de missiles étant situés dans ces États. Ils ne laisseront probablement pas ces actifs stratégiques aux mains de détenteurs supposément pacifiques."
 USA_crisis_event.1115.o1: "J'ai besoin d'une pause avec tout ça"
 USA_crisis_event.1115.o2: "On dirait que l''Union' n'est pas si unie"
 USA_crisis_event.1116.t: "Oh non, pas question"
 USA_crisis_event.1116.d: "Le Montana et les Dakotas ont décidé de 'quitter l'Union', mais ils prétendent simplement ne pas vouloir participer à la violence contre les Américains et rejoindront l'Union une fois les choses terminées. Sont-ils fous ? Ils possèdent plusieurs actifs militaires et stratégiques de grande valeur sur leurs terres et veulent juste 'se retirer' avec eux."
 USA_crisis_event.1116.o1: "Pas sous notre surveillance"
 USA_crisis_event.1117.t: "Plus d'amis"
 USA_crisis_event.1117.d: "On dirait qu'un autre domino tombe pour cette prétendue Union. Les États fortement 'pro-fédéraux' de la région de Nouvelle-Angleterre ont décidé de se retirer et de former un gouvernement régional. Dans une déclaration à la presse nationale, ils ont dit : 'Au début, nous voyions les rébellions texane et sudiste comme un massacre simpliste contre l'Amérique. Cependant, avec la neutralité déclarée des territoires Lakota et des États voisins accueillie par une hostilité immédiate du gouvernement fédéral, nous avons vu les vraies couleurs du corps gouvernemental de Washington pour ce qu'il est vraiment : une défense désespérée et avide de pouvoir contre le statu quo. Nous avons donc décidé de déclarer une neutralité similaire face au conflit en cours et nous attendons à être déclarés ennemis dans les heures ou jours à venir. Que Dieu nous aide tous.' Les choses ont clairement pris une tournure dramatique."
 USA_crisis_event.1117.o1: "Je ne peux pas les laisser massacrer comme ça"
 USA_crisis_event.1117.o2: "On dirait un autre massacre de Boston"
 USA_crisis_event.1118.t: "Les fous de Nouvelle-Angleterre"
 USA_crisis_event.1118.d: "Eh bien, encore plus de traîtres veulent partir et utilisent cette excuse moraliste absurde pour justifier leur sécession de l'Union. Eh bien, pas sous notre garde, nous pouvons les affronter aussi bien que les instigateurs de tout ce fiasco."
 USA_crisis_event.1118.o1: "Attendez, on va au Nord maintenant ?"
 USA_crisis_event.1119.t: "Porto qui ?"
 USA_crisis_event.1119.d: "Dans toute cette confusion et ce chaos, il semble que Porto Rico ait quitté et déclaré son indépendance. C'était un territoire, donc il n'y a pas vraiment de justification pour les poursuivre agressivement. De plus, en y réfléchissant, ils nous coûtent en moyenne plus cher, car on ne peut pas faire grand-chose sur une île comparée au continent."
 USA_crisis_event.1119.o1: "Dieu merci, un peu de paix et de calme"
 USA_crisis_event.1119.o2: "Bon débarras, on réglera ça plus tard"
 USA_crisis_event.1120.t: "La Garde nationale se mobilise"
 USA_crisis_event.1120.d: "Avec l'échéance imminente, les unités nationales et étatiques de la Garde ont été mobilisées pour tenir la ligne. Certains citoyens ont même répondu à un appel aux armes pour défendre le sol texan. Ils ne seront pas nombreux, mais ils aideront à combler les lacunes."
 USA_crisis_event.1120.o1: "Que Dieu sauve le Texas"
 USA_crisis_event.1121.t: "Ralliement autour du drapeau"
 USA_crisis_event.1121.d: "Avec la récente indépendance, un appel aux armes a été déclaré ainsi que la mobilisation de la Garde nationale et des gardes étatiques des États du Sud respectifs. Nous ferons de notre mieux pour tenir bon contre la tyrannie fédérale et soutenir les Texans de principe."
 USA_crisis_event.1121.o1: "Que Dieu sauve le Sud !"
 USA_crisis_event.1122.t: "Ils sont venus pour nous tuer"
 USA_crisis_event.1122.d: "Malgré notre claire intention d'éviter le conflit, le gouvernement fédéral privilégie ses armes à ses citoyens. Nous ne tiendrons peut-être pas longtemps, mais avec la Garde nationale dont nous disposons, nous pouvons les armer et les envoyer dans les montagnes. Nous devons faire tout notre possible pour envoyer un message, celui de l'échec de l'entité fédérale face aux principes de l'ancienne Union."
 USA_crisis_event.1122.o1: "Que Dieu nous sauve tous"
 USA_crisis_event.1123.t: "Défenses civiles"
 USA_crisis_event.1123.d: "Alors que le gouvernement fédéral est sur le point de nous déclarer la guerre, de nombreuses milices civiles et unités de la Garde nationale se sont mobilisées d'elles-mêmes et attendent des ordres. Nous n'avons aucune chance face à la pleine puissance de l'armée américaine, mais peut-être pouvons-nous tenir assez longtemps pour qu'un miracle se produise."
 USA_crisis_event.1123.o1: "L'aigle est vraiment tombé"
 USA_crisis_event.1124.t: "Encore des traîtres"
 USA_crisis_event.1124.d: "Suite à l'établissement d'une frontière stricte par le Texas, d'autres États frontaliers ont bientôt suivi. Cette escalade en cascade est quelque chose dont nous n'avons pas besoin, et que Dieu fasse qu'ils reculent lorsque l'échéance arrivera... Où les choses ont-elles si mal tourné ?"
 USA_crisis_event.1124.o1: "Pourquoi ne pouvons-nous pas nous entendre ?"
 USA_crisis_event.1207.t: "Les tribunaux prennent le relais"
 USA_crisis_event.1207.d: "Après la confrontation à Eagle Pass, un va-et-vient constant à travers le système judiciaire, le département de la Sécurité intérieure et différents niveaux de tribunaux a commencé à tenter de résoudre l'impasse persistante entre les forces du Texas et les forces fédérales. Pour l'essentiel, peu de choses ont changé, et l'échange continu concernant l'opération Lone Star du Texas se poursuit. Alors que les forces du Texas continuent de poser des fils et des 'fortifications', les agents fédéraux de la patrouille frontalière travaillent à démanteler ces instruments d'obstruction. Dans l'ensemble, la situation semble être dans une impasse pour la plupart, mais les procédures judiciaires se poursuivent. Beaucoup espèrent qu'avec le temps et les élections à l'horizon, ce changement de leadership permettra une fin pacifique à l'état actuel des choses, plutôt 'moyen'."
 USA_crisis_event.1207.o1: "Rappelez-vous, ce sont des adultes"
 USA_crisis_event.1307.t: "Clameur publique contre tous"
 USA_crisis_event.1307.d: "Suite à la confrontation tendue à Eagle Pass, des manifestations organisées par des indépendants et d'autres groupes de défense politique ont protesté contre les gouvernements du Texas et fédéraux, ainsi que leurs forces, pour les pousser à organiser une réunion afin de résoudre correctement les problèmes en jeu. Ces manifestations coordonnées ont ciblé les responsables gouvernementaux et les agents militaires ou de police des deux côtés qui se sont approchés de la frontière ou qui entraient et sortaient de leurs installations. En conséquence, des rumeurs circulent selon lesquelles les deux parties auraient décidé d'envisager de véritables discussions et d'ouvrir un dialogue réel sur la situation qui affecte les États frontaliers du sud."
 USA_crisis_event.1307.o1: "Incroyable, ils peuvent agir comme des adultes"
 USA_crisis_event.1308.t: "Convention de Lexington"
 USA_crisis_event.1308.d: "Des représentants des gouvernements des États frontaliers du sud, menés par le Texas, et des représentants de l'administration fédérale se sont réunis à Lexington, Kentucky, pour discuter et aborder sincèrement le prétendu problème frontalier. La réunion a commencé de manière un peu tendue, certains représentants frontaliers étant fatigués de la pression politique causée par l'augmentation flagrante du flux de trafic autour de leurs États sans ressources supplémentaires pour y faire face. Cependant, des parties neutres ont tempéré ces éclats avant qu'ils ne dégénèrent. Après un débat généralement long et des allers-retours, un accord général a été atteint. Des augmentations budgétaires pour améliorer les installations de traitement, recruter plus de personnel et établir un plan pour une véritable ligne frontalière afin de surveiller et gérer les migrants cherchant à entrer aux États-Unis, qu'ils soient légaux ou illégaux, seront mises en œuvre dès que possible pour limiter les excès de supervision. Par conséquent, des plans seront élaborés par l'agence de la patrouille frontalière (USBP) et le Congrès, avec les gouvernements étatiques locaux, pour créer de nouvelles installations de passage frontalier permettant une meilleure répartition du trafic vers et depuis les États-Unis et le Mexique, ainsi qu'un traitement plus équitable de l'immigration. Beaucoup y voient une victoire pour la nation dans son ensemble, les activistes politiques et indépendants ayant réussi à créer assez de pression contre non seulement les responsables étatiques, mais aussi fédéraux, pour provoquer un changement réel dans une affaire politique. Dans les jours qui suivirent, de plus en plus de mouvements politiques organisés exercèrent des pressions pour des réformes politiques et économiques, amenant beaucoup à débattre de la validité du système bipartite actuel."
 USA_crisis_event.1308.o1: "Il y a une lumière au bout du tunnel"
 USA_foreign_event.1.t: "Les États-Unis proposent un accord d'armement"
 USA_foreign_event.1.d: "On nous propose du matériel militaire contre une somme importante."
 USA_foreign_event.1.o1: "Nous apprécions l'aide"
 USA_foreign_event.1.o2: "Nous nous débrouillons très bien"
 USA_foreign_event.111.t: "La Sierra Leone accepte"
 USA_foreign_event.111.d: ""
 USA_foreign_event.111.o1: "Merci pour votre confiance"
 USA_foreign_event.112.t: "La Sierra Leone rejette l'accord"
 USA_foreign_event.112.d: ""
 USA_foreign_event.112.o1: "Ils vont sûrement échouer maintenant"
 USA_foreign_event.2.t: "Les États-Unis proposent d'envoyer des conseillers militaires"
 USA_foreign_event.2.d: "On nous propose des conseillers militaires pour aider à perfectionner nos soldats aux tactiques modernes du champ de bataille."
 USA_foreign_event.2.o1: "Nous vous remercions pour cette expertise"
 USA_foreign_event.2.o2: "Nous connaissons le terrain sur lequel nous combattons"
 USA_foreign_event.221.t: "La Sierra Leone accepte les conseillers"
 USA_foreign_event.221.d: ""
