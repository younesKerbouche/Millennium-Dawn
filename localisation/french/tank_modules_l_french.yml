 light_tank_low_velocity_gun_2: "Canon à faible vélocité de gros calibre II"
 light_tank_low_velocity_gun_2_desc: "L'artillerie équipée sur les chars légers est généralement un canon à faible vélocité, qui permet d'obtenir une puissance de feu de gros calibre au détriment d'un faible recul."
 light_tank_low_velocity_gun_3: "Canon à faible vélocité de gros calibre III"
 light_tank_low_velocity_gun_3_desc: "L'artillerie équipée sur les chars légers est généralement un canon à faible vélocité, qui permet d'obtenir une puissance de feu de gros calibre au détriment d'un faible recul."
 light_tank_low_velocity_gun_4: "Canon à faible vélocité de gros calibre IV"
 light_tank_low_velocity_gun_4_desc: "L'artillerie équipée sur les chars légers est généralement un canon à faible vélocité, qui permet d'obtenir une puissance de feu de gros calibre au détriment d'un faible recul."
 chassis_wheeled_afv_gen0_desc: "Inspiré par les premiers véhicules de reconnaissance à roues comme le Panhard AML, ce châssis met l'accent sur le déploiement rapide et la polyvalence du terrain, permettant des engagements rapides avec un bon rapport coût-efficacité."
 chassis_tracked_afv_gen0_desc: "Enraciné dans l'héritage de véhicules comme le M113 VCI et le BMP-1, ce châssis équilibré offre à la fois une défense et une capacité de percée à un coût de production modéré."
 chassis_light_tank_gen0_desc: "Evoquant les designs du PT-76 et du M551 Sheridan, ce châssis offre un mélange de capacités de défense et de percée adapté à divers scénarios."
 chassis_wheeled_afv_gen1_desc: "Evoluant avec les avancées vues dans le ERC-90 Sagaie français, le châssis maintient son engagement envers une vitesse inégalée, tout en investissant un peu plus pour une meilleure résilience opérationnelle."
 chassis_tracked_afv_gen1_desc: "Evoluant à partir de designs tels que le Scorpion et la famille CVR(T), il améliore ses capacités opérationnelles, en maintenant un compromis en termes de vitesse."
 chassis_light_tank_gen1_desc: "Avec les leçons tirées de chars comme l'AMX-13, il allie résilience et efficacité opérationnelle, s'assurant qu'il reste plus agile que ses homologues plus lourds."
 chassis_wheeled_afv_gen2_desc: "S'inspirant des innovations de l'EE-9 Cascavel et du LAV-25, le design à roues reste léger sur le budget, avec des améliorations orientées vers une meilleure protection et des capacités de percée."
 chassis_tracked_afv_gen2_desc: "Influencé par les innovations du Bradley et du BMD-4, le châssis offre une protection améliorée, faisant des progrès à la fois en défense et en percée."
 chassis_light_tank_gen2_desc: "Prenant des informations du Wiesel AWC et du Type 89 VCI, le design est un témoignage d'une armure et d'une protection améliorées tout en maintenant une mobilité décente."
 chassis_wheeled_afv_gen3_desc: "Reflet de l'approche modulaire du Boxer et du Stryker, les coûts de production augmentent légèrement, offrant une adaptabilité sans compromettre sa vitesse signature."
 chassis_tracked_afv_gen3_desc: "Reflet des avancées du CV90 et de l'ASCOD, ce modèle marie les capacités de défense et de percée à une valeur de production plus élevée."
 chassis_light_tank_gen3_desc: "Reflet des avancées du M8 Buford et du 2S25 Sprut-SD, le design assure que la percée et la défense sont prioritaires sans devenir trop encombrant."
 chassis_wheeled_afv_gen4_desc: "Vision de la guerre future, ce châssis intègre des technologies de pointe pour soutenir la défense et la percée, assurant que son agilité est complétée par une meilleure protection."
 chassis_tracked_afv_gen4_desc: "Avec une vision des champs de bataille du futur, ce modèle assure que même si les coûts de production peuvent augmenter, le retour en termes de défense, de percée et de valeurs d'armure est inégalé."
 chassis_light_tank_gen4_desc: "Anticipant les exigences de la guerre future, le châssis intègre les dernières technologies de protection, assurant qu'il reste un choix redoutable en termes de défense et de percée, sans perdre son avantage en vitesse par rapport aux chars de combat principaux."
 chassis_afv_gen4_desc: "Les AFV avancés sont capables d'aligner plusieurs types de tourelles et plusieurs types d'armes, donc la prochaine étape logique était de les adapter à des rôles spécifiques d'artillerie et de MLRS. Ce châssis est extrêmement durable et présente tous les avantages d'un AFV amélioré, il a donc devenir l'épine dorsale des unités mécanisées."
 spaa_chassis_afv_gen4_desc: "Les AFV avancés sont capables d'aligner plusieurs types de tourelles et plusieurs types d'armes, donc la prochaine étape logique était de les adapter à des rôles spécifiques d'artillerie et de MLRS. Ce châssis est extrêmement durable et présente tous les avantages d'un AFV amélioré, il a donc devenir l'épine dorsale des unités mécanisées."
 smoke_launchers_3: "Système moderne d'avertissement de fumée et de laser"
 smoke_launchers_3_desc: "Le système d'avertissement laser alerte l'équipage lorsque le véhicule est ciblé par un missile à guidage laser ou un contrôle de tir de char.\n\n§GConseil de conception : L'ajout de lance-fumées réduit la visibilité de notre char, le rendant meilleur en défense et en attaque.§!"
 SOV_smoke_launchers_3: "Shtora-1"
 SOV_smoke_launchers_3_desc: "Le « système de protection active électro-optique » Shtora-1 est un dispositif lance-fumée avancé. Il tire la grenade fumigène 3D17, qui fume via du phosphore rouge. La fumée brûle suffisamment pour masquer le réservoir de l’imagerie thermique.\n\n§GConseil de conception : L'ajout de lance-fumées réduit la visibilité de notre char, le rendant meilleur en défense et en attaque.§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "ARAT I"
 twin_mortar_barrel_conversion_small: "Canon de mortier double automatique"
 twin_mortar_barrel_conversion_small_desc: "Un mortier à double canon peut augmenter considérablement la cadence de tir de notre unité d'artillerie. Grâce à des ordinateurs et à un ciblage avancé, le mortier sera capable d'atteindre plusieurs impacts simultanés."
 tank_heavy_tank_turrets: "Tourelles de chars super-lourds"
 tank_heavy_tank_turrets_desc: "Le summum de l'ingénierie moderne en matière de tourelles de char. La tourelle de char super lourde offre une protection immense et massive contre les armes légères, les canons de gros calibre et bien plus encore. Elle peut accueillir confortablement près de trois à quatre membres d'équipage tout en ayant également de la place pour des armes supplémentaires qui nécessitent un espace supplémentaire que les canons ordinaires ne peuvent pas monter.\n\n§GConseil de conception : Il s'agit d'une tourelle de char futuriste spéciale. Utilisez cette tourelle de char si vous souhaitez monter des types d'armes spéciaux tels que le canon à rails ou les canons doubles§!"
 aa_launchers: "SAM monté sur char"
 aa_launchers_desc: "Un lanceur SAM monté à l'extérieur du char qui peut être utilisé pour cibler des cibles aériennes ennemies depuis l'intérieur du char.\n\n§GConseil de conception :En équipant nos chars d'un lanceur de missiles anti-aériens monté sur tourelle, nous obtiendrons une certaine protection contre les avions ennemis§!"
 tank_railgun_cannon_1: "Canon de char Railgun"
 tank_railgun_cannon_1_desc: "Avec le développement des moteurs électriques et des technologies électromagnétiques, nous pouvons accélérer des salves spéciales à des vitesses incroyablement élevées. Les ajustements apportés à ces salves permettront une pénétration de blindage exceptionnelle, rendant même le blindage le plus épais inutile."
 tank_railgun_cannon_2: "Canon de char à rail plasma"
 tank_railgun_cannon_2_desc: "Au lieu d'un projectile solide, un canon à plasma tire une charge de gaz chaud ionisé, ou plasma. À l'impact, le plasma explose, créant une grande quantité de chaleur et de force cinétique. Il émet également un rayonnement électromagnétique, qui perturbe les appareils électroniques à proximité."
 tank_double_barrel_tank_cannons: "Canons de char à double canon"
 tank_double_barrel_tank_cannons_desc: "Une œuvre qui semble être de la pure science-fiction : nos ingénieurs ont imaginé un moyen de monter deux canons de char de combat principaux dans une seule tourelle. Cela permet d'augmenter la cadence de tir et de ravager les blindés et les unités ennemis en les bombardant de tirs écrasants. Juste au cas où vous voudriez supprimer une direction avec autant de 155 mm que possible."
 tank_focused_laser_beam_cannon: "Canon à faisceau laser focalisé"
 tank_focused_laser_beam_cannon_desc: "L'un de nos scientifiques a eu la brillante idée de transformer nos lasers dentaires en énergie pure focalisée que nous pouvons utiliser pour vaporiser instantanément notre ennemi ou endommager gravement les blindages et les cibles dures. Le soi-disant « canon à faisceau » avec ses batteries supplémentaires et plus encore nécessitera un gros investissement en espace et en ingénierie interne sur notre blindage, mais il compense cela en n'ayant pas besoin d'être réarmé grâce à ses batteries autonomes et à ses ordinateurs de bord. Un véritable rêve éveillé pour les membres du Parti vert. Pas de gaspillage, pas de problèmes !"
 tank_laser_point_defense: "Système de défense par point laser"
 tank_laser_point_defense_desc: "Système laser destiné à lutter contre les drones traquant le char et les ATGM hostiles."
 EQ_MOD_CAT_tank_large_special_main_armament_TITLE: "Armes spéciales de chars de grande taille"
 art_battlestation_gen5: "Systèmes de contrôle d'incendie du futur"
 art_battlestation_gen5_desc: "Ensemble de caméras et de systèmes avancés d'observation des combats."
 tank_battlestation_5: "Station de combat du futur"
 tank_battlestation_5_desc: "Ensemble de caméras et de systèmes avancés d'observation des combats.\n\n§GConseil de conception : Le poste de combat représente les systèmes d'artillerie, le contrôle de tir, les optiques et autres équipements auxiliaires nécessaires aux opérations de char. Un meilleur poste de combat améliorera la qualité globale de votre char.§!"
 afv_battlestation_5: "Station de Combat de VBC du futur"
 afv_battlestation_5_desc: "Intégration « Battlefield », composants avancés de partage d'informations."
 tank_battlestation_2_thermal: "Station de combat thermique de la guerre froide"
 tank_battlestation_2_thermal_desc: "Station de combat des années 80 avec vision thermque\n\n§GConseil du concepteur La station de combat représente les systèmes d'armements, de contrôle de tir, l'optique et d'autres equipements auxiliaires nécéssaires pour les opérations de char. Une meilleure station de combat améliorera la qualité de votre Char dans son ensemble§!"
