 cluster_ammo_1: "Premières munitions à sous-munitions"
 cluster_ammo_1_desc: "Au lieu d'une seule grosse charge utile, les obus à sous-munitions transportent plusieurs bombes plus petites. À l'approche de la cible, les bombes plus petites sont larguées. Cela va parsemer la zone d'un groupe de petites explosions au lieu d'une seule grande."
 cluster_ammo_2: "Munitions à sous-munitions améliorées"
 cluster_ammo_2_desc: "Au lieu d'une seule grosse charge utile, les obus à sous-munitions transportent plusieurs bombes plus petites. À l'approche de la cible, les bombes plus petites sont larguées. Cela va parsemer la zone d'un groupe de petites explosions au lieu d'une seule grande."
 cluster_ammo_3: "Munitions à sous-munitions avancées"
 cluster_ammo_3_desc: "Au lieu d'une seule grosse charge utile, les obus à sous-munitions transportent plusieurs bombes plus petites. À l'approche de la cible, les bombes plus petites sont larguées. Cela va parsemer la zone d'un groupe de petites explosions au lieu d'une seule grande."
 laser_guided_ammo_1: "Premières munitions guidées par laser"
 laser_guided_ammo_1_desc: "Un obus guidé par laser pourra modifier sa trajectoire en plein vol grâce à de petits propulseurs. Cela permet à l'obus de frapper sa cible avec plus de précision."
 laser_guided_ammo_2: "Munitions guidées par laser améliorées"
 laser_guided_ammo_2_desc: "Un obus guidé par laser pourra modifier sa trajectoire en plein vol grâce à de petits propulseurs. Cela permet à l'obus de frapper sa cible avec plus de précision."
 laser_guided_ammo_3: "Munitions guidées par laser avancées"
 laser_guided_ammo_3_desc: "Un obus guidé par laser pourra modifier sa trajectoire en plein vol grâce à de petits propulseurs. Cela permet à l'obus de frapper sa cible avec plus de précision."
 nera_armor_gen1: "NERA lourd de première génération"
 nera_armor_gen1_desc: "Avec des plaques de titane ou d'uranium appauvri supplémentaires et des formes distinctes, nous pouvons améliorer la protection globale du blindage de nos véhicules.\n\n§GConseil du Concepteur : Le NERA lourd est plus résistant mais aussi plus cher que le composite simple.§!"
 nera_armor_gen2: "NERA lourd moderne"
 nera_armor_gen2_desc: "Avec des plaques de titane ou d'uranium appauvri supplémentaires et des formes distinctes, nous pouvons améliorer la protection globale du blindage de nos véhicules.\n\n§GConseil du Concepteur : Le NERA lourd est plus résistant mais aussi plus cher que le composite simple.§!"
 nera_armor_gen3: "NERA lourd futur"
 nera_armor_gen3_desc: "Avec des plaques de titane ou d'uranium appauvri supplémentaires et des formes distinctes, nous pouvons améliorer la protection globale du blindage de nos véhicules.\n\n§GConseil du Concepteur : Le NERA lourd est plus résistant mais aussi plus cher que le composite simple.§!"
 front_mounted_engine: "Moteur monté à l'avant"
 front_mounted_engine_desc: "Les moteurs montés à l'avant sont un principe de conception qui utilise le moteur comme une partie de la protection de l'équipage, laissant les obus pénétrants frapper le moteur plutôt que d'entrer dans le compartiment de l'équipage.\n\n§GConseil du Concepteur : Utilisez ce module pour augmenter le blindage, la défense et la percée, au prix d'une perte significative de fiabilité.§!"
 tank_dozer_blades: "Lames de bulldozer de char"
 tank_dozer_blades_desc: "Des lames de bulldozer montées à l'avant des chars, leur permettant d'aider à creuser des tranchées et d'autres structures défensives.\n\n§GConseil du Concepteur : Équipez ce module si vous voulez augmenter la défense et le blindage de votre char, au prix d'une perte de percée.§!"
 medium_tank_chassis_0: "Coque de char 1re gén."
 medium_tank_chassis_0_desc: "Une coque de char du début de la Guerre Froide. Développées à la hâte pour un nouveau conflit potentiel entre l'Est et l'Ouest, elles étaient très similaires aux chars de la fin de la Seconde Guerre mondiale."
 medium_tank_chassis_1: "Coque de char 2e/3e gén."
 medium_tank_chassis_1_desc: "Une coque de l'ère de la Guerre Froide. À cette époque, l'électronique était plus étroitement intégrée aux chars, le blindage est passé de l'acier simple au blindage composite et le calibre du canon a été augmenté. Beaucoup de ces chars sont toujours largement utilisés au 21e siècle, bien que dotés de nombreuses améliorations."
 medium_tank_chassis_2: "Coque de char 3e+ gén."
 medium_tank_chassis_2_desc: "Une coque de char de l'ère moderne. Le développement des chars a fortement ralenti vers la fin de la Guerre Froide, de nombreux pays choisissant de moderniser d'anciens modèles plutôt que d'en créer de nouveaux. Ce n'est qu'avec le développement d'armes antichars plus dangereuses qu'un besoin de nouvelles conceptions est apparu."
 medium_tank_chassis_3: "Coque de char 4e gén."
 medium_tank_chassis_3_desc: "Une autre coque de char de l'ère moderne, principalement développée par de nouvelles puissances émergentes ayant besoin de créer un modèle de char presque entièrement de zéro."
 medium_tank_chassis_4: "Coque de char 5e gén."
 medium_tank_chassis_4_desc: "Un char de l'ère future. Les chars de combat principaux sont devenus des adversaires de moins en moins redoutables à mesure que les armes antichars se développent rapidement et que le poids du combat se déplace vers la puissance aérienne. Si les chars veulent survivre en tant qu'options valables dans les guerres futures, ils devront repenser entièrement leur conception et leur rôle."
 medium_tank_amphibious_chassis_0: "Coque de transport de troupes blindé 1re gén."
 medium_tank_amphibious_chassis_0_desc: "Premières conceptions, apparues au début de la Guerre Froide."
 medium_tank_amphibious_chassis_1: "Coque de transport de troupes blindé 2e/3e gén."
 medium_tank_amphibious_chassis_1_desc: "Améliorés par rapport à leurs prédécesseurs, ces véhicules de transport de troupes blindés sont bien plus adaptés à leur rôle."
 medium_tank_amphibious_chassis_2: "Coque de transport de troupes blindé 3e+ gén."
 medium_tank_amphibious_chassis_2_desc: "Généralement, avec une bonne ergonomie et une protection adéquate, ces véhicules blindés font bien leur travail."
 medium_tank_amphibious_chassis_3: "Coque de transport de troupes blindé 4e gén."
 medium_tank_amphibious_chassis_3_desc: "Bien que le concept de transport de troupes blindé semble un peu obsolète, le petit nombre d'hommes de l'infanterie blindée n'est pas du tout un avantage, et les transporteurs blindés peuvent être une alternative adéquate."
 medium_tank_amphibious_chassis_4: "Coque de transport de troupes blindé 5e gén."
 medium_tank_amphibious_chassis_4_desc: "Une version moins chère du véhicule de combat d'infanterie, il peut toujours être utile quand rien d'autre qu'un humain ne peut survivre."
 medium_tank_flame_chassis_0: "Coque de véhicule de combat d'infanterie 1re gén."
 medium_tank_flame_chassis_0_desc: "Premières conceptions de véhicules blindés destinés à soutenir l'infanterie sur le terrain. Les Soviétiques ont été les premiers à les utiliser en pratique avec leur BMP-1, mais les États-Unis et leurs alliés ont suivi bien plus tôt que prévu."
 medium_tank_flame_chassis_1: "Coque de véhicule de combat d'infanterie 2e/3e gén."
 medium_tank_flame_chassis_1_desc: "La conception améliorée du VCI lui permet d'être utilisé plus efficacement au combat."
 medium_tank_flame_chassis_2: "Coque de véhicule de combat d'infanterie 3e+ gén."
 medium_tank_flame_chassis_2_desc: "Moderne et dangereux, c'est le 'multiplicateur de force' qui fait de l'infanterie la Reine du champ de bataille."
 medium_tank_flame_chassis_3: "Coque de véhicule de combat d'infanterie 4e gén."
 medium_tank_flame_chassis_3_desc: "Une plateforme semblable à un char destinée à transporter l'infanterie et à la soutenir aussi longtemps que nécessaire."
 medium_tank_flame_chassis_4: "Coque de véhicule de combat d'infanterie 5e gén."
 medium_tank_flame_chassis_4_desc: "Conception de VCI avancée et complexe. Un véritable monstre de guerre."
 medium_tank_artillery_chassis_0: "Coque d'artillerie autopropulsée 1re gén."
 medium_tank_artillery_chassis_0_desc: "L'artillerie autopropulsée désigne l'artillerie installée sur un véhicule, qui utilise le châssis du véhicule pour générer sa propre puissance et ne nécessite pas d'être tractée par d'autres véhicules. La plupart d'entre elles sont protégées par un blindage léger. L'artillerie est généralement composée d'obusiers, de mortiers, de canons, de canons antichars, de lance-roquettes ou de canons antiaériens."
