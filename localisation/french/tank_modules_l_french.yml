 FRA_tank_small_medium_cannon: "105mm CN-105-57"
 FRA_tank_small_medium_cannon_desc: "Le CN-105-57, aussi connu sous les noms de CN 105/57 ou D1504, est un canon de char léger français de 105 mm utilisé par de nombreux chars légers."
 FRA_tank_small_medium_cannon_2: "105mm CN-105 F1"
 FRA_tank_small_medium_cannon_2_desc: "Le Canon de 105 mm modèle F1 (ou CN-105-F1) est un canon de char français de 105 mm utilisé sur l'AMX-30."
 FRA_tank_medium_cannon: "120mm CN120-25"
 FRA_tank_medium_cannon_desc: "Le CN120-25, également appelé Modèle G1, est un canon de char français à âme lisse de 120 mm et 52 calibres, conçu par l'EFAB de Bourges pour le marché de l'export."
 FRA_tank_medium_cannon_2: "120mm CN120-26"
 FRA_tank_medium_cannon_2_desc: "Le CN120-26, également appelé Modèle F1, est un canon de char français à âme lisse de 120 mm et 52 calibres, conçu par l'EFAB de Bourges et produit par Giat Industries."
 FRA_tank_small_cannon: "75mm SA 50"
 FRA_tank_small_cannon_desc: "Le 75 SA 50 (en français : 75 mm Semi-Automatique Modèle 1950), également appelé 75 Mle 50 ou CN 75-50, est un canon rayé français à haute vélocité de 75 mm."
 FRA_tank_small_cannon_2: "90mm CN90 F4 Super 90"
 FRA_tank_small_cannon_desc_2: "C'est une évolution du canon de 90 mm de l'AMX-13/90, il tire les mêmes munitions mais avec une plus grande précision."
 FRA_afv_assault_gun: "60mm Brandt Mle CM60A1"
 FRA_afv_assault_gun_desc: "Le Brandt Mle CM60A1, également connu sous les noms de Brandt HB 60LP, MCB-60 HB, ou simplement canon-mortier Brandt 60mm LP, est un canon-mortier de 60 mm (2,36 pouces)"
