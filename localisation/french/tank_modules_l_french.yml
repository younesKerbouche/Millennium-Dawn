 afv_troop_capacity: "§RAPC/Module IFV§!\nCapacité de transport de troupes"
 afv_troop_capacity_desc: "Retrait des munitions et des capacités de combat pour permettre le transport de troupes débarquées afin de mener des opérations de combat supplémentaires."
 bush_tank_mg: "Mitrailleuse de char"
 bush_tank_mg_desc: "Pour tous vos besoins de 'j'ai soudé ça sur le toit de ma Toyota et maintenant c'est un char' !"
 fire_ammo_1: "Premières munitions au napalm"
 fire_ammo_1_desc: "En remplaçant la charge utile de nos roquettes par du napalm, nous pouvons augmenter leur efficacité contre les cibles non blindées. Cependant, cela entravera sérieusement notre capacité à combattre les véhicules blindés ennemis."
