 heat_ammo_1: "Premières munitions HEAT"
 heat_ammo_1_desc: "Les obus HEAT (High Explosive Anti-Tank) sont un type de munition spécialisé destiné à détruire les blindés ennemis. Lorsque l'obus frappe sa cible, une explosion envoie un jet de métal qui pénètre le blindage ennemi. Cela signifie bien sûr une très faible efficacité contre l'infanterie, à moins d'un impact direct."
 heat_ammo_2: "Munitions HEAT améliorées"
 heat_ammo_2_desc: "Les obus HEAT (High Explosive Anti-Tank) sont un type de munition spécialisé destiné à détruire les blindés ennemis. Lorsque l'obus frappe sa cible, une explosion envoie un jet de métal qui pénètre le blindage ennemi. Cela signifie bien sûr une très faible efficacité contre l'infanterie, à moins d'un impact direct."
