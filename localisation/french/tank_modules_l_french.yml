 light_tank_afv_automatic_loading_desc: "Le système de rechargement automatique permet d'améliorer l'efficacité du véhicule en temps de guerre."
 afv_gasoline_engine_gen1: "Moteur à essence d'après-guerre"
 afv_gasoline_engine_gen1_desc: "Moteur à essence moyen ou ensemble de plusieurs petits moteurs avec assez de puissance pour déplacer des véhicules légers."
 afv_gasoline_engine_gen2: "Moteur à essence de la guerre froide"
 afv_gasoline_engine_gen2_desc: "Version améliorée et plus puissante du moteur à essence pour véhicules légers"
 afv_gasoline_engine_gen3: "Moteur à essence de la fin de la guerre froide"
 afv_gasoline_engine_gen3_desc: "Un choix rare à l'époque moderne, ces moteurs très efficaces aident les véhicules légers à se déplacer à une vitesse décente."
 tank_diesel_engine_gen1: "V12 Aspiration Naturelle"
 tank_diesel_engine_gen1_desc: "Moteur diesel V12 à aspiration naturelle originaire de la Seconde Guerre mondiale. Communément utilisé pour les chars au début de la guerre froide, capable de produire environ 500 à 600 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen2: "V12 Turbo"
 tank_diesel_engine_gen2_desc: "En ajoutant un turbo au moteur diesel V12, nous pouvons pousser plus d'air dans le moteur et générer plus de puissance. Communément utilisé dans les chars de la guerre froide. Produit environ 800 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen3: "V12 Bi-Turbo"
 tank_diesel_engine_gen3_desc: "En ajoutant un second turbo, nous pouvons obtenir encore plus de puissance. La technologie pour cela a commencé à apparaître à la fin des années 80. Le moteur peut produire presque jusqu'à 1000 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen4: "V12 Surcompressé"
 tank_diesel_engine_gen4_desc: "Remplacer les turbos par un compresseur augmentera encore plus la puissance du moteur. Commun dans les chars du début des années 2000, capable de pousser la puissance à 1100 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen5: "V12 Surcompressé à Injection Directe"
 tank_diesel_engine_gen5_desc: "En adoptant des technologies de la fabrication automobile, nous pouvons avoir un moteur plus efficacement contrôlé. Avec ces moteurs contrôlés électroniquement, un char sera capable de pousser jusqu'à 1200 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen6: "X12 Turbo"
 tank_diesel_engine_gen6_desc: "Dans un moteur X12, les pistons sont en rangées de trois disposées en forme de X. La dernière innovation en matière de technologie de moteur de char, capable de produire 1500 ch.\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_diesel_engine_gen7: "X12 Surcompressé"
 tank_diesel_engine_gen7_desc: "La surcompression de nos moteurs de char X12 peut pousser nos capacités de moteur au-delà de ce que nous pouvons imaginer. Vitesse et puissance!\n\n§GConseil de conception: Les moteurs diesel multifuel sont le moteur standard utilisé sur les chars§!"
 tank_gas_turbine_engine_gen1: "Turbine à gaz de la guerre froide"
 tank_gas_turbine_engine_gen1_desc: "Moteur de turbine à gaz précoce, peu fiable et encombrant, adapté de l'industrie aéronautique.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen2: "Turbine à gaz de la fin de la guerre froide"
 tank_gas_turbine_engine_gen2_desc: "Conception améliorée corrigeant la plupart des défauts de conception de la turbine et la rendant plus utilisable sur le terrain.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen3: "Turbine à gaz post-guerre froide"
 tank_gas_turbine_engine_gen3_desc: "Conception de turbine de la fin de la guerre froide axée sur l'amélioration de la puissance de sortie et de l'efficacité énergétique.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen4: "Turbine à gaz semi-moderne"
 tank_gas_turbine_engine_gen4_desc: "Turbine à gaz avec une bonne fiabilité et une excellente puissance de sortie.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen5: "Turbine à gaz moderne"
 tank_gas_turbine_engine_gen5_desc: "Un sommet de la technologie moderne en matière de turbines à gaz.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_gas_turbine_engine_gen6: "Turbine à gaz à faible friction"
 tank_gas_turbine_engine_gen6_desc: "Avec des matériaux avancés, la friction dans la turbine à gaz peut être réduite, permettant une meilleure puissance de sortie et une meilleure efficacité énergétique.\n\n§GConseil de conception: Les turbines à gaz ont une meilleure accélération que les moteurs diesel, améliorant la maniabilité du véhicule. Cependant, elles sont coûteuses à construire et consomment beaucoup de carburant. Utilisez des turbines à gaz si vous voulez des chars rapides et pouvez fournir le carburant pour eux§!"
 tank_electric_engine_gen1: "Moteur électrique précoce"
 tank_electric_engine_gen1_desc: "Un premier groupe motopropulseur électrique. Bien que jusqu'à présent seulement utilisé dans des positions auxiliaires, nous avons maintenant la technologie pour alimenter le char entier avec.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien qu'ils soient coûteux à utiliser, ils nécessitent peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser sur le carburant§!"
 tank_electric_engine_gen2: "Moteur électrique amélioré"
 tank_electric_engine_gen2_desc: "Version améliorée du moteur électrique avec une meilleure fiabilité.\n\n§GLes moteurs électriques sont une option futuriste pour alimenter vos chars. Bien qu'ils soient coûteux à utiliser, ils nécessitent peu ou pas de carburant. Équipez vos chars de moteurs électriques si vous voulez économiser sur le carburant§!"
 tank_small_medium_cannon: "Canon de char moyen de la guerre froide précoce"
 tank_small_medium_cannon_desc: "Un canon de char moyen était courant sur les chars de la guerre froide précoce. Les standards étaient de 100 mm pour l'Union soviétique et de 105 mm pour les pays occidentaux, tous deux avaient une puissance de feu suffisante pour affronter à la fois les véhicules et l'infanterie de l'époque.\n\n§GConseil de conception: Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde§!"
 tank_small_medium_cannon_2: "Canon de char léger de la fin de la guerre froide"
 tank_small_medium_cannon_2_desc: "Grâce à l'amélioration du moulage et des manchons thermiques, à la fin de la guerre froide, les canons de chars pouvaient supporter une cadence de tir plus élevée avant de tomber en panne.\n\n§GConseil du concepteur : les canons de faible calibre conviennent aux munitions HE en raison de leur vitesse initiale plus faible. Utilisez-les si vous souhaitez donner la priorité à l'attaque légère plutôt qu'à l'attaque lourde.§!"
 tank_small_medium_cannon_3: "Canon de char moyen moderne"
 tank_small_medium_cannon_3_desc: "Équipé d'un mécanisme à faible impulsion de recul et d'une culasse améliorée, un canon de char moyen moderne est mortel même contre des véhicules plus lourds, surtout avec des munitions améliorées.\n\n§GConseil de conception: Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde§!"
 tank_small_medium_cannon_4: "Canon de char moyen futuriste"
 tank_small_medium_cannon_4_desc: "Avec une vitesse initiale accrue et des éléments empruntés aux canons principaux des chars, un canon de char moyen du futur sera capable de répondre à presque toutes les menaces sur le champ de bataille.\n\n§GConseil de conception: Les canons de petit calibre sont adaptés aux obus HE en raison de leur faible vitesse initiale. Utilisez-les si vous voulez privilégier l'attaque légère à l'attaque lourde§!"
 tank_small_cannon: "Canon de char moyen de la guerre froide précoce"
 tank_small_cannon_desc: "Les canons principaux des premiers chars légers ont souvent été modifiés à partir d'autres pièces d'artillerie tractées."
 tank_small_cannon_2: "Canon de char léger de la fin de la guerre froide"
 tank_small_cannon_2_desc: "Le canon principal d'un char léger est souvent un canon à basse pression, ce qui permet de réduire le poids total et le recul."
 tank_small_cannon_3: "Canon de char moyen moderne"
 tank_small_cannon_3_desc: "Les canons principaux des chars légers modernes utilisent des matériaux et des structures avancés, ce qui permet d'améliorer considérablement la puissance de feu et la portée."
 tank_small_cannon_4: "Canon de char moyen futuriste"
 tank_small_cannon_4_desc: "L'introduction de la nanotechnologie et de la conception assistée par ordinateur a permis des progrès sans précédent dans les canons principaux des futurs chars légers, améliorant encore la capacité de survie et de production des chars légers."
 tank_medium_cannon: "Canon de char moyen de la guerre froide précoce"
 tank_medium_cannon_desc: "Avec le développement du blindage composite, un canon plus gros était nécessaire pour percer plus de blindage qu'un canon de char léger. Alors que l'Union soviétique a commencé avec un canon de 115 mm sur le T-62, elle a rapidement mis à niveau vers un canon principal de 125 mm. Les pays occidentaux ont rapidement suivi avec leur canon de 120 mm. Le canon de char moyen est depuis lors le choix le plus courant pour l'armement des chars.\n\n§GConseil de conception: Les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne souhaitez privilégier ni les attaques douces ni les attaques dures§!"
 tank_medium_cannon_2: "Canon de char moyen de la fin de la guerre froide"
 tank_medium_cannon_2_desc: "Doté d'un canon chromé et d'une longueur plus importante, ce pistolet est capable de supporter une pression de chambre plus élevée. Grâce à cette pression accrue et aux dernières cartouches à sabot en carbure de tungstène, le pistolet est capable de percer plus de 10 pouces d'acier blindé.\n\n§GConseil de conception: Les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne souhaitez privilégier ni les attaques douces ni les attaques dures§!"
 tank_medium_cannon_3: "Canon de char moyen moderne"
 tank_medium_cannon_3_desc: "Grâce à des munitions intelligentes modernes et à des matériaux améliorés, un canon de char moyen moderne peut percer près de 40 pouces d'acier blindé à des distances plus courtes et peut tirer une variété de munitions antichars et anti-infanterie.\n\n§GConseil de conception: Les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne souhaitez privilégier ni les attaques douces ni les attaques dures§!"
 tank_medium_cannon_4: "Canon de char moyen futuriste"
 tank_medium_cannon_4_desc: "Avec l'ajout d'une propulsion chimique électrothermique, un canon de char du futur pourra avoir une vitesse initiale incroyablement élevée, car l'obus accélérera sur toute la longueur du canon.\n\n§GConseil de conception: Les canons de calibre moyen sont des canons de char équilibrés. Utilisez-les si vous ne souhaitez privilégier ni les attaques douces ni les attaques dures§!"
 tank_large_cannon: "Canon de char lourd précoce"
 tank_large_cannon_desc: "Alors que le besoin d'augmenter les capacités de pénétration s'est accru dans les années 90, un canon de char lourd a été envisagé, allant de 130 à 135 mm de diamètre.\n\n§GConseil de conception: Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 tank_large_cannon_2: "Canon de char lourd amélioré"
 tank_large_cannon_2_desc: "Les alliages les plus récents et les munitions programmées permettent à ces canons de char lourd de deuxième génération de faire pleuvoir l'enfer sur les ennemis.\n\n§GConseil de conception: Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 tank_large_cannon_3: "Canon de char lourd avancé"
 tank_large_cannon_3_desc: "Grâce à leur conception améliorée, les obus tirés par un canon de char lourd avancé seront efficaces contre les véhicules et l'infanterie.\n\n§GConseil de conception: Les canons lourds sont destinés à être utilisés principalement dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier l'attaque lourde tout en conservant une certaine attaque légère§!"
 tank_very_large_cannon: "Canon de super char lourd précoce"
 tank_very_large_cannon_desc: "Ce canon de gros calibre peut détruire pratiquement tout. Avec un calibre de 152 mm, même s'il ne perce pas l'armure, il déplacera les tourelles et fissurera l'armure à une longue distance.\n\n§GConseil de conception: Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde sur l'attaque légère§!"
 tank_very_large_cannon_2: "Canon de super char lourd amélioré"
 tank_very_large_cannon_2_desc: "Avec les dernières munitions et le développement informatique appliqués aux canons de gros calibre existants, ce canon est le meilleur que l'armée a à offrir en termes de lutte contre l'armure.\n\n§GConseil de conception: Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde sur l'attaque légère§!"
 tank_very_large_cannon_3: "Canon de super char lourd avancé"
 tank_very_large_cannon_3_desc: "Avec une accélération électromagnétique supplémentaire de l'obus, un canon de super char lourd sera capable de percer l'armure, les bâtiments et même les bunkers avec ses obus.\n\n§GConseil de conception: Les canons super lourds sont destinés à être utilisés dans des tâches anti-blindage. Utilisez-les si vous voulez privilégier grandement l'attaque lourde sur l'attaque légère§!"
 art_small_gun_gen3: "Obusier léger moderne"
 art_small_gun_gen3_desc: "Un canon fabriqué pour être tiré depuis un véhicule plus léger, préparé pour tirer rapidement plusieurs coups avec un temps d'arrêt minimal et un système d'amortissement de recul efficace."
 art_small_gun_gen4: "Obusier léger avancé"
 art_small_gun_gen4_desc: "La modernisation du concept d'artillerie légère a conduit à ce canon d'artillerie, préparé pour tirer rapidement et être suffisamment léger pour ne pas ralentir la plateforme lors de la relocalisation."
 art_small_gun_gen5: "Obusier léger futuriste"
 art_small_gun_gen5_desc: "Le meilleur que notre complexe de fabrication puisse produire, ces canons d'artillerie mobiles feront pleuvoir des obus sur toute zone ciblée."
 art_med_gun_gen1: "Obusier moyen du début de la guerre froide"
 art_med_gun_gen1_desc: "Obusier moyen de la Seconde Guerre mondiale adapté pour être tiré depuis une plateforme mobile. Un calibre moyen qui peut frapper fort. Il est recommandé de tirer depuis l’extérieur du véhicule pour des raisons de sécurité."
 art_med_gun_gen2: "Obusier de la Guerre froide"
 art_med_gun_gen2_desc: "Pièces d’artillerie moyenne de l’ère de la Seconde Guerre mondiale modernisées, adaptées pour être tirées depuis des plateformes mobiles fermées. Les obus de calibre moyen font de ce canon un compromis raisonnable entre puissance de feu et mobilité."
 art_med_gun_gen3: "Obusier moderne"
 art_med_gun_gen3_desc: "Un véritable canon d'artillerie de taille moyenne qui est fabriqué spécifiquement pour les besoins d'une armée moderne. Mobilité et fiabilité, combinées à la puissance de feu, le mélange parfait."
 art_med_gun_gen4: "Obusier avancé"
 art_med_gun_gen4_desc: "Canon d'artillerie de taille moyenne pour l'armée moderne, les mécanismes du canon sont améliorés pour qu'il puisse tirer des obus améliorés avec un meilleur effet sur la cible."
 art_med_gun_gen5: "Obusier du futur"
 art_med_gun_gen5_desc: "Le summum des canons d'artillerie de taille moyenne, ce canon s'assurera que la zone sur laquelle il est tiré est réduite à rien d'autre que de la poussière et de la terre."
 art_big_gun_gen3: "Obusier moderne"
 art_big_gun_gen3_desc: "Canon d'artillerie à longue portée préparé pour tirer les obus les plus lourds sur les positions ennemies. L'amortissement du recul a été amélioré, cependant, en raison du gros calibre, ces canons sont toujours relativement lents à tirer."
 art_big_gun_gen4: "Obusier avancé"
 art_big_gun_gen4_desc: "Les améliorations apportées aux mécanismes de tir des obusiers lourds ont conduit à des systèmes d'artillerie lourde capables de tirer à un rythme acceptable tout en conservant ses obus lourds destinés à frapper les cibles les plus lourdes."
 art_big_gun_gen5: "Obusier du futur"
 art_big_gun_gen5_desc: "Des canons lourds et des mécanismes de tir perfectionnés ont conduit au développement d'une artillerie lourde à longue portée extrêmement efficace, pour quand vous avez vraiment besoin de détruire une cible."
 art_med_rocket_gen1: "Roquettes moyennes du début de la guerre froide"
 art_med_rocket_gen1_desc: "Premières roquettes de 200-300mm généralement lancées depuis des plateformes modifiées de 100-200mm, avec moins de tubes mais globalement plus de puissance de blast et de fragmentation."
 art_med_rocket_gen2: "MLRS de la Guerre froide"
 art_med_rocket_gen2_desc: "Le développement de systèmes de lancement pour des roquettes de taille moyenne améliore l'efficacité globale de ces plateformes ainsi que leur coût. Avec une portée améliorée et une compatibilité avec une plus grande variété d'ogives et de roquettes, elles sont parfaites pour une grande variété de missions de tir. Utilisées pour engager des cibles dans une large zone."
 art_med_rocket_gen3: "MLRS modernes"
 art_med_rocket_gen3_desc: "La modernisation des lanceurs et de leurs systèmes a conduit à des LRM de taille moyenne qui peuvent être utilisés sur une bien plus grande portée avec une précision accrue grâce à de meilleures roquettes et ogives préparées pour engager des cibles à des portées moyennes à longues."
 art_med_rocket_gen4: "MLRS avancé"
 art_med_rocket_gen4_desc: "Systèmes LRM de taille moyenne plus grands qui augmentent le nombre de tubes, conjointement avec de plus grandes ogives pour infliger autant de dégâts que possible tout en conservant l'efficacité."
 art_med_rocket_gen5: "Futurs MLRS"
 art_med_rocket_gen5_desc: "LRM de taille moyenne préparés pour tirer plusieurs types de roquettes en même temps. Ces lanceurs sont préparés pour être rechargés beaucoup plus rapidement que d'habitude, étant donc capables de maintenir un feu soutenu sans avoir besoin de plusieurs plateformes déployées ensemble."
 art_battlestation_gen1: "Systèmes de contrôle de tir d'artillerie précoces"
 art_battlestation_gen1_desc: "Radio et ordinateur balistique de base."
 art_battlestation_gen2: "Systèmes de contrôle de tir d'artillerie de la guerre froide"
 art_battlestation_gen2_desc: "Équipement radio dupliqué et ordinateur balistique semi-numérique."
 art_battlestation_gen3: "Systèmes de contrôle de tir d'artillerie modernes"
 art_battlestation_gen3_desc: "Système de navigation, caméras et un ordinateur balistique entièrement numérique."
 art_battlestation_gen4: "Systèmes de contrôle de tir avancés"
 art_battlestation_gen4_desc: "Ensemble de caméras et systèmes avancés d'observation de bataille."
 direct_fire_conversion: "Module de tir direct"
 direct_fire_conversion_desc: "En permettant au canon d'avoir plus de dépression, la pièce d'artillerie peut être utilisée en mode de tir direct pour les urgences. Cela permettra un engagement plus facile des cibles dures, mais permettre plus d'options pour le tir direct compromettra certaines des capacités de tir indirect de l'artillerie."
 direct_fire_conversion_medium: "Module de tir direct"
 direct_fire_conversion_medium_desc: "En permettant au canon d'avoir plus de dépression, la pièce d'artillerie peut être utilisée en mode de tir direct pour les urgences. Cela permettra un engagement plus facile des cibles dures, mais permettre plus d'options pour le tir direct compromettra certaines des capacités de tir indirect de l'artillerie."
 mortar_barrel_conversion_small: "Canon de mortier léger"
 mortar_barrel_conversion_small_desc: "En remplaçant l'obusier par un mortier de taille similaire, nous pouvons améliorer la cadence de tir et l'arc de tir de l'artillerie. Cependant, soutenir des attaques à longue distance devient plus difficile."
 mortar_barrel_conversion: "Canon de mortier lourd"
 mortar_barrel_conversion_desc: "En remplaçant l'obusier par un mortier de taille similaire, nous pouvons améliorer la cadence de tir et l'arc de tir de l'artillerie. Cependant, soutenir des attaques à longue distance devient plus difficile."
 gun_barrel_conversion: "Canon"
 gun_barrel_conversion_desc: "Le canon est plus long comparé à l'obusier classique, a un angle d'élévation plus bas ce qui lui permet d'être un peu plus précis au détriment de limitations opérationnelles et est bon pour des engagements à moyenne portée."
 thermobaric_ammo_conversion: "Munitions thermobariques"
 thermobaric_ammo_conversion_desc: "Les roquettes thermobariques sont des armes anti-infanterie dévastatrices. Lorsque la fusée atteint sa cible, une petite explosion primaire crée un nuage de carburant vaporisé. Une explosion secondaire enflamme alors le carburant, créant une boule de feu. Le feu épuise tout l'oxygène qui l'entoure et est suffisamment chaud pour vaporiser les corps humains."
 thermobaric_ammo_conversion_small: "Munitions thermobariques"
 thermobaric_ammo_conversion_small_desc: "Les roquettes thermobariques sont des armes anti-infanterie dévastatrices. Lorsque la fusée atteint sa cible, une petite explosion primaire crée un nuage de carburant vaporisé. Une explosion secondaire enflamme alors le carburant, créant une boule de feu. Le feu épuise tout l'oxygène qui l'entoure et est suffisamment chaud pour vaporiser les corps humains."
 double_caliber_ammo_conversion: "Rockets multi-calibres"
 double_caliber_ammo_conversion_desc: "Adapter le lance-roquettes pour pouvoir tirer plusieurs calibres de munitions à partir du même lanceur nous donnera plus de flexibilité sur le champ de bataille. Cependant, cela ralentira notre avance car nous devons transporter deux fois plus de munitions avec nous."
 cluster_ammo_rocket_small_gen3: "Roquette à sous-munitions avancée"
 cluster_ammo_rocket_small_gen3_desc: "Au lieu d'une seule grosse charge utile, les fusées à fragmentation transportent plusieurs bombes plus petites. À mesure que la fusée s'approche de sa cible, les plus petites bombes sont larguées. Cela parsèmera la zone avec un groupe de petites explosions au lieu d'une seule grande."
 cluster_ammo_rocket_medium_gen3: "Roquette à sous-munitions avancée"
 cluster_ammo_rocket_medium_gen3_desc: "Au lieu d'une seule grosse charge utile, les fusées à fragmentation transportent plusieurs bombes plus petites. À mesure que la fusée s'approche de sa cible, les plus petites bombes sont larguées. Cela parsèmera la zone avec un groupe de petites explosions au lieu d'une seule grande."
 laser_ammo_rocket_medium_gen3: "Roquette guidée par laser avancée"
 laser_ammo_rocket_medium_gen3_desc: "Une fusée à guidage laser pourra modifier sa trajectoire en cours de vol en utilisant de petits propulseurs de contrôle. Cela permet à la fusée d'atteindre sa cible avec plus de précision."
 cluster_ammo_rocket_big_gen3: "Roquette à sous-munitions avancée"
 cluster_ammo_rocket_big_gen3_desc: "Au lieu d'une seule grosse charge utile, les fusées à fragmentation transportent plusieurs bombes plus petites. À mesure que la fusée s'approche de sa cible, les plus petites bombes sont larguées. Cela parsèmera la zone avec un groupe de petites explosions au lieu d'une seule grande."
 support_ammo_small_gen2: "Munitions de soutien améliorées"
 support_ammo_small_gen2_desc: "Diverses munitions de soutien (telles que des fusées éclairantes et de la fumée) aideront nos troupes dans les opérations défensives et offensives"
 support_ammo_small_gen3: "Munitions de soutien avancées"
 support_ammo_small_gen3_desc: "Diverses munitions de soutien (telles que des fusées éclairantes et de la fumée) aideront nos troupes dans les opérations défensives et offensives"
 heat_ammo_gun_small_gen1: "Munitions HEAT précoces"
 heat_ammo_gun_small_gen1_desc: "Les obus HEAT (High Explosive Anti-Tank) sont un type de munition spécialisé destiné à éliminer l'aveuglement ennemi. Lorsque l'obus atteint sa cible, une explosion envoie un jet de métal qui pénètre à travers l'aveuglement ennemi. Cela signifie bien sûr très peu d'efficacité contre l'infanterie, à moins qu'il ne s'agisse d'une frappe directe."
 heat_ammo_gun_small_gen2: "Munitions HEAT améliorées"
 heat_ammo_gun_small_gen2_desc: "Les obus HEAT (High Explosive Anti-Tank) sont un type de munition spécialisé destiné à éliminer l'aveuglement ennemi. Lorsque l'obus atteint sa cible, une explosion envoie un jet de métal qui pénètre à travers l'aveuglement ennemi. Cela signifie bien sûr très peu d'efficacité contre l'infanterie, à moins qu'il ne s'agisse d'une frappe directe."
 heat_ammo_gun_small_gen3: "Munitions HEAT avancées"
 heat_ammo_gun_small_gen3_desc: "Les obus HEAT (High Explosive Anti-Tank) sont un type de munition spécialisé destiné à éliminer l'aveuglement ennemi. Lorsque l'obus atteint sa cible, une explosion envoie un jet de métal qui pénètre à travers l'aveuglement ennemi. Cela signifie bien sûr très peu d'efficacité contre l'infanterie, à moins qu'il ne s'agisse d'une frappe directe."
 rocket_assisted_ammo_gun_medium_gen3: "Munitions assistées par roquette avancées"
 rocket_assisted_ammo_gun_medium_gen3_desc: "En attachant de petits boosters aux obus tirés par l'artillerie, nous pouvons augmenter leur portée."
 rocket_assisted_ammo_gun_big_gen2: "Munitions assistées par roquette améliorées"
 rocket_assisted_ammo_gun_big_gen2_desc: "En attachant de petits boosters aux obus tirés par l'artillerie, nous pouvons augmenter leur portée."
 rocket_assisted_ammo_gun_big_gen3: "Munitions assistées par roquette avancées"
 rocket_assisted_ammo_gun_big_gen3_desc: "En attachant de petits boosters aux obus tirés par l'artillerie, nous pouvons augmenter leur portée."
 burst_fire_gun_medium_gen1: "Mode de tir en rafale précoce"
 burst_fire_gun_medium_gen1_desc: "Grâce à un ordinateur de ciblage avancé et à un chargeur automatique, l'artillerie peut tirer plusieurs obus en succession rapide sur la même cible, maximisant ainsi la suppression."
 burst_fire_gun_medium_gen2: "Mode de tir en rafale amélioré"
 burst_fire_gun_medium_gen2_desc: "Grâce à un ordinateur de ciblage avancé et à un chargeur automatique, l'artillerie peut tirer plusieurs obus en succession rapide sur la même cible, maximisant ainsi la suppression."
 burst_fire_gun_medium_gen3: "Mode de tir en rafale avancé"
 burst_fire_gun_medium_gen3_desc: "Grâce à un ordinateur de ciblage avancé et à un chargeur automatique, l'artillerie peut tirer plusieurs obus en succession rapide sur la même cible, maximisant ainsi la suppression."
 multiple_rounds_medium_gen1: "Mode d'impact multiple précoce"
 multiple_rounds_medium_gen1_desc: "En tirant plusieurs obus successivement avec différentes charges propulsives et différents arcs de tir, il est possible que tous les obus tirés touchent la cible en même temps. Cela nécessite un équipage hautement qualifié et un ordinateur de ciblage avancé."
 multiple_rounds_medium_gen2: "Mode d'impact multiple amélioré"
 multiple_rounds_medium_gen2_desc: "En tirant plusieurs obus successivement avec différentes charges propulsives et différents arcs de tir, il est possible que tous les obus tirés touchent la cible en même temps. Cela nécessite un équipage hautement qualifié et un ordinateur de ciblage avancé."
 multiple_rounds_medium_gen3: "Mode d'impact multiple avancé"
 multiple_rounds_medium_gen3_desc: "En tirant plusieurs obus successivement avec différentes charges propulsives et différents arcs de tir, il est possible que tous les obus tirés touchent la cible en même temps. Cela nécessite un équipage hautement qualifié et un ordinateur de ciblage avancé."
 tank_base_tank_turret: "Tourelle soudée"
 tank_base_tank_turret_desc: "Une tourelle de style occidental angulaire faite de plaques de blindage soudées. Bien que coûteuse à fabriquer et de grande taille, les surfaces plates facilitent l’application de blindages composites et réactifs.\n\n§GConseil du concepteur : C’est une tourelle de char équilibrée pour l’attaque et la défense. Utilisez-la si vous privilégiez une grande survivabilité et la qualité sur la quantité pour vos chars§!"
 tank_soviet_turret: "Tourelle coulée"
 tank_soviet_turret_desc: "Une tourelle moulée en forme de poêle de style soviétique. Une tourelle moulée est peu coûteuse à fabriquer et permet de créer un profil de tourelle bas et incurvé. Cependant, cette forme arrondie rend plus difficile l’utilisation de blindages réactifs et de matériaux composites difficiles à mouler.\n\n§GConseil du concepteur : C’est une tourelle de char équilibrée pour l’attaque et la défense. Utilisez-la si vous avez besoin d’un grand nombre de chars et pouvez accepter de privilégier la quantité sur la qualité§!"
 tank_no_turret: "Sans Tourelle"
 tank_no_turret_desc: "Une conception non conventionnelle, souvent vue dans la série suédoise Stridsvagn, ce char est construit sans tourelle. Le canon est fixé dans la coque, permettant un profil bas et élancé qui offre une plateforme de tir mobile et défensive tout en étant plus simple à construire. Cependant, l’absence de mouvement libre du canon limite grandement ses capacités.\n\n§GConseil du concepteur : Utilisez ceci si vous prévoyez de déployer des chars moins chers aux côtés d’une infanterie défensive§!"
 tank_oscillating_turret: "Tourelle oscillante"
 tank_oscillating_turret_desc: "Un design inhabituel où le canon est fixé dans la tourelle, et pour viser le canon, toute la tourelle tourne sur un tourillon. Cela donne une grande stabilité au canon et permet une visée rapide et flexible. En raison de sa conception, le système de tourillon laisse l'anneau de tourelle exposé et faiblement blindé.\n\n§GConseil de conception : Utilisez ceci si vous voulez maximiser la sortie de dégâts de votre char et l'utiliser exclusivement en offensive§!"
 tank_unmanned_turret: "Tourelle de char inhabité"
 tank_unmanned_turret_desc: "Une tourelle inhabité est opérée à distance depuis l’intérieur de la coque du char, offrant plus de protection à l’équipage. Sans besoin d’espace pour l’équipage, la tourelle peut être rendue plus petite et plus lourdement blindée. Cependant, la visibilité est réduite car la tourelle doit être opérée à partir de flux vidéo de l’extérieur.\n\n§GConseil du concepteur : C’est une tourelle de char futuriste équilibrée. Utilisez-la si vous voulez maximiser le blindage de votre char, au léger détriment des capacités offensives§!"
 tank_steel_armor_gen1: "Blindage en Acier Précoce"
 tank_steel_armor_gen1_desc: "Blindage homogène roulé précoce (RHA) utilisé sur les chars de combat principaux de première génération.\n\n§GConseil de conception : Le Blindage en acier est une option de Blindage à petit budget pour les chars. Il ne résistera pas au Blindage composite moderne§!"
 tank_steel_armor_gen2: "Blindage en Acier Amélioré"
 tank_steel_armor_gen2_desc: "Des alliages d'acier améliorés et des techniques de coulée fournissent une meilleure résistance pour le même volume et la même masse.\n\n§GConseil de conception : Le Blindage en acier est une option de Blindage à petit budget pour les chars. Il ne résistera pas au Blindage composite moderne§!"
 tank_steel_armor_gen3: "Blindage en Acier Avancé"
 tank_steel_armor_gen3_desc: "Avec l'inclusion d'éléments supplémentaires dans les alliages d'acier, nous pouvons augmenter leur résistance à la fracture et à la fatigue.\n\n§GConseil de conception : Le Blindage en acier est une option de Blindage à petit budget pour les chars. Il ne résistera pas au Blindage composite moderne§!"
 tank_composite_armor_gen1: "Blindage composite du début de la guerre froide"
 tank_composite_armor_gen1_desc: "Les premiers blindages composites ont été expérimentés sur le char lourd américain T95. Des plaques de verre de silice fusionnée (verre de quartz) ont été installées entre des plaques d'acier, offrant une protection accrue contre la pénétration. Bien qu'il n'ait jamais été utilisé en production, il a servi d'inspiration pour les développements ultérieurs.\n\n§GConseil de conception : Le Blindage Composite est l'option standard pour les chars de combat principaux modernes§!"
 tank_composite_armor_gen2: "Blindage composite de la guerre froide"
 tank_composite_armor_gen2_desc: "En remplaçant le verre de silice par du verre renforcé de plastique (fibres de verre) et en ajoutant des plaques de corindon céramique, la résistance du Blindage est grandement augmentée.\n\n§GConseil de conception : Le Blindage Composite est l'option standard pour les chars de combat principaux modernes§!"
 tank_composite_armor_gen3: "Blindage composite moderne"
 tank_composite_armor_gen3_desc: "Le Blindage composite moderne se compose de tuiles de céramique à l'intérieur d'un motif de nid d'abeille en métal avec des plaques élastiques installées des deux côtés, et le tout recouvert de plaques de Blindage. Le Blindage moderne offre une grande protection contre les pénétrateurs cinétiques traditionnels ainsi que les charges formées.\n\n§GConseil de conception : Le Blindage Composite est l'option standard pour les chars de combat principaux modernes§!"
 tank_composite_armor_gen4: "Blindage composite avancé"
 tank_composite_armor_gen4_desc: "L'impression 3D, le frittage laser et la poudre d'alumine à l'échelle nanométrique avec des nanotubes de carbone fournissent une protection de pointe pour nos chars.\n\n§GConseil de conception : Le Blindage Composite est l'option standard pour les chars de combat principaux modernes§!"
 tank_battlestation_1: "Station de Combat de la Guerre Froide Précoce"
 tank_battlestation_1_desc: "Radio et ordinateur balistique de base.\n\n§GConseil de conception : La Station de Combat représente les systèmes de tir, le contrôle de tir, l'optique et autres équipements auxiliaires nécessaires pour les opérations de char. Une meilleure Station de Combat améliorera la qualité de votre char dans son ensemble.§!"
 tank_battlestation_2: "Station de Combat de la Guerre Froide"
 tank_battlestation_2_desc: "Équipement radio dupliqué et ordinateur balistique semi-numérique.\n\n§GConseil de conception : La Station de Combat représente les systèmes de tir, le contrôle de tir, l'optique et autres équipements auxiliaires nécessaires pour les opérations de char. Une meilleure Station de Combat améliorera la qualité de votre char dans son ensemble.§!"
 tank_battlestation_3: "Station de Combat Moderne"
 tank_battlestation_3_desc: "Système de navigation, caméras et un ordinateur balistique entièrement numérique.\n\n§GConseil de conception : La Station de Combat représente les systèmes de tir, le contrôle de tir, l'optique et autres équipements auxiliaires nécessaires pour les opérations de char. Une meilleure Station de Combat améliorera la qualité de votre char dans son ensemble.§!"
 tank_battlestation_4: "Station de Combat Avancée"
 tank_battlestation_4_desc: "Ensemble de caméras et systèmes avancés d'observation de combat.\n\n§GConseil de conception : La Station de Combat représente les systèmes de tir, le contrôle de tir, l'optique et autres équipements auxiliaires nécessaires pour les opérations de char. Une meilleure Station de Combat améliorera la qualité de votre char dans son ensemble.§!"
 smoke_launchers: "Lanceurs de Fumée Précoces"
 smoke_launchers_desc: "Ensemble de lanceurs de fumée destinés à couvrir le véhicule du feu ennemi direct.\n\n§GConseil de conception : L'ajout de lanceurs de fumée réduit la visibilité de notre char, le rendant meilleur à la fois en défense et en attaque§!"
 smoke_launchers_2: "Lanceurs de Fumée Améliorés"
 smoke_launchers_2_desc: "La formule chimique améliorée couvre également le véhicule des viseurs infrarouges.\n\n§GConseil de conception : L'ajout de lanceurs de fumée réduit la visibilité de notre char, le rendant meilleur à la fois en défense et en attaque§!"
 reactive_armor_gen1: "Blindage Réactif Explosif de 1ère Génération"
 reactive_armor_gen1_desc: "Le Blindage réactif explosif (BRE) est composé de briques faites d'explosifs sur un cadre métallique installé sur le char. Lorsque la brique est frappée par un pénétrateur cinétique ou une charge formée, la brique explose, contrant le projectile entrant. Les premières expériences ont été faites dans les années 60 pour contrer les premières charges formées, mais aucune n'a été mise en production.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer le blindage de votre char§!"
 reactive_armor_gen2: "Blindage Réactif Explosif de 2ème Génération"
 reactive_armor_gen2_desc: "En augmentant la taille des briques BRE et en ajoutant plus d'explosifs et un cadre plus épais, la force explosive peut être augmentée pour contrer même les pénétrateurs cinétiques.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer le blindage de votre char§!"
 reactive_armor_gen3: "Blindage Réactif Explosif de 3ème Génération"
 reactive_armor_gen3_desc: "Avec une nouvelle structure, l'BRE peut être amélioré pour résister mieux à la fois aux pénétrateurs cinétiques et aux charges formées. Il peut même offrir une protection contre les charges formées en tandem qui sont spécifiquement conçues pour contrer l'BRE.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer le blindage de votre char§!"
 reactive_armor_gen4: "Blindage Réactif Explosif de 4ème Génération"
 reactive_armor_gen4_desc: "Forme la plus avancée de l'BRE, capable de fonctionner dans diverses conditions environnementales et capable de réduire l'efficacité de la plupart des tirs entrants.\n\n§GConseil de conception : Le Blindage Réactif Explosif (BRE) est un moyen facile d'améliorer le blindage de votre char§!"
 spaced_armor_gen1: "Blindage espacé précoce"
 spaced_armor_gen1_desc: "Le blindage espacé est un système de blindage où il y a une plaque de blindage supplémentaire sur le blindage principal avec un espace entre les deux. La plaque extérieure fera détoner une charge formée plus tôt, réduisant sa profondeur de pénétration. Le blindage espacé précoce est juste de minces plaques de blindage.\n\n§GConseil de conception : Le blindage espacé est une version économique du blindage réactif explosif pour donner à votre char plus de protection§!"
 spaced_armor_gen2: "Blindage espacé amélioré"
 spaced_armor_gen2_desc: "En changeant les plaques d'acier solide en une structure de maillage ou de cage, nous pouvons toujours protéger nos chars des têtes de guerre entrantes avec moins de poids.\n\n§GConseil de conception : Le blindage espacé est une version économique du blindage réactif explosif pour donner à votre char plus de protection§!"
 spaced_armor_gen3: "Blindage espacé moderne"
 spaced_armor_gen3_desc: "Avec des plaques de céramique supplémentaires et des formes distinctes, nous pouvons améliorer la protection globale du blindage de nos véhicules.\n\n§GConseil de conception : Le blindage espacé est une version économique du blindage réactif explosif pour donner à votre char plus de protection§!"
 wet_ammo_storage: "Panneaux d'éjection"
 wet_ammo_storage_desc: "En cas d'explosion catastrophique de munitions, il est bon de concevoir le char avec des points faibles prédéterminés à l'esprit. De cette façon, l'explosion sera dirigée à l'extérieur du char plutôt que dans le compartiment de l'équipage.\n\n§GConseil de conception : Les panneaux d'éjection sont un bon moyen d'améliorer la survie de votre char§!"
 automatic_loading: "Système de chargement automatique"
 automatic_loading_desc: "Dans un système de chargement automatique couramment trouvé sur les chars soviétiques et russes, un élévateur mécanique tire automatiquement une nouvelle munition dans le canon. Pour cette raison, les munitions sont souvent stockées dans un carrousel sous ou près du canon. Dans un char avec un chargeur automatique, l’équipage doit partager le compartiment avec des munitions prêtes à l’emploi. Bien qu’un chargeur automatique offre une cadence de tir bien meilleure que le chargement manuel, un coup pénétrant déclenche souvent l’explosion des munitions, détruisant le char et son équipage.\n\n§GConseil du concepteur : Un chargeur automatique permet une puissance de feu plus soutenue sur les cibles, mais rend le véhicule plus susceptible d’être perdu de manière catastrophique en cas de dégâts§!"
 manual_loading: "Chargement manuel"
 manual_loading_desc: "Un chargeur humain. Un bon chargeur est même capable de surpasser un chargeur automatique à carrousel dans certaines conditions. Le concept du quatrième membre d’équipage a perduré à travers les âges en grande partie grâce à la paire de mains supplémentaire que le chargeur apporte pour l’entretien sur le terrain.\n\n§GConseil du concepteur : C’est le système de chargement standard pour tout char, une option sûre et à faible risque§!"
 revolver_magazine: "Chargeur automatique de revolver"
 revolver_magazine_desc: "Un chargeur automatique à l’arrière de la tourelle. Plus rapide et plus sûr qu’un chargeur à carrousel. Le principal inconvénient du système est son prix élevé.\n\n§GConseil du concepteur : Un chargeur à revolver est le chargeur automatique de choix pour votre char si vous êtes prêt à payer le prix supplémentaire§!"
 hardkill_system_gen1: "Système Hard-Kill précoce"
 hardkill_system_gen1_desc: "Le système Hard-Kill est une mesure défensive active montée sur un char. Le système détecte les projectiles entrants et les contre avec ses propres projectiles. Le projectile de contre-attaque peut être une roquette, un missile ou un projectile cinétique. Les systèmes Hard-Kill précoces protègent principalement le char des charges formées.\n\n§GConseil de conception : Un système de destruction massive est un bon moyen de renforcer les capacités défensives de nos chars contre les missiles hostiles. Il permettra également à notre blindage d'être plus efficace pour percer les lignes ennemies.§!"
 hardkill_system_gen2: "Système Hard-Kill amélioré"
 hardkill_system_gen2_desc: "Un système Hard-Kill amélioré sera capable d'arrêter même les pénétrateurs cinétiques rapides et les charges formées en tandem. Le système amélioré couvre également le char dans toutes les directions.\n\n§GConseil de conception : Un système de destruction massive est un bon moyen de renforcer les capacités défensives de nos chars contre les missiles hostiles. Il permettra également à notre blindage d'être plus efficace pour percer les lignes ennemies.§!"
 smoothbore_atgm_gen1: "ATGM à canon lisse de la guerre froide précoce"
 smoothbore_atgm_gen1_desc: "Avec de petits changements, nous pouvons adapter le canon du char pour tirer des missiles guidés antichars. Les premiers ATGM à canon lisse étaient guidés par un chercheur infrarouge aligné avec le viseur du canon ou le télescope de visée.\n\n§GConseil de conception : En équipant nos chars de la capacité de lancer des ATGM depuis leur canon principal en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager des véhicules blindés ennemis§!"
 smoothbore_atgm_gen2: "ATGM à canon lisse de la guerre froide tardive"
 smoothbore_atgm_gen2_desc: "Avec un pointage de cible au laser, il y a moins de distorsion et l'ATGM vole plus précisément vers la cible.\n\n§GConseil de conception : En équipant nos chars de la capacité de lancer des ATGM depuis leur canon principal en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager des véhicules blindés ennemis§!"
 smoothbore_atgm_gen3: "ATGM à canon lisse moderne"
 smoothbore_atgm_gen3_desc: "Avec un ATGM lancé par le canon du char et oublié après le tir, nous pouvons engager une cible avec le missile et rapidement changer de cible.\n\n§GConseil de conception : En équipant nos chars de la capacité de lancer des ATGM depuis leur canon principal en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager des véhicules blindés ennemis§!"
 smoothbore_atgm_gen4: "ATGM à canon lisse avancé"
 smoothbore_atgm_gen4_desc: "En améliorant la charge en tandem de l'ogive de l'ATGM, nous serons capables de pénétrer un blindage ennemi plus résistant.\n\n§GConseil de conception : En équipant nos chars de la capacité de lancer des ATGM depuis leur canon principal en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager des véhicules blindés ennemis§!"
 smoothbore_atgm_gen5: "ATGM à canon lisse futuriste"
 smoothbore_atgm_gen5_desc: "Avec des IA et des algorithmes avancés, l'ATGM peut avoir une trajectoire de vol complexe pour éviter les obstacles et obtenir le meilleur angle d'approche, et même changer de cible en vol si nécessaire.\n\n§GConseil de conception : En équipant nos chars de la capacité de lancer des ATGM depuis leur canon principal en plus des pénétrateurs cinétiques traditionnels, nous pouvons augmenter leur capacité à engager des véhicules blindés ennemis§!"
 tank_longer_gun: "Extension de Canon"
 tank_longer_gun_desc: "En allongeant le canon par rapport à sa conception d'origine, nous pouvons augmenter la vitesse initiale des obus tirés.\n\n§GConseil de conception: L'ajout d'un support pour un canon plus long est un moyen simple d'augmenter la préparation de votre char contre un blindage hostile sans avoir à mettre à niveau l'ensemble du canon.§!"
 tank_aux_engine: "Moteur électrique auxiliaire"
 tank_aux_engine_desc: "Avec un moteur électrique auxiliaire (ou une unité d'alimentation auxiliaire), nous pouvons faire fonctionner certaines parties du char, comme la tourelle, sans avoir à allumer les moteurs principaux. De cette façon, nous pouvons faire fonctionner partiellement notre char à l'arrêt et économiser du carburant.\n\n§GConseil de conception : Ajouter un moteur électrique auxiliaire fonctionnera mieux sur les moteurs consommant beaucoup de carburant, comme les moteurs à turbine à gaz§!"
 tank_aux_engine_2: "Moteur électrique auxiliaire amélioré"
 tank_aux_engine_2_desc: "Les améliorations apportées au moteur électrique auxiliaire ont permis d'obtenir plus d'avantages par rapport à son prédécesseur et sont de loin plus efficaces.\n\n§GConseil de conception : Ajouter un moteur électrique auxiliaire fonctionnera mieux sur les moteurs consommant beaucoup de carburant, comme les moteurs à turbine à gaz§!"
 tank_drones: "Drone de soutien"
 tank_drones_desc: "La tourelle du char peut être équipée d'une station de contrôle de drone. Le drone peut être utilisé pour surveiller le champ de bataille environnant, acquérir des cibles et observer l'efficacité du feu.\n\n§GConseil de conception : Équiper nos chars de drones améliorera leur capacité à détruire les ennemis§!"
 tank_drones_2: "Drone de soutien amélioré"
 tank_drones_2_desc: "Un drone de soutien amélioré sera capable non seulement de surveiller le champ de bataille, mais aussi de diriger le feu, de verrouiller des cibles pour des projectiles chercheurs et même de se défendre contre des projectiles entrants.\n\n§GConseil de conception : Équiper nos chars de drones améliorera leur capacité à détruire les ennemis§!"
 afv_base_turret: "Tourelle de VCI de base"
 afv_base_turret_desc: "Tourelle de base, généralement destinée à 1-2 personnes."
 afv_unmanned_turret: "Tourelle de VCI non habitée"
 afv_unmanned_turret_desc: "Tourelle non habitée, avec un système d'arme à feu télécommandé, permet d'allouer plus de ressources à la protection de la coque."
 afv_no_turret: "Sans Tourelle"
 afv_no_turret_desc: "Qui a besoin d'une tourelle quand on peut juste faire une trappe et espérer le meilleur."
 afv_tracked_suspension: "Suspension à roues"
 afv_tracked_suspension_desc: "Suspension basée sur des roues, étant 4x4/6x6/8x8, elle offre une meilleure vitesse, mais est plus vulnérable aux éclats d'obus et aux tirs d'armes légères."
 afv_torsion_bar_suspension: "Suspension à Barre de Torsion"
 afv_torsion_bar_suspension_desc: "Suspension classique 'type char'"
 afv_machine_gun: "Mitrailleuse lourde d'après WW2"
 afv_machine_gun_desc: "Version légèrement modifiée d'une vieille arme fiable de la WW2. Sert maintenant d'arme de soutien sur un taxi blindé."
 afv_machine_gun_2: "Mitrailleuse lourde de la guerre froide"
 afv_machine_gun_2_desc: "Dans l'après-guerre, certains pays ont apporté des modifications à leurs mitrailleuses lourdes : meilleure maniabilité, précision, etc."
 afv_machine_gun_3: "Mitrailleuse lourde moderne"
 afv_machine_gun_3_desc: "La dissolution de l'Union soviétique a permis à certains pays de se détendre et de se concentrer sur la qualité, pas la quantité - c'est ce que représente cette nouvelle génération."
 afv_machine_gun_4: "Mitrailleuse lourde du futur"
 afv_machine_gun_4_desc: "Boîtier en plastique, technologies de suivi. Les mitrailleuses lourdes sont maintenant plus mortelles que jamais."
 afv_assault_gun: "Canon d’assaut du début de la guerre froide"
 afv_assault_gun_desc: "Design post-Seconde Guerre mondiale d’un canon pour le soutien direct de l’infanterie."
 afv_assault_gun_2: "Canon d'assaut de la guerre froide tardive"
 afv_assault_gun_2_desc: "Balistique améliorée, meilleures munitions FRAG par rapport aux conceptions d'après-guerre."
 afv_assault_gun_3: "Canon d'assaut moderne"
 afv_assault_gun_3_desc: "Le meilleur de l'armée moderne à offrir - obus intelligents, airburst."
 afv_assault_gun_4: "Canon d'assaut du futur"
 afv_assault_gun_4_desc: "Frappe en grappe, destruction avancée de bunker, il y a peu de choses que ce canon ne peut pas faire - peut-être seulement les chars sont en sécurité."
 small_autocannon: "Autocanon de la guerre froide précoce"
 small_autocannon_desc: "Avec un calibre de 20-30mm, généralement juste un canon AA de la WW2 avec quelques modifications. Fait bien son travail, cependant."
 small_autocannon_2: "Autocanon de la guerre froide tardive"
 small_autocannon_2_desc: "Autocanon dédié visant à vaincre l'infanterie et le métal de la même manière."
 small_autocannon_3: "Autocanon moderne"
 small_autocannon_3_desc: "Derniers développements, munitions airburst, obus programmables."
 small_autocannon_4: "Autocanon du futur"
 small_autocannon_4_desc: "Autocanon de niveau de pointe, ne laisse rien derrière."
 apc_small_autocannon: "Autocanon de la guerre froide précoce"
 apc_small_autocannon_desc: "Avec un calibre de 20-30mm, généralement juste un canon AA de la WW2 avec quelques modifications. Fait bien son travail, cependant."
 apc_small_autocannon_2: "Autocanon de la guerre froide tardive"
 apc_small_autocannon_2_desc: "Autocanon dédié visant à vaincre l'infanterie et le métal de la même manière."
 apc_small_autocannon_3: "Autocanon moderne"
 apc_small_autocannon_3_desc: "Derniers développements, munitions airburst, obus programmables."
 apc_small_autocannon_4: "Autocanon du futur"
 apc_small_autocannon_4_desc: "Autocanon de niveau de pointe, ne laisse rien derrière."
 big_autocannon: "Autocanon lourd de la guerre froide précoce"
 big_autocannon_desc: "Autocanon de gros calibre de 35 mm à 60 mm visant à détruire toute armure légère en vue"
 big_autocannon_2: "Autocanon lourd de la guerre froide tardive"
 big_autocannon_2_desc: "Avec de nouveaux obus OFL, ce canon n'est pas une blague."
 big_autocannon_3: "Autocanon lourd moderne"
 big_autocannon_3_desc: "Conçu pour être une menace pour tout blindage sur le terrain."
 big_autocannon_4: "Autocanon lourd du futur"
 big_autocannon_4_desc: "Autocanon de gros calibre avancé conçu pour détruire toute armure."
 afv_small_medium_cannon: "Canon antichar de la guerre froide précoce"
 afv_small_medium_cannon_desc: "Généralement un canon de char obsolète, de 90 à 105 mm de calibre, qui 'devrait' pénétrer les chars ennemis. Dans des conditions favorables."
 afv_small_medium_cannon_2: "Canon antichar de la guerre froide tardive"
 afv_small_medium_cannon_2_desc: "Canon AT dédié, bon pour traiter l'armure."
 afv_small_medium_cannon_3: "Canon antichar moderne"
 afv_small_medium_cannon_3_desc: "Généralement un canon rayé, précis et assez mortel."
 afv_small_medium_cannon_4: "Canon antichar du futur"
 afv_small_medium_cannon_4_desc: "Précision, dégâts - c'est ce qui peut décrire cette arme au mieux."
 afv_steel_armor_gen1: "Blindage en acier"
 afv_steel_armor_gen1_desc: "Votre acier de qualité militaire préféré."
 afv_steel_armor_gen2: "Blindage en Acier Amélioré"
 afv_steel_armor_gen2_desc: "Plus résistant que l'acier, le RHA."
 afv_steel_armor_gen3: "Blindage en Acier Avancé"
 afv_steel_armor_gen3_desc: "Nanorevêtement et alliages modernes. Ce n'est même plus de l' 'acier'"
 afv_alum_armor_gen1: "Blindage en aluminium"
 afv_alum_armor_gen1_desc: "Léger et assez durable."
 afv_alum_armor_gen2: "Blindage en aluminium amélioré"
 afv_alum_armor_gen2_desc: "Alliage amélioré, meilleure résistance aux chocs et à la perforation."
 afv_alum_armor_gen3: "Blindage en aluminium avancé"
 afv_alum_armor_gen3_desc: "Nanorevêtement et alliages modernes. 'Aluminium' serait un euphémisme"
 afv_composite_armor_gen1: "Blindage composite du début de la guerre froide"
 afv_composite_armor_gen1_desc: "Copie d'une armure composite précoce pour les chars."
 afv_composite_armor_gen2: "Blindage composite de la guerre froide"
 afv_composite_armor_gen2_desc: "Version améliorée du blindage composite adaptée des chars."
 afv_composite_armor_gen3: "Blindage composite moderne"
 afv_composite_armor_gen3_desc: "Solution moderne et avancée pour des VCI durables"
 afv_composite_armor_gen4: "Blindage composite avancé"
 afv_composite_armor_gen4_desc: "Avec un équivalent RHA mesuré en mètres, c'est le blindage le plus efficace."
 afv_battlestation_1: "Poste de combat AFV du début de la guerre froide"
 afv_battlestation_1_desc: "Ensemble de radios pour maintenir le contact avec l'escouade et les autres véhicules."
 afv_battlestation_2: "Station de combat de la guerre froide AFV"
 afv_battlestation_2_desc: "Meilleurs systèmes de communication, télémètre laser."
 afv_battlestation_3: "Poste de combat moderne pour véhicule blindé de transport de troupes"
 afv_battlestation_3_desc: "Caméras à 360 degrés, systèmes de communication internes les plus modernes."
 afv_battlestation_4: "Poste de combat avancé pour véhicule blindé de transport de troupes"
 afv_battlestation_4_desc: "Intégration 'champ de bataille', composants avancés de partage d'information."
 afv_atgm_gen1: "ATGM de la guerre froide précoce"
 afv_atgm_gen1_desc: "Lanceur ATGM externe précoce."
 afv_atgm_gen2: "ATGM de la guerre froide tardive"
 afv_atgm_gen2_desc: "Version améliorée d'un lanceur, maintenant vraiment un ATGM"
 afv_atgm_gen3: "ATGM moderne"
 afv_atgm_gen3_desc: "Missile moderne guidé par laser avec un bon système de contrôle."
 afv_atgm_gen4: "ATGM avancé"
 afv_atgm_gen4_desc: "Des optiques avancées et un missile complexe font de ce lanceur un tueur de chars"
 afv_atgm_gen5: "ATGM du futur"
 afv_atgm_gen5_desc: "Les technologies et innovations les plus avancées dans le domaine antichar."
 afv_gun_ports: "Ports d'arme"
 afv_gun_ports_desc: "Ports d'arme pour que l'équipage puisse tirer de l'intérieur du véhicule."
 afv_mine_protection: "Protection contre les mines"
 afv_mine_protection_desc: "Fond de coque protégé contre les mines pour la sécurité de l'équipage."
 afv_reverse_doors: "Portes de troupe ergonomiques"
 afv_reverse_doors_desc: "Des portes grandes et bien placées pour que l'équipage puisse débarquer en toute sécurité."
 afv_coax_machine_gun: "Mitrailleuse coaxiale de la guerre froide précoce"
 afv_coax_machine_gun_desc: "Mitrailleuse de la Seconde Guerre mondiale montée en tant que canon coaxial."
 afv_coax_machine_gun_2: "Mitrailleuse coaxiale de la guerre froide tardive"
 afv_coax_machine_gun_2_desc: "Version améliorée des armes de la Seconde Guerre mondiale en tant que canon coaxial."
 afv_coax_machine_gun_3: "Mitrailleuse coaxiale moderne"
 afv_coax_machine_gun_3_desc: "Mitrailleuse moderne montée en tant que canon coaxial."
 afv_coax_machine_gun_4: "Mitrailleuse coaxiale du futur"
 afv_coax_machine_gun_4_desc: "Design avancé, monté en tant que canon coaxial."
 afv_coax_autocannon: "Autocanon coaxial de la guerre froide précoce"
 afv_coax_autocannon_desc: "Autocanon monté en tant que canon coaxial."
 afv_coax_autocannon_2: "Autocanon coaxial de la guerre froide tardive"
 afv_coax_autocannon_2_desc: "Autocanon amélioré monté en tant que canon coaxial"
 afv_coax_autocannon_3: "Autocanon coaxial moderne"
 afv_coax_autocannon_3_desc: "Autocanon moderne monté en tant que canon coaxial"
 afv_coax_autocannon_4: "Autocanon coaxial du futur"
 afv_coax_autocannon_4_desc: "Autocanon futuriste utilisé en version coaxiale."
 double_feed_system: "Système d'alimentation double-calibre"
 double_feed_system_desc: "Ce système permet aux canons de gros calibre de tirer des munitions de petit calibre."
 double_cannons: "Double canons"
 double_cannons_desc: "Système pour monter deux canons au lieu d'un, avec ses propres complications."
 tank_nsb_armor_upgrade: "Blindage"
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Canon naval"
 spaa_naval_cannon_1: "Canon naval d'après la Seconde Guerre mondiale"
 spaa_naval_cannon_1_desc: "Avec un calibre immense pour son époque, ce canon naval offre une dévastation inégalée des cibles molles. Sa puissance brute en fait un composant redoutable, bien que la mobilité et l'efficacité aient un coût."
 spaa_naval_cannon_2: "Canon naval de la guerre froide"
 spaa_naval_cannon_2_desc: "Des conceptions de coquilles améliorées et des mécanismes de propulsion renforcent la puissance de feu du canon. Tout en conservant son potentiel significatif de menace aérienne, il reste un choix robuste en termes de puissance brute."
 spaa_naval_cannon_3: "Canon naval moderne"
 spaa_naval_cannon_3_desc: "Incorporant un chargement semi-automatisé et des types de munitions avancés, cette génération améliore la cadence de tir, renforçant ainsi sa domination dans les engagements contre des cibles molles."
 spaa_naval_cannon_4: "Canon naval avancé"
 spaa_naval_cannon_4_desc: "En utilisant des munitions guidées, ce canon offre une précision sans précédent, confirmant son statut de puissance en défense aérienne."
 spaa_naval_cannon_5: "Canon naval futuriste"
 spaa_naval_cannon_5_desc: "En utilisant des matériaux de pointe et des conceptions de munitions optimisées, ce canon assure une destruction encore plus grande des cibles molles avec une efficacité améliorée."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "§RSPAA§!\nLight Autocannon"
 spaa_light_autocannon1: "Autocanon léger d'après la Seconde Guerre mondiale"
 spaa_light_autocannon1_desc: "Simplifié et léger, cet autocanon met l'accent sur la réponse rapide et la mobilité, fournissant une couverture aérienne essentielle dans des situations de combat fluides."
 spaa_light_autocannon2: "Autocanon léger de la guerre froide"
 spaa_light_autocannon2_desc: "Des matériaux évolués et des mécanismes de tir optimisés améliorent l'efficacité du canon, renforçant son statut de défenseur agile sur les champs de bataille dynamiques."
 spaa_light_autocannon3: "Autocanon léger moderne"
 spaa_light_autocannon3_desc: "Avec des munitions à haute vélocité, cette version assure des engagements rapides, en faisant un choix de premier ordre pour la neutralisation rapide des menaces aériennes."
 spaa_light_autocannon4: "Autocanon léger avancé"
 spaa_light_autocannon4_desc: "Des alliages avancés et un taux cyclique plus élevé consolident sa position en tant que leader dans les engagements aériens rapides et efficaces."
 spaa_light_autocannon5: "Autocanon léger futuriste"
 spaa_light_autocannon5_desc: "Exploitant des techniques de fabrication de pointe, ce canon offre le summum de la vitesse et de l'efficacité, établissant la référence en matière de systèmes de réponse rapide."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "§RSPAA§!\nSPAA Cannons"
 spaa_autocannon_1: "Autocanon d'après la Seconde Guerre mondiale"
 spaa_autocannon_1_desc: "Offrant un mélange harmonieux de puissance et de vitesse, ce canon polyvalent est un touche-à-tout, adapté à une gamme diversifiée de situations de combat."
 spaa_autocannon_2: "Autocanon de la guerre froide"
 spaa_autocannon_2_desc: "Les améliorations de la conception des obus et de la construction des matériaux améliorent son efficacité globale, renforçant sa position en tant que choix fiable pour des engagements variés."
 spaa_autocannon_3: "Autocanon moderne"
 spaa_autocannon_3_desc: "Des mécanismes de tir améliorés et des types de munitions optimisés poussent cette génération à de nouveaux sommets, assurant une performance fiable contre les menaces aériennes et terrestres."
 spaa_autocannon_4: "Autocanon avancé"
 spaa_autocannon_4_desc: "Avec des conceptions de canon renforcées et des munitions supérieures, cette version offre encore plus de constance dans divers scénarios de combat."
 spaa_autocannon_5: "Autocanon futuriste"
 spaa_autocannon_5_desc: "Représentant le zénith de la conception des autocanons, cette itération garantit une performance optimale, exploitant les dernières avancées en matière de science des matériaux et de technologie des munitions."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "Missiles à double usage"
 spaa_missiles_1: "Missiles à double usage d'après la Seconde Guerre mondiale"
 spaa_missiles_1_desc: "Embrassant l'aube de la technologie des missiles, ces projectiles guidés assurent des engagements précis, particulièrement puissants contre les adversaires aériens blindés, mais capables d'engager également des cibles de surface."
 spaa_missiles_2: "Missiles à double usage de la guerre froide"
 spaa_missiles_2_desc: "Une propulsion et une aérodynamique améliorées donnent à ces missiles un coup de pouce, assurant un impact plus significatif contre les cibles dures et évasives."
 spaa_missiles_3: "Missiles à double usage modernes"
 spaa_missiles_3_desc: "Dotée de systèmes de guidage améliorés et de têtes militaires optimisées, cette génération garantit des engagements plus efficaces et consolide son autorité dans les cieux."
 spaa_missiles_4: "Missiles à double usage avancés"
 spaa_missiles_4_desc: "Des matériaux avancés et des systèmes de propulsion assurent à ces missiles une portée et un impact plus élevés, maintenant la domination dans la guerre aérienne."
 spaa_missiles_5: "Missiles à double usage futuristes"
 spaa_missiles_5_desc: "Repoussant les limites de la technologie des missiles, cette génération offre une portée, une vitesse et un impact inégalés, garantissant qu'aucune menace aérienne ne reste sans réponse."
