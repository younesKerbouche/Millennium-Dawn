 ISR_tank_medium_cannon_2: "120mm MG251"
 ISR_tank_medium_cannon_2_desc: "Le canon de 120 mm IMI est un canon de char à âme lisse L44 conçu et produit par Israeli Military Industries (IMI). Il est souvent confondu avec une production sous licence du canon de char Rheinmetall L44, cependant il a été développé par IMI de 1983 à 1988, pour répondre aux exigences du char de combat principal Merkava Mark III des Forces de défense israéliennes, c'est-à-dire une monture plus étroite comme dans le M60, les deux chars étant conçus autour d'un canon de 105 mm."
 ISR_tank_medium_cannon_3: "120mm MG251-LR"
 ISR_tank_medium_cannon_3_desc: "Version améliorée du MG251 avec un manchon thermique développé par VIDCO Industries et un nouveau système de recul à gaz comprimé."
 SOV_tank_small_cannon: "76,2mm D-56T"
 SOV_afv_machine_gun: "7,62mm SGMT"
 SOV_afv_machine_gun_desc: "La SG-43/SGMT Goryunov (en russe : Станковый пулемёт системы Горюнова, Stankovyy pulyemyot sistyemy Goryunova, signifiant « mitrailleuse montée, de conception Goryunov ») était une mitrailleuse moyenne soviétique qui a été introduite pendant la Seconde Guerre mondiale. Elle était chambrée pour la cartouche 7,62×54mmR et a été introduite en 1943 pour remplacer les anciennes mitrailleuses Maxim M1910."
 SOV_afv_machine_gun_2: "14,5mm KPVT"
 SOV_afv_machine_gun_2_desc: "La mitrailleuse lourde KPVT est une mitrailleuse lourde de calibre 14,5×114mm conçue par les Soviétiques, qui est entrée en service pour la première fois en tant qu'arme d'infanterie (désignée PKP) en 1949. Dans les années 1960, la version d'infanterie a été retirée de la production car elle était trop grande et trop lourde. Elle a ensuite été utilisée dans la série BTR."
 SOV_afv_coax_machine_gun: "7,62mm PKT"
 SOV_afv_coax_machine_gun_desc: "Le PKT (en russe : Пулемёт Калашникова, translittéré en Pulemyot Kalashnikova, ou « mitrailleuse de Kalachnikov ») est une mitrailleuse polyvalente à bande, chambrée pour la cartouche à bourrelet 7,62×54mmR dérivée de la mitrailleuse PK/PKM."
 SOV_afv_atgm_gen1: "9M14 Malyutka"
 SOV_afv_atgm_gen1_desc: "(Nom OTAN AT-3 Sanger) C'était le premier missile antichar guidé portable par l'homme de l'Union soviétique et est probablement le missile antichar guidé le plus largement produit de tous les temps."
 SOV_afv_assault_gun: "73mm 2A28 Grom"
 SOV_afv_assault_gun_desc: "Le 2A28 Grom, également connu sous le nom de KBP 2A28 Grom, est un canon semi-automatique à âme lisse de 73 mm à basse pression avec un bloc de culasse à coin. Le développement du 2A28 Grom est directement lié à celui du canon sans recul SPG-9 ; les deux tiraient des projectiles similaires à des grenades propulsées par roquette."
 SOV_afv_assault_gun_2: "100mm 2A70"
 SOV_afv_assault_gun_2_desc: "Le canon-lanceur de 100 mm 2A70 (désignation GRAU : 2А70) est un modèle de canons rayés à basse pression conçu en Union soviétique par le bureau d'études KBP."
 SOV_small_autocannon: "30mm 2A42"
 SOV_small_autocannon_desc: "Le Shipunov 2A42 est un autocanon soviétique/russe de 30 mm. Il est construit par la société anonyme Tulamashzavod et porte le nom de A. G. Shipunov."
 SOV_small_autocannon_2: "30mm 2A72"
 SOV_small_autocannon_2_desc: "Variante simplifiée et plus légère du 2A42 avec moins de pièces, un canon plus long et une vitesse initiale plus élevée, mais aussi une cadence de tir plus faible. Il fonctionne par recul long, et non par emprunt de gaz."
