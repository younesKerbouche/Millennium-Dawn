 external_launcher: "Lanceur d'arme externe"
 external_launcher_desc: "Un système monté à l'extérieur qui permet de monter des armes sur le véhicule, sans nécessiter d'approvisionnement interne en munitions."
 missile_launcher_system: "Lanceur SAM"
 missile_launcher_system_desc: "Un système de montage conçu pour permettre à un véhicule d'être équipé de missiles sol-air."
 tank_pneumatic_suspension_light: "Suspension pneumatique légère"
 tank_pneumatic_suspension_light_desc: "Dans une suspension hydropneumatique, une combinaison de fluide hydraulique et d'azote gazeux est utilisée comme éléments d'amortissement de la suspension. Avec cette suspension, le char roule beaucoup plus en douceur. La hauteur de caisse peut être ajustée à la volée et le char a la capacité de se mettre à niveau. Cela permet un mouvement plus fluide et une visée plus stable. Cependant, en tant que système de suspension, il est plus difficile à fabriquer et à entretenir qu'un système à barre de torsion classique.\n\n§GConseil du Concepteur : Équiper votre char d'une suspension hydropneumatique améliore votre char dans l'ensemble au prix de la fiabilité et du coût de production.§!"
 tank_torsion_bar_suspension_light: "Suspension à barre de torsion légère"
 tank_torsion_bar_suspension_light_desc: "Un système de suspension standard pour les chars. Des tiges reliées aux roues de route sont connectées à une barre horizontale. Lorsque les roues se déplacent de haut en bas, la barre se tord, agissant comme un ressort de suspension.\n\n§GConseil du Concepteur : C'est une option standard, sûre et à faible risque.§!"
 tank_wheeled_suspension_light: "Suspension à roues légère"
 tank_wheeled_suspension_light_desc: "Suspension basée sur des roues, en 4x4/6x6/8x8, elle offre une meilleure vitesse, mais est plus vulnérable aux éclats d'obus et aux tirs d'armes légères.\n\n§GConseil du Concepteur : Équiper votre char d'une suspension à roues rendra votre véhicule plus rapide et plus léger, mais moins blindé et moins durable.§!"
 tank_pneumatic_suspension_medium: "Suspension pneumatique moyenne"
