 medium_tank_aa_chassis_0: "Coque antiaérienne autopropulsée 1re gén."
 medium_tank_aa_chassis_0_desc: "Les armes de défense aérienne autopropulsées, également connues sous le nom d'armes de défense aérienne mobiles, désignent des armes de défense aérienne mobiles qui installent des mitrailleuses antiaériennes, des canons antiaériens ou des missiles sol-air sur des véhicules militaires. Elles peuvent être divisées en canons antiaériens autopropulsés, en lanceurs de missiles de défense aérienne autopropulsés, et en systèmes de défense aérienne combinés de missiles et d'artillerie autopropulsés."
