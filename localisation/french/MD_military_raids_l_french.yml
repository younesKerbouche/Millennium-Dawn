 tooltip_raid_category_infastructure_strikes: "§H Attaques d’infrastructure§!\nFrappes menées contre la production d’un pays, la collecte de ses ressources, ou ses infrastructures énergétiques et de communication.\n\n§R AVERTISSEMENT : Mener ces frappes peut être considéré comme un acte de guerre !§!"
 tooltip_raid_category_military_resource_raids: "§HFrappes militaires§! \nFrappes menées contre les infrastructures militaires et la production d'une nation.\n\n§RAVERTISSEMENT : Mener ces frappes peut être considéré comme un acte de guerre !§!"
 tooltip_raid_category_special_forces_raids: "§HRaid des forces spéciales§! \nRaids menés par des forces d'opérations spéciales pour augmenter le succès des opérations militaires.\n\n§RAVERTISSEMENT : Mener ces opérations et être pris sur le fait peut être considéré comme un acte de guerre !§!"
 tooltip_raid_category_drone_strike_raids: "§HFrappes par drones§! \nOpérations menées par des forces utilisant des systèmes aériens sans pilote pour attaquer des cibles ou collecter des renseignements.\n\n§RAVERTISSEMENT : Mener ces opérations et être pris sur le fait peut être considéré comme un acte de guerre !§!"
 tooltip_raid_category_naval_raids: "§HFrappes navales§! \nFrappes menées contre les actifs navals ennemis, la production navale ou les côtes.\n\n§RAVERTISSEMENT : Mener ces frappes peut être considéré comme un acte de guerre !§!"
 raid_type_fuel_production_storage_raid_air: "Frappe sur la production et le stockage de carburant"
 raid_type_fuel_production_storage_raid_air_desc: "Frappes contre les sites de stockage de carburant et les raffineries, réduisant à la fois la production et le stockage de carburant."
 raid_type_metal_production_raid_air: "Frappe sur les mines de métal"
 raid_type_metal_production_raid_air_desc: "Frappes contre les mines et les équipements miniers pour réduire les ressources extractibles sur ces sites."
 raid_type_state_power_strike_air: "Frappe sur le réseau électrique"
 raid_type_state_power_strike_air_desc: "Frappe menée pour endommager ou éliminer les sites de production d'énergie ennemis et perturber le réseau électrique d'une nation."
 raid_type_production_strike: "Frappe sur les usines de production"
 raid_type_production_strike_desc: "Frappes contre l'industrie de production pour freiner le développement économique et militaire."
 raid_type_infrastructure_strike: "Frappe sur les réseaux et les transports"
 raid_type_infrastructure_strike_desc: "Frappes contre les routes, les chemins de fer et les infrastructures de réseau pour perturber le transport des approvisionnements et les communications."
 raid_type_facility_strike: "Frappe sur une installation de recherche"
 raid_type_facility_strike_desc: "Frappe menée contre une installation de recherche pour retarder l'avancement des projets et stopper les opérations de recherche."
 raid_type_canal_damaged_tt: "Canal bloqué en raison de dégâts importants aux écluses"
 raid_type_tactical_nuclear_strike: "Frappe nucléaire tactique"
 raid_type_tactical_nuclear_strike_desc: "Utilisation d'un dispositif nucléaire à faible rendement contre une province dans un rôle tactique."
 raid_type_state_nuclear_strike: "Frappe nucléaire à l'échelle d'un État"
 raid_type_state_nuclear_strike_desc: "Mène des frappes nucléaires contre un seul État, endommageant gravement tout ce qui s'y trouve."
 raid_type_strategic_nuclear_strike: "Frappe nucléaire complète"
 raid_type_strategic_nuclear_strike_desc: "§RFin du monde tel que nous le connaissons.§! Mène une frappe nucléaire sur une nation entière en une seule fois."
 raid_type_cruise_missile_port_strike: "Frappe par missiles de croisière sur un port"
 raid_type_cruise_missile_port_strike_desc: "Frappes par missiles de croisière lancés depuis le sol contre des navires ennemis dans un port et les installations portuaires."
 raid_type_canal_bombing_raid: "Frappe sur les écluses d'un canal"
 raid_type_canal_bombing_raid_desc: "Frappes menées contre les écluses d'un canal pour empêcher son fonctionnement."
 raid_type_offensive_counter_air_strike: "Frappe par missiles OCA"
 raid_type_offensive_counter_air_strike_desc: "Frappes par missiles de croisière contre une base aérienne ennemie pour perturber leurs opérations aériennes."
 raid_type_divisions_cruise_missile_strike: "Frappe par missiles sur une division"
 raid_type_divisions_cruise_missile_strike_desc: "Frappes massives par missiles de croisière contre des concentrations de forces ennemies pour causer des dégâts importants."
 raid_type_special_reconassiance: "Mission de reconnaissance spéciale"
 raid_type_special_reconassiance_desc: "Les opérateurs des forces spéciales mènent des missions de reconnaissance à longue portée pour mieux préparer nos forces à des opérations contre des cibles spécifiques."
 raid_type_direct_action_raid_supply: "Raids sur les approvisionnements"
 raid_type_direct_action_raid_supply_desc: "Les opérateurs des forces spéciales mènent des missions pour attaquer les lignes d'approvisionnement ennemies."
 raid_type_direct_action_raid_air: "Raid sur une base aérienne"
 raid_type_direct_action_raid_air_desc: "Les opérateurs des forces spéciales mènent des missions pour attaquer et endommager les bases aériennes ennemies."
 raid_type_direct_action_raid_naval: "Raid sur une base navale"
 raid_type_direct_action_raid_naval_desc: "Les opérateurs des forces spéciales mènent des missions pour attaquer et endommager les installations portuaires ennemies."
 raid_type_scientist_kill_mission: "Mission d'élimination de scientifique"
 raid_type_scientist_kill_mission_desc: "Mène un raid spécifiquement pour éliminer des chercheurs ou des dirigeants ennemis."
 raid_type_drone_swarm_strikes: "Frappe par essaim de drones suicides"
 raid_type_drone_swarm_strikes_desc: "Déploie un essaim de drones suicides dans l'État, endommageant l'équipement ennemi et rendant les opérations plus difficiles dans cette zone."
 raid_type_drone_target_recon: "Reconnaissance ciblée par drone"
 raid_type_drone_target_recon_desc: "Effectue des missions de reconnaissance fréquentes et dédiées avec des drones pour collecter des informations afin de rendre les opérations militaires dans l'État plus efficaces."
 raid_type_targeted_drone_strike: "Frappe par drone sur une installation"
 raid_type_targeted_drone_strike_desc: "Mène une frappe par drone contre une installation de recherche pour détruire l'équipement de recherche et retarder les progrès ennemis."
 raid_type_anti_missile_strikes: "Frappes antimissiles"
 raid_type_anti_missile_strikes_desc: "Mène des frappes contre les §Ysites de lancement de missiles§! ennemis pour endommager ou détruire ces installations."
