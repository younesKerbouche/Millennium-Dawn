 MD_raid.1.t: "[FROM.GetName] viole notre intégrité territoriale !"
 MD_raid.1.d: "Des rapports indiquent que [FROM.GetLeader], le dirigeant de [FROM.GetName], a autorisé une série d'attaques coordonnées contre notre nation. Cette agression suggère un mépris flagrant, ou une confusion, concernant les frontières entre nos territoires. Pour beaucoup ici, notamment les nationalistes et les patriotes, c'est un acte de guerre manifeste exigeant une réponse ferme. Cependant, d'autres, chez nous et à l'étranger, appellent à la retenue, plaidant pour une désescalade afin d'éviter un conflit à grande échelle."
 MD_raid.1.a: "Un acte de guerre ne peut rester impuni !"
 MD_raid.1.b: "Promettre une réponse au public !"
 MD_raid.1.c: "Exiger des réparations et un apaisement des tensions de [FROM.GetName]"
 MD_raid.1.e: "Émettre une protestation diplomatique"
 MD_raid.2.t: "[FROM.GetName] exige des réparations"
 MD_raid.2.d: "Nous venons de recevoir un communiqué de [FROM.GetName]. Ils exigent une compensation pour les dommages économiques qu'ils prétendent avoir subis. Dans une récente allocution publique, [FROM.GetLeader] a averti que tout refus de payer entraînerait des conséquences « rapides et sévères »."
 MD_raid.2.a: "Nous ne paierons pas un sou."
 MD_raid.2.b: "Le prix de la paix ?"
 MD_raid.3.t: "[FROM.GetName] accepte les réparations et promet d'apaiser les tensions"
 MD_raid.3.d: "Nos menaces de représailles ont convaincu les dirigeants de [FROM.GetName] de céder, en fournissant les fonds nécessaires pour couvrir les dommages causés par leurs violations injustifiées et illégales de notre intégrité territoriale. Ils se sont également engagés à apaiser les tensions en s'ouvrant au dialogue et en promettant de s'abstenir de tout acte d'agression ou comportement hostile à l'avenir, cherchant à restaurer une certaine stabilité dans la région."
 MD_raid.3.a: "Bien"
 MD_raid.4.t: "[FROM.GetName] refuse de payer des réparations"
 MD_raid.4.d: "Dans une récente allocution devant une foule, [FROM.GetLeader] a proclamé avec audace que « pas une seule pièce » ne serait payée par leur gouvernement. C'est un moment profondément humiliant pour notre État. Non seulement notre intégrité territoriale a été compromise par leur attaque initiale, mais maintenant notre crédibilité sur la scène internationale est également menacée."
 MD_raid.4.a: "Nous devons riposter !"
 MD_raid.4.b: "Faire comme si de rien n'était."
 MD_raid.4.c: "Demander des sanctions internationales !"
 MD_raid.5.t: "Notre gouvernement subit une humiliation internationale et nationale"
 MD_raid.5.d: "Les reporters mondiaux ont utilisé des expressions comme « paroles vides », « menaces creuses » et « tigre de papier » pour décrire notre réponse aux récentes attaques par des acteurs étrangers. Notre incapacité à répondre de manière décisive a porté un coup sévère à la crédibilité de notre gouvernement et jeté le doute sur notre armée comme moyen de défense viable."
 MD_raid.5.a: "Merde"
 MD_raid.6.t: "Représailles !"
 MD_raid.6.d: "Nos récentes opérations militaires sur un sol étranger n'ont pas échappé à l'attention du régime de [FROM.capital.GetCapitalVictoryPointName]. En réponse, ils ont émis des avertissements sévères, promettant des représailles rapides et décisives contre notre nation. La tension est à son comble dans notre pays, alors que nous nous préparons à la réponse imminente qu'ils ont annoncée."
 MD_raid.6.a: "Ils bluffent peut-être"
 MD_raid.10.t: "[FROM.GetName] a attaqué notre voisin [FROM.FROM.GetName] !"
 MD_raid.10.d: "Notre voisin [FROM.FROM.GetName] vient d'être attaqué par [FROM.GetName] ! Sans déclaration de guerre officielle préalable, cela constitue clairement une violation de l'intégrité territoriale régionale par une puissance hostile. La région attend avec anxiété leur réponse à cette frappe."
 MD_raid.10.a: "Serons-nous les prochains ?"
 MD_raid.11.t: "[FROM.GetName] a mené une frappe militaire sur [FROM.FROM.GetName] !"
 MD_raid.11.d: "Sans avertissement formel, [FROM.GetName] a lancé une frappe militaire surprise contre [FROM.FROM.GetName] plus tôt aujourd'hui. [FROM.GetLeader] n'a pas encore publié de déclaration officielle concernant l'attaque, laissant la communauté internationale avec de nombreuses questions. Pendant ce temps, de nombreuses nations ont rapidement dénoncé cet acte comme une violation flagrante du droit international, augmentant les tensions à travers le monde."
 MD_raid.11.a: "Comment osent-ils faire cela !"
 MD_raid.12.t: "[FROM.GetName] a frappé [FROM.FROM.GetName] !"
 MD_raid.12.d: "Dans un acte d'agression choquant et flagrant, [FROM.GetLeader] a autorisé une frappe militaire de leurs forces contre notre allié, [FROM.FROM.GetName]. Cette attaque audacieuse a envoyé des ondes de choc à travers notre nation, suscitant l'indignation publique et attisant les appels à une action décisive au sein de notre gouvernement. Le message est clair : une attaque non provoquée comme celle-ci ne peut pas, et ne sera pas, ignorée."
 MD_raid.12.a: "Nous soutiendrons toujours nos alliés !"
 MD_raid.13.t: "[FROM.GetName] appelle à des sanctions !"
 MD_raid.13.d: "[FROM.GetLeader] a requis que la communauté internationale nous sanctionne après notre refus de payer leurs réparations absurdes. Seul le temps dira si le monde suivra leur demande.\n\nNous subirons des pénalités internationales, politiques et économiques qui s'aggraveront selon le nombre de nations rejoignant les sanctions contre nous ! Les nations seront plus susceptibles de se joindre aux sanctions si elles nous sont hostiles ou si elles s'opposent à nous diplomatiquement ou économiquement."
 MD_raid.13.a: "Notre économie tiendra bon !"
 MD_raid.14.t: "[FROM.FROM.GetName] demande des sanctions internationales !"
 MD_raid.14.d: "[FROM.FROM.GetLeader] a requis que la communauté internationale sanctionne [FROM.GetName] suite à leur refus de payer les réparations demandées après leur frappe militaire contre [FROM.FROM.GetName]. Le monde doit maintenant répondre à leur demande :"
 MD_raid.14.a: "Nous rejoindrons les sanctions !"
 MD_raid.14.b: "Non, pas pour l'instant."
 MD_timed_raid_TT: "§RNous aurons 270 jours pour répondre avec des coûts réduits sur les raids !§!"
 MD_reparation_TT: "§HNous paierons :§!"
 nation_on_same_continent: "La nation cible doit être sur le même continent."
 MD_sanctioned_TT: "Ajoute l'esprit national §HSanctions internationales§!"
 guided_missile: "Missile de croisière"
 raiding_economic_sanctions: "Sanctions internationales"
 raiding_economic_sanctions_desc: "En raison d'un raid mené sur un autre État, la communauté internationale a décidé de nous sanctionner. En conséquence, nous subirons certaines répercussions. Chaque fois que nous mènerons un raid et qu'un dossier sera ouvert contre nous, les sanctions dureront plus longtemps et entraîneront des pénalités plus lourdes.\n§W--------------§!\nCet esprit national sera §Rsupprimé§! dans [?refused_payment_got_sanctioned_no_raids:days_left|Y0] jours si nous ne menons aucun raid."
 canal_damaged_modifier: "Écluses de canal endommagées"
 MD_raid.10.b: "Ils l'ont probablement mérité de toute façon"
 MD_raid.11.b: "Ce ne sont pas nos affaires"
 MD_raid.12.b: "Nous ne les aimions pas de toute façon"
 nuclear_ballistic_missile: "Missile balistique nucléaire à portée intermédiaire"
 MD_raid_bonus: "Bonus de représailles"
 MD_raid.1.NATO: "Déclencher l'article 5"
 MD_raid.15.t: "Ne touche pas à ça, bordel"
 MD_raid.16.t: "Une crise se profile après les frappes [FROM.FROM.GetAdjective] sur [FROM.GetName]"
 MD_raid.16.d: "Suite aux frappes provocatrices de [FROM.FROM.GetName] sur le territoire [FROM.GetAdjective], les tensions ont atteint un point critique. Dans une déclaration sans compromis, [FROM.GetLeader], le dirigeant de [FROM.GetName], a annoncé que leur gouvernement répondrait de manière décisive. Ils ont dévoilé des plans pour mobiliser des troupes et avancer sur le territoire [FROM.FROM.GetAdjective], promettant de « soumettre les tyrans enragés à [FROM.FROM.capital.GetCapitalVictoryPointName] » et de « restaurer l'ordre par la force si nécessaire ». Cette initiative met en lumière la stabilité régionale et mondiale, montrant les dangers qui pourraient découler d'un manque de diplomatie. À ce jour, les canaux diplomatiques restent silencieux, renforçant les craintes que cette escalade puisse dégénérer en une confrontation incontrôlable aux conséquences désastreuses pour la paix et la sécurité internationales."
 MD_raid.16.a: "Que va-t-il se passer ensuite ?"
 MD_raid.17.t: "[FROM.GetName] déclenche l'article 5 de l'OTAN"
 MD_raid.17.d: "Suite aux frappes [FROM.FROM.GetAdjective] sur le sol [FROM.GetAdjective], le gouvernement à [FROM.capital.GetCapitalVictoryPointName] a pris une mesure décisive en déclenchant l'article 5 de l'OTAN, appelant ses alliés à répondre collectivement à l'agression. Les frappes de [FROM.FROM.GetName], décrites comme non-retaliatoires et non provoquées, ont considérablement exacerbé les tensions, poussant la situation au bord de la guerre. La décision d'activer l'article 5 de l'OTAN a envoyé des ondes de choc à travers la scène internationale, les dirigeants mondiaux se précipitant pour répondre à ce qui pourrait devenir l'un des tests les plus significatifs de l'alliance dans l'histoire moderne. Diplomates et analystes avertissent des implications profondes de ce développement, alors que le potentiel d'une escalade supplémentaire plane sur le globe."
 MD_raid.17.a: "Le géant a été provoqué"
 MD_reparation2_TT: "§HIls ont promis de ne pas nous frapper pendant un an !§!\n§RSi nous les attaquons, ils ne nous feront pas confiance pendant longtemps§!"
 RAID_war_instantly_TT: "§RDéclenchera instantanément une guerre !§!"
 MD_nuclear_energy.1.t: "Avertissement sur l'énergie nucléaire"
 MD_nuclear_energy.1.d: "Vérifiez que vous avez activé une idée de production d'énergie nucléaire avant de construire des réacteurs. Sinon, les réacteurs resteront inutilisés et ne fourniront aucune énergie à votre nation."
 MD_nuclear_energy.1.a: "D'accord"
