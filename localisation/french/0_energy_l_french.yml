 advanced_production_modifier: "Advanced Production Restrictions"
 advanced_production_modifier_desc: "When we begin to run low on Technology Metals ([?THIS.resource@tungsten|+]), Precious Metals ([?THIS.resource@chromium|+]), Oil ([?THIS.resource@oil|+]), or Rubber ([?THIS.resource@rubber|+]), our microchip and/or composite production will take a hit. Any deficit on any resource will result in a decrease in microchip and/or composite production. Additionally, with microchip production requiring significant amounts of power, power shortages will further reduce production by [?unfulfilled_energy_demand_dynmod_var|%]\n\n§YProduction reduction will always be capped at§! §R95%§! §Yof base production numbers.§!"
 civilian_microchip_consumption_modifier: "Civilian & Industrial Microchip Consumption"
 civilian_microchip_consumption_modifier_desc: "Our population and advanced industries will begin to consume microchips, as more and more technology becomes available to businesses and the average person. We will need to keep up with this demand, otherwise our production lines will struggle. During wartime, military production will be prioritized over civilian useage, but this can lead to unrest in the population, as their demands are not being met."
