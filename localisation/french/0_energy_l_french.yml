 heavy_power_restrictions_spirit_desc: "Le gouvernement a imposé à la population une série de restrictions drastiques en matière d'énergie. Il a réduit de manière drastique la consommation d'énergie et d'électricité, mais au détriment des recettes fiscales et d'autres pénalités économiques."
 some_power_restrictions_spirit_desc: "Le gouvernement a imposé à la population une série de restrictions drastiques en matière d'énergie. Il a réduit de manière drastique la consommation d'énergie et d'électricité, mais au détriment des recettes fiscales et d'autres pénalités économiques."
 some_additional_consumption_spirit_desc: "Le gouvernement a lancé une série de subventions ciblées à petite échelle pour alléger le fardeau financier des ménages. Cela a encouragé les dépenses, mais la consommation d'électricité a grimpé en flèche."
 heavy_additional_consumption_spirit_desc: "Le gouvernement a lancé une série de subventions ciblées à grande échelle pour alléger la charge financière des ménages. Cela a encouragé de nombreuses dépenses supplémentaires, mais la consommation d'électricité a grimpé en flèche."
