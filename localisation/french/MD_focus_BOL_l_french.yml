 pro_mestizo_army_gov_tt: "§YUn gouvernement intérimaire dirigé par les [conservatism_L] prendra le pouvoir et organisera de nouvelles élections générales dans 30 jours§!"
 BOL_ethnic_divide_decisions: "Division ethnique bolivienne"
 BOL_ethnic_divide_decisions_desc: "\n\n\n\n\n\n£BOL_desctext_ethnic_divide\n\n\n\n\n\n\n\n\nLa Bolivie souffre de profondes divisions ethniques et raciales entre les métis, personnes d'ascendance européenne et autochtone mixte qui constituent majoritairement l'est du pays, collectivement connue sous le nom de Media Luna, et les peuples autochtones de Bolivie qui forment la majorité de l'ouest bolivien. Ces dernières années, les tensions se sont exacerbées avec de nombreuses protestations autochtones concernant des questions comme le manque de droits et l'accès à l'eau. Il est crucial de maintenir l'opinion de ces groupes à des niveaux stables, sous peine de provoquer deux types d'instabilité différents des deux côtés. Nous devons donc manœuvrer avec prudence, car une mauvaise décision pourrait entraîner la fracture de la Bolivie telle que nous la connaissons.\n\n§RSi l'opinion autochtone tombe en dessous de 15, les groupes autochtones exigeront la démission de notre gouvernement par des protestations massives, et si nous n'accédons pas à leurs demandes, les peuples autochtones de l'ouest bolivien se révolteront contre le gouvernement.§!\n\n§YSi l'opinion métisse tombe en dessous de 15, le [Nat_Autocracy_L] historiquement influent et pro-métis exigera la démission de notre gouvernement et la mise en place d'un gouvernement intérimaire pro-métis jusqu'à la tenue d'élections anticipées, mais si nous refusons, l'armée lancera un coup d'État et installera un régime militaire au pouvoir.§!\n\nOpinion métisse : [?BOL_mestizo_support]\n\nOpinion autochtone : [?BOL_indigenous_support]"
