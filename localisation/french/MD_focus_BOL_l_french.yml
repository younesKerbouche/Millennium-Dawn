 BOL_inefficient_economic_model: "Modèle économique inefficace"
 BOL_inefficient_economic_model_desc: "La Bolivie présente un modèle économique défaillant, caractérisé par une dépendance excessive aux exportations de ressources et une hyperinflation majeure, ainsi qu'un manque de diversification de l'économie et des problèmes de pauvreté et de faibles taux de croissance. Des réformes majeures sont nécessaires pour maintenir notre économie à flot."
 BOL_ethnic_divides: "Division ethnique bolivienne"
 BOL_ethnic_divides_desc: "La Bolivie connaît de profondes divisions ethniques et raciales entre les Métis, principalement situés dans l'est du pays, et les groupes autochtones, majoritaires dans l'ouest du pays. Cela a conduit à une polarisation croissante fondée sur des clivages ethniques, notamment avec les récentes manifestations autochtones sur plusieurs questions telles que l'accès à l'eau."
 BOL_cochabamba_crisis: "Crise de Cochabamba"
 BOL_cochabamba_crisis_desc: "En décembre 1999, des manifestations de masse ont éclaté à Cochabamba en réaction à la privatisation de la SEMAPA, la compagnie municipale d'approvisionnement en eau. Depuis, les manifestations se sont étendues à des questions telles que l'accès à l'eau et les droits des populations autochtones. Il est clair que la crise échappe à tout contrôle ; il est donc nécessaire d'agir immédiatement pour apaiser la situation."
