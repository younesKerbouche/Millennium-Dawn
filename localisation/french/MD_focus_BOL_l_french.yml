 bolivia_misc.1.t: "Référendum national sur le gaz"
 bolivia_misc.1.d: "Le gouvernement bolivien a convoqué un référendum concernant la question des exportations pétrolières, l'une de nos industries les plus rentables. Les éléments de la majorité métisse de l'est bolivien soutiennent une augmentation des exportations gazières, tandis que les communautés autochtones proposent de se concentrer davantage sur le développement social, faisant de ce référendum un révélateur des divisions ethniques boliviennes."
 bolivia_misc.1.a: "Les pétrodollars doivent servir au développement"
 bolivia_misc.1.b: "Les exportations pétrolières amélioreront notre position"
 bolivia_ethnic.1.t: "Les forces armées boliviennes exigent la démission de notre gouvernement"
 bolivia_ethnic.1.d: "Avec un pic récent des tensions avec la majorité métisse de l'est bolivien et des protestations récentes, l'état-major des forces armées boliviennes a exigé la démission de notre gouvernement et la mise en place d'un nouveau gouvernement intérimaire dirigé par les [conservatism_L] pro-métis qui mènera la Bolivie vers de nouvelles élections, précisant en outre qu'un refus entraînerait des conséquences drastiques. Bien que la compliance sape les institutions démocratiques, elle évitera au moins une répétition des nombreuses dictatures militaires boliviennes, qui ont pris fin en 1982. Cependant, nous ne devons pas non plus permettre à l'armée d'intervenir en politique, et nous pouvons tenter de résister à leurs pressions, ce qui pourrait toutefois avoir des conséquences drastiques. Quel que soit le choix, il affectera radicalement l'avenir de la Bolivie."
 bolivia_ethnic.1.a: "Notre temps est écoulé, nous devons démissionner"
 bolivia_ethnic.1.b: "Nous ne reviendrons pas au passé !"
 bolivia_ethnic.2.t: "Les forces armées boliviennes marchent sur La Paz"
 bolivia_ethnic.2.d: "Après notre décision de refuser l'ultimatum militaire, ils ont pris les choses en main, faisant marcher des unités militaires sur La Paz et prenant le contrôle du palais présidentiel et du congrès. Les forces armées ont déclaré l'état d'urgence et annoncé qu'elles 'restaureraient la place légitime de la Bolivie en Amérique latine', et bien qu'elles aient promis le retour de la démocratie, il semble peu probable que l'armée prévoie de le faire."
 bolivia_ethnic.2.a: "La Bolivie est sauvée des Indiens !"
 bolivia_news.1.t: "Le gouvernement bolivien démissionne sous la pression militaire"
 bolivia_news.1.d: "Avec les tensions récentes entre le gouvernement bolivien pro-autochtone et la majorité de la population métisse de l'est bolivien, les forces armées boliviennes ont lancé un ultimatum, exigeant la démission du gouvernement et la mise en place d'un nouveau gouvernement intérimaire dirigé par d'éminents partis d'opposition pro-métis qui mèneront le pays vers de nouvelles élections. Craignant un nouveau régime militaire comme par le passé, le gouvernement a accepté et démissionné, et [BOL.GetLeader] a ensuite prêté serment en tant que nouveau président intérimaire de Bolivie. Bien que [BOL.GetLeader] affirme que le nouveau gouvernement rétablit l'ordre démocratique, de nombreux commentateurs s'accordent à dire qu'il a adopté une position dure anti-autochtone, avec de nombreux signalements de recours à la force contre les protestations autochtones par les forces armées boliviennes."
 bolivia_news.1.a: "Une mauvaise journée pour la démocratie"
 bolivia_news.2.t: "Les forces armées boliviennes renversent le gouvernement bolivien lors d'un coup d'État militaire"
 bolivia_news.2.d: "Avec les tensions récentes entre le gouvernement bolivien pro-autochtone et la majorité de la population métisse de l'est bolivien, les forces armées boliviennes ont lancé un ultimatum, exigeant la démission du gouvernement et la mise en place d'un nouveau gouvernement intérimaire dirigé par d'éminents partis d'opposition pro-métis qui mèneront le pays vers de nouvelles élections. Craignant un nouveau régime militaire comme par le passé, le gouvernement a refusé de se conformer et l'armée a plutôt pris d'assaut la capitale La Paz, s'emparant du palais présidentiel et du congrès. L'armée a ensuite déclaré l'état d'urgence et annoncé qu'elle 'restaurerait la place légitime de la Bolivie en Amérique latine', ce qui, selon de nombreux commentateurs, augmentera les tensions régionales et portera également un coup à la démocratie bolivienne qui a connu le 191e coup d'État depuis sa déclaration d'indépendance en 1825, le dernier remontant à 1980."
 bolivia_news.2.a: "Ces gens ne semblent jamais se lasser des coups d'État"
 BOL_economic_reforms: "Réformes économiques boliviennes"
 BOL_economic_reforms_desc: "Notre économie nécessite des réformes urgentes et approfondies pour stabiliser la croissance et réduire les inefficacités structurelles. Par des changements politiques et institutionnels, nous pouvons jeter les bases d'un développement à long terme et d'un avenir plus équitable."
 BOL_public_debt_reduction: "Réduction de la dette publique"
 BOL_public_debt_reduction_desc: "La dette publique bolivienne est devenue insoutenable et menace notre indépendance économique. En réduisant les dépenses excessives et en renégociant les conditions, nous visons à retrouver l'équilibre budgétaire."
 BOL_strengthen_the_boliviano: "Renforcer le boliviano"
 BOL_strengthen_the_boliviano_desc: "Le boliviano doit être renforcé en tant que symbole de notre stabilité économique. Les réformes monétaires et une politique monétaire plus stricte restaureront la confiance au pays et à l'étranger."
 BOL_national_development_plan: "Un plan national de développement"
 BOL_national_development_plan_desc: "Nous devons coordonner nos ressources et nos ambitions dans le cadre d'une stratégie de développement unifiée. Ce plan guidera l'expansion des infrastructures, de l'agriculture et de l'industrie pour les décennies à venir."
 BOL_bolivian_agriculture: "Agriculture bolivienne"
 BOL_bolivian_agriculture_desc: "L'agriculture reste le pilier de notre économie rurale. Soutenir les agriculteurs et accroître la productivité des terres agricoles est essentiel à la prospérité nationale."
 BOL_increase_credit_for_farmers: "Augmenter le crédit aux agriculteurs"
 BOL_increase_credit_for_farmers_desc: "De nombreux agriculteurs manquent des outils financiers pour développer ou moderniser leurs exploitations. Des lignes de crédit soutenues par l'État autonomiseront les communautés rurales et stimuleront la production alimentaire."
 BOL_improve_agricultural_technology: "Améliorer la technologie agricole"
 BOL_improve_agricultural_technology_desc: "Des outils et méthodes obsolètes freinent nos exploitations. Nous investirons dans des techniques modernes, la formation et les machines pour augmenter les rendements et l'efficacité."
 BOL_fight_contraband_imports: "Lutter contre les importations de contrebande"
 BOL_fight_contraband_imports_desc: "Les importations illicites sapent les producteurs nationaux et endommagent notre économie. Un renforcement des contrôles aux frontières et des réformes douanières protégeront l'industrie locale."
 BOL_cash_crop_development_initiatives: "Initiatives de développement des cultures commerciales"
 BOL_cash_crop_development_initiatives_desc: "En nous concentrant sur les cultures commerciales à haute valeur ajoutée, nous pouvons transformer l'agriculture en une puissance exportatrice. Les investissements stratégiques généreront de nouvelles sources de revenus pour les agriculteurs et l'État."
 BOL_bolivian_food_industry: "Renforcer l'industrie alimentaire bolivienne"
 BOL_bolivian_food_industry_desc: "Une industrie alimentaire robuste garantit la sécurité alimentaire et ajoute de la valeur à notre production agricole. Nous devons soutenir les chaînes de transformation, d'emballage et de distribution à travers la Bolivie."
 BOL_modern_and_productive_agriculture: "Une agriculture moderne et productive"
 BOL_modern_and_productive_agriculture_desc: "Nous visons à moderniser pleinement l'agriculture bolivienne et à libérer son potentiel économique. Par l'innovation et les infrastructures, nous atteindrons l'autosuffisance et la croissance."
 BOL_national_referendum_on_gas: "Référendum national sur le gaz"
 BOL_national_referendum_on_gas_desc: "Le gaz est l'un de nos plus grands atouts nationaux, et son avenir doit être décidé démocratiquement. Un référendum déterminera si nous poursuivons la privatisation ou affirmons un plus grand contrôle étatique."
 BOL_oil_money_for_development: "Pétrodollars pour le développement"
 BOL_oil_money_for_development_desc: "Les revenus du gaz et du pétrole doivent servir le peuple bolivien. Rediriger les profits vers la santé, l'éducation et les infrastructures garantira que notre richesse naturelle profite à tous les citoyens."
 BOL_prioritize_social_development: "Prioriser le développement social"
 BOL_prioritize_social_development_desc: "Nous devons combler le fossé des inégalités et élever le niveau de vie. Les programmes de développement social cibleront l'éducation, le logement et la mobilité sociale."
 BOL_prioritize_healthcare_development: "Prioriser le développement des soins de santé"
 BOL_prioritize_healthcare_development_desc: "Le système de santé bolivien a besoin d'une attention urgente. L'investissement dans les hôpitaux, la formation et les cliniques rurales sauvera des vies et construira une nation plus saine."
 BOL_prioritize_infrastructure_development: "Prioriser le développement des infrastructures"
 BOL_prioritize_infrastructure_development_desc: "Les infrastructures modernes sont essentielles à la croissance économique. Nous développerons les routes, les réseaux électriques et les systèmes d'eau pour connecter et autonomiser nos communautés."
 BOL_bring_the_ypfd_under_state_control: "Placer les YPFB sous contrôle étatique"
 BOL_bring_the_ypfd_under_state_control_desc: "Les Yacimientos Petrolíferos Fiscales Bolivianos doivent servir l'intérêt public. En nationalisant ses opérations, nous retrouvons la souveraineté sur notre secteur énergétique."
 BOL_reinforce_gas_exports: "Renforcer les exportations de gaz"
 BOL_reinforce_gas_exports_desc: "Les exportations de gaz restent un pilier de notre économie. L'amélioration des pipelines, des accords et de la capacité de production augmentera les revenus et l'influence régionale."
 BOL_invite_gazprom: "Inviter Gazprom"
 BOL_invite_gazprom_desc: "La coopération avec Gazprom nous offre une expertise technique et des investissements étrangers. Un partenariat stratégique pourrait élever notre secteur gazier à de nouveaux sommets."
 BOL_invite_exxonmobil: "Inviter ExxonMobil"
 BOL_invite_exxonmobil_desc: "En collaborant avec ExxonMobil, nous attirons l'un des géants mondiaux de l'énergie en Bolivie. Une telle démarche promet des capitaux, de l'innovation et du poids international."
 BOL_invite_cnpc: "Inviter la CNPC"
 BOL_invite_cnpc_desc: "La China National Petroleum Corporation apporte de l'expérience et des ressources financières importantes. Travailler avec eux pourrait ouvrir de nouveaux marchés et renforcer les liens mondiaux."
 BOL_modernize_bolivian_oil_extraction: "Moderniser l'extraction pétrolière bolivienne"
 BOL_modernize_bolivian_oil_extraction_desc: "Nos techniques d'extraction pétrolière sont dépassées et inefficaces. La modernisation des installations et l'adoption de nouvelles technologies augmenteront la production et réduiront l'impact environnemental."
 BOL_bolivian_manufacturing: "Industrie manufacturière bolivienne"
 BOL_bolivian_manufacturing_desc: "Construire un secteur manufacturier solide est essentiel pour l'indépendance économique de la Bolivie. Nous visons à favoriser la croissance industrielle, à créer des emplois et à produire des biens pour les marchés intérieurs et d'exportation."
 BOL_cooperation_with_motor_companies: "Coopération avec les constructeurs automobiles"
 BOL_cooperation_with_motor_companies_desc: "Le partenariat avec des constructeurs automobiles peut lancer l'industrie automobile bolivienne. Ces collaborations apporteront des investissements, de l'expertise et de la technologie à notre économie en croissance."
 BOL_expand_the_cement_industry: "Développer l'industrie du ciment"
 BOL_expand_the_cement_industry_desc: "Le ciment est essentiel à la construction et aux infrastructures. Le développement de cette industrie soutiendra les projets de construction et créera de nouvelles opportunités d'emploi."
 BOL_towards_a_construction_boom: "Vers un boom de la construction"
 BOL_towards_a_construction_boom_desc: "Une poussée de l'activité de construction stimulera la croissance économique et améliorera le niveau de vie. L'augmentation des investissements dans le logement et les travaux publics est vitale."
 BOL_tax_breaks_for_small_manufacturers: "Allégements fiscaux pour les petits fabricants"
 BOL_tax_breaks_for_small_manufacturers_desc: "Les petits fabricants font face à de nombreux obstacles financiers. Offrir des incitations fiscales encouragera l'entreprenariat et aidera les entreprises locales à prospérer."
 BOL_counter_black_market_goods: "Contrer les marchandises du marché noir"
 BOL_counter_black_market_goods_desc: "Les marchandises illégales inondent nos marchés, nuisant aux entreprises légitimes. Un renforcement de l'application de la loi et des campagnes de sensibilisation du public aideront à freiner le marché noir."
 BOL_world_class_textile_production: "Production textile de classe mondiale"
 BOL_world_class_textile_production_desc: "La Bolivie a le potentiel de devenir un leader dans la fabrication textile. Investir dans la qualité et l'innovation peut ouvrir de nouveaux marchés dans le monde entier."
 BOL_bolivian_mining: "L'exploitation minière bolivienne"
 BOL_bolivian_mining_desc: "L'exploitation minière est la colonne vertébrale de l'économie bolivienne, fournissant des minéraux précieux et des emplois. Moderniser le secteur augmentera la production tout en garantissant des pratiques durables."
 BOL_increase_comibol_funding: "Augmenter le financement de la COMIBOL"
 BOL_increase_comibol_funding_desc: "L'entreprise minière d'État COMIBOL a besoin de plus de ressources pour remplir sa mission. Un financement accru stimulera la production et améliorera la sécurité des travailleurs."
 BOL_invite_foreign_mining_companies: "Inviter des compagnies minières étrangères"
 BOL_invite_foreign_mining_companies_desc: "Les investissements étrangers peuvent apporter technologie et capital à notre secteur minier. Les partenariats stratégiques amélioreront la compétitivité et la croissance."
 BOL_export_bolivian_resources: "Exporter les ressources boliviennes"
 BOL_export_bolivian_resources_desc: "La Bolivie doit développer ses exportations de ressources pour augmenter ses revenus étrangers. L'amélioration de la logistique et des relations commerciales est essentielle au succès."
 BOL_el_muton_iron_mine: "La mine de fer d'El Muton"
 BOL_el_muton_iron_mine_desc: "Le développement de la mine de fer d'El Muton stimulera la production nationale d'acier. Ce projet est une pierre angulaire de nos ambitions industrielles."
 BOL_exploit_lithium_deposits: "Exploiter les gisements de lithium"
 BOL_exploit_lithium_deposits_desc: "La Bolivie détient certaines des réserves de lithium les plus riches au monde. Une extraction responsable nous positionnera comme un acteur clé du marché mondial des batteries."
 BOL_improve_miners_working_conditions: "Améliorer les conditions de travail des mineurs"
 BOL_improve_miners_working_conditions_desc: "La sécurité et le bien-être de nos mineurs doivent être prioritaires. La modernisation des installations et le renforcement de la réglementation protégeront les travailleurs et leurs familles."
 BOL_expanding_our_economic_potential: "Élargir notre potentiel économique"
 BOL_expanding_our_economic_potential_desc: "Diversifier et renforcer notre économie créera une prospérité durable. Les investissements stratégiques et l'innovation débloqueront de nouvelles opportunités de croissance."
 BOL_foundations_for_it_development: "Fondations pour le développement informatique"
 BOL_foundations_for_it_development_desc: "La Bolivie doit construire les bases d'un secteur moderne des technologies de l'information. Soutenir l'éducation et les infrastructures favorisera l'innovation et la croissance numérique."
 BOL_electronics_production: "Production électronique"
 BOL_electronics_production_desc: "Produire des électroniques localement réduira les importations et développera l'expertise high-tech. Ce secteur peut stimuler le développement économique futur et la création d'emplois."
 BOL_becoming_an_investment_hub: "Devenir un pôle d'investissement"
 BOL_becoming_an_investment_hub_desc: "Créer un environnement favorable aux investisseurs attirera capitaux et technologies. Nous visons à devenir un centre régional pour les affaires et l'innovation."
 BOL_reinforce_energy_production: "Renforcer la production énergétique"
 BOL_reinforce_energy_production_desc: "Une énergie fiable est le fondement de l'industrie et du progrès. L'expansion de la capacité de production répondra aux demandes croissantes et soutiendra le développement."
 BOL_invest_into_windfarms: "Investir dans les parcs éoliens"
 BOL_invest_into_windfarms_desc: "L'énergie éolienne offre une source d'énergie propre et renouvelable pour la Bolivie. Investir dans des parcs éoliens diversifiera l'énergie et réduira l'impact environnemental."
 BOL_hydroelectricity_production: "Production hydroélectrique"
 BOL_hydroelectricity_production_desc: "Exploiter nos rivières pour l'énergie hydroélectrique est vital pour une énergie durable. Le développement de ce secteur améliorera l'approvisionnement et réduira les émissions."
 BOL_end_the_rentier_state: "Mettre fin à l'État rentier"
 BOL_end_the_rentier_state_desc: "Compter sur les rentes des ressources affaiblit notre résilience économique. Nous devons nous diversifier pour créer une économie plus durable et équilibrée."
 BOL_beauty_of_the_andes: "La beauté des Andes"
 BOL_beauty_of_the_andes_desc: "Nos majestueuses montagnes des Andes sont un trésor naturel. Les promouvoir de manière responsable peut stimuler le tourisme et la fierté nationale."
 BOL_improve_public_transportation: "Améliorer les transports publics"
 BOL_improve_public_transportation_desc: "Des transports publics efficaces relient les communautés et réduisent la congestion. La modernisation de nos réseaux améliorera la qualité de vie et l'activité économique."
 BOL_urban_policing_initiative: "Initiative de police urbaine"
 BOL_urban_policing_initiative_desc: "Une police plus forte et axée sur la communauté peut améliorer la sécurité dans nos villes. La réforme et l'investissement construiront la confiance et réduiront la criminalité."
 BOL_promote_sustainable_tourism: "Promouvoir le tourisme durable"
 BOL_promote_sustainable_tourism_desc: "Le patrimoine naturel et culturel de la Bolivie peut stimuler une croissance touristique durable. Promouvoir un voyage écologique soutient les communautés locales tout en protégeant notre environnement."
 BOL_revive_tungsten_production: "Relancer la production de tungstène"
 BOL_revive_tungsten_production_desc: "Le tungstène est une ressource stratégique précieuse. Revitaliser sa production augmentera les revenus miniers et soutiendra l'industrie nationale."
 BOL_the_andean_miracle: "Le miracle andin"
 BOL_the_andean_miracle_desc: "La transformation de la Bolivie au cours des dernières décennies est tout simplement miraculeuse. La croissance économique, le progrès social et la stabilité politique définissent cette nouvelle ère."
 BOL_fuerzas_armadas_de_bolivia: "Fuerzas Armadas de Bolivia"
 BOL_fuerzas_armadas_de_bolivia_desc: "Les forces armées de Bolivie protègent notre souveraineté et maintiennent l'unité nationale. La modernisation et le professionnalisme sont essentiels pour relever les défis futurs."
 BOL_ejercito_de_bolivia: "Ejército de Bolivia"
 BOL_ejercito_de_bolivia_desc: "Notre armée est la colonne vertébrale de la défense nationale. Renforcer ses capacités et sa préparation assure la sécurité de nos frontières et de notre peuple."
 BOL_focus_on_mass_assault_tactics: "Se concentrer sur les tactiques d'assaut de masse"
 BOL_focus_on_mass_assault_tactics_desc: "Les tactiques d'assaut de masse consistent à submerger les forces ennemies par de grandes concentrations de troupes. Cette stratégie repose sur la main-d'œuvre et la coordination pour remporter la victoire."
 BOL_expand_conscription: "Étendre la conscription"
 BOL_expand_conscription_desc: "L'extension de la conscription augmente notre réservoir de soldats entraînés. Cela garantit une main-d'œuvre suffisante pour défendre la nation et répondre aux menaces."
 BOL_expand_military_infrastructure: "Développer les infrastructures militaires"
 BOL_expand_military_infrastructure_desc: "Construire de nouvelles bases, centres d'entraînement et hubs logistiques renforce notre capacité militaire. Les améliorations des infrastructures soutiennent l'efficacité opérationnelle."
 BOL_focus_on_military_morale: "Se concentrer sur le moral militaire"
 BOL_focus_on_military_morale_desc: "Un moral élevé est essentiel à l'efficacité au combat. Investir dans le bien-être des soldats, le leadership et l'esprit de corps renforce l'esprit combatif."
 BOL_expand_artillery_units: "Développer les unités d'artillerie"
 BOL_expand_artillery_units_desc: "L'artillerie fournit une puissance de feu vitale sur le champ de bataille. L'augmentation des unités d'artillerie améliore les capacités offensives et défensives de notre armée."
 BOL_an_army_of_the_masses: "Une armée de masse"
 BOL_an_army_of_the_masses_desc: "Une grande armée bien entraînée peut dissuader l'agression et protéger la souveraineté. Construire une armée de masse nécessite un engagement en faveur de la formation et des ressources."
 BOL_expand_the_escuela_de_condores: "Développer l'Escuela de Condores"
 BOL_expand_the_escuela_de_condores_desc: "L'École des Condors forme des soldats d'élite boliviens. Son développement formera plus de forces spéciales pour relever des défis de sécurité complexes."
 BOL_form_specops_brigades: "Former des brigades de forces spéciales"
 BOL_form_specops_brigades_desc: "Les brigades de forces spéciales mènent des missions à haut risque nécessitant des compétences avancées. La formation de ces unités améliore la flexibilité tactique de la Bolivie."
 BOL_military_mechanization: "Mécanisation militaire"
 BOL_military_mechanization_desc: "La mécanisation de l'infanterie améliore la mobilité et la puissance de feu. Cette transition modernise l'armée et augmente l'efficacité sur le champ de bataille."
 BOL_abolish_conscription: "Abolir la conscription"
 BOL_abolish_conscription_desc: "Mettre fin à la conscription transforme l'armée en une force professionnelle de volontaires. Cela peut améliorer la qualité mais réduit la disponibilité de la main-d'œuvre."
 BOL_quality_over_quantity: "La qualité avant la quantité"
 BOL_quality_over_quantity_desc: "Se concentrer sur une force plus petite et mieux équipée améliore l'efficacité au combat. L'entraînement et l'équipement moderne sont prioritaires par rapport au nombre."
 BOL_a_cost_effective_army: "Une armée rentable"
 BOL_a_cost_effective_army_desc: "Maintenir une armée maigre et efficace garantit la responsabilité fiscale. Une budgétisation intelligente nous permet d'équilibrer les besoins de défense avec les réalités économiques."
 BOL_modernizing_our_equipment: "Moderniser notre équipement"
 BOL_modernizing_our_equipment_desc: "La modernisation des armes et de l'équipement maintient la compétitivité de nos forces. Un équipement moderne améliore la survie et la puissance de combat."
 BOL_develop_bolivian_military_industry: "Développer l'industrie militaire bolivienne"
 BOL_develop_bolivian_military_industry_desc: "Établir une industrie d'armement nationale réduit la dépendance aux importations. Cela renforce la souveraineté et crée des emplois."
 BOL_cooperate_with_foreign_arms_companies: "Coopérer avec des entreprises d'armement étrangères"
 BOL_cooperate_with_foreign_arms_companies_desc: "Le partenariat avec des entreprises d'armement internationales accélère le transfert de technologie. Ces collaborations améliorent nos capacités militaires."
 BOL_tackle_military_corruption: "Lutter contre la corruption militaire"
 BOL_tackle_military_corruption_desc: "La corruption sape l'efficacité et le moral militaires. Des réformes solides et une surveillance restaurent la confiance et la discipline."
 BOL_elite_officer_training: "Formation d'officiers d'élite"
 BOL_elite_officer_training_desc: "Des officiers hautement qualifiés sont essentiels au succès sur le champ de bataille. Les programmes de formation spécialisés développent le leadership et l'expertise stratégique."
 BOL_an_army_for_the_future: "Une armée pour l'avenir"
 BOL_an_army_for_the_future_desc: "Nous devons préparer l'armée à faire face aux menaces et technologies futures. L'innovation et l'adaptabilité sont au cœur de cette vision."
 BOL_fuerza_aerea_boliviana: "Fuerza Aérea Boliviana"
 BOL_fuerza_aerea_boliviana_desc: "Notre armée de l'air défend l'espace aérien bolivien et soutient les forces terrestres. Renforcer sa puissance accroît la sécurité nationale."
 BOL_purchase_american_aircraft: "Acheter des aéronefs américains"
 BOL_purchase_american_aircraft_desc: "L'acquisition d'aéronefs des États-Unis offre une technologie avancée et une fiabilité éprouvée. Cela renforce nos capacités aériennes."
 BOL_purchase_chinese_aircraft: "Acheter des aéronefs chinois"
 BOL_purchase_chinese_aircraft_desc: "Les aéronefs chinois offrent des options rentables et une sophistication technologique croissante. Diversifier les fournisseurs élargit les partenariats stratégiques."
 BOL_purchase_russian_aircraft: "Acheter des aéronefs russes"
 BOL_purchase_russian_aircraft_desc: "Les aéronefs russes apportent des conceptions robustes et de solides performances. La coopération améliore la polyvalence de notre force aérienne."
 BOL_improve_air_defense_infrastructure: "Améliorer l'infrastructure de défense aérienne"
 BOL_improve_air_defense_infrastructure_desc: "Renforcer les systèmes de défense aérienne protège les actifs critiques et les centres de population. Les améliorations réduisent la vulnérabilité aux menaces aériennes."
 BOL_close_air_support: "Appui aérien rapproché"
 BOL_close_air_support_desc: "L'appui aérien rapproché améliore l'efficacité des forces terrestres pendant les combats. L'intégration des opérations aériennes et terrestres est vitale pour le succès sur le champ de bataille."
 BOL_a_new_world_class_academy: "Une nouvelle académie de classe mondiale"
 BOL_a_new_world_class_academy_desc: "Établir une académie militaire de classe mondiale formera les futurs leaders. Cette institution établira des normes d'excellence."
 BOL_dominate_the_skies: "Dominer les cieux"
 BOL_dominate_the_skies_desc: "Atteindre la supériorité aérienne est essentiel dans la guerre moderne. Nous investirons pour contrôler notre espace aérien et soutenir toutes les opérations militaires."
 BOL_might_of_the_sky: "La puissance du ciel"
 BOL_might_of_the_sky_desc: "Notre puissance aérienne symbolise la force nationale et le progrès technologique. Maintenir une force aérienne puissante dissuade l'agression."
 BOL_armada_boliviana: "Armada Boliviana"
 BOL_armada_boliviana_desc: "Les forces navales boliviennes défendent nos voies navigables et soutiennent la souveraineté. Le développement de ces forces renforce la sécurité nationale."
 BOL_naval_military_police: "Police militaire navale"
 BOL_naval_military_police_desc: "La police militaire navale maintient la discipline et la sécurité à bord des navires et dans les bases. Elle assure l'ordre et des opérations efficaces."
 BOL_expand_the_naval_academy: "Développer l'académie navale"
 BOL_expand_the_naval_academy_desc: "Une académie navale élargie forme plus d'officiers et de marins. Cet investissement construit des forces maritimes professionnelles et capables."
 BOL_return_to_the_sea: "Notre retour à la mer"
 BOL_return_to_the_sea_desc: "Récupérer l'accès à l'océan Pacifique est un objectif historique pour la Bolivie. Développer une présence navale est crucial pour cette ambition."
 BOL_bolivian_marine_forces: "Forces de marines boliviennes"
 BOL_bolivian_marine_forces_desc: "Les forces de marines offrent des capacités de réaction rapide et une expertise amphibie. Leur développement augmente la portée opérationnelle de la Bolivie."
 BOL_quick_strikes: "Frappes rapides"
 BOL_quick_strikes_desc: "Des frappes rapides et décisives peuvent submerger les adversaires. Développer de telles forces augmente la flexibilité tactique."
 BOL_invest_into_shipbuilding: "Investir dans la construction navale"
 BOL_invest_into_shipbuilding_desc: "Construire une industrie navale nationale soutient l'expansion navale et la croissance économique. Ce secteur est stratégique pour la défense à long terme."
 BOL_a_grand_armada: "Une grande armada"
 BOL_a_grand_armada_desc: "Créer une flotte puissante projette la force et protège les intérêts nationaux. Une grande armada est un symbole de souveraineté maritime."
 BOL_masters_of_the_pacific: "Maîtres du Pacifique"
 BOL_masters_of_the_pacific_desc: "Dominer les eaux du Pacifique sécurise les routes commerciales et les avantages stratégiques. La Bolivie doit aspirer à être un acteur clé dans cette région."
 BOL_new_millenium: "Un nouveau millénaire"
 BOL_new_millenium_desc: "L'entrée dans un nouveau millénaire apporte des opportunités de réforme et de progrès. La Bolivie doit embrasser le changement pour construire un avenir meilleur."
 BOL_bolivian_reformists: "Réformistes boliviens"
 BOL_bolivian_reformists_desc: "Les réformistes prônent la modernisation, la justice sociale et une gouvernance inclusive. Leur vision façonne la voie future du pays."
 BOL_promote_bolivian_unity: "Promouvoir l'unité bolivienne"
 BOL_promote_bolivian_unity_desc: "L'unité nationale est essentielle pour surmonter les divisions. Promouvoir l'inclusivité renforce notre tissu social."
 BOL_assure_mestizo_representation: "Assurer la représentation métisse"
 BOL_assure_mestizo_representation_desc: "Garantir une représentation politique pour les communautés métisses favorise l'équité. Cette inclusion soutient la cohésion nationale."
 BOL_media_luna_investments: "Investissements dans la Media Luna"
 BOL_media_luna_investments_desc: "Les investissements dans la région de la Media Luna stimulent le développement régional. Une croissance équilibrée réduit les disparités à travers la Bolivie."
 BOL_hold_talks_with_indigenous_ngos: "Tenir des discussions avec les ONG autochtones"
 BOL_hold_talks_with_indigenous_ngos_desc: "S'engager avec les ONG autochtones favorise le dialogue et la coopération. Des négociations respectueuses font progresser les objectifs communs."
 BOL_protect_indigenous_land: "Protéger les terres autochtones"
 BOL_protect_indigenous_land_desc: "Sauvegarder les territoires autochtones préserve la culture et l'environnement. Les protections légales doivent être appliquées pour faire respecter les droits."
 BOL_union_of_reformist_forces: "Union des forces réformistes"
 BOL_union_of_reformist_forces_desc: "Rassembler les groupes réformistes renforce l'influence politique. Unis, ils peuvent mieux défendre le changement."
 BOL_push_for_greater_pluralism: "Pousser vers un plus grand pluralisme politique"
 BOL_push_for_greater_pluralism_desc: "Encourager la diversité politique enrichit la démocratie. Un plus grand pluralisme permet à toutes les voix d'être entendues."
 BOL_improve_human_rights: "Améliorer les droits humains"
 BOL_improve_human_rights_desc: "Protéger et faire progresser les droits humains est fondamental pour la justice. Nous devons traiter les abus et construire des institutions inclusives."
 BOL_anti_corruption_plan: "Plan anti-corruption"
 BOL_anti_corruption_plan_desc: "La corruption sape la confiance et le développement. Un plan solide est essentiel pour restaurer l'intégrité du gouvernement."
 BOL_judicial_independence: "Un pouvoir judiciaire indépendant"
 BOL_judicial_independence_desc: "Un pouvoir judiciaire libre de toute influence politique garantit une justice équitable. Renforcer cette indépendance maintient l'État de droit."
 BOL_pragmatic_economic_approach: "Une approche économique pragmatique"
 BOL_pragmatic_economic_approach_desc: "Équilibrer croissance et besoins sociaux nécessite des politiques pragmatiques. Des solutions flexibles s'adaptent aux réalités économiques changeantes."
 BOL_liberal_market_reforms: "Réformes de marché libérales"
 BOL_liberal_market_reforms_desc: "La libéralisation des marchés peut stimuler l'investissement et l'innovation. Les réformes doivent être gérées avec soin pour protéger les populations vulnérables."
 BOL_ensure_investment_safety: "Garantir la sécurité des investissements"
 BOL_ensure_investment_safety_desc: "Fournir un environnement sécurisé encourage les investissements nationaux et étrangers. Des lois claires et leur application sont essentielles."
 BOL_lower_sme_taxation: "Réduire la fiscalité pour les petites entreprises"
 BOL_lower_sme_taxation_desc: "Réduire les taxes sur les petites et moyennes entreprises soutient l'entreprenariat. Cela encourage la création d'emplois et la diversification économique."
 BOL_telecom_investments: "Investissements dans les télécommunications"
 BOL_telecom_investments_desc: "Les infrastructures de télécommunications modernes connectent les personnes et les entreprises. L'investissement favorise l'inclusion numérique et la croissance économique."
 BOL_invest_in_the_tertiary_sector: "Investir dans le secteur tertiaire"
 BOL_invest_in_the_tertiary_sector_desc: "Le secteur tertiaire, incluant les services et le tourisme, est vital pour la diversité économique. Le soutenir promeut l'emploi et l'innovation."
 BOL_fight_illegal_coca_production: "Lutter contre la production illégale de coca"
 BOL_fight_illegal_coca_production_desc: "La culture illégale de coca alimente le crime et l'instabilité. La combattre nécessite une application coordonnée de la loi et un soutien communautaire."
 BOL_renewable_investments: "Investissements dans les énergies renouvelables"
 BOL_renewable_investments_desc: "Investir dans les énergies renouvelables assure une croissance durable. Cela réduit la dépendance aux combustibles fossiles et protège l'environnement."
 BOL_promote_sustainable_development: "Promouvoir le développement durable"
 BOL_promote_sustainable_development_desc: "Le développement durable équilibre croissance économique et gestion environnementale. La Bolivie doit protéger les ressources naturelles pour les générations futures."
 BOL_strengthen_safety_net: "Renforcer le filet social bolivien"
 BOL_strengthen_safety_net_desc: "Les filets sociaux protègent les populations vulnérables pendant les difficultés. Développer ces programmes promeut l'équité et la stabilité."
 BOL_improve_bolivian_education: "Améliorer l'éducation bolivienne"
 BOL_improve_bolivian_education_desc: "Une éducation de qualité est le fondement du progrès national. Investir dans les écoles et les enseignants prépare notre jeunesse pour l'avenir."
 BOL_modernize_bolivian_hospitals: "Moderniser les hôpitaux boliviens"
 BOL_modernize_bolivian_hospitals_desc: "Moderniser les infrastructures et équipements hospitaliers améliore les résultats de santé. L'accès à des soins modernes sauve des vies et construit la résilience."
 BOL_support_young_families: "Soutenir les jeunes familles"
 BOL_support_young_families_desc: "Les politiques soutenant les jeunes familles renforcent l'avenir de la société. L'aide à la garde d'enfants, au logement et à l'éducation est essentielle."
 BOL_housing_programs: "Programmes de logement"
 BOL_housing_programs_desc: "Les initiatives de logement abordable répondent aux besoins urbains et ruraux. Assurer un abri pour tous améliore la qualité de vie."
 BOL_bolivia_for_all: "Une Bolivie pour tous"
 BOL_bolivia_for_all_desc: "Créer une Bolivie inclusive signifie des opportunités égales pour tous. L'unité nationale et le respect de la diversité sont nos objectifs."
 BOL_bolivias_first_indigenous_president: "Le premier président autochtone de Bolivie"
 BOL_bolivias_first_indigenous_president_desc: "Élire notre premier président autochtone fut une étape historique. Cela symbolise le progrès vers la justice sociale et la représentation."
 BOL_evonomics: "Évonomie"
 BOL_evonomics_desc: "L'évonomie combine évolution et économie pour créer des politiques adaptatives et résilientes. Cette approche embrasse la complexité pour un développement durable."
 BOL_voice_of_the_discriminated: "Voix des discriminés"
 BOL_voice_of_the_discriminated_desc: "Donner voix aux groupes marginalisés renforce la démocratie. Nous devons traiter la discrimination systémique et autonomiser tous les citoyens."
 BOL_popular_social_initiatives: "Initiatives sociales populaires"
 BOL_popular_social_initiatives_desc: "Les programmes sociaux de base améliorent la vie quotidienne et favorisent la communauté. Soutenir ces initiatives encourage la participation et la solidarité."
 BOL_enact_universal_healthcare: "Instaurer une couverture santé universelle"
 BOL_enact_universal_healthcare_desc: "La couverture santé universelle garantit l'accès aux services médicaux pour tous. Cette politique promeut la santé publique et l'équité sociale."
 BOL_greater_support_to_pensioners: "Plus de soutien aux retraités"
 BOL_greater_support_to_pensioners_desc: "Soutenir les retraités protège leur dignité et leur bien-être. Des prestations accrues reflètent notre engagement envers les seniors."
 BOL_lgbt_rights: "Améliorer les droits LGBT"
 BOL_lgbt_rights_desc: "Faire progresser les droits LGBT favorise l'égalité et la dignité humaine. Les protections légales et l'acceptation sociale sont des étapes vitales."
 BOL_denounce_previous_colonialist_regimes: "Dénoncer les régimes colonialistes précédents"
 BOL_denounce_previous_colonialist_regimes_desc: "Reconnaître les méfaits du colonialisme est essentiel pour la guérison. Dénoncer les régimes passés affirme la souveraineté et l'identité boliviennes."
 BOL_western_bolivia_investment_projects: "Projets d'investissement en Bolivie occidentale"
 BOL_western_bolivia_investment_projects_desc: "Les investissements ciblés en Bolivie occidentale promeuvent une croissance nationale équilibrée. Les infrastructures et services valorisent cette région vitale."
 BOL_improve_rural_water_supply: "Améliorer l'approvisionnement en eau rural"
 BOL_improve_rural_water_supply_desc: "L'accès à l'eau potable est un droit humain fondamental. Développer les systèmes d'eau ruraux améliore la santé et les moyens de subsistance."
 BOL_food_subsidies: "Subventions alimentaires"
 BOL_food_subsidies_desc: "Subventionner les aliments essentiels garantit leur accessibilité pour tous les citoyens. Cela aide à réduire la faim et soutient les familles à faible revenu."
 BOL_improve_literacy_rates: "Améliorer les taux d'alphabétisation"
 BOL_improve_literacy_rates_desc: "Une alphabétisation plus élevée ouvre des portes vers l'opportunité et la croissance. Les programmes d'enseignement de la lecture et de l'écriture autonomisent les communautés."
 BOL_build_new_rural_schools: "Construire de nouvelles écoles rurales"
 BOL_build_new_rural_schools_desc: "De nouvelles écoles dans les zones rurales répondent aux inégalités éducatives. L'accès à une éducation de qualité renforce les générations futures."
 BOL_expand_institutional_control: "Étendre le contrôle institutionnel"
 BOL_expand_institutional_control_desc: "Renforcer les institutions améliore la gouvernance et la responsabilité. Un contrôle efficace soutient la loi, l'ordre et le développement."
 BOL_undermine_the_media_luna: "Saper la Media Luna"
 BOL_undermine_the_media_luna_desc: "Affaiblir l'opposition dans la région de la Media Luna consolide l'unité nationale. Les efforts politiques stratégiques réduisent la fragmentation régionale."
 BOL_nationalize_resources: "Nationaliser les ressources naturelles boliviennes"
 BOL_nationalize_resources_desc: "Placer les ressources naturelles sous contrôle étatique sécurise la richesse de la Bolivie. La nationalisation permet une meilleure gestion et une distribution plus juste."
 BOL_withdraw_from_the_imf: "Se retirer du FMI"
 BOL_withdraw_from_the_imf_desc: "Se retirer du FMI permet à la Bolivie de retrouver sa souveraineté économique. Cela permet au pays de poursuivre des politiques fiscales indépendantes sans contraintes externes."
 BOL_empower_labour_unions: "Renforcer les syndicats"
 BOL_empower_labour_unions_desc: "Des syndicats forts protègent les droits des travailleurs et promeuvent des salaires équitables. Renforcer les syndicats consolide la justice sociale et la démocratie sur le lieu de travail."
 BOL_coca_yes_cocaine_no: "Coca oui, cocaïne non"
 BOL_coca_yes_cocaine_no_desc: "Nous soutenons la culture traditionnelle de la coca tout en nous opposant à la production de cocaïne. Cette approche équilibrée respecte les pratiques culturelles et combat le trafic de drogue."
 BOL_modernize_coca_production: "Moderniser la production de coca"
 BOL_modernize_coca_production_desc: "Moderniser l'agriculture de coca augmente la productivité et la durabilité. Des méthodes améliorées profitent aux agriculteurs tout en réduisant l'expansion des cultures illicites."
 BOL_towards_a_mixed_economy: "Vers une économie mixte"
 BOL_towards_a_mixed_economy_desc: "Une économie mixte combine les secteurs public et privé pour promouvoir une croissance équilibrée. Cette approche exploite les forces des deux systèmes."
 BOL_increase_minimum_wage: "Augmenter le salaire minimum"
 BOL_increase_minimum_wage_desc: "Augmenter le salaire minimum améliore le niveau de vie des travailleurs. Cela soutient la réduction de la pauvreté et l'inclusion économique."
 BOL_encourage_consumption: "Encourager la consommation"
 BOL_encourage_consumption_desc: "Stimuler la demande des consommateurs active l'activité économique. Encourager les dépenses aide les entreprises à croître et crée des emplois."
 BOL_promote_indigenous_languages: "Promouvoir les langues autochtones"
 BOL_promote_indigenous_languages_desc: "Préserver les langues autochtones honore le riche patrimoine culturel de la Bolivie. La promotion favorise la fierté et l'inclusion sociale."
 BOL_inclusive_bolivia: "Une Bolivie inclusive"
 BOL_inclusive_bolivia_desc: "Une Bolivie inclusive valorise la diversité et l'égalité des chances pour tous les citoyens. Construire des ponts entre les communautés renforce l'unité nationale."
 BOL_bolivian_right: "La droite bolivienne"
 BOL_bolivian_right_desc: "La droite bolivienne prône les marchés libres, la tradition et un gouvernement limité. Leurs politiques reflètent des valeurs conservatrices."
 BOL_hand_with_the_catholic_church: "Une main tendue avec l'Église catholique"
 BOL_hand_with_the_catholic_church_desc: "L'Église catholique reste une puissante institution sociale. La coopération renforce le guide moral et le soutien communautaire."
 BOL_promote_catholic_missionaries: "Promouvoir les missionnaires catholiques"
 BOL_promote_catholic_missionaries_desc: "Promouvoir les missionnaires catholiques étend la portée religieuse et les programmes sociaux. Cela favorise l'influence spirituelle et culturelle."
 BOL_pursue_neoliberal_reforms: "Poursuivre les réformes néolibérales"
 BOL_pursue_neoliberal_reforms_desc: "Les réformes néolibérales se concentrent sur la dérégulation, la privatisation et l'ouverture des marchés. Ces politiques visent à attirer les investissements et stimuler la croissance."
 BOL_further_privatization_initiatives: "Poursuivre les initiatives de privatisation"
 BOL_further_privatization_initiatives_desc: "Étendre la privatisation réduit l'implication de l'État dans l'économie. Cela encourage l'efficacité et le développement du secteur privé."
 BOL_attract_foreign_investment: "Attirer les investissements étrangers"
 BOL_attract_foreign_investment_desc: "Les investissements étrangers apportent capitaux, technologie et emplois. Créer un environnement accueillant attire des partenaires mondiaux."
 BOL_cut_back_on_social_spending: "Réduire les dépenses sociales"
 BOL_cut_back_on_social_spending_desc: "Réduire les dépenses sociales diminue les coûts gouvernementaux mais risque l'instabilité sociale. Un équilibre prudent est nécessaire pour maintenir la stabilité."
 BOL_smaller_state: "Un État plus petit"
 BOL_smaller_state_desc: "Un État plus petit limite la bureaucratie et l'intervention gouvernementale. Cela encourage l'entreprise privée et les libertés individuelles."
 BOL_lower_tax_regime: "Un régime fiscal plus bas"
 BOL_lower_tax_regime_desc: "Baisser les taxes stimule l'activité commerciale et la croissance économique. Des politiques fiscales compétitives attirent entrepreneurs et investisseurs."
 BOL_dominate_the_house: "Dominer l'assemblée"
 BOL_dominate_the_house_desc: "Sécuriser la domination dans la législature assure la mise en œuvre des politiques. Le contrôle politique façonne l'orientation future de la Bolivie."
 BOL_crackdown_on_organized_labour: "Répression du travail organisé"
 BOL_crackdown_on_organized_labour_desc: "Réprimer le travail organisé supprime les grèves et la dissidence. Cela renforce l'autorité gouvernementale mais risque un contrecoup social."
 BOL_oppose_satanic_communists: "S'opposer aux communistes sataniques"
 BOL_oppose_satanic_communists_desc: "L'opposition aux idéologies communistes est présentée comme une bataille morale et politique. Cette position rassemble les partisans conservateurs."
 BOL_liberalize_bolivias_trade_regime: "Libéraliser le régime commercial bolivien"
 BOL_liberalize_bolivias_trade_regime_desc: "La libéralisation commerciale ouvre les marchés et augmente la compétitivité. Supprimer les barrières encourage les exportations et importations."
 BOL_morally_correct_bolivia: "Une Bolivie moralement correcte"
 BOL_morally_correct_bolivia_desc: "Une Bolivie moralement correcte défend les valeurs traditionnelles et l'ordre social. Cette vision rejette les changements radicaux."
 BOL_strengthen_the_media_luna: "Renforcer la Media Luna"
 BOL_strengthen_the_media_luna_desc: "Renforcer l'influence politique de la Media Luna contrecarre les forces d'opposition. Le pouvoir régional soutient les objectifs politiques nationaux."
 BOL_expand_regional_funding: "Étendre le financement régional"
 BOL_expand_regional_funding_desc: "Augmenter le financement des régions promeut un développement équilibré. Les projets locaux répondent aux besoins uniques des communautés."
 BOL_strengthen_mestizo_pride: "Renforcer la fierté métisse"
 BOL_strengthen_mestizo_pride_desc: "Promouvoir la fierté métisse favorise l'identité et la cohésion sociale. Célébrer l'héritage unit cette importante démographie."
 BOL_santa_cruz_infrastructure_projects: "Projets d'infrastructure à Santa Cruz"
 BOL_santa_cruz_infrastructure_projects_desc: "Investir dans les infrastructures de Santa Cruz soutient la croissance économique. Des routes, services publics et services améliorés attirent les entreprises."
 BOL_expand_political_support: "Élargir le soutien politique"
 BOL_expand_political_support_desc: "Élargir le soutien politique construit une gouvernance plus forte. Les alliances et la sensibilisation augmentent l'influence et la stabilité."
 BOL_bolivias_gems: "Les joyaux de la Bolivie"
 BOL_bolivias_gems_desc: "Les trésors naturels et culturels de la Bolivie sont des atouts précieux. Les protéger et les promouvoir améliore le tourisme et la fierté nationale."
 BOL_renew_the_war_on_drugs: "Renouveler la guerre contre la drogue"
 BOL_renew_the_war_on_drugs_desc: "Renouveler la guerre contre la drogue cible les réseaux de trafic et la culture illégale. Cet effort vise à restaurer la loi et l'ordre."
 BOL_crackdown_on_coca_production: "Répression de la production de coca"
 BOL_crackdown_on_coca_production_desc: "Réprimer la culture de coca perturbe les chaînes d'approvisionnement de drogue. L'application de la loi cherche à équilibrer les usages traditionnels avec les restrictions légales."
 BOL_seek_us_technical_assistance: "Demander une assistance technique américaine"
 BOL_seek_us_technical_assistance_desc: "Demander une assistance technique américaine apporte expertise et soutien. Cette coopération renforce les capacités institutionnelles."
 BOL_expand_anti_cartel_operations: "Étendre les opérations anti-cartels"
 BOL_expand_anti_cartel_operations_desc: "Étendre les actions anti-cartels perturbe le crime organisé et le trafic de drogue. Une application renforcée améliore la sécurité publique."
 BOL_bring_in_military_support: "Faire appel au soutien militaire"
 BOL_bring_in_military_support_desc: "Le soutien militaire renforce les forces de l'ordre dans la lutte contre les troubles. Déployer les forces armées restaure l'ordre lorsque nécessaire."
 BOL_military_junta: "Intervention des forces armées boliviennes"
 BOL_military_junta_desc: "Les forces armées boliviennes interviennent pour stabiliser le pays face au chaos. Le régime militaire vise à restaurer l'ordre et le contrôle."
 BOL_restore_order_in_the_streets: "Rétablir l'ordre dans les rues"
 BOL_restore_order_in_the_streets_desc: "Rétablir l'ordre dans les rues protège les citoyens et les biens. Des mesures de sécurité coordonnées réduisent la violence et les troubles."
 BOL_legacy_of_the_banzerato: "Héritage du Banzerato"
 BOL_legacy_of_the_banzerato_desc: "L'ère du Banzerato a laissé un héritage complexe d'autoritarisme et de modernisation. Ses impacts continuent de façonner le paysage politique bolivien."
 BOL_crusade_against_the_indians: "Une croisade contre les Indiens"
 BOL_crusade_against_the_indians_desc: "Un chapitre sombre de répression a ciblé les peuples autochtones. Cette campagne visait à supprimer l'identité culturelle et les droits."
 BOL_ban_indigenous_languages: "Interdire les langues autochtones"
 BOL_ban_indigenous_languages_desc: "Interdire les langues autochtones érode la diversité culturelle et le patrimoine. De telles politiques approfondissent les divisions sociales."
 BOL_support_the_santa_cruz_youth_union: "Soutenir l'Union de la jeunesse de Santa Cruz"
 BOL_support_the_santa_cruz_youth_union_desc: "Soutenir l'Union de la jeunesse de Santa Cruz autonomise les jeunes leaders. Cela favorise l'activisme politique et l'identité régionale."
 BOL_promote_mestizo_superiority: "Promouvoir la supériorité métisse"
 BOL_promote_mestizo_superiority_desc: "Promouvoir la supériorité métisse alimente le nationalisme ethnique et l'exclusion. Cette idéologie crée des tensions sociales."
 BOL_bolivian_corporate_state: "L'État corporatif bolivien"
 BOL_bolivian_corporate_state_desc: "L'État corporatif organise la société à travers des institutions corporatistes. Ce modèle contrôle les groupes économiques et sociaux sous guidance étatique."
 BOL_network_of_patronage: "Un réseau de patronage"
 BOL_network_of_patronage_desc: "Un réseau de patronage distribue faveurs et ressources en échange de loyauté. Ce système influence la politique et la gouvernance."
 BOL_major_economic_projects: "Grands projets économiques"
 BOL_major_economic_projects_desc: "Nous lancerons des projets de développement nationaux à grande échelle pour stimuler la croissance, attirer les capitaux étrangers et moderniser les secteurs clés de l'économie."
 BOL_inject_liquidity_in_the_economy: "Injecter des liquidités dans l'économie"
 BOL_inject_liquidity_in_the_economy_desc: "En injectant des liquidités, nous pouvons stimuler l'activité économique à court terme et alléger les contraintes de crédit. Cette étape vise à prévenir la récession et soutenir la création d'emplois."
 BOL_strength_of_the_armed_forces: "La force des forces armées boliviennes"
 BOL_strength_of_the_armed_forces_desc: "Une armée forte est vitale pour la défense nationale et la stabilité interne. Nous augmenterons le financement, développerons la formation et moderniserons l'équipement."
 BOL_form_bolivian_deathsquads: "Former des escadrons de la mort boliviens"
 BOL_form_bolivian_deathsquads_desc: "Pour faire face aux menaces internes, des escadrons de la mort d'élite seront formés. Ces unités opéreront dans le secret pour éliminer les cibles à haut risque."
 BOL_enforce_mandatory_service: "Imposer le service obligatoire"
 BOL_enforce_mandatory_service_desc: "Le service militaire obligatoire construit la discipline et l'unité nationale. Tous les citoyens devront contribuer à la défense nationale."
 BOL_strengthen_secret_services: "Renforcer les services secrets"
 BOL_strengthen_secret_services_desc: "Développer nos capacités de renseignement assure une réponse rapide à la subversion et au terrorisme. Le secret et l'efficacité seront primordiaux."
 BOL_end_to_the_cartels: "Une fin pour les cartels"
 BOL_end_to_the_cartels_desc: "Nous éradiquerons les cartels de drogue par une action militaire et policière coordonnée. Cette campagne restaurera l'ordre dans les régions affectées."
 BOL_gain_american_support: "Obtenir le soutien américain"
 BOL_gain_american_support_desc: "En s'alignant sur les États-Unis, la Bolivie peut obtenir un soutien militaire, économique et renseignement crucial pour renforcer notre position internationale."
 BOL_pride_of_bolivia: "La fierté de la Bolivie"
 BOL_pride_of_bolivia_desc: "Notre nation s'élève vers la grandeur. Rassemblons-nous derrière le drapeau et soyons fiers de notre force et prospérité croissantes."
 BOL_restoring_bolivias_lost_glory: "Restaurer la gloire perdue de la Bolivie"
 BOL_restoring_bolivias_lost_glory_desc: "Le temps est venu de restaurer ce qui nous a été pris. La Bolivie retrouvera son honneur, sa dignité et ses territoires historiques."
 BOL_destroy_brazil: "Détruire le Brésil"
 BOL_destroy_brazil_desc: "Nous ne tolérerons plus la domination brésilienne. Par la force et la détermination, nous mettrons le Brésil à genoux."
 BOL_avenge_chaco_war: "Venger la guerre du Chaco"
 BOL_avenge_chaco_war_desc: "Nous n'oublierons jamais l'humiliation de la guerre du Chaco. Le Paraguay paiera pour ses crimes contre notre peuple."
 BOL_reagain_our_access_to_the_sea: "Récupérer notre accès à la mer"
 BOL_reagain_our_access_to_the_sea_desc: "Nous devons récupérer le juste accès de la Bolivie à la mer. Un avenir prospère exige la souveraineté maritime."
 BOL_expand_military_production: "Développer la production militaire"
 BOL_expand_military_production_desc: "La Bolivie intensifiera la fabrication d'armes pour approvisionner son armée et créer une autonomie stratégique en matière de défense."
 BOL_expand_military_police: "Développer la police militaire"
 BOL_expand_military_police_desc: "Nous augmenterons la taille et la portée de la police militaire pour assurer la stabilité interne et maintenir l'ordre public."
 BOL_bolivias_place_in_the_sun_restored: "La place de la Bolivie au soleil restaurée"
 BOL_bolivias_place_in_the_sun_restored_desc: "Notre nation n'est plus oubliée. Nous prendrons notre juste place en tant qu'acteur majeur dans les affaires régionales et mondiales."
 BOL_light_of_the_wiphala: "La lumière du Wiphala"
 BOL_light_of_the_wiphala_desc: "Le Wiphala symbolise l'unité et la résistance. Il guidera notre avenir en tant que nation fière, dirigée par les autochtones."
 BOL_indigenismo: "Indigénisme"
 BOL_indigenismo_desc: "L'identité autochtone deviendra la pierre angulaire de l'idéologie nationale. Nous centrerons les politiques sur les valeurs et le leadership autochtones."
 BOL_revive_indigenous_culture: "Raviver la culture autochtone"
 BOL_revive_indigenous_culture_desc: "Des siècles d'effacement doivent être inversés. Nous financerons des projets de revitalisation culturelle et intégrerons les traditions autochtones dans la vie publique."
 BOL_defence_of_our_sacred_land: "Défense de notre terre sacrée"
 BOL_defence_of_our_sacred_land_desc: "Nous défendrons notre terre contre l'exploitation et l'invasion. La lutte pour la souveraineté est sacrée et sans compromis."
 BOL_water_wars_legacy: "Héritage des guerres de l'eau"
 BOL_water_wars_legacy_desc: "Les guerres de l'eau nous ont enseigné le pouvoir de la résistance. Cet héritage alimentera notre combat pour la justice économique et environnementale."
 BOL_seize_foreign_business: "Saisir les actifs des entreprises étrangères"
 BOL_seize_foreign_business_desc: "Nous nationaliserons les entreprises étrangères qui exploitent notre peuple. La richesse de la Bolivie doit rester entre les mains des Boliviens."
 BOL_form_indigenous_militias: "Former des milices autochtones"
 BOL_form_indigenous_militias_desc: "Des milices ancrées dans les communautés autochtones sauvegarderont l'autonomie locale et combattront l'intervention étrangère."
 BOL_liberation_from_colonialism: "Libération du colonialisme"
 BOL_liberation_from_colonialism_desc: "La Bolivie se libérera de toutes les structures coloniales persistantes - économiques, culturelles et politiques."
 BOL_communitarian_socialism: "Socialisme communautaire"
 BOL_communitarian_socialism_desc: "Nous construirons un système socialiste basé sur la solidarité communautaire, la gouvernance locale et les savoirs traditionnels."
 BOL_housing_for_the_poor: "Logement pour les pauvres"
 BOL_housing_for_the_poor_desc: "Tout le monde mérite un abri. Nous lancerons des programmes de construction massifs pour loger les citoyens les plus vulnérables de Bolivie."
 BOL_destroy_rich_landowners: "Détruire les grands propriétaires terriens"
 BOL_destroy_rich_landowners_desc: "Nous démantèlerons les élites féodales qui accaparent terres et pouvoir. La redistribution assurera justice et égalité."
 BOL_subsidize_coca_production: "Subventionner la production de coca"
 BOL_subsidize_coca_production_desc: "L'agriculture traditionnelle de coca sera protégée et promue. Les subventions gouvernementales soutiendront l'usage légal et culturel."
 BOL_state_controlled_unions: "Syndicats contrôlés par l'État"
 BOL_state_controlled_unions_desc: "Pour prévenir la dissidence et le désordre, les syndicats seront placés sous guidance et supervision de l'État."
 BOL_reforestation_initiatives: "Initiatives de reforestation"
 BOL_reforestation_initiatives_desc: "Nous planterons des arbres et restaurerons les écosystèmes pour inverser la déforestation. Les politiques vertes protégeront notre environnement."
 BOL_raise_living_standards: "Élever le niveau de vie"
 BOL_raise_living_standards_desc: "Par l'expansion des aides sociales et de l'emploi, nous sortirons des millions de personnes de la pauvreté et améliorerons la vie quotidienne de tous les Boliviens."
 BOL_enact_price_controls: "Instaurer un contrôle des prix"
 BOL_enact_price_controls_desc: "Pour protéger les consommateurs, le gouvernement fixera les prix des biens et services essentiels. L'exploitation ne sera pas tolérée."
 BOL_five_year_plan: "Un plan quinquennal"
 BOL_five_year_plan_desc: "Notre plan quinquennal guidera la transformation économique de la Bolivie. La planification centrale nous mènera à la prospérité."
 BOL_modernize_mining: "Moderniser l'exploitation minière"
 BOL_modernize_mining_desc: "L'exploitation minière sera modernisée avec de nouvelles technologies et une meilleure sécurité. Ce secteur sera la colonne vertébrale du développement national."
 BOL_ban_pro_imperialist_force: "Interdire les forces pro-impérialistes"
 BOL_ban_pro_imperialist_force_desc: "Nous interdirons les groupes qui s'alignent sur les puissances impérialistes étrangères. L'unité nationale doit être préservée à tout prix."
 BOL_state_of_the_proletariat: "État du prolétariat"
 BOL_state_of_the_proletariat_desc: "La Bolivie deviendra un État gouverné par les travailleurs, pour les travailleurs. Le travail dirigera, et l'exploitation prendra fin."
 BOL_anti_colonialist_struggle: "La lutte anti-colonialiste"
 BOL_anti_colonialist_struggle_desc: "Nous déclarons une guerre politique, économique et culturelle contre toutes les formes de domination coloniale dans notre région."
 BOL_liberate_perus_oppressed: "Libérer les opprimés du Pérou"
 BOL_liberate_perus_oppressed_desc: "Nous serons solidaires du peuple autochtone et des travailleurs du Pérou, soutenant leur libération par tous les moyens nécessaires."
 BOL_liberate_chilean_natives: "Libérer les autochtones chiliens"
 BOL_liberate_chilean_natives_desc: "La lutte des peuples autochtones du Chili est la nôtre. La Bolivie aidera à leur émancipation de la répression."
 BOL_liberate_the_amazonian_tribes: "Libérer les tribus amazoniennes"
 BOL_liberate_the_amazonian_tribes_desc: "Les tribus amazoniennes font face à l'extinction. Nous agirons résolument pour préserver leurs terres, droits et cultures."
 BOL_our_oppression_avenged: "Notre oppression vengée !"
 BOL_our_oppression_avenged_desc: "Des siècles d'injustice ne resteront pas impunis. Notre révolution apportera justice aux opprimés et terreur aux oppresseurs."
 BOL_foreign_policy: "Politique étrangère bolivienne"
 BOL_foreign_policy_desc: "La Bolivie doit assurer sa place sur la scène mondiale. Notre politique étrangère reflétera la force nationale et la clarté idéologique."
 BOL_paraguayan_relations: "Améliorer les relations avec le Paraguay"
 BOL_paraguayan_relations_desc: "Renforcer notre relation diplomatique avec le Paraguay pourrait favoriser la stabilité régionale et ouvrir de nouvelles voies pour le commerce et la coopération militaire. Avec une histoire et des frontières partagées, une alliance boliviano-paraguayenne plus forte pourrait s'avérer vitale dans les années à venir."
 BOL_brazil_pipeline: "Négocier un accord de pipeline avec le Brésil"
 BOL_brazil_pipeline_desc: "La demande énergétique du Brésil continue de croître, et la Bolivie détient un atout de négociation précieux. En négociant un projet de pipeline, nous pouvons sécuriser des revenus à long terme, stimuler les infrastructures et accroître l'influence régionale grâce aux exportations d'énergie."
 BOL_expanding_trade_relations: "Développer les relations commerciales avec le Brésil"
 BOL_expanding_trade_relations_desc: "Avec l'accord énergétique jetant les bases, il est temps d'approfondir nos liens commerciaux avec le Brésil. Une coopération commerciale renforcée pourrait mener à la croissance industrielle, aux échanges technologiques et à un alignement diplomatique plus fort."
 BOL_convene_a_constitutional_assembly: "Convoquer une assemblée constitutionnelle"
 BOL_convene_a_constitutional_assembly_desc: "Pour guérir notre nation divisée et établir une fondation stable, nous devons convoquer une nouvelle Assemblée constitutionnelle qui représente toute la Bolivie."
 BOL_nature_of_the_state: "Nature de l'État"
 BOL_nature_of_the_state_desc: "Quelle devrait être la nature de notre État - centralisé ou fédéral, plurinational ou unitaire ? Nous devons le définir dans notre nouvelle constitution."
 BOL_question_of_the_capital: "Question de la capitale"
 BOL_question_of_the_capital_desc: "La Paz ou Sucre ? Le débat sur le siège du gouvernement est symbolique et pratique. Une réponse claire doit être inscrite dans la loi."
 BOL_question_of_judges: "Question des juges"
 BOL_question_of_judges_desc: "Les juges devraient-ils être élus ou nommés ? L'indépendance judiciaire et la confiance publique sont en jeu."
 BOL_question_of_our_right_to_the_sea: "Question de notre droit à la mer"
 BOL_question_of_our_right_to_the_sea_desc: "Notre constitution doit réaffirmer notre droit historique d'accéder à l'océan Pacifique - à la fois pour l'identité et la diplomatie future."
 BOL_settling_the_ethnic_divide: "Régler la division ethnique"
 BOL_settling_the_ethnic_divide_desc: "Les groupes ethniques de Bolivie ont de longues histoires d'inégalité et de lutte. La nouvelle constitution doit s'efforcer de traiter cette blessure nationale."
 BOL_focus_on_integration: "Se concentrer sur l'intégration"
 BOL_focus_on_integration_desc: "Nous devons nous concentrer sur l'intégration de tous les Boliviens dans une identité nationale unique, priorisant l'unité sur le traitement spécial ou la division."
 BOL_focus_on_justice: "Se concentrer sur la justice"
 BOL_focus_on_justice_desc: "La justice doit être le pilier de notre nouvel ordre. Les torts historiques doivent être reconnus, et les droits doivent être étendus à toutes les communautés."
 BOL_reconciliation_focus: "Se concentrer sur la réconciliation"
 BOL_reconciliation_focus_desc: "Entre justice et unité se trouve la réconciliation. Nous visons à combler les divisions et à tracer une nouvelle voie coopérative pour la république."
 BOL_autonomy_for_the_media_luna: "Autonomie pour la Media Luna"
 BOL_autonomy_for_the_media_luna_desc: "Les départements de l'est ont longtemps réclamé l'autonomie. La reconnaître pourrait désamorcer les tensions et améliorer la gouvernance."
 BOL_spanish_as_the_sole_language: "L'espagnol comme seule langue"
 BOL_spanish_as_the_sole_language_desc: "Déclarer l'espagnol comme seule langue officielle peut simplifier la gouvernance - mais risque d'aliéner les voix autochtones."
 BOL_commission_on_past_abuses: "Commission sur les abus passés"
 BOL_commission_on_past_abuses_desc: "Nous formerons une commission vérité et justice pour enquêter sur la violence d'État, la répression politique et l'injustice du passé."
 BOL_promote_ethnic_unity: "Promouvoir l'unité ethnique"
 BOL_promote_ethnic_unity_desc: "Notre but est une identité bolivienne partagée qui élève toutes les ethnies. Les écoles, les médias et les politiques doivent refléter cet idéal."
 BOL_autonomy_for_indigenous_communities: "Autonomie pour les communautés autochtones"
 BOL_autonomy_for_indigenous_communities_desc: "Les communautés autochtones doivent avoir le droit à l'autonomie gouvernementale et à la préservation culturelle inscrit dans la loi."
 BOL_make_indigenous_languages_national: "Donner aux langues autochtones un statut national"
 BOL_make_indigenous_languages_national_desc: "Le quechua, l'aymara et d'autres langues autochtones se verront accorder un statut national aux côtés de l'espagnol."
 BOL_new_constitution: "Nouvelle constitution"
 BOL_new_constitution_desc: "Le long processus de débat, de compromis et de vision est terminé. La Bolivie a maintenant une nouvelle constitution - construite pour l'avenir."
 BOL_atacama_border_dispute: "Différend frontalier de l'Atacama"
 BOL_atacama_border_dispute_desc: "Le différend territorial de longue date avec le Chili sur le désert d'Atacama continue de façonner notre identité nationale. Il est temps de réévaluer notre voie à suivre."
 BOL_promote_a_diplomatic_solution: "Promouvoir une solution diplomatique"
 BOL_promote_a_diplomatic_solution_desc: "Au lieu de la confrontation, nous chercherons le dialogue avec le Chili. Une résolution pacifique pourrait apporter des bénéfices à long terme et ouvrir des routes commerciales."
 BOL_finding_a_mediator: "Trouver un médiateur"
 BOL_finding_a_mediator_desc: "Pour faciliter les négociations avec le Chili, nous impliquerons des acteurs internationaux neutres pour servir de médiateurs dans le différend de l'Atacama."
 BOL_drop_our_claim_on_atacama: "Abandonner notre revendication sur l'Atacama"
 BOL_drop_our_claim_on_atacama_desc: "Lâcher prise sur notre revendication historique pourrait mener à des relations normalisées avec le Chili et à de nouvelles opportunités régionales, même si cela pique notre fierté."
 BOL_new_era_in_chilean_relations: "Une nouvelle ère dans les relations chiliennes"
 BOL_new_era_in_chilean_relations_desc: "Les tensions derrière nous, nous pouvons travailler avec le Chili sur le commerce, le développement et la diplomatie en Amérique du Sud."
 BOL_promote_common_cultural_heritage: "Promouvoir l'héritage culturel commun"
 BOL_promote_common_cultural_heritage_desc: "Malgré les conflits passés, nos peuples partagent des racines culturelles communes. Promouvoir l'unité à travers l'héritage pourrait ouvrir la voie à un partenariat plus fort."
 BOL_chilean_free_trade_agreement: "Accord de libre-échange avec le Chili"
 BOL_chilean_free_trade_agreement_desc: "L'intégration économique avec le Chili bénéficiera à nos deux nations. Des tarifs plus bas et des infrastructures partagées sont gagnant-gagnant."
 BOL_our_window_to_the_pacific: "Notre fenêtre sur le Pacifique"
 BOL_our_window_to_the_pacific_desc: "Nous avons sécurisé une nouvelle fenêtre sur le Pacifique par la diplomatie. Le commerce, la sécurité et la prospérité attendent au-delà de la côte."
 BOL_reach_out_to_the_americans: "Tendre la main aux Américains"
 BOL_reach_out_to_the_americans_desc: "Obtenir le soutien des États-Unis pourrait faire pencher la balance en notre faveur. Nous devons présenter notre cause comme juste et digne de soutien."
 BOL_reach_out_to_mercosur: "Tendre la main au MERCOSUR"
 BOL_reach_out_to_mercosur_desc: "Le bloc économique sud-américain peut fournir un levier politique et diplomatique précieux. Il est temps de tendre la main."
 BOL_reach_out_to_the_sco: "Tendre la main à l'OCS"
 BOL_reach_out_to_the_sco_desc: "L'Organisation de coopération de Shanghai peut offrir des voies alternatives de soutien et de reconnaissance internationale."
 BOL_revive_the_pinochet_proposal: "Raviver la proposition Pinochet"
 BOL_revive_the_pinochet_proposal_desc: "Le Chili a un temps envisagé des échanges de terres pour résoudre notre différend. Raviver cette proposition pourrait ranimer les négociations."
 BOL_insist_our_claim: "Insister sur notre revendication"
 BOL_insist_our_claim_desc: "Diplomatique ou non, nous n'abandonnerons pas notre juste revendication de la côte. C'est notre destin historique."
 BOL_presenting_our_case_to_the_hague: "Présenter notre cas à La Haye"
 BOL_presenting_our_case_to_the_hague_desc: "Nous porterons nos arguments juridiques devant la cour internationale pour exiger justice dans l'affaire de l'Atacama."
 BOL_dream_lost: "Rêve perdu"
 BOL_dream_lost_desc: "Le monde nous a refusé la justice. Le rêve de retourner à la mer s'estompe, mais notre esprit demeure."
 BOL_dream_achieved: "Rêve réalisé"
 BOL_dream_achieved_desc: "Nous avons retrouvé notre place sur le Pacifique. L'histoire se souviendra de ce jour comme du retour de la gloire côtière de la Bolivie."
 BOL_abandon_diplomatic_solutions: "Abandonner les solutions diplomatiques"
 BOL_abandon_diplomatic_solutions_desc: "La diplomatie nous a échoué maintes et maintes fois. Il est temps de poursuivre des mesures plus fortes et plus audacieuses."
 BOL_ramp_up_military_readiness: "Intensifier la préparation militaire"
 BOL_ramp_up_military_readiness_desc: "Nous devons préparer nos forces à toute éventualité. La route vers la côte pourrait être pavée de feu."
 BOL_gather_border_intelligence: "Collecter des renseignements frontaliers"
 BOL_gather_border_intelligence_desc: "Nous devons évaluer les défenses frontalières et la capacité militaire du Chili avant toute confrontation."
 BOL_enact_border_fortifications: "Ériger des fortifications frontalières"
 BOL_enact_border_fortifications_desc: "Pour protéger notre intérieur et sécuriser les zones de rassemblement, nous renforcerons nos positions défensives."
 BOL_remembering_the_alliance_of_1879: "Se souvenir de l'alliance de 1879"
 BOL_remembering_the_alliance_of_1879_desc: "Le Pérou s'est autrefois tenu à nos côtés. Raviver de vieilles alliances pourrait nous servir à nouveau face à l'agression chilienne."
 BOL_strike_alone: "Frapper seuls"
 BOL_strike_alone_desc: "Personne ne se battra pour notre rêve, donc nous devons nous battre nous-mêmes. La côte sera nôtre - quel qu'en soit le prix."
 BOL_revenge_for_the_war_of_the_pacific: "Vengeance pour la guerre du Pacifique"
 BOL_revenge_for_the_war_of_the_pacific_desc: "C'est plus que de la politique - c'est de la justice. La perte de notre côte sera enfin vengée."
 BOL_reach_out_to_argentina: "Tendre la main à l'Argentine"
 BOL_reach_out_to_argentina_desc: "L'Argentine détient une influence significative dans la région. En tendant la main diplomatiquement, nous pourrions obtenir des avantages économiques, une coopération stratégique, et peut-être même jeter les bases d'une alliance plus large."
 BOL_western_relations: "Relations avec l'Occident"
 BOL_western_relations_desc: "La Bolivie s'engagera diplomatiquement avec les puissances occidentales, équilibrant coopération et souveraineté nationale."
 BOL_our_former_rulers: "Nos anciens dirigeants"
 BOL_our_former_rulers_desc: "L'Espagne nous a autrefois gouvernés. Maintenant, nous nous tiendrons en égaux - ou les surpasserons. L'ère de la soumission est terminée."
 BOL_our_american_partners: "Nos partenaires américains"
 BOL_our_american_partners_desc: "Les États-Unis peuvent être un partenaire précieux en matière de sécurité, de commerce et de modernisation - si le respect mutuel est maintenu."
 BOL_natos_arm_in_latin_america: "Le bras de l'OTAN en Amérique latine"
 BOL_natos_arm_in_latin_america_desc: "La Bolivie servira de pilier sud de l'OTAN, projetant puissance et valeurs démocratiques dans la région."
 BOL_eu_trade_agreements: "Accords commerciaux avec l'Europe"
 BOL_eu_trade_agreements_desc: "Des liens plus étroits avec l'UE amélioreront les marchés d'exportation, l'investissement étranger et la position diplomatique de la Bolivie."
 BOL_oppose_chavismo_and_castroism: "S'opposer au chavisme et au castrisme"
 BOL_oppose_chavismo_and_castroism_desc: "Nous rejetons le socialisme autoritaire de Caracas et de La Havane. La Bolivie poursuivra une voie différente."
 BOL_american_military_expertise: "Expertise militaire américaine"
 BOL_american_military_expertise_desc: "L'armée américaine offre formation et modernisation. La Bolivie bénéficiera de son expérience tout en gardant son autonomie."
 BOL_cias_door_in_latin_america: "La porte de la CIA en Amérique latine"
 BOL_cias_door_in_latin_america_desc: "Notre coopération en renseignement avec la CIA donnera à la Bolivie accès à des capacités de pointe et à une protection."
 BOL_american_free_trade_deal: "L'accord de libre-échange boliviano-américain"
 BOL_american_free_trade_deal_desc: "Un accord commercial avec les États-Unis ouvre notre économie à l'investissement et à la croissance. Nous deviendrons un partenaire clé dans l'hémisphère."
 BOL_eastern_relations: "Relations avec l'Orient"
 BOL_eastern_relations_desc: "Nous construirons des partenariats stratégiques avec les puissances orientales pour équilibrer l'influence mondiale et sécuriser de nouveaux alliés."
 BOL_trip_to_beijing: "Un voyage à Pékin"
 BOL_trip_to_beijing_desc: "Visiter la Chine signale un changement majeur dans la politique étrangère. Nous chercherons investissement, soutien et partenariat de l'Orient."
 BOL_improve_relations_with_moscow: "Améliorer les relations avec Moscou"
 BOL_improve_relations_with_moscow_desc: "L'amélioration des liens avec la Russie bénéficiera à la défense, l'économie et la portée diplomatique de la Bolivie."
 BOL_apply_to_join_the_sco: "Rejoindre l'OCS"
 BOL_apply_to_join_the_sco_desc: "En rejoignant l'Organisation de coopération de Shanghai, la Bolivie fera partie d'un bloc mondial en croissance contrant la domination occidentale."
 BOL_russian_trade_agreement: "Accord commercial avec la Russie"
 BOL_russian_trade_agreement_desc: "De nouveaux accords commerciaux avec la Russie amélioreront notre secteur énergétique et diversifieront les marchés d'exportation."
 BOL_foster_trade_ties_with_iran: "Favoriser les liens commerciaux avec l'Iran"
 BOL_foster_trade_ties_with_iran_desc: "L'Iran et la Bolivie peuvent coopérer dans le commerce, l'industrie et la diplomatie. Une résistance mutuelle à l'impérialisme crée un lien naturel."
 BOL_open_doors_to_cuba_and_venezuela: "Ouvrir les portes à Cuba et au Venezuela"
 BOL_open_doors_to_cuba_and_venezuela_desc: "Nous embrasserons les liens avec Cuba et le Venezuela, soutenant leurs luttes et créant un axe anti-impérialiste en Amérique latine."
 BOL_oppose_american_influence: "S'opposer à l'influence américaine"
 BOL_oppose_american_influence_desc: "L'ingérence américaine a nui à l'Amérique latine pendant des décennies. La Bolivie mènera la résistance contre la domination de Washington."
 BOL_chinese_investment_boom: "Un boom des investissements chinois"
 BOL_chinese_investment_boom_desc: "Les capitaux chinois et les projets d'infrastructure transformeront l'économie bolivienne et amélioreront sa compétitivité mondiale."
 BOL_expand_mercosur_types: "Développer les liens avec le MERCOSUR"
 BOL_expand_mercosur_types_desc: "Nous renforcerons la participation de la Bolivie au MERCOSUR pour stimuler le commerce et la coopération régionale."
 BOL_trade_ties_with_india: "Développer les liens commerciaux avec l'Inde"
 BOL_trade_ties_with_india_desc: "L'Inde offre de vastes opportunités économiques. Renforcer les liens commerciaux bénéficiera aux deux nations."
 BOL_affirm_bolivian_neutrality: "Affirmer la neutralité bolivienne"
 BOL_affirm_bolivian_neutrality_desc: "La Bolivie restera neutre dans les conflits mondiaux, se concentrant sur la diplomatie, la paix et le multilatéralisme."
 BOL_un_peacekeeping_assistance: "Assistance au maintien de la paix de l'ONU"
 BOL_un_peacekeeping_assistance_desc: "Nous contribuerons aux missions de maintien de la paix de l'ONU, renforçant notre rôle d'acteur mondial responsable."
 BOL_focus_on_national_defence: "Se concentrer sur la défense nationale"
 BOL_focus_on_national_defence_desc: "Une patrie sécurisée est essentielle. Nous prioriserons les dépenses de défense et la modernisation dans toutes les branches."
 BOL_reach_out_to_developing_nations: "Tendre la main aux nations en développement"
 BOL_reach_out_to_developing_nations_desc: "La Bolivie agira en tant que leader parmi les nations en développement, favorisant la coopération Sud-Sud et le soutien mutuel."
 BOL_global_mediator: "Un médiateur mondial"
 BOL_global_mediator_desc: "Nous positionnerons la Bolivie comme un médiateur neutre et digne de confiance dans les conflits et différends internationaux."
 BOL_switzerland_of_the_andes: "La Suisse des Andes"
 BOL_switzerland_of_the_andes_desc: "Nous visons à devenir une nation stable, neutre et prospère - une Suisse andine admirée de tous."
 BOL_legacy_of_the_confederation: "Héritage de la Confédération"
 BOL_legacy_of_the_confederation_desc: "Nous honorons l'esprit d'unité de la Confédération péruano-bolivienne. L'héritage reste une étoile directrice pour l'intégration future."
 BOL_strengthen_peruvian_bolivian_economic_ties: "Renforcer les liens économiques"
 BOL_strengthen_peruvian_bolivian_economic_ties_desc: "La coopération économique avec le Pérou créera une prospérité partagée et renforcera les liens régionaux."
 BOL_joint_military_exercises: "Exercices militaires conjoints"
 BOL_joint_military_exercises_desc: "La conduite d'exercices conjoints avec les voisins renforce la coordination et améliore la sécurité mutuelle."
 BOL_our_brazilian_neighbours: "Nos voisins brésiliens"
 BOL_our_brazilian_neighbours_desc: "Notre relation avec le Brésil est complexe. Nous équilibrerons compétition et coopération pragmatique lorsque possible."
 BOL_our_claims_south: "Nos revendications au sud"
 BOL_our_claims_south_desc: "Depuis que nous avons perdu l'accès à notre côte, nous avons dû passer par des tonnes de paperasserie pour simplement accéder à nos biens. Il est temps d'évaluer notre position sur cette question."
 BOL_fortified_preperations: "Préparations fortifiées"
 BOL_fortified_preperations_desc: "Nous avons besoin que notre frontière soit fortifiée et solide dans le scénario où nous entrerions en conflit avec la menace du sud."
 BOL_the_chilean_devil: "Le diable chilien"
 BOL_the_chilean_devil_desc: "L'État chilien est le diable déguisé. Ils n'apportent qu'instabilité et chaos à la région, et nous devons être ceux qui feront connaître à notre peuple et au reste du globe leurs véritables intentions."
 BOL_revenge_of_1879: "Vengeance de 1879"
 BOL_revenge_of_1879_desc: "La guerre de 1879 s'est conclue par une humiliation nationale et la perte de notre côte. Il est temps de corriger cette perte."
 BOL_dropping_our_claims: "Abandonner nos revendications"
 BOL_dropping_our_claims_desc: "La guerre et l'irrédentisme ne sont pas la voie à suivre. Seule la diplomatie et la coopération peuvent créer une Bolivie plus forte."
 BOL_chilean_gas_exports: "Exportations de gaz vers le Chili"
 BOL_chilean_gas_exports_desc: "En créant un pacte économique stratégique avec les Chiliens via le gaz, nous pourrons obtenir l'accès à la côte sans effusion de sang."
 BOL_a_new_day_in_the_americas: "Un nouveau jour dans les Amériques"
 BOL_a_new_day_in_the_americas_desc: "Nous avons prouvé que des solutions pouvaient être mises en œuvre avec la plume au lieu de l'épée. La région considérera désormais nos actions comme un modèle pour avancer dans les différends."
 BOL_inclusive_bolivia_idea: "Une Bolivie inclusive"
 BOL_oil_reserve_decisions: "Décisions sur les réserves pétrolières"
 BOL_oil_reserve_decisions_desc: "Des changements récents dans la législation ou le développement de nouvelles technologies nous ont permis de découvrir et d'extraire du pétrole supplémentaire des diverses réserves encore présentes dans notre pays."
 BOL_chilean_port_access: "Accès aux ports chiliens"
 BOL_gas_export_to_chile: "Exporter du gaz vers le Chili"
 BOL_gas_export_to_chile_desc: "La diplomatie énergétique se poursuit. Fournir du gaz au Chili renforcera l'interdépendance et bénéficiera à notre budget national."