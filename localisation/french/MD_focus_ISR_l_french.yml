 israel.147.t: "Explosions de pagers au sud du Liban !"
 israel.147.d: "L’agence d’espionnage israélienne Mossad a placé une petite quantité d’explosifs dans 5 000 pagers fabriqués à Taïwan et commandés par le groupe libanais Hezbollah des mois avant les détonations de mardi, selon une source sécuritaire libanaise senior et une autre source citées par Reuters.\n\nCette opération a marqué une brèche de sécurité sans précédent pour le Hezbollah, avec des milliers de pagers explosant à travers le Liban, tuant neuf personnes et blessant près de 3 000 autres, y compris des combattants du groupe et l’envoyé iranien à Beyrouth.\n\nMaintenant, Israël commence à bombarder les territoires tenus par le Hezbollah."
