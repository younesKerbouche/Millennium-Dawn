 ishrael.161.t: "Se souvenir de la promesse de Dieu à Abraham"
 ishrael.162.t: "Les procès Kaplan"
 israel_economy.62.t: "Israël demande un accès à l’espionnage"
 israel_economy.62.d: "Des officiels israéliens nous ont récemment approchés au sujet d’une coopération secrète entre nous et Israël. Ils proposent un accord fragile pour fournir un refuge sûr aux agents du Mossad entrant en Iran. Devrions-nous accepter ?"
 israel_economy.62.a: "Oui"
 israel_economy.62.b: "Non"
 israel_economy.63.t: "Ils ont accepté notre offre !"
 israel_economy.63.d: "Le Mossad utilisera désormais leur territoire comme base pour entrer en Iran."
 israel_economy.63.a: "Super !"
 israel_economy.64.t: "Ils ont refusé notre offre !"
 israel_economy.64.d: "Ils ne veulent pas être liés à de tels complots."
 israel_economy.64.a: "Dommage."
 israel.1.t: "Les militaires israéliens en fin de service voyagent en Inde"
 israel.1.d: "Israël et l’Inde ont conclu un pacte significatif permettant aux militaires israéliens en fin de service de voyager en Inde, visant à renforcer les échanges culturels et les relations bilatérales. Cet accord permet au personnel de défense israélien ayant terminé son service de visiter l’Inde à des fins de loisirs et d’éducation, soulignant l’engagement des deux nations à promouvoir le tourisme et à approfondir les liens au-delà de la coopération en matière de défense. Cette initiative marque une étape importante dans le renforcement des relations diplomatiques et économiques, mettant en avant l’engagement des deux pays envers une compréhension mutuelle et une collaboration dans divers domaines."
 israel.1.a: "Super !"
 ISR_strategy: "Dévorer l’épée pour toujours"
 ISR_strategy_desc: "Lorsque le roi Saül traqua le jeune David dans une grotte à Ein Gedi, le commandant de Saül, Abner, vint voir Joab Ben Zeruiah pour demander : ‘L’épée dévorera-t-elle pour toujours ?’ Le temps a prouvé que oui. Jérusalem, la ville que Joab a conquise pour le roi David, est maintenant le cœur d’un État encerclé par les vautours. En tant que tel, nous resterons prêts avec l’épée à la main pour toujours et frapperons en premier face à toute menace."
 ACCEPTED_GOLAN: "Si cette option est choisie et que la paix est acceptée par les deux parties : l’État des hauteurs du Golan recevrait 14 000 personnes supplémentaires, tandis que l’État de Galilée perdrait 14 000 personnes. Les revendications israéliennes sur la Syrie seraient perdues, et la Syrie recevrait l’État du Golan. Le point de victoire dans le Golan s’appellerait Quneitra avec une valeur de 5 points de victoire. L’État serait renommé Jawlan.\n"
 REJECTED_GOLAN: "Si cette option est choisie et que la paix est acceptée par les deux parties : les revendications israéliennes sur la Syrie seraient perdues, et la Syrie recevrait l’État du Golan. Le point de victoire dans le Golan s’appellerait Quneitra avec une valeur de 5 points de victoire. L’État serait renommé Jawlan."
 ACCEPTED_GALILEE: "Si cette option est choisie et que la paix est acceptée par les deux parties : le Golan bénéficierait d’un renforcement de ses infrastructures.\n"
 NEUTRAL_GALILEE: "Si cette option est choisie, la province au nord d’Afula recevrait 2 points de victoire supplémentaires.\n"
 REJECTED_GALILEE: "Si cette option est choisie et que la paix est acceptée par les deux parties : la Galilée bénéficierait d’un renforcement de ses infrastructures.\n"
 ACCEPTED_HERMON: "Si cette option est choisie et que la paix est acceptée par les deux parties : un point de victoire avec une valeur de 5 points de victoire appelé ‘Jabal al-Sheikh’.\n"
 REJECTED_HERMON: "Si cette option est choisie et que la paix est acceptée par les deux parties : Israël obtiendrait un accès militaire à la Syrie, et la Syrie ne pourrait pas le révoquer sauf en cas de guerre entre les deux.\n"
 ACCEPTED_GOLANS: "Si cette option est choisie et que la paix est acceptée par les deux parties : le Golan deviendrait démilitarisé une fois remis à la Syrie.\n"
 NEUTRAL_TIES_GOLAN: "Si cette option est choisie et que la paix est acceptée par les deux parties : aucun effet\n"
 ACCEPTED_SYRIA: "Si cette option est choisie, cela réduira considérablement l’influence syrienne sur le Hezbollah, éliminera toute influence iranienne et du Hezbollah sur la Syrie, créera un malus dans les relations Syrie-Hezbollah et Syrie-Iran, tout en améliorant l’opinion des États-Unis envers la Syrie.\n"
 REJECTED_SYRIA: "Si cette option est choisie et que la paix est acceptée par les deux parties : aucun effet\n"
 ACCEPTED_ELI_COHAN: "Si cette option est choisie et que la paix est acceptée par les deux parties : Israël aurait une opinion ‘Refus de rendre Eli Cohen’ envers la Syrie.\n"
 REJECTED_ELI_COHAN: "Si cette option est choisie et que la paix est acceptée par les deux parties : Israël obtiendrait un bonus de pouvoir politique et une amélioration de l’opinion envers la Syrie ‘Retour d’Eli Cohen’.\n"
 REJECTED_GOLANS: "Si cette option est choisie et que la paix est acceptée par les deux parties : la Galilée deviendrait démilitarisée.\n"
