 israel_economy.12.t: "Israël postule au programme d’exemption de visa !"
 israel_economy.12.d: "Le programme d’exemption de visa (VWP) permet aux citoyens de certains pays de voyager aux États-Unis pour des raisons touristiques ou professionnelles pour des séjours de 90 jours ou moins sans obtenir de visa. Les participants au programme doivent remplir des conditions spécifiques, notamment posséder une autorisation valide du Système électronique d’autorisation de voyage (ESTA) avant d’embarquer sur leurs vols. Le VWP facilite les voyages et promeut les échanges économiques et culturels entre les États-Unis et ses pays partenaires."
