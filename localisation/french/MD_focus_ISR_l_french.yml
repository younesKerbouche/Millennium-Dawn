 israel_news.15.t: "[PAL.GetName] lance une nouvelle intifada"
 israel_news.15.d: "Après la récente visite d’Ariel Sharon au Mont du Temple, la Palestine a déclenché une nouvelle intifada contre Israël, portant les tensions à leur paroxysme. Des dizaines de jeunes Palestiniens manifestent, brûlent des pneus et jettent des pierres sur les soldats israéliens à travers le pays."
 israel_news.15.o1: "Le Moyen-Orient est en feu..."
 intifada_darkest_TT: "§YNous pourrons commencer à organiser la résistance à l’intifada et tenter de mettre en place un commandement !§!"
 ISR_shabac_dominance: "Domination du Shabac"
 ISR_8200_dominance: "Domination de l’unité 8200"
 ISR_tzamams: "Tzamams"
 israel.63.t: "Sort de la tombe de Joseph"
 israel.63.d: "Récemment, une nouvelle question a été soumise à la discussion à la Knesset. Devons-nous permettre aux religieux de continuer à se rendre à la tombe de Joseph à Naplouse avec des véhicules blindés ? Cela pourrait augmenter les tensions, mais si nous leur interdisons de visiter la tombe, ils risquent de devenir extrêmement mécontents, pour le moins."
 israel.63.a: "Laissez-les visiter !"
 israel.63.b: "Interdisez les visites."
 jos_tomb_fate_tt: "Nous allons soit §tinterdire§! les visites à la §Ytombe de Joseph§!, soit les §5autoriser§!. Cependant, les deux choix pourraient avoir des §5avantages§! et des §tinconvénients !§!"
 israel.64.t: "Massacre de Pâque dans un hôtel israélien : 19 morts !"
 israel.64.d: "Un kamikaze a tué au moins 19 personnes et blessé 172 dans un hôtel populaire en bord de mer mercredi, au début de la fête religieuse juive de Pâque. Au moins 48 des blessés sont gravement touchés.\nL’attentat a eu lieu dans une salle à manger bondée de l’hôtel Park, une station balnéaire, lors du repas traditionnel marquant le début de Pâque.\nRa’anan Gissin, conseiller principal du Premier ministre israélien Ariel Sharon, a qualifié cette attaque de massacre de Pâque et a déclaré que le gouvernement utiliserait toutes les mesures nécessaires pour stopper d’autres attentats terroristes."
 israel.64.a: "Oh, mon Dieu !"
 israel.64.b: "Ils l’ont cherché !"
 israel.65.t: "Des terroristes attaquent un hôtel israélien et tuent 3 personnes !"
 israel.65.d: "Récemment, les forces de police israéliennes ont stoppé un kamikaze près d’un hôtel populaire en bord de mer. Les forces de police ont réussi à traquer le terroriste et l’ont attaqué près de l’entrée de l’hôtel. Cependant, la bombe a explosé, tuant 3 personnes : un policier et deux passants.\nRa’anan Gissin, conseiller principal du Premier ministre israélien Ariel Sharon, a qualifié cette attaque de tentative de massacre et a déclaré que le gouvernement utiliserait toutes les mesures nécessaires pour stopper d’autres attentats terroristes."
 israel.65.a: "Ça aurait pu être pire !"
 israel.65.b: "Ils l’ont cherché !"
 israel.66.t: "Terroristes capturés en Israël !"
 israel.66.d: "Récemment, les forces de police israéliennes ont découvert une cellule terroriste secrète affiliée au Hamas, composée de Palestiniens qui planifiaient de faire exploser une bombe près de l’hôtel Park."
 israel.66.a: "Bon travail, les gars !"
 israel.66.b: "Intéressant."
 israel.67.t: "Message urgent du département de police !"
 israel.67.d: "La police nous a envoyé le dernier rapport sur les événements récents.\nJetez-y un œil. Cela pourrait vous surprendre."
 israel.67.a: "Que s’est-il passé ?!"
 outc_polsped_tt: "§YL’issue de cet événement dépend entièrement de votre niveau de dépenses pour la police !§!"
 pass_happened: "L’attaque de Pâque a eu lieu !"
 israel.68.t: "Exigence israélienne !"
 israel.68.d: "Israël exige la remise des responsables de la planification de la récente attaque terroriste en Israël. Si nous ne coopérons pas, ils mèneront une opération punitive sans notre consentement !\nIl est à noter que les auteurs de cette attaque étaient le Hamas et le Jihad islamique palestinien, nos alliés temporaires contre Israël, mais aussi nos rivaux politiques.\nDevons-nous accepter de coopérer ?"
 israel.68.a: "Nous ne coopérerons pas !"
 israel.68.b: "Les terroristes doivent être punis."
 didnot_coop_isr_pas: "La Palestine n’a pas coopéré avec Israël pour retrouver les auteurs du massacre de Pâque."
 did_coop_isr_pas: "La Palestine a coopéré avec Israël pour retrouver les auteurs du massacre de Pâque."
 israel.69.t: "La Palestine accepte !"
 israel.69.d: "Le dirigeant palestinien [PAL.GetLeader] condamne l’attaque terroriste et accepte de coopérer avec nous pour retrouver et punir les responsables."
 israel.69.a: "Étonnamment bien !"
 israel.70.t: "La Palestine refuse !"
 israel.70.d: "Le dirigeant palestinien [PAL.GetLeader] a condamné l’attaque terroriste mais n’a pas accepté de coopérer avec nous pour retrouver et punir les responsables, y voyant une menace directe pour leur existence."
 israel.70.a: "Tant pis pour eux, alors !"
 pal_dem_tt: "Nous §Yexigerons§! la remise de §Rceux responsables§! de la planification de la récente §Rattaque terroriste§!. Si [PAL.GetNamewithFlag] §Rrefuse§!, nous pourrons lancer l’§Yopération Homat Mahgehn§! ; si [PAL.GetNamewithFlag] §Gaccepte§!, nous pourrons lancer l’§Yopération Irr Homa§!."
 ISR_peaceful_approach: "Procédures humaines"
 ISR_neighbor_procedure: "Procédure de voisinage"
 israel.71.t: "Aide pour les frères palestiniens !"
 israel.71.d: "La Palestine a lancé une nouvelle intifada contre le régime sioniste. Nous pouvons essayer d’envoyer des armes par les ports de Gaza. Devons-nous le faire ?"
 israel.71.a: "Contactez-les !"
 israel.71.b: "Ce n’est pas dans notre intérêt."
 israel.75.t: "L’Iran nous propose son aide !"
 israel.75.d: "L’Iran propose d’envoyer un gros chargement d’armes juste sous le nez d’Israël en introduisant un faux navire marchand dans le port de Gaza. Acceptons-nous ce pari ?"
 israel.75.a: "Nous n’avons besoin d’aucune aide !"
 israel.75.b: "Donnez-nous des armes !"
 israel.72.t: "La Palestine refuse !"
 israel.72.d: "Les autorités palestiniennes ont déclaré qu’elles géreront la situation elles-mêmes et n’ont pas besoin de notre aide."
 israel.72.a: "Idiots !"
 israel.74.t: "La Palestine accepte !"
 israel.74.d: "La Palestine a accepté notre cargaison et prépare un port secret à Gaza pour recevoir notre envoi d’armes. Cependant, cela pourrait déjà avoir été découvert par le Mossad..."
 israel.74.a: "Nous espérons que notre aide arrivera !"
 israel.73.t: "Navire avec des provisions en provenance d’Iran !"
 israel.73.d: "Nos agents du Mossad ont découvert un plan des autorités iraniennes et palestiniennes pour acheminer des armes par la mer directement vers la bande de Gaza. Nous devons empêcher cela."
 israel.73.a: "Nous devons nous dépêcher !"
 israel.76.t: "Succès de l’envoi d’armes iranien !"
 israel.76.d: "Récemment, les autorités iraniennes ont réussi à acheminer une quantité significative d’armements en Palestine, juste sous le nez des autorités israéliennes. On ignore si Israël avait des informations sur cet envoi, mais l’évidence de l’échec ne fait aucun doute."
 israel.76.a: "Nos précieuses armes."
