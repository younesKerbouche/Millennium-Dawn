 alice_miller_v_ministry_of_defence: "Alice Miller contre le ministère de la Défense non appliqué"
 alice_miller_v_ministry_of_defence_desc: "En avril 1994, la lieutenante de l’armée de l’air Alice Miller a intenté une action en justice contre le ministère de la Défense devant la Haute Cour de Justice, dénonçant l’injustice du refus de l’Armée de l’air israélienne de permettre aux femmes de postuler à l’Académie de vol pour devenir pilotes. La Cour suprême a statué en sa faveur en décembre 1995, et pourtant, l’intégration des femmes à l’Académie de vol reste limitée et gérée de manière peu professionnelle."
 daneils_final_prophecy_1: "La vision finale de Daniel"
 daneils_final_prophecy_1_desc: "Dans la dernière vision que Dieu lui a accordée, Daniel a décrit une guerre finale entre le roi du Nord et le roi du Sud, une guerre qui mettrait à l’épreuve la capacité du peuple juif à discerner qui est le serviteur de Dieu et qui est l’allié de Satan – avant que les temps de la fin ne soient déchaînés sur l’humanité. Aujourd’hui, nous nous trouvons coincés entre les opportunités croissantes de collaboration avec le géant chinois et les soupçons de nos plus grands alliés à Washington. Le choix de qui faire confiance nous appartient."
