 oslo_accords_1: "Les accords d’Oslo"
 oslo_accords_1_desc: "Lors d’une signature historique entre le Premier ministre Yitzhak Rabin et le leader de l’Organisation de libération de la Palestine Yasser Arafat à la Maison-Blanche en septembre 1993, Israël a accepté la création d’une Autorité nationale palestinienne dirigée par l’OLP dans les principales zones urbaines de Cisjordanie et leurs environs, comme mesure temporaire jusqu’à un accord de paix final. Mais comme l’histoire nous l’a appris, ce qui est signé comme ‘temporaire’ devient souvent permanent ; et malgré la reconnaissance par Israël de l’OLP comme représentant légitime des Palestiniens, et la reconnaissance par ces derniers du droit d’Israël à exister, un accord de paix final reste encore en attente."
