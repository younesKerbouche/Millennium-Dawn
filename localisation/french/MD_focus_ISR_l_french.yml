 israel_economy.11.t: "Groupe économique conjoint de développement Israël-États-Unis"
 israel_economy.11.d: "Israël et les États-Unis ont annoncé la formation d’un partenariat novateur avec la création du Groupe économique conjoint de développement Israël-États-Unis. Cette initiative collaborative vise à favoriser la croissance économique, l’innovation et la prospérité grâce à un partage d’expertise et de ressources. Axée sur la technologie, les infrastructures et le commerce, cette alliance est prête à renforcer les relations bilatérales et à promouvoir un développement durable dans les deux nations et au-delà."
