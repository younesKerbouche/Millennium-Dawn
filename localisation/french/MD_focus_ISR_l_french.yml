 israel_mechanic.2011.d: "Il semble que des agents du Mossad aient voulu voler les documents de notre entrepôt secret en périphérie de Téhéran, mais ils ont simplement détruit le bâtiment à cause de leur incompétence. Ils ont probablement déjà fui le pays, mais ce résultat n’est peut-être pas le pire de tous les scénarios possibles."
