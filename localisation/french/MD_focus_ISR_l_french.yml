 israel_news.1.t: "Présumée frappe sur une cible nucléaire en Syrie"
 israel_news.1.d: "Plus de dix-sept tonnes de bombes ont été larguées cette nuit sur un site militaire connu sous le nom de ‘Bustan’, au sud-est de Deir Ezzor, dans le nord-est de la Syrie, près de l’Euphrate. Bien que plusieurs hypothèses aient été avancées pour identifier l’auteur potentiel de la frappe, les analystes occidentaux désignent Israël comme le suspect le plus probable, en raison de rapports de renseignement suggérant qu’il s’agit en réalité d’un réacteur appartenant au prétendu programme nucléaire secret de la Syrie, construit avec l’aide de la Corée du Nord. Il n’est pas clair si ces rapports sont vrais ou non, ni dans quelle mesure l’administration américaine a été informée de la frappe, mais une chose est sûre : alors que [SYR.GetLeader] s’empresse d’effacer toute preuve d’un programme nucléaire, vingt-six ans après avoir détruit le premier programme nucléaire irakien, la doctrine Begin est toujours maintenue par les décideurs israéliens."
 israel_news.1.o1: "Mission bien accomplie !"
 israel_news.1.o2: "Les sionistes peuvent inventer toutes les histoires qu’ils veulent."
 israel_news.1.o3: "Sécurité nationale israélienne protégée."
 israel_news.1.o4: "Une autre tentative d’auto-rédemption après la guerre."
 israel_news.1.o5: "L’impérialisme sioniste frappe encore."
 israel_news.1.o6: "Un message envoyé à l’Iran."
 israel_news.1.o7: "Histoires sales racontées par les impérialistes !"
 israel_news.2.t: "La prise de pouvoir à Gaza !"
 israel_news.2.d: "Un coup d’État a eu lieu dans la bande de Gaza, portant le Hamas, un groupe souvent qualifié d’islamique et extrémiste par beaucoup, au pouvoir dans la ville. Bien que tout le monde dans la région ne partage pas cette position, les gouvernements israélien et palestinien, ainsi que la communauté internationale dans son ensemble, sont préoccupés par la situation et l’avenir de la région.\nUne nouvelle guerre se profile-t-elle ?"
 israel_news.2.o1: "Un moment sans précédent."
 israel_news.3.t: "Le traité de Djeddah"
 israel_news.3.d: "Depuis la signature des accords d’Abraham avec les Émirats arabes unis et Bahreïn, et la visite secrète de [ISR.GetLeader] à Djeddah pour rencontrer l’héritier du trône saoudien, beaucoup se demandaient si Riyad suivrait les traces d’Abu Dhabi et rendrait publics ses liens secrets avec Israël. Aujourd’hui, cela s’est enfin produit. Après que [SAU.GetLeader] a donné sa bénédiction à un traité en échange de garanties militaires américaines et de concessions israéliennes sur la question palestinienne, [USA.GetLeader] a invité le ministre des Affaires étrangères saoudien et le Premier ministre israélien à signer un traité de paix officiel. Cela ouvre la voie à une coopération accrue face aux menaces communes au Moyen-Orient et au désir saoudien d’utiliser les investissements israéliens en haute technologie pour diversifier son économie."
 israel_news.3.o1: "Le grand prix a été remporté !"
 israel_news.3.o2: "Nous marchons sur les traces de nos ancêtres."
 israel_news.3.o3: "Nous sommes tous les fils d’Abraham."
 israel_news.3.o4: "Nos plus grands partenaires régionaux – unis."
 israel_news.3.o5: "Ha ! Tant pis pour diriger le monde musulman..."
 israel_news.3.o6: "Cela secouera le Moyen-Orient jusqu’à son cœur."
 israel_news.4.t: "[ISR.GetLeader] ordonne des frappes sur des cibles nucléaires iraniennes"
 israel_news.4.d: "Des sons de sirènes, des explosions, des cendres et des avions qui s’écrasent – voilà ce que des millions d’Iraniens ont vu et entendu tard dans la nuit à travers plusieurs régions du pays. Israël, que ce soit avec le soutien militaire ou simplement la connaissance de Washington, a attaqué la République islamique avec des dizaines d’avions de l’Armée de l’air israélienne visant les cibles nucléaires du pays. Cela n’aurait dû surprendre personne – depuis des décennies, Jérusalem menaçait d’une action militaire pour empêcher l’Iran d’atteindre l’arme nucléaire, conformément à la doctrine Begin et suivant des actions similaires contre la Syrie et l’Irak. Mais cette frappe ne restera pas sans réponse. Déjà, des centaines de milliers de civils israéliens sont entrés dans des abris et les systèmes antiaériens ont été mis en alerte maximale, prêts à affronter les milliers de missiles directs qui tomberont inévitablement sur les villes israéliennes."
 israel_news.4.o1: "Nous n’avions pas d’autre choix."
 israel_news.4.o2: "Un coup dévastateur pour les mollahs."
 israel_news.4.o3: "L’ennemi de mon ennemi est mon ami."
 israel_news.4.o4: "Que les sionistes fuient dans leurs abris !"
 israel_news.4.o5: "Israël et l’Iran prêts pour la guerre."
 israel_news.5.t: "Les accords de Genève"
 israel_news.5.d: "Des décennies se sont écoulées depuis la dernière fois où des chars israéliens et syriens se sont affrontés sur les hauteurs du Golan, et même depuis la conférence de Madrid où des diplomates israéliens et syriens se sont rencontrés pour discuter de la paix pour la première fois. Aujourd’hui, l’histoire est en train de s’écrire. Des diplomates turcs et américains ont annoncé que les projets finaux d’un accord global ont été convenus entre les délégués de Damas et de Jérusalem, et les officiels du gouvernement suisse préparent une cérémonie à laquelle assisteront [ISR.GetLeader] et [SYR.GetLeader]. Le traité inclut principalement des dispositions pour qu’Israël se retire en grande partie des terres qu’il a saisies pendant la guerre des Six Jours en échange de l’abandon par la Syrie de sa relation spéciale avec des acteurs extérieurs dédiés à la destruction d’Israël, avec une normalisation complète et un échange d’ambassadeurs."
 israel_news.5.o1: "Le traité de paix est enfin signé !"
 israel_news.5.o2: "Nos efforts ont porté leurs fruits."
 israel_news.5.o3: "Al-Jawlan est enfin de retour."
 israel_news.5.o4: "Traîtres, traîtres, traîtres !"
 israel_news.5.o5: "Un moment historique."
 israel_news.6.t: "L’Alliance de la Méditerranée orientale"
 israel_news.6.d: "La ruée pour le contrôle des champs de gaz récemment découverts sur les côtes de la Méditerranée orientale a conduit à la formation de nouvelles alliances dans la région, aboutissant au récent traité signé à Larnaka entre [ISR.GetLeader], [CYP.GetLeader] et [GRE.GetLeader]. La Grèce, longtemps considérée comme l’une des nations les plus hostiles à Israël concernant la question palestinienne, s’est alignée avec Jérusalem pour former un front uni contre les revendications turques en mer, et pour exporter le gaz israélien et peut-être égyptien vers l’Union européenne. La Turquie a réagi avec fureur, [TUR.GetLeader] déclarant qu’elle n’empêcherait pas la Turquie de réaliser son ‘patrie bleue’ et annonçant l’expulsion de l’ambassadeur d’Israël d’Ankara. L’Union européenne, menée par la France, a salué ces développements."
 israel_news.6.o1: "Nous sommes unis."
 israel_news.6.o2: "Un front uni contre la Turquie."
 israel_news.6.o3: "Une alliance de charognards et de traîtres !"
 israel_news.6.o4: "Nos portes sont ouvertes."
 israel_news.6.o5: "La compétition s’intensifie."
 israel_news.7.t: "Les accords de Cyrus"
 israel_news.7.d: "Des images véritablement historiques ont été prises aujourd’hui à Jérusalem, du genre qu’il aurait été impossible d’imaginer il y a quelques années. Des diplomates du gouvernement provisoire iranien sont arrivés par un vol direct de Téhéran à l’aéroport international Ben Gourion, d’où ils ont visité Yad Vashem avant de se rendre à la Knesset, où un traité a été signé – mettant fin à l’état de guerre entre Israël et l’Iran qui existait depuis la révolution islamique de 1979, incluant une promesse de cesser de soutenir les groupes de résistance opposés à l’autre, et d’établir des ambassades dans les deux pays. À la suite de la deuxième révolution iranienne qui a mis fin au règne des mollahs, cela semble être une étape cruciale pour rétablir l’alliance stratégique irano-israélienne forte des temps de Reza Shah, dans l’esprit de Cyrus qui a libéré les Juifs de la captivité à Babylone."
 israel_news.7.o1: "Nous leur tendons une branche d’olivier."
 israel_news.7.o2: "Une victoire diplomatique !"
 israel_news.7.o3: "Dans l’esprit de Kourosh."
 israel_news.7.o4: "Un pas de plus vers la paix au Moyen-Orient."
 israel_news.8.t: "L’Organisation du traité du Moyen-Orient"
 israel_news.8.d: "Des nouvelles choquantes sont venues d’Israël aujourd’hui. Récemment, de nombreux États arabes ont abandonné le boycott initié par la Ligue arabe lors de la conférence de Khartoum envers Israël – sinon en l’acceptant pleinement, du moins en le tolérant, ne serait-ce que pour des opportunités économiques, la peur d’un vide de pouvoir régional et les craintes face à des ennemis mondiaux communs. Aujourd’hui, cette relation est passée de liens bilatéraux à une alliance officielle, signée entre [ISR.GetLeader] et de nombreux ministres et hommes d’État arabes à Tel Aviv. L’objectif de cette alliance est clair : créer une architecture stratégique et politique pour le Moyen-Orient à une époque où la projection de puissance américaine dans la région diminue, pour équilibrer les rivaux communs et mettre fin au bain de sang que la région a connu pendant des décennies. En effet, cela peut être vu comme une victoire américaine qui facilite son pivot vers l’Asie pour contrer l’influence de Pékin en Extrême-Orient."
 israel_news.8.o1: "Enfin, véritablement acceptés dans la région."
 israel_news.8.o2: "Quel soulagement !"
 israel_news.8.o3: "Que les armes se taisent enfin."
 israel_news.8.o4: "Ils se sont révélés pires que les sionistes !"
 israel_news.8.o5: "Un développement choquant."
 israel_news.9.t: "Le Forum du Néguev"
 israel_news.9.d: "Dans l’hôtel luxueux ‘Beresheet’ à Mitzpe Ramon, non loin de la tombe de Ben Gourion – le fondateur de l’État israélien – plusieurs ministres des Affaires étrangères arabes se sont réunis avec le secrétaire d’État américain et le ministre israélien des Affaires étrangères pour initier un groupe politique connu sous le nom de ‘Forum du Néguev’ – destiné à consolider les efforts en matière de changement climatique, de lutte contre le terrorisme, d’agriculture, d’infrastructures, de haute technologie, d’efforts de désalinisation et bien plus encore. Les ministres des Affaires étrangères ont convenu de faire de la réunion du forum un événement annuel, chaque fois dans une zone désertique différente. De nombreux observateurs ont souligné cela comme la prochaine étape des accords d’Abraham, allant au-delà d’une simple normalisation vers une alliance complète entre Israël et de nombreuses nations arabes sunnites modérées autour de lui. Il n’est pas clair si cela se consolidera en une alliance militaire complète, mais c’est un pas historique dans les efforts israéliens pour sécuriser son avenir au Moyen-Orient."
 israel_news.9.o1: "Faire fleurir le désert."
 israel_news.9.o2: "Un pas historique."
 israel_news.9.o3: "Dans les pas de nos ancêtres."
 israel_news.9.o4: "Traîtres !"
 israel_news.9.o5: "Développements intéressants."
 israel_news.10.t: "Israël initie une guerre limitée contre la Syrie"
 israel_news.10.d: "L’intensification de la guerre civile en Syrie a conduit à un vide de pouvoir dans de nombreuses zones encore tenues par le gouvernement de Damas, un vide que Téhéran a cherché à combler. Tout en soutenant le régime syrien, l’Iran a profité de l’occasion pour établir une présence permanente de combattants du Hezbollah – aux côtés d’autres milices chiites et dirigées par le Corps des Gardiens de la révolution islamique – en Syrie, comme base pour étendre l’influence iranienne et la révolution, et pour le ‘jour du commandement’ contre Israël. Cependant, selon des sources étrangères, les décideurs israéliens ont informé leurs homologues européens et américains que Jérusalem ne peut pas rester inactive et laisser la Syrie ‘devenir un second Liban’, et prépare donc ‘toutes les options sur la table’. Des sources étrangères pointent vers une potentielle campagne aérienne contre des cibles de milices iraniennes à travers le pays, tout en évitant les cibles du régime pour ne pas être perçues comme une intervention directe dans la guerre civile."
 israel_news.10.o1: "Le conflit syrien s’intensifie."
 israel_news.10.o2: "Ils ne passeront pas !"
 israel_news.10.o3: "Le complot sioniste se dévoile !"
 israel_news.10.o4: "Quelle violation de la souveraineté syrienne."
 israel_news.10.o5: "Nous ouvrirons le front du Golan !"
 israel_news.10.o6: "Nous observerons avec intérêt."
