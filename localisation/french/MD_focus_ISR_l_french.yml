 harari_compromise: "Le compromis Harari"
 harari_compromise_desc: "Israël est le seul gouvernement constitutionnel au monde qui n’a jamais créé de constitution. Le comité constitutionnel mis en place par la première Knesset n’a pas réussi à élaborer une constitution satisfaisante, alors le gouvernement a proposé un ensemble provisoire de ‘lois fondamentales’ jusqu’à ce qu’une constitution soit rédigée. Comme souvent en Israël, cependant, cela est devenu permanent. Cela signifie que la structure constitutionnelle de l’État est beaucoup plus facilement modifiable que les constitutions d’autres pays, posant une menace dangereuse pour la démocratie israélienne si quelqu’un décide d’utiliser ce pouvoir."
