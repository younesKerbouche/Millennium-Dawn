 israel_economy.81.t: "Reza Shah Pahlavi visite Israël !"
 israel_economy.81.d: "Le prince iranien en exil Reza Pahlavi s’est rendu en Israël au milieu de tensions croissantes avec l’Iran, pour transmettre un message d’amitié de la part du peuple iranien. Israël et l’Iran entretenaient des relations amicales sous la monarchie, lorsque des dizaines de milliers de Juifs iraniens vivaient en paix et en harmonie pendant de longs siècles. La grande majorité a quitté l’Iran autour de 1979, lorsque les révolutionnaires anti-israéliens ont renversé la monarchie et instauré un règne de terreur contre ceux qu’ils jugeaient indésirables. De nombreux Juifs en Israël et dans la diaspora voient une amitié historique avec le peuple iranien remontant à 2500 ans, lorsque le roi perse Cyrus le Grand a libéré les Juifs captifs en Mésopotamie et les a aidés à retourner à Jérusalem. La plupart des Iraniens qui s’opposent au régime clérical expriment également des attitudes amicales et favorables envers Israël et considèrent le soutien financier et militaire de leur gouvernement aux forces anti-israéliennes dans la région comme un gâchis de leur richesse nationale."
 israel_economy.81.a: "Salutations, ami !"
 israel_economy.82.t: "Maryam Rajavi visite Israël !"
 israel_economy.82.d: "Maryam Rajavi, la dirigeante éminente des Moudjahidines du peuple iranien, est arrivée en Israël aujourd’hui pour une visite historique visant à renforcer la coalition contre le régime iranien. La visite de Rajavi souligne un développement significatif dans la dynamique géopolitique du Moyen-Orient, reflétant un intérêt partagé entre les Moudjahidines et Israël pour contrer l’influence de l’Iran dans la région. Lors de sa visite, Rajavi a rencontré de hauts responsables israéliens, y compris le Premier ministre et le Président. Les discussions ont porté sur des préoccupations mutuelles concernant les ambitions nucléaires de l’Iran, son soutien aux milices par procuration à travers le Moyen-Orient, et les violations des droits humains en Iran."
 israel_economy.82.a: "Bienvenue !"
