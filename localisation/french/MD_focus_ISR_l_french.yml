 israel_mechanic.15.t: "Attaque cybernétique sur les installations nucléaires iraniennes !"
 israel_mechanic.15.d: "Récemment, une campagne de sabotage ostensible et encore non reconnue, par perturbation cybernétique, a visé les installations nucléaires iraniennes. L’Iran affirme qu’Israël et les États-Unis en sont responsables. Cependant, ces pays n’ont pas confirmé ces allégations."
 israel_mechanic.15.a: "Intéressant."
 israel_mechanic.16.t: "Échec d’une attaque cybernétique sur les installations nucléaires iraniennes !"
 israel_mechanic.16.d: "Récemment, les pare-feu iraniens ont détecté un nouveau ver informatique déployé dans les systèmes des installations nucléaires iraniennes pour perturber le développement nucléaire de l’Iran."
 israel_mechanic.17.t: "Nos agents à Téhéran !"
 israel_mechanic.17.d: "Nos agents se trouvent près de l’entrepôt où les archives nucléaires iraniennes sont supposément stockées. Un an de surveillance de l’entrepôt a révélé que la relève matinale des gardes iraniens arrive vers 7 heures, et nos agents ont ordre de partir avant 5 heures. Nous devons agir vite et décider rapidement quoi faire."
 israel_mechanic.17.a: "Prenez des chalumeaux et découpez les coffres-forts."
 israel_mechanic.17.b: "Prenez du C4 et faites exploser l’entrée rapidement."
 israel_mechanic.1711.t: "Explosion en périphérie de Téhéran"
 israel_mechanic.1711.d: "Nos sources internes nous ont transmis un message concernant une explosion près de l’entrepôt où nous conservons nos archives nucléaires."
 israel_mechanic.1711.a: "Envoyez les gardes !"
 israel_mechanic.18.t: "Opération réussie !"
 israel_mechanic.18.d: "Nos agents ont réussi à extraire les archives nucléaires iraniennes. Lorsque les gardiens iraniens sont arrivés, il était immédiatement évident que quelqu’un avait volé une grande partie des archives nucléaires clandestines du pays, documentant des années de travail sur les armes atomiques, les conceptions de têtes nucléaires et les plans de production."
 israel_mechanic.18.a: "Merveilleux !"
 israel_mechanic.1811.t: "Nos archives nucléaires ont été volées !"
 israel_mechanic.1811.d: "Des agents du Mossad ont réussi à voler nos archives nucléaires et maintenant, Israël détient tous nos plans et documents de recherche sur nos projets nucléaires."
 israel_mechanic.1811.a: "Merde !"
 israel_mechanic.19.t: "Opération échouée !"
 israel_mechanic.19.d: "Nos agents ont été capturés et seront interrogés par le ministère iranien des affaires intérieures. Ils n’ont pas réussi à transmettre les documents avant d’être capturés."
 israel_mechanic.19.a: "Oh, mer…"
 israel_mechanic.1911.t: "Agents israéliens capturés !"
 israel_mechanic.1911.d: "Récemment, des agents israéliens ont été capturés en périphérie de Téhéran, en train de tenter de voler nos archives nucléaires. Ces agents seront retenus en otage et interrogés."
 israel_mechanic.1911.a: "Récompensez nos gardes !"
 israel_mechanic.20.t: "Opération non concluante !"
 israel_mechanic.20.d: "Nos agents ont réussi à s’échapper, mais le bâtiment a été détruit et toutes les informations que nous aurions pu obtenir ont également été détruites."
 israel_mechanic.20.a: "Eh bien…"
