 israel.102.d: "Récemment, [ISR.GetNamewithFlag] a tenté d’attaquer Beit Lahia et d’assassiner le chef du Comité de résistance populaire. Cependant, ils ont échoué et [HAM.GetNamewithFlag] est victorieux."
 israel.102.b: "Super !"
 israel.103.t: "Affrontements entre [ISR.GetNamewithFlag] et [HAM.GetNamewithFlag] sans résultat concluant !"
 israel.103.d: "Les affrontements entre les deux camps ont été interrompus."
 israel.102.a: "Très regrettable..."
 israel.104.t: "[HAM.GetNamewithFlag] capture notre soldat !"
 israel.104.d: "Après les récents affrontements, [HAM.GetNamewithFlag] a capturé un soldat nommé Gilad Shalit et le retient en otage."
 israel.104.a: "Merde !"
 ISR_jabel_mukaber_judge: "Rendre un jugement sur Jabel Mukaber"
 israel.105.t: "Que devons-nous faire avec Jabel Mukaber ?"
 israel.105.d: "Jabel Mukaber est un quartier principalement palestinien du sud-est de Jérusalem. Il est bordé par East Talpiot à l’ouest, Abu Tor et Silwan au nord, et Sur Baher au sud.\n\nNos experts affirment que c’est un bidonville déprimant où les ordures débordent des bennes dans toutes les rues, sans aires de jeux ni espaces verts, avec un manque de salles de classe et de jardins d’enfants, et une seule école secondaire pour garçons ouverte il y a deux ans après 20 ans de plaidoyers des résidents. Ils paient des impôts à l’État et des taxes foncières à la municipalité, mais ne semblent rien recevoir de visible en retour.\n\nQue devons-nous faire ?"
 israel.105.a: "Prolongez leur délai."
 israel.105.b: "Exigez leur expulsion !"
 israel.106.t: "Israël fait pression sur Jabel Mukaber !"
 israel.106.d: "Récemment, Israël a commencé à faire pression sur la communauté de Jabel Mukaber à Jérusalem, essayant de les pousser dehors pour construire davantage de colonies. Les autorités collaborationnistes de Cisjordanie ne font rien à ce sujet ! Devons-nous donner un ultimatum à Israël ?"
 israel.106.a: "Oui !"
 israel.106.b: "Ce n’est pas notre problème."
 israel.107.t: "[ISR.GetNamewithFlag] réussit dans les récents affrontements !"
 israel.107.d: "Récemment, après que [HAM.GetNamewithFlag] a exigé une réduction de la pression sur Jabel Mukaber, [HAM.GetNamewithFlag] n’a pas réussi à contrer les forces israéliennes."
 israel.107.a: "Super !"
 israel.107.b: "Nous réussirons la prochaine fois !"
