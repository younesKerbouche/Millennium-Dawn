 israel_economy.182.t: "Israël propose un projet de préservation de la mer Morte !"
 israel_economy.182.d: "Israël propose un nouveau projet conjoint pour sauver la mer Morte. Cela ne nécessite pas beaucoup d’argent, mais cela nous profitera à tous les deux."
