 ishrael.62.t: "Barak propose une réunion tripartite à Camp David"
 ishrael.63.t: "L’élection spéciale de la présidence de 21"
 ishrael.63.d: "Alors qu’Ehud Barak revenait de Camp David en déclarant qu’il n’y avait pas de partenaire pour les négociations, sa coalition vieille d’un an s’est effondrée. Le parti ultra-orthodoxe Shas n’avait rejoint la coalition qu’en raison de promesses concernant le système éducatif, mais des différends entre le ministre de l’Éducation Yosi Sarid et son vice-ministre de Shas, Naharri, les ont poussés à abandonner le navire pendant que le Premier ministre préparait son arrivée à Camp David. Pendant ce temps, Meretz, sous Sarid, n’avait accepté de rester dans la coalition qu’à condition que les négociations de paix se poursuivent, et l’échec de Barak à Camp David les a fait partir aussi. Barak n’avait vraiment pas d’autre choix que de convoquer une élection spéciale pour la confiance dans le poste de Premier ministre, avec un Likoud renaissant menaçant de renverser l’homme qui avait promis ‘l’aube d’un nouveau jour’, mais qui a surtout apporté les horreurs de l’Intifada au cœur même d’Israël."
 ishrael.63.a: "Accorder la confiance à Barak pour terminer son mandat."
 ishrael.63.b: "Confier au Likoud la stabilisation de la situation."
 ishrael.63.c: "Réélire Benjamin Netanyahu à la présidence."
 ishrael.7.t: "Shas quitte la coalition dirigeante d’Ehud Barak"
 ishrael.71.t: "Les débats de Netanyahu avant les primaires"
 ishrael.71.a: "Netanyahu se présente et obtient facilement la nomination."
 ishrael.71.b: "Netanyahu refuse la nomination, permettant à Sharon de gagner."
 ishrael.15.t: "Réaction arabe à la visite de Sharon au mont du Temple"
 ishrael.15.d: "Suite à la visite de Sharon au mont du Temple, plusieurs nations arabes sont furieuses. Plus précisément, la Tunisie, Oman, Bahreïn, le Qatar et le Maroc ont promis un relâchement des liens diplomatiques, ce qui nous isolera sans aucun doute davantage sur la scène locale."
 ishrael.15.a: "Merde !"
 ishrael.151.t: "Visite de Sharon au mont du Temple"
 ishrael.151.d: "Le politicien israélien Ariel Sharon a visité le mont du Temple, un lieu saint à Jérusalem. Des diplomates de plusieurs nations du Moyen-Orient ont condamné cette décision et ont promis des répercussions diplomatiques, nous encourageant à faire de même."
 ishrael.151.a: "Il semble que nous n’ayons pas d’autre choix."
 ishrael.152.t: "Visite de Sharon au mont du Temple"
 ishrael.152.d: "Le politicien israélien Ariel Sharon a visité le mont du Temple, un lieu saint à Jérusalem. Des diplomates de plusieurs nations du Moyen-Orient ont condamné cette décision et ont promis des répercussions diplomatiques, nous encourageant à faire de même. Nous pourrions soit rompre totalement les liens, soit maintenir une apparence de relations."
 ishrael.152.a: "Maintenir nos accords commerciaux."
 ishrael.152.b: "Scandaleux !"
