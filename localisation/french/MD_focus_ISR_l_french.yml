 israeli_blockade: "Blocus israélien"
 israeli_blockade_desc: "Depuis que le Hamas a pris le contrôle de la bande de Gaza au Fatah, l’Égypte et Israël ont imposé un blocus terrestre, aérien et maritime sur Gaza. Bien qu’Israël ait maintenu que ce blocus est légal selon le droit international et nécessaire pour garantir la sécurité israélienne et faire pression sur une organisation terroriste violente, des organisations humanitaires et intergouvernementales ont accusé Israël d’infliger une punition collective au peuple de Gaza à travers ce blocus, forçant les habitants du territoire à dépendre de l’aide humanitaire."
 israeli_blockade2: "Blocus israélo-égyptien"
 israeli_blockade2_desc: "Depuis que le Hamas a pris le contrôle de la bande de Gaza au Fatah, l’Égypte et Israël ont imposé un blocus terrestre, aérien et maritime sur Gaza. Bien qu’Israël ait maintenu que ce blocus est légal selon le droit international et nécessaire pour garantir la sécurité israélienne et faire pression sur une organisation terroriste violente, des organisations humanitaires et intergouvernementales ont accusé Israël d’infliger une punition collective au peuple de Gaza à travers ce blocus, forçant les habitants du territoire à dépendre de l’aide humanitaire."
 israel.116.t: "[ISR.GetLeader] propose une loi de désengagement !"
 israel.116.d: "Récemment, après les derniers événements, le gouvernement israélien a proposé de réduire sa présence dans la bande de Gaza et d’évacuer les colonies de cette région. Cela allégera notre position économique, mais beaucoup de gens dans la société israélienne pourraient être très mécontents de cela."
 israel.116.a: "Espérons qu’ils seront assez rationnels."
 israel.116.b: "Super !"
