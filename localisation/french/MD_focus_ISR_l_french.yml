 israel.117.t: "Les rabbins sionistes religieux protestent contre la loi !"
 israel.117.d: "Récemment, de nombreux leaders sionistes religieux ont protesté contre la loi, soutenant les mouvements contre le gouvernement. Que devons-nous faire ?"
 israel.117.a: "Ne pas offenser les rabbins."
 israel.117.b: "Provoquer l’indignation face à leur ingérence en politique !"
 israel.118.t: "Appels à la mutinerie contre la loi !"
 israel.118.d: "De nombreux manifestants en Israël appellent à une mutinerie contre la loi de désengagement. Ils veulent entreprendre certaines actions de renversement, sans l’approbation du gouvernement. Que devons-nous faire ?"
 israel.118.a: "Punir ceux qui méprisent moralement la loi !"
 israel.118.b: "Les autoriser à se retenir pendant le désengagement."
 israel.119.t: "Des membres du Parlement appellent à un référendum sur le plan !"
 israel.119.d: "De nombreux membres de la Knesset proposent un nouveau référendum sur le plan de désengagement. Devons-nous en organiser un ?"
 israel.119.a: "Le peuple nous a donné un mandat pour gouverner !"
 israel.119.b: "Rejeter cela avec la Cour suprême."
