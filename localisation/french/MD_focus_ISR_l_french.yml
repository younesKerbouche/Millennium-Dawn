 kirya_glilot_tensions: "Tensions Kirya-Glilot"
 kirya_glilot_tensions_desc: "Israël est peut-être l’un des seuls pays au monde où ses principales organisations de collecte de renseignement sont en fait intégrées à l’armée. Bien que le renseignement de défense israélien soit l’un des plus performants au monde, les deux unités les plus responsables de l’analyse de l’énorme quantité de renseignements qu’il collecte – le département de recherche, chargé d’analyser les informations et de les transmettre au gouvernement, et l’unité 8200, chargée de fournir ces informations – sont enfermées dans une rivalité constante. Les conflits entre ces deux entités atteignent souvent des tons virulents, ce qui rend leur collaboration difficile."
 state_of_tel_aviv: "État de Tel Aviv"
 state_of_tel_aviv_desc: "Alors que la plupart des centres urbains sont un microcosme de leur pays d’origine, Tel Aviv est véritablement une exception à l’ensemble d’Israël. C’est peut-être le troisième plus grand centre mondial de start-ups et d’innovation après la Silicon Valley et le delta de la rivière des Perles, attirant des milliards en investissements étrangers. C’est également un épicentre de la pensée libérale – étant la ville avec le plus grand nombre de personnes LGBT par habitant au monde et la ville la plus végétalienne et végétarienne au monde en dehors de l’Inde. Pour beaucoup d’Arabes et d’Israéliens ruraux, la ville ressemble presque à une bulle politique, au point que des commentateurs parlent d’une ‘solution à deux États’ d’une manière différente : l’État d’Israël et l’État de Tel Aviv."
 unintegrated_ultraorthodox_community_1: "Communauté orthodoxe §tIsolationniste§!"
 unintegrated_ultraorthodox_community_1_desc: "La communauté ultra-orthodoxe, communément appelée Juifs haredim, est une communauté particulièrement religieuse au sein de l’orthodoxie juive. Malgré leur faible nombre après l’Holocauste, David Ben-Gurion a accepté de leur accorder de nombreuses concessions sous la forme des ‘quatre points’. Ces derniers, notamment, ont permis aux étudiants des yeshivas d’étudier la Torah sans avoir à se soucier des matières non liées à la Torah, de la conscription ou de rejoindre le marché du travail – le gouvernement subventionnant leurs besoins vitaux. Avec une population qui devrait augmenter de manière exceptionnellement rapide au cours des prochaines décennies en raison de leur taux de natalité élevé, l’idée qu’une population aussi importante et inactive soit soutenue par des fonds publics est impensable. Quelque chose doit changer."
