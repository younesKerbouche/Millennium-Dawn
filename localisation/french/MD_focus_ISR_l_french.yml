 legacy_of_yitzhak_rabin: "L’héritage de Yitzhak Rabin"
 legacy_of_yitzhak_rabin_desc: "Le 4 novembre 1995, l’extrémiste de droite Yigal Amir a assassiné le Premier ministre israélien Yitzhak Rabin lors d’un rassemblement à Tel Aviv pour empêcher la progression de ses pourparlers de paix avec les Palestiniens. Depuis lors, la violence politique et les actions contre les décisions d’un gouvernement élu sont devenues un tabou dans la société israélienne, alors que la génération qui a vu sa mort à la télévision en tant qu’adolescents et a déposé des fleurs et des bougies sur la place Rabin commence à avoir une voix dans la politique électorale."
 eddaic_ghost_1: "Fantôme eddaïque - §tLe troisième vœu...§!"
 eddaic_ghost_1_desc: "Le fantôme a formulé son troisième vœu. §R‘Fais qu’un frère lève la main sur son frère et qu’ils mènent une guerre’§!, a-t-il dit. \n\nAlors qu’Israël a été fondé par des Juifs ashkénazes – ceux d’origine européenne –, la guerre contre les nations arabes a conduit près d’un million de Juifs d’Afrique du Nord et du Moyen-Orient, appelés séfarades, à immigrer en Israël. Les gouvernements travaillistes ont tenté d’assimiler les Séfarades à la culture ashkénaze dans un ‘creuset’, les reléguant dans des villes de banlieue sous-développées avec peu de subventions gouvernementales et méprisant leur héritage culturel. Bien que les Séfarades constituent aujourd’hui la majorité des Juifs en Israël, ils restent largement sous-représentés dans l’appareil étatique, ce qui entraîne des ressentiments et des tensions sectaires."
 eddaic_ghost_2: "Fantôme eddaïque - §OLe deuxième vœu...§!"
 eddaic_ghost_2_desc: "Le fantôme a formulé son deuxième vœu. §R‘Fais qu’un homme haïsse son frère et qu’ils souffrent de discorde’§!, a-t-il dit. \n\nAlors qu’Israël a été fondé par des Juifs ashkénazes – ceux d’origine européenne –, la guerre contre les nations arabes a conduit près d’un million de Juifs d’Afrique du Nord et du Moyen-Orient, appelés séfarades, à immigrer en Israël. Les gouvernements travaillistes ont tenté d’assimiler les Séfarades à la culture ashkénaze dans un ‘creuset’, les reléguant dans des villes de banlieue sous-développées avec peu de subventions gouvernementales et méprisant leur héritage culturel. Bien que les Séfarades constituent aujourd’hui la majorité des Juifs en Israël, ils restent largement sous-représentés dans l’appareil étatique, ce qui entraîne des ressentiments et des tensions sectaires."
