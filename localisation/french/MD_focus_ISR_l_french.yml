 israel.9.a: "Triste."
 israel.10.t: "Israël veut acheter un lot de nos avions"
 israel.10.d: "Israël demande nos F-35 pour leurs régiments aériens. Ces avions figurent parmi les plus avancés, et avec eux, nous pourrions accroître notre influence au Moyen-Orient et en Israël. Devons-nous les vendre ?"
 israel.10.a: "Bien sûr."
 israel.10.b: "Non."
 israel.11.t: "L’Amérique accepte de vendre les F-35"
 israel.11.d: "L’Amérique a accepté de nous vendre ses derniers avions. Avec leur aide, nous pourrons obtenir la supériorité aérienne dans notre région. Le premier lot d’avions est déjà arrivé dans notre pays."
 israel.11.a: "Super."
 israel.12.t: "L’Amérique refuse"
 israel.12.d: "L’Amérique a refusé de nous fournir ses avions. Ils ne veulent pas que leurs appareils tombent entre de mauvaises mains. Nous devrons trouver un nouveau fournisseur de chasseurs modernes."
 israel.12.a: "Triste."
 ISR_modernization_of_armored_forces_idea: "Corps blindé modernisé"
 ISR_ger_fleet_tt: "Nous enverrons une demande à §Y[GER.GetNamewithFlag]§! pour l’achat de §Y5 sous-marins allemands§! pour 6 milliards de dollars."
 ISR_ger_fleet_again_tt: "Nous enverrons une nouvelle demande à §Y[GER.GetNamewithFlag]§! pour l’achat de §Y5 sous-marins allemands§! pour 6 milliards de dollars.\nCependant, l’§Yétablissement§! pourrait être §Rsceptique§! quant à la réalisation du même accord une seconde fois."
 ISR_GER_agree_to_sell_tt: "Nous acceptons de construire §Y5 sous-marins§! pour 6 milliards de dollars"
 ISR_ITA_agree_to_sell_tt: "Nous acceptons de construire §Y3 de nos frégates§! pour 6 milliards de dollars"
 ISR_FRA_agree_to_sell_tt: "Nous acceptons de construire §Y1 porte-avions§! pour 8 milliards de dollars"
 israel.13.t: "[ISR.GetNamewithFlag] envoie une proposition intéressante"
 israel.13.d: "Une délégation de [ISR.GetNamewithFlag] est arrivée dans notre pays avec une proposition intéressante. Ils offrent de construire des navires pour eux en échange d’une grosse somme d’argent."
 israel.13.a: "Faisons-le !"
 israel.13.b: "Notre flotte n’est pas une marchandise à vendre."
 israel.14.t: "[FROM.GetNamewithFlag] accepte !"
 israel.14.d: "[FROM.GetNamewithFlag] accepte notre proposition de construire des navires pour nous !"
 israel.14.a: "Super !"
 israel.15.t: "[FROM.GetNamewithFlag] refuse !"
 israel.15.d: "[FROM.GetNamewithFlag] rejette notre proposition de construire des navires pour nous !"
 israel.15.a: "Merde !"
 madan_idea: "Division du renseignement naval israélien"
 ISR_air_reservists_idea: "Stratégie des réservistes"
 ISR_air_profs_idea: "Pilotes professionnels"
 cheap_solut_tt: "§YCette priorité§! est §Gmoins coûteuse§! et §Gne nécessite pas§! l’approbation de la §4Knesset§!"
 ISR_intelligence_lahak: "Le Lahak du renseignement"
 ISR_idid_rest: "Domination de l’IDI"
 kirya_ontop: "Domination de Kirya"
 gilot_ontop: "Domination de Gilot"
 kirya_gilot_middle: "Équilibre Kirya-Gilot"
 israel.16.t: "Vol spatial STS-107, navette Columbia"
 israel.16.d: "Le vol spatial STS-107 est prêt au lancement. Pendant plusieurs années, des astronautes israéliens et américains se sont entraînés pour ce vol. Les peuples de nos nations attendent le lancement.\nSTS-107 Columbia est prévu comme un vol de 16 jours, avec une mission dédiée à la science et à la recherche. Si le vol est §Gréussi§!, nous et [ISR.GetNamewithFlag] obtiendrons un bonus de recherche sur les missiles. Devons-nous lancer ?"
 israel.16.a: "Bien sûr !"
 israel.16.b: "Annuler le lancement."
 israel.17.t: "STS-107 est lancé !"
 israel.17.d: "STS-107 Columbia est prévu comme un vol de 16 jours, avec une mission dédiée à la science et à la recherche. Cependant, le bord de l’aile gauche de la navette a été frappé par des débris du réservoir externe lors du lancement. Espérons que tout se passe bien..."
 israel.17.a: "Bonne chance"
 israel.18.t: "Le lancement de STS-107 est annulé !"
 israel.18.d: "La NASA a décidé d’annuler le lancement en raison de problèmes de sécurité et d’autres préoccupations. Ilan Ramon rentrera en Israël."
 israel.18.a: "Très regrettable."
 israel.19.t: "STS-107 se prépare à revenir !"
 israel.19.d: "STS-107 se prépare à revenir sur Terre. Espérons que les dégâts sur la navette n’affectent pas l’atterrissage."
 israel.19.a: "Que Dieu les protège..."
 israel.20.t: "Catastrophe de la navette Columbia !"
 israel.20.d: "La navette Columbia s’est désintégrée lors de sa rentrée dans l’atmosphère au-dessus du Texas et de la Louisiane, tuant les sept astronautes à bord. C’était la deuxième mission de navette spatiale à se terminer en désastre, après la perte de Challenger et de son équipage en 1986.\nAvant la rentrée, les responsables de la NASA avaient limité l’enquête, estimant que l’équipage n’aurait pas pu réparer le problème s’il avait été confirmé. Lors de la rentrée de Columbia dans l’atmosphère terrestre, les dégâts ont permis aux gaz atmosphériques chauds de pénétrer le bouclier thermique et de détruire la structure interne de l’aile, ce qui a rendu l’orbiteur instable et l’a fait se désintégrer."
 israel.20.a: "Nous pleurons leur perte."
 israel.21.t: "STS-107 a atterri avec succès !"
 israel.21.d: "Malgré les dégâts subis par la navette, l’équipage a réussi à atterrir en toute sécurité sur Terre. Tous les matériaux de recherche ont été récupérés avec succès !"
 israel.21.a: "Super !"
 isr_usa_flight_tt: "Nous dépenserons §G10 milliards de dollars§!, si [USA.GetNamewithFlag] accepte le vol conjoint.\nIl y a §Y50 % de chances§! que le vol soit §Rinfructueux§!.\nSi le vol est §Gréussi§!, nous et [USA.GetNamewithFlag] obtiendrons un bonus de recherche sur les missiles."
 israel.22.t: "Beresheet atteint la Lune !"
 israel.22.d: "Beresheet1 est une mission privée vers la Lune par l’organisation israélienne à but non lucratif SpaceIL. Beresheet1 visait à inspirer davantage d’Israéliens à poursuivre des carrières dans les STEM. Beresheet1 a atteint la Lune avec succès, mais s’est écrasé à l’atterrissage."
 israel.22.a: "Intéressant !"
 ISR_sion_production: "Production avancée de drones"
 israel_mechanic.21.t: "Préparation de l’assassinat..."
 israel_mechanic.21.d: "Notre quartier général de commandement a tenu une réunion aujourd’hui pour discuter de notre plan visant à éliminer le leader du Hamas. Deux options nous ont été proposées. Nos agents peuvent traquer la localisation de l’ennemi et placer un engin explosif improvisé dans sa chambre d’hôtel, à déclencher dès son arrivée. Ou bien, nous pouvons essayer de lancer un missile depuis le Kurdistan irakien, si nous en avons la capacité. Que faisons-nous ?"
 israel_mechanic.21.a: "Placez la bombe !"
 israel_mechanic.21.b: "Utilisez les missiles."
 israel_mechanic.22.t: "Assassinat du leader de [HAM.GetNamewithFlag] !"
 israel_mechanic.22.d: "[HAM.GetLeader], chef du politburo de [HAM.GetNamewithFlag], a été tué dans une frappe israélienne. Les médias en langue arabe ont rapporté que l’attaque sur la résidence de [HAM.GetNamewithFlag] a été réalisée par un missile lancé depuis l’extérieur de l’Iran. En même temps, le leader du Jihad islamique palestinien, Ziyad al-Nahala, se trouvait à un autre étage du même bâtiment et n’a pas été blessé, ce qui soulève des doutes sur la véracité de ces informations."
 israel_mechanic.22.a: "Hum."
 israel_mechanic.23.t: "Échec de l’assassinat du leader de [HAM.GetNamewithFlag] !"
 israel_mechanic.23.d: "Récemment, une attaque terroriste a eu lieu en Iran alors que [HAM.GetLeader], leader de [HAM.GetNamewithFlag], était en visite. Cependant, la tentative d’assassinat a échoué et [HAM.GetLeader] a survécu. Les officiels iraniens affirment désormais qu’il s’agit d’une provocation dangereuse de terroristes israéliens visant à déstabiliser l’axe de résistance."
 israel_mechanic.23.a: "Intéressant."
 wesill_be_creful2_tt: "Nos agents du §4Mossad§! entreront dans [PER.GetNamewithFlag] via le §YCaucase du Sud§! et tenteront de §Gassassiner le leader de [HAM.GetNamewithFlag]§!. Nous devrons être §Yprudents§! dans les ordres que nous donnerons."
 israel_lebanon_occup_category: "Ceinture de sécurité du Sud-Liban"
 israel_lebanon_occup_category_desc: "L’administration de la §Yceinture de sécurité du Sud-Liban§! est un organe de gouvernance provisoire local au §YSud-Liban§!, dans les zones de la ceinture de sécurité. Elle a remplacé les institutions de l’§YÉtat libre du Liban§! et opère depuis 1985 avec le plein soutien logistique et militaire de [ISR.GetNamewithFlag].\n§YNotre population§! est contre la poursuite de l’§Roccupation§! et le leader actuel [ISR.GetLeader] a promis de retirer nos troupes. Cependant, nous pouvons choisir de §Ymaintenir§! les troupes au Sud-Liban, ce qui pourrait provoquer un retour de bâton public, mais nous aiderait en cas de guerre future."
 south_lebanon_occupation_ticker_mission: "Retour de bâton politique !"
 south_lebanon_occupation_ticker_mission_desc: "Nous devons décider de notre position sur l’occupation du Sud-Liban. Si nous ne prenons aucune action, nous aurons doublement de problèmes, conserverons les forces et ne pourrons plus changer cela par la suite.\nNous devrions soit compléter la priorité §YLes troupes doivent rester§! soit §YRentrez nos garçons à la maison§!."
 result_dep_on_pol_tt: "Le résultat dépendra de nos décisions !"
 israel_mechanic.24.t: "Protestations politiques !"
 israel_mechanic.24.d: "La poursuite de l’occupation du Sud-Liban continue, mais le soutien de notre population envers notre gouvernement a drastiquement diminué."
 israel_mechanic.24.a: "Ils nous remercieront plus tard."
 israel_mechanic.25.t: "Le soutien politique augmente !"
 israel_mechanic.25.d: "Après le retrait de nos troupes du Sud-Liban, le soutien politique pour notre gouvernement a considérablement augmenté et la population nous soutient !"
 israel_mechanic.25.a: "Eh bien..."
 ISR_not_withdraw_from_the_security_belt: "Les troupes doivent rester"
 ISR_not_withdraw_from_the_security_belt_desc: "Nous devrions poursuivre l’occupation du Sud-Liban, malgré le retour de bâton public. Cela nous donnera plus d’avantages si le Hezbollah nous attaque à l’avenir."
 israel_mechanic.26.t: "Fort retour de bâton politique !"
 israel_mechanic.26.d: "La poursuite de l’occupation du Sud-Liban continue, mais le soutien de notre population envers notre gouvernement a drastiquement diminué et des protestations ont commencé. Le gouvernement n’a même pas abordé la question et a ignoré les électeurs."
 israel_mechanic.26.a: "Quelle stupidité !"
 israel_mechanic.27.t: "Migration depuis le Liban !"
 israel_mechanic.27.d: "Récemment, en raison du retrait d’Israël du Sud-Liban, de nombreux chrétiens libanais ont décidé de migrer vers la France pour fuir les persécutions du Hezbollah."
 israel_mechanic.27.a: "Bienvenue, je suppose ?"
 israel_mechanic.28.t: "Sort de la prison d’Ansar"
 israel_mechanic.28.d: "Pendant notre longue occupation du Sud-Liban, nous contrôlions une prison où nous détenions de nombreux militants du Hezbollah comme prisonniers. Maintenant, avant de décider de nous retirer ou non, nous devons décider du sort de cette prison."
 israel_mechanic.28.a: "Laissons la prison."
 israel_mechanic.28.b: "Transférons les captifs en Israël."
 we_willget_events_tt: "§YLe compte à rebours se terminera et nous recevrons des événements !§!"
 israel_nationalist.1.t: "Les procès Kaplan ont commencé"
 israel_nationalist.1.d: "À FAIRE"
 israel_nationalist.1.o1: "Emprisonnement à vie"
 israel_nationalist.1.o2: "Peine de mort"
 we_willget_events2_tt: "§YLe compte à rebours se terminera et nous recevrons des événements !§!\n§RNous subirons un fort retour de bâton politique !§!"
 camp_david_tt: "§YIsraël et la Palestine recevront des événements et la Palestine choisira des actions après la réunion !§!"
 israel_nationalist.2.t: "Israël expulse le Waqf de Jérusalem !"
 israel_nationalist.2.d: "Le Waqf de Jérusalem est l’organisation jordanienne responsable du contrôle de la mosquée Al-Aqsa dans la vieille ville de Jérusalem, l’une des mosquées les plus importantes au monde. Le Waqf est un conseil composé de 18 membres, tous nommés par le Royaume de Jordanie.\nIsraël expulse notre organisation de Jérusalem, nous ne pourrons plus gérer la mosquée Al-Aqsa !"
 israel_nationalist.2.o1: "Ils affronteront toute notre colère !"
 israel_nationalist.2.o2: "C’est inacceptable"
 israel_nationalist.2.o3: "Oh, tant pis"
 israel_nationalist.3.t: "Israël construit le troisième Temple"
 israel_nationalist.3.d: "Ignorant totalement les préoccupations de nombreuses institutions internationales, Israël a décidé de construire le troisième Temple, réprimant les protestations dans le sang et saisissant des terres aux musulmans et aux chrétiens qui considèrent aussi Jérusalem comme un lieu saint."
 israel_nationalist.3.o1: "Comment osent-ils ?!?"
 israel_nationalist.3.o2: "Ce n’est pas acceptable"
 israel_nationalist.3.o3: "Oh, tant pis"
 israel_nationalist.3.o4: "Bien joué !"
 israel_nationalist.4.t: "Les piliers de la société"
 israel_nationalist.4.d: "Puisque nous n’avons pas de ressources illimitées, nous devons nous concentrer sur l’un des cœurs idéologiques de notre agenda :"
 israel_nationalist.4.o1: "Forces de défense israéliennes"
 israel_nationalist.4.o2: "Colons"
 israel_nationalist.4.o3: "Communautés sionistes"
 israel.23.t: "Réunion de Camp David"
 israel.23.d: "Après une réunion diplomatique tripartite entre Israël, la Palestine et les États-Unis à Camp David, les parties n’ont pas réussi à trouver un accord et l’entente a été annulée. Les parties ont promis de poursuivre les négociations, mais un engagement futur dépendra de leur volonté de coopérer et de promouvoir la paix..."
 israel.23.a: "Couper la coordination militaire avec Israël !"
 israel.23.b: "Nous aurons sûrement un accord la prochaine fois."
 israel.23.c: "Il n’y a pas de partenaire pour des négociations de paix"
 israel.23.e: "Espérons que tout ira bien."
 no_militar_coord: "Couper la coordination militaire !"
 israel.24.t: "La Palestine coupe la coordination militaire !"
 israel.24.d: "Après la réunion de Camp David, Yasser Arafat a coupé la coordination militaire avec Israël et promet de signer une trêve politique avec le Hamas pour rivaliser avec Israël."
 israel.24.a: "Zut !"
 israel.25.t: "Message de l’Autorité nationale palestinienne !"
 israel.25.d: "Malgré l’échec des négociations de Camp David, l’Autorité nationale palestinienne espère encore se réunir à l’avenir pour rediscuter des questions."
 israel.25.a: "Ça aurait pu être pire."
 israel.26.t: "Annonce d’Ariel Sharon !"
 israel.26.d: "En réponse à la récente réunion de Camp David, Ariel Sharon (leader de l’opposition du Likoud) a déclaré qu’il visitera le Mont du Temple le mois prochain pour Roch Hachana. Si nous ne lui faisons pas entendre raison dans les 30 jours, cela pourrait entraîner de graves conséquences."
 israel.26.a: "Nous devons faire quelque chose à ce sujet..."
 ahsrfoc_tt: "Nous devons accomplir l'objectif §YParler à Sharon de façon sensée§! pour le convaincre de ne pas se rendre au mont du Temple !"
 sharon_announce: "Sharon a annoncé sa visite au Mont du Temple"
 sharnotconv_tt: "§YSharon n’est pas convaincu !§!"
 sharconv_tt: "§YSharon est convaincu !§!"
 resthirdday_tt: "§YLe résultat sera connu par la suite !§!"
 israel.27.t: "Décision de Sharon..."
 israel.27.d: "Après nos discussions avec Ariel Sharon, voyons ce qu’il décide..."
 israel.27.a: "Attendons-nous une nouvelle Intifada ?"
 israel.27.b: "Content qu’il ait accepté !"
 israel.28.t: "Sharon visite le Mont du Temple !"
 israel.28.d: "Entouré de centaines de policiers anti-émeutes israéliens, M. Sharon et une poignée de politiciens du Likoud ont marché jusqu’au Haram al-Sharif, le site du Dôme du Rocher doré, qui est le troisième sanctuaire le plus sacré de l’Islam."
 israel.28.a: "Merde."
 israel.28.b: "C’est inacceptable !"
 israel.29.t: "Préparatifs de l’Intifada !"
 israel.29.d: "Après les actes outrageants d’Ariel Sharon, nous devons décider quoi faire en réponse ! Le peuple attend nos ordres."
 israel.29.a: "Déclarons la deuxième Intifada !"
 israel.29.b: "Ne déclenchons pas trop de choses..."
 israel.30.t: "Les Arabes israéliens protestent !"
 israel.30.d: "Les Arabes israéliens ont lancé des protestations massives en soutien aux Palestiniens dans certaines villes, notamment à Kafr Kanna. La violence est dans les rues, et nous devons agir vite !"
 israel.30.a: "Salauds !"
 israel.30.b: "Super !"
 ISR_arab_protests: "Protestations des Arabes israéliens !"
 ISR_arab_protests_desc: "La population arabe a commencé des protestations contre notre gouvernement !"
 israel.31.t: "Détention d’Ariel Sharon !"
 israel.31.d: "Récemment, suite aux rassemblements des Arabes israéliens, le politicien controversé de droite Ariel Sharon a été détenu et va subir un procès qui rendra un verdict final sur ses actions récentes."
 israel.31.a: "Nous avons essayé de lui parler raison !"
 ISR_good_size_knesset: "Soutien majoritaire de la Knesset !"
 ISR_big_size_knesset: "Soutien écrasant de la Knesset !"
 ISR_small_knesset: "Soutien minoritaire de la Knesset !"
 israel.32.t: "Répression des protestations !"
 israel.32.d: "La police israélienne a réussi à réprimer les protestations, mais 13 Arabes israéliens et 1 Juif israélien ont été tués dans le processus. La répression violente des protestations a diminué le soutien des Arabes israéliens envers notre gouvernement. La Palestine a également condamné les actions du gouvernement israélien."
 israel.32.a: "Nous n’avions pas le choix."
 israel.33.t: "Proposition de raid transfrontalier !"
 israel.33.d: "En ce moment, les troupes du régime sioniste sont très dispersées en raison de leurs protestations internes et des tensions récentes entre Israël et la Cisjordanie, ainsi que des complications bureaucratiques internes. Nos conseillers suggèrent un raid et une prise d’otages par l’armée israélienne."
 israel.33.a: "En avant !"
 raidhas_happ_hez: "Le Hezbollah a mené le raid !"
 israel.34.t: "Raid transfrontalier du Hezbollah !"
 israel.34.d: "Des militants du Hezbollah ont capturé trois soldats israéliens alors qu’ils patrouillaient près de la clôture de sécurité, et les ont ensuite emmenés au Liban. Ils ont pris 3 soldats des FDI en captivité et les retiennent en otage."
 israel.34.a: "Merde !"
 israel_utj.1.t: "Femmes du Mur"
 israel_utj.1.d: "Les Femmes du Mur (Neshot HaKotel) est une organisation féministe juive dont l’objectif est de garantir les droits des femmes à prier au Mur occidental, aussi appelé Kotel."
 israel_utj.1.o1: "Absurde, nous maintiendrons la ségrégation des genres"
 israel_utj.1.o2: "Faisons-leur quelques concessions"
 ISR_2000_show_hezbollah: "Montrer notre force au Hezbollah !"
 ISR_2000_show_hezbollah_desc: "Les récents agissements des terroristes du nord sont scandaleux ! Nous devons leur montrer que nous ne tolérerons plus cela !"
 israel.35.t: "Opération Leçon Justifiée"
 israel.35.d: "Notre chaîne de commandement propose deux options pour riposter contre le Hezbollah. Le premier scénario est de lancer une opération militaire limitée contre le Hezbollah pour tenter de reprendre nos prisonniers sous leur contrôle. La seconde option est de frapper leur avant-poste le plus proche avec nos missiles, suivant la doctrine de la Directive Hannibal. Comment procédons-nous dans ce cas ?"
 israel.35.a: "Envoyez nos forces pour sauver nos gars !"
 israel.35.b: "Nous devons suivre la Directive Hannibal."
 israel.36.t: "Israël réussit l’opération Leçon Justifiée !"
 israel.36.d: "Récemment, après le raid transfrontalier du Hezbollah, Israël a lancé une opération spéciale en réponse à ces événements et a réussi à sauver ses soldats de la captivité du Hezbollah !"
 israel.36.a: "Super !"
 israel.36.b: "Nous aurions dû les exécuter !"
 israel.37.t: "Échec de l’opération Leçon Justifiée !"
 israel.37.d: "Récemment, après le raid transfrontalier du Hezbollah, Israël a lancé une opération spéciale en réponse à ces événements et n’a pas réussi à sauver ses soldats de la captivité du Hezbollah !"
 israel.37.a: "Ils resteront dans nos mémoires."
 israel.37.b: "Notre puissance est grande !"
 israel.38.t: "Guerre frontalière non concluante !"
 israel.38.d: "Récemment, après le raid transfrontalier du Hezbollah, Israël a lancé une opération spéciale en réponse à ces événements. Cependant, le résultat de ces affrontements est considéré comme non concluant."
 israel.38.a: "À la prochaine, sionistes !"
 israel.38.b: "Nous devrions en discuter dans notre quartier général..."
 israel.39.t: "Frappe de missiles israéliens sur le Hezbollah !"
 israel.39.d: "Récemment, après le raid transfrontalier du Hezbollah, Israël a lancé une attaque de missiles sur des avant-postes du Hezbollah où se trouvaient les soldats des FDI capturés et un officier majeur du Hezbollah."
 israel.39.a: "Nous les vengerons !"
 israel.39.b: "Super !"
 israel.40.t: "Échec de la frappe de missiles !"
 israel.40.d: "Récemment, après le raid transfrontalier du Hezbollah, Israël a lancé une attaque de missiles sur des avant-postes du Hezbollah où se trouvaient les soldats des FDI capturés et un officier majeur du Hezbollah. Cependant, les missiles ont été interceptés et l’opération a échoué."
 israel.40.a: "Une autre victoire !"
 israel.40.b: "Argh..."
 mis_borwar_tt: "Nous pourrons lancer une §Yopération spéciale§! à la frontière avec §R[HEZ.GetNamewithFlag]§!, ou effectuer une §Yfrappe de missiles limitée§! sur leur §Rcomplexe !§!"
 ISR_tolerate_hezbollah: "Échange de prisonniers"
 ISR_tolerate_hezbollah_desc: "Il est évident que, bien que le Hezbollah ait probablement déjà tué nos soldats capturés, ils l’ont fait pour initier un nouvel échange d’otages. Compte tenu de nos problèmes actuels, nous ne devrions pas aggraver la situation."
 israel.41.t: "Échange de prisonniers"
 israel.41.d: "Le gouvernement d’Israël a annoncé qu’un accord avait été conclu concernant le retour des trois soldats des FDI portés disparus – ainsi que l’homme d’affaires israélien enlevé et colonel de réserve des FDI Elchanan Tenenbaum, capturé par le Hezbollah après avoir été attiré à Dubaï pour un trafic de drogue.\nLe Hezbollah a entamé des négociations pour la libération de 14 prisonniers libanais, ainsi que d’un certain nombre de prisonniers palestiniens. 30 prisonniers libanais et arabes, 400 prisonniers palestiniens, le ressortissant allemand et membre du Hezbollah Steven Smyrek, ainsi que les dépouilles de 59 militants et civils libanais ont été transférés au Hezbollah, avec des cartes montrant les mines israéliennes au Sud-Liban, en échange de Tenenbaum et des dépouilles des trois soldats morts."
 israel.41.a: "Très bien !"
 israel.41.b: "Nous avons fait ce que nous devions."
 israel.42.t: "Enquête sur les événements d’octobre !"
 israel.42.d: "Après la répression des protestations, nous devrions enquêter sur les inconduites de la police et identifier ceux qui ont perpétré les protestations. Le Comité arabe d’Israël veut participer à l’enquête, en guise de compensation partielle de notre part pour ce qui s’est passé. Devons-nous leur permettre de superviser le travail de la police ?"
 israel.42.a: "Bien sûr !"
 israel.42.b: "La police fera le travail."
 israel.43.t: "Position sur Kafr Qasim !"
 israel.43.d: "Le massacre de Kafr Qasim a eu lieu dans le village arabe israélien de Kafr Qasim, situé sur la Ligne verte, à l’époque frontière de facto entre Israël et la Cisjordanie jordanienne, le 29 octobre 1956. Il a été perpétré par la police des frontières israélienne, qui a tué des civils arabes rentrant du travail pendant un couvre-feu dont ils n’étaient pas informés, imposé plus tôt dans la journée à la veille de la guerre du Sinaï.\nAprès les actions récentes, nous pourrions reconnaître ces événements et présenter des excuses aux Arabes israéliens."
 israel.43.a: "Nous devons nous excuser."
 israel.43.b: "Ça n’a pas eu lieu !"
 israel.44.t: "Négociations avec la Syrie !"
 israel.44.d: "Dans une tentative de sortir la Syrie de la sphère d’influence iranienne, nous pouvons essayer de négocier les termes d’une normalisation des relations avec eux. Depuis quelle position devons-nous parler ?"
 israel.44.a: "Normalisation sans aucune condition."
 israel.44.b: "Nous sommes prêts à céder les hauteurs du Golan !"
 israel.45.t: "Israël propose une normalisation des relations !"
 israel.45.d: "Récemment, le gouvernement israélien a proposé à notre pays une normalisation des relations sans aucune condition préalable de leur part. La seule chose qu’ils veulent est que nous renoncions à nos revendications sur les hauteurs du Golan."
 israel.45.a: "D’accord, nous renonçons à nos revendications."
 israel.45.b: "Dégage, diplomate sioniste !"
 syracc_negot: "La Syrie a accepté la proposition israélienne"
 israel.46.t: "La Syrie accepte !"
 israel.46.d: "Ils renonceront aux revendications sur le Golan et normaliseront les relations avec notre pays !"
 israel.46.a: "Super !"
 israel.47.t: "La Syrie refuse !"
 israel.47.d: "La Syrie a refusé toute négociation supplémentaire avec notre pays. Nos conditions et les leurs sont totalement différentes, et ils voient le problème non seulement dans notre manque de coopération, mais dans notre existence même."
 israel.47.a: "Argh."
 israel.48.t: "Israël propose de céder le Golan à notre pays !"
 israel.48.d: "Israël propose de céder le Golan à notre pays, si nous signons un pacte de non-agression avec eux et normalisons les relations."
 israel.48.a: "Où dois-je signer ?"
 israel.48.b: "Est-ce une ruse sioniste ?"
 israel.49.t: "La Syrie accepte !"
 israel.49.d: "La Syrie a signé l’accord de transfert du Golan et est maintenant amicale envers notre pays."
 israel.49.a: "Au moins comme ça..."
 syr_negotgol_tt: "Nous pourrons choisir entre §Ydemander une normalisation sans conditions§! avec §Y[SYR.GetNamewithFlag]§!, ou céder le §YGolan§! à §Y[SYR.GetNamewithFlag]§! en échange de §Grelations amicales§!."
 israel.50.t: "Israël attaque les bases du Hezbollah en Syrie !"
 israel.50.d: "Récemment, des frappes aériennes israéliennes ont ciblé des bases du Hezbollah en Syrie. Les autorités syriennes n’ont pas encore commenté, mais le Hezbollah a déjà promis de venger les actions du soi-disant régime sioniste. Certains officiers du Hezbollah ont été tués et des dizaines de soldats blessés."
 israel.50.a: "Super !"
 israel.50.b: "Merde !"
 israel.50.c: "Maudits sionistes !"
 israel.50.e: "Maudits sionistes !"
 syrhez_tt: "Nous attaquerons les bases de §R[HEZ.GetNamewithFlag]§! en §R[SYR.GetNamewithFlag]§!, réduisant l’influence de §R[HEZ.GetNamewithFlag]§! sur §R[SYR.GetNamewithFlag]§! et endommageant aléatoirement des bâtiments dans les régions syriennes !"
 istspechez_tt: "Nous attaquerons directement §R[HEZ.GetNamewithFlag]§!, en envoyant nos forces spéciales dans le §YSud-Liban§!. Elles saboteront les objets stratégiques de §R[HEZ.GetNamewithFlag]§! puis s’exfiltreront via la §YGalilée§!."
 israel.51.t: "Les forces spéciales de [ISR.GetNamewithFlag] mènent une attaque contre [HEZ.GetNamewithFlag] !"
 israel.51.d: "Récemment, des forces spéciales israéliennes ont infiltré la frontière avec le Liban en petits groupes et ont attaqué des combattants du Hezbollah. Ensuite, elles ont saboté des installations stratégiques dans le Sud-Liban. Sans changer la position globale du front, les forces spéciales israéliennes ont réussi à s’échapper via la Galilée."
 israel.51.a: "Bon travail, les gars !"
 israel.51.b: "La vengeance viendra bientôt !"
 israel.51.c: "La vengeance viendra bientôt !"
 ISR_collapsed_tunnels: "Tunnels effondrés !"
 ISR_collapsed_tunnels_desc: "Les troupes israéliennes ont fait exploser nos tunnels qui traversaient la frontière israélienne, il faudra un temps considérable pour creuser de nouveaux tunnels et réparer ceux qui restent."
 israel.52.t: "Israël fait exploser nos tunnels !"
 israel.52.d: "Les troupes israéliennes ont fait exploser nos tunnels qui traversaient la frontière israélienne, il faudra un temps considérable pour creuser de nouveaux tunnels et réparer ceux qui restent."
 israel.52.a: "Pff !"
 israel.53.t: "Les forces Radwan sont infiltrées !"
 israel.53.d: "Israël a réussi à infiltrer nos forces spéciales et à découvrir certains de nos plans."
 israel.53.a: "Merde !"
 ISR_leb_air: "Notre force aérienne au-dessus du Liban"
 ISR_bibi_power: "Le Likoud s’est divisé"
 leb_willris_tt: "Les groupes pro-§G[ISR.GetNamewithFlag]§! au Liban se soulèveront si leur popularité atteint au moins 10 % au début de la guerre."
 isr_will_attack_leb_tt: "§G[ISR.GetNamewithFlag]§! envahira le §YSud-Liban§! pour éliminer §R[HEZ.GetNamewithFlag]§!.\nSi les groupes pro-§G[ISR.GetNamewithFlag]§! au Liban ont une popularité d’au moins 10 %, ils se révolteront contre §R[HEZ.GetNamewithFlag]§!."
 ISR_ben_gvir_easy_trigger_1: "Règles d’engagement - Assouplies"
 ISR_ben_gvir_easy_trigger_1_desc: "Faire face quotidiennement au terrorisme palestinien nécessite des règles d’engagement spéciales et assouplies."
 ISR_ben_gvir_easy_trigger_2: "Règles d’engagement - À peine existantes"
 ISR_ben_gvir_easy_trigger_2_desc: "Une étape supplémentaire pour protéger nos héros des règles d’engagement absurdes qui limitent notre capacité opérationnelle."
 ISR_freedom_of_teaching_1: "Éducation indépendante - LIBA suspendu"
 ISR_freedom_of_teaching_1_desc: "LIBA, le programme de base du ministère de l’Éducation incluant l’enseignement de l’anglais, a été instauré pour éviter que certains groupes n’enseignent uniquement l’hébreu et des sujets religieux. Cette décision doit être annulée car elle affecte notre indépendance dans l’enseignement de notre culture aux jeunes. Laissons-les décider s’ils veulent enseigner l’anglais ou non."
 ISR_freedom_of_teaching_2: "Éducation indépendante - Mamach"
 ISR_freedom_of_teaching_2_desc: "Une étape supplémentaire dans le système éducatif haredi : nous enseignerons notre propre anglais, renforcerons l’enseignement de l’histoire avec les traditions d’Israël et interdirons les théories absurdes comme le genre ou celle de Darwin."
 ISR_only_pikuach_nefesh: "Seulement Pikuach Nefesh"
 ISR_only_pikuach_nefesh_desc: "Aucun travail n’est autorisé le Shabbat, pas même la construction, sauf pour le Pikuach Nefesh, qui est la sauvegarde de la vie humaine, un concept connu sous le nom de Halakha."
 ISR_gender_equality: "Égalité des genres"
 ISR_gender_equality_desc: "Aucun genre n’est supérieur, chacun contribuera à la société de manière égale, indépendamment de son genre."
 ISR_renewable_energy_focused: "Focus sur les énergies renouvelables"
 ISR_renewable_energy_focused_desc: "Notre terre ne peut plus supporter les dommages causés par la pollution et la dévastation humaines. Concentrons-nous sur les énergies renouvelables pour soutenir notre croissance."
 bomcatisra_tt: "Cela nous §Gpermettra de contrer§! l’influence de §R[PER.GetNamewithFlag]§! dans la §Yrégion§! et de §Yconduire des opérations secrètes !§!"
 israel.54.t: "Israël bombarde un réacteur nucléaire présumé en Syrie !"
 israel.54.d: "Récemment, les forces israéliennes ont effectué une frappe aérienne sur un réacteur nucléaire présumé, appelé le site Al Kibar, où la Syrie tentait soi-disant de construire un réacteur nucléaire à des fins inconnues. Des forces spéciales israéliennes ont également pénétré en territoire syrien et récupéré les débris du site."
 israel.54.a: "Super !"
 israel.54.b: "Maudits sionistes !"
 israel.54.c: "Intéressant."
 israel.55.t: "Avions israéliens abattus en Syrie !"
 israel.55.d: "Plusieurs avions militaires israéliens ont récemment été abattus en Syrie alors qu’ils tentaient de pénétrer en territoire syrien. Israël n’a pas encore commenté la situation."
 israel.55.a: "Oh, zut."
 israel.55.b: "Une nouvelle victoire !"
 israel.55.c: "Les Syriens ont bien fait."
 syr_ope_aa_tt: "Le pourcentage de §Gréussite§! est directement lié au §Yniveau global de défense antiaérienne§! de [SYR.GetNamewithFlag]."
 israel.56.t: "Message secret de [ISR.GetNamewithFlag] !"
 israel.56.d: "Récemment, Israël nous a envoyé un message proposant un accord douteux : nous devrions expulser toutes les troupes iraniennes de Syrie, et Israël nous protégera si l’Iran agit contre la Syrie."
 israel.56.a: "Iran, rentre chez toi !"
 israel.56.b: "Encore un stupide complot sioniste !"
 israel.57.t: "La Syrie accepte !"
 israel.57.d: "Malgré nos différences idéologiques avec la Syrie, ils ont accepté notre proposition et ont expulsé toutes les forces iraniennes de leur territoire."
 israel.57.a: "Super !"
 israel.58.t: "La Syrie retire nos troupes de son territoire !"
 israel.58.d: "Nos agents nous ont informés que la Syrie et Israël se sont mis d’accord pour contrer notre influence dans la région. La Syrie a expulsé nos forces de son territoire. Que devons-nous faire ?"
 israel.58.a: "Nous préparerons notre vengeance plus tard..."
 israel.58.b: "Rassemblez les troupes !"
 israel.59.t: "La Syrie refuse !"
 israel.59.d: "La Syrie a rejeté notre proposition secrète et continuera d’être l’alliée de l’Iran et membre de l’Axe de la Résistance."
 israel.59.a: "Très regrettable."
 syr_manip_tt: "Nous exigerons le §Gretrait§! des troupes de §R[PER.GetNamewithFlag]§! de §Y[SYR.GetNamewithFlag]§! et §Ggarantirons§! l’indépendance de §Y[SYR.GetNamewithFlag]§! s’ils acceptent. Cependant, §R[PER.GetNamewithFlag]§! pourrait attaquer §Y[SYR.GetNamewithFlag]§! si les tensions mondiales sont élevées !\nLe facteur d’acceptation de §Y[SYR.GetNamewithFlag]§! dépend du §Yparti au pouvoir§! dans §Y[SYR.GetNamewithFlag]§!."
 lba_ope_aa_tt: "Le pourcentage de §Gréussite§! est directement lié au §Yniveau global de défense antiaérienne§! de [LBA.GetNamewithFlag]."
 israel.60.t: "Israël bombarde notre réacteur nucléaire !"
 israel.60.d: "Des avions israéliens ont pénétré dans notre espace aérien et ont bombardé certains de nos réacteurs nucléaires !"
 israel.60.a: "Merde !"
 israel.62.t: "Raid de bombardement réussi en [FROM.GetNamewithFlag] !"
 israel.62.d: "Nos avions ont pénétré avec succès l’espace aérien de [FROM.GetNamewithFlag] et ont bombardé les réacteurs nucléaires. Cela les arrêtera un moment."
 israel.62.a: "Super !"
 israel.61.t: "Échec du bombardement des installations nucléaires par Israël !"
 israel.61.d: "Les jets israéliens ont été abattus, les installations nucléaires de [FROM.GetNamewithFlag] restent intactes."
 israel.61.a: "Merde !"
 israel.61.b: "Bien joué !"
