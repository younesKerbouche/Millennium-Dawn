 israel_news.12.t: "Les États-Unis et Israël lancent une frappe conjointe sur l’Iran pour contrer la menace nucléaire"
 israel_news.12.d: "Le président [USA.GetLeader] s’est adressé à la nation, déclarant que la décision de déclarer la guerre n’a pas été prise à la légère mais était rendue nécessaire par la menace imminente posée par les ambitions nucléaires de l’Iran. \n - Nos renseignements ont confirmé que l’Iran est dangereusement proche d’obtenir une arme nucléaire - a déclaré le président [USA.GetLeader]. \n - Cela représente une menace inacceptable pour la sécurité et la stabilité mondiales. En coordination avec notre allié Israël, nous n’avons d’autre choix que de prendre des mesures militaires décisives pour neutraliser cette menace. \n Ces déclarations interviennent après des semaines de tensions croissantes et d’échecs des efforts diplomatiques pour freiner le programme nucléaire iranien. La campagne militaire conjointe vise à cibler les installations nucléaires et l’infrastructure militaire de l’Iran pour empêcher toute avancée supplémentaire de leurs capacités nucléaires."
