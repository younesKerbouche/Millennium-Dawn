 israel_boycott_arabside_category_desc: "Notre pays, [ROOT.GetNamewithFlag], en tant que pays musulman, peut boycotter [ISR.GetNamewithFlag] pour stopper leur §8expansion économique ou politique§!, ou lever le boycott pour coopérer davantage avec [ISR.GetNamewithFlag].\nSi nous continuons un boycott partiel, nous §Orestrignerons§! [ISR.GetNamewithFlag] uniquement dans une sphère spécifique – soit dans les relations économiques, soit politiques avec nous.\nSi nous choisissons de §Rboycotter totalement§! Israël, nous ne pourrons entretenir aucune relation diplomatique ou économique avec [ISR.GetNamewithFlag]."
