 ISR_speak_to_malal_desc: "Israël, au nouveau siècle, doit mener une politique étrangère très prudente et délicate pour préserver notre sécurité."
 ISR_usa_china_balance: "Marcher sur la corde raide"
 ISR_usa_china_balance_desc: "Les relations d’Israël avec les États-Unis et la Chine sont maintenant à leur apogée. Nous devons maintenant décider quoi faire avec ces nouvelles opportunités qui s’offrent à nous."
 ISR_balance_favor_america: "L’ancienne alliance"
 ISR_balance_favor_america_desc: "Les États-Unis sont notre allié le plus ancien et le plus fidèle. Une coopération économique avec eux est le choix le plus rationnel que nous puissions faire."
 ISR_balance_favor_china: "L’héritage de la Route de la Soie"
 ISR_balance_favor_china_desc: "Dans le paysage politique moderne en mutation, favoriser la Chine pourrait être bénéfique pour notre économie."
 ISR_joint_development_zone: "Groupe économique conjoint de développement"
 ISR_joint_development_zone_desc: "Le Groupe de développement économique conjoint États-Unis-Israël (JEDG) est la réunion bilatérale annuelle entre Israël et les États-Unis destinée à discuter des conditions économiques dans les deux pays et des réformes économiques possibles que le gouvernement d’Israël pourrait entreprendre."
 ISR_visa_free_request: "Rejoindre le programme d’exemption de visa"
 ISR_visa_free_request_desc: "Le programme d’exemption de visa permet aux citoyens de certains pays de voyager aux États-Unis à des fins touristiques ou professionnelles pour des séjours de 90 jours ou moins sans obtenir de visa. Les participants au programme doivent remplir des conditions spécifiques, notamment posséder une autorisation valide du Système électronique d’autorisation de voyage avant d’embarquer sur leurs vols."
 ISR_defence_pact_usa: "Proposer un pacte de défense"
 ISR_defence_pact_usa_desc: "Nous devons repenser nos accords de défense avec les États-Unis et probablement approfondir notre coopération."
 ISR_china_arm_shipments: "Exportations d’armes sophistiquées"
 ISR_china_arm_shipments_desc: "Nous pourrions coopérer avec la Chine dans le domaine de la défense en leur proposant nos armes à la vente."
 ISR_israel_china_innovation_conference: "Forum de la conférence sur l’innovation Israël-Chine"
 ISR_israel_china_innovation_conference_desc: "Le Comité conjoint sino-israélien sur la coopération en matière d’innovation est une initiative du ministère israélien des Affaires étrangères visant à établir un mécanisme gouvernemental de haut niveau entre les deux pays."
 ISR_haifa_port_lease: "Accorder une concession sur le port de Haïfa"
 ISR_haifa_port_lease_desc: "Accorder une concession sur le port de Haïfa pourrait être bénéfique pour nous et pour la Chine et stimuler notre commerce mutuel."
 ISR_cyrus_accords: "Le rêve de Néhémie"
 ISR_cyrus_accords_desc: "Lorsque Artaxerxès envoya le prophète Néhémie à Jérusalem pour réparer ses murailles, il ne se contenta pas de rassurer les Juifs sur la promesse faite par Cyrus ; il scella une amitié vieille de plusieurs siècles entre le peuple perse et les fils d’Israël. Les ayatollahs, peu importe leurs efforts pour le cacher, vont à l’encontre de la volonté de leur peuple en cherchant notre extinction. Nous soutiendrons le peuple iranien dans l’espoir d’une ère nouvelle et meilleure."
 ISR_cyrus_accords_sign: "Signer les accords de Cyrus"
 ISR_cyrus_accords_sign_desc: "Après que l’Iran aura été libéré du régime tyrannique des ayatollahs, nous devrons signer un nouveau traité entre nos pays."
 ISR_cyrus_promise: "La revanche de Ben Ushiel"
 ISR_cyrus_promise_desc: "Il y a plus d’un millénaire et demi, Néhémie Ben Ushiel fut sacrifié par le shah perse Khosro II à Tyr comme prétexte pour éradiquer la dernière tentative d’État juif avant l’État d’Israël. Maintenant que nous sommes revenus sur la Terre sainte, nous n’oublierons pas le sacrifice d’Ushiel : l’Iran et ses dirigeants représentent une menace existentielle pour l’État juif, et tant que cela sera vrai, ils ne dormiront pas tranquilles."
 ISR_iran_command: "Département stratégique et du troisième cercle"
 ISR_iran_command_desc: "Le Directoire stratégique et du troisième cercle sera créé pour concentrer les activités des FDI (Forces de défense israéliennes) en relation avec les ennemis du troisième cercle d’Israël (ceux avec lesquels il ne partage pas de frontière), au premier rang desquels se trouve l’Iran. En tant que tel, ce directoire est également surnommé le Commandement Iran. À sa tête se trouve un officier supérieur des FDI au grade d’Aluf, équivalent à un général de division."
 ISR_cyber_defence_unit: "Créer la brigade de défense cybernétique"
 ISR_cyber_defence_unit_desc: "Nous devons être capables de nous défendre non seulement dans le domaine de la sécurité physique, mais aussi dans l’espace cybernétique."
 ISR_cyber_attack_iran: "Proposer des cyberattaques de représailles"
 ISR_cyber_attack_iran_desc: "Nous devons attaquer les agences gouvernementales iraniennes par des moyens cybernétiques pour nous assurer qu’aucun élément de leurs plans malveillants ne nous échappe..."
 ISR_operation_olympic_games: "Opération Jeux Olympiques"
 ISR_operation_olympic_games_desc: "Nous devons mener une campagne conjointe de sabotage par des perturbations cybernétiques, dirigée contre les installations nucléaires iraniennes, en collaboration avec les États-Unis."
 ISR_deniable_drone_strikes: "Frappes avancées par drones niables"
 ISR_deniable_drone_strikes_desc: "Nous avons acquis beaucoup d’expérience en menant des frappes par drones niables ; nous devrions utiliser cette expérience pour améliorer notre méthodologie de frappes par drones."
 ISR_supply_the_pjaks: "Mettre en œuvre le plan Gimmel"
 ISR_supply_the_pjaks_desc: "L’Iran a un problème interne intéressant : le mouvement kurde PJAK. Même si nos positions idéologiques sont assez différentes, nous pouvons tirer profit en soutenant leur lutte..."
 ISR_accept_diplomacy: "Abandonner la pression maximale"
 ISR_accept_diplomacy_desc: "Nous devons essayer de pacifier les ambitions de l’Iran en cherchant une bonne position de négociation dans de nouvelles discussions."
 ISR_strike_with_america: "Faire pression pour une opération conjointe"
 ISR_strike_with_america_desc: "Nous devons mener une opération conjointe afin de neutraliser la menace nucléaire iranienne."
 ISR_strike_alone: "Dévorer l’épée à jamais"
 ISR_strike_alone_desc: "Il est de notre seul devoir de trancher l’épée suspendue au-dessus de nos têtes qui menace notre existence."
 ISR_invite_rajavi: "Rencontrer Maryam Rajavi"
 ISR_invite_rajavi_desc: "Maryam Rajavi est l’épouse du très connu leader de l’opposition iranienne de gauche, Massoud Rajavi. Peut-être devrions-nous essayer de gagner leur soutien..."
 ISR_invite_pahlavi: "Rencontrer Reza Pahlavi"
 ISR_invite_pahlavi_desc: "Pour assurer la légitimité de nos actions subversives contre l’Iran, nous devons rencontrer Reza Pahlavi, le fils de l’ancien shah d’Iran, afin d’obtenir son soutien."
 ISR_support_iranian_protesters: "Soutenir les manifestants iraniens"
 ISR_support_iranian_protesters_desc: "Nous devons déstabiliser le paysage politique iranien et soutenir les manifestants anti-régime..."
 ISR_steal_the_nuclear_archive: "Voler les archives nucléaires iraniennes"
 ISR_steal_the_nuclear_archive_desc: "Nos agents sont déjà à Téhéran, attendant les ordres pour pénétrer un objectif militaire spécial. Nous devrons coordonner directement leurs actions et prêter attention aux détails."
 ISR_bct_pipleine_azerbaijan: "Importations via Bakou-Tbilissi-Ceyhan"
 ISR_bct_pipleine_azerbaijan_desc: "Renforcer les relations avec l’Azerbaïdjan peut être très bénéfique pour notre économie et nos capacités à contrer l’Iran."
 ISR_tavor_arm_shipments: "Livraisons d’armes Tavor"
 ISR_tavor_arm_shipments_desc: "Nous pouvons tirer profit en fournissant à l’armée azerbaïdjanaise nos fusils Tavor, tout en renforçant les liens entre nos pays."
 ISR_uvda_airlift: "Le pont aérien d’Uvda"
 ISR_uvda_airlift_desc: "Nous devons obtenir une base pour les opérations aériennes et les atterrissages."
 ISR_sitalchay_airbase_lease: "Louer la base aérienne de Sitalchay"
 ISR_sitalchay_airbase_lease_desc: "Nous pourrions avoir besoin que les Azerbaïdjanais nous louent la base aérienne de Sitalchay pour empêcher davantage l’agression iranienne et établir un pacte secret avec eux."
 ISR_mossads_door: "La porte du Mossad"
 ISR_mossads_door_desc: "L’Azerbaïdjan entretient d’importantes connexions avec l’Iran, malgré l’animosité entre les deux pays. Les populations des deux pays circulent sur leurs territoires respectifs et les relations commerciales prospèrent, malgré les différences politiques. Peut-être que l’Azerbaïdjan nous offrira une chance d’utiliser leur pays comme refuge pour nos agents pénétrant en Iran."
 ISR_karabakh_victory: "Victoire au Karabagh"
 ISR_karabakh_victory_desc: "En partie grâce à nos efforts, le Karabagh a enfin été libéré des proxies iraniens. La victoire est nôtre !"
 ISR_reconsider_caucasus_position: "Considérer notre rôle dans l’histoire"
 ISR_reconsider_caucasus_position_desc: "Nous devons tirer les leçons de notre histoire et réapprocher l’Arménie et le peuple arménien. Notre histoire commune montre de nombreuses similitudes et nous ne pouvons pas le nier."
 ISR_recognize_arm_genocide: "Reconnaître le génocide arménien"
 ISR_recognize_arm_genocide_desc: "Nous, Juifs, tout comme les Arméniens, avons souffert du même sort dans le passé en ce qui concerne la persécution de nos peuples. Nous devons reconnaître les épreuves des Arméniens, même si cela détériore nos relations avec la Turquie."
 ISR_syunik_air_base: "Louer la base aérienne de Syunik"
 ISR_syunik_air_base_desc: "Nous devons demander à l’Arménie de coopérer secrètement avec nous en cas d’attaque contre notre pays. Une base aérienne doit être établie pour que nos plans réussissent."
 ISR_armenia_mossad_door: "La fenêtre ouverte du Mossad"
 ISR_armenia_mossad_door_desc: "Nous devons demander à l’Arménie de coopérer contre la menace iranienne commune. S’ils acceptent, nos espions pénétreront en Iran via leur frontière."
 ISR_airlift_support_armenia: "Opération Mont Ararat"
 ISR_airlift_support_armenia_desc: "Nous devons coopérer militairement avec l’Arménie et leur fournir nos derniers drones."
 ISR_recognize_artsakh: "Notre position sur la question de l’Artsakh"
 ISR_recognize_artsakh_desc: "Le moment est venu pour nous de proclamer enfin notre position définitive sur la question de l’Artsakh. Cela augmentera considérablement notre influence sur l’Arménie et l’Artsakh."
 ISR_influence_caucasus: "Échec et mat aux portes d’Alexandre"
 ISR_influence_caucasus_desc: "Nous devons établir des connexions puissantes et étendre notre influence et nos relations commerciales dans tout le Caucase, même avec des pays qui ne nous apprécient pas vraiment."
 ISR_free_trade_geo: "Accord de libre-échange israélo-géorgien"
 ISR_free_trade_geo_desc: "Pour notre bénéfice économique mutuel, nous devons établir un accord de libre-échange entre nos pays et favoriser les relations économiques entre eux."
 ISR_mil_cyb_geo: "Exporter des capacités militaires"
 ISR_mil_cyb_geo_desc: "Une coopération militaire avec la Géorgie, relativement pacifique, pourrait être très bénéfique pour nous dans un plan à long terme visant à influencer le Caucase du Sud."
 ISR_approach_georgia: "Approcher la Géorgie"
 ISR_approach_georgia_desc: "La Géorgie est l’un des pays qui a toujours montré un certain intérêt pour une coopération avec notre pays. Nous devrions essayer de nous lier d’amitié avec eux."
 ISR_balance_favor_ukraine: "Importer du blé ukrainien"
 ISR_balance_favor_ukraine_desc: "L’Ukraine abrite l’une des plus grandes diasporas juives au monde. Nous ne pouvons pas refuser leur généreuse offre d’acheter leur blé pour renforcer nos relations commerciales."
 ISR_balance_favor_russia: "Importer du blé russe"
 ISR_balance_favor_russia_desc: "Pour montrer à la Russie que nous sommes très favorables à l’idée d’une amitié avec eux, nous pourrions envisager d’acheter leur blé, comme première étape vers une coopération."
 ISR_russian_military_coordination: "Coordination militaire russe"
 ISR_russian_military_coordination_desc: "Pour renforcer nos relations avec la Russie, nous pourrions proposer une coopération militaire entre nos pays."
 ISR_honor_the_red_army: "Honorer l’Armée rouge"
 ISR_honor_the_red_army_desc: "Nos peuples ont combattu ensemble la menace nazie pendant la Seconde Guerre mondiale. Nous devons soutenir notre histoire de fraternité et honorer l’Armée rouge !"
 ISR_cede_sergeys_courtyard: "Accord sur la cour de Sergueï"
 ISR_cede_sergeys_courtyard_desc: "Le complexe russe est l’un des plus anciens quartiers du centre de Jérusalem, comprenant une grande église orthodoxe russe, la cour de Sergueï appartenant à la Russie et les locaux du consulat général de Russie à Jérusalem, ainsi que le site d’anciens hospices pour pèlerins, dont certains sont utilisés comme bâtiments gouvernementaux israéliens et l’un abrite le Musée des prisonniers clandestins."
 ISR_part_of_the_russian_world: "Partie du monde russe"
 ISR_part_of_the_russian_world_desc: "Pour accroître nos liens avec la Russie et en tirer un bénéfice mutuel, nous pourrions envisager de signer un accord de libre-échange avec l’UEEA."
 ISR_ukrainian_foreign_workers: "Travailleurs étrangers ukrainiens"
 ISR_ukrainian_foreign_workers_desc: "Dans le cadre d’une coopération économique avec l’Ukraine, nous pouvons inviter leurs travailleurs dans notre pays. Cela pourrait nous bénéficier à tous les deux, peut-être."
 ISR_ukrainian_refugees: "La proposition Shaked"
 ISR_ukrainian_refugees_desc: "Bien que nos liens avec l’Ukraine soient maintenant solides, nous devons soutenir le retour de notre diaspora d’Ukraine vers Israël."
 ISR_visit_central_asia: "Voyager en Asie centrale"
 ISR_visit_central_asia_desc: "Le moment est venu pour nous d’améliorer nos relations avec les pays d’Asie centrale."
 ISR_red_color_systems: "Exporter les systèmes Tzeva Adom"
 ISR_red_color_systems_desc: "Compte tenu de la situation politique actuelle en Ukraine, il pourrait être visionnaire d’exporter nos systèmes radar d’alerte précoce vers ce pays."
 ISR_deliver_kipot_barzel_to_ukraine: "L’accord des cieux du Nord"
 ISR_deliver_kipot_barzel_to_ukraine_desc: "Une prochaine étape pour sécuriser nos liens avec l’Ukraine serait d’exporter le Dôme de Fer vers l’Ukraine."
 ISR_travel_to_europe: "Voyager à travers l’Europe"
 ISR_travel_to_europe_desc: "Outre les États-Unis, les États européens sont nos partenaires commerciaux et militaires les plus proches. Nous devons améliorer nos relations avec eux."
 ISR_germany_relations: "Renforcer la Staatsräson"
 ISR_join_oecd: "Assistance de l’OCDE"
 ISR_join_oecd_desc: "L’Organisation de coopération et de développement économiques est une organisation intergouvernementale, fondée en 1961 pour stimuler le progrès économique et le commerce mondial. C’est un forum dont les pays membres se décrivent comme engagés envers la démocratie et l’économie de marché, offrant une plateforme pour comparer les expériences politiques, chercher des réponses aux problèmes communs, identifier les bonnes pratiques et coordonner les politiques nationales et internationales de ses membres."
 ISR_germany_relations_desc: "Malgré nos problèmes passés avec l’Allemagne, le gouvernement allemand moderne s’est excusé pour ses actes antérieurs et a déclaré son amitié envers notre peuple."
 ISR_kosovo_question: "Repenser la politique balkanique"
 ISR_kosovo_question_desc: "En soutenant le Kosovo à majorité musulmane, nous pourrions obtenir des avantages diplomatiques globaux de la part du monde islamique. De plus, un Kosovo aligné sur l’Occident peut aider à améliorer notre image en faveur des puissances occidentales."
 ISR_approach_singapore: "Une nouvelle mission à Singapour"
 ISR_approach_singapore_desc: "Singapour est l’un de nos alliés les plus anciens et les plus proches en Asie de l’Est. Nous devons renouveler notre accord de coopération militaire et approfondir nos efforts conjoints."
 ISR_approach_mynamar: "L’héritage de Thakin Nu"
 ISR_approach_mynamar_desc: "Le Myanmar fut l’un des premiers pays à reconnaître et établir de bonnes relations avec nous. Nous devons poursuivre cette amitié fructueuse !"
 ISR_state_visit_to_india: "Visite d’État en Inde"
 ISR_state_visit_to_india_desc: "L’Inde est l’un de nos partenaires militaires et politiques les plus proches contre l’agression islamique au Moyen-Orient. Nous devons favoriser de bonnes relations entre nos États."
 ISR_promote_after_army_trips: "Voyages post-armée en Inde"
 ISR_promote_after_army_trips_desc: "L’Inde est désireuse de dynamiser son secteur touristique. Nous pouvons les aider en mettant en place des voyages post-service en Inde pour nos soldats."
 ISR_arm_exports_to_india: "Exportations d’armes vers l’Inde"
 ISR_arm_exports_to_india_desc: "L’establishment militaire indien pourrait être très intéressé par nos produits militaires. Proposons-leur nos armes à la vente."
 ISR_ashdod_port: "Accorder une concession sur le port d’Ashdod"
 ISR_ashdod_port_desc: "L’Inde s’intéresse depuis longtemps à l’accès au port d’Ashdod. Nous pouvons utiliser cela à notre avantage mutuel."
 ISR_joint_space_program: "Collaboration dans les programmes spatiaux"
 ISR_joint_space_program_desc: "Le programme spatial conjoint israélo-indien témoigne de l’engagement indéfectible des deux nations à repousser les limites de l’exploration spatiale."
 ISR_make_in_india: "Fabriquer en Inde"
 ISR_make_in_india_desc: "Nous devons accroître nos relations commerciales avec l’Inde pour en tirer un bénéfice mutuel. Les nouveaux programmes économiques indiens récemment proclamés sont une bonne opportunité pour cela."
 ISR_salinization_support_india: "Offrir un soutien avec la technologie de l’eau"
 ISR_salinization_support_india_desc: "L’Inde, tout comme nous auparavant, rencontre des problèmes avec la purification de l’eau. Nous pouvons utiliser cela pour gagner plus d’influence sur eux."
 ISR_iran_international: "Accueillir Iran International"
 ISR_iran_international_desc: "Iran International est un média en langue persane dédié à la mise en œuvre d’une contre-propagande auprès de la population iranienne."
 ISR_plan_bet: "Mettre en œuvre le plan Bet"
 ISR_plan_bet_desc: "Pour contrer les plans malveillants de l’Iran et tenir en échec les chiites irakiens, nous devons soutenir l’État kurde de facto et les milices ethniques."
 ISR_indian_imports: "Renforcement du commerce Israël-Inde"
 ISR_speak_to_staff: "§8Parler au Matkal§!"
 ISR_speak_to_staff_desc: "Notre pays est entouré d’ennemis. Nous ne pouvons pas nous permettre une approche militaire dispersée."
 ISR_women_corps: "Démanteler le Corps des femmes"
 ISR_women_corps_desc: "Nous devrions démanteler le Corps des femmes afin que les soldates puissent être placées sous l’autorité d’unités individuelles en fonction de leurs tâches et non de leur sexe."
 ISR_yohalam: "Le Yohalam"
 ISR_yohalam_desc: "Cette unité est responsable de la mise en œuvre de politiques visant à prévenir le harcèlement sexuel au sein des FDI (Forces de défense israéliennes), ainsi que de conseiller le chef d’état-major général des FDI et le Forum de l’état-major général sur la promotion de l’égalité des chances entre les genres et l’optimisation du service des femmes dans les FDI."
 ISR_unite_courses: "Fusionner leurs cours d’officiers"
 ISR_unite_courses_desc: "Nous devrions fusionner les cours d’officiers pour femmes et hommes afin de centraliser le système de formation des officiers."
 ISR_netzah_yehuda: "Bataillon Netzah Yehuda"
 ISR_netzah_yehuda_desc: "Le 97e bataillon Netzah Yehuda, anciennement connu sous le nom de Nahal Haredi, est un bataillon de la brigade Kfir des Forces de défense israéliennes. L’objectif de cette unité est de permettre aux hommes juifs haredim de servir comme soldats de combat dans l’armée israélienne en créant une atmosphère adaptée à leurs convictions religieuses dans le strict respect de la Halakha."
 ISR_karakal: "Bataillon Caracal"
 ISR_karakal_desc: "Le 33e bataillon Caracal est un bataillon de combat d’infanterie des Forces de défense israéliennes, l’une des trois unités entièrement combattantes de la brigade Paran de l’armée israélienne, composée à la fois de soldats hommes et femmes."
 ISR_army_builds_society: "Am Bone Tzava Bone Am"
 ISR_army_builds_society_desc: "L’armée construit notre société et constitue le cœur de notre état !"
 ISR_gsharim: "Gsharim"
 ISR_gsharim_desc: "Le programme Gsharim devrait permettre à nos soldats d’obtenir des crédits après leur retraite des FDI."
 ISR_titkadmu: "Mitkadmin BeTzahal"
 ISR_titkadmu_desc: "Titkadmu est un programme militaire conçu pour les soldats atteints de troubles du spectre autistique. Dans le cadre de la vision des FDI d’intégrer ces jeunes dans la société générale, le MPOTP a conçu un programme pour aider et former le personnel de commandement à travailler avec les soldats autistes. Nous avons également conçu un programme qui aide ces soldats à s’intégrer avec succès dans le mode de vie militaire."
 titkadmu_idea: "Titkadmu"
 ISR_fill_our_stocks: "Remplir nos stocks"
 ISR_fill_our_stocks_desc: "Nous devons remplir nos stocks aussi vite que possible. Pour cela, nous devrions contacter divers marchands d’armes et acheter des armements pour notre armée."
 ISR_merkava_focus: "Le Merkava"
 ISR_merkava_focus_desc: "Le Merkava est une série de chars de combat principaux utilisés par les Forces de défense israéliennes et constitue la colonne vertébrale du Corps blindé des FDI."
 ISR_mafat: "Créer le Maf’at"
 ISR_mafat_desc: "Le DDR&D est chargé du développement de concepts innovants pour la technologie de défense, de la gestion des projets à court et long terme du ministère israélien de la Défense liés à la technologie défensive, servant de corps technique professionnel pour la recherche et le développement de technologies militaires et défensives, coopérant avec des partenaires internationaux dans le domaine de la recherche et du développement, et formant la prochaine génération de personnel et de professionnels technologiques de l’establishment de défense."
 ISR_military_industry: "Devenir un leader de la production d’armes"
 ISR_military_industry_desc: "Nous devrions faire de la production d’armes l’un des plus grands secteurs de notre économie."
 ISR_eitan: "L’Eitan"
 ISR_eitan_desc: "L’Eitan est un véhicule de combat blindé développé par le Directorat des Merkava et des véhicules blindés du ministère israélien de la Défense pour remplacer le vieillissant transport de troupes blindé M113 utilisé par les Forces de défense israéliennes."
 ISR_pere: "Le Pereh"
 ISR_pere_desc: "Le Pereh est un porteur de missiles antichars israélien, déguisé en char. Il sert les Forces de défense israéliennes dans le rôle d’artillerie de précision."
 ISR_barak_tank: "Introduire le Barak"
 ISR_barak_tank_desc: "Le char Barak intègre des technologies révolutionnaires qui offrent aux soldats du Corps blindé des capacités défensives et offensives uniques, améliorant considérablement leur manœuvrabilité."
 ISR_winegrad_commission: "Les auditions de la commission Winograd"
 ISR_winegrad_commission_desc: "La commission Winograd est une commission d’enquête nommée par le gouvernement israélien, présidée par le juge retraité Eliyahu Winograd, qui a enquêté et tiré des leçons de la guerre du Liban."
 ISR_unit_as_etrog: "L’unité comme un etrog"
 ISR_multi_facid_manuevers: "Brigades multifacettes"
 ISR_tenufa_project: "Le projet Tnufa"
 ISR_tenufa_project_desc: "Le plan Tnufa n’a pas encore reçu l’approbation officielle du cabinet israélien et n’est pas ancré dans un accord budgétaire pluriannuel."
 ISR_gideon_plan: "Le plan Gideon"
 ISR_gideon_plan_desc: "Le plan Gideon a deux objectifs. Premièrement, éviter les coupes budgétaires et, en fait, obtenir une nouvelle augmentation du budget de la défense au détriment du bien-être, de l’éducation, de la santé et de toutes les autres nécessités nationales."
 ISR_flash_formations: "Formations éclair"
 ISR_flash_formations_desc: "Nous devrions utiliser des formations éclair pour être plus efficaces dans nos pratiques concernant nos forces terrestres."
 ISR_lightning_campaign: "Entrer et sortir"
 ISR_lightning_campaign_desc: "Nos forces devraient être prêtes pour des raids rapides et des échanges d’unités, ce qui nous bénéficierait particulièrement dans les zones urbaines."
 ISR_prioritize_givati: "Prioriser Givati"
 ISR_prioritize_givati_desc: "La 84e brigade Givati est une brigade d’infanterie des Forces de défense israéliennes formée en 1947. Pendant la guerre de 1948, elle a été impliquée dans la capture de villages palestiniens lors des opérations Hametz, Barak et Pleshet."
 ISR_ghost_units: "Unités fantômes 888"
 ISR_ghost_units_desc: "L’unité 888 est une force d’opérations spéciales combinée au sein de la 99e division d’infanterie. Nous devrions la prioriser et la séparer en une unité détachée."
 ISR_urban_warfare: "Se préparer à la guerre urbaine"
 ISR_urban_warfare_desc: "Maintenant, nous devrions effectuer les préparatifs finaux pour être prêts à tout scénario de guerre impliquant un environnement urbain."
 ISR_paphos_drill: "Les jeux de guerre de Paphos"
 ISR_paphos_drill_desc: "Nous devrions nous entraîner avec Chypre pour acquérir plus d’expérience dans la guerre en montagne pour notre front nord."
 ISR_operating_to_victory: "Doctrine Opérer vers la victoire"
 ISR_operating_to_victory_desc: "Nous devrions opérer pour la victoire, pas pour des solutions partielles !"
 ISR_prioritize_golani: "Golani Sheli"
 ISR_prioritize_golani_desc: "Nous devons prioriser les hauteurs du Golan comme notre principal secteur de défense à protéger."
 ISR_focus_on_the_battalion: "Se concentrer sur le Gdud"
 ISR_focus_on_the_battalion_desc: "Les bataillons devraient être notre priorité principale, car ils seront notre bouclier contre les ennemis du nord."
 ISR_mountain_warfare: "Se préparer à la guerre en montagne"
 ISR_mountain_warfare_desc: "Maintenant, notre armée devrait être prête pour toute guerre sur notre front nord et toute action en terrain montagneux."
 ISR_focus_air: "L’Armée de l’air israélienne"
 ISR_focus_air_desc: "L’Armée de l’air israélienne opère comme la branche de guerre aérienne et spatiale des Forces de défense israéliennes. Elle a été fondée le 28 mai 1948, peu après la Déclaration d’indépendance israélienne."
 ISR_focus_navy: "La Marine israélienne"
 ISR_focus_navy_desc: "Pour assurer la sécurité de notre pays, nous devrions également nous concentrer sur notre sécurité maritime."
 ISR_focus_ground_forces: "Les Forces terrestres israéliennes"
 ISR_focus_ground_forces_desc: "Les Forces terrestres israéliennes sont les forces terrestres des Forces de défense israéliennes. Le commandant est un officier général avec le grade de général de division, le Mazi, subordonné au chef d’état-major général."
 ISR_extend_standing_period: "Prolonger la période de service permanent"
 ISR_extend_standing_period_desc: "Les pilotes ne seront pas des travailleurs ‘saisonniers’ appelés en temps de guerre. Nous prolongerons leur période de service permanent et les empêcherons de s’engager en politique."
 ISR_shorten_standing_period: "Raccourcir la période de service permanent"
 ISR_shorten_standing_period_desc: "Nous devrions raccourcir le temps d’entraînement pour une formation de masse de nos réservistes."
 ISR_shorten_flight_course: "Réformer le cours de vol"
 ISR_shorten_flight_course_desc: "Nous devrions réformer le cours de formation pour le personnel de l’armée de l’air. Cela nécessitera plus de temps pour les former, mais les rendra plus professionnels."
 ISR_small_but_professional: "Petite mais professionnelle"
 ISR_small_but_professional_desc: "Les officiers de notre armée de l’air devraient être peu nombreux et de longue date."
 ISR_miller_case: "Mettre en œuvre le cas Miller"
 ISR_miller_case_desc: "En 1994, une jeune femme courageuse a défié l’institution et exigé une chance d’intégrer l’une des unités les plus élitistes des FDI. Originaire d’Afrique du Sud, Alice Miller a émigré en Israël avec sa famille à l’âge de 6 ans. Miller a toujours eu une passion pour l’aviation. Après le lycée, elle a obtenu sa licence de pilote civil et poursuivi un diplôme en génie aérospatial. À 23 ans, elle a poursuivi l’armée en justice pour son droit à s’enrôler dans le prestigieux cours de pilotage. Dans un vote historique, la Cour suprême israélienne a jugé l’interdiction des recrues féminines au cours d’aviation inconstitutionnelle."
 ISR_begin_doctrine: "Renforcer la doctrine Begin"
 ISR_operation_orchard: "Opération Hors de la boîte"
 ISR_operation_orchard_desc: "Nous devons mener une frappe aérienne sur un réacteur nucléaire présumé, appelé le site Al Kibar, dans la région de Deir ez-Zor en Syrie."
 ISR_prevent_iranian_nukes: "Opération Reine des Roses"
 ISR_prevent_iranian_nukes_desc: "Nous savons maintenant avec certitude que l’Iran possède déjà ou est très proche d’acquérir des armes nucléaires. Nous devons ralentir ce processus."
 ISR_prevent_libyan_nukes: "Opération Tempêtes de Dunes"
 ISR_prevent_libyan_nukes_desc: "Si le gouvernement libyen nous est hostile et souhaite développer ou acheter des armes nucléaires, nous devrions empêcher leur attaque en bombardant leurs installations nucléaires."
 ISR_prevent_iraqi_nukes: "Opération Dernier Acte"
 ISR_prevent_iraqi_nukes_desc: "Si le gouvernement irakien nous est hostile et souhaite développer ou acheter des armes nucléaires, nous devrions empêcher leur attaque en bombardant leurs installations nucléaires."
 ISR_war_between_the_wars: "Le front entre les guerres"
 ISR_war_between_the_wars_desc: "Pour contrer le régime iranien, nous devons mener une guerre hybride avec l’Iran, en les affrontant sur leurs fronts les plus éloignés."
 ISR_villa_in_the_jungle: "De la villa dans la jungle"
 ISR_villa_in_the_jungle_desc: "Peut-être pouvons-nous essayer de manipuler la Syrie pour qu’elle retire les troupes iraniennes de son sol et même en fasse un allié otage..."
 ISR_expand_lamdan: "S’appuyer sur le Lahak de renseignement"
 ISR_expand_lamdan_desc: "Nous devrions compter sur LAMDAN pour recueillir toutes les informations de renseignement de l’armée de l’air."
 ISR_researchers_with_idi: "Placer des chercheurs dans les bases IDI"
 ISR_researchers_with_idi_desc: "Nous devrions placer nos chercheurs militaires dans les bases IDI pour obtenir plus d’informations sur les tactiques actuelles et les besoins de notre armée."
 ISR_shuffle_squadrons: "Réorganisations dans les escadrons"
 ISR_shuffle_squadrons_desc: "Nous devrions réorganiser les associations politiques créées par les aviateurs. Cela garantira leur loyauté politique."
 ISR_research_department_focus: "Défendre Kiryah"
 ISR_research_department_focus_desc: "Nous devrions assurer la domination du département Kiryah sur Gilot."
 ISR_aman_info_focus: "Défendre Glilot"
 ISR_aman_info_focus_desc: "Nous devrions assurer la domination du département Gilot sur Kiryah."
 ISR_balance_hatam_aman_focus: "Les artistes de l’information"
 ISR_balance_hatam_aman_focus_desc: "Nous devrions assurer un équilibre entre Kiryah et Gilot, même s’ils n’apprécieront pas cela."
 ISR_brothers_squadrons: "Escadrons de frères"
 ISR_brothers_squadrons_desc: "Contrairement aux soldats, les réservistes sont autorisés à s’engager en politique. Notamment avec leur association Frères d’armes qui a mené la réforme anti-judiciaire."
 ISR_brothers_in_arms_air: "Frères et sœurs d’armes"
 ISR_brothers_in_arms_air_desc: "Nous devrions permettre aux officières de rejoindre notre association et augmenter le nombre d’aviateurs et d’aviatrices qui peuvent y adhérer."
 ISR_sion_sead: "Le Si’on SEAD"
 ISR_sion_sead_desc: "Nous devrions être prêts à supprimer les défenses aériennes ennemies et produire davantage de drones high-tech pour pouvoir mener de telles opérations."
 ISR_kochav: "Production avancée de drones"
 ISR_kochav_desc: "Avec nos capacités, nous devrions produire et potentiellement exporter nos drones, gagnant ainsi plus d’argent et de puissance."
 ISR_prioritize_ramat_david: "Prioriser Ramat David"
 ISR_prioritize_ramat_david_desc: "Si nous construisons une base aérienne à Ramat David, nous pourrons sécuriser les régions sud de notre pays."
 ISR_prioritize_nevatim: "Prioriser Nevatim"
 ISR_prioritize_nevatim_desc: "Nous devrions prioriser Nevatim pour construire une base aérienne en raison de sa position géographique."
 ISR_raam: "Le Ra’am"
 ISR_raam_desc: "Un chasseur à longue portée à double rôle pour l’attaque et l’interception. Cet avion – le meilleur de son type dans l’arène du Moyen-Orient – est entré en service en janvier 1998 et est l’avion principal de l’Armée de l’air israélienne. Le Ra’am est une version spéciale du F-15E Strike Eagle conçue spécifiquement pour Israël par McDonnell Douglas (aujourd’hui Boeing). Sa capacité de charge utile exceptionnelle, combinée à ses systèmes avancés, lui permet de mener des attaques en profondeur avec une grande quantité d’armes, à longue portée, à basse altitude, à toute heure du jour et de la nuit et dans toutes les conditions météorologiques."
 ISR_sufa: "Le Sufa"
 ISR_sufa_desc: "Surnommé le ‘Sufa’, ou tempête, le F-16I est une version repensée et modifiée sur mesure du F-16, adaptée aux spécifications de l’Armée de l’air israélienne (IAF). Le F-16I est différent de tous les autres F-16, y compris ceux de l’US Air Force."
 ISR_snunit: "Le Snunit"
 ISR_snunit_desc: "Le Grob G 120 est un avion d’entraînement allemand à deux places. Il est activement utilisé par les Forces de défense israéliennes et les FDI pour la formation des pilotes."
 ISR_lavi: "Le Lavi"
 ISR_lavi_desc: "L’IAI Lavi est un prototype d’avion de chasse construit par IAI. Le projet est clos, mais certains programmes de chasseurs dans d’autres pays utilisent les résultats des recherches menées lors du développement du Lavi."
 ISR_adir: "Recevoir les Adirs"
 ISR_adir_desc: "L’acquisition par Israël du Lockheed Martin F-35 Lightning II résulte d’un accord pour que le gouvernement israélien achète le Lockheed Martin F-35 Lightning II pour l’Armée de l’air israélienne en tant que F-35I ‘Adir’. Les neuf premiers F-35 sont devenus opérationnels avec l’Armée de l’air israélienne en décembre 2017."
 ISR_repair_the_atalefs: "Réparer les Atalefs"
 ISR_repair_the_atalefs_desc: "L’Eurocopter AS565 Panther Atalef est un hélicoptère multirôle français, version militaire de l’Eurocopter AS365 Dauphin civil. Le Panther est utilisé pour une large gamme de missions : soutien aérien, atterrissages de combat, contre-attaque de cibles terrestres, défense anti-sous-marine, recherche et sauvetage, et évacuation de blessés."
 ISR_yassur: "Le Yass’ur"
 ISR_yassur_desc: "Le CH-53 Sea Stallion (Sikorsky S-65) est une famille américaine d’hélicoptères de transport lourd conçus et construits par le fabricant américain Sikorsky Aircraft."
 ISR_yanshuf: "Le Yanshuf"
 ISR_yanshuf_desc: "Le Sikorsky UH-60 Black Hawk est un hélicoptère militaire utilitaire de levage moyen à quatre pales et deux moteurs fabriqué par Sikorsky Aircraft. Sikorsky a soumis la conception S-70 pour le concours du Système d’aéronefs de transport tactique utilitaire (UTTAS) de l’Armée des États-Unis en 1972."
 ISR_saraph: "Recevoir le Saraph"
 ISR_saraph_desc: "Le Boeing AH-64 Apache est un hélicoptère d’attaque américain à double turbomoteur avec un train d’atterrissage de type tricycle et un cockpit en tandem pour un équipage de deux."
 ISR_unit_669: "Unité 669"
 ISR_air_officers: "Les bons pour le vol"
 ISR_air_officers_desc: "Nous devrions choisir uniquement les pilotes professionnels pour être nos aviateurs et officiers. Cependant, ce changement de politique pourrait nécessiter l’approbation de la Knesset."
 ISR_air_reservists: "Maintenir le statu quo"
 ISR_air_reservists_desc: "Nous devrions renforcer la stratégie des réservistes formés rapidement comme noyau de notre armée de l’air."
 ISR_aerospace_industries_focus: "Les industries aérospatiales israéliennes"
 ISR_aerospace_industries_focus_desc: "Israel Aerospace Industries est le principal fabricant aérospatial et aéronautique d’Israël, produisant des systèmes aériens et astronautiques pour un usage militaire et civil."
 ISR_ilan_ramon: "Vol Ilan Ramon"
 ISR_ilan_ramon_desc: "Ilan Ramon est un pilote de chasse israélien et le premier astronaute israélien. Il sera le premier Israélien à aller dans l’espace. Espérons que tout se passe bien."
 ISR_air_defence_pact: "Le pacte de défense aérienne"
 ISR_spaceil: "Former SpaceIL"
 ISR_spaceil_desc: "SpaceIL est une organisation à but non lucratif qui agit pour promouvoir la science et l’éducation scientifique. Cependant, SpaceIL prévoit de lancer divers engins spatiaux dans l’espace et même potentiellement d’atterrir sur la Lune."
 ISR_bereshit: "Lancer la sonde Genesis"
 ISR_bereshit_desc: "Nous devrions essayer de lancer le Beresheet1 pour qu’il atteigne la Lune et pose un nouveau point de départ pour SpaceIL !"
 ISR_project_samson: "Projet SAMSON"
 ISR_project_samson_desc: "L’option Samson est la stratégie de dissuasion d’Israël consistant en une représaille massive avec des armes nucléaires en dernier recours contre un pays dont l’armée a envahi ou détruit une grande partie d’Israël."
 ISR_ofek_satellites: "Préparer les Ofeq"
 ISR_ofek_satellites_desc: "Ofeq est la désignation d’une série de satellites de reconnaissance israéliens. La plupart des satellites Ofeq ont été transportés par des lanceurs Shavit depuis la base aérienne de Palmachim en Israël, sur la côte méditerranéenne. Les satellites en orbite terrestre basse effectuent une orbite autour de la Terre toutes les 90 minutes."
 ISR_davids_sling: "La fronde de David"
 ISR_davids_sling_desc: "La fronde de David, également autrefois connue sous le nom de Baguette magique, est un système militaire des Forces de défense israéliennes conçu pour intercepter les avions ennemis, les drones, les missiles balistiques tactiques, les roquettes à moyenne et longue portée et les missiles de croisière."
 ISR_magic_wand: "La Baguette magique"
 ISR_magic_wand_desc: "La Baguette magique est le nom du prototype de missile qui servira de base au futur projet Fronde de David."
 ISR_jericho_missile: "Améliorer les Jericho"
 ISR_jericho_missile_desc: "Jericho est une désignation générale donnée à une famille de missiles balistiques déployés développés par Israël depuis les années 1960."
 ISR_arrow: "Tester les Flèches"
 ISR_arrow_desc: "La Flèche ou Hetz est une famille de missiles antibalistiques conçus pour répondre à une exigence israélienne d’un système de défense antimissile plus efficace contre les missiles balistiques que le missile sol-air MIM-104 Patriot."
 ISR_iron_dome: "Un Dôme de fer"
 ISR_iron_dome_desc: "Le Dôme de fer est un système de défense aérienne mobile toutes saisons israélien, développé par Rafael Advanced Defense Systems et Israel Aerospace Industries. Le système est conçu pour intercepter et détruire les roquettes à courte portée et les obus d’artillerie tirés à des distances de 4 à 70 kilomètres et dont la trajectoire les mènerait vers une zone peuplée israélienne."
 ISR_reconsider_lebanese_policy: "§YRepenser la politique libanaise§!"
 ISR_reconsider_lebanese_policy_desc: "Nous devons reconsidérer notre position sur le Liban et le Hezbollah et enfin nous débarrasser de nos problèmes au nord..."
 ISR_accept_the_equation: "Accepter son équation"
 ISR_accept_the_equation_desc: "Nous ne devons pas être directs et attaquer uniquement le Hezbollah en Syrie, afin que la situation au Liban ne s’aggrave pas et que nous puissions采取 des mesures plus prudentes..."
 ISR_reject_the_equation: "Rejeter son équation"
 ISR_reject_the_equation_desc: "Nous ne devons pas nous plier aux règles imposées par les terroristes ! Nous attaquerons directement le Hezbollah pour éliminer cette nuisance de la carte !"
 ISR_premptive_strike_lebanon: "Les renvoyer à l’âge de pierre"
 ISR_premptive_strike_lebanon_desc: "Nous avons longtemps enduré l’existence du Hezbollah. Il est temps de les renvoyer tous à l’âge de pierre !"
 ISR_sponser_insurgets_lebanon: "La main silencieuse"
 ISR_sponser_insurgets_lebanon_desc: "Nous devons soutenir les groupes pro-israéliens au Liban pour assurer notre succès dans une future guerre..."
 ISR_recon_planes_lebanon: "Montrer nos têtes"
 ISR_recon_planes_lebanon_desc: "Faire voler nos avions de reconnaissance au-dessus du Liban nous permettra de tirer parti de leur espace aérien."
 ISR_northern_shield: "Opération Boucliers du Nord"
 ISR_northern_shield_desc: "Le Hezbollah creuse de profonds tunnels pour infiltrer notre frontière quand le moment viendra. Nous devons arrêter cela."
 ISR_fortify_har_dov: "Fortifier Har Dov"
 ISR_fortify_har_dov_desc: "Nous devons fortifier notre frontière avec le Hezbollah et nous préparer à une guerre totale."
 ISR_prepare_radwan: "Protéger la Galilée"
 ISR_prepare_radwan_desc: "Nous devons infiltrer les forces Radwan et affaiblir leur organisation."
 ISR_hold_him_accountable: "Le tenir responsable"
 ISR_hold_him_accountable_desc: "Le Hamas demande au Hezbollah d’accueillir leurs attaques de missiles contre nous. Nous devrions les tenir responsables de cela."
 ISR_speak_to_cabinet: "§YRencontrer le cabinet§!"
 ISR_speak_to_cabinet_desc: "Notre pays a de nombreux problèmes liés à la Palestine et au Hezbollah. Nous devons convoquer une réunion d’urgence du cabinet pour discuter d’un éventuel plan d’action."
 ISR_intifada_darkest_hour: "BeKol Dor VaDor"
 ISR_intifada_darkest_hour_desc: "Un célèbre psaume juif de Pâque dit ainsi : ‘Dans chaque génération et génération, ils viennent sur nous pour nous éradiquer, et Dieu nous sauve d’eux.’ Avec des bus qui explosent dans toutes les grandes villes et des centaines d’Israéliens gisant morts, c’est juste la prochaine génération qui s’en prend au peuple juif. Assurons-nous que ce soit la dernière."
 ISR_rely_on_shabac: "S’appuyer sur le Shabac"
 ISR_rely_on_shabac_desc: "Le Shabac est l’une des trois principales organisations de la communauté du renseignement israélien, aux côtés d’Aman et du Mossad."
 ISR_rely_on_8200: "S’appuyer sur l’ISNU"
 ISR_rely_on_8200_desc: "L’unité 8200 est une unité du Corps du renseignement israélien des Forces de défense israéliennes, responsable des opérations clandestines, de la collecte de renseignement par signaux et du décryptage de codes, du contre-espionnage, de la cyber-guerre, du renseignement militaire et de la surveillance."
 ISR_establish_tzamams: "Établir les Tzamams"
 ISR_establish_tzamams_desc: "Nous devons établir des tzamams pour faire coopérer et coordonner les actions de nos services de renseignement."
 ISR_recover_josephs_tomb: "Destin du tombeau de Joseph"
 ISR_recover_josephs_tomb_desc: "Nous devrions décider si nous permettons aux Juifs de continuer à se rendre au tombeau de Joseph à Naplouse avec des véhicules blindés ou non."
 ISR_operation_noahs_ark: "Saisir les arches de Noé"
 ISR_operation_noahs_ark_desc: "L’Iran a mis en place un plan pour livrer des armes à la Palestine via un navire. Nous devrions empêcher cela de manière préventive."
 ISR_operation_defensive_shield: "Opération Homat Mahgehn"
 ISR_operation_defensive_shield_desc: "Nous devons entrer à nouveau en Cisjordanie et éliminer la menace terroriste par nous-mêmes. Arafat a choisi de ne pas nous aider."
 ISR_operation_city_wall: "Opération Irr Homa"
 ISR_operation_city_wall_desc: "La Palestine a accepté de mener l’opération antiterroriste elle-même, avec une simple assistance de notre part. Voyons comment cela se passe..."
 ISR_nohal_shakhen: "Procédure du voisin"
 ISR_nohal_shakhen_desc: "La procédure du voisin consiste, lors d’une mission d’arrestation, à ordonner à un voisin de quitter sa maison et d’entrer dans une autre maison pour appeler tous ceux qui s’y trouvent à sortir, là où l’on pense que l’homme recherché se trouve."
 ISR_refuse_nohal: "Rejeter la procédure"
 ISR_refuse_nohal_desc: "Nous devons rejeter toute procédure inhumaine, même si nous traitons avec des terroristes."
 ISR_disentanglement_plan: "Le plan de désenchevêtrement"
 ISR_disengagement_plan: "Le plan de désengagement"
 ISR_disengagement_plan_desc: "Les colonies israéliennes dans la bande de Gaza et quatre colonies israéliennes en Cisjordanie seront démantelées unilatéralement. Les colons israéliens et l’armée seront évacués de l’intérieur de la bande de Gaza, redéployant les forces militaires le long de la frontière."
 ISR_economic_borders: "Frontières de la prospérité"
 ISR_economic_borders_desc: "Nous devons créer des frontières économiques entre nous et la Palestine, favorisant le commerce et les investissements mutuels."
 ISR_construct_the_wall_settlements: "Inclure les colonies"
 ISR_construct_the_wall_settlements_desc: "Nous devons construire le mur autour de la Cisjordanie, mais nous devons également inclure nos colonies."
 ISR_construct_the_wall_no_settlements: "Construire la barrière de Cisjordanie"
 ISR_construct_the_wall_no_settlements_desc: "Nous ne devons pas abandonner les colonies, mais le mur devrait séparer notre territoire principal de la Palestine de jure et de la Cisjordanie."
 ISR_propose_hudna: "Proposer une hudna"
 ISR_propose_hudna_desc: "Et si, avant de bloquer économiquement la bande de Gaza, nous leur offrions une proposition généreuse, remplie d’argent, pour la future prospérité de Gaza. Peut-être que cela fonctionnera... peut-être."
 ISR_blockade_gaza: "Former une quarantaine"
 ISR_blockade_gaza_desc: "Nous devrions bloquer la bande de Gaza pour nous assurer que les terroristes ne puissent pas franchir notre frontière. Nous devrions assiéger Gaza et nous préparer à de futurs affrontements..."
 ISR_gaza_uprising: "§6L’insurrection de Gaza§!"
 ISR_gaza_uprising_desc: "Les radicaux ont pris le contrôle de Gaza. Nous devons agir maintenant."
 ISR_question_gazan_workers: "Main-d’œuvre bon marché de Gaza"
 ISR_question_gazan_workers_desc: "Nous devrions encourager la main-d’œuvre bon marché de Gaza à travailler en Israël et ne pas apporter de bénéfices au gouvernement radical de la bande de Gaza."
 ISR_ships_not_pass: "Les navires ne passeront pas"
 ISR_ships_not_pass_desc: "Aucun navire étranger ne doit passer vers la bande de Gaza. Nous devrions effectuer des raids sur six navires civils de la Flottille de la liberté de Gaza, qui approvisionnent les terroristes de Gaza."
 ISR_egypt_joint_blockade: "Négocier avec l’Égypte"
 ISR_egypt_joint_blockade_desc: "Peut-être devrions-nous essayer de convaincre l’Égypte de bloquer la bande de Gaza avec nous."
 ISR_limit_fishing_rights: "Limiter la zone de pêche de Gaza"
 ISR_limit_fishing_rights_desc: "Nous devrions limiter la zone de pêche de Gaza pour renforcer le blocus."
 ISR_qatari_dollars_yes: "Apporter les sacs d’argent des sponsors"
 ISR_qatari_dollars_yes_desc: "Nous devrions permettre aux sponsors des terroristes de Gaza de leur envoyer des salaires en échange d’un bref cessez-le-feu."
 ISR_qatari_dollars_no: "Éteindre Doha"
 ISR_qatari_dollars_no_desc: "Nous ne devrions pas permettre à l’argent de circuler vers Gaza. Du moins, pas plus que ce que nous pouvons empêcher."
 ISR_saudi_donations: "Accepter la proposition saoudienne"
 ISR_emirati_donations: "Accepter la proposition émiratie"
 ISR_gazan_casinos: "La proposition Aleman"
 ISR_gazan_casinos_desc: "Nous devrions essayer de transformer la bande de Gaza en un nouveau Vegas. Que les revenus affluent et que la ville prospère..."
 ISR_gazan_port: "Développer le port de Gaza"
 ISR_gazan_port_desc: "Dans le cadre des premières étapes du nouveau plan de développement de Gaza, nous devrions construire un nouveau port à Gaza."
 ISR_gazan_airport: "Construire un aéroport à Gaza"
 ISR_gazan_airport_desc: "Pour préparer Gaza à l’afflux de nouveaux touristes, nous devons créer un nouvel aéroport à Gaza."
 ISR_little_singapore: "Un petit Singapour"
 ISR_little_singapore_desc: "Gaza deviendra le nouveau petit Singapour du Moyen-Orient."
 ISR_shalit_agreement: "Ramener notre enfant à la maison"
 ISR_shalit_agreement_desc: "Nous devrions discuter d’une proposition concernant un prisonnier israélien retenu en otage par le gouvernement de Gaza..."
 ISR_jericho_walls: "Briser les murs de Jéricho"
 ISR_jericho_walls_desc: "Nous devrions briser les murs de Jéricho et entrer à Gaza pour mettre fin à cette nuisance une fois pour toutes..."
 ISR_operation_sea_of_mercy: "§YOpération Yam HaRakhamim§!"
 ISR_operation_sea_of_mercy_desc: "Notre patience a été mise à l’épreuve trop longtemps. Le moment est venu."
 ISR_jenin_situation: "Opération Shover Galim"
 ISR_jenin_situation_desc: "Nous lançons une opération contre les infrastructures terroristes en Cisjordanie et le gouvernement nous a accordé pleine autorité et permissions pour utiliser tout ce dont nous avons besoin."
 ISR_daniel_lions_cage: "Daniel dans la cage aux lions"
 ISR_daniel_lions_cage_desc: "La Palestine a été une nuisance pour nous trop longtemps. Le moment est venu d’en finir une fois pour toutes."
 ISR_tear_down_oslo: "Annuler les accords d’Oslo"
 ISR_tear_down_oslo_desc: "Les accords d’Oslo ne sont que des liens qui entravent notre pouvoir ! Nous devons dénoncer cet accord stupide et commencer des actions énergiques !"
 ISR_disarm_the_palestinian_forces: "Désarmer l’Autorité du Fatah"
 ISR_disarm_the_palestinian_forces_desc: "Nous devons enfin entrer en Cisjordanie, désarmer l’Autorité nationale palestinienne et mettre fin à cette histoire."
 ISR_strangle_jenin: "Étrangler Jénine"
 ISR_strangle_jenin_desc: "Nous devons être prêts à effectuer une opération limitée en Cisjordanie, avec nos forces armées comme principal acteur."
 ISR_restore_palestinian_authority: "Restaurer l’ordre en Cisjordanie"
 ISR_restore_palestinian_authority_desc: "Nous devrions respecter le droit international et restaurer l’ordre en Cisjordanie."
 ISR_arm_their_security_services: "Armer les services de sécurité palestiniens"
 ISR_arm_their_security_services_desc: "La Palestine a accepté de coopérer avec nous dans l’effort antiterroriste. Maintenant, nous devons armer leurs services de sécurité pour mener une opération conjointe."
 ISR_restart_negotiations: "Légitimer le Fatah"
 ISR_restart_negotiations_desc: "Nous devons légitimer et soutenir le Fatah, car c’est le seul gouvernement coopératif de la Palestine."
 ISR_deligitimize_abbas: "Propagande anti-Abbas"
 ISR_deligitimize_abbas_desc: "Nous devons délégitimer Mahmoud Abbas et lancer une campagne de propagande contre lui."
 ISR_deal_with_nablus: "Assiéger Naplouse"
 ISR_deal_with_nablus_desc: "Les djihadistes palestiniens tiennent la Qasba de Naplouse, nous devons essayer de l’assaillir et capturer les terroristes."
 ISR_focus_on_the_clusters: "Se concentrer sur les clusters"
 ISR_focus_on_the_clusters_desc: "Nous devrions soutenir la solution à deux États et nous concentrer sur les clusters."
 ISR_the_enclave_settlements: "La loi de régulation"
 ISR_the_enclave_settlements_desc: "Nous devons nous concentrer sur les colonies plus isolées en Cisjordanie, en poussant des moyens plus sévères de soutien aux colonies."
 ISR_yesha_council: "§YFormer le Conseil Yesha§!"
 ISR_yesha_council_desc: "Le Conseil Yesha est une organisation parapluie des conseils municipaux des colonies juives en Cisjordanie, connue sous l’acronyme hébreu Yesha."
 ISR_settlement_amona: "Légaliser Amona"
 ISR_settlement_amona_desc: "Nous devons décider quoi faire avec la question de la privatisation des terres d’Amona."
 ISR_settlement_evyatar: "Défendre Eviatar"
 ISR_settlement_evyatar_desc: "Le ministère de la Sécurité et les colons négocient au sujet d’Eviatar, nous devons prendre position et peut-être résoudre le problème."
 ISR_settlement_homesh: "Protéger la yeshiva de Homesh"
 ISR_settlement_homesh_desc: "Maintenant, nous devons décider quoi faire avec la yeshiva de Homesh."
 ISR_samarian_wine: "Vin de Samarie"
 ISR_samarian_wine_desc: "Le Shomron est la plus grande région viticole d’Israël, composée des zones côtières au sud du port de Haïfa, incluant la plaine de Sharon, le mont Carmel et Ramat Menashe."
 ISR_expand_gush_etzion: "Élargir Gush Etzion"
 ISR_expand_gush_etzion_desc: "Gush Etzion est un groupe de colonies israéliennes situé dans les montagnes de Judée, directement au sud de Jérusalem et de Bethléem en Cisjordanie."
 ISR_ariel_industrial_zone: "Zones industrielles d’Ariel"
 ISR_ariel_industrial_zone_desc: "Ariel est une colonie israélienne organisée en conseil municipal dans le centre de la Cisjordanie, partie des territoires occupés par Israël, à environ 20 kilomètres à l’est de la Ligne verte et 34 kilomètres à l’ouest de la frontière jordanienne."
 ISR_edumim_tourist_mall_center: "Ville design de Ma’ale Adumim"
 ISR_edumim_tourist_mall_center_desc: "Ma’ale Adumim est une colonie urbaine israélienne organisée en conseil municipal en Cisjordanie, à sept kilomètres à l’est de Jérusalem."
 ISR_support_our_pmcs: "Soutenir nos SMP"
 ISR_support_our_pmcs_desc: "Les SMP (sociétés militaires privées) ont déjà prouvé leur utilité et leur efficacité à travers le monde. Nous devons créer nos propres SMP pour la défense et la guerre par procuration avec nos adversaires."
 ISR_keep_them_checked: "Garder les SMP sous contrôle"
 ISR_keep_them_checked_desc: "Nous sommes satisfaits d’avoir nos propres sociétés militaires privées, mais il est nécessaire de les maintenir soigneusement sous contrôle pour éviter toute rébellion et tout désordre dans l’armée."
 ISR_jewish_outer_heaven: "Paradis extérieur juif"
 ISR_jewish_outer_heaven_desc: "Contrôler nos SMP ne fera qu’aggraver leur position. En les suivant, nous les rendrons moins indépendantes, ce qui signifie qu’elles perdront leur efficacité."
 ISR_tavor: "TAR-21"
 ISR_tavor_desc: "Le TAR-21 est un modèle de fusil d’assaut israélien moderne de 5,56x45 mm fabriqué par Israel Weapon Industries."
 ISR_IWI_com: "IWI"
 ISR_IWI_com_desc: "IWI (Israel Weapon Industries) est une entreprise privée israélienne spécialisée dans le développement, la production et la vente d’armements. La société a été créée après la privatisation de l’usine Magen, qui appartenait au consortium militaire public Israel Military Industries. Ses principaux clients sont les services de renseignement israéliens et les Forces de défense israéliennes."
 ISR_fab_defense: "FAB-Defense"
 ISR_fab_defense_desc: "La société israélienne FAB-Defense développe et fabrique des accessoires et des améliorations pour armes légères depuis 50 ans et occupe actuellement une position de leader sur la scène internationale. Lors du développement de ses produits, les ingénieurs de l’entreprise s’appuient activement sur l’expérience et les souhaits des forces de l’ordre israéliennes, telles que la police et l’armée, tout en collaborant étroitement avec les unités SWAT à travers le monde."
 ISR_ak_alfa: "Projet AK-Alfa"
 ISR_ak_alfa_desc: "Grâce à une coopération avec le groupe Kalachnikov, nous pouvons créer de nouvelles armes pour notre armée et apprendre de l’expérience russe en matière de développement d’armements."
