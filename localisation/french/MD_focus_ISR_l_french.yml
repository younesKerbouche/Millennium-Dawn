 israel.98.t: "Discussion sur la franchise fiscale"
 israel.98.d: "Devons-nous augmenter ou diminuer la franchise fiscale pour la Palestine ? Quelle est notre décision maintenant ?"
 israel.98.a: "Augmentez-la !"
 israel.98.b: "Diminuez-la."
 israel.98.c: "J’ai changé d’avis."
 israel.99.t: "Israël diminue la franchise fiscale !"
 israel.99.d: "Israël a récemment décidé de réduire la franchise fiscale. Maintenant, nous en souffrons moins."
 israel.99.a: "Bien !"
 israel.100.t: "Israël augmente la franchise fiscale !"
 israel.100.d: "Israël a récemment décidé d’augmenter la franchise fiscale. Maintenant, nous en souffrons davantage."
 israel.100.a: "Connards !"
