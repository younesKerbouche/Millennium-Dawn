 israel.115.t: "Sommet de la mer Rouge"
 israel.115.d: "Récemment, après nos consultations avec des responsables américains, ils ont proposé une nouvelle feuille de route pour la paix. Elle inclut un désengagement de Gaza et du nord de la Samarie, en échange de la décentralisation du pouvoir par Arafat en nommant Mahmoud Abbas comme Premier ministre."
 israel.115.a: "Espérons que [PAL.GetLeader] soit assez rationnel."
 israel.115.b: "Nous acceptons cette proposition."
 israel.115.c: "Quelle proposition idiote !"
