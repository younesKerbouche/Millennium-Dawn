 israel.129.t: "Israël bloque Gaza !"
 israel.129.d: "Récemment, après notre prise de contrôle de Gaza, Israël a décidé de bloquer économiquement notre frontière avec eux. Maintenant, nous sommes partiellement isolés du côté israélien."
 israel.129.a: "Maudits sionistes !"
 israel.130.t: "Israël demande de bloquer Gaza !"
 israel.130.d: "Récemment, le gouvernement israélien nous a approchés pour proposer un blocus mutuel de la bande de Gaza, ce qui affaiblira gravement les terroristes à Gaza, sécurisera nos frontières contre les contrebandiers d’armes et augmentera notre sécurité globale. Que devons-nous répondre ?"
 israel.130.a: "Bien sûr !"
 israel.130.b: "Non, nous ne le ferons pas."
 israel.131.t: "L’Égypte bloque Gaza !"
 israel.131.d: "Récemment, le gouvernement égyptien a décidé de bloquer la bande de Gaza après la prise de contrôle récente de Gaza par des extrémistes.\n\nDe nombreux experts affirment que cette décision a été prise en raison des liens étroits du gouvernement égyptien avec Israël."
 israel.131.a: "Super !"
 israel.131.b: "Traîtres !"
 israel.132.t: "L’Égypte refuse de bloquer !"
 israel.132.d: "Le gouvernement égyptien a refusé notre proposition de bloquer Gaza, car il y voit une base potentielle pour créer une crise humanitaire."
 israel.132.a: "Hein."
 egyopi_tt: "Si l’opinion avec [EGY.GetNamewithFlag] est §Yassez élevée§!, ils §Gbloqueront§! §R[HAM.GetNamewithFlag]§! et causeront de graves problèmes à la bande de Gaza."
 israel.133.t: "Israël limite les droits de pêche !"
 israel.133.d: "Israël a fermé la frontière maritime de Gaza. Maintenant, les droits de pêche sont restreints et nous sommes encore plus bloqués."
 israel.133.a: "Argh !"
 tur_mrmr_tt: "Nous §Ymènerons un raid militaire§! sur les navires §R[TUR.GetFlag]turcs§! qui approvisionnent §R[HAM.GetNamewithFlag]§!. Cela pourrait avoir §Ydiverses conséquences§!."
 willincr_bloc_tt: "Cela §Gaugmentera le blocus§! de §R[HAM.GetNamewithFlag]§!"
 ISR_gazan_workers: "Main-d’œuvre bon marché de Gaza"
 ISR_gazan_workershama: "Immigration de main-d’œuvre"
 israel.134.t: "Argent de nos sponsors..."
 israel.134.d: "Récemment, nos sponsors et Israël ont convenu que nous n’attaquerions pas Israël pendant 2 ans, en échange de quoi nos sponsors nous fourniront de l’argent."
 israel.134.a: "Nous n’avons d’autre choix que d’accepter."
 focus_eff_ch_tt: "§GL’effet§! de ce focus dépend du §Yparti au pouvoir§! dans §R[HAM.GetNamewithFlag]§!"
 israel.135.t: "Israël propose un investissement mutuel."
 israel.135.d: "Après la récente hudna entre Israël et le nouveau gouvernement de Gaza, Israël veut que nous les aidions à construire des casinos dans la bande de Gaza. Devons-nous accepter ?"
 israel.135.a: "Bien sûr !"
 israel.135.b: "Euh ? Non."
 gaza_casinos: "Casinos à Gaza"
 israel.136.t: "Les États-Unis acceptent !"
 israel.136.d: "Les États-Unis ont accepté notre proposition et partageront les coûts des casinos à Gaza avec nous."
 israel.136.a: "Super !"
 israel.137.t: "Les États-Unis rejettent !"
 israel.137.d: "Les États-Unis ont rejeté notre proposition, nous devrons donc assumer seuls la couverture totale du projet des casinos à Gaza."
 israel.137.a: "D’accord alors."
