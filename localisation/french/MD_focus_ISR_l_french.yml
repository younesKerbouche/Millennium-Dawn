 israel_economy.187.d: "Ils ne veulent pas acheter d’eau de notre pays."
 israel_economy.187.a: "Très regrettable."
 ISR_solar_farms: "Fermes solaires"
 israel_economy.188.t: "Israël propose l’accord Vert-Bleu !"
 israel_economy.188.d: "L’accord Vert-Bleu pour le Moyen-Orient est une initiative audacieuse pour promouvoir la sécurité climatique et la paix régionale. Israël propose de construire des panneaux solaires dans notre pays, comme ils l’ont déjà fait chez eux. Devons-nous accepter ?"
 israel_economy.188.a: "Bien sûr !"
 israel_economy.188.b: "Désolé, non."
