 israel.145.t: "Négociations sur Eviatar"
 israel.145.d: "Le ministère de la Sécurité et les colons négocient au sujet d’Eviatar.\n\nLe Conseil régional de Samarie a qualifié Eviatar de colonie plutôt que de poste avancé, une caractérisation également adoptée par les médias israéliens et internationaux, qui ne connaissent pas la précision des définitions juridiques propres à la Cisjordanie. L’établissement d’une colonie suit une procédure légale, tandis que la création d’un poste avancé est illégale selon les lois israéliennes.\n\nDe quel côté devrions-nous nous ranger ?"
