 ISR_civillian_exports: "Exportations civiles"
 ISR_civillian_exports_desc: "Nous devons exporter une partie de notre armement sur le marché civil. Cela nous apportera beaucoup de revenus à long terme."
 civ_guns_exports: "Exportations d’armes civiles"
 ISR_Labour: "L’Avoda"
 ISR_barak_tree: "Ehud Barak"
 ISR_dawn_of_a_new_day: "L’aube d’un nouveau jour"
 ISR_dawn_of_a_new_day_desc: "Le nouveau millénaire a commencé et nous devons régler les problèmes du passé pour voir ce que l’avenir nous réserve. Nous occupons le Sud-Liban depuis un certain temps, maintenant nous devons décider du sort de cette initiative."
 ISR_south_lebanon_repatriation_act: "Loi sur le rapatriement des soldats libanais"
 ISR_south_lebanon_repatriation_act_desc: "Puisque nous avons une certaine influence sur la France et que le Liban est une ancienne colonie française, nous pouvons faire en sorte que les soldats libanais s’y installent."
 ISR_south_lebanon_fighters_act: "Loi sur les combattants du Sud-Liban"
 ISR_south_lebanon_fighters_act_desc: "Nous devrions offrir aux chrétiens libanais la possibilité de migrer en Israël s’ils craignent des persécutions en cas de prise de pouvoir par le Hezbollah."
 ISR_herzog_declaration: "La déclaration Herzog"
 ISR_herzog_declaration_desc: "Notre gouvernement devrait entamer des négociations à la Knesset sur le retrait des troupes du Sud-Liban. Cela nous donnera un peu de temps pour calmer l’opinion publique."
 ISR_abandon_ansar_prison: "Sort de la prison d’Ansar"
 ISR_abandon_ansar_prison_desc: "La prison d’Ansar est remplie de soldats et de terroristes du Hezbollah que nous avons capturés dans les années 90. Nous devons décider quoi en faire."
 ISR_withdraw_from_the_security_belt: "Ramener nos garçons à la maison"
 ISR_withdraw_from_the_security_belt_desc: "Nous devrions ramener nos troupes à la maison et répondre à la demande de notre population."
 ISR_camp_david_2000: "Rencontre à Camp David"
 ISR_camp_david_2000_desc: "Les dirigeants de la Palestine, d’Israël et des États-Unis ont convenu de se rencontrer à Camp David pour discuter de la possibilité d’un accord de paix complet."
 ISR_talk_to_sharon: "Raisonner Sharon"
 ISR_talk_to_sharon_desc: "Nous devons parler à Ariel Sharon pour le convaincre de ne pas visiter le mont du Temple. C’est une entreprise dangereuse qui n’aura aucun résultat positif."
 ISR_respond_with_caution: "Réagir avec prudence"
 ISR_respond_with_caution_desc: "Nous devons réagir aux récents troubles avec prudence et peut-être faire payer Sharon pour ses actions."
 ISR_dont_show_weakness: "Ne pas montrer de faiblesse"
 ISR_dont_show_weakness_desc: "Nous ne devons pas montrer de faiblesse face aux ennemis internes. Les protestations doivent être réprimées !"
