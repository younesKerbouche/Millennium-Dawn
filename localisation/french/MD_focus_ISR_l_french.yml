 ISR_food_security_checks: "Accorder des contrôles de sécurité alimentaire"
 ISR_sephardic_history_in_education: "Les manuels Darwish"
 ISR_meet_with_the_committee: "Rencontrer le Haut Comité arabe"
 ISR_meet_with_the_committee_desc: "Maintenant, nous devrions rencontrer le Haut Comité arabe et discuter des résultats de l’enquête."
 ISR_investigation_october_events: "Créer une commission d’enquête"
 ISR_investigation_october_events_desc: "Nous devons enquêter sur les responsables des protestations et punir les policiers qui ont mal agi."
 ISR_2_show_hezbollah: "Lisez sur nos lèvres"
 ISR_taba_conference: "Participer à la conférence de Taba"
 ISR_taba_conference_desc: "La conférence de Taba est une tentative égyptienne de médiation des relations entre Israël et les Palestiniens pour essayer de réduire les tensions."
