 israel_economy.156.t: "Israël nous invite au Forum du Néguev !"
 israel_economy.156.d: "Suite à la signature des accords Abraham à Washington et à l’avancement de la normalisation entre Israël et plusieurs de ses voisins arabes, les décideurs israéliens souhaitent à la fois empêcher cette paix de devenir aussi froide qu’elle l’a été à long terme avec l’Égypte et la Jordanie, et sécuriser une coalition régionale plus forte pour assurer leur avenir dans la région, créer des opportunités économiques et contrer l’influence iranienne. À ce titre, nous avons été invités par le ministre israélien des Affaires étrangères et le secrétaire d’État américain à participer à une réunion dans le désert du Néguev pour discuter de la formation d’un bloc politique visant à lutter contre le terrorisme, le changement climatique, l’isolement économique et les pénuries d’eau dans la région, tout en renforçant la coopération arabo-israélienne. Devons-nous assister à cette réunion ?"
