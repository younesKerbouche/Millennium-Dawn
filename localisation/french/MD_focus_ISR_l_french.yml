 israel_news.11.d: "Récemment, le gouvernement israélien, en coopération avec des dissidents iraniens, a proclamé la création de l’organe de presse Iran International. Cette nouvelle entreprise médiatique se positionne fermement contre la propagande du régime des ayatollahs. De nombreux critiques en Iran ont qualifié cette nouvelle société de propagande sioniste et ont proposé de l’interdire en Iran."
