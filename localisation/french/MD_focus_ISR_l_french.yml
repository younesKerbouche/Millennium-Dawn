 israel_focus: "Priorités nationales israéliennes"
 ISR_speak_to_government: "S’adresser à la Knesset"
 ISR_speak_to_government_desc: "Le moment est venu de nous adresser à notre gouvernement et de commencer à réguler notre vie politique intérieure."
 ISR_democratic_first: "§tJuif, mais démocratique§!"
 ISR_democratic_first_desc: "Nous sommes juifs, oui, mais les principes démocratiques sont l’aspect le plus important de notre État, ce qui distingue nos valeurs fondamentales."
 ISR_democratic_jewish_balance: "§1Juif et démocratique§!"
 ISR_democratic_jewish_balance_desc: "Être juif et démocratique n’est pas une contradiction. Nous devons embrasser les deux aspects de notre nouvelle identité politique."
 ISR_jewish_first: "§2Démocratique, mais juif§!"
 ISR_jewish_first_desc: "Nous devons d’abord être juifs, puis adopter les valeurs de nos libertés démocratiques. Il n’y a pas de droits sans responsabilités !"
 ISR_economy_branch_focus: "§YUn bouclier économique défensif§!"
 ISR_economy_branch_focus_desc: "L’économie doit être notre bouclier contre les ennemis, ce qui améliorera et soutiendra le bien-être de notre population."
 ISR_infrastructure_focus: "Achever la sixième route"
 ISR_infrastructure_focus_desc: "Nous devons poursuivre la finalisation des projets d’infrastructure que nous avons déjà entamés."
 ISR_tel_aviv_priority: "Prioriser la région centrale"
 ISR_tel_aviv_priority_desc: "Nous devrions nous concentrer sur le développement de Tel-Aviv et de ses secteurs en croissance."
 ISR_southern_priority_infra: "Prioriser la région sud"
 ISR_southern_priority_infra_desc: "Avant de travailler sur les régions du nord, nous devrions donner la priorité aux problèmes d’infrastructure du sud."
 ISR_northern_priority_infra: "Prioriser la région nord"
 ISR_northern_priority_infra_desc: "Avant de résoudre les problèmes du sud, nous devrions nous concentrer sur les questions économiques du nord."
 ISR_coastal_southern_road: "Le chemin de fer côtier du sud"
 ISR_coastal_southern_road_desc: "Nous planifions depuis longtemps la construction de chemins de fer côtiers dans le sud, maintenant nous pouvons démarrer le projet."
 ISR_egypt_train_offer: "Proposer la ligne Nitzana"
 ISR_egypt_train_offer_desc: "Pour commercer plus efficacement avec l’Égypte, nous devrions connecter nos chemins de fer aux leurs."
 ISR_negev_trains: "Les lignes du nord du Néguev"
 ISR_negev_trains_desc: "La partie nord du Néguev a désespérément besoin de chemins de fer et de routes rurales. Nous devons travailler sur ce problème."
 ISR_eilat_train: "L’étape finale"
 ISR_eilat_train_desc: "Le chemin de fer à grande vitesse vers Eilat est un projet de voie ferrée israélienne qui permettra de relier les principaux centres de population israéliens et les ports méditerranéens à la ville méridionale d’Eilat, sur la côte de la mer Rouge, tout en servant au fret commercial entre la mer Méditerranée et la mer Rouge."
 ISR_high_speed_tel_aviv_jerusalem: "À travers le saillant"
 ISR_high_speed_tel_aviv_jerusalem_desc: "Nous pouvons commencer à construire l’infrastructure de transport à grande vitesse de Tel-Aviv à Jérusalem. Cependant, cela risque d’augmenter les tensions entre nous et la Palestine."
 ISR_tel_aviv_metro: "Le métro de Tel-Aviv"
 ISR_tel_aviv_metro_desc: "Enfin, nous pouvons commencer à construire le nouveau métro de Tel-Aviv pour répondre au besoin de transport bon marché de la population."
 ISR_jerusalem_light_rail: "Le tramway de Jérusalem"
 ISR_jerusalem_light_rail_desc: "Le tramway de Jérusalem est un système de métro léger à Jérusalem. Actuellement, la ligne rouge est la seule en service, la première de plusieurs lignes de métro léger prévues à Jérusalem."
 ISR_jerus_lightrail_mod: "Tramway de Jérusalem"
 ISR_galilee_railways: "Les lignes de Galilée"
 ISR_galilee_railways_desc: "Pour améliorer notre infrastructure dans le nord, nous devrions construire les lignes de Galilée."
 ISR_restore_jezreel_railway: "Restaurer le chemin de fer de Jezreel"
 ISR_restore_jezreel_railway_desc: "Nous devrions restaurer le chemin de fer de Jezreel et accroître nos connaissances sur les schémas de construction ferroviaire grâce à cela."
 ISR_jordan_israel_rail: "Le chemin de fer de l’île de la paix"
 ISR_jordan_israel_rail_desc: "Nous devrions construire un chemin de fer vers la Jordanie pour augmenter nos capacités d’exportation à travers leur territoire."
 ISR_israel_gulf_highway: "Le projet de renaissance de l’hégémonie"
 ISR_israel_gulf_highway_desc: "Pour favoriser le commerce entre nous et le Golfe, nous devons construire un chemin de fer vers l’Arabie saoudite et nous connecter à la péninsule."
 ISR_middle_eastern_quad: "Le projet I2U2"
 ISR_middle_eastern_quad_desc: "I2U2 est un partenariat entre l’Inde, Israël, les Émirats arabes unis et les États-Unis qui travaille à relever les défis mondiaux et à faire progresser les opportunités économiques."
 ISR_shine_like_a_diamond: "Briller comme un diamant"
 ISR_shine_like_a_diamond_desc: "Nous devrions poursuivre notre politique d’importation de diamants et développer cette activité."
 ISR_kimberley_process: "Former le processus de Kimberley"
 ISR_kimberley_process_desc: "Les pratiques contraires à l’éthique concernant l’importation illégale de diamants congolais doivent être stoppées, l’argent confisqué et ces criminels emprisonnés !"
 ISR_dan_gantler_affairs: "Opération Gertler"
 ISR_dan_gantler_affairs_desc: "De nombreux hommes d’affaires peu scrupuleux dans notre pays veulent contacter des seigneurs de guerre congolais pour leur acheter des diamants. Compte tenu de la nature contraire à l’éthique de cette pratique, les bénéfices de l’accord pourraient éclipser toutes les préoccupations morales."
 ISR_liberman_affair: "L’affaire Gertler-Liberman"
 ISR_send_diamonds_to_asia: "Vers l’Est"
 ISR_send_diamonds_to_asia_desc: "Le marché asiatique est plus adapté à la vente de nos diamants."
 ISR_send_diamonds_to_america_desc: "Le marché américain est plus adapté à la vente de nos diamants."
 ISR_send_diamonds_to_america: "Vers l’Ouest"
 ISR_transition_to_manufacturing: "Transition vers la fabrication"
 ISR_transition_to_manufacturing_desc: "Nous devons moderniser nos techniques de taille de diamants pour attirer plus de clients à travers le monde."
 ISR_open_the_material_halls: "Ouvrir les halls de matériaux"
 ISR_open_the_material_halls_desc: "Les nouvelles conditions du quartier d’échange de diamants rendent désormais les autres pays plus dépendants de l’exportation de diamants."
 ISR_diamond_district: "Le quartier des diamants"
 ISR_diamond_district_desc: "Le quartier des diamants est le centre de l’industrie diamantaire d’Israël ainsi qu’un important centre commercial."
 ISR_foreign_companies_gas: "Négocier avec les extracteurs étrangers"
 ISR_foreign_companies_gas_desc: "Royal Dutch Shell nous propose des offres intéressantes et peut-être pouvons-nous en tirer profit."
 ISR_pass_the_gas_deal: "Pousser l’accord sur le gaz"
 ISR_pass_the_gas_deal_desc: "Nous devrions travailler sur notre gaz nous-mêmes, sans laisser une entreprise étrangère le gérer."
 ISR_compromise_gas_deal: "Le modèle norvégien"
 ISR_compromise_gas_deal_desc: "Nous devons copier le modèle norvégien de protection sociale et utiliser l’argent du gaz pour le bien-être social."
 ISR_lighthouse: "Lumière des nations"
 ISR_lighthouse_desc: "À nos yeux, nous sommes la lumière éclatante du progrès technologique et de la civilisation. Nous devons être avancés selon notre vision."
 ISR_yotzma: "L’initiative Yotzma"
 ISR_yotzma_desc: "Nous devrions créer des conditions permettant aux pays étrangers d’avoir plus envie d’investir dans notre industrie informatique."
 ISR_venture_capital: "Augmenter les taxes"
 ISR_venture_capital_desc: "Si nous avons désespérément besoin d’argent, augmenter les taxes pour une période fixe pourrait nous être bénéfique..."
 ISR_chutzpah: "Promouvoir le chutzpah"
 ISR_chutzpah_desc: "Le chutzpah est la qualité de l’audace, en bien ou en mal. Un équivalent proche en anglais est parfois l’hubris. Nous devons oser voir grand."
 ISR_army_concentrate_innovation: "Le grand filtre"
 ISR_army_concentrate_innovation_desc: "De nos jours, l’armée est un parcours de sélection qui peut être utilisé pour stimuler l’industrie cybernétique civile."
 ISR_silicon_wadi: "Silicon Wadi"
 ISR_silicon_wadi_desc: "Silicon Wadi est une région en Israël qui sert de l’un des centres mondiaux pour la technologie avancée. Elle s’étend sur la plaine côtière israélienne et est citée parmi les raisons pour lesquelles le pays est devenu connu comme la nation des start-ups."
 ISR_hightech_fortress: "La forteresse high-tech"
 ISR_hightech_fortress_desc: "Pour rendre les hauteurs du Golan plus attractives pour les investissements, nous devrions y créer une infrastructure d’éducation informatique."
 ISR_ben_gurion_university: "La perle du désert de Ben Gourion"
 ISR_ben_gurion_university_desc: "L’université Ben-Gourion du Néguev est l’une des principales universités de recherche d’Israël et parmi les leaders mondiaux dans de nombreux domaines."
 ISR_start_up_nation: "Nation des start-ups"
 ISR_start_up_nation_desc: "Enfin, notre pays devrait être considéré comme la nation des start-ups du Moyen-Orient !"
 ISR_dimona: "Centre Shimon Peretz de Dimona"
 ISR_dimona_desc: "Nous avons une... usine textile très radioactive dans notre pays. Nous devons décider quoi en faire."
 ISR_ben_gvir_path: "§8Puissance juive§!"
 ISR_ben_gvir_path_desc: "Depuis les désastreux accords d’Oslo, les athées et les Arabes ont relevé la tête, pensant qu’ils possèdent l’État juif et qu’ils peuvent le démanteler petit à petit. Plus maintenant. Nous leur montrerons à tous à qui ce pays appartient vraiment : au peuple juif."
 ISR_ben_gvir_am_israel: "Le peuple d’Israël"
 ISR_ben_gvir_am_israel_desc: "Initialement formé sous le nom d’‘Otzma LeYisrael’ puis renommé ‘Otzma Yehudit’, le parti dirigé par Itamar Ben-Gvir est l’héritier idéologique du parti interdit ‘Kach’. Son idéologie est d’extrême droite, anti-arabe, ultranationaliste et kahaniste (une idéologie sioniste religieuse dont les racines reposent sur l’application de la loi juive dans l’État). Le parti, et donc son leader Ben-Gvir, croit en la suprématie juive et prône l’expulsion des extrémistes arabes, une forte protection et expansion des colonies juives, un enseignement accru de la loi juive aux nouvelles générations et soutient le soi-disant capitalisme juif."
 ISR_ben_gvir_kahanism_1: "Kahanisme - La voie de la Torah"
 ISR_ben_gvir_kahanism_1_desc: "Suivant les paroles de notre fondateur, le rabbin Meir Kahane, nous voulons établir un État théocratique juif où seuls nos frères hébreux seraient autorisés à fouler la Terre d’Israël."
 ISR_ben_gvir_kahanism_2: "Kahanisme - Datiim"
 ISR_ben_gvir_kahanism_2_desc: "Allant plus loin dans notre vision d’une Terre d’Israël peuplée uniquement d’Israélites, conformément à la volonté de Dieu."
 ISR_ben_gvir_kahanism_3: "Kahanisme - Sicarii"
 ISR_ben_gvir_kahanism_3_desc: "Il n’y a pas de place pour les descendants non israélites sur notre Terre sainte. La parole de Dieu est notre seule lumière dans l’État, et la justice de Dieu sera appliquée sans relâche."
 ISR_ben_gvir_kahanism_4: "Kahanisme - La Terre de Dieu"
 ISR_ben_gvir_kahanism_4_desc: "La Terre d’Israël est enfin entre les mains des Israélites, avec la loi de Maïmonide comme guide."
 ISR_ben_gvir_torat_israel: "La Bible d’Israël"
 ISR_ben_gvir_torat_israel_desc: "Le sionisme religieux est une idéologie fondamentale d’‘Otzma Yehudit’, qui considère que la Terre d’Israël a été promise aux anciens Israélites par Dieu et que nous avons donc l’obligation de la défendre et de la travailler selon la Torah. Tous les colons sur la Terre d’Israël doivent suivre les prescriptions religieuses en tant qu’Enfants d’Israël."
 ISR_ben_gvir_eretz_israel: "La Terre d’Israël"
 ISR_ben_gvir_eretz_israel_desc: "Eretz Yisrael, la Terre d’Israël, la région que Dieu a promise à nos ancêtres et à leurs descendants, les Israélites, selon le Tanakh et la Bible."
 ISR_question_1923_partition: "Remettre en question la conférence du Caire"
 ISR_question_1923_partition_desc: "En 1923, la Grande-Bretagne a permis à la dynastie hachémite d’administrer la partie du mandat à l’est du Jourdain, appelée Transjordanie, et lui a accordé une indépendance totale en 1946. Ce territoire est aujourd’hui connu sous le nom de Royaume de Jordanie. Nous pensons cependant que les terres au-delà du fleuve Jourdain appartiennent aux descendants des Israélites..."
 ISR_promised_land: "La Terre promise"
 ISR_promised_land_desc: "Dieu nous a promis une Terre plus vaste que celle accordée par l’ONU, il est temps de la reprendre... et peut-être d’en ajouter un peu plus au passage, pourquoi pas."
 ISR_farright_iraq: "Sur les rivières de Babylone"
 ISR_farright_iraq_desc: "Nous, peuple de Dieu, devons être sa main pour détruire à nouveau Babylone !"
 ISR_farright_lebanon: "Écraser la Terre de Baal"
 ISR_farright_lebanon_desc: "Il est temps d’écraser le Liban et de l’intégrer au Grand Israël !"
 ISR_farright_syria: "Vengeance contre Lavan l’Araméen"
 ISR_farright_syria_desc: "La Syrie nous a longtemps nui. Il est temps de la rayer de la carte !"
 ISR_farright_saudia: "Soumettre les Ismaélites"
 ISR_farright_saudia_desc: "L’Arabie saoudite est une menace pour les justes. Comment pourrions-nous la laisser exister ?"
 ISR_farright_china: "Achever la croisade de Kahane"
 ISR_farright_china_desc: "Nous devrions achever la croisade de Kahane et enfin soumettre la Chine !"
 ISR_farright_america: "Arrêter l’holocauste de l’assimilation"
 ISR_farright_america_desc: "Les goyim américains influencent notre peuple depuis bien trop longtemps ! Tout ce qui est répugnant dans notre pays vient d’Amérique et de ceux de notre tribu qui se sont assimilés à eux !"
 ISR_death_to_terrorists: "Prononcer la peine de mort"
 ISR_death_to_terrorists_desc: "La peine de mort est légale en Israël, bien qu’elle n’ait pas été utilisée depuis les années 1990. Cependant, les sondages publics montrent que la majorité de la population israélienne est favorable à l’imposition de peines de mort pour les terroristes ayant assassiné des citoyens israéliens. Rendons donc la majorité heureuse."
 ISR_make_us_of_terrorist_families: "La proposition Kedar"
 ISR_make_us_of_terrorist_families_desc: "Les terroristes n’ont aucune pitié lorsqu’il s’agit de menacer les citoyens israéliens, quel que soit leur âge ou leur statut. Mais eux aussi ont des familles, utilisons-les pour obtenir un certain levier."
 ISR_spread_out_land: "Favoriser les étudiants de Yeshiva et les soldats"
 ISR_spread_out_land_desc: "Nos étudiants de Yeshiva et nos soldats sont les piliers de notre grande société, ils méritent des avantages supplémentaires pour leur service. Donnons-leur quelques parcelles de terre."
 ISR_immunity_to_soldiers: "Leur accorder l’immunité"
 ISR_immunity_to_soldiers_desc: "Il est inacceptable que nos héros doivent affronter des procès pour avoir fait leur devoir, nous veillerons à les couvrir pendant qu’ils protègent nos citoyens des terroristes."
 ISR_engagement_reform: "Briser les chaînes de l’arme"
 ISR_engagement_reform_desc: "Il est temps d’assouplir les règles d’engagement de nos soldats contre les terroristes."
 ISR_hebrew_justice: "Restaurer la justice hébraïque"
 ISR_hebrew_justice_desc: "Nous nous sommes trop éloignés du Tzedek, la justice de Dieu. Il est temps de revenir à la volonté divine et de rétablir l’idée de ‘personne juste’ telle qu’exprimée dans le Deutéronome."
 ISR_basic_law_torah: "Loi fondamentale : étude de la Torah"
 ISR_basic_law_torah_desc: "L’étude de la Torah est fondamentale pour établir une société florissante sur la Terre d’Israël. Rendons-la obligatoire."
 ISR_hebraic_studies: "Promouvoir les études hébraïques"
 ISR_hebraic_studies_desc: "Aucune autre éducation n’est comparable à l’éducation hébraïque ! Nos étudiants doivent s’éloigner des autres approches culturelles et se concentrer sur notre héritage historique."
 ISR_ban_women_from_military: "Revenir sur l’affaire Miller"
 ISR_ban_women_from_military_desc: "Les femmes ne devraient pas combattre dans nos forces armées, mais s’occuper du foyer. Nous modifierons la Constitution pour s’assurer qu’elles restent à la maison pendant que leurs hommes défendent le pays."
 ISR_outlaw_lgbt: "Procéder à des purifications internes"
 ISR_outlaw_lgbt_desc: "Je ne vois aucune référence aux idéologies LGBT dans la Bible, donc il n’a aucun sens de permettre le mariage homosexuel ou d’autres facilités à cet égard. Beaucoup pourraient quitter le pays, mais qui s’en soucie ?"
 ISR_kaplan_trials: "Les procès Kaplan"
 ISR_kaplan_trials_desc: "La réforme judiciaire a provoqué des manifestations et des émeutes, organisées par des gens qui n’en comprenaient pas l’importance. Ces personnes sont des traîtres à notre Terre et ne peuvent rester impunies."
 ISR_third_temple: "Le troisième temple"
 ISR_third_temple_desc: "Le Temple de Jérusalem désigne deux structures qui ont servi de lieu saint central pour le culte des Israélites puis des Juifs. Les deux temples ont été détruits lors de sièges de la Ville sainte. Il est temps de le reconstruire et de donner à notre peuple un lieu magnifique pour prier. Peu importe les protestations de nos voisins, le troisième temple s’élèvera sur le mont Moriah, qui se trouve en Cisjordanie... tant pis."
 ISR_likud_path: "§2La consolidation§!"
 ISR_likud_path_desc: "Le Likud, traduit directement par ‘Consolidation’, est la réincarnation moderne du mouvement sioniste révisionniste, fondé par Ze’ev Jabotinsky pendant la lutte pour l’indépendance. Ce mouvement a trouvé sa forme militante dans les mouvements de résistance Irgun et Lehi, qui ont fusionné pour former le Parti de la liberté dans la première Knesset israélienne. Finalement, sous Menachem Begin, Herut a fusionné avec les partis libéraux pour former le Bloc de la liberté libérale en 1973, et en 1977, il fut appelé ‘Likud’. Le parti a remporté cette élection, mettant fin à 29 années consécutives de domination travailliste."
 ISR_rein_in_partners: "Maîtriser nos partenaires"
 ISR_rein_in_partners_desc: "Malgré notre dépendance envers le Bloc national pour rester au pouvoir, nous devons souligner que nos intérêts personnels passent avant tout. Nos partenaires de coalition ont rejoint notre coalition, pas l’inverse. Ils doivent connaître leur place et s’abstenir d’agendas extrémistes."
 ISR_judicial_reform_partial: "Négocier avec la présidence"
 ISR_judicial_reform_partial_desc: "Beaucoup dans le Bloc national, y compris au sein du Likud, ont appelé à réformer la branche judiciaire du gouvernement pour diversifier la cour, qu’ils estiment ne pas représenter la société israélienne, et éliminer une ‘élite non élue’. Leurs propositions initiales sont désastreuses et enrageraient le public, mais peut-être qu’en menant des médiations via le président israélien, nous pourrions éviter une crise."
 ISR_judicial_reform_full: "Lancer les réformes Levin"
 ISR_judicial_reform_full_desc: "Le pouvoir judiciaire, plus encore que les autres branches des autorités légales israéliennes, a été corrompu. Des juges non élus et élitistes, qui se choisissent eux-mêmes au sein du Comité de nomination judiciaire, entravent la capacité du gouvernement à exercer son mandat populaire et penchent majoritairement à gauche. Nous devons reprendre le contrôle du gouvernement et remettre cette clique judiciaire à sa place."
 ISR_national_camp: "Former le camp national"
 ISR_national_camp_desc: "Les enquêtes corrompues et malhonnêtes ont conduit tous les partis de gauche et du centre à boycotter Netanyahou et à refuser de rejoindre une coalition sous sa direction. Qu’il en soit ainsi ! Nous trouverons de nouveaux partenaires atypiques. Ensemble, le camp national garantira la sécurité d’Israël pour les générations à venir."
 ISR_corrupt_likud: "Coopter le parti"
 ISR_corrupt_likud_desc: "Le Likud possède une aile forte, libérale et idéologique, opposée au camp conservateur populiste bien plus large dirigé par Netanyahou. Ce clan, dirigé par des figures comme Gideon Sa’ar, doit être écarté des affaires du parti, et le parti sera coopté selon l’agenda personnel de Bibi."
 ISR_request_immuity: "Demander l’immunité"
 ISR_request_immuity_desc: "Le public voit clairement que ces prétendues ‘affaires’ s’effondrent une par une devant les tribunaux, mais pour s’assurer que l’opinion publique soit reconnue, nous devons demander l’immunité au parlement. Ce qu’on appelle la ‘loi française’, qui interdit les enquêtes sur les chefs d’État et de gouvernement, devrait être envisagée."
 ISR_witch_hunt: "Proclamer la chasse aux sorcières"
 ISR_witch_hunt_desc: "Il y a un demi-siècle, l’establishment Histadrout-travailliste a exclu les populations séfarades et mizrahies des perspectives de prospérité dans la société israélienne, et effectivement, l’establishment et la bureaucratie sont toujours dominés par ces presque-aristocrates blancs. Ils traquent Netanyahou aujourd’hui autant qu’ils ont traqué les parents de ses électeurs autrefois. Une tentative de renverser un Premier ministre en exercice, si lâche !"
 ISR_reform_public_broadcasting: "Réformer la première chaîne"
 ISR_reform_public_broadcasting_desc: "L’Organisation de radiodiffusion publique a été la première et unique chaîne de télévision d’Israël pendant plus de quatre décennies, jusqu’à l’ouverture de la chaîne 2 dans les années 1990 et de la chaîne 1 au début des années 2000. Nous devrions profiter de la réorganisation et de la privatisation actuelles de la chaîne 1 pour tenter d’en faire une chaîne plus ‘équilibrée’ et orientée à droite."
 ISR_attack_the_media: "Attaquer les médias"
 ISR_attack_the_media_desc: "Tout comme le judiciaire et la police, les médias ont été pris en main et corrompus par une clique de gauche qui répand des fausses nouvelles partout. Nous devons combattre cela et informer le peuple de leur propagande !"
 ISR_lo_haya_klum: "‘Il n’y avait rien, il n’y a rien !’"
 ISR_lo_haya_klum_desc: "Ces affaires présentées par la police israélienne et le procureur général au public sont si fausses qu’il devrait être évident qu’il s’agit d’un complot pour évincer le Premier ministre populaire de droite par la pression de la gauche. Nous résisterons ! Nous savons qu’il n’y avait rien, car il n’y a rien !"
 ISR_bibism: "Bibisme"
 ISR_bibism_desc: "Les récentes élections ont montré que le peuple a confié sa sécurité à M. Sécurité. Netanyahou est le seul capable de défendre l’économie et la sécurité d’Israël, menant un Likud géant contre tous les gauchistes."
 ISR_netanyahu_plan: "Le programme du roi"
 ISR_netanyahu_plan_desc: "Netanyahou a un plan social spécifique qu’il a construit basé sur sa vision. Il est temps de commencer à le mettre en œuvre."
 ISR_pension_reform: "Réformer les retraites"
 ISR_pension_reform_desc: "Compte tenu de nos problèmes budgétaires, nous devons réformer les retraites et approuver un nouveau plan."
 ISR_lower_income_tax: "Réduire l’impôt sur le revenu"
 ISR_lower_income_tax_desc: "Nous devons réduire les impôts sur le revenu sans permettre aux taxes d’étouffer notre économie dynamique et croissante."
 ISR_shrink_the_public_sector: "Réduire le secteur public"
 ISR_shrink_the_public_sector_desc: "La politique de nos prédécesseurs a gonflé l’appareil administratif à des dimensions disproportionnées. Nous devons permettre au secteur privé de s’autoréguler."
 ISR_reform_bituach_leumi: "Réformer l’assurance nationale"
 ISR_reform_bituach_leumi_desc: "L’Institut national d’assurance offre une protection économique aux populations vulnérables et aux familles confrontées à des difficultés temporaires ou à long terme grâce au versement de prestations."
 ISR_bachar_reform: "Le comité Bachar"
 ISR_bachar_reform_desc: "Le nouveau plan Bachar augmentera la concurrence sur le marché, qui sera basée sur la performance, la qualité du service et la fiabilité."
 ISR_cut_social_spending: "Réduire les dépenses sociales"
 ISR_cut_social_spending_desc: "Il est temps d’arrêter de distribuer de l’argent gratuitement à tous les segments de la population. Il est temps de réduire certains coûts d’assistance sociale et d’utiliser l’argent économisé à d’autres fins."
 ISR_cut_child_benefits: "Réduire les allocations familiales"
 ISR_cut_child_benefits_desc: "Les orthodoxes se multiplient très rapidement, sans responsabilités et souvent en niant l’existence même d’Israël... Il est temps de réduire l’aide qui leur est accordée."
 ISR_world_populists: "Soutenir les populistes mondiaux"
 ISR_world_populists_desc: "Malgré des divergences sur la politique étrangère, il existe de nombreux politiciens dans le monde partageant une base idéologique similaire à la nôtre, et nous devrions essayer de nous lier d’amitié avec eux."
 ISR_euroscepticism: "Promouvoir l’euroscepticisme"
 ISR_euroscepticism_desc: "En Israël, les partis de gauche ont une tendance à adopter une voie pro-européenne. Nous devons briser ce sentiment en soutenant l’euroscepticisme, non seulement en Israël mais aussi à travers l’Europe."
 ISR_befriend_russia: "Visite d’État en Russie"
 ISR_befriend_russia_desc: "Il est temps de visiter la Russie et de poursuivre nos liens diplomatiques."
 ISR_befriend_republicans: "Favoriser le Parti républicain"
 ISR_befriend_republicans_desc: "Il est dans notre intérêt politique de maintenir des liens avec le Parti conservateur afin d’utiliser ces relations à des fins politiques ultérieures..."
 ISR_befriend_brazil: "Voyage au Brésil"
 ISR_befriend_brazil_desc: "Étrangement, les récents changements politiques au Brésil ont rendu favorables des relations diplomatiques entre nous et eux. Nous devons en profiter."
 ISR_befriend_trump: "Se lier d’amitié avec la droite américaine"
 ISR_befriend_trump_desc: "Les conservateurs et la droite aux États-Unis, bien qu’ils n’aient pas toujours une attitude uniformément positive envers nous, partagent des vues politiques qui coïncident de manière surprenante avec les nôtres, et nous devons en tirer parti."
 ISR_support_hungary: "Visite d’État en Hongrie"
 ISR_support_hungary_desc: "La Hongrie s’est récemment déplacée politiquement vers la droite et a montré un intérêt à coopérer avec nous. Cela vaut la peine d’en profiter."
 ISR_matter_of_poland: "La question de la Pologne"
 ISR_matter_of_poland_desc: "La Pologne s’est trop arrogée, niant son implication dans les événements du XXe siècle. Il est temps de clarifier cela et de leur poser une question claire."
 ISR_tama_38: "Programme Tama 38"
 ISR_tama_38_desc: "Tama 38 accorde des droits de construction aux locataires dont les bâtiments sont renforcés."
 ISR_harish: "Développer Harish"
 ISR_harish_desc: "Harish est une ville du district de Haïfa en Israël. Nous devrions en faire le centre de nos affaires."
 ISR_kachlon_program: "Les réformes Kachlon"
 ISR_kachlon_program_desc: "Le ministre des Finances Moshe Kahlon a publié un plan économique proposé, comprenant plusieurs réformes visant à résoudre des problèmes tels que la concentration du marché, le coût de la vie, la productivité et la crise du logement."
 ISR_reform_doar: "Réformer le service postal"
 ISR_reform_doar_desc: "Dans le cadre de la réforme postale d’Israël, le gouvernement a décidé que l’autorité postale israélienne cesserait d’opérer en tant qu’entité statutaire et que toutes ses opérations seraient transférées à une nouvelle entreprise publique."
 ISR_reform_hashmal: "Déréguler les services électriques"
 ISR_reform_hashmal_desc: "Dans le cadre du paquet de réformes de Kahlon, nous devons déréguler notre réseau et nos services électriques."
 ISR_privatize_bank_leumi: "Privatiser la Banque Leumi"
 ISR_privatize_bank_leumi_desc: "La Banque Leumi est une banque israélienne. Elle a été fondée le 27 février 1902 à Jaffa sous le nom de Compagnie anglo-palestinienne, une filiale de la Jewish Colonial Trust créée auparavant à Londres par des membres du mouvement sioniste pour promouvoir l’industrie, la construction, l’agriculture et les infrastructures sur la terre destinée à devenir Israël."
 ISR_open_skies_desc: "L’accord Ciel ouvert est considéré comme un coup de pouce majeur pour l’économie israélienne, car il réduit les tarifs aériens et favorise la création de nouvelles routes."
 ISR_privatize_elal: "Privatiser El-Al"
 ISR_privatize_elal_desc: "El Al est la compagnie aérienne nationale d’Israël. C’est le transporteur porte-drapeau du pays. Elle dessert également l’Afrique, l’Asie, l’Europe et l’Amérique du Nord. El Al dessert 48 destinations."
 ISR_gas_deal: "Loi sur la dérégulation des champs gaziers"
 ISR_gas_deal_desc: "La prochaine étape cohérente de nos réformes est d’attirer davantage d’entreprises gazières sur notre marché."
 ISR_shtrum_committee_desc: "Le comité Shtrum sera un comité conjoint qui élaborera des recommandations politiques pour accroître la concurrence dans le système financier israélien."
 ISR_path_plus: "Programme Path-Plus"
 ISR_path_plus_desc: "Maintenant, nous devons élargir les autoroutes et ajouter de nouvelles voies pour augmenter les options de mobilité des propriétaires de voitures."
 ISR_road_6: "Construire la route six"
 ISR_road_6_desc: "L’autoroute 6 est la première route israélienne de type Build-Operate-Transfer qui sera construite, principalement réalisée par le secteur privé en échange d’une concession pour collecter des péages sur l’autoroute pendant un certain nombre d’années. C’est également l’un des plus grands projets d’infrastructure qui sera entrepris en Israël."
 ISR_supertanker: "Lancer le super-tanker"
 ISR_supertanker_desc: "Nous devons créer des opportunités pour de nouveaux logements abordables pour tous les segments de la population israélienne. Ce sera le plan pour l’installation complète de toutes les régions d’Israël, avec l’implication d’entrepreneurs privés pour mener à bien ce projet."
 ISR_legalize_cannabis_desc: "Un sage a un jour dit,\n\n§7Le plus grand tueur sur la planète est le stress, et je pense toujours que le meilleur remède est et a toujours été le cannabis.§!"
 ISR_tourism_gay_parade: "Populariser la parade de Tel-Aviv"
 ISR_tourism_gay_parade_desc: "Nous devrions utiliser les défilés de la Gay Pride à Tel-Aviv comme un appât pour les touristes occidentaux qui viendront assister à ces... marches."
 ISR_association_agreement_usa: "Accord d’association américain"
 ISR_association_agreement_usa_desc: "Nous devons demander aux États-Unis de créer de nouveaux organes pour adopter une opinion commune et unifiée sur les questions régionales concernant nos intérêts et les accords économiques et politiques entre nous et les États-Unis."
 ISR_association_agreement_eu: "Accord d’association européen"
 ISR_association_agreement_eu_desc: "Nous devons demander à l’Union européenne de créer de nouveaux organes pour adopter une opinion commune et unifiée sur les questions régionales concernant nos intérêts et les accords économiques et politiques entre nous et l’Union européenne."
 ISR_cyprus_marriage: "Un arrangement avec Chypre"
 ISR_cyprus_marriage_desc: "Nous ne pouvons pas autoriser les mariages civils en Israël même pour des raisons religieuses, nous devrions donc négocier avec Chypre pour enregistrer ces mariages afin de contourner les lois religieuses."
 ISR_likud_family_values_desc: "Notre peuple juif repose sur des valeurs familiales juives traditionnelles, qui incluent des liens familiaux solides et une communauté forte."
 ISR_likud_lgbt_acceptance: "Former les Likudniks fiers"
 ISR_likud_lgbt_acceptance_desc: "Likud Pride est une organisation LGBT conservatrice fondée et liée au parti israélien de droite Likud."
 ISR_privatize_ports: "Démanteler l’autorité portuaire"
 ISR_privatize_ports_desc: "Nous devons dissoudre les conseils portuaires et négocier avec des investisseurs extérieurs pour le transfert complet des conseils portuaires à nous."
 ISR_likud_sephardic_crisis: "Enchaîner le dragon"
 ISR_likud_sephardic_crisis_desc: "Nous devons faire plus d’efforts pour intégrer les Séfarades dans notre société et créer des conditions favorables à une plus grande consolidation."
 ISR_shas_path: "§0Observants séfarades de la Torah§!"
 ISR_shas_path_desc: "Shas est un parti politique religieux haredi sioniste en Israël. Fondé en 1984 sous la direction du rabbin Ovadia Yosef, il représente principalement les intérêts des Juifs haredi séfarades et mizrahis."
 ISR_the_transparents: "Traiter les transparents"
 ISR_the_transparents_desc: "Nous devons adhérer aux principes judaïques et augmenter le soutien social mutuel dans notre société."
 ISR_baalei_teshuva: "Ba’alei Teshuva"
 ISR_baalei_teshuva_desc: "Nous devrions augmenter les dépenses sociales pour garantir la satisfaction de la communauté haredi."
 ISR_haredi_arab: "Coopération haredi-arabe"
 ISR_haredi_arab_desc: "Nous pouvons essayer de gérer la coopération haredi-arabe et peut-être obtenir de bons résultats en termes de soutien politique mutuel. Mais cela pourrait aussi mal tourner..."
 ISR_legacy_of_yosef: "Héritage d’Ovadia Yosef"
 ISR_legacy_of_yosef_desc: "Ovadia Yosef était un érudit talmudique né en Irak, un posek, le grand rabbin séfarade d’Israël de 1973 à 1983, et le fondateur et leader spirituel de longue date du parti ultra-orthodoxe Shas en Israël."
 ISR_adinas_donations: "Les dons d’Adina"
 ISR_adinas_donations_desc: "Nous devons faire des dons aux pauvres, en continuant et soutenant les pratiques du parti Shas."
 ISR_strong_aryeh: "Un lion fort"
 ISR_strong_aryeh_desc: "Notre coalition avec Shas est bien plus forte qu’auparavant, et nous devrions utiliser cela pour accroître notre popularité parmi les Juifs haredi."
 ISR_food_checks: "Chèques alimentaires pour les pauvres"
 ISR_food_checks_desc: "Beaucoup de gens dans notre pays ne peuvent même pas se permettre de la nourriture pour eux-mêmes et leur famille. Nous devrions garantir que chacun puisse manger et fournir des chèques alimentaires aux pauvres."
 ISR_crown_to_its_former_glory: "Lehakhzir Atara Le’Yoshna"
 ISR_crown_to_its_former_glory_desc: "Nous devons restaurer notre couronne à sa gloire passée et réduire l’influence occidentale sur notre pays..."
 ISR_yemenite_affair: "Enquêter sur l’affaire yéménite"
 ISR_yemenite_affair_desc: "L’affaire des enfants yéménites fait référence à la disparition de bébés et de jeunes enfants juifs yéménites, principalement des immigrants, dans l’État d’Israël nouvellement fondé entre 1948 et 1954."
 ISR_sephardic_cultural_heritage: "Protéger l’héritage séfarade"
 ISR_sephardic_cultural_heritage_desc: "Nous devons protéger l’héritage séfarade et promouvoir l’histoire des Juifs séfarades dans le programme éducatif."
 ISR_toranic_education: "Financer l’éducation halachique"
 ISR_toranic_education_desc: "Peut-être devrions-nous financer le système éducatif toranique spécial de Shas pour les ultra-orthodoxes séfarades."
 ISR_utj_path: "§3Judaïsme de la Torah et du Shabbat§!"
 ISR_utj_path_desc: "Le Judaïsme de la Torah unie, souvent appelé Gimel en raison de son symbole électoral, est une alliance politique haredi conservatrice religieuse entre Agudat Yisrael et Degel HaTorah. Contrairement aux autres partis religieux en Israël, l’UTJ est non sioniste et présente certains traits sociaux-démocrates."
 ISR_tal_law: "La loi Tal"
 ISR_tal_law_desc: "Depuis 1949, la communauté ultra-orthodoxe était officieusement exemptée du service militaire, car cela entre en conflit avec ses valeurs. Il est temps de passer une loi officielle pour accorder des exemptions de service militaire à nos étudiants de yeshiva, trop importants pour servir dans les FDI."
 ISR_reject_liba: "Contourner les sanctions Liba"
 ISR_reject_liba_desc: "LIBA, le programme de base du ministère de l’Éducation, qui inclut l’enseignement de l’anglais, a été introduit pour éviter que certains groupes n’enseignent uniquement l’hébreu et d’autres sujets religieux. Cette décision doit être annulée car elle affecte notre indépendance dans l’enseignement de notre culture à nos jeunes. Laissons-les décider s’ils veulent enseigner l’anglais ou non."
 ISR_obstruct_mamlakhti: "Entraver le Mamakh"
 ISR_obstruct_mamlakhti_desc: "Mamakh est un programme orthodoxe alternatif qui a façonné son propre enseignement de sujets comme l’anglais, les mathématiques, etc. Il est cependant encore trop progressiste et menace l’esprit de nos jeunes étudiants. Nous ne nous en débarrasserons pas, mais rendons son application un peu plus difficile."
 ISR_shopkeepers_law: "La loi des commerçants"
 ISR_shopkeepers_law_desc: "La Torah dit clairement que le Shabbat est un jour de repos pour les Juifs, où aucune activité de travail ne doit être réalisée. Nous en ferons une loi, rendant obligatoire la fermeture des magasins et des marchés ce jour-là."
 ISR_saturday_construction: "Seulement Pikuach Nefesh"
 ISR_saturday_construction_desc: "Aucun travail n’est autorisé le Shabbat, pas même la construction, sauf pour le Pikuach Nefesh, qui est la sauvegarde de la vie humaine, un concept connu sous le nom de Halakha. Nous interdirons tout travail de construction le Shabbat."
 ISR_new_conscription_law: "Nouvelle loi sur la conscription"
 ISR_new_conscription_law_desc: "Notre sécurité est importante, mais l’éducation de nos jeunes étudiants de la Torah l’est davantage. Ils ne peuvent pas perdre autant de temps dans une conscription forcée dans nos forces de défense."
 ISR_anti_reformism: "Dénoncer les réformistes"
 ISR_anti_reformism_desc: "Le judaïsme réformé est une branche très libérale du judaïsme, caractérisée par peu d’attention portée aux rituels et à l’observance personnelle, considère la loi juive comme non contraignante et accepte les sensibilités modernes (y compris les communautés LGBTQ+). Il s’est principalement développé aux États-Unis."
 ISR_kotel_protocols: "Problème des femmes au Kotel"
 ISR_kotel_protocols_desc: "Les Femmes du Mur, également connues sous le nom de Kotel Women, est une association féministe qui lutte pour supprimer la ségrégation des genres au Mur occidental, où les femmes et les hommes sont séparés lors des lectures de la Torah."
 ISR_segregated_prayers: "Séparer les prières"
 ISR_segregated_prayers_desc: "Les Femmes du Mur tentent d’éliminer la séparation des genres lors de la lecture de la Torah au Mur occidental. Cela n’a aucun sens, au contraire, nous construirons des barrières encore plus solides pour empêcher cela."
 ISR_anti_lgbt_propaganda: "Pire que le Hezbollah"
 ISR_anti_lgbt_propaganda_desc: "Les personnes LGBTQ+ nous affaiblissent tous, nous liant aux péchés au lieu de la Torah."
 ISR_rz_path: "§9Parti sioniste religieux§!"
 ISR_rz_path_desc: "Le Parti sioniste religieux, également connu sous le nom de Tkuma ou Union nationale-Tkuma, est un parti d’extrême droite, ultranationaliste, suprémaciste juif et sioniste religieux."
 ISR_subsidize_outposts: "Subventions aux avant-postes"
 ISR_subsidize_outposts_desc: "Pourquoi ne pas subventionner nos amis et frères en Cisjordanie ? Ils ont besoin de notre aide pour construire une économie agricole durable. Peu importe les terres qu’ils occupent."
 ISR_settlements_subsidized_1: "Colonies subventionnées - Un nouveau départ"
 ISR_settlements_subsidized_1_desc: "Nos frères dans les colonies ont besoin d’argent pour les aider à construire un nouveau pilier stable de l’économie israélienne."
 ISR_settlements_subsidized_2: "Colonies subventionnées - Pilier de la terre"
 ISR_settlements_subsidized_2_desc: "Nos frères dans les colonies deviennent de plus en plus forts, mais ils ont besoin d’un peu plus d’argent pour s’étendre."
 ISR_economic_settlers: "Promouvoir la colonisation économique"
 ISR_economic_settlers_desc: "Le coût de la vie dans nos villes est de toute façon trop élevé, encourageons les gens à vivre dans nos colonies où ils peuvent faire grandir leurs familles à moindre coût."
 ISR_protect_terrorists: "Dénoncer tout compromis"
 ISR_protect_terrorists_desc: "Pendant des années, certains de nos frères ayant participé au parti Kach, aujourd’hui dissous, ont été qualifiés de terroristes, mais ils sont en réalité des patriotes et ne méritent pas d’être emprisonnés. Ils méritent plutôt un pardon."
 ISR_protect_ideological_core: "Les piliers idéologiques"
 ISR_protect_ideological_core_desc: "Armée, Bible et Terre : les piliers de notre société, tous fondamentaux pour préserver une communauté stable et solide. Nous devons cependant choisir qui prioriser dans notre agenda."
 ISR_denounce_mafdal: "Discréditer les Mafdalniks libéraux"
 ISR_denounce_mafdal_desc: "Mafdal, ou plus précisément le Parti national religieux, était le parti représentant l’idéologie sioniste religieuse en Israël. Ils sont cependant trop mous, pas assez forts pour stabiliser notre société !"
 ISR_late_marriage: "Gérer les mariages tardifs"
 ISR_late_marriage_desc: "Les statistiques montrent que 50 % des couples israéliens se marient après 30 ans ; nous devons promouvoir les mariages précoces et encourager la naissance de nouveaux petits Israéliens dès que possible."
 ISR_promote_early_marriage: "Promouvoir le mariage précoce"
 ISR_promote_early_marriage_desc: "Dans une société qui vieillit rapidement, il est important de promouvoir autant que possible les naissances par des mariages jeunes."
 ISR_civilian_oversight: "Supervision de l’administration civile"
 ISR_civilian_oversight_desc: "Il est temps d’installer un gouvernement civil en Cisjordanie ; dirigé par des Israéliens, évidemment."
 ISR_jewish_home_path: "§3Le foyer juif§!"
 ISR_jewish_home_path_desc: "Le Parti national religieux sioniste, ou Mafdal sioniste religieux, est un parti politique sioniste religieux de droite en Israël. Dans toutes les élections depuis sa fondation en 1998, le parti s’est associé à d’autres factions et a concouru dans le cadre d’une liste unie."
 ISR_get_five: "‘Obtiens cinq !’"
 ISR_get_five_desc: "Nous devons promouvoir l’éducation mathématique dans les écoles pour stimuler l’esprit technique et soutenir indirectement notre secteur informatique."
 ISR_dont_apologize_desc: "L’extrême droite n’est pas une insulte ! C’est un badge honorable que nous portons et montrons à tous. Que les opposants soient jaloux !"
 ISR_kaminitz_law: "Promulguer la loi Kaminitz"
 ISR_kaminitz_law_desc: "La loi Kaminitz donne aux autorités exécutives le pouvoir d’imposer des sanctions - telles que des ordres de démolition et d’arrêt de travaux, la confiscation d’équipements et de véhicules de construction, et des arrestations - sans passer par le système judiciaire."
 ISR_associations_law: "Signer la loi sur les associations"
 ISR_associations_law_desc: "La loi sur les associations est l’ensemble des lois et règles qui régissent diverses associations de membres ou de partenaires."
 ISR_conservative_judges: "La révolution lente"
 ISR_conservative_judges_desc: "Nous devons nommer des personnes conservatrices à divers postes gouvernementaux pour arrêter la dégénérescence de notre culture politique et sociale."
 ISR_nation_state: "Le projet de loi sur l’État-nation"
 ISR_nation_state_desc: "Le projet de loi sur l’État-nation définit un certain nombre de rôles et de responsabilités auxquels Israël est tenu pour remplir son objectif de servir comme État-nation des Juifs."
 ISR_bennet_rule: "L’ascension de Bennett"
 ISR_bennet_rule_desc: "Naftali Bennett est un entrepreneur israélien dans les hautes technologies. Lors de son service militaire dans les années 1990 au sein des Forces de défense d’Israël, Bennett a servi dans Sayeret Matkal et Maglan, des unités de commandos d’élite opérant derrière les lignes ennemies. Il a ensuite obtenu un diplôme en droit à l’Université hébraïque de Jérusalem. Fils d’immigrants américains en Israël, Bennett a quitté Israël pour New York et a cofondé une entreprise de logiciels anti-fraude en 1999."
 ISR_promote_trickle_down: "Comme au temps de Reagan"
 ISR_promote_trickle_down_desc: "Nous devons prendre le modèle conservateur des États-Unis comme exemple pour notre nouvelle politique. Comme au bon vieux temps de Reagan !"
 ISR_machette_bureaucracy: "La machette du gouvernement"
 ISR_machette_bureaucracy_desc: "Il est temps de trancher dans l’appareil étatique inefficace avec notre machette de la justice !"
 ISR_limit_the_labor: "Limiter l’Histadrout"
 ISR_limit_the_labor_desc: "Les syndicats ne servent à rien sinon à créer des obstacles pour les travailleurs. Leur influence sur l’économie doit être limitée..."
 ISR_tax_reductions: "Réduire les impôts des riches"
 ISR_tax_reductions_desc: "Pourquoi taxer les riches ? Cela ne fait que décourager les gens de le devenir. Nous devons mettre fin à cela."
 ISR_crush_the_shelters: "Écraser les groupes de protection"
 ISR_crush_the_shelters_desc: "Les lobbyistes ont infiltré tous les aspects de notre vie politique comme des parasites. Cela doit cesser !"
 ISR_a_new_singapore: "Réaliser le plan Singapour"
 ISR_a_new_singapore_desc: "Nous devons suivre l’exemple de Singapour et mettre en œuvre un plan pour faire d’Israël le premier endroit où faire des affaires."
 ISR_shaked_rule: "Renforcer Ayelet Shaked"
 ISR_shaked_rule_desc: "Ayelet Shaked est une femme politique, activiste et ingénieure en informatique israélienne. Malgré son passage au Foyer juif, un parti politique religieux, elle s’identifie comme laïque. Avant d’entrer en politique, Shaked a débuté sa carrière dans l’industrie high-tech israélienne, travaillant comme ingénieure chez Texas Instruments peu après avoir obtenu son diplôme de l’Université de Tel-Aviv."
 ISR_trust_busting: "Comme un Bull Moose"
 ISR_trust_busting_desc: "Nous devons nous inspirer de Theodore Roosevelt, de ses programmes et idéaux politiques. C’est ce dont Israël a besoin."
 ISR_over_legislation: "Combattre la sur-législation"
 ISR_over_legislation_desc: "Nous devons arrêter d’enfler le législatif à une taille disproportionnée par rapport à ses fonctions."
 ISR_promote_national_service: "Promouvoir le service national"
 ISR_promote_national_service_desc: "Les femmes orthodoxes ne peuvent pas servir dans l’armée, mais nous pouvons leur offrir un service national dans le secteur public."
 ISR_public_works: "Utiliser les travaux publics"
 ISR_public_works_desc: "Il est nécessaire de créer des conditions pour que les travaux publics deviennent permanents et planifiés."
 ISR_israels_thatcher: "L’esprit Thatcher"
 ISR_israels_thatcher_desc: "Nous devons suivre le pragmatisme britannique et raviver symboliquement l’esprit de Margaret Thatcher."
 ISR_russian_party_path: "§2Israël est notre maison§!"
 ISR_russian_party_path_desc: "Yisrael Beiteinu est un parti politique conservateur en Israël. Sa base était initialement composée d’immigrants russophones laïques, bien que le soutien de cette démographie soit en déclin."
 ISR_retirement_homes: "Financer les maisons de retraite"
 ISR_retirement_homes_desc: "Nous devons financer les maisons de retraite et garantir que notre population âgée vive dans le confort et la paix."
 ISR_soviet_voters: "Attirer les électeurs soviétiques"
 ISR_soviet_voters_desc: "De nombreux Juifs russophones restent fortement attachés à la culture russe. Nous devons les attirer avec nos publicités et nos politiques."
 ISR_russian_tv: "Chaînes de télévision en langue russe"
 ISR_russian_tv_desc: "Beaucoup de nos nouveaux citoyens rapatriés de la sphère post-soviétique ne parlent pas hébreu. Pour les aider à s’intégrer plus facilement, nous devrions créer des chaînes de télévision en russe et autoriser la diffusion de chaînes russes en Israël."
 ISR_five_mems: "Adopter les cinq M"
 ISR_five_mems_desc: "Les cinq M de Jabotinsky représentent les éléments clés du sionisme révisionniste : Maccabées (force militaire), Massada (héroïsme), Mishkan (héritage spirituel), Melukha (souveraineté politique) et Moadim (unité nationale par les traditions). Ils mettent l’accent sur la résilience juive, l’autonomie et l’État."
 ISR_citizenship_law: "‘Sans loyauté, pas de citoyenneté !’"
 ISR_citizenship_law_desc: "Les Arabes doivent prêter serment de loyauté pour vivre dans notre pays, c’est absolument nécessaire pour garantir la pleine loyauté des éléments étrangers."
 ISR_empower_city_rabbis: "Renforcer les rabbins des villes"
 ISR_empower_city_rabbis_desc: "Nous devons favoriser les autorités religieuses des villes, centralisant le consensus spirituel autour des réformistes."
 ISR_reform_conversions: "Réformer les conversions juives"
 ISR_reform_conversions_desc: "Nous devons permettre aux convertis au judaïsme de se rapatrier en Israël. Ils ne sont pas moins juifs que nous."
 ISR_promote_aliyah: "Le monde juif"
 ISR_promote_aliyah_desc: "Nous devons promouvoir le retour de tous les Juifs en Israël et encourager l’Alya."
 ISR_national_secular_government: "Gouvernement national laïque"
 ISR_national_secular_government_desc: "Désormais, nous serons un État pleinement national et laïque."
 ISR_aliyah_encouraged: "Alya encouragée"
 ISR_new_hope_path: "§1Un nouvel espoir§!"
 ISR_new_hope_path_desc: "Gideon Sa’ar a formé le parti israélien de centre-droit Un Nouvel Espoir, qui privilégie la sécurité nationale, une bonne administration et la réforme judiciaire. Bien qu’il ait eu du mal à conserver le pouvoir, il cherche à offrir une alternative modérée au Likud."
 ISR_gantz_tree: "§4Résilience pour Israël§!"
 ISR_gantz_tree_desc: "Benny Gantz est un homme politique israélien et général d’armée à la retraite. Il adopte des positions politiques centristes et militaristes."
 ISR_radical_centrism_desc: "Nous ne devrions plus nous concentrer sur des batailles idéologiques ni viser des idéaux. Nous devrions être radicalement centristes, privilégiant la pratique à l’idéologie."
 ISR_general_politics: "Politique du grand général"
 ISR_general_politics_desc: "Gantz, ancien général, a des aspirations politiques et une discipline qui reflètent effectivement un style militaire."
 ISR_above_all: "Israël avant tout"
 ISR_above_all_desc: "Un seul principe devrait guider nos actions politiques : Israël passe avant tout !"
 ISR_increase_army_pay: "Nos fils et filles"
 ISR_increase_army_pay_desc: "Nous devrions augmenter les dépenses militaires et garantir que les fils et filles d’Israël aient tout ce dont ils ont besoin."
 ISR_increase_pensions: "Augmenter les pensions des citoyens"
 ISR_increase_pensions_desc: "Nous devrions augmenter les pensions pour nos citoyens retraités. Ils méritent ce qui leur revient."
 ISR_attorney_general: "Diviser le bureau du procureur"
 ISR_attorney_general_desc: "Nous devrions séparer les fonctions de procureur général et de procureur en chef."
 ISR_regulate_ottoman_agencies: "Réguler les agences ottomanes"
 ISR_regulate_ottoman_agencies_desc: "Nous devrions réguler les agences ottomanes, car elles sont inefficaces dans leur état actuel."
 ISR_the_begin_project: "Le projet Begin"
 ISR_the_begin_project_desc: "Bien que nous soyons idéologiquement alignés avec le Likud, nous ne soutenons pas les schémas de corruption de ce parti."
 ISR_shasha_biton: "Le plan Shasha-Biton"
 ISR_shasha_biton_desc: "Nous devons améliorer l’éducation pour les classes moyenne et inférieure afin de garantir une éducation complète dans notre pays."
 ISR_social_cabinet: "Un cabinet socio-économique"
 ISR_social_cabinet_desc: "Notre nouveau cabinet devrait se concentrer précisément sur les questions économiques."
 ISR_national_unity: "Camp de l’unité nationale"
 ISR_national_unity_desc: "Notre nouvelle coalition devrait poursuivre un agenda de droite et construire un Israël fort et résilient !"
 ISR_bluewhite: "La coalition Bleu et Blanc est formée !"
 ISR_blue_white: "Bleu et Blanc"
 ISR_blue_white_desc: "Notre nouvelle coalition devrait promouvoir l’égalité et la stabilité comme nouvelles valeurs fondamentales qui construiront un nouvel Israël."
 ISR_limit_terms: "Instaurer des limites de mandat"
 ISR_limit_terms_desc: "Nous devrions modifier les lois électorales pour garantir la continuité du processus démocratique."
 ISR_empower_regional_governments: "Renforcer les gouvernements régionaux"
 ISR_empower_regional_governments_desc: "Nous devrions renforcer les gouvernements régionaux, leur donnant plus de pouvoir réel pour se gouverner eux-mêmes."
 ISR_reform_electoral_system: "Réformer le système électoral"
 ISR_reform_electoral_system_desc: "Nous devrions abandonner la représentation proportionnelle pour passer à une représentation par circonscriptions."
 mofaz_rules: "Kadima est formé !"
 ISR_olmert_focus: "§2Une nouvelle ère politique§!"
 ISR_olmert_focus_desc: "Ehud Olmert est un homme politique et avocat israélien. Son parti Kadima est un parti politique centriste et libéral en Israël."
 ISR_mofaz: "Mettre en œuvre les politiques de Mofaz"
 ISR_mofaz_desc: "Shaul Mofaz est un officier militaire israélien à la retraite et homme politique. Il a rejoint les Forces de défense d’Israël en 1966 et a servi dans la Brigade des parachutistes. Il a combattu dans la guerre des Six Jours, la guerre du Kippour, la guerre du Liban de 1982 et l’opération Entebbe avec les parachutistes et Sayeret Matkal, une unité spéciale d’élite. En 1998, il est devenu le seizième chef d’état-major des FDI."
 ISR_livni: "Mettre en œuvre les politiques de Livni"
 ISR_livni_desc: "Tzipi Livni est une femme politique, diplomate et avocate israélienne. Elle est connue de certains pour ses efforts visant à résoudre le conflit israélo-palestinien."
 ISR_nationalcamp: "Le camp national est formé !"
 ISR_continue_to_change: "Nous continuons à changer !"
 ISR_continue_to_change_desc: "Les changements sont inévitables et nous devons maîtriser le progrès qui nous fait avancer !"
 ISR_merav_cohen_plan: "Le soin de Cohen pour les aînés"
 ISR_merav_cohen_plan_desc: "Cohen a un plan spécifique pour réformer le soutien social. Ce plan doit être réalisé."
 ISR_lapid_histadrut: "Tenir la gorge du pays"
 ISR_lapid_histadrut_desc: "Nous devrions rapidement réformer le bien-être social et augmenter le soutien que nous offrons à la population."
 ISR_ministry_of_social_development: "Ministère du développement social"
 ISR_ministry_of_social_development_desc: "Nous devons créer un nouveau ministère du développement social et le soutenir autant que possible."
 ISR_holocaust_survivors: "Soins gratuits pour les survivants"
 ISR_holocaust_survivors_desc: "Nous devrions traiter les survivants de l’Holocauste avec respect et leur fournir des soins médicaux gratuits."
 ISR_disabled_people: "Faire avancer les handicapés"
 ISR_disabled_people_desc: "Nous devrions soutenir les personnes handicapées de notre société et augmenter le budget qui leur est alloué."
 ISR_take_money_from_settlements: "Revoir les priorités des colonies"
 ISR_take_money_from_settlements_desc: "Les colonies épuisent notre budget ! Nous devrions enfin leur reprendre cet argent !"
 ISR_take_money_from_yeshivas: "Revoir les priorités des yeshivas"
 ISR_take_money_from_yeshivas_desc: "Les yeshivas mangent notre budget, nous devrions leur reprendre cet argent !"
 ISR_where_is_the_money: "‘Où est l’argent ?’"
 ISR_where_is_the_money_desc: "Nous devrions enquêter sur où va l’argent de nos contribuables. Notre budget n’est pas éternel !"
 ISR_yesh_atid_focus: "§9Il y a un avenir§!"
 ISR_yesh_atid_focus_desc: "Yesh Atid est un parti politique centriste et sioniste libéral en Israël. Il a été fondé par le journaliste télévisé Yair Lapid, fils de l’ancien politicien du parti Shinui et ministre israélien de la Justice, Tommy Lapid."
 ISR_middle_class: "La guerre de la classe moyenne"
 ISR_middle_class_desc: "Nous devons mobiliser toutes nos capacités politiques pour soutenir pleinement la classe moyenne. Ce sont ces gens qui nous font gouverner !"
 ISR_public_residence: "Soutenir les résidences publiques"
 ISR_public_residence_desc: "Les résidences publiques sont le miracle que nous devrions utiliser pour résoudre le problème du logement dans notre pays."
 ISR_zero_vat: "Efes Ma’am"
 ISR_zero_vat_desc: "La taxe sur la valeur ajoutée ne devrait plus exister. Elle nuit aux affaires et augmente les coûts pour les consommateurs."
 ISR_lapid_eu: "Élargir l’accord de libre-échange"
 ISR_lapid_eu_desc: "Nous devrions soutenir le commerce et l’amitié avec l’Union européenne !"
 ISR_came_to_change: "Nous sommes venus pour changer"
 ISR_came_to_change_desc: "Nous devons venir combattre la corruption et nettoyer le pays de ces problèmes."
 ISR_non_portfolio: "Éliminer les sans-portefeuille"
 ISR_eighteen_ministers: "Dix-huit ministres seulement"
 ISR_eighteen_ministers_desc: "Nous ne devrions avoir que dix-huit ministres dans notre gouvernement."
 ISR_corruption_war: "Nous sommes venus, nous avons vu, nous avons combattu"
 ISR_corruption_war_desc: "Notre lutte contre la corruption devrait être systémique et profondément enracinée dans la méthodologie de notre parti."
 ISR_negotiate_syria: "Négocier avec la Syrie ?"
 ISR_negotiate_syria_desc: "Peut-être pouvons-nous convaincre le gouvernement syrien de reconsidérer ses relations avec nous."
 ISR_labour_path: "§tLe Parti travailliste israélien§!"
 ISR_labour_path_desc: "Le Parti travailliste israélien, communément appelé HaAvoda, est un parti politique social-démocrate en Israël. Dans la tradition sioniste travailliste, il soutient l’État providence et les liens avec les syndicats. Le Parti travailliste a été associé au soutien du processus de paix israélo-palestinien, à des politiques étrangères pragmatiques et à des politiques économiques social-démocrates."
 ISR_haifa_model: "Le modèle de Haïfa"
 ISR_haifa_model_desc: "Nous devrions prendre le modèle de Haïfa comme un phare de sagesse pour nos décisions économiques."
 ISR_education_relief_plan: "Plan de secours pour l’éducation"
 ISR_education_relief_plan_desc: "Nous devons prendre des mesures de secours avant de commencer les réformes éducatives."
 ISR_smaller_classes: "Classes plus petites"
 ISR_smaller_classes_desc: "Les données scientifiques montrent que plus les classes sont petites, plus les enfants apprennent efficacement. Nous devons mettre cela en œuvre."
 ISR_israel_green_deal: "Le Green Deal israélien"
 ISR_israel_green_deal_desc: "La durabilité écologique est la seule voie pour avancer dans nos politiques énergétiques. L’écologie est la garantie de notre avenir."
 ISR_social_protests: "‘Le peuple exige la justice sociale !’"
 ISR_social_protests_desc: "Nous devons maintenant décider quoi faire avec l’un des mouvements sociaux les plus populaires de notre pays."
 ISR_raise_minimum_wage: "Augmenter le salaire minimum"
 ISR_raise_minimum_wage_desc: "Nous devons augmenter le salaire minimum pour éviter un afflux de main-d’œuvre bon marché et maintenir les standards de vie."
 ISR_public_transport: "Favoriser le transport public"
 ISR_public_transport_desc: "Le clergé peut se plaindre autant qu’il veut, mais nous devons garantir le transport public le Shabbat et intégrer de force les orthodoxes dans notre société."
 ISR_raise_tax_on_wealthy: "Augmenter les impôts des riches"
 ISR_raise_tax_on_wealthy_desc: "Les riches sont trop riches ! Nous devons utiliser leur argent de manière plus utile."
 ISR_digital_education: "Promouvoir l’éducation numérique"
 ISR_digital_education_desc: "L’éducation doit aussi être numérisée. Les enfants méritent le meilleur du meilleur !"
 ISR_deliver_computers: "Un gouvernement numérique"
 ISR_deliver_computers_desc: "Nous devons numériser notre gouvernement autant que possible pour augmenter l’efficacité de l’appareil administratif."
 ISR_recover_public_services: "Restaurer le service public"
 ISR_recover_public_services_desc: "Nous devons restaurer le secteur des services publics et le ramener à ses jours de gloire passés."
 ISR_regulate_finance: "Réguler le système financier"
 ISR_regulate_finance_desc: "Nous devons réguler le système financier pour garantir l’égalité dans notre société."
 ISR_agricultural_protection_act: "Loi sur la protection agricole"
 ISR_agricultural_protection_act_desc: "Nous devons protéger notre secteur agricole, l’un des segments les plus importants tenus par les kibboutz et les colons."
 ISR_agricultural_sector: "S’appuyer sur les syndicats agricoles"
 ISR_agricultural_sector_desc: "Nous devrions soutenir la création de syndicats agricoles et développer notre secteur agricole."
 ISR_labour_unions_focus: "Renforcer l’Histadrout"
 ISR_labour_unions_focus_desc: "Nous devrions décider quoi faire avec les syndicats ouvriers et enfin déterminer leur position dans notre État."
 ISR_amend_protection_act: "Modifier la loi sur la protection des investissements"
 ISR_amend_protection_act_desc: "Nous devrions modifier la loi sur la protection des investissements et agir en conséquence dans nos politiques économiques."
 ISR_subsidize_businesses: "Subventionner les entreprises indépendantes"
 ISR_subsidize_businesses_desc: "Les entreprises indépendantes devraient être soutenues par nous pour garantir un équilibre économique."
 ISR_youth_movements: "Les mouvements de jeunesse"
 ISR_youth_movements_desc: "Nous devons soutenir les Tzofim dans notre pays, car ils sont la seule garantie d’une jeunesse partageant nos idées à l’avenir."
 ISR_competition_directory: "Direction nationale de la concurrence"
 ISR_competition_directory_desc: "Nous devrions créer une direction nationale de la concurrence, qui luttera contre la monopolisation de notre économie."
 ISR_sponsored_products: "Élargir le parrainage des produits"
 ISR_sponsored_products_desc: "Nous devons élargir le parrainage de divers produits que nous faisons déjà."
 ISR_forgot_to_be_jews: "Reconnaître ce que nous avons oublié"
 ISR_forgot_to_be_jews_desc: "Avraham Gabbay est un homme d’affaires et politicien israélien. Il a été PDG de la société de télécommunications Bezeq avant d’entrer en politique."
 ISR_bring_the_lost_voters: "Tenter de les ramener"
 ISR_bring_the_lost_voters_desc: "Amir Peretz est un politicien israélien qui a siégé à la Knesset pour le Parti travailliste. Membre de la Knesset presque sans interruption depuis 1988, il a occupé divers postes au sein du gouvernement."
 ISR_zionist_union: "L’Union sioniste"
 ISR_zionist_union_desc: "Isaac Herzog est un politicien israélien. Fils de l’ancien président israélien Chaim Herzog, il est avocat de profession et a été secrétaire du gouvernement de 1999 à 2001."
 ISR_regret_our_past_sephardics: "Le grand regret"
 ISR_regret_our_past_sephardics_desc: "Nous devons regretter notre passé et mettre plus d’efforts dans l’intégration des Séfarades."
 ISR_constitution: "Rédiger la Constitution israélienne"
 ISR_basic_law_amendment: "Nouvelle Constitution"
 ISR_basic_law_amendment_desc: "Enfin, nous pouvons rédiger notre nouvelle Constitution !"
 ISR_public_transport_shabbat: "Transports publics le Shabbat"
 ISR_public_transport_shabbat_desc: "Mettons enfin un terme à la question des transports publics pendant les jours fériés."
 ISR_matkal_women: "HaTovot LaKravi"
 ISR_matkal_women_desc: "Nous devrions permettre aux femmes non seulement d’être dans l’armée, mais aussi d’occuper des rôles de combat."
 ISR_millet_system: "Abandonner le système Millet"
 ISR_millet_system_desc: "Le clergé influence notre pays depuis trop longtemps, il est temps d’y mettre fin."
 ISR_lgbt_marriage: "Légaliser le mariage LGBT"
 ISR_lgbt_marriage_desc: "Nous devrions légaliser les mariages LGBT et encourager l’acceptation des LGBT."
 ISR_redraft_conscription_law: "Redéfinir la loi Tal"
 ISR_redraft_conscription_law_desc: "Nous devons maintenant commencer à enrôler les ultra-orthodoxes dans Tsahal."
 ISR_stop_yeshiva_money: "Arrêter le financement des yeshivas"
 ISR_stop_yeshiva_money_desc: "Plus d’argent pour les ultra-orthodoxes ! Ils sont comme des parasites sur le corps de la société contribuante !"
 ISR_accept_kotel_protocols: "Reconnaître les Femmes du Kotel"
 ISR_accept_kotel_protocols_desc: "Reconnaître le mouvement des Femmes du Kotel n’est pas seulement une décision idéologique, mais aussi rationnelle. À bas le dogmatisme !"
 ISR_recognize_reformist_conversions: "Reconnaître les conversions réformistes"
 ISR_recognize_reformist_conversions_desc: "Nous devons reconnaître les conversions réformistes et permettre aux judaïstes du monde entier de se rapatrier en Israël."
 ISR_religous_status_quo_revisit: "Revisiter le rouleau de l’indépendance"
 ISR_religous_status_quo_revisit_desc: "Enfin, nous pouvons revisiter le rouleau de l’indépendance et inverser le statu quo religieux."
 ISR_meretz: "§7Le Parti de la Vigueur§!"
 ISR_meretz_desc: "Meretz est un parti de gauche, social-démocrate, laïque et sioniste travailliste. Il met l’accent sur la solution à deux États pour résoudre le conflit israélo-palestinien, promeut la justice sociale et les droits humains, la liberté religieuse et accorde une attention particulière à l’environnementalisme."
 ISR_jewish_arab_partnership: "Partenariats judéo-palestiniens"
 ISR_jewish_arab_partnership_desc: "Un premier pas vers la coopération et, espérons-le, la paix : nous signerons un accord commercial avec nos voisins pour faciliter l’échange de marchandises. Nos deux économies en bénéficieront."
 ISR_affirmative_action: "Soutenir les actions affirmatives"
 ISR_affirmative_action_desc: "Une étape supplémentaire vers la cohabitation : nous soutiendrons l’économie de nos voisins pour qu’elle prospère en y investissant de l’argent. Nous sommes sûrs qu’ils l’apprécieront, et la stabilité de la région augmentera."
 ISR_meretz_green: "Nouveau Green Deal"
 ISR_meretz_green_desc: "Notre terre souffre, notre planète a besoin d’une approche plus respectueuse. Nous devons nous éloigner des combustibles fossiles et viser à neutraliser nos émissions de carbone, et pour ce faire, nous investirons fortement dans les énergies renouvelables. Cela coûtera de l’argent, mais c’est la bonne chose à faire."
 ISR_ideological_feminism: "Féminisme idéologique"
 ISR_ideological_feminism_desc: "Nous affirmons notre idéologie selon laquelle les femmes devraient avoir des droits égaux dans notre société !"
 ISR_fight_gender_discrimination: "Combattre la violence domestique"
 ISR_fight_gender_discrimination_desc: "Il est temps de prendre des mesures correctives contre la discrimination de genre et la violence domestique, notre société ne peut plus le tolérer. Nous réformerons ainsi le service militaire et introduirons des congés de paternité."
 ISR_kibbutz_meretz: "Promouvoir le mouvement des kibboutzim"
 ISR_kibbutz_meretz_desc: "Les kibboutzim sont une fondation de l’État d’Israël et un exemple incroyable de société communautaire où les gens coopèrent pour atteindre un objectif commun et partager leur vie. Nous les promouvrons et les faciliterons avec quelques investissements."
 ISR_western_world: "Partie de la civilisation européenne"
 ISR_western_world_desc: "Nous faisons partie de la civilisation européenne et nous devrions agir en conséquence !"
 meretz_affirmative: "Partenariat israélo-palestinien"
 ISR_raam_party: "§6La Liste arabe unie§!"
 ISR_raam_party_desc: "La Liste arabe unie, communément connue sous son acronyme hébreu Ra’am, est un parti politique arabe en Israël et l’aile politique de la branche sud du mouvement islamique."
 ISR_shura_council: "Abbas et le conseil de la Choura"
 ISR_shura_council_desc: "Nous devrions essayer de régler le différend au sein du parti Ra’am. Cela pourrait aussi affecter la Palestine."
 ISR_bedouin_interests: "Intérêts des Bédouins"
 ISR_bedouin_interests_desc: "Les Bédouins vivent dans le sud d’Israël. Nous devons développer cette région pour répondre à leurs besoins."
 ISR_recognize_illegal_outposts: "Reconnaître les avant-postes illégaux"
 ISR_recognize_illegal_outposts_desc: "Nous devons reconnaître les avant-postes illégaux et réduire la pression sur la Palestine."
 ISR_family_values: "Valeurs familiales ‘anciennes et bonnes’"
 ISR_family_values_desc: "Nous devons soutenir les valeurs familiales musulmanes et les intégrer dans notre politique sociale."
 ISR_legalize_polygamy: "Légaliser la polygamie"
 ISR_legalize_polygamy_desc: "Nous devons légaliser la polygamie conformément aux demandes du parti Ra’am."
 ISR_conversion_therapies: "Thérapeutes de conversion arabes"
 ISR_conversion_therapies_desc: "Nous devons autoriser les thérapeutes de conversion avec des spécificités arabes..."
 ISR_legalized_plygamy: "Polygamie légalisée"
 ISR_down_with_imperialism: "À bas les impérialistes !"
 ISR_down_with_imperialism_desc: "C’est l’impérialisme américain qui a déclenché et perpétué les conflits religieux sur notre terre. Nous devons venger nos souffrances !"
 ISR_join_arab_league: "Rejoindre la Ligue arabe"
 ISR_join_arab_league_desc: "Avec une si grande population arabe dans notre pays, nous devons rejoindre la Ligue arabe."
 ISR_befriend_china_isratine: "Se lier d’amitié avec la Chine"
 ISR_befriend_china_isratine_desc: "La Chine est un pays internationaliste comme nous. Nous devrions nous lier d’amitié avec elle !"
 ISR_befriend_libya: "Se souvenir de la prophétie de Kadhafi"
 ISR_befriend_libya_desc: "C’est d’abord la prophétie de Kadhafi qui a eu la vision de Juifs et de Palestiniens se réunissant dans l’amitié."
 ISR_identity_atheism: "Briser les chaînes de la religion"
 ISR_identity_atheism_desc: "Plus de religiosité divisive ! Ce sont ces différences qui nous ont séparés."
 ISR_identity_religion: "Tous les peuples sous Dieu"
 ISR_identity_religion_desc: "Nous ne devons pas rejeter la religion comme partie de notre identité, mais plutôt embrasser nos différences."
 ISR_judean_legacy: "Un héritage judéen partagé"
 ISR_judean_legacy_desc: "Nous sommes tous les grands héritiers de la Judée, autrefois séparés par un destin difficile qui a divisé nos peuples. Nous devons revenir à l’ère du Royaume de Judée."
 ISR_galilea_identity: "Se souvenir de l’ère galiléenne"
 ISR_galilea_identity_desc: "Nous devons nous rappeler les temps où la bonté et la compréhension mutuelle régnaient sur notre terre. Le temps où Palestiniens et Juifs coexistaient en harmonie."
 ISR_canaan_identity: "Retourner à Canaan"
 ISR_canaan_identity_desc: "Car les Cananéens et tous les habitants de la terre en entendront parler, ils nous encercleront et effaceront notre nom de la terre. Et que feras-tu de ton grand nom ?"
 ISR_identity_question: "Créer une nouvelle identité"
 ISR_identity_question_desc: "Pour consolider notre nouvel État binational, nous devons créer une nouvelle identité pour notre peuple..."
 ISR_binational_state: "§LHeveinu Shalom Aleichem§!"
 ISR_binational_state_desc: "Toute hostilité doit cesser, tout comme notre lutte insensée avec la Palestine. Il est temps de nous unir."
 ISR_return_refugees: "Réviser la loi du retour"
 ISR_return_refugees_desc: "Maintenant que nous sommes un État binational, Juifs et Palestiniens peuvent tous deux se rapatrier dans notre pays."
 ISR_un_inspections: "Autoriser les inspecteurs des Nations Unies"
 ISR_un_inspections_desc: "Les inspecteurs des Nations Unies doivent être autorisés à connaître toutes les informations sur nos capacités nucléaires."
 ISR_abandon_nukes: "Un geste symbolique"
 ISR_keep_nukes: "Calmer leurs peurs"
 ISR_befriend_south_africa: "Notre héritage commun"
 ISR_befriend_south_africa_desc: "Nous devrions nous lier d’amitié avec l’Afrique du Sud après tant d’années d’animosité."
 ISR_federalism: "Fédéraliser la Terre sainte"
 ISR_federalism_desc: "Nous devons fédéraliser Isratine pour prévenir toute nouvelle division ethno-politique."
 ISR_palestinian_army: "Intégrer les forces de sécurité"
 ISR_palestinian_army_desc: "Nous devrions intégrer les forces de sécurité et créer de nouvelles unités conjointes arabo-juives."
 ISR_milk_and_honey: "Terre de lait et de miel"
 ISR_milk_and_honey_desc: "Nous devrions être une terre de prospérité et de bonheur."
 ISR_judean_identity: "Identité judéenne"
 ISR_canaans_identity: "Identité de Moloch"
 ISR_galil_identity: "Identité galiléenne"
 religious_divide: "Fracture religieuse"
 ISR_idea_isratine_federalism: "Fédéralisme de la Terre sainte"
 ISR_discover_gas: "La plus grande découverte"
 ISR_discover_gas_desc: "Nous avons découvert que nos eaux voisines regorgent de gaz que nous pouvons exploiter. Pour lancer la première phase, nous devons construire des bases navales sur nos côtes."
 ISR_tamar: "Exploiter Tamar"
 ISR_tamar_desc: "Nous devrions exploiter les côtes près de Tel-Aviv pour extraire du gaz des mers."
 ISR_leviathan: "Exploiter Léviathan"
 ISR_leviathan_desc: "La Galilée est également riche en gaz naturel souterrain. Extrayons-le."
 ISR_dolphin: "Exploiter Dauphin"
 ISR_dolphin_desc: "Les côtes du Néguev sont aussi riches en gaz naturel. Nous devons les exploiter également."
 ISR_prefer_turkey: "Raviver les relations turques"
 ISR_prefer_turkey_desc: "Nous devrions coopérer avec la Turquie et renforcer nos relations avec elle."
 ISR_prefer_greece: "Former une alliance hellénique"
 ISR_prefer_greece_desc: "Nous devrions coopérer avec la Grèce pour nos futurs projets de gazoducs et autres affaires politiques et commerciales."
 ISR_blue_flag: "Exercice Drapeau Bleu"
 ISR_blue_flag_desc: "Nous devrions proposer une coopération militaire à la Grèce, notre principal partenaire en Méditerranée."
 ISR_east_med_pipeline: "Le projet Est-Med"
 ISR_east_med_pipeline_desc: "Nos relations avec Chypre et la Grèce en font un choix naturel pour coopérer à la construction de notre gazoduc."
 ISR_visit_greece: "Attaché militaire en Grèce"
 ISR_visit_greece_desc: "Nous devons sécuriser l’indépendance et la souveraineté de la Grèce, car c’est dans notre intérêt direct."
 ISR_claim_aphrodite: "Revendiquer le champ Aphrodite"
 ISR_claim_aphrodite_desc: "Pour affirmer nos revendications sur le champ Aphrodite, nous devons soutenir Chypre du Nord."
 ISR_support_blue_homeland: "Reconnaître la Patrie Bleue"
 ISR_support_blue_homeland_desc: "Nous pouvons essayer de proposer une coopération militaire avec la Turquie et lancer des exercices conjoints."
 ISR_israel_turkey_pipeline: "Gazoduc Israël-Turquie"
 ISR_israel_turkey_pipeline_desc: "Nous devrions construire notre gazoduc avec la Turquie, car elle s’est révélée être une bonne alliée pour nous."
 ISR_karish: "Commencer l’exploitation de Karish"
 ISR_karish_desc: "Nous pouvons tenter de commencer à forer pour le gaz dans la région de Karish. Cependant, cela pourrait sérieusement irriter le Hezbollah. Mais si la force de notre armée est élevée, ils pourraient accepter un accord temporaire..."
 ISR_madan: "La direction du renseignement"
 ISR_madan_desc: "La Division du renseignement naval israélien est une unité d’état-major au sein du quartier général de la marine israélienne. Comme les autres organes de renseignement des FDI, elle est professionnellement subordonnée à la Direction du renseignement."
 ISR_tech_superiority: "Maintenir notre avantage"
 ISR_tech_superiority_desc: "Nous ne devrions pas nous reposer uniquement sur les approvisionnements étrangers en navires et sous-marins, mais augmenter nos propres recherches et productions."
 ISR_bibi_submarine_deal: "Conduire des accords douteux"
 ISR_bibi_submarine_deal_desc: "Nous ne devrions pas écouter l’establishment, très sceptique quant à un nouveau contrat similaire avec les Allemands. Nous devrions feindre l’approbation de l’accord et aller de l’avant."
 ISR_dakar: "Préparer le Dakar"
 ISR_dolphin_1: "La classe Dauphin-II"
 ISR_dolphin_1_desc: "Nous devrions étudier les sous-marins et augmenter nos possibilités technologiques dans leur production."
 ISR_thyssenkrupp_deal: "Accord avec Thyssenkrupp"
 ISR_thyssenkrupp_deal_desc: "Achetons cinq vieux sous-marins allemands pour assurer notre protection en attendant de pouvoir en concevoir et en construire de nouveaux."
 ISR_ships_dvora: "Le Dvora"
 ISR_ships_dvora_desc: "Le bateau de patrouille rapide de classe Dvora est une classe rapide de patrouilleurs construits par Israel Aerospace Industries pour le Corps naval israélien, basé sur la classe israélienne Dabur."
 ISR_ships_bat_yam: "Le Bat Yam"
 ISR_ships_bat_yam_desc: "Nous devrions construire des chantiers navals à Bat Yam pour que notre flotte militaire et commerciale puisse y être construite et réparée."
 ISR_ships_saar: "Moderniser le Sa’ar"
 ISR_ships_saar_desc: "Nous devrions moderniser les chantiers navals de Sa’ar pour que nos navires y soient réparés plus efficacement."
 ISR_middle_east_peace: "Les rêves d’Isaïe"
 ISR_middle_east_peace_desc: "Maintenant, nous concentrerons toute notre vision sur l’établissement de liens plus étroits avec les pays amis du Moyen-Orient."
 ISR_enemy_of_my_enemy: "Nouveaux ennemis communs"
 ISR_enemy_of_my_enemy_desc: "Compte tenu de la nouvelle configuration de la situation géopolitique au Moyen-Orient, peut-être devrions-nous entamer un processus d’amélioration des relations avec l’Arabie saoudite."
 ISR_travel_morocco: "Visiter Mohammed VI"
 ISR_travel_morocco_desc: "Le Maroc est l’un des rares pays arabes avec lesquels nous entretenons des relations plutôt bonnes. Nous devons transformer ces relations en une véritable amitié !"
 ISR_gulf_offices: "Ouvrir des bureaux dans le Golfe"
 ISR_gulf_offices_desc: "Pour étendre notre influence dans les pays du Golfe, nous devons rouvrir nos bureaux gouvernementaux dans ces pays."
 ISR_apologize_past_actions: "S’excuser pour les incidents"
 ISR_apologize_past_actions_desc: "Auparavant, par pure nécessité, nous avons utilisé nos agents du Mossad sur le territoire de certains pays du Golfe pour contrer des influences improbables. Maintenant, nous devons réparer nos relations avec ces pays et nous excuser pour nos actions."
 ISR_abraham_accords_focus: "Les accords d’Abraham"
 ISR_abraham_accords_focus_desc: "Nous devrions organiser une nouvelle réunion diplomatique au cours de laquelle nous tenterons de briser la glace entre divers pays arabes et Israël."
 ISR_negev_forum_focus: "Le forum du Néguev"
 ISR_negev_forum_focus_desc: "Pour accroître la sécurité régionale et la coopération, nous pouvons lancer un nouveau forum auquel nos partenaires moyen-orientaux pourront participer."
 ISR_cultural_ties: "Réaffirmer les liens culturels"
 ISR_cultural_ties_desc: "La diaspora juive au Maroc est encore assez importante et exerce une influence significative sur l’économie marocaine. Nous devrions peut-être en profiter..."
 ISR_visa_indirect_travel: "Voyage indirect sans visa"
 ISR_visa_indirect_travel_desc: "Pour faciliter les déplacements de nos citoyens entre le Maroc et Israël, nous pouvons essayer de négocier une solution de voyage indirect sans visa."
 ISR_denounce_polisario_iran: "Dénoncer le grand lien"
 ISR_denounce_polisario_iran_desc: "Nous devons soutenir le Maroc dans sa lutte contre les séparatistes et terroristes du Polisario."
 ISR_restore_security_links: "Restaurer les connexions sécuritaires"
 ISR_restore_security_links_desc: "Nous devons également soutenir le Maroc dans le domaine du renseignement, car nous pouvons en tirer un bénéfice mutuel dans un format gagnant-gagnant."
 ISR_usa_mor_isr_deal: "Un accord tripartite ?"
 ISR_usa_mor_isr_deal_desc: "Pour soutenir nos partenaires marocains dans nos efforts de normalisation des relations, nous pouvons demander aux États-Unis de nous appuyer dans nos démarches diplomatiques."
 ISR_return_to_africa: "Retour en Afrique"
 ISR_return_to_africa_desc: "Nous devons continuer à étendre notre influence en Afrique, car beaucoup de nos alliés les plus solides viennent de ce continent."
 ISR_invest_in_eac: "Voyager en Afrique de l’Est"
 ISR_invest_in_eac_desc: "Nous devons nous lier d’amitié avec les États d’Afrique de l’Est et accroître notre influence sur eux."
 ISR_eritrean_bases: "Bases en Érythrée"
 ISR_eritrean_bases_desc: "Peut-être pouvons-nous essayer de négocier une coopération militaire avec l’Érythrée, ce qui pourrait nous bénéficier à tous les deux."
 ISR_kampala_meeting: "Une rencontre à Kampala"
 ISR_kampala_meeting_desc: "Près d’un demi-siècle s’est écoulé depuis que les forces spéciales israéliennes ont pris d’assaut l’aéroport international de Kampala pour libérer les otages d’un avion détourné dans le cadre de l’opération Entebbe. Aujourd’hui, le Premier ministre israélien [ISR.GetLeader] a atterri en Ouganda avec un avion d’El Al. Bien que la normalisation des relations entre Israël et les membres de la Communauté de l’Afrique de l’Est ait commencé dans les années 1990, elles n’ont pas retrouvé l’âge d’or dont jouissaient les décideurs de Jérusalem sur le continent avant la guerre du Kippour. Sous [ISR.GetLeader], cependant, Israël planifie son ‘Retour en Afrique’ en utilisant la technologie israélienne, en particulier les technologies de salinisation et de gestion de l’eau, pour ouvrir les portes du continent africain. Selon [ISR.GetLeader], l’Afrique de l’Est est la porte par laquelle Israël entre sur le continent, et il souhaite grandement développer les liens économiques, politiques et diplomatiques avec les États d’Afrique de l’Est ainsi qu’avec toute l’Afrique subsaharienne."
 ISR_peace_sudan: "Le mémorandum de Washington"
 ISR_peace_sudan_desc: "Nous pourrions essayer de normaliser nos relations avec le Soudan en renforçant nos liens économiques avec eux."
 ISR_peace_chad: "Les protocoles de N’Djamena"
 ISR_peace_chad_desc: "Compte tenu de la situation actuelle au Tchad, nous pourrions en profiter en leur offrant un paquet d’armements et une normalisation des relations."
 ISR_peace_sahel: "Approcher le Sahel"
 ISR_peace_sahel_desc: "Maintenant, nous pouvons essayer d’approcher les États du Sahel en augmentant notre coopération mutuelle et peut-être en investissant chez eux."
 ISR_visit_oman: "Voyager à Oman"
 ISR_visit_oman_desc: "Oman est l’un des rares alliés potentiels que nous avons au Moyen-Orient. Nous devons favoriser de bonnes relations avec eux."
 ISR_covert_ties: "Construire des liens secrets"
 ISR_covert_ties_desc: "Nous devons établir des liens secrets avec nos alliés dans le Golfe. Les agents du Mossad devraient être prêts si eux sont d’accord..."
 ISR_yemen_intervene: "Surveiller les détroits"
 ISR_yemen_intervene_desc: "Même si le Yémen ne peut être considéré comme l’un de nos amis proches, soutenir ce pays contre les proxies iraniens est plus rationnel que de laisser tout aller à vau-l’eau."
 ISR_yemen_war: "Opération Couronne de Saba"
 ISR_yemen_war_desc: "Le moment est venu d’intervenir dans la guerre civile yéménite et de mettre fin à la menace houthie !"
 ISR_mossad_diplomacy: "Diplomatie du Mossad"
 ISR_mossad_diplomacy_desc: "Nous pouvons utiliser le Mossad pour mener une gamme plus large d’actions diplomatiques au Moyen-Orient, surtout lorsque nos partenaires n’y sont pas opposés."
 ISR_bahrain_economic_conference: "Conférence économique de Manama"
 ISR_bahrain_economic_conference_desc: "Nous pouvons essayer de conclure un accord avec les pays du Golfe lors d’une nouvelle conférence économique à Manama. Cela pourrait bénéficier à la fois à nos partenaires du Golfe et à nous-mêmes."
 ISR_visit_saudi: "Voyager en Arabie saoudite"
 ISR_visit_saudi_desc: "Pour ériger un bouclier final contre notre plus grand ennemi, nous devrions visiter secrètement l’Arabie saoudite et établir des liens de coopération militaire."
 ISR_treaty_saudi: "Atteindre la pomme d’or"
 ISR_treaty_saudi_desc: "Nous pouvons enfin essayer de négocier avec l’Arabie saoudite et peut-être établir une paix totale entre nos pays."
 ISR_position_of_strength: "Depuis une position de force"
 ISR_position_of_strength_desc: "Pourquoi nous embarrasser avec des alliances et des responsabilités, alors que nous pouvons augmenter notre sécurité en établissant une implication non directe et des accords sélectifs..."
 ISR_new_middle_east: "Un nouveau Moyen-Orient"
 ISR_new_middle_east_desc: "Enfin, après tous nos efforts diplomatiques, un nouveau Moyen-Orient doit être façonné !"
 ISR_exhibitions_dubai: "Visiter les expositions à Dubaï"
 ISR_exhibitions_dubai_desc: "Pour affirmer notre position dans le Golfe et le commerce mondial, nous devrions représenter nos entreprises lors des récentes expositions commerciales et technologiques de Dubaï."
 ISR_uae_invest: "Partenariats émirati-israéliens"
 ISR_uae_invest_desc: "Compte tenu de l’état actuel de l’économie croissante des Émirats arabes unis, pour accroître notre coopération avec eux, nous devrions leur demander des investissements."
 ISR_visit_japan: "Chasser le soleil levant"
 ISR_visit_japan_desc: "Le Japon est le soleil levant du succès économique en Extrême-Orient. Établir de bonnes relations avec eux est nécessaire pour nous."
 ISR_visit_vietnam: "S’ouvrir au Vietnam"
 ISR_visit_vietnam_desc: "Le secteur agricole de l’économie vietnamienne croît rapidement. Nous pouvons utiliser cela pour notre bénéfice mutuel."
 ISR_deal_with_neighbors: "Tendre une branche d’olivier"
 ISR_deal_with_neighbors_desc: "Maintenant, nous devrions entamer nos actions diplomatiques envers l’Égypte et la Jordanie."
 ISR_deal_with_jordan: "Au-delà de la rivière Yarden"
 ISR_deal_with_jordan_desc: "Nous devons maintenant entamer nos relations diplomatiques avec la Jordanie et décider comment gérer nos relations mutuelles."
 ISR_jordan_defensive: "Protéger notre flanc est"
 ISR_jordan_defensive_desc: "Nous devons soutenir nos partenaires jordaniens et coopérer avec eux dans le domaine militaire."
 ISR_jordan_offensive: "Ni mentir ni pardonner"
 ISR_jordan_offensive_desc: "La Jordanie doit être soumise à notre gouvernement. Les récents développements les rendent incompatibles avec nos besoins diplomatiques."
 ISR_jordan_military_bases: "Corrompre l’armée"
 ISR_jordan_military_bases_desc: "Pour saper la souveraineté jordanienne, nous devrions corrompre leurs généraux pour qu’ils rejoignent notre camp..."
 ISR_manipulate_royal_family: "Manipuler la politique royale"
 ISR_manipulate_royal_family_desc: "Dans la maison régnante hachémite et parmi leurs soutiens, il y a beaucoup de personnes opposées à notre influence. Nous devrions les écarter."
 ISR_puppet_jordan: "Intervenir en Jordanie"
 ISR_puppet_jordan_desc: "Enfin, tous les préparatifs sont terminés. Nous pouvons maintenant porter le coup final à la Jordanie !"
 ISR_war_with_isis: "Opération Forteresse des Loups"
 ISR_war_with_isis_desc: "Face à la menace existentielle des ennemis salafistes près de nos portes, nous devons prendre une action préventive et les détruire !"
 ISR_black_september_legacy: "Héritage de Septembre noir"
 ISR_black_september_legacy_desc: "Nous devrions protéger la Jordanie à tout prix, car elle est notre flanc est, qui nous protège de nos ennemis."
 ISR_green_blue_deal: "L’accord Vert-Bleu"
 ISR_green_blue_deal_desc: "Nous devrions signer un traité tripartite avec la Jordanie et les Émirats arabes unis concernant de nouvelles possibilités pour l’énergie verte."
 ISR_tourism_port_jordan: "Liaisons Eilat-Aqaba"
 ISR_tourism_port_jordan_desc: "Nous devrions coopérer avec les entreprises privées jordaniennes pour développer nos ports méridionaux et établir des liaisons Eilat-Aqaba."
 ISR_preserve_the_dead_sea: "Préserver la mer Morte"
 ISR_preserve_the_dead_sea_desc: "Avec la Jordanie, nous devrions essayer de préserver la mer Morte pour nos projets futurs."
 ISR_open_degania_dam: "Construire le barrage Degania"
 ISR_open_degania_dam_desc: "Bien que cela puisse irriter la Jordanie, nous devrions utiliser notre eau uniquement pour nous-mêmes en construisant le barrage Degania."
 ISR_jordan_river_agreement: "Au large des rives du Kinneret"
 ISR_jordan_river_agreement_desc: "Nous devrions adopter une position moins radicale et tenter de négocier un plan plus acceptable pour nous et la Jordanie."
 ISR_intelligence_sharing_jordan: "Rencontre Mofaz-Malakhwi"
 ISR_intelligence_sharing_jordan_desc: "Nous devrions utiliser nos agents du Mossad en Jordanie pour protéger le gouvernement légitime hachémite contre nos ennemis communs."
 ISR_iraq_war: "Le nouveau Nabuchodonosor"
 ISR_iraq_war_desc: "L’Irak de Saddam est une menace existentielle à la fois pour nous et pour la Jordanie. Nous devrions prendre des mesures contre l’influence irakienne."
 ISR_expand_on_jordan_treaty: "Élargir le traité d’Arava"
 ISR_expand_on_jordan_treaty_desc: "Le 26 octobre 1994, la Jordanie et Israël ont signé le traité de paix lors d’une cérémonie tenue dans la vallée d’Arava en Israël, au nord d’Eilat et près de la frontière jordanienne. Le Premier ministre Rabin et le Premier ministre Abdelsalam al-Majali ont signé le traité, et le président d’Israël Ezer Weizman a serré la main du roi Hussein."
 ISR_mediate_nile_egypt: "Dénoncer le barrage du Nil"
 ISR_mediate_nile_egypt_desc: "Dans le différend entre l’Égypte et l’Éthiopie, nous devrions adopter une position pro-égyptienne."
 ISR_mediate_nile_ethiopia: "Position pro-éthiopienne"
 ISR_mediate_nile_ethiopia_desc: "Dans le différend entre l’Égypte et l’Éthiopie, nous devrions adopter une position pro-éthiopienne."
 ISR_bring_back_falashmura: "Ramener les Falashmura"
 ISR_bring_back_falashmura_desc: "Nous devrions exiger le retour de tous les Juifs éthiopiens chez nous, en Israël. Si l’Éthiopie refuse, nous adopterons une position plus dure dans nos relations avec eux..."
 ISR_fallow_deer_diplomacy: "Diplomatie du daim"
 ISR_fallow_deer_diplomacy_desc: "À l’époque, le Shah d’Iran les avait offerts à Israël en geste d’amitié. Cependant, depuis lors, ces daims ont disparu en Iran, mais ceux offerts à Israël ont survécu."
 ISR_propaganda_in_iran: "Efforts de bonne figure"
 ISR_propaganda_in_iran_desc: "Nous devons soutenir le gouvernement amical de l’Iran et peut-être gagner davantage d’influence sur lui."
 ISR_water_and_life: "Apporter eau et vie"
 ISR_water_and_life_desc: "L’Iran a longtemps eu des problèmes d’irrigation et d’approvisionnement en eau. Nous pouvons les aider avec cela contre une certaine somme."
 ISR_direct_flights_to_iran: "Ramener El Al"
 ISR_invest_iran: "Retourner en Iran"
 ISR_invest_iran_desc: "Pour accroître notre interdépendance mutuelle, nous pouvons essayer de demander des investissements à l’Iran."
 ISR_eilat_ashkelon_route: "Gazoduc Eilat-Ashkelon"
 ISR_eilat_ashkelon_route_desc: "La Compagnie du gazoduc Eilat-Ashkelon exploite plusieurs pipelines de pétrole brut et de produits pétroliers raffinés en Israël, notamment le gazoduc Eilat-Ashkelon qui transporte du pétrole brut à travers le sud d’Israël, entre la mer Rouge et la mer Méditerranée. L’EAPC gère également deux terminaux pétroliers maritimes ainsi que des dépôts de stockage de pétrole dans le pays."
 ISR_transasiatic_oil: "Compagnie pétrolière transasiatique"
 ISR_transasiatic_oil_desc: "Maintenant que nos routes commerciales avec l’Iran sont ouvertes, nous pouvons investir dans leur pétrole."
 ISR_gamliel_plan: "Le plan Gamliel"
 ISR_gamliel_plan_desc: "Nous devons favoriser les relations commerciales entre notre pays et l’Iran pour approfondir l’intégration régionale."
 ISR_iran_singapore_model: "Modèle singapourien"
 ISR_iran_singapore_model_desc: "Tout comme nous avons formé l’armée singapourienne à l’époque, nous devons maintenant soutenir nos amis iraniens en façonnant leur armée avec notre expérience."
 ISR_flower_ii_project: "Fleur-Tsur II"
 ISR_flower_ii_project_desc: "Après avoir établi un traité de partenariat de coopération militaire, nous devons lancer un nouvel effort de coopération pour le développement de missiles."
 ISR_parash_partner: "Partenariat PARASH"
 ISR_parash_partner_desc: "Puisque nos objectifs et ceux de l’Iran coïncident, nous pouvons coopérer avec l’Iran dans le domaine du renseignement."
 ISR_military_liason_office: "La mission Rosen-Grimberg"
 ISR_military_liason_office_desc: "Nous pouvons maintenant établir un centre de coordination militaire avec l’Iran pour intégrer notre stratégie dans une action cohérente."
 ISR_treaty_of_susa: "Traité de Suse"
 ISR_treaty_of_susa_desc: "Nous devons demander des réparations à l’Iran pour les Israéliens iraniens qui ont fui pendant la révolution."
 ISR_india_to_kush: "De Hodu à Koush"
 ISR_india_to_kush_desc: "De Hodu à Koush, notre ceinture de sécurité doit être pleinement établie."
 ISR_intervention_afghanistan: "Regarder vers l’Afghanistan"
 ISR_intervention_afghanistan_desc: "Nous devons empêcher les talibans de prendre le pouvoir, même si nos relations avec l’Afghanistan n’étaient pas aussi concrètes que possible auparavant."
 ISR_operation_silk_road: "Opération Route de la Soie"
 ISR_operation_silk_road_desc: "Pour assurer la sécurité de toute la région, nous devons sécuriser le Pakistan et le rendre sûr."
 ISR_royal_road: "Restaurer la Route Royale"
 ISR_royal_road_desc: "Nous devons restaurer l’ancienne structure de la politique internationale et la tourner à notre avantage..."
 ISR_royal_road_iraq: "Viser Babylone"
 ISR_royal_road_iraq_desc: "L’Irak doit être sécurisé pour que notre grand projet soit finalisé."
 ISR_royal_road_syria: "Viser Aram Damas"
 ISR_royal_road_syria_desc: "Nous devrions neutraliser la menace syrienne dès que possible."
 ISR_periphery_pact: "Restaurer le Pacte de la Périphérie"
 ISR_periphery_pact_desc: "Nous devons créer notre propre alliance et établir un nouveau pacte de la périphérie."
 ISR_cento_iran: "La maison des nations"
 ISR_cento_iran_desc: "Puisque l’Iran a récemment relancé le pacte CENTO, nous devons le rejoindre pour la sécurité régionale."
 ISR_operation_rolling_dice: "Opération Lancer de Dés"
 ISR_jews_iran: "Restaurer Kehilat Iran"
 ISR_eshter_tomb: "Restaurer le tombeau de Mardochée"
 ISR_shared_enemies: "Nos ennemis communs"
 ISR_shared_enemies_desc: "Maintenant, nous devons commencer à planifier nos politiques concernant nos ennemis au Moyen-Orient."
 ISR_root_of_all_extremism: "Opération Nid du Faucon"
 ISR_root_of_all_extremism_desc: "Le moment est venu de couper la tête du serpent salafiste une fois pour toutes !"
 ISR_deal_with_egypt: "À travers le désert du Sinaï"
 ISR_deal_with_egypt_desc: "Après tous nos problèmes avec l’Égypte, une nouvelle lueur d’espoir pour la paix brille pour nos pays."
 ISR_sinai_tourism: "Diplomatie de lune de miel"
 ISR_sinai_tourism_desc: "Compte tenu de l’économie croissante de l’Égypte, la coopération et les investissements sont de bonnes opportunités pour nous."
 ISR_sharem_flight: "Lignes directes vers Charm el-Cheikh"
 ISR_sharem_flight_desc: "Nous devrions établir des voyages en avion directs d’Israël à Charm el-Cheikh, car notre partenariat avec l’Égypte et la demande des touristes israéliens sont assez élevés."
 ISR_azam_azam: "Demander un geste de bonne volonté"
 ISR_azam_azam_desc: "Azam Azam, un Druze israélien, a été capturé comme espion dans les années 1990 par l’Égypte. Peut-être, dans le cadre du processus de normalisation des relations, pouvons-nous demander sa libération comme geste de bonne volonté."
 ISR_visit_south_korea: "Rencontrer le tigre du Sud"
 ISR_visit_south_korea_desc: "Un autre tigre économique asiatique en pleine ascension est la République de Corée. Nous devons favoriser de bonnes relations économiques entre nos pays."
 ISR_sinai_investigation: "Demander des protections à Taba"
 ISR_sinai_investigation_desc: "Taba est une ville en Égypte près de notre frontière. Elle attire beaucoup de touristes israéliens, nous devrions donc travailler à augmenter la sécurité de nos citoyens là-bas."
 ISR_assam_ibrahims_mission: "La mission d’Ahssam Ibrahim"
 ISR_assam_ibrahims_mission_desc: "Ahssam Ibrahim est l’ambassadeur égyptien en Israël, sous lequel les relations se sont significativement améliorées en termes de collaboration militaire et de partage de renseignement."
 ISR_arish_ashkelon: "Le gazoduc Arish-Ashkelon"
 ISR_arish_ashkelon_desc: "Maintenant, nous pouvons essayer d’établir des liens économiques bien plus solides avec l’Égypte en construisant un nouveau gazoduc."
 ISR_war_qatar: "Opération Princesse des Perles"
 ISR_war_qatar_desc: "Le moment est venu pour nous de mettre fin à la racine de la crise de Gaza..."
 ISR_invite_egypt_to_gas_project: "Inviter aux projets de gazoduc"
 ISR_invite_egypt_to_gas_project_desc: "Nous devons inviter l’Égypte à participer à nos projets de gazoduc, ce qui nous bénéficierait mutuellement."
 ISR_egypt_anti_iran: "Position pro-égyptienne"
 ISR_egypt_anti_iran_desc: "L’Égypte s’est révélée être un allié idéologique et politique plus fiable. Elle devrait avoir les îles Tiran."
 ISR_question_of_tiran: "Remettre en question l’accord de Tiran"
 ISR_question_of_tiran_desc: "Nous devrions continuer à soutenir la propriété saoudienne des îles Tiran, car cela est plus avantageux pour nous."
 ISR_isis_sinai: "Soutenir les efforts dans le Sinaï"
 ISR_isis_sinai_desc: "Nous devrions soutenir l’Égypte dans ses efforts en lui fournissant des données de surveillance issues de nos drones de patrouille frontalière."
 ISR_sisi_barak_call: "Amender les dispositions du traité"
 ISR_sisi_barak_call_desc: "Peut-être devrions-nous supprimer le statut de zone démilitarisée de l’Égypte, compte tenu de toutes les circonstances."
 ISR_arab_spring: "Négocier avec Tahrir"
 ISR_arab_spring_desc: "Maintenant, nous devons décider quoi faire avec l’Égypte, étant donné qu’un régime hostile y a pris le pouvoir."
 ISR_deport_from_gaza: "Une nouvelle réserve"
 ISR_revive_yamit: "Restaurer Yamit"
 ISR_revive_yamit_desc: "Puisque nous contrôlons maintenant le Sinaï, nous devrions l’intégrer dans notre pays."
 ISR_returning_the_favor: "Rendre la pareille"
 ISR_returning_the_favor_desc: "Maintenant, compte tenu de toutes les circonstances, nous devrions renverser le régime en Égypte."
 ISR_watch_their_moves: "Surveiller leurs mouvements"
 ISR_watch_their_moves_desc: "Même si le régime actuel en Égypte nous est hostile, nous ne devrions pas prendre de positions radicales, mais surveiller leurs mouvements et déstabiliser le régime de l’extérieur."
 ISR_deal_with_migrants: "Le mur frontalier égyptien"
 ISR_deal_with_migrants_desc: "Nous devons maintenant construire un nouveau mur contre les migrants illégaux venant d’Égypte."
 ISR_negotiate_with_indonesia: "Négocier avec l’Indonésie"
 ISR_negotiate_with_indonesia_desc: "L’Indonésie ne nous a pas reconnus en raison de son soutien à la Palestine, mais nos relations économiques restent importantes malgré cela."
 ISR_negotiate_with_malaysia: "Faire pression sur la Malaisie"
 ISR_temple_mount_issue: "Un équilibre délicat"
 ISR_temple_mount_issue_desc: "Depuis la guerre des Six Jours (et cela a été consolidé dans le traité de paix d’Arava de 1994), les autorités religieuses jordaniennes (Waqf) maintiennent une suzeraineté sur l’administration et le fonctionnement de la mosquée Al-Aqsa et du complexe du Mont du Temple. Nous pouvons choisir entre modifier le statu quo et prendre le contrôle direct du complexe de la mosquée, ou maintenir le statu quo."
 ISR_status_quo_temple_mount: "Maintenir le statu quo"
 ISR_status_quo_temple_mount_desc: "Peut-être devrions-nous laisser le contrôle musulman sur Al-Aqsa tout en favorisant nos alliés."
 ISR_amend_status_quo: "Modifier le statu quo"
 ISR_amend_status_quo_desc: "Nous ne devrions pas laisser une puissance étrangère influencer nos divers sites et lieux à son profit ! Nous devrions prendre le contrôle direct et expulser le Waqf."
 ISR_temple_mount_jordanian: "Rencontrer le Waqf jordanien"
 ISR_temple_mount_jordanian_desc: "Nous ne devrions pas réviser notre politique concernant Al-Aqsa, mais continuer à coopérer avec la Jordanie."
 ISR_temple_mount_saudi: "Réviser la tutelle"
 ISR_temple_mount_saudi_desc: "Peut-être devrions-nous donner l’autorité sur Al-Aqsa à l’Arabie saoudite, pour les privilégier dans notre future diplomatie."
 ISR_strike_libya: "Opération Sable Rose"
 ISR_strike_iraq: "Opération Film à Suites"
 ISR_strike_iran: "Opération Couronnes Dorées"
 ISR_speak_to_police: "§YParler au Mafkal§!"
 ISR_speak_to_police_desc: "Notre sécurité intérieure souffre beaucoup des activités criminelles et de l’incapacité de la police à les gérer. Nous devons changer cela."
