 ISR_jordan_waqf_slek: "Waqf jordanien"
 ISR_jordan_waqf_slek_desc: "Depuis la guerre des Six Jours (et cela a été consolidé par le traité de paix d’Arava en 1994), les autorités religieuses jordaniennes (Waqf) maintiennent une suzeraineté sur l’administration et le fonctionnement de la mosquée Al-Aqsa et du complexe du Mont du Temple."
 ISR_saud_waqf_slek: "Waqf saoudien"
 ISR_saud_waqf_slek_desc: "Après diverses discussions, le gouvernement israélien a transféré l’autorité sur Al-Aqsa à l’Arabie saoudite."
 israel_economy.177.t: "Israël expulse notre Waqf !"
 israel_economy.177.d: "Récemment, le gouvernement israélien a décidé d’expulser notre autorité Waqf de la mosquée Al-Aqsa et du complexe du Mont du Temple. Sans surprise, ils n’ont même pas choisi de la confier au patronage d’un autre pays musulman, préférant la gérer eux-mêmes."
 israel_economy.177.a: "Sont-ils fous ?"
 israel_economy.178.t: "Israël désigne l’Arabie saoudite pour l’autorité sur Al-Aqsa !"
 israel_economy.178.d: "Récemment, le gouvernement israélien a décidé d’expulser l’autorité Waqf de la Jordanie de la mosquée Al-Aqsa et du complexe du Mont du Temple. Désormais, l’Arabie saoudite en assurera la gestion et son clergé contrôlera le site."
 israel_economy.178.a: "Des changements se profilent."
 ISR_jor_isr_treaty: "Expansion du traité d’Arava"
 israel_economy.179.t: "Israël propose une expansion du traité d’Arava"
 israel_economy.179.d: "Récemment, des officiels du gouvernement israélien nous ont approchés pour proposer une expansion du traité d’Arava, que nous avions déjà accepté par le passé. Cette nouvelle expansion permettra à nos gouvernements de mener des projets économiques conjoints. Devons-nous accepter ?"
