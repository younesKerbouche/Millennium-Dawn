 ISR_jor_water_share: "Accord sur les ressources en eau de la mer Morte"
 israel_economy.185.t: "Israël propose un accord sur les ressources en eau de la mer Morte !"
 israel_economy.185.d: "Récemment, Israël a proposé un nouvel accord par lequel nos besoins agricoles et autres seront pleinement satisfaits par l’eau de la mer Morte. Devons-nous accepter ?"
 israel_economy.185.a: "Bien sûr !"
 israel_economy.185.b: "Non."
 israel_economy.186.t: "La Jordanie accepte !"
 israel_economy.186.d: "La Jordanie a accepté notre proposition et nous commencerons à leur livrer l’eau de la mer Morte."
