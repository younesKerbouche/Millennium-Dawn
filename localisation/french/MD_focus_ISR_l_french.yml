 peoples_army_1: "L’armée du peuple - §tAbandonnée§!"
 peoples_army_1_desc: "Le modèle de l’armée du peuple est un concept initié par David Ben-Gurion, père fondateur et premier Premier ministre d’Israël, qui voyait les Forces de défense israéliennes comme un outil pour son projet de ‘creuset’ visant à assimiler tous les sous-groupes juifs en une seule identité israélienne. Les partisans de cette école considèrent que les FDI ont un rôle plus large dans la société israélienne que simplement défendre le pays, et voient ainsi la conscription obligatoire comme une pierre angulaire non seulement de l’existence israélienne, mais aussi de sa démocratie et de sa société. En conséquence, tout débat sur une transition vers une armée professionnelle a été un tabou en Israël pendant des décennies, mais le débat sur les exemptions de conscription des ultra-orthodoxes a suscité des questions parmi de nombreux Israéliens ordinaires concernant leur propre conscription. Le mur qui empêchait ce débat s’effrite, et le gouvernement et l’état-major devront aborder la question. \n\nPlus nous §tnous éloignons de l’armée du peuple§!, plus nous gagnerons d’expérience militaire et de puissance de commandement, une recherche moins coûteuse pour la doctrine terrestre et une meilleure organisation des divisions. Plus nous §6nous rapprochons de l’armée du peuple§!, plus nous gagnerons de pouvoir politique, de soutien à la guerre, de moral des troupes et de population recrutée."
