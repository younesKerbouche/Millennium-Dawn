 israel.knesset.0.a: "Souhaitez-nous bonne chance !"
 israel.knesset.1.t: "Les médias ont critiqué notre projet de loi !"
 israel.knesset.1.d: "De nombreux articles dans divers médias ont critiqué notre projet de loi avec virulence. Certains le qualifient d’inhumain, d’autres traitent les auteurs du projet d’« ânes illettrés ». En conséquence, certains parlementaires de notre faction ont refusé de voter en faveur de notre projet."
 israel.knesset.1.a: "Les vrais ânes, c’est eux !"
 israel.knesset.2.t: "Les médias ont soutenu notre projet de loi !"
 israel.knesset.2.d: "De nombreux articles dans divers médias ont soutenu notre projet de loi. Beaucoup parlent positivement du projet et appellent tous les députés à voter en sa faveur. Des rumeurs circulent selon lesquelles des membres des factions d’opposition envisagent de soutenir le projet."
 israel.knesset.2.a: "Quelle surprise !"
 israel.knesset.3.t: "Discussion au sein de la coalition"
 israel.knesset.3.d: "Nos partenaires de coalition nous ont présenté un ensemble d’amendements au projet de loi. Ces derniers incluent un grand nombre de changements qu’ils estiment bénéfiques pour leur électorat et notre État. Si nous ne les mettons pas en œuvre, nos partenaires pourraient ne pas voter en faveur de notre projet et déstabiliser notre coalition."
 israel.knesset.3.a: "Mettons-les en œuvre !"
 israel.knesset.3.b: "Notre projet, nos règles !"
 israel.knesset.4.t: "Examen par le comité compétent"
 israel.knesset.4.d: "Le comité compétent a examiné notre projet de loi. Bien que les membres du comité l’aient adopté à la majorité, les membres de l’opposition ont demandé des amendements supplémentaires et nous ont priés de prendre en compte toutes leurs remarques. Cela pourrait rendre le projet plus attrayant pour les factions opposées, mais notre électorat et notre parti pourraient être mécontents du résultat."
 israel.knesset.4.a: "Effectuons les changements."
 israel.knesset.4.b: "Notre projet est déjà parfait."
 israel.knesset.5.t: "Motion adoptée !"
 israel.knesset.5.d: "Lors du vote final, notre projet de loi a été adopté par une majorité de députés. Une fois signé par le président, notre loi sera officiellement mise en œuvre."
 israel.knesset.5.a: "On a réussi !"
 israel.knesset.6.t: "Motion rejetée !"
 israel.knesset.6.d: "Lors du vote final, notre projet de loi n’a pas obtenu la majorité des voix des députés. Nous pourrons réessayer la prochaine fois."
 israel.knesset.6.a: "Oh non..."
 israel.knesset.7.t: "Arrangements douteux"
 israel.knesset.7.d: "Lors du vote final, il ne serait pas mal d’avoir quelques voix supplémentaires. Nous pourrions offrir une petite aide financière à une petite faction parlementaire pour obtenir leur soutien."
 israel.knesset.7.a: "Donnons-leur ce qu’ils veulent."
 israel.knesset.7.b: "Nous n’avons pas besoin de leurs voix."
 israel.knesset.8.t: "Scandale de corruption !"
 israel.knesset.8.d: "Les médias ont obtenu des images montrant le chef de la faction parlementaire de notre parti remettant une valise d’argent aux députés d’une autre faction. Bien que les détails de la transaction ciblée n’aient pas été découverts par les médias, cela aura un fort impact sur la popularité de notre parti et de celui de notre partenaire."
 israel.knesset.8.a: "Salauds !"
 israel_economy.173.t: "Israël amende la suppression de la ZDM du Sinaï !"
 israel_economy.173.d: "Le gouvernement israélien, considérant toutes les récentes actions diplomatiques positives, a décidé d’amender la suppression du statut de zone démilitarisée du Sinaï. Enfin, même en temps de paix, nos troupes peuvent entrer dans cette région."
 israel_economy.173.a: "Super !"
 ISR_egy_surveillance_drones: "Soutien israélien par drones"
 israel_economy.174.t: "Israël fournit une surveillance par drones !"
 israel_economy.174.d: "Le gouvernement israélien a décidé de fournir une surveillance à partir de leurs drones près de notre frontière, afin que nous puissions lutter plus efficacement contre les insurgés salafistes dans le Sinaï !"
 israel_economy.174.a: "Merci !"
 israel_economy.174.b: "Nous n’avons pas besoin de votre aide !"
 israel_economy.175.t: "L’Égypte accepte !"
 israel_economy.175.d: "Ils ont accepté notre offre. Nous leur fournirons une surveillance par drones."
 israel_economy.175.a: "Super !"
 israel_economy.176.t: "L’Égypte refuse !"
 israel_economy.176.d: "Ils ont refusé notre soutien. Ils disent pouvoir gérer cela seuls."
 israel_economy.176.a: "Quoi ?"
