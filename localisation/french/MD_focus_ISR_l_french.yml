 israel_economy.103.d: "Il y a de nombreuses années, avant la révolution islamique en Iran, Israël et l’Iran possédaient une compagnie pétrolière commune qui profitait aux deux pays à l’époque. Maintenant que le régime tyrannique des ayatollahs a disparu en Iran, le gouvernement israélien propose de rouvrir cette compagnie. Devons-nous accepter ?"
