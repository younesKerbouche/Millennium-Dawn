 israel_observer_african_union: "État observateur de l’Union africaine"
 israel_economy.162.t: "Israël veut devenir un État observateur de l’UA !"
 israel_economy.162.d: "Les relations d’Israël avec l’Afrique subsaharienne ont prospéré dans les années 1950 et 1960. Cependant, lors de la guerre du Kippour, les forces israéliennes ont traversé le canal et occupé un territoire africain. Cela a conduit la plupart des pays du continent – à l’exception du Malawi et du régime d’apartheid en Afrique du Sud, y compris nous – à rompre les relations avec ce pays. Ces relations ont été progressivement rétablies dans les années 1990 après les accords d’Oslo, et beaucoup au sein du gouvernement israélien voient l’Afrique comme un continent où Israël peut améliorer son image internationale. Le Premier ministre [ISR.GetLeader] a récemment lancé une campagne pour « retourner en Afrique », en utilisant nos technologies de désalinisation et d’autres startups innovantes pour améliorer la vie des populations africaines. Ainsi, Jérusalem nous a approchés pour demander à rejoindre l’Union africaine en tant qu’État observateur, à l’instar de l’OLP. Bien que beaucoup, notamment dans la CAE, soutiennent cette démarche, l’Algérie et surtout l’Afrique du Sud ont exprimé une forte opposition à cette initiative."
 israel_economy.162.a: "[ISR.GetLeader] est un véritable ami de l’Afrique."
 israel_economy.162.b: "Les États d’apartheid n’ont rien à faire en Afrique."
 israel_economy.163.t: "L’Éthiopie accepte !"
 israel_economy.163.d: "Hier, lors de la cérémonie d’ouverture de l’Union africaine à Addis-Abeba, l’ambassadeur d’Israël en Éthiopie a soumis au président de la Commission de l’Union africaine la charte d’Israël en tant que membre observateur de l’Union africaine. Dans les années 1990, Israël était un membre observateur de l’Organisation de l’unité africaine, jusqu’à sa dissolution et son remplacement par l’Union africaine. Cependant, il n’a pas réussi à la rejoindre à nouveau en raison des pressions de l’Afrique du Sud et de l’Algérie – deux des plus grandes nations du continent. Mais ce n’est plus le cas. Un bloc politique, principalement dirigé par le Botswana, l’Éthiopie et les membres de la Communauté de l’Afrique de l’Est, a réussi à surmonter le bloc arabo-sud-africain et à faire passer cette admission. Cette réussite diplomatique est le fruit des efforts incessants du ministère des Affaires étrangères, de la division Afrique et des ambassades israéliennes sur le continent. C’est une étape corrective à une anomalie qui a perduré pendant près de deux décennies et une partie importante du renforcement du tissu des relations extérieures d’Israël."
 israel_economy.163.a: "Super !"
 israel_economy.164.t: "L’Éthiopie met son veto à notre statut !"
 israel_economy.164.d: "Lors d’un vote aujourd’hui à la Commission de l’Union africaine concernant l’adhésion d’Israël, nos espoirs se sont révélés vains. Malgré un fort soutien du Botswana, de l’Éthiopie, des membres de la Communauté de l’Afrique de l’Est et de la République démocratique du Congo, cela n’a pas suffi à contrer les voix opposées à notre admission au statut d’État observateur dans l’Union africaine. Dans les années 1990, Israël était un membre observateur de l’Organisation de l’unité africaine, jusqu’à sa dissolution et son remplacement par l’Union africaine. Cependant, il n’a pas réussi à la rejoindre à nouveau en raison des pressions des États arabes et de l’Afrique du Sud. Il est effectivement triste de voir l’Union africaine prise en otage par un petit nombre d’États extrémistes comme l’Algérie et l’Afrique du Sud, motivés par la haine et contrôlés par des intérêts iraniens et qataris. Israël continuera à approfondir ses liens avec l’Afrique, que ce soit via l’Union africaine ou par des canaux détournés, peu importe à quel point il a été humiliant de voir nos diplomates expulsés violemment de la salle après le vote."
 israel_economy.164.a: "D’accord..."
