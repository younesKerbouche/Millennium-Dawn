 ISR_quad_idea: "Partenariat I2U2"
 israel_economy.202.t: "Israël propose l’alliance I2U2 !"
 israel_economy.202.d: "Le groupe vise à mobiliser le capital et l’expertise du secteur privé pour atteindre divers objectifs, notamment la modernisation des infrastructures, la promotion de voies de développement à faible émission de carbone et l’amélioration de la santé publique. Les projets et initiatives du partenariat I2U2 ne sont pas limités géographiquement – le groupe explorera des opportunités partout où il pourra avoir un impact positif. Le groupe I2U2 sera dirigé par des représentants gouvernementaux de haut niveau de chaque pays partenaire, incluant les quatre officiels suivants, qui travaillent en étroite collaboration et rendent compte aux chefs de gouvernement."
