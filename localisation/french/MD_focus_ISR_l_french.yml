 israel_likud.5.t: "Une demande d’immunité"
 israel_likud.5.d: "Le Premier ministre Netanyahou a lancé une demande d’immunité auprès du président de la Knesset au milieu des accusations portées contre lui devant les tribunaux. La Knesset devra maintenant décider si elle accorde ou non l’immunité à Benjamin Netanyahou."
 israel_likud.5.a: "Est-il sérieux ?"
 israel_likud.6.t: "Le parti approuve"
 israel_likud.6.d: "Les députés du Likoud ont soutenu la pétition de Netanyahou et ont appelé à la création rapide d’un comité de décision."
 israel_likud.6.a: "Super !"
 israel_likud.7.t: "Le parti rejette"
 israel_likud.7.d: "Les députés du Likoud ont critiqué la pétition de Netanyahou et ont appelé à son rejet."
 israel_likud.7.a: "Pas possible !"
 israel_likud.8.t: "La coalition nous soutient"
 israel_likud.8.d: "Nos partenaires de coalition ont soutenu la demande et ont appelé à la création rapide d’un comité de décision."
 israel_likud.8.a: "De vrais amis !"
 israel_likud.9.t: "La coalition nous soutient"
 israel_likud.9.d: "Nos partenaires de coalition ont rejeté la demande et ont appelé à son rejet."
 israel_likud.9.a: "Traîtres !"
 israel_likud.10.t: "Le peuple est en colère !"
 israel_likud.10.d: "La nouvelle de la demande s’est répandue à travers Israël, provoquant un mécontentement parmi la population, l’opposition organisant des rassemblements contre les audiences et demandant le retrait du projet de loi."
 israel_likud.10.a: "Ils ne comprennent pas !"
 israel_likud.11.t: "La première chaîne reste silencieuse"
 israel_likud.11.d: "Grâce à la réforme de la première chaîne, ses journalistes ont choisi de ne pas couvrir la demande d’immunité, évitant ainsi une grande publicité."
 israel_likud.11.a: "Bien."
 israel_likud.12.t: "Le reportage de la première chaîne"
 israel_likud.12.d: "Le reportage de la première chaîne sur la demande a suscité de fortes émotions parmi la population, provoquant un plus grand ressentiment parmi les citoyens favorables à l’opposition, renforçant ainsi leur résistance à la demande."
 israel_likud.12.a: "Désastre."
 israel_likud.13.t: "La demande est approuvée !"
 israel_likud.13.d: "Malgré toutes les contradictions et la résistance de l’opposition, le comité compétent a été établi. À la suite de la réunion, le comité a décidé d’accorder l’immunité au Premier ministre."
 israel_likud.13.a: "Victoire pour Israël !"
 israel_likud.14.t: "La demande est rejetée !"
 israel_likud.14.d: "Malgré toutes les tentatives, le président a décidé de ne pas former de comité et de ne pas accorder l’immunité à Netanyahou."
 israel_likud.14.a: "Désastre !"
 israel_likud.15.t: "La chasse aux sorcières"
 israel_likud.15.d: "L’enquête sur la corruption de Netanyahou refait surface dans les médias, qui affirment que Benjamin possède de nombreux biens immobiliers à l’étranger achetés avec l’argent du gouvernement. Cependant, Netanyahou a déclaré que rien de tout cela n’est vrai et que les médias mènent une chasse aux sorcières."
 israel_likud.15.a: "C’en est vraiment une !"
 israel_likud.16.t: "Les protestations !"
 israel_likud.16.d: "Des personnes mécontentes de notre réforme judiciaire sont descendues dans la rue aujourd’hui pour manifester dans les centres urbains. Les manifestants exigent l’arrêt de la procédure de révision de la loi et certains individus radicalisés demandent la démission du gouvernement."
 israel_likud.16.a: "Libéraux !"
 israel_likud.17.t: "Désertions massives"
 israel_likud.17.d: "Nous recevons un rapport indiquant que de nombreux mobilisés et engagés désertent l’armée en masse pour protester contre notre loi. Ils affirment qu’ils ne rempliront pas leur devoir si la réforme judiciaire n’est pas arrêtée."
 israel_likud.17.a: "Ce n’est pas bon."
 israel_likud.18.t: "Inquiétudes au ministère de la Défense"
 israel_likud.18.d: "Notre secrétaire à la Défense est très préoccupé par la situation autour de la réforme judiciaire. Il a déclaré que la poursuite de l’avancement du projet de loi menace la sécurité nationale du pays et que des actions imprévues pourraient suivre, nous obligeant à reculer."
 israel_likud.18.a: "Il a raison, reculons !"
 israel_likud.18.b: "Virez-le !"
 israel_likud.19.t: "La manifestation d’un million de personnes"
 israel_likud.19.d: "Tel-Aviv résonne des cris des masses venues manifester contre la réforme judiciaire. Les manifestants exigent la démission du gouvernement et l’arrêt du processus d’examen de la réforme. La situation est très dangereuse, les gens se radicalisent de plus en plus et nous avons de moins en moins de marge de manœuvre. Nous pouvons arrêter la réforme, ce qui nous donnerait une chance de sauver notre gouvernement, ou nous devons réprimer les manifestations, mais cela pourrait avoir de très graves conséquences."
 israel_likud.19.a: "Trop risqué, reculons !"
 israel_likud.19.b: "La police s’en occupera."
 israel_likud.20.t: "Désobéissance civile"
 israel_likud.20.d: "Nous enregistrons des actes de désobéissance civile à travers le pays, en particulier à Tel-Aviv. L’opposition libérale a organisé un gouvernement intérimaire et appelle tous ses partisans à s’armer et à prendre d’assaut le gouvernement, affirmant que nous ne sommes plus légitimes. Les radicaux de droite ont accusé Netanyahou d’impuissance et de faiblesse et ont pris le pouvoir avec l’aide des forces internes. La situation a maintenant dégénéré et il n’y a pas de retour en arrière possible, seul un bain de sang nous attend."
 israel_likud.20.a: "Nous sommes prêts !"
 israel_likud.0.t: "Discours de Netanyahou au tribunal !"
 israel_likud.0.d: "Dans une récente déclaration, le Premier ministre israélien Benjamin Netanyahou a affirmé que le scandale de corruption qui l’entoure n’est rien d’autre qu’une mascarade créée pour discréditer sa réputation."
 israel_likud.0.a: "Il n’y avait rien, il n’y aura rien !"
 israel_likud.1.t: "Les médias israéliens déclenchent un scandale !"
 israel_likud.1.d: "Récemment, les médias israéliens ont publié un rapport scandaleux sur le Premier ministre Benjamin Netanyahou, l’accusant de transactions corrompues, de comportements contraires à l’éthique et de gaspillage du budget de l’État pour des dépenses insensées."
 israel_likud.1.a: "Idiots !"
 israel_likud.2.t: "Alors, est-il clean ?"
 israel_likud.2.d: "Les ressources médiatiques rapportent qu’elles n’ont pas réussi à trouver de nouvelles informations sur l’affaire Netanyahou et le scandale de corruption. On ignore si cette situation perdurera ou si tout changera radicalement dans une direction différente."
 israel_likud.3.t: "Netanyahou soumet le Likoud !"
 israel_likud.3.d: "Netanyahou a réussi à transformer complètement le Likoud en son parti personnel et à soumettre tous les cercles de pouvoir internes, créant un cercle de loyalistes et de béni-oui-oui autour de lui."
 israel_likud.3.a: "L’audace porte ses fruits..."
 israel_likud.4.t: "Netanyahou crée une nouvelle coalition !"
 israel_likud.4.d: "Netanyahou crée une nouvelle coalition de partis de droite sous la protection du Likoud. Ce nouveau mouvement unifie tous les mouvements sionistes de droite en un seul bloc."
 israel_likud.4.a: "Craignez-nous, libéraux !"
 israel_likud.2.a: "Ha !"
 israel_likud.21.t: "Bibisme"
 israel_likud.21.d: "Netanyahou est Premier ministre depuis longtemps. Pendant ce temps, ses politiques, ainsi que le Likoud lui-même, ont subi des changements significatifs, passant d’un conservatisme modéré à une rhétorique populiste de droite. Avec les mises en accusation de Netanyahou dans des scandales de corruption, son parti perd rapidement le soutien de l’électorat modéré, mais l’image de Netanyahou en tant que « combattant contre l’élitisme » et sa radicalisation politique le rendent beaucoup plus attirant pour l’électorat de droite et anti-establishment. Nous assistons peut-être à une nouvelle ère pour le système politique israélien et pour le Likoud lui-même."
 israel_likud.21.a: "Le grand tournant."
 israel_likud.22.t: "Populisme mondial"
 israel_likud.22.d: "Nos adversaires, en nous critiquant, utilisent le mot « populisme ». Ils disent que nous ne faisons que des promesses et que nous nous appuyons uniquement sur des paroles creuses, mais pour nous, le populisme signifie une politique populaire. Notre gouvernement ne représente pas les intérêts d’une petite élite, nous représentons les intérêts de l’Israélien ordinaire qui souhaite préserver sa culture et ses traditions.\nCependant, notre expérience est observée dans d’autres pays, nos idées se répandent parmi des groupes qui se disaient autrefois antisémites, mais qui réalisent maintenant que le peuple juif est le porteur de la véritable idéologie de droite et des traditions.\nEt nous continuerons à leur ouvrir les yeux, nous aiderons chaque mouvement qui soutiendra l’idée du populisme de droite et qui prônera de meilleures relations avec Israël."
 israel_likud.22.a: "L’ère populiste."
 israel_likud.23.t: "L’essor du populisme européen"
 israel_likud.23.d: "Dans le contexte des événements mondiaux, de nouveaux partis idéologiques gagnent en popularité à travers l’Europe. Face au mécontentement des populations envers la situation économique des pays européens, la baisse du pouvoir d’achat et l’insatisfaction de certains face aux politiques migratoires, des partis populistes de droite et eurosceptiques entrent sur la scène politique. En jouant sur les sentiments des gens, ces partis gagnent rapidement du soutien, ce que certains pays perçoivent comme une menace pour la démocratie et l’unité européenne."
 israel_likud.23.a: "L’ère populiste."
 israel_likud.24.t: "L’essor du populisme polonais"
 israel_likud.24.d: "Le parti Droit et Justice gagne en popularité en adoptant une plateforme populiste de droite. Bien qu’il s’agisse d’un parti établi, cela ne les empêche pas de s’inspirer de l’expérience de Netanyahou et d’adopter une plateforme populiste qui séduit les masses."
 israel_likud.24.a: "L’ère populiste."
 israel_likud.25.t: "L’essor du populisme hongrois"
 israel_likud.25.d: "Le parti d’Orban gagne en popularité en adoptant une plateforme populiste de droite. Bien qu’il s’agisse d’un parti établi, cela ne les empêche pas de s’inspirer de l’expérience de Netanyahou et d’adopter une plateforme populiste qui séduit les masses."
 israel_likud.25.a: "L’ère populiste."
 israel_likud.26.t: "L’essor du populisme américain"
 israel_likud.26.d: "Le Parti républicain subit des transformations majeures. Le ralentissement économique et les politiques migratoires provoquent un mécontentement parmi l’électorat américain, créant un terrain idéal pour l’émergence de mouvements populistes. Face à la popularité des idées populistes de gauche de Bernie Sanders parmi l’électorat démocrate, des politiciens promouvant une agenda populiste de droite émergent au sein du Parti républicain. Seul le temps dira si les politiciens populistes pourront progresser dans le système politique américain."
 israel_likud.27.t: "Visite de Netanyahou"
 israel_likud.27.d: "Récemment, le Premier ministre israélien Benjamin Netanyahou s’est rendu à Washington, D.C., où il a rencontré des membres seniors du Parti républicain. À la suite de cette rencontre, les républicains ont réaffirmé leur engagement dans la lutte des Israéliens pour leur droit à exister et ont promis leur soutien sous une administration républicaine. Il est clair que Netanyahou tente de rallier le soutien des républicains pour faire pression en faveur des intérêts d’Israël et obtenir un soutien militaire et politique supplémentaire."
 israel_likud.27.a: "Intéressant."
 israel_likud.28.t: "Rencontre avec l’establishment républicain"
 israel_likud.28.d: "Nous avons rencontré des membres haut placés du Parti républicain à Washington. À la suite de cette rencontre, les républicains ont réaffirmé leur reconnaissance de la lutte du peuple israélien pour vivre sur sa terre et ont assuré qu’Israël pouvait compter sur un soutien militaire et politique accru sous leur administration."
 israel_likud.28.a: "Nos plus grands amis."
 israel_likud.29.t: "Visite de Netanyahou à Moscou"
 israel_likud.29.d: "Le Premier ministre israélien Benjamin Netanyahou est arrivé à Moscou pour rencontrer notre gouvernement. À la suite de cette rencontre, nous sommes parvenus à une compréhension mutuelle et avons conclu plusieurs contrats mutuellement bénéfiques."
 israel_likud.29.a: "Quelle belle rencontre !"
 israel_likud.30.t: "Rencontre avec les dirigeants russes"
 israel_likud.30.d: "Nous avons rencontré des hauts responsables russes à Moscou. À la suite de cette rencontre, nous avons sécurisé des accords avantageux et renforcé l’amitié russo-israélienne."
 israel_likud.30.a: "Quelle belle rencontre !"
 israel_likud.31.t: "Visite de Netanyahou à Brasilia"
 israel_likud.31.d: "Le Premier ministre israélien Benjamin Netanyahou est arrivé à Brasilia pour rencontrer notre président. À la suite de cette rencontre, nous sommes parvenus à une compréhension mutuelle et avons sécurisé plusieurs projets d’investissement mutuellement bénéfiques."
 israel_likud.31.a: "Quelle belle rencontre !"
 israel_likud.32.t: "Rencontre avec Bolsonaro"
 israel_likud.32.d: "Nous avons rencontré le président brésilien Bolsonaro à Brasilia. À la suite de cette rencontre, nous avons sécurisé des projets d’investissement avantageux et renforcé l’amitié brésilo-israélienne."
 israel_likud.32.a: "Quelle belle rencontre !"
 israel_likud.33.t: "Visite officielle de Netanyahou"
 israel_likud.33.d: "Le Premier ministre israélien Netanyahou est arrivé à Washington pour rencontrer notre président. La partie israélienne souhaite notre soutien et Benjamin Netanyahou a rappelé l’engagement du Parti républicain à augmenter l’aide militaire à Israël."
 israel_likud.33.a: "Ils ne recevront que notre soutien politique."
 israel_likud.33.b: "Nous pouvons leur offrir un soutien économique."
 israel_likud.33.c: "Nous tiendrons notre promesse."
 israel_likud.33.e: "Nous ne pouvons rien vous offrir pour le moment."
 israel_likud.34.t: "Résultats de notre visite"
 israel_likud.34.d: "À la suite de notre visite officielle, nous n’avons pu nous entendre que sur un soutien politique."
 israel_likud.34.a: "Mieux que rien."
 israel_likud.35.t: "Résultats de notre visite"
 israel_likud.35.d: "À la suite de la visite officielle, nous n’avons pas pu obtenir de soutien militaire, mais la partie américaine a proposé de signer des projets d’investissement avantageux."
 israel_likud.35.a: "Un accord valable."
 israel_likud.36.t: "Résultats de notre visite"
 israel_likud.36.d: "À la suite de notre visite officielle, nous avons réussi à conclure un accord et à sécuriser un soutien militaire et politique."
 israel_likud.36.a: "Hourra !"
 israel_likud.37.t: "Résultats de notre visite"
 israel_likud.37.d: "À la suite de notre visite officielle, nous n’avons pas réussi à trouver un terrain d’entente. En conséquence, nous sommes repartis les mains vides."
 israel_likud.37.a: "Quel désastre !"
 israel_likud.38.t: "Invité d’Israël"
 israel_likud.38.d: "Le Premier ministre israélien Benjamin Netanyahou est arrivé à Budapest pour une visite officielle. Pendant sa visite, Netanyahou a salué notre engagement à préserver les valeurs et traditions conservatrices et nous a également offert son soutien politique et économique."
 israel_likud.38.a: "Nous accepterons avec plaisir."
 israel_likud.38.b: "Nous n’avons pas vraiment besoin de votre aide."
 israel_likud.39.t: "Succès !"
 israel_likud.39.d: "Notre visite s’est conclue par un succès et nous avons réussi à convaincre le gouvernement hongrois d’accepter notre soutien."
 israel_likud.39.a: "Nouvel allié."
 israel_likud.40.t: "Échec !"
 israel_likud.40.d: "Notre visite s’est terminée par un échec, nous n’avons pas réussi à convaincre le gouvernement hongrois d’accepter notre soutien."
 israel_likud.40.a: "Quelle honte !"
 israel_likud.41.t: "Un message d’Israël"
 israel_likud.41.d: "Nous avons reçu un message du gouvernement israélien. Ils sont préoccupés par notre position sur la véracité de la participation du peuple polonais à l’holocauste du peuple juif et exigent des clarifications officielles à ce sujet."
 israel_likud.41.a: "Nous sommes tous deux victimes de la pire horreur."
 israel_likud.41.b: "Aucun Polonais n’a participé à l’holocauste des Juifs !"
 israel_likud.42.t: "Un message"
 israel_likud.42.d: "Nous avons reçu une réponse du gouvernement polonais. Ils ont reconnu que l’holocauste du peuple juif était un désastre, mais ils ne sont pas conscients de la participation des Polonais eux-mêmes. Le gouvernement polonais a également déclaré dans une communication que les peuples polonais et juif ont traversé de terribles souffrances et que nous devons collectivement maintenir vivante la mémoire des crimes nazis."
 israel_likud.42.a: "Peut-être ont-ils raison."
 israel_likud.43.t: "Un message"
 israel_likud.43.d: "Nous avons reçu une réponse du gouvernement polonais. Ils ont reconnu que l’holocauste du peuple juif était un désastre, mais que la participation du peuple polonais est une fausse nouvelle et que le peuple polonais lui-même a souffert sous le régime nazi. Ils ont également déclaré que les affirmations sur la participation des Polonais au génocide sont une atteinte à la dignité du peuple."
 israel_likud.43.a: "Comment osent-ils !?"
 israel_likud.44.t: "Une proposition intéressante"
 israel_likud.44.d: "Le gouvernement d’Israël nous a approchés avec une proposition intéressante. Ils nous offrent de conclure un accord selon lequel l’enregistrement des mariages civils à Chypre sera considéré comme légal en Israël."
 israel_likud.44.a: "Donnez-moi un stylo immédiatement !"
 israel_likud.44.b: "Nous refuserons poliment."
 israel_likud.45.t: "Arrangement avec Chypre"
 israel_likud.45.d: "Nous avons réussi à conclure un accord avec le gouvernement de Chypre."
 israel_likud.45.a: "Tant mieux pour eux."
 israel_likud.46.t: "Échec !"
 israel_likud.46.d: "Le gouvernement de Chypre a refusé notre proposition."
 israel_likud.46.a: "Tant pis pour eux."
 israel_likud.47.t: "L’accord d’association UE-Israël"
 israel_likud.47.d: "Le gouvernement d’Israël nous a offert un accord d’association. Il contient une grande quantité d’accords commerciaux et politiques, ainsi que la création de comités spéciaux pour discuter et coordonner les politiques dans la région."
 israel_likud.47.a: "Nous accepterons avec plaisir."
 israel_likud.47.b: "Nous ne sommes pas intéressés."
 israel_likud.48.t: "L’accord d’association UE-Israël est signé !"
 israel_likud.48.d: "Les représentants de l’UE ont accepté notre proposition d’accord d’association !"
 israel_likud.48.a: "Succès !"
 israel_likud.49.t: "Échec..."
 israel_likud.49.d: "Les représentants de l’UE ont refusé notre proposition d’accord d’association !"
 israel_likud.49.a: "Honte à eux !"
 israel_likud.50.t: "L’accord d’association États-Unis-Israël"
 israel_likud.50.d: "Le gouvernement d’Israël nous a offert un accord d’association. Il contient une grande quantité d’accords commerciaux et politiques, ainsi que la création de comités spéciaux pour discuter et coordonner les politiques dans la région."
 israel_likud.50.a: "Nous accepterons avec plaisir."
 israel_likud.50.b: "Nous ne sommes pas intéressés."
 israel_likud.51.t: "L’accord d’association États-Unis-Israël est signé"
 israel_likud.51.d: "Les représentants américains ont accepté notre proposition d’accord d’association !"
 israel_likud.51.a: "Succès !"
 israel_likud.52.t: "Échec..."
 israel_likud.52.d: "Les représentants américains ont refusé notre proposition d’accord d’association !"
 israel_likud.52.a: "Honte à eux !"
 israel_likud.53.t: "Une proposition d’Israël"
 israel_likud.53.d: "Le gouvernement israélien souhaite nationaliser notre part dans le Conseil des ports de commerce et nous offre une compensation en retour."
 israel_likud.53.a: "Un accord valable."
 israel_likud.53.b: "Nous ne sommes pas intéressés."
 israel_likud.54.t: "Succès !"
 israel_likud.54.d: "L’UE a accepté de nous vendre sa part !"
 israel_likud.54.a: "Tant mieux pour nous."
 israel_likud.55.t: "Échec !"
 israel_likud.55.d: "L’UE a rejeté notre proposition de nous vendre sa part !"
 israel_likud.55.a: "C’est comme ça."
 israel_likud.55.b: "Alors nous la prendrons par la force !"
 israel_likud.56.t: "La prise de contrôle violente !"
 israel_likud.56.d: "Le gouvernement israélien a pris notre part dans le conseil, en violation de tous les accords !"
 israel_likud.56.a: "Connards !"
 israel_likud.57.t: "Une proposition d’Israël"
 israel_likud.57.d: "Le gouvernement israélien souhaite nationaliser notre part dans le Conseil des ports de commerce et nous offre une compensation en retour."
 israel_likud.57.a: "Un accord valable."
 israel_likud.58.t: "Succès !"
 israel_likud.58.d: "Les États-Unis ont accepté de nous vendre leur part !"
 israel_likud.58.a: "Tant mieux pour nous."
 israel_likud.59.t: "Échec !"
 israel_likud.59.d: "Les États-Unis ont rejeté notre proposition de nous vendre leur part !"
 israel_likud.59.a: "C’est comme ça."
 israel_likud.59.b: "Alors nous la prendrons par la force !"
 israel_likud.60.t: "La prise de contrôle violente !"
 israel_likud.60.d: "Le gouvernement israélien a pris notre part dans le conseil, en violation de tous les accords !"
 israel_likud.60.a: "Connards !"
 israel_likud.61.t: "Problèmes au paradis"
 israel_likud.61.d: "Les événements récents dans la bande de Gaza et la gestion de ces événements par le gouvernement ont suscité une vive controverse au sein du Likoud. Le chef du parti Ariel Sharon et ses partisans modérés ont annoncé leur retrait du parti et la formation d’un nouveau parti politique, Kadima. La place de Sharon a été prise par son rival politique Benjamin Netanyahou. Bien que Kadima ait de bonnes chances de maintenir sa position à la Knesset, cela ne change pas le fait que la position d’Ariel Sharon dans les forces de police est devenue très fragile."
 israel_likud.61.a: "Espérons que £ISR_liberalism_alt1 Kadima aura un avenir."
 israel_likud.61.b: "Graves dommages pour le gouvernement"
 israel_likud.63.t: "Problèmes au paradis"
 israel_likud.63.d: "La santé déclinante d’Ariel Sharon ne lui permet plus d’occuper le poste de Premier ministre et sa démission n’a pas surpris, mais elle a gravement fragilisé la position du parti nouvellement formé. Ehud Olmert a repris le poste de Premier ministre, mais ses faibles taux d’approbation parmi la population ne laissent pas espérer un avenir brillant pour le nouveau gouvernement."
 israel_likud.63.a: "Les choses semblent mal tourner pour Olmert."
 israel_likud.64.t: "L’élection du chef"
 israel_likud.64.d: "L’élection du chef de Kadima n’est plus à l’horizon et la position d’Olmert devient précaire, la possibilité de sa réélection étant réduite à néant. Qui dirigera le parti ?"
 israel_likud.64.a: "Olmert mènera le parti jusqu’au bout !"
 israel_likud.64.b: "Le caucus progressiste de Livni réussira."
 israel_likud.64.c: "Le caucus modéré de Mofaz réussira."
 israel_home.1.t: "La question du leadership"
 israel_home.1.d: "Puisque le parti est en réalité dirigé par un duo, la question de savoir qui dirigera le gouvernement israélien s’est posée. Beaucoup favorisent la candidature d’Ayelet Shaked, qui prône une participation accrue des femmes religieuses au service national, mais une grande partie du parti soutient également Naftali Bennett, partisan d’une intervention minimale dans l’économie."
 israel_home.1.a: "Naftali sera Premier ministre"
 israel_home.1.b: "Ayelet Shaked sera Première ministre"
