 ISR_calm_security: "Résistance palestinienne - §7Sécurité calme§!"
 ISR_calm_security_desc: "Depuis l’arrivée des premiers colons sionistes en Palestine à la fin des années 1800, les tensions entre les immigrants juifs et la population palestinienne ont souvent conduit à des flambées de violence entre les deux communautés. Après la création d’Israël, des groupes palestiniens, voire des individus, ont lancé des attaques contre les intérêts israéliens, un phénomène qui persiste malgré la signature des accords d’Oslo. Cela est dû à un mécontentement palestinien généralisé face à la construction continue de colonies israéliennes en Cisjordanie et au refus d’Israël de partager le contrôle de Jérusalem, parmi d’autres griefs. Ces attaques ont contribué à un sentiment d’insécurité israélien et à un soutien accru aux forces politiques radicales."
