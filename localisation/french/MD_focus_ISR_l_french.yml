 israel.122.t: "Israël demande notre implication dans des opérations antiterroristes !"
 israel.122.d: "Après la récente crise en Cisjordanie, Israël exige notre participation aux opérations antiterroristes qu’ils prévoient de mener sur notre territoire. Devons-nous accepter ?"
 israel.122.a: "Cela aiderait à légitimer notre pouvoir."
 israel.122.b: "Nous ne collaborerons jamais avec les sionistes !"
 israel.123.t: "Les services de sécurité palestiniens acceptent de partager les responsabilités !"
 israel.123.d: "Un accord a été conclu pour lancer une action antiterroriste en Cisjordanie. Maintenant, nous devons coordonner et agir rapidement."
 israel.123.a: "Super !"
 israel.124.t: "Abbas rejette l’implication dans les opérations antiterroristes !"
 israel.124.d: "Le gouvernement en Cisjordanie a rejeté toute coopération avec nous, même face à la menace terroriste sur leur sol. Ils ne veulent pas coopérer avec notre pays."
 israel.124.a: "Pff !"
 theymayrej_pal_tt: "Si §Y[PAL.GetNamewithFlag]§! §Rrejette§! §Gnotre proposition§!, ce §Yfocus§! restera §Yinachevé§! et nous §Greviendrons à d’autres options !§!"
 pal_rejected_conter: "La Palestine a rejeté la proposition de coopération antiterroriste."
 israel.125.t: "Le Maptash livre de l’équipement pour l’opération antiterroriste !"
 israel.125.d: "Israël nous envoie du matériel pour nous préparer à la future opération."
 israel.125.a: "Nous sommes ravis de recevoir leur soutien."
 coract_gaz_tt: "§YNous devrons décider du cours des actions à entreprendre concernant Gaza...§!"
 israel.126.t: "Israël propose une hudna !"
 israel.126.d: "Récemment, après notre prise de contrôle de Gaza, le gouvernement israélien nous a approchés avec une proposition de lever le blocus en échange d’une trêve à long terme. Ils promettent également des investissements dans notre économie en cas d’acceptation. Que devons-nous faire ?"
 israel.126.a: "Encore un complot sioniste idiot !"
 israel.126.b: "L’argent d’abord, messieurs..."
 hudna_accept: "Gaza a accepté la hudna !"
 hudna_notaccept: "Gaza a rejeté la hudna !"
 hudna_whatdo_tt: "Nous §Yenverrons une lettre§! à §R[HAM.GetNamewithFlag]§! avec une §Yproposition économique et politique§!.\n\n§6Cela décidera du sort de la bande de Gaza...§!"
 israel.127.t: "[HAM.GetNamewithFlag] rejette !"
 israel.127.d: "[HAM.GetNamewithFlag] a rejeté notre proposition politico-économique et ne coopérera avec nous sous aucune circonstance.\n\nIl semble qu’il n’y ait pas de négociations possibles avec eux..."
 israel.127.a: "Tant pis pour eux."
 israel.128.t: "[HAM.GetNamewithFlag] accepte !"
 israel.128.d: "Étonnamment, [HAM.GetNamewithFlag] a accepté notre proposition et coopérera avec nous, malgré leurs précédentes déclarations d’animosité.\n\nLa vie est surprenante, n’est-ce pas ?"
 israel.128.a: "Ça a vraiment marché ?"
