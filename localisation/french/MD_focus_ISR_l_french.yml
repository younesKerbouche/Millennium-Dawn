 ISR_jor_attack_idea: "Plan d’inondation de la Jordanie"
 israel_economy.191.t: "Assassinat d’un héritier hachémite !"
 israel_economy.191.d: "Récemment, des auteurs inconnus ont assassiné l’un des héritiers de la dynastie hachémite. Une bombe avait été placée sous sa voiture alors qu’il s’apprêtait à quitter le palais. De nombreux officiels en Jordanie suggèrent qu’Al-Qaïda pourrait être derrière cette attaque."
 israel_economy.191.a: "Intéressant."
 ISR_jor_unloyal_mil_idea: "Rumeurs d’une armée déloyale"
 israel_economy.192.t: "Complot dans l’armée !"
 israel_economy.192.d: "Des rumeurs récentes circulent sur un possible complot de coup d’État contre le gouvernement jordanien au sein de l’armée. Apparemment, grâce à diverses sources de revenus, une puissance étrangère soudoyerait plusieurs généraux jordaniens pour qu’ils se soulèvent à un moment opportun pour elle. La Jordanie devrait contrer cette influence étrangère avant qu’il ne soit trop tard."
 israel_economy.192.a: "Ça chauffe."
