 per_ope_aa_tt: "Le pourcentage de §Gréussite§! est directement lié au §Yniveau global de défense antiaérienne§! de [PER.GetNamewithFlag]."
 israel_news.14.t: "Israël déclassifie les documents sur l’ammoniac !"
 israel_news.14.d: "Israël a annoncé la fermeture de son installation nucléaire secrète et a promis d’abandonner complètement les armes nucléaires qu’il avait soigneusement dissimulées. Cependant, de nombreux pays du Moyen-Orient ont exprimé leur inquiétude quant à une possible nouvelle tromperie de la part d’Israël."
 israel_news.14.o1: "Intéressant."
 israel_palestine_category: "Tensions entre [ISR.GetNamewithFlag] et [PAL.GetNamewithFlag]"
 ISR_palestine_desc_loc: "Nos §Rtensions§! actuelles [?ISR_palestine_situation|0+]\n\n[?PAL_arab_popularity|=0+] des partis £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §Yarabes§! dans les sondages\n[?PAL_war_support_in_isr|=0+] du soutien actuel à la guerre parmi les §4Israéliens§!\n\n[?PAL_arab_parties_rulling|=0+] de l’isolement des partis £ISR_Communist_State £ISR_Autocracy £ISR_anarchist_communism £ISR_Neutral_Muslim_Brotherhood §Yarabes§! dans le §Ygouvernement§! de [ISR.GetNamewithFlag]\n\n[select_thingie_palisr]\n\nAprès de nombreuses §Yguerres israélo-arabes et intifadas§!, la situation dans [PAL.GetNamewithFlag] est presque entièrement sous le contrôle §4israélien§!. Cependant, une augmentation des §Rtensions§! entre [ISR.GetNamewithFlag] et [PAL.GetNamewithFlag] pourrait entraîner des §Rtroubles, des guerres et des soulèvements possibles§! et §Ymodifier l’équilibre des forces§! ainsi que la §Ysituation globale§!.\n\nPlus les §Rtensions augmentent§!, plus la situation deviendra §Rviolente§!.\n\nLe §Rniveau de tension§! dépend également du §Yniveau d’autonomie§! de [PAL.GetNamewithFlag] !"
