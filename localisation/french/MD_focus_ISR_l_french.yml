 full_isr_boycotte: "§OBoycott complet§! §Yde [ISR.GetNamewithFlag]"
 full_isr_boycotte_desc: "Le blocus de [ISR.GetNamewithFlag] par de nombreuses nations du Moyen-Orient implique diverses formes de restrictions économiques, diplomatiques et militaires.\n\nDes pays comme [ROOT.GetNamewithFlag] participent aux efforts pour isoler [ISR.GetNamewithFlag] en fermant leur espace aérien aux avions de [ISR.GetNamewithFlag], en interdisant le commerce et en refusant de reconnaître le droit à l’existence de [ISR.GetNamewithFlag].\n\nCes actions font partie d’une stratégie plus large de la §7Ligue arabe§! et des pays sympathisants du Moyen-Orient pour affaiblir l’économie de [ISR.GetNamewithFlag] et limiter son influence régionale. Le blocus inclut également le boycott des entreprises faisant affaire avec [ISR.GetNamewithFlag] et le soutien aux mouvements de §8résistance palestinienne§!."
 pol_isr_boycotte: "§CBoycott politique§! §Yde [ISR.GetNamewithFlag]"
 pol_isr_boycotte_desc: "Le blocus de [ISR.GetNamewithFlag] par de nombreuses nations du Moyen-Orient implique diverses formes de restrictions économiques, diplomatiques et militaires.\n\nDes pays comme [ROOT.GetNamewithFlag] participent aux efforts pour isoler [ISR.GetNamewithFlag] uniquement sur le plan politique, parfois en refusant de reconnaître le droit à l’existence de [ISR.GetNamewithFlag], en n’acceptant pas les passeports de [ISR.GetNamewithFlag] et en n’ayant pas de liens politiques directs, tout en maintenant la possibilité de commercer.\n\nCes actions font partie d’une stratégie plus large de la §7Ligue arabe§! et des pays sympathisants du Moyen-Orient pour affaiblir l’économie de [ISR.GetNamewithFlag] et limiter son influence régionale. Le blocus inclut également le boycott des entreprises faisant affaire avec [ISR.GetNamewithFlag] et le soutien aux mouvements de §8résistance palestinienne§!."
 econ_isr_boycotte: "§7Boycott économique§! §Yde [ISR.GetNamewithFlag]"
 econ_isr_boycotte_desc: "Le blocus de [ISR.GetNamewithFlag] par de nombreuses nations du Moyen-Orient implique diverses formes de restrictions économiques, diplomatiques et militaires.\n\nDes pays comme [ROOT.GetNamewithFlag] participent aux efforts pour isoler [ISR.GetNamewithFlag] en fermant leur espace aérien aux avions de [ISR.GetNamewithFlag], en interdisant le commerce et en ne participant pas à des projets d’investissement, tout en maintenant la possibilité de négociations politiques.\n\nCes actions font partie d’une stratégie plus large de la §7Ligue arabe§! et des §7pays du Moyen-Orient sympathisants§! pour affaiblir l’économie de [ISR.GetNamewithFlag] et limiter son influence régionale. Le blocus inclut également le boycott des entreprises faisant affaire avec [ISR.GetNamewithFlag] et le soutien aux mouvements de §8résistance palestinienne§!."
