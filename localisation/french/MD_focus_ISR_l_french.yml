 israel_labour.2.t: "Les Démocrates"
 israel_labour.2.d: "Aujourd’hui, la création d’un nouveau parti politique, £ISR_democrats les Démocrates, a été annoncée. Ce parti est né de la fusion du £ISR_socialism Parti travailliste et du £ISR_neutral_Social Parti Meretz. Cet événement n’était pas inattendu pour la société, car historiquement, ces partis ont toujours coopéré et agi comme une coalition unique lors des élections. La création de £ISR_democrats les Démocrates était une étape logique dans leurs relations. En réalité, il ne s’agit pas d’une unification complète : pour l’instant, les partis conservent des budgets séparés et des factions indépendantes dans les municipalités, mais quoi qu’il en soit, cette union a de bonnes chances aux élections et un avenir prometteur."
 israel_labour.2.a: "La gauche s’unit."
 israel_labour.3.t: "La formation de Yesh Atid"
 israel_labour.3.d: "Depuis deux ans, des spéculations circulent dans l’environnement politique israélien selon lesquelles Yair Lapid, un journaliste populaire et fils du chef du parti politique libéral £ISR_liberalism_alt2 Shinui, abandonnerait sa carrière dans le journalisme pour entamer une carrière politique. Beaucoup ont également supposé que Lapid rejoindrait un parti existant. En janvier, Yair Lapid a annoncé qu’il se lançait effectivement en politique, et dès avril de cette année, Lapid a déposé une demande pour former un nouveau parti politique, £ISR.liberalism_alt3 Yesh Atid. Le parti poursuivra la tradition politique de Shinui et prônera le sionisme libéral et le centrisme politique."
 israel_labour.3.a: "Yair Lapid a un avenir brillant."
 israel_labour.3.b: "Rien d’intéressant."
 israel_labour.4.t: "La formation de Hosen LeYisrael"
