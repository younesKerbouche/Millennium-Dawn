 israel_economy.7.t: "Le comité conjoint sino-israélien sur l’innovation et la coopération"
 israel_economy.7.d: "Le comité conjoint sino-israélien sur la coopération en matière d’innovation s’est réuni aujourd’hui pour la première fois dans le cadre des événements marquant de longues années de relations diplomatiques entre les deux pays. Ce comité est un cadre global qui promeut les connexions et le dialogue entre environ 15 ministères et agences gouvernementales des deux côtés afin d’approfondir la coopération entre les pays dans un large éventail de domaines, avec un accent sur la coopération économique."
