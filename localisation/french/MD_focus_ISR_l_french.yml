 ISR_ask_egypt_to_mediate: "Demander à l’Égypte une médiation diplomatique"
 israel.93.t: "Israël demande une faveur diplomatique !"
 israel.93.d: "Le gouvernement israélien nous a récemment approchés pour demander à notre mission diplomatique de servir de médiateur dans les négociations entre Israël et la Palestine.\n\nConsidérant que nos relations avec Israël se sont réchauffées récemment et que la Palestine nous fait davantage confiance, peut-être pouvons-nous le faire pour gagner plus de poids diplomatique. Devrions-nous accepter ?"
 israel.93.a: "Appelez Arafat !"
 israel.93.b: "Pas de pacte avec le diable."
 israel.94.t: "L’Égypte refuse !"
 israel.94.d: "Le dirigeant égyptien [EGY.GetLeader] a refusé notre proposition. Ils disent qu’ils n’ont aucun intérêt à médier entre nous et la Palestine. Ils considèrent cette tentative de tromperie diplomatique comme un pacte avec le diable qu’ils ne prendront jamais."
 israel.94.a: "Quoi ?!"
 medsuc_pr_tt: "Si la §Ymédiation§! est §Gréussie§!, nous obtiendrons de nombreux §Gavantages !§!\n\nEn conséquence, les tensions entre la Palestine et Israël diminueront !"
 israel.95.t: "Rencontre à Charm el-Cheikh !"
 israel.95.d: "Récemment, le gouvernement égyptien a été sollicité par le gouvernement israélien pour médier une réduction des tensions entre nous et Israël.\n\nLes deux missions diplomatiques sont arrivées à Charm el-Cheikh et nous sommes prêts à prononcer nos premiers mots, qui détermineront l’issue de la rencontre."
 israel.95.a: "Nous acceptons de calmer la situation."
 israel.95.b: "Initiative idiote !"
 israel.96.t: "Rencontre réussie à Charm el-Cheikh !"
 israel.96.d: "Heureusement, grâce aux efforts du gouvernement égyptien, Israël et la Palestine ont réduit leurs tensions et un accord temporaire a été conclu."
 israel.96.a: "Super !"
 israel.96.b: "Merci, Égypte !"
 israel.97.t: "Rencontre infructueuse à Charm el-Cheikh !"
 israel.97.d: "Après une heure de négociations, la délégation palestinienne a quitté la conférence et ne poursuivra pas les discussions."
 israel.97.a: "Eh bien... nous avons essayé."
 israel.97.b: "Stupidité obstinée !"
