 palestine.1.t: "Yasser Arafat meurt"
 palestine.1.d: "Après des semaines de détérioration des conditions, Yasser Arafat, qui a dirigé la Palestine au cours des dernières décennies, est décédé. Après être tombé dans le coma, il est décédé plus tôt aujourd'hui d'un accident vasculaire cérébral hémorragique. Bien que la cause de la maladie soit inconnue, la nation palestinienne ne peut pas être mise en attente pour les détails de la mort d'Arafat. Rawhi Fattouh a été choisi comme dirigeant intérimaire jusqu'au prochain tour d'élections."
