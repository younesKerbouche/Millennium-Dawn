 PAL_newsingapore: "Nouveau Singapour"
 israel.138.t: "Israël demande des dons pour Gaza !"
 israel.138.d: "Après la hudna avec Gaza, Israël nous demande de faire un don pour le développement de Gaza. Devons-nous accepter ?"
 israel.138.a: "Bien sûr !"
 israel.138.b: "Nous sommes occupés avec d’autres choses."
 israel.139.t: "[FROM.GetNamewithFlag] fait un don pour Gaza !"
 israel.139.d: "Récemment, ils ont fait un don pour le projet de développement de Gaza, à la demande d’Israël."
 israel.139.a: "Super !"
 israel.139.b: "Merveilleux."
 israel.140.t: "[FROM.GetNamewithFlag] refuse de faire un don pour Gaza !"
 israel.140.d: "Ils ne veulent pas participer au projet de développement de Gaza."
 israel.140.a: "D’accord."
 israel.141.t: "Accord Shalit"
 israel.141.d: "L’un de nos soldats, Gilad Shalit, capturé par des terroristes gazaouis, est retenu en captivité palestinienne depuis trop longtemps.\n\nNos experts politiques proposent de l’échanger seul contre 1027 terroristes palestiniens détenus dans nos prisons. Devons-nous accepter cette proposition ?"
 israel.141.a: "Oui. Ramenez notre garçon à la maison."
 israel.141.b: "Proposition très stupide !"
 israel.142.t: "Le Conseil Yesha est formé !"
 israel.142.d: "Récemment, le Conseil Yesha a été reformé et Israël doit décider sur quoi il se concentrera concernant leurs colonies sur notre territoire. Ils ont déjà durci le contrôle sur nos territoires."
 israel.142.a: "Argh !"
 israel.143.t: "Israël se concentre sur les exclaves !"
 israel.143.d: "Les colonies ont été renforcées en raison de l’accent mis par Israël sur les exclaves en Cisjordanie !"
 israel.143.a: "Nous devons résister à cela."
 israel.144.t: "Problème d’Amona"
 israel.144.d: "Le procureur général met en garde contre la saisie de terres privées à Amona.\n\nLes législateurs pro-colons ont tenté de trouver une faille juridique pour maintenir le poste avancé en place, mais le procureur général Avichai Mandelblit a averti que tenter de légiférer pour approuver la saisie de terres privées serait inconstitutionnel.\n\nQue devons-nous faire ?"
 israel.144.a: "Modifier la loi pour répondre aux exigences de la Cour suprême."
