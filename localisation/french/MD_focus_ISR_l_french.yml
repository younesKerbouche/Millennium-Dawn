 israeli_settlements: "Colonies israéliennes"
 israeli_settlements_desc: "Peu après la victoire israélienne dans la guerre des Six Jours de 1967, qui a vu Israël prendre le contrôle de la Cisjordanie à la Jordanie, un groupe d’activistes sionistes séjournant dans un hôtel à Hébron a refusé de partir. Le gouvernement israélien a cherché à trouver un compromis avec les activistes en établissant la première colonie juive en Cisjordanie, empêchant ainsi les bergers palestiniens de continuer à utiliser ces terres. Cet événement a marqué le début d’une tendance qui se poursuit encore aujourd’hui, avec plus d’une centaine de colonies établies, au grand dam de la population palestinienne."
 israeli_settlements2: "Colonies israéliennes"
 israeli_settlements2_desc: "Peu après la victoire israélienne dans la guerre des Six Jours de 1967, qui a vu Israël prendre le contrôle de la Cisjordanie à la Jordanie, un groupe d’activistes sionistes séjournant dans un hôtel à Hébron a refusé de partir. Le gouvernement israélien a cherché à trouver un compromis avec les activistes en établissant la première colonie juive en Cisjordanie, empêchant ainsi les bergers palestiniens de continuer à utiliser ces terres. Cet événement a marqué le début d’une tendance qui se poursuit encore aujourd’hui, avec plus d’une centaine de colonies établies, au grand dam de la population palestinienne."
