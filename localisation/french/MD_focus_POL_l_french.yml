 POL_fixed_brain_drain2: "Fuite des cerveaux"
 POL_fixed_brain_drain2_desc: "Une forte idéologie communiste a perturbé nos esprits et notre vision du monde."
 POL_unions_support_idea: "Soutien des syndicats"
 POL_destroyer_trainings_idea: "Nouvelle doctrine pour les destroyers"
 POL_walesa_opposition_idea: "Opposition de Wałęsa"
 POL_walesa_opposition_idea_desc: "Lech Wałęsa tente constamment de priver Korwin du pouvoir. S’il réussit, il redeviendra président de la Pologne, mais en raison de la manière hautement antidémocratique dont il compte s’y prendre, beaucoup pourraient penser que cet événement serait pire que le règne instable de Korwin."
 POL_korwin_opposition_idea: "Opposition de Korwin"
 POL_korwin_opposition_idea_desc: "Korwin-Mikke tente constamment de priver Wałęsa du pouvoir. S’il réussit, il deviendra président de la Pologne, mais en raison de la manière hautement antidémocratique dont il compte s’y prendre, beaucoup pourraient penser que cet événement serait pire que le règne stable de Wałęsa."
