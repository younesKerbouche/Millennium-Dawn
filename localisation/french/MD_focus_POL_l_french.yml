 POL_economy_status1_idea: "Économie stable"
 POL_economy_status1_idea_desc: "Notre économie est stable pour l’instant, mais ce statut peut changer très vite. Nous devons rester prudents."
 POL_economy_status2_idea: "Économie perturbée"
 POL_economy_status2_idea_desc: "Ce n’est qu’une petite blessure. Probablement personne ne le remarquera..."
 POL_economy_status3_idea: "Croissance de la corruption"
 POL_economy_status3_idea_desc: "Malheureusement... l’inflation croissante commence à affecter notre administration. Tout le monde cherche de l’argent supplémentaire."
 POL_economy_status4_idea: "Économie instable"
 POL_economy_status4_idea_desc: "La situation est vraiment tendue. Nous ne pouvons pas laisser la révolution affecter le commerce international."
 POL_economy_status5_idea: "Effondrement du commerce international"
 POL_economy_status5_idea_desc: "Et c’est arrivé. Nous avons perdu la confiance de nos voisins."
 POL_economy_status6_idea: "Effondrement économique"
 POL_economy_status6_idea_desc: "Nous sommes sur le point de connaître une grande dépression, comme les mauvaises années 1920..."
 POL_economy_status7_idea: "Grande dépression"
 POL_economy_status7_idea_desc: "Notre économie s’est effondrée. Nous devons tout faire pour stabiliser la situation !"
 POL_solidarity_strength1_idea: "Retour de Lech Wałęsa"
 POL_solidarity_strength1_idea_desc: "Lech Wałęsa ne semble pas apprécier notre révolution. Peut-être parce qu’il était le leader de Solidarność qui a détruit cette idéologie en Pologne... Mais nous ne sommes pas comme ces vieux communistes. Nous sommes meilleurs qu’eux."
 POL_solidarity_strength2_idea: "Jamais de retour à la PRL"
 POL_solidarity_strength2_idea_desc: "Ils pensent toujours que nous allons restaurer la République populaire de Pologne. Pourquoi sont-ils si têtus ?"
 POL_solidarity_strength3_idea: "Manifestations"
 POL_solidarity_strength3_idea_desc: "Peuvent-ils arrêter ? Les grévistes de la Nouvelle Solidarność sont descendus dans les rues avec leurs pancartes de propagande. Ils essaient de nous arrêter, mais la révolution ne peut être stoppée."
 POL_solidarity_strength4_idea: "Grèves"
 POL_solidarity_strength4_idea_desc: "Ils refusent de travailler tant que le gouvernement autorise notre révolution à être légale. Pff, ces politiciens ne se soucient que de l’argent que nous avons. Ils feront tout pour nous."
 POL_solidarity_strength5_idea: "Solidarność frappe encore"
 POL_solidarity_strength5_idea_desc: "Les communistes sont arrêtés. Cependant, le gouvernement démocratique nous a trahis. Je dois prendre la tête de ce pays. Nous rendrons la Pologne grande à nouveau !"
 POL_communism_domination1_idea: "Début de la révolution"
 POL_communism_domination1_idea_desc: "Notre heure est venue. Le gouvernement ne fera rien tant que nous aurons de l’argent pour soudoyer les politiciens corrompus."
 POL_communism_domination2_idea: "Soutien de l’armée"
 POL_communism_domination2_idea_desc: "Nous avons maintenant une base solide. Certains officiers nous soutiendront en cas de guerre civile. Cette Nouvelle Solidarność est vraiment agaçante."
 POL_communism_domination3_idea: "Renverser le gouvernement"
 POL_communism_domination3_idea_desc: "Nous sommes maintenant aux commandes ici. Nous devons stabiliser le gouvernement, et la Pologne est rouge à nouveau."
 POL_communism_domination4_idea: "État à parti unique"
 POL_communism_domination4_idea_desc: "Les autres partis ne causeront que plus de problèmes. Nous devons tout contrôler."
 POL_communism_domination5_idea: "Stabiliser le gouvernement"
 POL_communism_domination5_idea_desc: "La révolution est terminée. Nous avons un gouvernement stable, et il est temps de lancer notre programme."
 POL_intolerance_of_communism_idea: "Lutte contre le communisme"
 POL_intolerance_of_communism_idea_desc: "Nous avons lutté si longtemps pour détruire le communisme. Nous devons chasser ce souvenir de nos esprits."
