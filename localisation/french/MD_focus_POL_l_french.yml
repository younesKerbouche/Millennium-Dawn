 POL_visegrad_unification_category: "Intégration du groupe de Visegrád - [CZE.GetName]"
 POL_visegrad_unification_category_desc: "Le moment est venu d’unifier le groupe de Visegrád. En soutenant nos idées parmi les Tchèques, nous pourrons persuader leur gouvernement de créer une union personnelle, ce qui mènera finalement à notre unification.\n\nNotre niveau de soutien actuel est [?THIS.support]"
 POL_political_speech: "Discours politique"
 POL_political_speech_desc: "De nombreux politiciens ne comprennent toujours pas pourquoi unir nos pays est une bonne idée. Nous devons leur faire prendre conscience de l’importance et des avantages de cette étape."
 POL_military_funding: "Financement militaire"
 POL_military_funding_desc: "En fournissant un soutien militaire, nous montrerons que notre pays peut assumer de telles dépenses et qu’il est donc digne d’une unification."
 POL_support_economy: "Soutenir l’économie"
 POL_support_economy_desc: "L’économie de nos voisins du sud n’est pas particulièrement développée. Les gouvernements communistes y ont largement contribué."
 POL_personal_union: "Unification avec [CZE.GetName]"
 POL_personal_union_desc: "Nous sommes prêts à proposer l’unification aux Tchèques. Pour l’instant, sous la forme d’un simple État fantoche, mais avec beaucoup d’autonomie. Ils nous aideront à convaincre [SLO.GetName]."
 POL_visegrad_unification2_category: "Intégration du groupe de Visegrád - [SLO.GetName]"
 POL_visegrad_unification2_category_desc: "La deuxième étape de l’unification du groupe de Visegrád est l’établissement de relations positives avec [SLO.GetName].\n\nNotre niveau de soutien actuel est [?THIS.support2]"
 POL_political_speech2: "Discussion politique"
 POL_political_speech2_desc: "En collaborant avec les politiciens tchèques, nous pourrons persuader plus efficacement le parlement slovaque de suivre nos idées."
 POL_support_for_industry_research: "Soutien à la recherche industrielle"
 POL_support_for_industry_research_desc: "La recherche et les projets scientifiques sont des éléments clés pour tout pays. [SLO.GetName] n’a pas beaucoup d’argent pour couvrir les coûts de recherches avancées, nous allons donc leur faire un don."
 POL_support_for_military_research: "Soutien à la recherche militaire"
 POL_support_for_military_research_desc: "La recherche militaire permet aux pays de mieux se protéger contre les menaces extérieures. [SLO.GetName] n’est pas un pays puissant, montrons-lui qu’une alliance avec nous lui offrira une meilleure protection."
 POL_military_exercises: "Exercices militaires"
 POL_military_exercises_desc: "Des entraînements militaires conjoints privés rapprocheront les armées de nos pays."
 POL_slovakia_unification: "Unification avec [SLO.GetName]"
 POL_slovakia_unification_desc: "Nous sommes prêts à intégrer [SLO.GetName] dans notre projet. S’ils acceptent, nous serons à un pas de l’unification du groupe de Visegrád."
 POL_visegrad_unification3_category: "Intégration du groupe de Visegrád - [HUN.GetName]"
 POL_visegrad_unification3_category_desc: "Nous avons trop sacrifié pour abandonner maintenant. Nous devons convaincre [HUN.GetName] de nous rejoindre. En cas de succès, nous pourrons lancer le processus d’unification du groupe de Visegrád.\n\nNotre niveau de soutien actuel est [?THIS.support3]"
 POL_political_speech3: "Croyances politiques"
 POL_political_speech3_desc: "Les forces conjointes de la Pologne, de [CZE.GetName] et de [SLO.GetName] convaincront les politiciens hongrois de reconnaître l’intégration comme une bonne idée."
 POL_increased_security: "Sécurité renforcée"
 POL_increased_security_desc: "Les Hongrois font face à plusieurs problèmes sociaux. Si nous les aidons à les résoudre, nous montrerons que nous pouvons prendre soin de nos citoyens communs."
 POL_increase_position_in_the_world: "Renforcer notre position dans le monde"
 POL_increase_position_in_the_world_desc: "Nous devons faire comprendre à [HUN.GetName] que l’unification de notre groupe augmentera non seulement notre importance, mais aussi la leur sur la scène internationale."
 POL_equal_rights: "Droits égaux"
 POL_equal_rights_desc: "Les Hongrois doivent savoir qu’ils conserveront tous leurs droits et obligations après la réunification. Nous ne favoriserons aucune nation, tous seront égaux."
 POL_visegrad_unification4_category: "Équilibre du soutien de Visegrád"
 POL_visegrad_unification4_category_desc: "Bien que [CZE.GetName], [SLO.GetName] et [HUN.GetName] aient accepté de s’unir, nous devons encore leur montrer que cette unification vaut tous ces efforts. Cependant, en cas d’échec, nous risquons de perdre leur soutien, et le groupe pourrait finalement se disloquer.\n\nInsatisfaction de §G[CZE.GetName]§! : §Y[?THIS.CZEunhappy]§!\n\nInsatisfaction de §G[SLO.GetName]§! : §Y[?THIS.SLOunhappy]§!\n\nInsatisfaction de §G[HUN.GetName]§! : §Y[?THIS.HUNunhappy]§!\n\n§RSi un pays quitte le groupe, tous les autres suivront !§!"
 POL_info: "Informations"
 POL_info_desc: "Le niveau d’insatisfaction augmentera ou diminuera en fonction des priorités dans la partie Visegrád. Vous devriez équilibrer vos efforts entre chaque pays en choisissant les bonnes priorités pour éviter une scission de l’État uni de Visegrád."
 POL_visegrad_breakup: "Rupture de Visegrád"
 POL_territorial_defense_forces_category: "Forces de défense territoriale"
 POL_territorial_defense_forces_category_desc: "Les Wojska Obrony Terytorialnej sont nécessaires pour sécuriser les objectifs stratégiques de notre pays. Nous devons former de nouvelles unités et leur apprendre à se battre sur notre terrain. Nous devons aussi choisir quelle menace contrer, l’Est ou l’Ouest."
 POL_create_3_units: "Entraîner 3 bataillons de Piechota Obrony Terytorialnej"
 POL_create_3_units_desc: "L’infanterie nous permettra de sécuriser l’intérieur des bâtiments et de protéger les fortifications. C’est un élément clé de toute armée, et la petite silhouette d’un homme peut facilement se camoufler face à l’ennemi."
 POL_create_2_units: "Entraîner 2 bataillons de Pancerna Brygada Obrony Terytorialnej"
 POL_create_2_units_desc: "Les divisions mécanisées sont également une partie importante de la défense de la patrie. Elles soutiendront efficacement notre infanterie."
 POL_know_your_territory: "Connaître son territoire"
 POL_know_your_territory_desc: "Nos soldats doivent savoir se battre chez eux. La Pologne est principalement un pays de plaines, ce qui est avantageux pour une attaque mécanisée rapide. Les soldats doivent savoir se défendre contre une telle attaque."
 POL_build_bunkers_ahead_belarusian_border: "Construire des bunkers près de la frontière biélorusse"
 POL_build_bunkers_ahead_belarusian_border_desc: "La Russie exerce une grande influence en Biélorussie, ce qui pourrait poser une menace à l’avenir. Nous réagirons avant que quoi que ce soit n’arrive et fortifierons la frontière dès maintenant."
 POL_build_bunkers_ahead_ukrainian_border: "Construire des bunkers près de la frontière ukrainienne"
 POL_build_bunkers_ahead_ukrainian_border_desc: "Nous ne pouvons pas être certains des intentions de l’Ukraine. La Russie semble également regarder dans leur direction, nous allons donc boucler leur frontière par précaution."
 POL_strengthen_west_border: "Renforcer la frontière ouest"
 POL_strengthen_west_border_desc: "Si nous voulons nous rapprocher de la Russie, nous devons d’abord montrer que nous pouvons nous séparer de l’OTAN."
 POL_build_bunkers_ahead_german_border: "Construire des bunkers près de la frontière allemande"
 POL_build_bunkers_ahead_german_border_desc: "Ironiquement, la plus grande menace vient de l’Allemagne. Nous nous occuperons de la frontière sud en temps voulu, mais pour l’instant, sécuriser l’Allemagne, principalement composée de plaines, est la priorité."
 POL_buy_russian_equipment: "Acheter du matériel russe"
 POL_buy_russian_equipment_desc: "Pour renforcer nos relations militaires avec un pays, il faut lui montrer que nous sommes prêts à adopter ses armes. Si nous passons à l’importation d’armes russes, ils seront plus enclins à accepter notre volonté de les rejoindre."
 POL_k2pl_export: "Focus sur l’exportation du K2 PL"
 POL_k2pl_export_desc: "Grâce à une production accrue, nous sommes prêts à envoyer nos nouveaux chars aux pays de l’OTAN. Cela nous permettra de gagner de l’argent et d’accroître notre réputation à l’international."
 POL_export_to_germany: "Exporter vers l’Allemagne"
 POL_export_to_germany_desc: "Les Allemands, bien qu’ils aient de puissants Leopard, pourraient accepter notre offre."
 POL_export_to_france: "Exporter vers la France"
 POL_export_to_france_desc: "L’armée française pourrait avoir besoin de nouveaux chars."
 POL_export_to_italy: "Exporter vers l’Italie"
 POL_export_to_italy_desc: "Les chars C1 italiens sont un modèle un peu dépassé. Nos machines K2 PL seront certainement utiles à ce pays."
 POL_export_to_hungary: "Exporter vers la Hongrie"
 POL_export_to_hungary_desc: "Nous devons aussi penser à nos amis du sud. Si nous prévoyons d’unifier le groupe de Visegrád à l’avenir, proposer l’exportation de nos chars pourrait être un bon geste."
 POL_export_to_britain: "Exporter vers la Grande-Bretagne"
 POL_export_to_britain_desc: "Nous enverrons également quelques chars vers les îles britanniques."
 POL_air_defense_category: "Défense aérienne polonaise"
 POL_air_defense_category_desc: "Auparavant, une simple artillerie antiaérienne suffisait à se protéger des raids aériens. Aujourd’hui, nous devons travailler beaucoup plus dur pour assurer notre sécurité, en raison de la présence de missiles à longue portée, de radars avancés et d’avions bien plus maniables. Ce sera une tâche difficile, mais nous devons la mener à bien si nous ne voulons pas perdre dans les airs."
 POL_short_range_defense_vehicles: "Véhicules de défense à courte portée"
 POL_short_range_defense_vehicles_desc: "Notre infanterie doit être capable d’abattre un avion ennemi à tout moment, nous devons donc l’équiper de lance-roquettes portatifs."
 POL_airspace_security: "Sécurité de l’espace aérien"
 POL_airspace_security_desc: "Des bases terrestres dotées de défenses aériennes robustes nous aideront à protéger les bâtiments importants et autres cibles stratégiques."
 POL_buy_aa_missiles: "Acheter des missiles antiaériens"
 POL_buy_aa_missiles_desc: "Notre armée terrestre devrait pouvoir éliminer les avions ennemis seule, nous équiperons donc les soldats de lance-roquettes portatifs. Mais nous ne pouvons pas attendre des années pour les produire, nous les achèterons aux États-Unis."
 POL_anti_missile_security: "Sécurité antimissile"
 POL_anti_missile_security_desc: "La dernière étape de notre défense consiste en de nouveaux bunkers capables de résister à l’explosion d’une roquette."
 POL_intensified_army_training_category: "Entraînement intensifié de l’armée"
 POL_intensified_army_training_category_desc: "La technologie évolue extrêmement vite, et les armées des superpuissances encore plus. Nous devons rattraper les grands pays en introduisant des systèmes modernes dans notre armée et en lançant une nouvelle phase d’entraînement."
 POL_rzeczpospolita_training: "Exercices « Rzeczpospolita »"
 POL_rzeczpospolita_training_desc: "L’exercice « Rzeczpospolita » fut le plus grand exercice militaire jamais organisé en Pologne. Il s’est déroulé en Pologne, en Lituanie, en Lettonie et en Estonie. Plus de 30 000 soldats de Pologne, des États-Unis, de Grande-Bretagne, d’Allemagne, de République tchèque et de Slovaquie y ont participé."
 POL_improved_reconnaissance: "Reconnaissance améliorée"
 POL_improved_reconnaissance_desc: "Les drones télécommandés sont excellents pour la reconnaissance dans des terrains difficiles. De plus, nous investirons dans de nouveaux systèmes de vision thermique et nocturne."
 POL_baltic_maneuvers: "Manœuvres baltes"
 POL_baltic_maneuvers_desc: "Nous n’avons accès qu’à une seule mer, mais cela ne signifie pas que notre flotte doit être faible. Même dans des mers peu profondes, un entraînement adéquat est très important."
 POL_more_reliable_parachutes: "Parachutes plus fiables"
 POL_more_reliable_parachutes_desc: "Des câbles renforcés, des matériaux de meilleure qualité et un meilleur entraînement des soldats éviteront les accidents aériens dus à des équipements défectueux."
 POL_virtual_reality_trainings: "Entraînements en réalité virtuelle"
 POL_virtual_reality_trainings_desc: "L’entraînement sur des machines VR et AR est une méthode d’exercice très efficace. Ils sont sûrs et offrent des simulations réalistes de conflits réels dans toutes les conditions."
 POL_increase_soldiers_pay: "Augmenter la solde des soldats"
 POL_increase_soldiers_pay_desc: "Une augmentation de la solde encouragera les gens à rejoindre l’armée et remontera le moral des vétérans actuels."
 POL_korwin_walesa_bop_category: "Rivalité politique"
 POL_bribe_the_politicians: "Soudoyer les politiciens"
 POL_bribe_the_politicians2: "Soudoyer les politiciens"
 POL_censoring_social_media: "Censurer les réseaux sociaux"
 POL_censoring_social_media2: "Censurer les réseaux sociaux"
 POL_promises_of_a_great_poland: "Promesses d’une grande Pologne"
 POL_promises_of_a_great_poland2: "Promesses d’une grande Pologne"
 POL_calling_for_protests: "Appel à des manifestations"
 POL_calling_for_protests2: "Appel à des manifestations"
 POL_benefits_from_the_european_union: "Avantages de l’Union européenne"
 POL_benefits_from_the_european_union2: "Avantages de l’Union européenne"
 POL_opposition_to_the_tyrannical_rule_of_korwin: "Opposition au règne tyrannique de Korwin"
 POL_opposition_to_the_tyrannical_rule_of_korwin2: "Opposition au règne tyrannique de Korwin"
 POL_polish_ukrainian_war_category: "Guerre polono-ukrainienne"
 POL_polish_ukrainian_war_category_desc: "Une guerre avec l’Ukraine est risquée pour notre stabilité. Plus ce conflit s’éternise, moins notre armée est motivée à se battre. Dans une situation extrême, nous pourrions même perdre le pouvoir."
 POL_war_escalation: "Escalade de la guerre"
 POL_ukraine_cooperation_category: "Coopération avec l’Ukraine"
 POL_ukraine_cooperation_category_desc: "Bien que l’Ukraine n’ait récemment pas beaucoup pesé en Europe, c’est un pays qui se développe à un rythme assez rapide. Nous devrions persuader les pays de l’OTAN d’inviter l’Ukraine dans l’alliance avant que la Russie n’y consolide trop son influence.\n\nL’acceptation actuelle de l’Ukraine par l’OTAN est de §Y[?THIS.ukr]§!"
 POL_military_training: "Entraînement militaire"
 POL_military_training_desc: "Si l’Ukraine doit rejoindre l’alliance, nous devons montrer aux autres qu’on peut lui faire confiance."
 POL_no_border_restrictions: "Pas de restrictions frontalières"
 POL_no_border_restrictions_desc: "Les frontières divisent les pays. Bien que dans les pays d’une alliance comme l’OTAN, ces frontières ne soient qu’une barrière politique, pour les pays hors alliance, c’est aussi un blocus militaire. Nous devrions nous faire confiance et éliminer cette frontière."
 POL_eastern_threat: "Menace orientale"
 POL_eastern_threat_desc: "L’Ukraine doit se rappeler que la Russie représente une menace mortelle pour elle. L’OTAN peut lui offrir une protection, mais nous ne pouvons pas la forcer à nous rejoindre."
 POL_economical_cooperation: "Coopération économique"
 POL_economical_cooperation_desc: "L’Ukraine devrait se développer davantage économiquement pour que son armée gagne aussi en puissance plus rapidement, ce qui lui permettra de se protéger plus efficacement contre la Russie."
 POL_weaken_russian_influence: "Affaiblir l’influence russe"
 POL_weaken_russian_influence_desc: "L’Ukraine soutient notre mission, mais nous ne pouvons pas laisser la Russie gâcher tous nos plans entre-temps."
 POL_ukraine_in_nato: "L’Ukraine dans l’OTAN"
 POL_ukraine_in_nato_desc: "L’Ukraine n’est toujours pas prête à rejoindre l’OTAN. Nous devons nous assurer que sa corruption ne se renforce pas et convaincre les pays de l’OTAN d’accepter l’Ukraine dans notre alliance.\n\nL’acceptation actuelle par §YL’OTAN§! est de §Y[?THIS.ukr2]§!"
 POL_investigate_the_government: "Enquêter sur le gouvernement"
 POL_investigate_the_government_desc: "L’Ukraine souffre de niveaux élevés de corruption depuis des années. Si l’OTAN doit l’accepter, nous devons l’aider à les réduire."
 POL_convince_nato_to_accept_ukraine: "Convaincre l’OTAN d’accepter l’Ukraine"
 POL_convince_nato_to_accept_ukraine_desc: "Les pays doivent ratifier l’adhésion de l’Ukraine à l’OTAN. Convainquons-les que c’est une bonne idée."
 POL_new_ally: "Nouvel allié"
 POL_new_ally_desc: "Il est temps d’intégrer officiellement l’Ukraine à l’OTAN."
 POL_SOV_ukraine_in_nato: "L’Ukraine tente de rejoindre l’OTAN"
 POL_SOV_ukraine_in_nato_desc: "L’Ukraine n’est toujours pas prête à rejoindre l’OTAN, mais la Pologne fait tout son possible pour convaincre les pays de l’OTAN de l’accepter dans leur alliance. Nous devons les arrêter.\n\nL’acceptation actuelle par §YL’OTAN§! est de §Y[?THIS.ukr2]§!"
 POL_false_propaganda: "Fausse propagande"
 POL_false_propaganda_desc: "On ne peut pas faire confiance aux Ukrainiens. Nous le savons, mais l’OTAN doit aussi adopter cette opinion à leur sujet."
 POL_recognize_old_sins: "Reconnaître les anciens péchés"
 POL_recognize_old_sins_desc: "Les Ukrainiens ont commis de nombreuses erreurs dans le passé. Nous les signalerons tous un par un aux pays de l’OTAN. Il est intéressant de voir comment ils réagiront lorsqu’ils se souviendront de ces tragédies."
 POL_kaliningrad_problem: "Problème de Kaliningrad"
 POL_kaliningrad_problem_desc: "Kaliningrad, également connu sous le nom d’enclave de Poutine, gâche notre vue sur la carte de l’Europe depuis des décennies. Nous devons enfin retirer cette région des mains de la Russie et l’incorporer à notre territoire."
 POL_show_them_our_strength: "Montrons-leur notre force"
 POL_show_them_our_strength_desc: "Inutile de s’engager dans des conflits frontaliers avec la Russie ou de tenter de la forcer à nous vendre cette région, c’est vain. Nous prendrons Kaliningrad par la force."
 POL_start_the_riots: "Lancer les émeutes"
 POL_start_the_riots_desc: "Nous provoquerons une agitation à la frontière avec Kaliningrad. Si nos unités percent la défense ennemie, nous forcerons la Russie à abandonner ces territoires."
 POL_conflict_draw: "Conflit sans vainqueur"
 POL_conflict_draw_desc: "Si nous ne prenons pas le contrôle de Kaliningrad dans les deux mois, nous devrons trouver un compromis avec le gouvernement russe."
 POL_buy_kaliningrad: "Acheter Kaliningrad"
 POL_buy_kaliningrad_desc: "Nous n’avons pas besoin de déclencher une guerre pour prendre ce territoire. Nous convaincrons la Russie de nous vendre Kaliningrad."
 POL_set_peace: "Établir la paix"
 POL_set_peace_desc: "Nous avons pris le contrôle de Kaliningrad."
 POL_polsa_construction_category: "Chantier de construction de POLSA"
 POL_polsa_construction_category_desc: "Construire notre propre agence spatiale représente une dépense colossale. L’achèvement de ce complexe moderne nous permettra de débuter des recherches spatiales approfondies et d’élargir la production de nos propres satellites et fusées. L’inauguration officielle de cette agence sera une étape majeure pour la Pologne."
 POL_polsa_construction_first_stage: "1re étape de la construction de POLSA"
 POL_polsa_construction_first_stage_desc: "Nous pouvons commencer à construire l’agence POLSA."
 POL_polsa_prepare_fundements: "Préparer les fondations"
 POL_polsa_prepare_fundements_desc: "Avant de commencer la construction, nous devons déblayer les gravats et préparer les fondations les plus importantes."
 POL_polsa_reinforced_concrete_buildings: "Bâtiments en béton armé"
 POL_polsa_reinforced_concrete_buildings_desc: "Nous construirons des murs, des planchers et des plafonds renforcés sur les fondations prêtes."
 POL_polsa_electrical_installations: "Installations électriques"
 POL_polsa_electrical_installations_desc: "Avant de commencer à préparer l’intérieur des pièces, nous devons installer les câbles et les systèmes électroniques."
 POL_polsa_construction_second_stage: "2e étape de la construction de POLSA"
 POL_polsa_construction_second_stage_desc: "Nous pouvons maintenant nous concentrer sur l’intérieur des pièces."
 POL_polsa_equip_lobaratories: "Équiper les laboratoires de recherche"
 POL_polsa_equip_lobaratories_desc: "Dans les laboratoires de recherche, nous pourrons développer de nouvelles technologies pour construire des satellites et des fusées, et tester différents types de carburant pour fusées."
 POL_polsa_equip_offices: "Équiper le secteur des bureaux"
 POL_polsa_equip_offices_desc: "Dans les bureaux, nous discuterons de l’avenir de l’entreprise et voterons pour lancer de nouveaux projets."
 POL_polsa_equip_technical_areas: "Équiper les zones techniques"
 POL_polsa_equip_technical_areas_desc: "La partie technique de notre entreprise est tout aussi importante que les laboratoires ou les bureaux. C’est là que nous construirons nos merveilleuses machines."
 POL_polsa_finish_construction: "Terminer la construction de POLSA"
 POL_polsa_finish_construction_desc: "L’ensemble du complexe est prêt à fonctionner. Nos usines font déjà leur travail, mais l’entreprise attend encore la coupe du ruban et l’ouverture officielle de l’Agence spatiale POLSA."
 POL_polsa_research_facility_category: "Centre de recherche POLSA"
 POL_polsa_research_facility_category_desc: "Notre institut de recherche sur les technologies spatiales est prêt à lancer ses premières recherches, et nous utiliserons les connaissances acquises pour construire notre première grande fusée, que nous enverrons directement sur la Lune !"
 POL_polsa_methane_based_fuel: "Carburant à base de méthane"
 POL_polsa_methane_based_fuel_desc: "Le carburant liquide à base de méthane est peu toxique et constitue une alternative au carburant traditionnel à base de kérosène. Nos laboratoires aideront à améliorer ce type de carburant."
 POL_polsa_rocket_weight_reduction: "Réduction du poids des fusées"
 POL_polsa_rocket_weight_reduction_desc: "Des fusées plus légères quitteront la stratosphère terrestre plus rapidement et consommeront moins de carburant. Cela nous aidera à réduire les coûts de production tout en maintenant la fiabilité des machines."
 POL_polsa_advanced_cosmonaut_training_chambers: "Chambres d’entraînement avancées pour cosmonautes"
 POL_polsa_advanced_cosmonaut_training_chambers_desc: "Les premiers astronautes à avoir atterri sur la Lune ont bénéficié d’un entraînement assez bon. Mais « assez bon » ne nous suffit pas, c’est pourquoi nous entraînerons nos garçons et filles de la meilleure manière possible !"
 POL_polsa_ai_calculations: "Calculs par IA"
 POL_polsa_ai_calculations_desc: "L’intelligence artificielle effectue des calculs bien plus rapidement et avec une plus grande précision que les humains. Avec un peu de supervision, nous pouvons lui confier la détermination de la trajectoire de vol et des coordonnées."
 POL_polsa_asteroid_defense: "Défense contre les astéroïdes"
 POL_polsa_asteroid_defense_desc: "La protection contre les roches spatiales est cruciale pour la sécurité de toute l’humanité. Nous ne voulons pas subir le sort des dinosaures, nous devons donc savoir comment arrêter une catastrophe potentiellement inévitable."
 POL_moon_launch_mission: "Préparatifs pour le lancement lunaire"
 POL_moon_launch_mission_desc: "Avant de voler vers la Lune, nous devons préparer des recherches de base et du matériel de survie. Nous commencerons également immédiatement à construire une colonie lunaire, donc nous préparerons des prototypes de nouvelles bases."
 POL_moon_rovers: "Rovers lunaires"
 POL_moon_rovers_desc: "Les rovers lunaires s’adaptent bien aux terrains difficiles en très faible gravité. Équipés d’un système assisté par IA télécommandé, ils pourront explorer le terrain sans mettre les astronautes en danger."
 POL_moon_house_project: "Projet de maison lunaire"
 POL_moon_house_project_desc: "Si nous voulons construire notre propre colonie sur une autre planète, nous devons nous assurer qu’elle pourra résister à toutes les menaces et protéger adéquatement contre les radiations cosmiques."
 POL_cooperation_with_nasa: "Coopération avec la NASA"
 POL_cooperation_with_nasa_desc: "L’agence américaine NASA est depuis longtemps un pionnier dans la recherche spatiale."
 POL_cooperation_with_cnes: "Coopération avec le CNES"
 POL_cooperation_with_cnes_desc: "Le CNES français nous permettra d’économiser sur les coûts de transport des matériaux pour les nouvelles machines."
 POL_cooperation_with_roscosmos: "Coopération avec Roscosmos"
 POL_cooperation_with_roscosmos_desc: "Nous devrions nous en tenir à l’agence spatiale russe Roscosmos."
 POL_cua_category: "Résurgence du communisme"
 POL_cua_category_desc: "La rivalité entre §RLes communistes§! et §CLes grévistes de Solidarność§! dirigés par §YLech Wałęsa§! est si féroce qu’elle pourrait menacer la §GSécurité économique et interne du pays§!. La situation n’est pas améliorée par les manifestations dans les rues et la position déclinante de la Pologne sur la scène internationale, ce qui pourrait être exploité par nos ennemis. Si les deux camps ne parviennent pas à un accord, la Pologne risque de ne pas se relever économiquement."
 POL_calm_down_the_crowd: "§CApaiser la foule§!"
 POL_calm_down_the_crowd_desc: "Nous ne pouvons pas laisser Solidarność l’emporter. Nous devons rassurer les citoyens que nous voulons aider ce pays."
 POL_stabilize_the_economy: "§GStabiliser l’économie§!"
 POL_stabilize_the_economy_desc: "Nous devons contrôler notre stabilité économique si nous ne voulons pas détruire l’économie de notre pays."
 POL_greater_spending_on_uniformed_services: "§RAugmentation des dépenses pour les services en uniforme§!"
 POL_greater_spending_on_uniformed_services_desc: "Les gens ne nous font pas confiance, mais si nous soudoyons les services de sécurité, nous pourrons gagner leur soutien. Même si cela n’augmente pas notre domination en Pologne, au moins plus de policiers corrompus nous aideront à calmer la révolution de Wałęsa."
 POL_greater_spending_on_the_army: "§RAugmentation des dépenses pour l’armée§!"
 POL_greater_spending_on_the_army_desc: "La police est loyale au gouvernement actuel, nous devons donc élargir nos ambitions. L’armée nous aidera à rétablir l’ordre dans les rues."
 POL_bribe_the_corrupt_politicians: "§RSoudoyer les politiciens corrompus§!"
 POL_bribe_the_corrupt_politicians_desc: "La dernière chance est de soudoyer les politiciens pour diffuser notre propagande au Sejm."
 POL_economy_status_auto_increase: "§GAmélioration du statut économique§!"
 POL_economy_status_auto_increase2: "§GAmélioration du statut économique§!"
 POL_solidarity_strength_auto_increase: "§CRenforcement de Solidarność§!"
 POL_solidarity_strength_auto_increase2: "§CRenforcement de Solidarność§!"
 POL_prepare_the_coup: "§RPréparer le coup d’État§!"
 POL_prepare_the_coup_desc: "Nous ne pouvons pas tergiverser avec le gouvernement actuel. Nous préparerons une attaque rapide et efficace contre le président et les politiciens qui le soutiennent."
 POL_pact_with_the_government: "§RPacte avec le gouvernement§!"
 POL_pact_with_the_government_desc: "Nous ne prendrons pas de risques. Nous conclurons un pacte avec le gouvernement et les forcerons à放弃 le pouvoir."
 POL_hire_secret_army_to_gain_control_over_government: "§REngager une armée secrète pour prendre le contrôle du gouvernement§!"
 POL_hire_secret_army_to_gain_control_over_government_desc: "Une armée secrète coûte cher, mais c’est le moyen le plus efficace de renverser un gouvernement."
 POL_regain_army_trust: "§RRegagner la confiance de l’armée§!"
 POL_regain_army_trust_desc: "Si nous voulons faire pression sur le gouvernement, nous devons regagner le soutien de l’armée. Nous ne pouvons pas faire cela seuls."
 POL_incoming_new_solidarity_revolution: "§CArrivée d’une nouvelle révolution Solidarność§!"
 POL_incoming_new_solidarity_revolution_desc: "La Nouvelle Solidarność a cessé de nous traiter avec indulgence. Si nous n’apaisons pas la foule de la meilleure manière possible, nous aurons un sacré désordre en Pologne."
 POL_hunt_the_new_solidarity_politicians: "§RTraquer les politiciens de la Nouvelle Solidarność§!"
 POL_hunt_the_new_solidarity_politicians_desc: "Les politiciens connaissent la loi et la manipulation. Nous devons les faire taire avant qu’ils ne commencent à inventer des mensonges sur nous."
 POL_limiting_activities_at_night: "§RLimiter les activités nocturnes§!"
 POL_limiting_activities_at_night_desc: "Les révolutions se préparent mieux la nuit. Rues sombres, faible risque de se faire prendre. Instaurer un couvre-feu et patrouiller les rues la nuit rendra la coordination des actions de nos ennemis plus difficile."
 POL_restoration_of_the_old_penal_system: "§RRestauration de l’ancien système pénal§!"
 POL_restoration_of_the_old_penal_system_desc: "L’ancienne loi avait des failles, mais cela ne signifie pas que nous devons les réintroduire. Nous durcirons les peines et réduirons les allégements, conformément aux normes de la République populaire de Pologne."
 POL_ban_on_leaving_the_country_during_strikes: "§RInterdiction de quitter le pays pendant les grèves§!"
 POL_ban_on_leaving_the_country_during_strikes_desc: "Des frontières fermées empêcheront les révolutionnaires de quitter le pays."
 POL_crush_the_revolution: "§RÉcraser la révolution§!"
 POL_crush_the_revolution_desc: "Nous sommes prêts à frapper au cœur de la révolution. Nous forcerons la Nouvelle Solidarność à nous obéir."
 POL_communism_is_the_only_right_ideology: "§RLe communisme est la seule idéologie juste§!"
 POL_communism_is_the_only_right_ideology_desc: "Pour maintenir le pouvoir, nous devons nous assurer que personne au gouvernement ne tentera de profiter de nous. Nous seuls avons le droit de décider du développement de ce pays."
 POL_defamation_of_walesa: "§RDiffamation de §!§CWałęsa§!"
 POL_defamation_of_walesa_desc: "Wałęsa nous a causé assez de problèmes. Nous le salirons dans les médias et dans les rues, même en l’accusant des pires crimes. Nous ferons en sorte qu’ils nous croient."
 POL_fill_the_government_with_communists: "§Remplir le gouvernement de communistes§!"
 POL_fill_the_government_with_communists_desc: "Rien ne nous empêche de mettre fin à notre grande révolution rouge. Nous avons le plein soutien de la société, et la Nouvelle Solidarność n’est plus un problème. Il est temps de terminer notre travail."
 POL_military_doctors_in_hospitals: "Médecins militaires dans les hôpitaux"
 POL_military_doctors_in_hospitals_desc: "La présence de médecins militaires dans les hôpitaux permettra aux gens de découvrir leurs méthodes de traitement et de comprendre que les soins médicaux au front aujourd’hui ne sont pas si mauvais."
 POL_propaganda_in_schools: "Propagande dans les écoles"
 POL_propaganda_in_schools_desc: "Nous devons montrer le communisme sous son meilleur jour à nos enfants, afin qu’ils nous aident à l’avenir à construire cet empire grandissant."
 POL_department_of_foreign_influence_category: "Département de l’influence étrangère"
 POL_start_visegrad_plans: "Lancer les plans pour Visegrád"
 POL_start_visegrad_plans_desc: "Avant d’accéder à la mer Noire, nous devons nous occuper de nos voisins du sud du groupe de Visegrád. Individuellement, ces pays ne représentent pas une grande menace, mais en groupe, ils peuvent nous être très utiles."
 POL_visegrad_plans_deadline_mission: "Échéance des plans pour Visegrád"
 POL_visegrad_plans_deadline_mission_desc: "Nous ne pouvons pas attendre trop longtemps pour rallier la République tchèque, la Slovaquie et la Hongrie. Si nous n’atteignons pas notre objectif dans les 2 ans, le Grand Conseil pourrait cesser de financer nos actions."
 POL_visegrad_plans_influence_mission: "Campagnes anticommunistes"
 POL_visegrad_plans_influence_mission_desc: "Certains n’aiment pas que nous ayons de l’influence dans leur pays. Ils tenteront parfois de convaincre les autres de dénigrer nos actions, mais ils ne représentent pas une grande menace."
 POL_spread_propaganda: "Répandre la propagande"
 POL_spread_propaganda_desc: "C’est le moyen le plus simple de diffuser une idéologie et cela fonctionnera bien dans les pays plus faibles que nous. Nous utiliserons des courriers locaux pour répandre la propagande et soudoyerons les médias locaux."
 POL_military_showcase: "Démonstration militaire"
 POL_military_showcase_desc: "Il est très facile d’intimider des pays comme la République tchèque en montrant que nous avons une armée plus grande qu’eux. Nous utiliserons cet avantage pour les convaincre de se convertir au communisme."
 POL_divide_the_nations: "Diviser les nations"
 POL_divide_the_nations_desc: "La République tchèque et la Slovaquie sont deux nations, mais très proches l’une de l’autre. La Tchécoslovaquie n’existe plus, mais leur histoire commune pourrait les maintenir unies pour résister à notre influence."
 POL_offer_help_in_industry_development: "Proposer une aide au développement industriel"
 POL_offer_help_in_industry_development_desc: "Nous devons montrer aux Tchèques et aux Slovaques que nous sommes capables de gérer leurs affaires internes. Nous les soutiendrons économiquement en échange d’un bon mot sur nous à la télévision."
 POL_intimidation: "Intimidation"
 POL_intimidation_desc: "La Hongrie est une nation fière et ne sera probablement pas facilement influencée par le communisme. Nous leur montrerons qu’ils feraient mieux de réfléchir à deux fois avant de rejeter notre système."
 POL_diplomatic_mission: "Mission diplomatique"
 POL_diplomatic_mission_desc: "Nous devons essayer de convaincre les Hongrois que le communisme peut aussi suivre la voie de la paix (ce qui, dans notre cas, est un mensonge)."
 POL_question_about_czech_republic: "Question de la République tchèque"
 POL_question_about_czech_republic_desc: "Nous pouvons demander aux Tchèques de rejoindre notre alliance. Cependant, il est probablement préférable d’obtenir un contrôle total sur eux."
 POL_invite_slovakia: "Inviter la Slovaquie"
 POL_invite_slovakia_desc: "La Slovaquie a suffisamment d’influence communiste. Il est temps qu’elle nous rejoigne."
 POL_hungarian_bros: "Frères hongrois"
 POL_hungarian_bros_desc: "Nous avons toujours… eh bien, presque toujours, eu des relations amicales avec la Hongrie. Il est temps de renouveler notre amitié."
 POL_add_dofi_visegrad_spirit: "Activer l’esprit national §9Groupe de Visegrád§!"
 POL_start_baltic_plans: "Lancer les plans pour la Baltique"
 POL_start_baltic_plans_desc: "Avant d’atteindre la Scandinavie, nous devons accroître notre influence dans la mer Baltique."
 POL_baltic_plans_deadline_mission: "Échéance des plans pour la Baltique"
 POL_baltic_plans_deadline_mission_desc: "Nous ne pouvons pas attendre trop longtemps pour rallier la Lituanie, la Lettonie et l’Estonie. Si nous n’atteignons pas notre objectif dans les 2 ans, le Grand Conseil pourrait cesser de financer nos actions."
 POL_baltic_plans_influence_mission: "Campagnes anticommunistes"
 POL_baltic_plans_influence_mission_desc: "Certains n'apprécient pas notre influence dans leur pays. Ils persuadent parfois d'autres personnes de dénigrer nos actions, mais elles ne représentent pas une menace réelle."
 POL_promise_protection: "Protection des promesses"
 POL_promise_protection_desc: "La dernière fois, les pays baltes se sont rendus à la Russie sans combattre. Parce que la guerre était vaine. Mais maintenant, nous pouvons leur offrir une protection."
 POL_antagonize_russia_decision: "Antagoniser la Russie"
 POL_antagonize_russia_decision_desc: "Montrons-leur la différence entre la politique russe et la nôtre. « Nous voulons créer une alliance forte, ils veulent créer un État totalitaire. »"
 POL_offer_rail_baltica_improvement: "Offre d'amélioration de Rail Baltica"
 POL_offer_rail_baltica_improvement_desc: "Rail Baltica a été un franc succès. Soutenons les pays baltes dans l'amélioration de ce projet."
 POL_recognize_great_alliance: "Reconnaître la Grande Alliance"
 POL_recognize_great_alliance_desc: "L'Alliance des Deux Couronnes, la République des Deux Nations et l'une des plus grandes puissances militaires de l'Europe médiévale. Faisons comprendre aux Lituaniens qu'une alliance avec la Pologne, qui ne soit pas limitée par des procédures démocratiques, est la meilleure chose qui puisse arriver à leur pays."
 POL_threat_baltic_sea_restrictions: "Menacer de restrictions sur la mer Baltique"
 POL_threat_baltic_sea_restrictions_desc: "C’est risqué, surtout que nous ne dominons pas entièrement la mer Baltique, mais nous pourrions envisager de perturber le commerce maritime de la Lettonie et de l’Estonie."
 POL_offer_baltic_sea_protection: "Proposer une protection de la mer Baltique"
 POL_offer_baltic_sea_protection_desc: "En cas de guerre avec la Russie ou l’OTAN, nous devons assurer la sécurité dans nos eaux."
 POL_invite_lithuania: "Se reconnecter avec la Lituanie"
 POL_invite_latvia: "Inviter la Lettonie"
 POL_invite_estonia: "Atteindre l’Estonie"
 POL_add_dofi_baltic_spirit: "Active l'esprit national §Odes États baltes§!"
 POL_start_balkan_plans: "Lancer les plans des Balkans de l'Est"
 POL_start_balkan_plans_desc: "La Roumanie nous donnera accès à la mer Noire, et la Bulgarie nous fournira une position stable dans la péninsule balkanique."
 POL_balkan_plans_deadline_mission: "Date limite des plans des Balkans de l'Est"
 POL_balkan_plans_deadline_mission_desc: "Nous ne pouvons pas attendre trop longtemps pour rejoindre la Roumanie et la Bulgarie. Si nous n'atteignons pas notre objectif dans les 2 ans, le Grand Conseil pourrait cesser de financer nos actions."
 POL_balkan_plans_influence_mission: "Campagnes anticommunistes"
 POL_balkan_plans_influence_mission_desc: "Certains n'apprécient pas notre influence dans leur pays. Ils persuadent parfois d'autres personnes de dénigrer nos actions, mais elles ne représentent pas une menace réelle."
 POL_false_promises: "Fausses promesses"
 POL_false_promises_desc: "Nous devons assurer au gouvernement roumain que notre alliance ne vise pas à prendre le contrôle de l'Europe. \"Nous sommes un pacte de défense indépendant à la fois de la Russie et de l'OTAN.\" Quand nos communistes prendront le pouvoir, il sera trop tard pour que le gouvernement démocratique remette en question nos décisions."
 POL_stop_the_privatization: "Arrêter la privatisation"
 POL_stop_the_privatization_desc: "La privatisation en Roumanie a fait plus de mal que de bien. La démocratie a de nouveau échoué, mais nous, les communistes, apporterons à nouveau la liberté aux entreprises et tout sera de nouveau commun."
 POL_seek_red_loyal_officers: "Chercher des officiers fidèles"
 POL_seek_red_loyal_officers_desc: "Certains officiers et commandants de l'armée peuvent encore être favorables au régime communiste. Nous ne savons pas si c'est vrai, mais si nous trouvons quelqu'un, nous le persuaderons de soutenir notre révolution."
 POL_promote_new_form_of_the_communism: "Promouvoir une nouvelle forme de communisme"
 POL_promote_new_form_of_the_communism_desc: "L'ancien communisme est associé à la répression, à l'injustice et à l'abus de pouvoir. Nous sommes meilleurs qu'eux. Montrons aux Bulgares que notre commune est incomparablement meilleure que celle promue par l'URSS."
 POL_be_a_part_of_greater_alliance: "Faire partie d'une plus grande alliance"
 POL_be_a_part_of_greater_alliance_desc: "Qui a besoin de l'OTAN si les pays voisins comprennent bien mieux la situation interne de leurs voisins ? Le Pacte de l'Europe rouge est une communauté qui rassemble les pays européens. Si suffisamment de pays nous font confiance, nous pourrons peut-être convaincre la Bulgarie de nous rejoindre."
 POL_invite_romania: "Inviter la Roumanie"
 POL_invite_bulgaria: "Inviter la Bulgarie"
 POL_add_dofi_balkan_spirit: "Active l'esprit national §6des Balkans de l'Ouest§!"
 POL_add_dofi_scandinavia_spirit: "Active l'esprit national §1scandinave§!"
 POL_start_scandinavia_plans: "Lancer les plans scandinaves"
 POL_start_scandinavia_plans_desc: "La région nord de l'Europe est toujours hors de notre portée. La Suède est restée neutre pendant longtemps, il ne sera donc pas facile de convaincre le gouvernement local. D'un autre côté, la Finlande n'a pas de souvenirs très agréables de la diplomatie agressive de l'URSS communiste. Ce ne sera pas facile, mais nous devons dominer les pays scandinaves."
 POL_scandinavia_plans_deadline_mission: "Date limite des plans scandinaves"
 POL_scandinavia_plans_deadline_mission_desc: "Nous ne pouvons pas attendre éternellement pour rejoindre la Suède et la Finlande. Nous devons nous tendre."
 POL_scandinavia_plans_influence_mission: "Campagnes anticommunistes"
 POL_scandinavia_plans_influence_mission_desc: "Certains n'apprécient pas notre influence dans leur pays. Ils persuadent parfois d'autres personnes de dénigrer nos actions, mais elles ne représentent pas une menace réelle."
 POL_better_stick_together: "Mieux vaut rester ensemble"
 POL_better_stick_together_desc: "La neutralité a bien fonctionné pour la Suède jusqu'à présent. Mais cela ne vaut-il pas la peine d'envisager un développement conjoint avec les pays communistes ? La démocratie ne pourrait jamais atteindre un tel pouvoir. Les élections libres valent-elles vraiment de telles restrictions économiques et politiques ?"
 POL_follow_your_neighbor: "Suivre votre voisin"
 POL_follow_your_neighbor_desc: "La Finlande a été convaincue, alors qu'est-ce qui empêche la Suède de la rejoindre ? Les pays scandinaves devraient rester ensemble, n'est-ce pas ?"
 POL_major_propaganda_campaign: "Campagne de propagande majeure"
 POL_major_propaganda_campaign_desc: "Assez de plaisanteries. Les gens doivent connaître les véritables inconvénients de la démocratie et les meilleurs avantages du communisme. Notre stabilité en souffrira un peu, mais cela en vaudra la peine."
 POL_new_communism_isnt_that_bad: "Le nouveau communisme n'est pas si mal"
 POL_new_communism_isnt_that_bad_desc: "La Finlande associe probablement le communisme à la répression et à la corruption. Nous présentons une version complètement nouvelle du communisme. Le communisme parfait."
 POL_opportunity_to_regain_mannerheim_line_territories: "Opportunité de regagner les territoires de la ligne Mannerheim"
 POL_opportunity_to_regain_mannerheim_line_territories_desc: "En 1940, la Finlande a perdu la ligne Mannerheim face à l'URSS à la suite de la guerre d'Hiver. Après la Seconde Guerre mondiale, le monde libre a décidé que la Russie pouvait garder ces zones. Quelle injustice. Si notre alliance devient suffisamment forte, nous pourrons peut-être \"convaincre\" la Russie de renoncer à ces territoires."
 POL_soviet_regime_is_long_over: "Le régime soviétique est révolu depuis longtemps"
 POL_soviet_regime_is_long_over_desc: "La Finlande n'est toujours pas sûre de notre version du communisme. Nous n'imitons pas l'URSS. Nous sommes bien meilleurs que cette puissance tombée depuis longtemps. C'est évident pour nous, mais pas tellement pour les Finlandais."
 POL_invite_sweden_two: "Inviter la Suède"
 POL_invite_finland: "Inviter la Finlande"
 POL_six_year_plan_category: "Plan de six ans"
 POL_six_year_plan_category_desc: "Grâce au nouveau plan de six ans, nous pourrons nous concentrer sur des branches spécifiques du pays, ce qui nous permettra de contrôler le chaos et de stabiliser la situation interne. Nos travailleurs de gauche attendent de nous que nous les soutenions en ces temps difficiles. Nous ne les décevrons pas.\nMalheureusement, le Grand Conseil a des fonds limités. Si nous voulons faire trop de grands investissements en si peu de temps, notre économie pourrait ne pas être en mesure de le gérer. Après tout, c'est un plan de six ans, pas de huit ans."
 POL_improve_national_highways: "Améliorer les autoroutes nationales"
 POL_improve_national_highways_desc: "Les routes polonaises sont depuis longtemps pleines de nids-de-poule, sans parler de l'état de certaines villes... L'une des parties du plan de six ans sera de réparer les rues des villes et de construire de nouveaux échangeurs pour les autoroutes."
 POL_clean_up_chaos_in_administration: "Nettoyer le chaos dans l'administration"
 POL_clean_up_chaos_in_administration_desc: "Il était évident que notre révolution provoquerait le chaos dans l'administration. Le PPS ne comprend pas à quel point il est important de résoudre ce problème dès que possible. Trier toute cette paperasse ne sera pas facile et les employés sont surchargés, nous avons donc besoin de plus de bureaux."
 POL_invest_in_modern_factory_machinery: "Investissez dans des machines d'usine modernes"
 POL_invest_in_modern_factory_machinery_desc: "C'est l'une des hypothèses standard du plan de six ans. Le développement économique. De nouvelles usines signifient de nouveaux emplois et une occasion pour beaucoup de sortir du chômage. Tout le monde en profite."
 POL_fund_laboratories: "Financer des laboratoires"
 POL_fund_laboratories_desc: "Les nouveaux bâtiments ne sont pas tout. Nous devons tirer le meilleur parti de ce que nous avons déjà. Les fonds de recherche nous permettront de devenir une puissance économique encore plus rapidement."
 POL_military_industrialization: "Industrialisation militaire"
 POL_military_industrialization_desc: "Nous avons choisi la voie pacifique, mais nous devons toujours être prêts à nous défendre contre l'ennemi. Le monde ne sera jamais pacifique..."
 POL_nuclear_energy: "Énergie nucléaire"
 POL_nuclear_energy_desc: "Les réacteurs nucléaires sont une chose qui cause beaucoup de controverse. Mais de nos jours, il n'y a aucune chance que nous répétions la tragédie de Tchernobyl. Nous sommes mieux préparés."
 POL_communists_vs_social_democrats_category: "Sociaux-démocrates VS communistes"
 POL_communists_vs_social_democrats_category_desc: "La guerre civile entre le PPS et le ZKP-P a causé beaucoup de confusion dans le pays. Il y a des communistes partout et la Seconde Révolution rouge ne cesse d'étendre son influence. Sans aide extérieure, il peut être difficile de la contrôler."
 POL_arrest_communist_supporters: "Arrêter les partisans communistes"
 POL_arrest_communist_supporters_desc: "Nous devons supprimer l'influence communiste en faisant taire les alliés du ZKP-P. Il y a une chance que beaucoup de ces gens aient des armes illégales que nous pouvons utiliser."
 POL_obligatory_army_service: "Service militaire obligatoire"
 POL_obligatory_army_service_desc: "Nous devons augmenter les dépenses militaires au détriment des autres branches de l'État. Nous ne pouvons pas permettre aux communistes de prendre le dessus sur nous."
 POL_seek_help_in_western_countries: "Chercher de l'aide dans les pays occidentaux"
 POL_seek_help_in_western_countries_desc: "Nous pouvons essayer, mais il sera difficile de vaincre les communistes seuls. Nous demanderons de l'aide à l'Occident, quelqu'un nous répondra sûrement."
 POL_communist_uprising_in_dolny_slask: "Soulèvement communiste à Dolny Śląsk"
 POL_communist_uprising_in_warmia_i_mazury: "Soulèvement communiste en Warmie et Mazurie"
 POL_civ_mil_category: "Projets économiques et militaires"
 POL_civ_mil_category_desc: "Les démocrates n'ont pas réussi à réparer ce que les communistes ont gâché avant 1989. C'est pourquoi nous devons reconstruire l'économie de la Pologne."
 POL_improve_coast_line: "Améliorer le littoral"
 POL_improve_coast_line_desc: "Le littoral ne devrait pas être une priorité pour nous, mais il vaut la peine d'avoir une certaine protection."
 POL_modernize_office_sectors: "Moderniser les secteurs de bureaux"
 POL_modernize_office_sectors_desc: "Cela ne pouvait pas être évité. Le chaos dans l'administration à cause d'une révolution nationale. Qui aurait pu s'y attendre..."
 POL_start_advanced_training_program: "Lancer un programme de formation avancé"
 POL_start_advanced_training_program_desc: "Au lieu de nous concentrer uniquement sur l'armée de terre, nous devons également nous assurer de gagner dans les airs."
 POL_save_the_revolution: "§RSauver la révolution !§!"
 POL_save_the_revolution_desc: "Tout a échoué ! Nous devons tout faire pour garder notre influence dans le pays !"
 POL_new_solidarity_final_strike: "§CDernière grève de la Nouvelle Solidarité§!"
 POL_new_solidarity_final_strike_desc: "La Nouvelle Solidarité est prête, en coopération avec le gouvernement, à mettre fin à notre révolution. L'armée s'arme contre nous, mais nous n'abandonnerons pas si facilement !"
