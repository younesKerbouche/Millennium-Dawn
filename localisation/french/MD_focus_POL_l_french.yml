 POL_state_controlled_economy_category: "Économie dirigée par l’État"
 POL_state_controlled_economy_category_desc: "Nous devons gérer notre économie. Nous devons produire différents types d’équipements et assigner des usines d’État à la production de ces biens.\n\nUsines libres actuelles : [?POL.free_factories]\nUsines d’outils mécaniques actuelles : [?POL.machine_tools_factories]\nUsines de machinerie lourde actuelles : [?POL.heavy_machinery_factories]\nUsines de matériaux industriels actuelles : [?POL.industrial_materials_factories]\n\nOutils mécaniques : [?POL.machine_tools_current]/[?POL.machine_tools_req]\nMachinerie lourde : [?POL.heavy_machinery_current]/[?POL.heavy_machinery_req]\nMatériaux industriels : [?POL.industrial_materials_current]/[?POL.industrial_materials_req]"
 POL_sre_main_countdown_mission: "Échéance du plan annuel"
 POL_sre_main_countdown_mission_desc: "Actuellement, nous élaborons un plan annuel pour le développement de notre pays. Nous devons atteindre les objectifs du plan pour faire progresser notre économie."
 POL_sre_monthly_mission: "Rapport mensuel"
 POL_sre_monthly_mission_desc: "Nous recevons des rapports mensuels des usines assignées par l’État."
 POL_add_tools_factory: "Ajouter une usine d’outils mécaniques"
 POL_add_tools_factory_desc: "Une usine libre sera assignée à la production d’outils mécaniques."
 POL_subtract_tools_factory: "Retirer une usine d’outils mécaniques"
 POL_subtract_tools_factory_desc: "Une usine cessera de produire des outils mécaniques et deviendra une usine libre, pouvant être assignée à une nouvelle tâche."
 POL_add_machinery_factory: "Ajouter une usine de machinerie lourde"
 POL_add_machinery_factory_desc: "Une usine libre sera assignée à la production de machinerie lourde."
 POL_subtract_machinery_factory: "Retirer une usine de machinerie lourde"
 POL_subtract_machinery_factory_desc: "Une usine cessera de produire de la machinerie lourde et deviendra une usine libre, pouvant être assignée à une nouvelle tâche."
 POL_add_materials_factory: "Ajouter une usine de matériaux industriels"
 POL_add_materials_factory_desc: "Une usine libre sera assignée à la production de matériaux industriels."
 POL_subtract_materials_factory: "Retirer une usine de matériaux industriels"
 POL_subtract_materials_factory_desc: "Une usine cessera de produire des matériaux industriels et deviendra une usine libre, pouvant être assignée à une nouvelle tâche."
 POL_increase_effort: "Augmenter le nombre d’usines dirigées par l’État"
 POL_increase_effort_desc: "Nous obtiendrons plus d’usines pour atteindre les quotas, mais elles ne seront pas disponibles pour les besoins de construction ou le commerce."
 POL_decrease_effort: "Réduire le nombre d’usines dirigées par l’État"
 POL_decrease_effort_desc: "Nous réduirons le nombre d’usines dirigées par l’État, mais en retour, nous obtiendrons plus d’usines pour les besoins de construction ou d’autres activités."
 POL_revert_others_changes_category: "Combattre les fausses idées nationales"
 POL_revert_others_changes_category_desc: "Nous avons plusieurs programmes et institutions contraires à nos objectifs. Nous devons annuler et inverser ces abominations de structures sociales."
 POL_cons_revert: "Annuler les programmes incompatibles"
 POL_cons_revert_desc: "Nous devrons payer un certain prix pour une approche aussi directe, mais c’est le seul moyen."
