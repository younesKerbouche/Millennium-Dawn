 poland_border_conflict.2.t: "La Pologne prend le contrôle de Kaliningrad !"
 poland_border_conflict.2.d: "Après plusieurs semaines de conflit frontalier, [SOV.GetName] a dû se retirer de Kaliningrad, le cédant à [POL.GetName]."
 poland_border_conflict.2.a: "Grand succès !"
 poland_border_conflict.2.b: "Allez au diable, Pologne."
 poland_border_conflict.3.t: "[SOV.GetName] défend Kaliningrad"
 poland_border_conflict.3.d: "[SOV.GetName] a réussi à stopper l'agression polonaise, qui visait à s'emparer de Kaliningrad. La ville de Kaliningrad célèbre la victoire, tandis que Varsovie goûte à l'amertume de la défaite."
 poland_border_conflict.3.a: "Eh bien... nous n'en avions pas besoin de toute façon."
 poland_border_conflict.3.b: "Ne vous frottez plus à nous."
 poland_border_conflict.4.t: "Kaliningrad devient une zone démilitarisée"
 poland_border_conflict.4.d: "Aucune des deux parties n'ayant pu remporter une victoire significative, Kaliningrad est devenu une zone démilitarisée afin de ne pas provoquer une nouvelle agression polonaise pour protéger ses frontières."
 poland_border_conflict.4.a: "La menace a disparu."
 poland_border_conflict.4.b: "Nous avons encore des usines là-bas."
