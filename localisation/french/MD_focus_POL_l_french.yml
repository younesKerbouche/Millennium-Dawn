 POL_new_constitution_signed_idea: "Constitution rouge"
 POL_new_constitution_signed_idea_desc: "La nouvelle constitution a enfin mis fin aux ambitions démocratiques. Notre loi a été introduite, et nous sommes prêts à instaurer le véritable communisme."
