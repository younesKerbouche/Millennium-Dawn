 POL_open_dofi_czed_TT: "§YRépublique tchèque§!"
 POL_open_dofi_czed_delayed_TT: "Nous avons eu des hauts et des bas avec les Tchèques. L’intervention armée en Tchécoslovaquie en 1968, à laquelle l’armée polonaise a participé, n’était pas notre meilleur coup. Nous avons eu de nombreux différends frontaliers, mais peut-être vaut-il la peine de nous unir à eux.\n\n§YEsprit national disponible après la §!§Rcommunisation du groupe de Visegrád :§!\n£GFX_organisation_gain_texticon §GOrganisation des divisions :§! §Y+4 %§!\n£GFX_army_morale_texticon §GTaux de récupération des divisions :§! §Y+4 %§!\n£GFX_dig_in_speed_texticon §GVitesse d’installation :§! §Y+6 %§!\n£GFX_defence_texticon §GDéfense des divisions :§! §Y+6 %§!\n§GCoordination :§! §Y+4 %§!"
 POL_open_dofi_slod_TT: "§YSlovaquie§!"
 POL_open_dofi_slod_delayed_TT: "La Slovaquie a longtemps été liée à la République tchèque, mais cela ne signifie pas qu’ils voudront se réunir. Nous utiliserons leurs différences actuelles à notre avantage.\n\n§YEsprit national disponible après la §!§Rcommunisation du groupe de Visegrád :§!\n£GFX_organisation_gain_texticon §GOrganisation des divisions :§! §Y+4 %§!\n£GFX_army_morale_texticon §GTaux de récupération des divisions :§! §Y+4 %§!\n£GFX_dig_in_speed_texticon §GVitesse d’installation :§! §Y+6 %§!\n£GFX_defence_texticon §GDéfense des divisions :§! §Y+6 %§!\n§GCoordination :§! §Y+4 %§!"
 POL_open_dofi_hund_TT: "§YHongrie§!"
 POL_open_dofi_hund_delayed_TT: "La Hongrie est un pays fier avec une riche histoire, notamment à l’époque de l’Autriche-Hongrie, qui est fascinante. Les convaincre ne sera pas facile, mais la Hongrie fait partie du groupe de Visegrád, alors ça vaut probablement le coup d’essayer.\n\n§YEsprit national disponible après la §!§Rcommunisation du groupe de Visegrád :§!\n£GFX_organisation_gain_texticon §GOrganisation des divisions :§! §Y+4 %§!\n£GFX_army_morale_texticon §GTaux de récupération des divisions :§! §Y+4 %§!\n£GFX_dig_in_speed_texticon §GVitesse d’installation :§! §Y+6 %§!\n£GFX_defence_texticon §GDéfense des divisions :§! §Y+6 %§!\n§GCoordination :§! §Y+4 %§!"
 POL_open_dofi_romd_TT: "§YRoumanie§!"
 POL_open_dofi_romd_delayed_TT: "La Yougoslavie est actuellement trop divisée. Il est inutile de passer par chaque province des anciens territoires de ce pays, alors nous prendrons une direction orientale, en commençant par la Roumanie. Cela nous donnera aussi un accès à la mer Noire et étendra les frontières de notre alliance avec l’Ukraine… pas que nous planifions une invasion ou quoi que ce soit.\n\n§YEsprit national disponible après la §!§Rcommunisation des Balkans orientaux :§!\n§GPV :§! §Y+8 %§!\n£GFX_terrain_penalty_texticon §GRéduction des pénalités de terrain :§! §Y+8 %§!\n£GFX_specops_max_texticon §GMultiplicateur de capacité des forces spéciales :§! §Y+8 %§!\n£GFX_defence_texticon §GDéfense contre les grandes puissances :§! §Y+8 %§!"
 POL_open_dofi_buld_TT: "§YBulgarie§!"
 POL_open_dofi_buld_delayed_TT: "La Bulgarie nous sera utile pour accroître notre domination dans les Balkans. Et l’accès à la Grèce et à la Turquie n’est qu’une récompense supplémentaire pour nos efforts.\n\n§YEsprit national disponible après la §!§Rcommunisation des Balkans orientaux :§!\n§GPV :§! §Y+8 %§!\n£GFX_terrain_penalty_texticon §GRéduction des pénalités de terrain :§! §Y+8 %§!\n£GFX_specops_max_texticon §GMultiplicateur de capacité des forces spéciales :§! §Y+8 %§!\n£GFX_defence_texticon §GDéfense contre les grandes puissances :§! §Y+8 %§!"
 POL_open_dofi_litd_TT: "§YLituanie§!"
 POL_open_dofi_litd_delayed_TT: "Nous avons un grand passé avec la Lituanie. Peut-être vaut-il la peine de rappeler aux Lituaniens la République des Deux Nations. Nous n’avons pas l’intention de restaurer ce pays, mais cela pourrait être un argument assez fort pour les convaincre de rejoindre notre camp. La Lettonie et l’Estonie pourraient suivre.\n\n§YEsprit national disponible après la §!§Rcommunisation des pays baltes :§!\n£GFX_experience_neutral_texticon §GGain d’expérience des divisions :§! §Y+6 %§!\n£GFX_attack_texticon §GAttaque :§! §Y+4 %§!\n£GFX_recon_texticon §GReconnaissance :§! §Y+6 %§!\n§GPénalité d’encerclement :§! §Y-4 %§!\n£GFX_air_superiority_texticon §GBonus de supériorité aérienne au combat :§! §Y+4 %§!"
 POL_open_dofi_latd_TT: "§YLettonie§!"
 POL_open_dofi_latd_delayed_TT: "La Lettonie est restée plutôt discrète ces dernières années. Nous n’avons ni un passé très amical ni trop hostile avec eux, mais la Lituanie seule ne nous suffit pas. La force des pays baltes réside dans leur unité, c’est pourquoi nous devons tendre la main à la Lettonie et à l’Estonie.\n\n§YEsprit national disponible après la §!§Rcommunisation des pays baltes :§!\n£GFX_experience_neutral_texticon §GGain d’expérience des divisions :§! §Y+6 %§!\n£GFX_attack_texticon §GAttaque :§! §Y+4 %§!\n£GFX_recon_texticon §GReconnaissance :§! §Y+6 %§!\n§GPénalité d’encerclement :§! §Y-4 %§!\n£GFX_air_superiority_texticon §GBonus de supériorité aérienne au combat :§! §Y+4 %§!"
 POL_open_dofi_estd_TT: "§YEstonie§!"
 POL_open_dofi_estd_delayed_TT: "L’Estonie, un autre pays de Livonie à côté de la Lettonie. Nous avons un bon passé avec eux grâce à l’ancienne union avec la Lituanie. En ralliant l’Estonie à notre alliance, nous pourrons sécuriser complètement le front est avec la Russie.\n\n§YEsprit national disponible après la §!§Rcommunisation des pays baltes :§!\n£GFX_experience_neutral_texticon §GGain d’expérience des divisions :§! §Y+6 %§!\n£GFX_attack_texticon §GAttaque :§! §Y+4 %§!\n£GFX_recon_texticon §GReconnaissance :§! §Y+6 %§!\n§GPénalité d’encerclement :§! §Y-4 %§!\n£GFX_air_superiority_texticon §GBonus de supériorité aérienne au combat :§! §Y+4 %§!"
 POL_open_dofi_find_TT: "§YFinlande§!"
 POL_open_dofi_find_delayed_TT: "Les Finlandais n’ont pas de bons souvenirs des communistes, mais leur doctrine défensive pourrait nous être extrêmement utile en cas de guerre contre l’OTAN ou la Russie. Les soudoyer ne sera pas facile, alors inutile de jouer la carte des pourparlers diplomatiques. Nous devons être décisifs et agressifs dans nos actions, peu importe notre politique interne.\n\n§YEsprit national disponible après la §!§Rcommunisation scandinave :§!\n£GFX_defence_texticon §GDéfense :§! §Y+8 %§!\n£GFX_war_support_modifiericons_texticon §GSoutien à la guerre :§! §Y+8 %§!\n£GFX_temperature_cold_texticon §GFacteur de gain d’acclimatation au froid :§! §Y+12 %§!"
 POL_open_dofi_swed_TT: "§YSuède§!"
 POL_open_dofi_swed_delayed_TT: "Les Suédois ont causé de graves problèmes à notre pays par le passé, détruisant et brûlant tous les villages sur le passage de leur armée pendant le Déluge suédois. Il est temps qu’ils paient enfin pour leurs crimes de guerre. Le gouvernement démocratique a été trop indulgent pour imposer des conditions strictes aux Suédois en matière de réparations, mais nous, les communistes, ne serons pas cléments envers eux.\n\n§YEsprit national disponible après la §!§Rcommunisation scandinave :§!\n£GFX_defence_texticon §GDéfense :§! §Y+8 %§!\n£GFX_war_support_modifiericons_texticon §GSoutien à la guerre :§! §Y+8 %§!\n£GFX_temperature_cold_texticon §GFacteur de gain d’acclimatation au froid :§! §Y+12 %§!"
