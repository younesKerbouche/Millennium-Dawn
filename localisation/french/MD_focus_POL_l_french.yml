 POL_2000_social_program: "Programme social terminé"
 POL_2000_social_program_desc: "Les derniers efforts avant les élections pour achever notre programme social ont rencontré un certain succès."
 POL_social_program_focus: "Focus social"
 POL_social_program_focus_desc: "Divers programmes et dons pour aider ceux dans le besoin constituent le cœur de notre politique sociale."
 POL_new_ideals_idea: "Nouveaux idéaux"
 POL_new_ideals_idea_desc: "La Pologne au 21e siècle a besoin de nouvelles idées libérales. Nous devons garantir que la démocratie prévale dans notre pays."
 POL_reuse_central_planning_idea: "Programme de planification centrale"
 POL_reuse_central_planning_idea_desc: "Pendant l'occupation communiste, certains succès modérés ont été obtenus dans certains domaines. Nous pouvons réutiliser ce qui était positif dans certains secteurs, tout en profitant des avantages de l'économie de marché dans tous les autres domaines."
 POL_christian_state_1: "État chrétien"
 POL_christian_state_1_desc: "Le christianisme fait partie de notre culture. Il représente nos valeurs fondamentales en tant que peuple."
 POL_christian_state_2: "État chrétien fort"
 POL_christian_state_2_desc: "Le catholicisme est notre religion d'État. Il nous guide dans les moments difficiles, il nous montre ce qui est bien et ce qui ne l'est pas."
 POL_liberal_state: "État progressiste"
 POL_liberal_state_desc: "Notre patrie ne devrait plus être tournée vers le passé. Elle devrait se concentrer sur le progrès et la prospérité."
 POL_tax_cuts: "Réductions fiscales pour la construction"
 POL_tax_cuts_desc: "En redirigeant certains fonds, nous pouvons obtenir de meilleurs résultats dans nos programmes de construction."
 POL_social_development_priority_idea: "Priorité au développement social"
 POL_social_development_priority_idea_desc: "Nous avons fait du développement social et des programmes associés notre priorité pour le moment, et cela portera certainement ses fruits."
 POL_improved_administration: "Administration améliorée"
 POL_improved_administration_desc: "Notre administration rationalisée et réformée peut facilement gérer les charges des citoyens et du pays dans son ensemble."
 POL_contruction_taxes: "Réductions fiscales pour la construction"
 POL_contruction_taxes_desc: "Mesures prises pour améliorer les projets de construction à travers le pays."
 POL_eu_state: "Un véritable État de l'UE"
 POL_eu_state_desc: "Nos décisions ont transformé le pays, qui est maintenant véritablement un État de l'UE."
 POL_fixed_brain_drain: "Fuite des cerveaux résolue"
 POL_fixed_brain_drain_desc: "Nous avons réussi à résoudre le problème de la fuite des cerveaux, bien que principalement au détriment d'autres États moins développés."
 POL_housing_focus: "Focus sur les projets de logement"
 POL_housing_focus_desc: "Un logement abordable est toujours une clé pour un développement bien géré et la prospérité."
 POL_new_farms_market: "Nouveau marché pour les fermes"
 POL_new_farms_market_desc: "Avec de nouvelles connexions, de nouveaux marchés émergent, et nous nous sommes assurés de donner un coup de pouce aux fermes en retard."
 POL_ifv_production: "Production rationalisée de véhicules de combat d'infanterie"
 POL_ifv_production_desc: "Avec nos alliés, nous avons réussi à obtenir des résultats dans la production de véhicules militaires."
 POL_joint_russian_assets: "Actifs conjoints avec la Russie"
 POL_joint_russian_assets_desc: "L'aide et l'expertise industrielle militaire russe nous permettent d'exceller dans le développement de l'industrie militaire."
 POL_promoted_industrial_quality: "Qualité industrielle promue"
 POL_promoted_industrial_quality_desc: "De nouvelles normes et campagnes de promotion nous aident à motiver les travailleurs à améliorer leurs habitudes de travail."
 POL_modernization_and_tradition: "Modernisation et tradition"
 POL_modernization_and_tradition_desc: "Les traditions ne nous empêchent pas d'innover. Nous devons rester concentrés sur la combinaison de ces valeurs."
 POL_political_schism: "Schisme politique"
 POL_political_schism_desc: "Les troubles politiques ont causé une grande division dans notre société."
 POL_fourth_rp: "Quatrième Rzeczpospolita"
 POL_fourth_rp_desc: "Nous avons réussi à établir un grand successeur à la Rzeczpospolita, destiné à la gloire."
 POL_united_nationalists: "Nationalistes unis"
 POL_united_nationalists_desc: "Différents mouvements nationalistes ont mis de côté leurs différends pour s'emparer du pouvoir."
 POL_nationalists_squads: "Escouades nationalistes"
 POL_nationalists_squads_desc: "Les escouades nationalistes se réorganisent dans le cadre du mouvement de droite."
 POL_political_violence: "Violence politique"
 POL_political_violence_desc: "La violence politique s'est intensifiée, et le mode de vie normal n'est plus qu'un souvenir."
 POL_reformed_ministry: "Ministère des affaires étrangères réformé"
 POL_reformed_ministry_desc: "Le ministère des affaires étrangères a été réorienté pour servir les intérêts nationaux."
 POL_paramilitary_organization_idea: "Groupes paramilitaires"
 POL_paramilitary_organization_idea_desc: "Divers groupes paramilitaires aident à renforcer les rangs de l'armée si nécessaire."
 POL_propaganda_ministry_idea: "Ministère de la propagande"
 POL_propaganda_ministry_idea_desc: "Le ministère de la propagande aide à contrer l'influence néfaste de l'Occident. En diffusant exclusivement la vérité, bien sûr."
 POL_nationalist_research_small: "Coopération scientifique limitée"
 POL_nationalist_research_small_desc: "L'État poste scientifique limitée au sein de son alliance."
 POL_nationalist_research_medium: "Coopération scientifique"
 POL_nationalist_research_medium_desc: "L'État polonais a réussi à établir une coopération scientifique adéquate au sein de son alliance."
 POL_nationalist_research_large: "Coopération scientifique étendue"
 POL_nationalist_research_large_desc: "L'État polonais a réussi à établir une coopération scientifique étendue au sein de son alliance."
 POL_nationalist_full_social_support: "Soutien social complet"
 POL_nationalist_full_social_support_desc: "Un soutien total aux programmes sociaux a été fixé comme objectif de l'État."
 POL_nationalist_limited_social_support: "Soutien social limité"
 POL_nationalist_limited_social_support_desc: "Certaines ressources ont été redirigées pour soutenir ceux dans le besoin."
 POL_communist_strike: "Grève générale"
 POL_communist_strike_desc: "De nombreux travailleurs ont abandonné leurs lieux de travail et se sont rassemblés dans les centres de leurs villes pour soutenir le Front rouge."
 POL_military_focus: "Focus militaire"
 POL_military_focus_desc: "Le pays a concentré la plupart de ses ressources disponibles sur la construction et la production militaires."
 POL_civilian_focus: "Focus civil"
 POL_civilian_focus_desc: "Beaucoup est fait pour garantir le processus de construction le meilleur et le plus fluide à toutes les échelles."
 POL_centralized_rule_idea: "Règle centralisée"
 POL_centralized_rule_idea_desc: "Plans, idées, ordres, tout provient de comités et d'organisations centralisés."
 POL_comm_agile_control: "Contrôle agile"
 POL_comm_agile_control_desc: "Une quantité considérable d'autorité a été déléguée à des niveaux inférieurs pour garantir l'adaptabilité."
 POL_comm_land_reform: "Réforme agraire"
 POL_comm_land_reform_desc: "La réforme agraire, contenant un grand nombre de lois et restrictions plus petites, vise à réinstaller des unions agricoles de style soviétique, mais modernisées dans leur nature."
 POL_clergy_opressed: "Clergé opprimé"
 POL_clergy_opressed_desc: "Les officiels poussent pour des lois et réformes visant à limiter l'influence de l'Église sur la société."
 POL_prepare_for_worst_idea: "Se préparer au pire"
 POL_prepare_for_worst_idea_desc: "Un effort majeur pour fortifier et armer le pays est en plein essor."
 POL_external_relations_revision_idea: "Révision des relations extérieures"
 POL_external_relations_revision_idea_desc: "Les diplomates sont rappelés et renvoyés, des conférences sont organisées et des têtes tombent. Juste une autre réforme."
 POL_leftist_propaganda_idea: "Propagande de gauche"
 POL_leftist_propaganda_idea_desc: "Les principaux médias en ligne et hors ligne promeuvent un agenda radical, principalement dans le cadre du marxisme et du socialisme, mais toujours anti-UE par nature."
 POL_women_economy: "Femmes dans l'économie"
 POL_women_economy_desc: "Un certain nombre de lois et de syndicats ont été mis en place pour garantir l'égalité sur le lieu de travail pour les femmes."
 POL_construction_reform: "Processus de construction réformé"
 POL_construction_reform_desc: "Les syndicats de construction récemment mis en place contrôlent désormais la plupart des grands chantiers de construction du pays."
 POL_quality_control_idea: "Contrôle de qualité local"
 POL_quality_control_idea_desc: "Récemment, le gouvernement a fortement encouragé la garantie d’une production de haute qualité."
 POL_speed_development_idea: "Développement à haute vitesse"
 POL_speed_development_idea_desc: "Avec les récentes poussées pour augmenter la vitesse de nombreux projets lancés ces dernières années, il est maintenant clair que les discussions ont finalement conduit à des actions et un contrôle."
 POL_increase_research_funding_idea: "Augmentation du financement de la recherche"
 POL_increase_research_funding_idea_desc: "Un certain nombre de subventions et de programmes sociaux aident à organiser une meilleure culture scientifique."
 POL_red_dream_emerging_buff: "Influence rouge"
 POL_red_dream_emerging_buff_desc: "L'idée de rejeter les idéaux occidentaux et de revenir à une manière de penser quelque peu ancienne est largement soutenue par les différents partis de gauche."
 POL_sre_low_effort: "Faible focus industriel"
 POL_sre_low_effort_desc: "Les capacités industrielles sont orientées sur ce qu'il reste de l'économie de marché, avec seulement quelques usines travaillant réellement pour atteindre un quota annuel."
 POL_sre_medium_effort: "Focus industriel moyen"
 POL_sre_medium_effort_desc: "Un nombre considérable d'usines se concentrent sur la réalisation du quota annuel, tandis que d'autres sont encore occupées à produire des biens de consommation."
 POL_sre_max_effort: "Focus industriel important"
 POL_sre_max_effort_desc: "Presque toutes les ressources disponibles travaillent sous le contrôle direct de l'État. Ce qui reste est généralement occupé à produire de petits biens pour la population locale."
 POL_sre_lowest_success: "Économie d'État en chute libre"
 POL_sre_lowest_success_desc: "Ayant échoué à atteindre le plan pendant plusieurs années consécutives, on ne sait même plus comment l'économie parvient encore à fonctionner."
 POL_sre_low_success: "Économie d'État défaillante"
 POL_sre_low_success_desc: "Certains quotas non atteints, les usines manquent d'outils et de matériaux pour fonctionner correctement, ce qui entraîne un ralentissement économique considérable."
 POL_sre_medium_success: "Économie d'État stable"
 POL_sre_medium_success_desc: "Bien loin de son potentiel, les usines gérées par l'État fonctionnent actuellement à la vitesse et avec l'efficacité attendues, fournissant régulièrement à l'économie les biens requis."
 POL_sre_high_success: "Économie d'État en croissance"
 POL_sre_high_success_desc: "Les usines parvenant à dépasser les attentes, l'ensemble de l'économie montre des signes d'excellence et de croissance."
 POL_sre_highest_success_desc: "L'économie d'État est désormais une institution de pointe. Elle fournit tout ce qui est requis et aidera certainement à l'expansion industrielle et militaire."
 POL_removed_spirits: "Les idéaux nationaux ont changé"
 POL_removed_spirits_desc: "Avec les récents développements politiques, une part considérable des efforts a été consacrée à la restauration des programmes et des institutions du gouvernement précédent, provoquant frustration et maux de tête pour beaucoup."
 POL_paf_idea: "Forces armées polonaises"
 POL_paf_idea_desc: "L'héritage de l'armée polonaise garantit son efficacité au combat."
 POL_network_centric_doctrine_idea: "Doctrine centrée sur le réseau"
 POL_network_centric_doctrine_idea_desc: "La guerre centrée sur le réseau est la base du développement récent de la théorie militaire en Pologne."
 POL_decentralized_doctrine_idea: "Focus sur la guerre décentralisée"
 POL_decentralized_doctrine_idea_desc: "La guerre décentralisée est la base du développement récent de la théorie militaire en Pologne."
 POL_quantity_small_arms_idea: "Priorité à la quantité d'armes légères"
 POL_quantity_small_arms_idea_desc: "La qualité des armes légères est adéquate, et la récente poussée pour augmenter leur quantité commence à porter ses fruits."
 POL_baltic_idea: "Police aérienne baltique"
 POL_baltic_idea_desc: "Les sorties envoyées pour patrouiller dans la région baltique contribuent à assurer la sécurité."
 POL_martime_group_idea: "Forces navales de l'OTAN"
 POL_martime_group_idea_desc: "Les forces navales de l'OTAN présentes dans la région aident à organiser une meilleure structure navale pour la Pologne."
 POL_stealth_ships_idea: "Revêtements de navires furtifs"
 POL_stealth_ships_idea_desc: "Un développement récent a permis d'améliorer les capacités furtives de plusieurs modèles de navires."
 POL_idea_strict_abortion: "Avortement strict"
 POL_idea_strict_abortion_desc: "Nos lois récemment durcies sur l'avortement ont entraîné une forte croissance démographique au détriment de notre position politique."
 POL_anti_russian_focus: "Mesures militaires anti-russes"
 POL_anti_russian_focus_desc: "Nous devons consolider nos ressources pour agir contre la Russie."
 POL_investors_idea: "Investisseurs"
 POL_investors_idea_desc: "Des investisseurs étrangers créent des entreprises dans notre pays."
 POL_new_workplaces_idea: "Nouveaux emplois"
 POL_new_workplaces_idea_desc: "De nouvelles offres d'emploi ont commencé à apparaître sur le marché. Un plus grand nombre de personnes travaillant accélère considérablement le développement de notre économie."
 POL_western_market_idea: "Rapprochement avec le marché occidental"
 POL_western_market_idea_desc: "Le marché occidental est plus développé que le nôtre. S'en rapprocher est une bonne idée."
 POL_late_retirement_idea: "Retraite tardive"
 POL_late_retirement_idea_desc: "Une retraite plus tardive incite les gens à travailler plus longtemps et à servir l'État plus longtemps."
 POL_renewed_hospitals: "Hôpitaux rénovés"
 POL_renewed_hospitals_desc: "L'approvisionnement des hôpitaux en équipements médicaux modernes et l'intensification de la recherche en génétique commencent à améliorer la qualité de vie de nos citoyens."
 POL_development_of_education: "Développement de l'éducation"
 POL_development_of_education_desc: "L'anglais est le latin de notre époque, surtout en Europe. C'est pourquoi il est si important d'enseigner cette langue à notre jeunesse dès le plus jeune âge."
 POL_safe_country: "Pays sûr"
 POL_united_visehgrad_idea: "Visegrád uni"
 POL_united_visehgrad_idea_desc: "Le groupe de Visegrád est enfin uni. Nous pouvons nous concentrer sur le développement de tous les aspects de notre économie."
 POL_viser_idea: "Le viser"
 POL_viser_idea_desc: "Après l'unification des quatre pays, des problèmes de taux de change ont commencé à apparaître. La solution à ce problème est l'introduction d'une nouvelle monnaie, le viser. Désormais, c'est la monnaie nationale de l'État uni de Visegrád, et les autres, comme le PLN ou le CZK, deviendront des monnaies secondaires."
 POL_friendly_neighbor_idea: "Voisin amical"
 POL_friendly_neighbor_idea_desc: "Le commerce avec les autres pays joue un rôle très important dans le pays."
 POL_independent_economy_idea: "Économie indépendante"
 POL_independent_economy_idea_desc: "L'indépendance économique est quelque chose pour laquelle nous devons lutter pendant de nombreuses années."
 POL_energetic_safety_idea: "Sécurité énergétique"
 POL_energetic_safety_idea_desc: "De nouvelles fermes éoliennes et de petites centrales hydroélectriques, combinées à des pipelines, ont réussi à nous fournir une sécurité économique."
 POL_ncbr_idea: "NCBR"
 POL_outdated_army_idea: "Armée obsolète"
 POL_outdated_army_idea_desc: "La domination soviétique a rendu impossible pour notre armée de nous fournir une protection solide."
 POL_beginning_of_army_reorganisation_idea: "Début de la réorganisation de l'armée"
 POL_beginning_of_army_reorganisation_idea_desc: "Nous quittons lentement le 20e siècle. Notre armée commence à rattraper les pays occidentaux."
 POL_disciplined_army_idea: "Armée disciplinée"
 POL_disciplined_army_idea_desc: "Enfin, notre armée a appris ce qu'est une armée moderne."
 POL_modern_military_forces_idea: "Forces militaires modernes"
 POL_modern_military_forces_idea_desc: "En apprenant à utiliser des armes modernes, notre armée commence à compter sur la scène internationale."
 POL_polskie_sily_zbrojne_idea: "Forces armées polonaises"
 POL_increased_production_of_ships_idea: "Augmentation de la production de navires"
 POL_increased_production_of_ships_idea_desc: "Nous pouvons commencer la production de nouveaux navires."
 POL_baltic_fleet_idea: "Flotte baltique"
 POL_baltic_fleet_idea_desc: "Notre priorité pour l'instant est la mer Baltique avec ses eaux peu profondes. Nous nous concentrerons sur les océans profonds plus tard."
 POL_preparing_for_deep_waters_idea: "Préparation aux eaux profondes"
 POL_preparing_for_deep_waters_idea_desc: "Nous nous préparons pour des missions sur l'Atlantique et peut-être le Pacifique. Nous avons donc besoin de navires et de sous-marins plus robustes, prêts à l'action."
 POL_polska_pancerna_flota_idea: "Flotte blindée polonaise"
 POL_polska_pancerna_flota_idea_desc: "Notre marine est renouvelée et capable d'opérer à la fois dans les eaux peu profondes et profondes. Guidée par des navires capitaux, nous sommes prêts à établir une supériorité sur tout type d'eau."
 POL_modernization_of_armored_forces_idea: "Modernisation des forces blindées"
 POL_modernization_of_armored_forces_idea_desc: "Nous avons enfin commencé la production de chars de tous types."
 POL_beginning_of_the_revolution_idea: "Début de la révolution"
 POL_united_with_the_west_idea: "Uni avec l'Occident"
 POL_stay_inside_the_country_idea: "Rester à l'intérieur du pays"
 POL_improved_reconnaissance_idea: "Reconnaissance améliorée"
 POL_slovak_school_funded_idea: "Écoles slovaques financées"
 POL_national_unity_idea: "Unité nationale"
 POL_national_unity_idea_desc: "De nombreuses années de souffrance et d'occupation n'ont pas brisé notre esprit national. Malgré tout, nous restons unis et ferons tout notre possible pour ne pas répéter les erreurs du passé."
 POL_safe_country_desc: "Une criminalité réduite et de meilleures capacités des services secrets attirent efficacement de nouvelles personnes chez nous, non seulement des investisseurs, mais aussi des touristes qui peuvent profiter de vacances en toute sécurité."
 POL_bribed_courts_idea: "Tribunaux corrompus"
 POL_bribed_courts_idea_desc: "Des tribunaux corrompus travaillent en faveur du parti au pouvoir."
 POL_sexual_intolerance_idea: "Intolérance sexuelle"
 POL_sexual_intolerance_idea_desc: "Les différences d'orientation et la désapprobation du gouvernement déstabilisent le pays."
 POL_democratic_country_idea: "Pays démocratique"
 POL_democratic_country_idea_desc: "La domination communiste est terminée. Nous devrions envisager un avenir démocratique."
 POL_education_reform1_idea: "Réforme de l'éducation"
 POL_education_reform1_idea_desc: "C'est le début de la réforme de l'éducation. Il dépend de nous comment notre jeunesse sera formée."
 POL_education_reform2_idea: "Réforme de l'éducation"
 POL_education_reform2_idea_desc: "La poursuite des méthodes d'enseignement d'alors est un bon moyen d'apprendre aux jeunes l'histoire de notre pays."
 POL_school_funding_idea: "Programme de financement des écoles"
 POL_school_funding_idea_desc: "Certaines familles ne peuvent pas se permettre d'acheter des manuels scolaires de base pour leurs enfants. Grâce au programme gouvernemental de manuels gratuits, nous pourrons offrir à ces enfants une éducation primaire entièrement gratuite."
 POL_education_reform3_idea: "Réforme de l'éducation"
 POL_education_reform3_idea_desc: "Le programme pratiqué en Finlande ou en Allemagne, par exemple, est beaucoup plus efficace que notre système obsolète. Nous devons nous concentrer sur l'apprentissage de matières spécifiques, comme la gestion ou l'économie."
 POL_modern_teaching_methods_idea: "Méthodes d'enseignement modernes"
 POL_modern_teaching_methods_idea_desc: "Apprendre aux enseignants à utiliser des équipements modernes, comme des tableaux interactifs, leur facilitera la transmission du contenu pédagogique, et les élèves seront plus intéressés par la leçon lorsqu'ils verront une technologie moderne au lieu de manuels classiques."
 POL_reformed_education_idea: "Éducation réformée"
 POL_reformed_education_idea_desc: "La réforme de l’éducation introduite a eu un impact positif sur notre système éducatif. Les nouveaux diplômés quittent l’école avec de meilleurs résultats aux examens finaux et servent déjà la société mieux que de nombreux adultes."
 POL_ncbr_idea_desc: "Le nouveau centre de recherche accélère considérablement nos efforts de recherche."
 POL_maria_reactor_expansion_idea: "Expansion du réacteur MARIA"
 POL_maria_reactor_expansion_idea_desc: "Ce projet risqué portera certainement ses fruits à l’avenir."
 POL_homeland_defense_act_idea: "Loi sur la défense de la patrie"
 POL_homeland_defense_act_idea_desc: "Une loi polonaise visant à renforcer les forces armées polonaises."
 POL_polish_russian_cooperation_idea: "Coopération polono-russe"
 POL_polish_russian_cooperation_idea_desc: "À l’époque de l’URSS, l’Armée rouge nous a montré que la quantité peut parfois surpasser la qualité. Nous devrions donc renforcer nos relations avec la Russie."
 POL_miecznik_idea: "Miecznik"
 POL_miecznik_idea_desc: "Le programme Miecznik prévoit la construction de trois nouvelles frégates puissantes. Nous orientons notre industrie vers la mise en œuvre de ce projet."
 POL_stealth_ship_coasts_idea: "Côtes de navires furtifs"
 POL_stealth_ship_coasts_idea_desc: "La détectabilité réduite de nos navires leur permettra d’accomplir leurs missions plus efficacement."
 POL_independent_shipbuilding_industry_idea: "Industrie navale indépendante"
 POL_independent_shipbuilding_industry_idea_desc: "Nous ne pouvons pas rendre notre économie dépendante d’autres pays. Nous construirons notre flotte par nous-mêmes."
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea: "Industrie navale en coopération avec les États-Unis"
 POL_shipbuilding_industry_in_cooperation_with_the_usa_idea_desc: "Nous ne construirons pas la flotte seuls, c’est pourquoi nous coopérons avec les États-Unis."
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea: "Industrie navale en coopération avec la Corée du Sud"
 POL_shipbuilding_industry_in_cooperation_with_the_korea_idea_desc: "Nous ne construirons pas la flotte seuls, c’est pourquoi nous coopérons avec la Corée du Sud."
 POL_lighter_planes_and_helicopters_idea: "Avions et hélicoptères plus légers"
 POL_lighter_planes_and_helicopters_idea_desc: "Des véhicules volants plus légers leur offriront plus d’agilité et de vitesse."
 POL_baltic_air_policing_idea: "Police aérienne baltique"
 POL_baltic_air_policing_idea_desc: "Notre espace aérien ne doit pas être envahi par des pays indésirables. Nous avons réglementé ces règles."
 POL_mass_aircraft_production_idea: "Production massive d’avions"
 POL_mass_aircraft_production_idea_desc: "Nous sommes prêts à lancer la production de masse d’avions."
 POL_mass_drone_production_idea: "Production massive de drones"
 POL_mass_drone_production_idea_desc: "Nous sommes prêts à lancer la production de masse de drones de combat."
 POL_expert_drone_reconnaissance_idea: "Reconnaissance experte par drones"
 POL_expert_drone_reconnaissance_idea_desc: "Grâce aux drones, nous pouvons suivre les mouvements ennemis sans grand risque."
 POL_homeland_defense_idea: "Défense de la patrie"
 POL_homeland_defense_idea_desc: "C’est notre territoire, nous devrions donc y avoir un avantage. Nous pratiquons la guerre de guérilla depuis des années, nous devons encore nous souvenir de l’efficacité de cette tactique."
 POL_polskie_sily_zbrojne_idea_desc: "Il ne reste aucune trace de l'armée soviétique. Notre armée est réformée et prête à défendre la patrie."
 POL_soviet_era_air_idea: "Aviation de l'ère soviétique"
 POL_soviet_era_air_idea_desc: "Les Soviétiques privilégiaient la quantité à la qualité. Les avions sont moins chers à produire, mais nous mentons sur tout le reste."
 POL_change_of_air_doctrine_idea: "Changement de doctrine aérienne"
 POL_change_of_air_doctrine_idea_desc: "Les doctrines aériennes soviétiques ne se préoccupaient pas beaucoup de la sécurité des pilotes. Mais cela a maintenant changé."
 POL_new_pilot_training_idea: "Nouvelle formation des pilotes"
 POL_new_pilot_training_idea_desc: "Nous encourageons les jeunes à rejoindre les rangs de l’aviation. Les recrues s’adaptent plus vite aux changements car elles n’ont pas été entraînées par les Soviétiques pendant des années."
 POL_contemporary_plane_systems_idea: "Systèmes d’avions contemporains"
 POL_contemporary_plane_systems_idea_desc: "Les nouveaux avions sont équipés de radars modernes, de viseurs, de boutons, etc. Nos pilotes savent désormais tout utiliser."
 POL_polskie_sily_powietrzne_idea: "Forces aériennes polonaises"
 POL_polskie_sily_powietrzne_idea_desc: "La nouvelle aviation accomplira efficacement ses missions et assurera la domination aérienne."
 POL_token_fleet_idea: "Flotte symbolique"
 POL_token_fleet_idea_desc: "Nous nous sommes souvent accrochés à la tradition, mais la tradition ne gagne pas les guerres. Nous devons nous adapter aux nouvelles méthodes de guerre navale."
 POL_shallow_sea_experts_idea: "Experts des mers peu profondes"
