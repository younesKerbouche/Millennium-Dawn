 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND: "Commandement centralisé"
 SUBDOCTRINE_OPERATIONS_CENTRAL_COMMAND_DESC: "This doctrine places air operations under a unified central command, where planning, prioritization, and execution are directed from a single authority. Centralized command ensures consistent operational intent and coordinated employment of air power across the theater."
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND: "Commandement détaché"
 SUBDOCTRINE_OPERATIONS_DETACHED_COMMAND_DESC: "This doctrine assigns air operations to semi-independent commands, granting delegated authority over planning and execution within defined operational boundaries. Detached command enables localized decision-making while maintaining alignment with overall strategic objectives."
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR: "Commandement naval"
 SUBDOCTRINE_OPERATIONS_NAVAL_AIR_DESC: "This doctrine integrates air operations under naval command structures, aligning air power planning and execution with maritime objectives. Naval command ensures coordinated employment of air assets in support of fleet operations and control of the maritime domain."
 SUBDOCTRINE_DESIGN_MULTIROLE: "Conceptions multirôles"
 SUBDOCTRINE_DESIGN_MULTIROLE_DESC: "This doctrine emphasizes the development of aircraft capable of performing multiple mission profiles within a single platform. Multirole designs prioritize adaptability and integrated systems to support a wide range of operational requirements across the air domain."
 SUBDOCTRINE_DESIGN_DEDICATED: "Conceptions dédiées"
 SUBDOCTRINE_DESIGN_DEDICATED_DESC: "This doctrine focuses on the development of aircraft optimized for a specific operational role. Dedicated designs emphasize specialization and tailored performance to meet clearly defined mission requirements within the air domain."
 SUBDOCTRINE_DESIGN_HEAVY: "Conceptions lourdes"
 SUBDOCTRINE_DESIGN_HEAVY_DESC: "This doctrine emphasizes the development of large and robust aircraft designs focused on endurance, payload capacity, and sustained operational presence. Heavy designs prioritize structural strength and integrated systems to support demanding air operations."
 SUBDOCTRINE_DESIGN_DRONE: "Conceptions de drones"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER: "Bombardiers stratégiques"
 SUBDOCTRINE_HEAVY_STRATEGIC_BOMBER_DESC: "This doctrine focuses on the development of aircraft designed for long-range strategic strike operations. Strategic bombers are conceived to deliver sustained air power across vast distances in support of overarching military objectives."
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS: "Bombardiers navals"
 SUBDOCTRINE_HEAVY_NAVAL_BOMBERS_DESC: "This doctrine emphasizes the development of aircraft designed to operate in close coordination with naval forces. Naval bomber designs focus on extending air power over maritime environments in support of naval operations and sea control objectives."
 SUBDOCTRINE_HEAVY_GUNSHIPS: "Canonnières lourdes"
 SUBDOCTRINE_HEAVY_GUNSHIPS_DESC: "This doctrine focuses on the development of heavily armed aircraft designed to provide sustained airborne firepower. Heavy gunship designs emphasize integrated weapon systems and prolonged presence to support air operations across contested environments."
 SUBDOCTRINE_MULTIROLE_MIXED: "Multirôle mixte"
 SUBDOCTRINE_MULTIROLE_MIXED_DESC: "This doctrine promotes a balanced approach to multirole aircraft development by combining diverse design philosophies within a single air force. Mixed multirole concepts emphasize flexibility in force composition to address a wide range of operational requirements."
 SUBDOCTRINE_MULTIROLE_STRIKE: "Aéronefs d'attaque"
 SUBDOCTRINE_MULTIROLE_STRIKE_DESC: "This doctrine emphasizes the development of multirole aircraft oriented toward offensive air operations. Strike-focused designs prioritize the effective delivery of air power against designated targets in support of broader operational objectives."
 SUBDOCTRINE_MULTIROLE_OPERATIONS: "Opérations multirôles"
 SUBDOCTRINE_MULTIROLE_OPERATIONS_DESC: "This doctrine structures air operations around multirole aircraft capable of fulfilling diverse mission requirements. Multirole operations emphasize coordinated employment of adaptable air platforms to support a wide range of operational objectives."
 SUBDOCTRINE_STRIKE_CAS: "Aéronefs d'appui aérien rapproché"
 SUBDOCTRINE_STRIKE_CAS_DESC: "This doctrine focuses on the development of aircraft designed to support ground operations through direct air engagement. CAS aircraft are structured to provide responsive and sustained air power in close coordination with land forces."
 SUBDOCTRINE_STRIKE_NAVAL: "Attaquant naval"
 SUBDOCTRINE_STRIKE_NAVAL_DESC: "This doctrine centers on the development of strike aircraft intended to operate in support of maritime objectives. Naval strike concepts emphasize the integration of air power with naval operations to project force across maritime theaters."
 SUBDOCTRINE_STRIKE_MUNITIONS: "Munitions d'attaque"
 SUBDOCTRINE_STRIKE_MUNITIONS_DESC: "This doctrine emphasizes the development and integration of munitions designed for precision strike operations. Strike munitions concepts focus on enhancing the effective application of air-delivered firepower in support of operational objectives."
 SUBDOCTRINE_FIGHTER_LIGHT: "Chasseurs légers"
 SUBDOCTRINE_FIGHTER_LIGHT_DESC: "This doctrine focuses on the development of lightweight fighter aircraft optimized for agility and responsive air operations. Light fighter designs emphasize efficient performance and flexible employment within the broader air combat framework."
 SUBDOCTRINE_FIGHTER_AIR_SUP: "Suprématie aérienne"
 SUBDOCTRINE_FIGHTER_AIR_SUP_DESC: "This doctrine centers on the development and employment of fighter aircraft to establish and maintain control of the air domain. Air supremacy concepts emphasize coordinated air combat operations to ensure freedom of action across the theater."
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND: "Commandement central"
 SUBDOCTRINE_STRUCTURE_CENTRAL_COMMAND_DESC: "This doctrine organizes land forces under a unified central command, where planning, coordination, and execution are directed from a single authority. Central command structures ensure coherent operational intent and synchronized employment of ground forces across the battlespace."
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND: "Commandement décentralisé"
 SUBDOCTRINE_STRUCTURE_DECENTRAL_COMMAND_DESC: "This doctrine distributes command authority across multiple echelons within land forces, enabling subordinate formations to plan and conduct operations within assigned objectives. Decentralized command structures emphasize initiative and responsive decision-making across the battlespace."
 SUBDOCTRINE_STRUCTURE_BCT: "Équipes de combat de bataillon"
 SUBDOCTRINE_STRUCTURE_BCT_DESC: "This doctrine structures land forces around self-contained battalion-level formations designed to conduct combined arms operations. Battalion combat teams integrate maneuver, fire support, and sustainment elements to operate effectively within assigned operational areas."
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY: "Ravitaillement décentralisé"
 SUBDOCTRINE_OPERATION_DECENTRALIZED_SUPPLY_DESC: "This doctrine organizes land force sustainment through distributed logistics structures that support units across multiple operational areas. Decentralized supply concepts emphasize localized control of resources to maintain operational tempo and continuity."
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY: "Ravitaillement centralisé"
 SUBDOCTRINE_OPERATION_CENTRALIZED_SUPPLY_DESC: "This doctrine organizes land force sustainment under centralized logistics structures that coordinate supply distribution across the operational area. Centralized supply concepts emphasize unified planning and control to ensure consistent support for ground operations."
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY: "Ravitaillement par récupération"
 SUBDOCTRINE_OPERATION_SCAVENGING_SUPPLY_DESC: "This doctrine sustains land forces through the utilization of locally available resources within the operational environment. Scavenging supply concepts focus on adaptive procurement and integration of captured or improvised materiel to support ongoing ground operations."
 SUBDOCTRINE_OPERATION_ADVERSE: "Opérations en conditions adverses"
 SUBDOCTRINE_OPERATION_ADVERSE_DESC: "This doctrine prepares land forces to conduct operations under hostile and degraded conditions. Adverse operations emphasize adaptability, resilience, and sustained effectiveness across challenging operational environments."
 SUBDOCTRINE_OPERATION_VOLUNTEER: "Forces de volontaires"
 SUBDOCTRINE_OPERATION_VOLUNTEER_DESC: "This doctrine structures land force operations around the deployment of selected formations beyond national borders in support of external objectives. Volunteer operations emphasize limited-scale intervention, operational autonomy, and alignment with broader strategic intent."
 SUBDOCTRINE_OPERATION_DEEP_BATTLE: "Batailles profondes"
 SUBDOCTRINE_OPERATION_DEEP_BATTLE_DESC: "This doctrine structures land operations to engage adversary forces across multiple depths of the battlespace simultaneously. Deep battle concepts emphasize coordinated actions to disrupt command, sustainment, and maneuver elements beyond the immediate frontline."
 SUBDOCTRINE_OPERATION_THUNDER_RUN: "Course foudroyante"
 SUBDOCTRINE_OPERATION_THUNDER_RUN_DESC: "This doctrine structures land operations around rapid, concentrated thrusts aimed at achieving decisive effects through speed and shock. Thunder run operations emphasize momentum and focused maneuver to disrupt the operational environment."
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY: "Infanterie légère"
 SUBDOCTRINE_OPERATION_LIGHT_INFANTRY_DESC: "This doctrine organizes land operations around highly mobile infantry formations suited for diverse terrain and operational conditions. Light infantry operations emphasize flexibility, rapid deployment, and sustained presence across the battlespace."
 SUBDOCTRINE_OPERATION_GUERRILLA: "Opérations de guérilla"
 SUBDOCTRINE_OPERATION_GUERRILLA_DESC: "This doctrine structures land operations around irregular and dispersed combat formations operating across contested environments. Guerrilla operations emphasize mobility, localized initiative, and sustained pressure to shape the ground battlespace."
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE: "Défense statique"
 SUBDOCTRINE_OPERATION_STATIC_DEFENSE_DESC: "This doctrine structures defensive land operations around fixed positions and prepared defensive networks. Static defense operations emphasize area control and the organized employment of forces to hold key terrain."
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE: "Défense élastique"
 SUBDOCTRINE_OPERATION_ELASTIC_DEFENSE_DESC: "This doctrine organizes defensive operations through controlled displacement and depth-based force employment. Elastic defense concepts emphasize shaping the battlespace while preserving combat effectiveness across successive defensive layers."
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE: "Défense mobile"
 SUBDOCTRINE_OPERATION_MOBILE_DEFENSE_DESC: "This doctrine structures defensive land operations around maneuver-oriented forces capable of responding dynamically to enemy actions. Mobile defense concepts emphasize flexibility and coordinated counter-maneuver within the defensive battlespace."
 SUBDOCTRINE_OPERATION_INSURGENT: "Opérations d'insurrection"
 SUBDOCTRINE_OPERATION_INSURGENT_DESC: "This doctrine organizes land forces around irregular warfare conducted by decentralized and embedded combat elements. Insurgent operations emphasize persistent engagement and population-centric control to influence the operational environment."
 SUBDOCTRINE_TECHNOLOGY_HIGH: "Armée de haute technologie"
 SUBDOCTRINE_TECHNOLOGY_HIGH_DESC: "This doctrine structures land forces around the extensive integration of advanced technologies across combat, command, and sustainment functions. High tech army concepts emphasize technological superiority as a central element of operational effectiveness."
 SUBDOCTRINE_TECHNOLOGY_COMMON: "Armée de technologie standard"
 SUBDOCTRINE_TECHNOLOGY_COMMON_DESC: "This doctrine organizes land forces around widely available and standardized military technologies. Common tech army concepts emphasize reliability, scalability, and broad interoperability across formations."
 SUBDOCTRINE_TECHNOLOGY_LOW: "Armée de basse technologie"
 SUBDOCTRINE_TECHNOLOGY_LOW_DESC: "This doctrine structures land forces around minimal reliance on advanced technological systems. Low tech army concepts emphasize basic equipment, simplicity, and operational functionality under limited technological conditions."
 SUBDOCTRINE_TRAINING_REDUCED: "Entraînement réduit"
 SUBDOCTRINE_TRAINING_REDUCED_DESC: "This doctrine minimizes formal training requirements to accelerate force generation and deployment. Reduced training concepts emphasize basic operational readiness and rapid force availability."
 SUBDOCTRINE_TRAINING_ADVANCED: "Entraînement avancé"
 SUBDOCTRINE_TRAINING_ADVANCED_DESC: "This doctrine emphasizes extensive and structured training programs to enhance unit cohesion and operational proficiency. Advanced training concepts focus on preparing forces for complex and demanding operational environments."
 SUBDOCTRINE_TRAINING_SKILLS: "École de compétences"
 SUBDOCTRINE_TRAINING_SKILLS_DESC: "This doctrine structures training around the systematic development of specialized military skills. Skill-focused training emphasizes technical competence and role-specific proficiency within land forces."
 SUBDOCTRINE_TRAINING_SURVIVAL: "Entraînement à la survie"
 SUBDOCTRINE_TRAINING_SURVIVA_DESC: "This doctrine emphasizes training focused on endurance and adaptability in austere and hostile environments. Survival training concepts prepare forces to sustain operations under adverse conditions."
 SUBDOCTRINE_LEADERSHIP_OFFICER: "Formation des officiers"
 SUBDOCTRINE_LEADERSHIP_OFFICER_DESC: "This doctrine centers leadership development on commissioned officers through formal education and command preparation. Officer training concepts emphasize planning, coordination, and organizational control within land forces."
 SUBDOCTRINE_LEADERSHIP_NCO: "Formation des sous-officiers"
 SUBDOCTRINE_LEADERSHIP_NCO_DESC: "This doctrine structures leadership development around non-commissioned officers as the backbone of land force command. NCO training concepts emphasize tactical leadership and day-to-day unit effectiveness."
 SUBDOCTRINE_LEADERSHIP_REDUCED: "Normes réduites"
 SUBDOCTRINE_LEADERSHIP_REDUCED_DESC: "This doctrine lowers formal leadership qualification requirements to expand command capacity. Reduced standards concepts emphasize expedient leadership generation to support force expansion."
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY: "Charge de base d'infanterie"
 SUBDOCTRINE_EQUIPMENT_BASE_INFANTRY_DESC: "This doctrine defines a standardized infantry equipment load focused on essential weapons and support gear. Base infantry load concepts emphasize balance and general-purpose capability for sustained ground operations."
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY: "Charge d'infanterie légère"
 SUBDOCTRINE_EQUIPMENT_LIGHT_INFANTRY_DESC: "This doctrine structures infantry equipment around reduced weight and simplified loadouts. Light infantry load concepts emphasize mobility and ease of deployment across varied operational environments."
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY: "Charge d'infanterie lourde"
 SUBDOCTRINE_EQUIPMENT_HEAVY_INFANTRY_DESC: "This doctrine equips infantry formations with expanded weapons and protection systems. Heavy infantry load concepts emphasize increased firepower and resilience during ground engagements."
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED: "Configuration motorisée de base"
 SUBDOCTRINE_EQUIPMENT_BASE_MOTORIZED_DESC: "This doctrine defines a standardized equipment configuration for motorized infantry units. Motorized basic setups emphasize balanced mobility and combat capability supported by wheeled transport."
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED: "Configuration motorisée légère"
 SUBDOCTRINE_EQUIPMENT_LIGHT_MOTORIZED_DESC: "This doctrine structures motorized unit equipment around lighter vehicles and reduced onboard systems. Light motorized setups emphasize speed and operational flexibility in ground operations."
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED: "Configuration motorisée lourde"
 SUBDOCTRINE_EQUIPMENT_HEAVY_MOTORIZED_DESC: "This doctrine equips motorized units with heavier vehicles and enhanced onboard equipment. Heavy motorized setups emphasize protection and sustained combat capability during ground operations."
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED: "Configuration mécanisée mixte"
 SUBDOCTRINE_EQUIPMENT_MIXED_MECHANIZED_DESC: "This doctrine structures mechanized formations around a combination of transport and combat vehicles. Mixed mechanized setups emphasize adaptability through diverse equipment integration."
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED: "Configuration mécanisée VTB"
 SUBDOCTRINE_EQUIPMENT_APC_MECHANIZED_DESC: "This doctrine organizes mechanized units around armored personnel carriers as the primary transport platform. APC mechanized setups emphasize protected mobility and infantry support in ground operations."
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED: "Configuration mécanisée VCI"
 SUBDOCTRINE_EQUIPMENT_IFV_MECHANIZED_DESC: "This doctrine structures mechanized forces around infantry fighting vehicles with integrated combat systems. IFV mechanized setups emphasize combined mobility and direct fire support."
 SUBDOCTRINE_EQUIPMENT_MBT_TANK: "Équipement de char"
 SUBDOCTRINE_EQUIPMENT_MBT_TANK_DESC: "This doctrine focuses on the deployment and sustainment of main battle tank formations. Tank equipment concepts emphasize armored firepower as a central element of ground combat forces."
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK: "Configuration de char léger"
 SUBDOCTRINE_EQUIPMENT_LIGHT_TANK_DESC: "This doctrine structures armored units around lighter tank platforms suited for flexible ground operations. Light tank setups emphasize mobility and operational reach within armored formations."
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK: "Équipement super-lourd"
 SUBDOCTRINE_EQUIPMENT_SUPERHEAVY_TANK_DESC: "This doctrine organizes armored forces around exceptionally heavy and protected vehicle platforms. Superheavy equipment concepts emphasize maximum armored presence within ground formations."
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY: "Artillerie tractée"
 SUBDOCTRINE_EQUIPMENT_TOWED_ARTILLERY_DESC: "This doctrine structures artillery forces around deployable gun systems supported by transport assets. Towed artillery concepts emphasize flexible fire support across ground operations."
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY: "Équipement d'artillerie automotrice"
 SUBDOCTRINE_EQUIPMENT_SP_ARTILLERY_DESC: "This doctrine equips artillery units with self-propelled platforms capable of operating alongside maneuver forces. SPART equipment concepts emphasize mobile and responsive fire support."
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY: "Équipement de lance-roquettes multiple"
 SUBDOCTRINE_EQUIPMENT_ROCKET_ARTILLERY_DESC: "This doctrine structures artillery forces around multiple-launch rocket systems for area fire missions. MLRS equipment concepts emphasize coordinated firepower delivery across the battlespace."
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER: "Hélicoptères d'attaque"
 SUBDOCTRINE_EQUIPMENT_ATK_HELICOPTER_DESC: "This doctrine integrates attack helicopter platforms into ground force equipment structures. Attack helicopter concepts emphasize aerial fire support and battlefield integration with land operations."
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER: "Hélicoptères de transport"
 SUBDOCTRINE_EQUIPMENT_TRANS_HELICOPTER_DESC: "This doctrine structures ground force mobility around rotary-wing transport platforms. Transport helicopter concepts emphasize air mobility and rapid force repositioning."
 SUBDOCTRINE_CAPITAL_CARRIER: "Opérations de porte-avions"
 SUBDOCTRINE_CAPITAL_CARRIER_DESC: "This doctrine structures naval power projection around aircraft carriers as central fleet assets. Carrier operations emphasize coordinated employment of embarked air wings to extend naval influence across maritime theaters."
 SUBDOCTRINE_CAPITAL_HLS: "Navires d'hélitransport"
 SUBDOCTRINE_CAPITAL_HLS_DESC: "This doctrine integrates helicopter-capable landing ships into naval force structures. Heli-landing ship concepts emphasize vertical mobility and amphibious support within maritime operations."
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER: "Porte-avions d'escorte"
 SUBDOCTRINE_CAPITAL_ESCORT_CARRIER_DESC: "This doctrine organizes naval aviation around smaller carrier platforms operating alongside fleet elements. Escort carrier concepts emphasize distributed air support within naval formations."
 SUBDOCTRINE_CAPITAL_LOTS: "Maîtres des mers"
 SUBDOCTRINE_CAPITAL_LOTS_DESC: "This doctrine structures naval forces to assert sustained control over key maritime regions. Lords of the Sea concepts emphasize dominant fleet presence and continuous maritime influence."
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS: "Escorte de porte-avions"
 SUBDOCTRINE_CAPITAL_CARRIER_ESCORTS_DESC: "This doctrine organizes fleet elements to provide layered protection for carrier groups. Carrier escort concepts emphasize coordinated defense and operational continuity for capital ships."
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS: "Croiseurs de flotte"
 SUBDOCTRINE_CAPITAL_FLEET_CRUISERS_DESC: "This doctrine centers fleet organization around cruiser-class vessels capable of independent and group operations. Fleet cruiser concepts emphasize command presence and multi-mission maritime capability."
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET: "Flotte de destroyers"
 SUBDOCTRINE_CAPITAL_DESTROYER_FLEET_DESC: "This doctrine structures naval forces around destroyers as the primary surface combat element. Destroyer fleet concepts emphasize flexible engagement and fleet-level operational support."
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS: "Destroyers de soutien"
 SUBDOCTRINE_CAPITAL_SUPPORT_DESTROYERS_DESC: "This doctrine assigns destroyer forces to support and screen higher-value fleet units. Support destroyer concepts emphasize protection, coordination, and sustained fleet operations."
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL: "Capitaines de frégate"
 SUBDOCTRINE_CAPITAL_FRIGATE_CAPITAL_DESC: "This doctrine elevates frigate-class vessels to central roles within naval formations. Frigate capital concepts emphasize balanced capabilities and distributed maritime presence."
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE: "Frégates multirôles"
 SUBDOCTRINE_ESCORT_MULTIROLE_FRIGATE_DESC: "This doctrine structures escort forces around frigates capable of performing diverse maritime tasks. Multirole frigate concepts emphasize adaptability within escort and patrol operations."
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE: "Corvette anti-sous-marine"
 SUBDOCTRINE_ESCORT_ANTI_SUB_CORVETTE_DESC: "This doctrine organizes escort forces around corvettes specialized in submarine detection and engagement. Anti-sub corvette concepts emphasize localized undersea control."
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE: "Corvette anti-aérienne"
 SUBDOCTRINE_ESCORT_ANTI_AIR_CORVETTE_DESC: "This doctrine structures escort formations around corvettes focused on air defense roles. Anti-air corvette concepts emphasize protection of fleet units against aerial threats."
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS: "Escortes furtives"
 SUBDOCTRINE_ESCORT_STEALTH_ESCORTS_DESC: "This doctrine integrates low-observable escort vessels into naval formations. Stealth escort concepts emphasize reduced detectability and operational discretion in maritime environments."
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK: "Sous-marins d'attaque d'escorte"
 SUBDOCTRINE_SUBMARINE_ESCORT_ATTACK_DESC: "This doctrine assigns submarine forces to operate in close coordination with surface fleets. Escort attack submarine concepts emphasize submerged support of naval operations."
