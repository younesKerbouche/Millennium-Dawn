 SPECIAL_FORCES_ELITE: "Forces spéciales d'élite"
 SPECIAL_FORCES_ELITE_DESC: "Cette doctrine structure les forces spéciales en unités hautement sélectives, entraînées pour des missions complexes et prioritaires exigeant précision et discrétion. Les concepts d'élite des forces spéciales mettent l'accent sur l'intégration de capacités avancées et l'efficacité opérationnelle dans des environnements variés."
