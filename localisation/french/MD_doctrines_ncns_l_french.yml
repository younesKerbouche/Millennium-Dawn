 GRAND_DOCTRINE_LOCAL_AIRSPACE_DEFENCE_DESC: "This grand doctrine structures air forces around the protection and control of national and regional airspace. Local airspace defense concepts emphasize coordinated surveillance and response within defined air domains."
 GRAND_DOCTRINE_STRATEGIC_DESTRUCTION_DESC: "This grand doctrine organizes air power to conduct sustained operations aimed at degrading adversary strategic capacity. Strategic destruction concepts emphasize coordinated application of air assets across extended operational depth."
 GRAND_DOCTRINE_AIR_BATTLEFIELD_SUPPORT_DESC: "This grand doctrine structures air operations to directly support land and naval forces within active combat zones. Battlefield support concepts emphasize integration of air power into joint operational planning."
 GRAND_DOCTRINE_AIR_SUPREMACY_DESC: "This grand doctrine organizes air forces to establish and maintain control of the air domain. Air supremacy concepts emphasize coordinated air operations to secure freedom of action across all operational areas."
 GRAND_DOCTRINE_MIXED_ROLE_DESC: "This grand doctrine structures air forces to balance multiple operational roles within a unified framework. Mixed role concepts emphasize flexibility in the employment of air power across diverse mission sets."
 GRAND_DOCTRINE_BATTLEFIELD_SUPPORT_DESC: "This grand doctrine organizes land forces to integrate supporting capabilities into frontline operations. Battlefield support concepts emphasize coordination of fires, sustainment, and enabling elements within ground combat planning."
 GRAND_DOCTRINE_EQUIPMENT_LIGHT_DESC: "This grand doctrine organizes forces around lightweight and simplified equipment sets. Light equipment concepts emphasize ease of deployment and adaptability across varied operational environments."
 GRAND_DOCTRINE_EQUIPMENT_HEAVY_DESC: "This grand doctrine structures forces around heavily protected and high-capacity equipment systems. Heavy equipment concepts emphasize sustained presence and robust combat capability within force formations."
 GRAND_DOCTRINE_EQUIPMENT_MOBILE_DESC: "This grand doctrine organizes force equipment to support high operational mobility and rapid maneuver. Mobile equipment concepts emphasize movement, repositioning, and operational reach."
 GRAND_DOCTRINE_EQUIPMENT_FIRES_DESC: "This grand doctrine structures equipment development around systems dedicated to delivering indirect and supporting fires. Fire support equipment concepts emphasize coordinated application of combat power across the battlespace."
 GRAND_DOCTRINE_EQUIPMENT_FULL_DESC: "This grand doctrine organizes forces around comprehensive and complete equipment provisioning. Full equipment concepts emphasize standardized outfitting to support sustained and wide-ranging operations."
 GRAND_DOCTRINE_BLUE_WATER_DESC: "This grand doctrine structures naval forces for sustained operations across open oceans and distant maritime theaters. Blue water navy concepts emphasize global reach, power projection, and continuous fleet presence."
 GRAND_DOCTRINE_GREEN_WATER_DESC: "This grand doctrine organizes naval forces around operations in littoral and regional maritime environments. Green water navy concepts emphasize coastal influence and regional sea control."
 GRAND_DOCTRINE_JEUNE_ECOLE_DESC: "This grand doctrine structures naval strategy around smaller, specialized vessels and distributed maritime operations. Jeune Ecole concepts emphasize asymmetry and selective force application within naval warfare."
 GRAND_DOCTRINE_GUERRE_DE_COURSE_DESC: "This grand doctrine organizes naval operations around the disruption of maritime activity through commerce-oriented warfare. Guerre de course concepts emphasize targeted naval actions across sea lines of communication."
