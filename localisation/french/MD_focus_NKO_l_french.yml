 korea.50.t: "L'unification de la Corée a finalement été réalisée"
 korea.50.d: "Après des années de division, la Corée a finalement réalisé son unification, marquant un moment historique dans l'histoire mondiale. Le Nord et le Sud, autrefois séparés, se sont réunis, surmontant des décennies de différences politiques, économiques et culturelles pour former une seule nation unie. Cet événement monumental signale une nouvelle ère de paix, de coopération et de prospérité pour le peuple coréen, remodelant le paysage géopolitique de l'Asie de l'Est et du monde."
 korea.50.a: "Houurrrraaa !!!"
