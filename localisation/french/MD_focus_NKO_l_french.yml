 NKO_solve_the_arduous_march_desc: "La Marche Ardue a lourdement pesé sur notre nation. Pour assurer l'avenir de notre peuple, nous devons mettre en œuvre des mesures stratégiques pour surmonter cette période difficile et conduire notre pays vers la prospérité. Cela inclut l'amélioration de la production agricole, la sécurisation de l'aide humanitaire et la réforme de nos politiques internes pour garantir stabilité et croissance."
 NKO_promote_songun: "Promouvoir le Songun"
 NKO_promote_songun_desc: "La politique Songun, ou 'l'armée d'abord', priorise l'Armée populaire de Corée dans nos affaires politiques et économiques. En promouvant le Songun, nous assurons la sécurité de notre nation et renforçons le rôle militaire dans la protection de notre souveraineté et la construction socialiste."
 NKO_humanitarian_aid: "Aide humanitaire"
 NKO_humanitarian_aid_desc: "En ces temps difficiles, accepter l'aide humanitaire d'organisations internationales et de nations amies fournira des ressources vitales pour soulager les souffrances de notre peuple. Cette aide sera gérée avec soin pour atteindre ceux dans le besoin et soutenir nos efforts de relèvement."
 NKO_food_production_boost: "Augmenter la production alimentaire"
 NKO_food_production_boost_desc: "Augmenter la production alimentaire est essentiel pour le bien-être de nos citoyens. En investissant dans les technologies agricoles, en améliorant les systèmes d'irrigation et en soutenant nos agriculteurs, nous pouvons accroître les rendements et assurer une alimentation stable."
 NKO_healthcare_reform: "Réforme du système de santé"
 NKO_healthcare_reform_desc: "Réformer notre système de santé est crucial pour améliorer la santé et la productivité de notre peuple. Nous moderniserons les installations médicales, formerons des professionnels et garantirons l'accès aux médicaments essentiels."
 NKO_punish_corruption: "Punir la corruption"
 NKO_punish_corruption_desc: "La corruption sape nos principes socialistes et entrave le progrès national. Nous lancerons une campagne rigoureuse pour identifier, exposer et punir les officiels corrompus, garantissant transparence et intégrité."
 NKO_agricultural_funding: "Financement agricole"
 NKO_agricultural_funding_desc: "Financer notre secteur agricole améliorera la sécurité alimentaire et les moyens de subsistance ruraux. Nous nous concentrerons sur la mécanisation, les semences améliorées et les techniques agricoles."
 NKO_fertiliser_factory: "Usine d'engrais"
 NKO_fertiliser_factory_desc: "Construire une usine d'engrais moderne améliorera la fertilité des sols et les rendements. Cette investissement fournira aux agriculteurs les ressources nécessaires."
 NKO_nutrition_programs: "Programmes nutritionnels"
 NKO_nutrition_programs_desc: "Mettre en œuvre des programmes nutritionnels nationaux combattra la malnutrition et améliorera la santé publique, en particulier pour les enfants et les populations vulnérables."
 NKO_Renovate_water_supply_facilities: "Rénover les installations d'approvisionnement en eau"
 NKO_Renovate_water_supply_facilities_desc: "Rénover et étendre nos installations d'eau est essentiel pour la santé publique et le développement industriel."
