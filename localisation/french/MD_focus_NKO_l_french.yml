 NKO_black_market: "Troisième étage"
 NKO_black_market_desc: "Le « troisième étage » est un terme général désignant l'interaction de trois bureaux subordonnés au Secrétariat du Comité central du Parti. Les Bureaux 35, 38 et 39, en coordination avec le Secrétariat personnel, sont chargés de la collecte de renseignements, de la génération de devises étrangères pour le parti et les élites centrales, ainsi que de la gestion de certains fonds du parti et de la famille Kim. Les opérateurs du troisième étage, stationnés dans plus de 20 pays à travers le monde, étaient également responsables de l'achat de divers biens pour les élites de la RPDC et de la collecte de renseignements, en dehors des réseaux d'information dédiés de la RPDC. Le terme « troisième étage » fait référence à l'emplacement original de ces bureaux, au troisième étage du bâtiment de bureaux de Kim Jong-il dans le complexe du Comité central du PTC dans le district central de Pyongyang. Le troisième étage est techniquement subordonné au Comité central du Parti. Cependant, il est directement lié à la famille Kim."
