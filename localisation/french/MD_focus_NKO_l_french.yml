 NKO_Power_struggle_desc: "Tôt ou tard, le grand dirigeant de la Corée du Nord d'aujourd'hui, le camarade Kim Jong-il, mourra et son successeur sera sans doute l'un de ses deux fils, Kim Jong-nam et Kim Jong-un. Mais « un pays ne peut pas avoir deux maîtres », et ils doivent tous deux trouver le moyen de gagner la confiance de leur père. Soutenir un candidat plutôt qu'un autre jusqu'à ce qu'un successeur soit choisi entraînera la perte de la £stability_texticon §YStabilité§!.\n\nSi nous n’avons pas plus de 45% de £stability_texticon §Ystabilité§!, la junte cherchera à prendre le pouvoir une fois que Kim Jong-il sera mort.\n\n£stability_texticon §YStabilité§! actuelle: [?NKO.stability|1%]\n\nActuellement,\nL'orthodoxie de §OKim Jong-un§!: §Y[?ROOT.Kim_Jong_un]%§!\nL'orthodoxie de §GKim Jong-nam§!: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YLe successeur choisi par Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RLe successeur actuel le plus probable§!: [ROOT.GetSuccessor]"
