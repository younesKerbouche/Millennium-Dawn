 NKO_international_sanctions_idea: "Sanctions du Conseil de sécurité de l'ONU"
 NKO_international_sanctions_idea_desc: "Les sanctions internationales contre la Corée du Nord ciblent son économie, son commerce et son développement militaire en réponse à ses ambitions nucléaires et aux préoccupations relatives aux droits humains. Ces sanctions restreignent l'accès aux devises étrangères, aux technologies avancées et aux ressources critiques, visant à faire pression sur le régime pour qu'il se dénucléarise, tout en affectant considérablement sa population et sa stabilité économique."
 NKO_closed_nation: "Gouvernement totalitaire"
 NKO_closed_nation_desc: "Afin de préserver la stabilité de la nation et de maintenir notre souveraineté nationale, nous avons complètement restreint l'accès à Internet et exerçons un contrôle direct sur tous les autres formes de médias. La dissidence ne peut être tolérée."
 NKO_Russian_frienship: "Alliance russo-nord-coréenne"
 NKO_Russian_frienship_desc: "La Russie a toujours été l'un de nos principaux alliés, et l'URSS a été d'autant plus impliquée dans notre apparition et notre existence. Nous avons l'intention de tenter de raviver les relations alliées entre nos pays."
 korea_russia.1.t: "Base militaire russe"
 korea_russia.1.d: "Le gouvernement russe propose de placer une base militaire sur notre territoire. Pour nous, ce serait une excellente garantie de protection contre les attaques de nos voisins agressifs, en plus d'améliorer notre coopération avec la Russie."
 korea_russia.1.a: "Nous acceptons"
 korea_russia.1.b: "Nous n'en avons pas besoin."
 korea_russia.2.t: "Ils ont accepté l'offre"
 korea_russia.2.d: "Leur gouvernement a accepté notre proposition. Cela nous réjouit beaucoup et contribue à renforcer notre relation."
 korea_russia.2.a: "Bien"
 korea_russia.3.t: "Ils ont refusé l'offre"
 korea_russia.3.d: "Le gouvernement russe a refusé notre généreuse offre. Peut-être y réfléchiront-ils mieux la prochaine fois..."
 korea_russia.3.a: "Dommage"
 korea_russia.4.t: "Centrale nucléaire en Corée du Nord"
 korea_russia.4.d: "Le gouvernement nord-coréen souhaite conclure un contrat avec notre ROSATOM pour la construction d'une centrale sur leur territoire. C'est une étape importante pour nous, car nous ne pouvons pas fournir de l'énergie nucléaire à tout le monde."
 korea_russia.4.a: "Nous leur construirons une centrale."
 korea_russia.4.b: "Non"
 korea_russia.5.t: "Centrale nucléaire en Corée du Nord"
 korea_russia.5.d: "Le gouvernement russe a accepté de donner à Rosatom l'autorisation de construire une centrale nucléaire sur notre territoire, il est temps de commencer !"
 korea_russia.5.a: "L'atome nord-coréen devrait entrer dans une nouvelle ère."
 korea_russia.6.t: "Nouvel équipement"
 korea_russia.6.d: "Le complexe militaro-industriel russe et notre industrie domestique ont réussi à créer de nouveaux équipements pour notre armée, qui seront désormais portés par chaque soldat de nos grandes forces armées !"
 korea_russia.6.a: "Gloire aux armes russes et nord-coréennes"
 korea_russia.7.t: "Gazoduc nord-coréen"
 korea_russia.7.d: "La Corée du Nord souhaite reprendre le projet de gazoduc coréen, mais avec la station finale en Corée du Nord elle-même. Cela renforcera l'indépendance énergétique de la Corée vis-à-vis des autres pays, et nous obtiendrons un autre levier d'influence sur eux."
 korea_russia.7.a: "Il est temps de construire un gazoduc"
 korea_russia.7.b: "Ce projet n'est pas rentable pour nous"
 korea_russia.8.t: "Traité sur un partenariat stratégique global"
 korea_russia.8.d: "La Corée du Nord a été créée par l'Union soviétique il y a longtemps et a été soutenue par elle jusqu'à son effondrement, mais maintenant que la politique étrangère de la Russie a changé, la Corée n'espérait plus notre aide. Cependant, les circonstances actuelles les ont forcées à se tourner à nouveau vers nous."
 korea_russia.8.a: "Nous signerons un nouveau traité"
 korea_russia.8.b: "Non"
 korea_russia.9.t: "Traité sur un partenariat stratégique global"
 korea_russia.9.d: "La Russie a accepté de signer l'accord que nous lui avons proposé. Peut-être que maintenant l'équilibre des forces sur la péninsule coréenne basculera en notre faveur !"
 korea_russia.9.a: "Hourra"
 korea_russia.10.t: "Traité sur un partenariat stratégique global"
