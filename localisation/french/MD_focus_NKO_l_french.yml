l_french:
 north_korea_focus: "Priorités nationales nord-coréennes"
 NKO_land_reclamation: "Récupération des Terres"
 NKO_land_reclamation_desc: "La reconquête de terres à des fins agricoles et industrielles permettra d’élargir notre base de ressources et de soutenir la croissance économique. Nous entreprendrons des projets ambitieux pour convertir des terres arides en zones productives."
 NKO_infrastructure_development: "Développement Des Infrastructures"
 NKO_infrastructure_development_desc: "Le développement de nos infrastructures est essentiel à la croissance économique et au développement national. Nous investirons dans les réseaux de transport, la production d’énergie et les systèmes de communication pour créer une base solide pour la prospérité future."
 NKO_People_Army: "L'Armée Populaire"
 NKO_People_Army_desc: "L'Armée Populaire devait être prête à la guerre, même durant la difficile période de la 'Marche Ardue', afin de se défendre contre l'impérialisme américain et ses pantins sud-coréens."
 NKO_National_Defence_Force: "Défense National"
 NKO_National_Defence_Force_desc: "Nous augmenterons nos dépenses militaires pour qu’elles correspondent à celles de notre homologue du Sud, afin de maintenir notre nation en sécurité et à l’abri de toute menace."
 NKO_Begin_Uranium_Enrichment: "Commencer l'Enrichissement d'Uranium"
 NKO_Begin_Uranium_Enrichment_desc: "Que ce soit pour la libération du peuple sud-coréen ou pour la défense de notre grande patrie contre la menace nucléaire des impérialistes américains, nous devons résolument et courageusement continuer à développer des armes nucléaires !"
 NKO_Remove_Monitoring_Devices: "Retirer les Dispositifs de Surveillance"
 NKO_Remove_Monitoring_Devices_desc: "L'enrichissement de notre uranium va sûrement être rejeté par la communauté internationale. La meilleure chose que nous puissions faire pour dissimuler cet enrichissement d'uranium est ----- de rendre la communauté internationale invisible."
 NKO_Expel_Inspectors: "Expulser les Inspecteurs"
 NKO_Expel_Inspectors_desc: "L'Agence internationale de l'énergie atomique a envoyé de nombreux inspecteurs dans notre pays pour s'assurer que nous utilisons la technologie nucléaire uniquement pour l'approvisionnement énergétique. Puisque nous sommes sur le point de nous détacher de leur influence, nous pourrions tout aussi bien expulser ces espions impérialistes par la même occasion."
 NKO_Withdraw_from_NPT: "Se Retirer du TNP"
 NKO_Withdraw_from_NPT_desc: "Une étape importante pour notre programme nucléaire, qui est liée à notre indépendance et à notre sécurité, est de nous retirer du TNP. Nous ne pouvons pas limiter notre capacité à défendre l'indépendance et la sécurité de notre pays à cause des traités inégaux imposés par des impérialistes ridicules !"
 NKO_Missile_Tests: "Essais de missiles"
 NKO_Missile_Tests_desc: "Les essais de missiles de la Corée du Nord sont une démonstration de ses capacités croissantes en matière de missiles balistiques, avec une gamme de systèmes allant des missiles à courte portée aux missiles balistiques intercontinentaux (ICBM). Ces essais sont essentiels pour faire progresser sa technologie militaire, affirmer son influence régionale et signaler ses intentions stratégiques, ce qui aggrave souvent les tensions et suscite des réactions internationales."
 NKO_Nuclear_Tests: "Essais Nucléaires"
 NKO_Nuclear_Tests_desc: "Les essais nucléaires de la Corée du Nord sont une série d'explosions souterraines menées par le pays depuis 2006 dans le cadre de son programme de développement d'armes nucléaires. Ces essais démontrent les progrès réalisés en matière de rendement et de technologie des armes, déclenchant souvent des condamnations et des sanctions internationales. Ils représentent un élément essentiel de la stratégie de la Corée du Nord pour assurer la sécurité du régime et projeter sa puissance sur la scène internationale."
 NKO_Our_Pride_and_Joy: "Notre fierté et notre joie"
 NKO_Our_Pride_and_Joy_desc: "Réjouissons-nous ! Face au blocus sévère imposé par les impérialistes américains et leurs pays subordonnés, sous la direction du bien-aimé camarade [NKO.GetLeader], nous, la République populaire démocratique de Corée, avons enfin notre propre contre-force nucléaire ! L'époque où les agresseurs impérialistes américains essayaient de nous faire chanter avec un bâton nucléaire est révolue !"
 NKO_Nuclear_Approval_Not_SCO: "Nous ne devons pas être membres de l'OCS"
 NKO_Nuclear_Approval_Domestic_Influence: "Nous devons avoir plus de 60% d'influence domestique."
 NKO_People_Air_force: "Force aérienne populaire"
 NKO_People_Air_force_desc: "Il faut protéger le ciel de Choson de toute intrusion des impérialistes américains ou de leurs alliés du Sud. Cela s'avérera une tâche difficile si nous n'améliorons pas nos capacités aériennes."
 NKO_improve_our_air_doctrine: "Améliorer notre doctrine aérienne"
 NKO_improve_our_air_doctrine_desc: ""
 NKO_construct_air_bases: "Construire des bases aériennes"
 NKO_construct_air_bases_desc: ""
 NKO_Self-produced_rifles: "Fusils auto-produits"
 NKO_Self-produced_rifles_desc: ""
 NKO_Model_Master: "Maître modèle"
 NKO_Model_Master_desc: "Le développement des chars nord-coréens se concentre sur la production de véhicules blindés locaux adaptés à son terrain et à sa doctrine militaire. Des modèles d'inspiration soviétique aux modèles modernisés, ces chars jouent un rôle essentiel dans les forces terrestres du pays, mettant l'accent sur la mobilité, la puissance de feu et la capacité à opérer dans divers scénarios de combat."
 NKO_Rocket_Artillery: "Artillerie à roquettes"
 NKO_Rocket_Artillery_desc: "L'artillerie à roquettes nord-coréenne est un élément essentiel de son armée, dotée d'une vaste gamme de systèmes, dont les puissants modèles KN-09 et KN-25. Ces plateformes sont conçues pour des frappes de précision à longue portée et peuvent fournir une puissance de feu considérable contre des cibles militaires et stratégiques. Leur mobilité et leur déploiement rapide renforcent la capacité de la Corée du Nord à projeter sa force et à soutenir ses opérations offensives."
 NKO_Naval_Modernization: "Modernisation Navale"
 NKO_Naval_Modernization_desc: "La modernisation navale de la Corée du Nord vise à renforcer ses capacités grâce à des navires plus petits et plus agiles et à des systèmes de missiles avancés. Cela comprend le développement de sous-marins capables de lancer des missiles balistiques (SLBM) et la modernisation des navires de surface avec un armement moderne. Cet effort reflète une stratégie de guerre asymétrique, exploitant les moyens côtiers et sous-marins pour contrer des puissances navales plus importantes et projeter sa puissance dans les eaux régionales."
 NKO_Anti-Submarine: "Capacités anti-sous-marines"
 NKO_Anti-Submarine_desc: "Les capacités anti-sous-marines de la Corée du Nord sont limitées, mais en constante évolution. Elles reposent sur une combinaison de patrouilleurs, de grenades sous-marines et de navires équipés de sonars. Les efforts visant à améliorer ces systèmes comprennent le déploiement de navires plus petits et plus agiles et l'expérimentation de technologies locales. Ces capacités sont axées sur la défense des eaux côtières et la lutte contre les éventuelles incursions sous-marines adverses, garantissant ainsi la sécurité maritime à proximité de ses côtes."
 NKO_Infiltration_by_Sea: "Infiltration par la Mer"
 NKO_Infiltration_by_Sea_desc: "La stratégie d'infiltration maritime de la Corée du Nord s'appuie sur sa flotte de petits navires rapides, de sous-marins et de semi-submersibles pour mener des opérations secrètes. Ces moyens permettent le transport de forces et d'équipements spéciaux, souvent indétectables, à des fins de reconnaissance, de sabotage ou de guerre non conventionnelle. Cette approche souligne l'importance accordée par la Corée du Nord aux tactiques asymétriques pour exploiter les vulnérabilités des côtes ennemies."
 NKO_Submarine_Development: "Submarine Développement de Sous-Marins"
 NKO_Submarine_Development_desc: ""
 NKO_Upgrade_Shipyards: "Amélioration des chantiers navals"
 NKO_Upgrade_Shipyards_desc: "Le développement des sous-marins nord-coréens se concentre sur l'expansion de sa flotte avec des navires conventionnels et stratégiques, notamment des sous-marins lanceurs d'engins balistiques (SLBM) de classe Sinpo. Ce programme souligne l'ambition du pays de mettre en place une dissuasion sous-marine crédible, améliorant la furtivité et la survivabilité de sa stratégie nucléaire. En combinant des conceptions locales et la modernisation d'anciens modèles, la Corée du Nord privilégie les capacités navales asymétriques pour renforcer sa défense et sa portée stratégique."
 NKO_Expand_Bases: "Développement des Bases"
 NKO_Expand_Bases_desc: "La stratégie nord-coréenne d'extension de ses bases militaires reflète son engagement à renforcer sa défense et sa préparation. Cela comprend la modernisation des installations existantes, la construction de nouveaux abris souterrains et l'amélioration des plateformes logistiques pour soutenir ses forces. L'extension des bases vise à optimiser l'efficacité du déploiement des troupes, à protéger les ressources critiques et à assurer une profondeur stratégique, garantissant ainsi la survivabilité face à d'éventuelles attaques tout en projetant sa puissance sur des points stratégiques clés. Ces développements visent également à soutenir les progrès des systèmes de missiles, des sous-marins et d'autres équipements militaires."
 NKO_Green-Water_Navy: "Marine de Zone Littorale"
 NKO_Green-Water_Navy_desc: "Le développement par la Corée du Nord d'une marine de haute mer vise à étendre sa portée opérationnelle au-delà des eaux côtières, vers les mers régionales. Cette stratégie implique le déploiement de petites frégates, de corvettes et de vedettes lance-missiles, ainsi que des efforts pour renforcer les capacités sous-marines. L'objectif est de protéger les revendications territoriales, de soutenir les stratégies de guerre asymétrique et de projeter une puissance limitée dans les eaux régionales, notamment en mer Jaune et en mer du Japon. Cette approche souligne l'ambition de la Corée du Nord de concilier une modernisation rentable avec ses objectifs militaires stratégiques."
 NKO_Revolutionary_Military_Spirit: "Esprit Militaire Révolutionnaire"
 NKO_Revolutionary_Military_Spirit_desc: "Le concept nord-coréen d'« esprit militaire révolutionnaire » est une idéologie fondamentale qui met l'accent sur une loyauté, une discipline et un engagement indéfectibles envers l'État et ses dirigeants. Il sert de cadre de motivation aux forces armées, encourageant la résilience, l'autonomie et la volonté de se sacrifier face à l'adversité. Cet esprit sous-tend la culture militaire du pays, favorisant l'unité et la détermination à atteindre les objectifs stratégiques malgré les défis économiques et technologiques. Il reflète l'intégration de l'idéologie politique à la stratégie militaire, moteur des initiatives de défense nord-coréennes."
 NKO_Expand_Peasant_Militia: "Étendre la Milice Paysanne"
 NKO_Expand_Peasant_Militia_desc: "L'expansion de la milice paysanne nord-coréenne, connue sous le nom de Gardes rouges ouvriers-paysans, constitue une stratégie visant à renforcer la défense nationale par une mobilisation massive. Cette force paramilitaire, composée de civils, est chargée de compléter les opérations militaires régulières, de défendre les communautés locales et d'assurer la sécurité intérieure. Ces efforts d'expansion comprennent un renforcement de la formation, l'équipement des miliciens en armes légères et leur intégration à des exercices militaires plus vastes. Cette approche reflète l'accent mis par la Corée du Nord sur la guerre asymétrique et sa stratégie de « défense de tous », garantissant ainsi une force importante et décentralisée, capable de résister aux menaces extérieures et de maintenir la stabilité intérieure."
 NKO_Bolster_Young_Red_Guards: "Renforcer les Jeunes Gardes Rouges"
 NKO_Bolster_Young_Red_Guards_desc: "Le renforcement des Jeunes Gardes Rouges, l'organisation paramilitaire de jeunesse nord-coréenne, est une initiative clé visant à inculquer la loyauté idéologique et la préparation militaire à la jeunesse. Cela implique d'améliorer la formation militaire, l'éducation politique et la préparation physique des étudiants, les intégrant souvent à des exercices de défense nationale. En dotant les Jeunes Gardes Rouges d'armes de base et de compétences de survie, la Corée du Nord assure un vivier constant d'individus engagés idéologiquement et prêts au combat, capables de soutenir les forces armées régulières en temps de conflit. Cette initiative souligne l'importance accordée par le régime à la mobilisation de la jeunesse dans le cadre de sa stratégie de « défense de tous »."
 NKO_Rebuild_Kim_Il-sung_Military_University: "Reconstruire l'Université Militaire Kim Il-sung"
 NKO_Rebuild_Kim_Il-sung_Military_University_desc: "L'Université militaire Kim Il-sung, institution clé de la défense nationale à Pyongyang, a accueilli un grand nombre des meilleurs commandants du pays depuis 1952. À l'aube du nouveau siècle, les installations vétustes de cette université deviennent de plus en plus inadaptées au nouveau style de guerre. Il est temps de redonner à cette institution son lustre d'antan."
 38th_parallel_NKO: "Comité pour la réunification pacifique de la patrie"
 NKO_The_38th_Parallel: "Le 38ème Parallèle"
 NKO_The_38th_Parallel_desc: "En juillet 1953, l'accord d'armistice coréen fut signé entre les deux Corées, des volontaires chinois et les forces des Nations Unies, établissant une zone démilitarisée le long du 38e parallèle, séparant la Corée du Nord et la Corée du Sud. Cette ligne de démarcation existe depuis une cinquantaine d'années et il est peut-être temps d'avancer vers la réunification, d'une manière ou d'une autre."
 NKO_The_Road_to_Peace: "Le Chemin vers la Paix?"
 NKO_The_Road_to_Peace_desc: "La « politique du rayon de soleil » de la Corée du Sud semble témoigner d'un désir sincère de réunification. Il est peut-être temps que les camarades intercoréens œuvrent ensemble à la réunification."
 NKO_cross_border_initiatives: "Initiatives transfrontalières"
 NKO_cross_border_initiatives_desc: ""
 NKO_cease_propaganda_broadcasts: "Cesser les Émissions de Propagande"
 NKO_cease_propaganda_broadcasts_desc: "Les émissions de propagande ne nous sont guère utiles aujourd'hui, mais elles dissuadent plutôt les Sudistes, élevés dans l'anticommunisme, de s'opposer à nos actions. Mettre fin à ce comportement pourrait les rendre un peu plus heureux."
 NKO_invite_the_president: "Inviter tle Président"
 NKO_invite_the_president_desc: "Inviter le Président du Sud à visiter notre pays afin de mieux nous connaître et de résoudre nos différences et nos conflits."
 NKO_invite_southern_performers: "Invitez des artistes du Sud"
 NKO_invite_southern_performers_desc: "Les artistes du Sud ont également une énorme influence sur les jeunes du Nord. Les inviter dans notre pays pourrait montrer aux jeunes du Sud notre bonne volonté."
 NKO_stress_historical_bonds: "Rhétorique conciliante"
 NKO_stress_historical_bonds_desc: ""
 NKO_offer_negotiations: "Offrir les Négotiations"
 NKO_offer_negotiations_desc: "Il est temps de discuter avec le sud au sujet de la réunification."
 NKO_propose_north_led_unification: "Proposer une unification dirigée par le Nord"
 NKO_propose_north_led_unification_desc: "De notre juste système de protection sociale à nos armes nucléaires plus puissantes, il est évident que le modèle nord-coréen est la voie à suivre pour la péninsule coréenne. Nous devons insister sur le fait que c'est nous qui devons mener la Corée vers un avenir puissant, après la réunification."
 NKO_pave_the_way_for_reunification: "Ouvrir la voie à la réunification"
 NKO_pave_the_way_for_reunification_desc: "Maintenant que de grands progrès ont été réalisés pour normaliser les relations inter-coréennes, nous pouvons commencer à préparer la réunification.\""
 NKO_The_Road_to_War: "Le Chemin de la Guerre"
 NKO_The_Road_to_War_desc: "\"Les impérialistes américains et leurs pantins sud-coréens étaient, sont, et ne seront jamais capables de permettre une véritable réunification de la Corée. La réunification par la force est la vérité éternelle."
 NKO_threaten_the_south: "Menacer le Sud"
 NKO_threaten_the_south_desc: ""
 NKO_shut_down_communications: "Couper les Communications"
 NKO_shut_down_communications_desc: ""
 NKO_accelerate_testing: "Accélérer les tests"
 NKO_accelerate_testing_desc: ""
 NKO_end_six-party_negotiations: "Armes nucléaires prêtes"
 NKO_end_six-party_negotiations_desc: ""
 NKO_remilitarize_the_DMZ: "Remilitariser la DMZ"
 NKO_remilitarize_the_DMZ_desc: "Remilitariser la DMZ marquera une escalade significative de notre conflit avec le Sud, mais donnera sans aucun doute à nos troupes un avantage dans le conflit à venir."
 NKO_all_out_war: "Guerre totale"
 NKO_all_out_war_desc: "Il est temps ! Laissons les Stooges du Sud et notre armée coréenne s'affronter sur le champ de bataille !"
 NKO_foment_insurrection: "Fomenter l'Insurrection"
 NKO_foment_insurrection_desc: ""
 NKO_send_support: "Envoyer du Soutien"
 NKO_send_support_desc: "Personne ne peut gagner avec seulement des pierres et des cocktails Molotov, nous devons soutenir les guérilleros du Sud en leur fournissant une partie de l'équipement dont ils ont désespérément besoin."
 NKO_assert_control: "Affirmer le Contrôle"
 NKO_assert_control_desc: "Intégrer le commandement des guérilleros du Sud dans notre état-major, afin que notre KPA et les guérilleros puissent mieux collaborer"
 NKO_Struggle_for_Power: "La Lutte pour le Pouvoir"
 NKO_Struggle_for_Power_desc: "La lutte de pouvoir entre Kim Jong-un et son frère, Kim Jong-nam, était une lutte de succession secrète au sein de la famille régnante de Corée du Nord. Après la mort de leur père, Kim Jong-il, les deux frères étaient des candidats potentiels à la tête du régime. Kim Jong-nam, autrefois considéré comme l'héritier favori, est tombé en disgrâce en raison de ses critiques publiques du régime et de son exil à Macao. Pendant ce temps, Kim Jong-un, soutenu par des élites influentes, a consolidé sa position par des alliances stratégiques et des purges internes. La lutte a pris fin avec l'accession au pouvoir de Kim Jong-un en 2011, marquée par le mystérieux assassinat de Kim Jong-nam en 2017, que beaucoup considèrent comme orchestré par le gouvernement nord-coréen. Ce conflit a mis en lumière la nature impitoyable des rapports de force au sein de l'un des régimes les plus secrets du monde."
 NKO_Orthodox_Successor: "Le Successeur Orthodoxe"
 NKO_Orthodox_Successor_desc: "Dans les années 1990, Kim Jong-un a été choisi par le grand Général Kim Jong-il comme successeur au pouvoir en raison de ses qualifications exceptionnelles. Le bien-aimé camarade Kim Jong-un, que Dieu a donné au peuple coréen pour le passé, le présent et l'avenir, protégera toujours la sécurité et la prospérité de la Corée Juche."
 NKO_Promote_Self_Reliance: "Promouvoir l'Autonomie"
 NKO_Promote_Self_Reliance_desc: "Un pays ne peut jamais être riche et puissant en comptant sur les autres, ce n'est qu'en étant autonome qu'il peut être fort !\""
 NKO_Ostracize_Kim_Jong_nam: "Ostraciser Kim Jong-nam"
 NKO_Ostracize_Kim_Jong_nam_desc: "En ostracisant Kim Jong-nam, afin de rendre le 'père' encore plus méfiant à son égard, nous avons une meilleure possibilité de prendre le pouvoir."
 NKO_Bribe_KPA_seniors: "Corrompre les hauts responsables de l'Armée Populaire."
 NKO_Bribe_KPA_seniors_desc: "Les généraux de l'Armée Populaire de Corée (KPA) sont ceux qui détiennent le pouvoir militaire, et avoir le soutien de ces hauts responsables augmente nos chances de prendre le contrôle.\""
 NKO_Oppose_to_Chinese_Reform_Road: "S'opposer ouvertement à la voie des réformes chinoises"
 NKO_Oppose_to_Chinese_Reform_Road_desc: "Le modèle de réformes de la Chine découle de son modèle de leadership collectif. Si cette approche devait être transposée en Corée du Nord, elle conduirait inévitablement à un chaos social. Et le 'père' ne la soutient pas non plus. Pour que la lignée de la montagne Baekdu continue, nous devons nous opposer ouvertement à l'utilisation du modèle chinois pour les réformes."
 NKO_Discredit_Jang_Seong_taek: "Discréditer Jang Seong-taek"
 NKO_Discredit_Jang_Seong_taek_desc: "Jang Seong-taek est un membre bien connu de la faction pro-chinoise en Corée du Nord et également une figure populaire du côté du père. Un tel traître qui a trahi les intérêts de la nation ne doit pas être toléré. Pour réussir à prendre le pouvoir, nous devons rassembler des preuves de sa culpabilité et le dénoncer devant le Père."
 NKO_Call_for_Change: "L'Appel au Changement"
 NKO_Call_for_Change_desc: "La RPDC fonctionne sous une économie planifiée depuis près de 50 ans. Mais la succession des 'Révolutions de 1989' et la 'Marche Ardue' ont prouvé que l'économie planifiée par l'État n'était plus adaptée au nouveau siècle. Une réforme audacieuse et profonde est nécessaire pour que la Corée du Nord redevienne forte."
 NKO_Pull_in_young_Military_Officers: "Recruter de jeunes officiers militaires"
 NKO_Pull_in_young_Military_Officers_desc: "Attirer de jeunes officiers ouverts d'esprit de l'Armée Populaire de Corée (KPA) ne nous fera aucun mal, car ils sont plus proches des soldats de base et seront plus favorables à notre contrôle des troupes."
 NKO_Frame_Opposition: "Accuser l'Opposition"
 NKO_Frame_Opposition_desc: "La stratégie pour attaquer Kim Jong-un consiste à le présenter comme une force imprudente et déstabilisatrice au sein du pouvoir nord-coréen. En mettant en avant ses purges agressives, ses prises de décision volatiles et son manque de finesse diplomatique, nous pouvons le présenter comme un danger pour la stabilité du régime et la sécurité régionale. Cette interprétation opposera ses actions à la vision d'un leadership stable et rationnel, soulignant la nécessité d'une personnalité plus équilibrée et plus acceptable sur la scène internationale. Par des récits soigneusement élaborés, des messages ciblés et l'exploitation de témoignages d'initiés, l'objectif est de saper sa crédibilité et d'influencer l'opinion publique nationale et internationale."
 NKO_Stir_up_Father-son_Relations: "Attiser le conflit père-fils"
 NKO_Stir_up_Father-son_Relations_desc: "Il ne sera pas facile de provoquer un conflit entre Kim Jong-un et Kim Jong-il, mais cela nous apportera davantage de soutien."
 NKO_Place_Loyalists_in_KPA: "Placez les loyalistes en KPA"
 NKO_Place_Loyalists_in_KPA_desc: "Il y a vingt ans, lorsque Kim Jong-il et son demi-frère eurent l'occasion de prendre la tête de la Corée du Nord, le soutien des anciens guérilleros à Kim Jong-il fut un facteur déterminant dans son élection comme chef suprême du pays. Maintenant que l'Armée populaire coréenne a hérité de ce poste, il faut placer les loyalistes au sein de l'APC et renforcer notre contrôle sur l'APC."
 NKO_Finding_Reformist_of_Party: "Trouver le réformiste du parti"
 NKO_Finding_Reformist_of_Party_desc: "Ce n'est pas que les réformistes n'existent pas dans le parti, mais ils ont peur de s'exprimer face à l'opposition de Kim Jong Il. Si nous gagnons leur soutien, il est plus probable que nous changions le Chosun."
 NKO_Kim_Jong_il_Death: "La mort de Kim Jong-il's"
 NKO_Kim_Jong_il_Death_desc: "Le bien-aimé Grand Leader, fondateur de la République populaire démocratique de Corée et Président éternel de la République, Kim Jong-il, est décédé à 8 h 30 le 17 décembre 2011 d'un infarctus aigu du myocarde compliqué par un choc cardiogénique, alors qu'il se rendait en train pour visiter une région locale."
 NKO_Junta: "Coup de la Junte"
 NKO_Junta_desc: "Les réformes réussies en Chine et au Vietnam nous ont donné l'exemple, mais leurs réformes n'ont pas été faciles. Si nos propres réformes avaient échoué, nous serions morts et annexés par le Sud. Et Kim Jong-un et Kim Jong-nam souhaitent des niveaux de réforme différents. Nous devrons faire le choix le plus difficile pour ne perdre ni notre pays ni notre parti…"
 NKO_Preserve_Songun: "Préserver Songun"
 NKO_Preserve_Songun_desc: "Le Songun est le fondement de l’armée et nous devons défendre son idéologie."
 NKO_Entrench_Military_Authority: "Renforcer l'autorité militaire"
 NKO_Entrench_Military_Authority_desc: "Bien que nous ayons utilisé l'armée pour prendre le pouvoir à la dynastie Kim, il y a encore des loyalistes à Kim au sein de l'armée, nous utiliserons nos « moyens » pour les convaincre..."
 NKO_Smash_Black_Market: "Écraser le \"Marché\""
 NKO_Smash_Black_Market_desc: "Les forces du « marché » causent de grands dégâts à notre pays et doivent être arrêtées immédiatement !"
 NKO_Determining_the_loyalty_of_army: "Déterminer la loyauté de l'armée"
 NKO_Determining_the_loyalty_of_army_desc: "Maintenant, nous pouvons promouvoir certains de nos loyalistes et les rendre plus soumis à nous."
 NKO_Purge_Dissenters: "Purger les Dissidents"
 NKO_Purge_Dissenters_desc: "Afin de maintenir la stabilité du pays en cette période critique de transition du pouvoir, nous devons immédiatement arrêter tous les dissidents potentiels !"
 NKO_Crush_the_Kims: "L'exécution des Kim"
 NKO_Crush_the_Kims_desc: "Gardez les fils de Kim Jong-il's en vie est un énorme facteur de déstabilisation, exécuter-les en secret !"
 NKO_Constrain_the_Donju: "Restreindre le Donju"
 NKO_Constrain_the_Donju_desc: "Le Donju a déjà apporté une petite contribution au développement économique de notre pays, gardez-les actifs..."
 NKO_End_the_Donju: "Répression de la contrebande"
 NKO_End_the_Donju_desc: "La contrebande est un crime et malgré sa contribution à l’économie du pays, il est temps d’éliminer ces contrevenants une fois pour toutes."
 NKO_High_pressure_politics: "Politique à haute pression"
 NKO_High_pressure_politics_desc: "Le mécontentement populaire a pris une telle ampleur que nous devons recourir à la force pour maintenir notre pouvoir."
 NKO_Empower_the_State_Security_Department: "Renforcer le Bureau général de reconnaissance"
 NKO_Empower_the_State_Security_Department_desc: "Nous devons maintenant autoriser le Bureau général de reconnaissance de l'armée à assumer de plus grandes responsabilités et à devenir l'agence de renseignement dominante du pays. Ce Bureau sera chargé de détecter, d'arrêter et d'éliminer les saboteurs et les espions impérialistes potentiels."
 NKO_CHI_military_support: "Soutien Militaire Chinois"
 NKO_CHI_military_support_desc: "La Chine est notre éternel frère et allié. Pour survivre sur la scène international, nous serons encore dans les bras de Beujing."
 NKO_perpetual_war_footing: "Demande de protection chinoise"
 NKO_perpetual_war_footing_desc: "Notre gouvernement militaire est une cible potentielle d'intervention. Nous devons céder une partie de notre souveraineté à la Chine pour assurer notre survie. C'est indispensable."
 NKO_Military_Collectives: "Le règne de la junte"
 NKO_Military_Collectives_desc: "Notre peuple n’est pas prêt à embrasser l’Occident, nous devons continuer à maintenir notre pouvoir."
 NKO_Encourage_private_enterprise: "Encourager les Entreprises Privés"
 NKO_Encourage_private_enterprise_desc: "L’entrepreneuriat privé est le moteur futur du progrès de notre économie et nous avons l’intention de l’encourager."
 NKO_Market-based_economy: "économie de marché"
 NKO_Market-based_economy_desc: "Notre système économique ne nous a apporté que des problèmes et des crises constantes, il est temps de changer cela"
 NKO_Reorganising_Government: "Réorganiser le Gouvernement"
 NKO_Reorganising_Government_desc: "Il est temps de réorganiser le gouvernement, le pays à besoin d'un nouveau gouvernement."
 NKO_Kim_Jong_un: "Kim Jong-un"
 NKO_Kim_Jong_un_desc: "En tant que successeur de Kim Jong-il, à qui de grands espoirs ont été attribués, Kim Jong-un espère mettre en œuvre des réformes économiques appropriées pour stimuler l'économie du pays, tout en maintenant la stabilité et l'unité du pays. Cependant, il ne veut pas perdre sa prise stable sur le pouvoir ni son statut élevé de 'lignée de la montagne Baekdu'..."
 NKO_Consolidate_power: "Consolider le Pouvoir"
 NKO_Consolidate_power_desc: ""
 NKO_Light_Industry_Develop: "Développer l'industrie légère"
 NKO_Light_Industry_Develop_desc: ""
 NKO_Criticize_Ineptitude: "Critiquer l'inaptitude"
 NKO_Criticize_Ineptitude_desc: ""
 NKO_Improvement_of_People_live: "Amélioration de la vie des gens"
 NKO_Improvement_of_People_live_desc: ""
 NKO_People_support: "Soutien du peuple"
 NKO_People_support_desc: ""
 NKO_Centralize_Power: "Centraliser le Pouvoir"
 NKO_Centralize_Power_desc: ""
 NKO_Root_out_Corruption: "Ecraser la Corruption"
 NKO_Root_out_Corruption_desc: ""
 NKO_Formalize_Power_Structures: "Formaliser les structures de pouvoir"
 NKO_Formalize_Power_Structures_desc: ""
 NKO_Assassinate_Kim_Jong-Nam: "Assassiner Kim Jong-nam"
 NKO_Assassinate_Kim_Jong-Nam_desc: "Kim Jong-nam sera toujours une menace pour la stabilité de notre régime. S'il n'est pas mort, éliminez-le à tout prix."
 NKO_Appoint_Loyalists: "Nommer des loyalistes"
 NKO_Appoint_Loyalists_desc: ""
 NKO_Civilian_Control_of_the_Economy: "Contrôle civil de l'économie"
 NKO_Civilian_Control_of_the_Economy_desc: ""
 NKO_Party_State_Army: "Parti, État, Armée"
 NKO_Party_State_Army_desc: ""
 NKO_Party_Unchecked: "Le Parti éternel "
 NKO_Party_Unchecked_desc: ""
 NKO_Eternal_Juche_sasang: "Juche Sasang éternel"
 NKO_Eternal_Juche_sasang_desc: ""
 NKO_Kim_Jong_Nam: "[ROOT.GetKimJongNam]"
 NKO_Kim_Jong_Nam_desc: "Depuis la « Marche Ardue », Kim Jong Nam s'efforce de plus en plus de remédier au retard de la Corée du Nord. Pour ce faire, il s'intéresse à la Chine, pays qui a réussi sa réforme et son ouverture. Il souhaite s'appuyer sur l'expérience de ce voisin ami pour faire de la Corée du Nord une « société d'abondance »."
 KimJongNam_BACK_NAME: "Kim Jong-nam's est de Retour!"
 KimJongNam_NAME: "Kim Jong-nam"
 NKO_Face_world: "Affronter le monde"
 NKO_Face_world_desc: "La réforme institutionnelle du pays ne peut se faire sans soutien extérieur, et nous devons donc nous concentrer sur l’aspect diplomatique de la gouvernance et entretenir de bonnes relations avec le monde."
 NKO_Conciliatory_Rhetoric: "Réconciliation avec le Monde"
 NKO_Conciliatory_Rhetoric_desc: "Les pays étrangers nous ont trop longtemps mal compris, notre politique de porte ouverte peut les convaincre de notre position en faveur de la paix."
 NKO_Diplomatic_Overtures: "Établir des relations diplomatiques avec des pays"
 NKO_Diplomatic_Overtures_desc: "La deuxième étape de la diplomatie nord-coréenne est l’établissement de relations diplomatiques formelles avec divers pays, ce qui facilitera le chemin des réformes dans le pays."
 NKO_step_up_joint_Ventures: "Inviter davantage de coentreprises"
 NKO_step_up_joint_Ventures_desc: "L’investissement étranger est un moyen de contribuer à la réforme de notre économie et nous l’accueillons favorablement."
 NKO_Embrace_the_people: "Embrasser les gens"
 NKO_Embrace_the_people_desc: "Notre pays ne peut pas rester fermé éternellement. Il est temps d’ouvrir les bras, d’accueillir notre peuple et de créer une Corée du Nord différente."
 NKO_Loosen_Information_monopoly: "Desserrer le monopole de l'information"
 NKO_Loosen_Information_monopoly_desc: "Les gens sont libres d’exprimer leurs opinions."
 NKO_Tone_Down_Propaganda: "Publicité officielle réduite"
 NKO_Tone_Down_Propaganda_desc: "Alors que les médias officiels incarnaient autrefois la volonté de l’État, nos réformes de démocratisation n’ont plus besoin de leur imposer la « démocratie » aujourd’hui."
 NKO_End_forced_Labor: "Abolir le Travail Forcé"
 NKO_End_forced_Labor_desc: "Fini le travail forcé, et passons au monde ouvert."
 NKO_Expand_SEZs: "Développer les ZES"
 NKO_Expand_SEZs_desc: "Nous ne pouvons pas réformer notre économie sans l’aide des zones économiques spéciales de Raseon et de Kaesong, et nous pouvons créer davantage de zones économiques spéciales afin que certaines personnes puissent s’enrichir en premier."
 NKO_End_Juche: "Fin du Juche"
 NKO_End_Juche_desc: "Le Juche n’est pas une panacée ; nous avons besoin d’un modèle d’orientation plus scientifique."
 NKO_Foreign_Knowledge: "Talents de recherche externes"
 NKO_Foreign_Knowledge_desc: "La RPDC a perdu beaucoup de talents à cause de ses politiques oppressives au cours des dernières décennies, et pour combler ce manque de talents, nous pourrions faire appel à des chercheurs externes."
 NKO_Join_the_WTO: "Adhérer à l'OMC"
 NKO_Join_the_WTO_desc: "Pendant trop longtemps, nous avons été exclus des avantages commerciaux mondiaux partagés par les membres de l'Organisation mondiale du commerce. Maintenant que nous allons changer les choses, nous pouvons mieux utiliser les mécanismes de l'ordre économique libéral occidental au service de nos réformes."
 NKO_Preserve_the_Party: "Conserver la direction du WPK"
 NKO_Preserve_the_Party_desc: "La réforme et l’ouverture ne signifient pas la fin de la direction du Parti des travailleurs, qui peut conduire le peuple vers un avenir brillant et prospère."
 NKO_Appeal_to_the_Youth: "Appel aux Jeunes"
 NKO_Appeal_to_the_Youth_desc: "Ce sont les jeunes qui constituent l’épine dorsale de notre réforme."
 NKO_The_Choson_Dream: "Le Rêve Choson"
 NKO_The_Choson_Dream_desc: "Le « Rêve Choson » est un nouveau concept introduit par le Président [NKO.GetLeader], qui englobe les objectifs personnels et nationaux de la nation coréenne. Il comprend des aspirations dans de nombreux domaines, notamment les sphères économique, politique et internationale."
 NKO_Democracy_with_North_Characteristics: "Démocratie aux caractéristiques nord-coréennes"
 NKO_Democracy_with_North_Characteristics_desc: "La démocratie de style occidental n’est pas entièrement adaptée à la RPDC, et ce pays a besoin de sa propre démocratie caractéristique."
 NKO_People_before_Party: "Le Peuple Avant le Parti"
 NKO_People_before_Party_desc: "Les populations sont maître de leurs pays!"
 NKO_Elections: "Élections Locales"
 NKO_Elections_desc: "Nos réformes incluent la démocratisation du système politique et le peuple aura le pouvoir de choisir les dirigeants qu’il souhaite."
 NKO_Free_Expression: "Liberté d'expression"
 NKO_Free_Expression_desc: "Le peuple nord-coréen est opprimé depuis trop longtemps par des politiques oppressives et la principale liberté accordée au peuple est la liberté d’expression."
 NKO_Byungjin: "Byungjin"
 NKO_Byungjin_desc: "Durant la Marche Ardue, le sage général Kim Jong-il a maintenu notre pays à flot en adoptant la politique du « Songun » afin de préserver sa stabilité. Mais maintenant que l'économie du pays a rebondi, il est temps d'abandonner l'ancienne approche militaire et de développer notre armée et notre économie en parallèle !"
 NKO_Scale_Back_Spending: "Réduire les dépenses publiques"
 NKO_Scale_Back_Spending_desc: ""
 NKO_Encourage_Consumption: "Encourager la consommation"
 NKO_Encourage_Consumption_desc: ""
 NKO_Loosen_Grip_on_SOEs: "Relâcher l'emprise sur les entreprises publiques"
 NKO_Loosen_Grip_on_SOEs_desc: ""
 NKO_State_owned_Enterprises_Competition: "Concours des entreprises publiques"
 NKO_State_owned_Enterprises_Competition_desc: ""
 NKO_Resorts_and_Tourism: "Stations balnéaires et tourisme"
 NKO_Resorts_and_Tourism_desc: "Avec les sanctions internationales, nous avons peu de moyens d'accéder aux devises. Renforçons le tourisme et permettons aux visiteurs du monde entier de découvrir la beauté de la Corée du Nord !"
 NKO_Samjiyon: "Samjiyon"
 NKO_Samjiyon_desc: "Samjiyon est notre grand sanctuaire révolutionnaire en Corée du Nord. Il jouit d'un statut similaire à celui de Yan'an en Chine. Nous devons œuvrer dur pour le développer afin que la population puisse bénéficier d'une meilleure éducation patriotique."
 NKO_Incentive-Based_Economy: "Économie incitative"
 NKO_Incentive-Based_Economy_desc: ""
 NKO_Empower_the_Donju: "Renforcer le Donju"
 NKO_Empower_the_Donju_desc: "Bien que le pays ne puisse pas dépendre excessivement du monde extérieur pour son développement, sans le Donju, notre économie serait insoutenable. Accordons-leur davantage de droits en faveur du commerce, laissons-les diriger l'économie nationale et laissons courir le cheval aux mille lèvres de l'économie coréenne !"
 NKO_Weaken_the_Donju: "Affaiblir le Donju"
 NKO_Weaken_the_Donju_desc: "Le rebranding et la revente de produits chinois et sud-coréens n'ont pas enrichi notre pays. Nous devons nous concentrer sur nos propres marques industrielles et laisser les marques nord-coréennes s'imposer sur le marché mondial !"
 NKO_Encourage_Foreign_Investment: "Encourager Les Investissements Étrangers"
 NKO_Encourage_Foreign_Investment_desc: "Aussi résilientes que soient nos industries nationales, leur plein potentiel économique ne peut être exploité sans investissements étrangers. Nous devons offrir des incitations pour encourager les investissements directs étrangers dans notre pays."
 NKO_Privatize_Means_of_Production: "Privatiser Les Moyens de Production"
 NKO_Privatize_Means_of_Production_desc: ""
 NKO_Economy_Revival: "Reprise économique."
 NKO_Economy_Revival_desc: "Avec la fin de la \"Marche Ardue\", il est temps que notre économie fonctionne à nouveau."
 NKO_Priorit_for_Civilian_Industry: "Se concentrer sur l'Industrie Civile"
 NKO_Priorit_for_Civilian_Industry_desc: ""
 NKO_Priorit_for_Army_Industry: "Se concentrer sur l'Industrie Militaire"
 NKO_Priorit_for_Army_Industry_desc: "L’industrie militaire est vitale pour nous, à la fois pour stimuler notre demande économique intérieure et pour renforcer nos forces de défense."
 NKO_Arms_Trafficking: "Trafique d'Armes"
 NKO_Arms_Trafficking_desc: "Pourquoi y aurait-il d'innombrables armes empilées en permanence dans les entrepôts ? On pourrait les échanger contre de l'or."
 NKO_Sinuiju: "Région administrative spéciale de Sinuiju"
 NKO_Sinuiju_desc: "Sinuiju a toujours été un port important pour le commerce entre la Corée du Nord et la Chine. Nous pourrions suivre l'approche chinoise « un pays, deux systèmes » afin de le rendre plus adapté aux échanges commerciaux avec l'étranger."
 NKO_Recognition_of_Economic_Backwardness: "Reconnaissance du retard économique"
 NKO_Recognition_of_Economic_Backwardness_desc: "L'économie nord-coréenne est à la traîne après la « Marche difficile ». Des réformes radicales sont nécessaires."
 NKO_2009_Revaluation: "Révaluation"
 NKO_2009_Revaluation_desc: "Durant la Marche difficile, notre économie nationale, et en particulier notre système monétaire, a été durement touchée. La population n'avait plus confiance en notre monnaie et le troc était devenu monnaie courante. Pour remédier à cette situation, une réforme monétaire audacieuse et une réévaluation sont nécessaires."
 NKO_Revaluation_Success: "Révaluation Réussie..."
 NKO_Revaluation_Success_desc: ""
 NKO_Revaluation_Failure: "Révaluation Échec..."
 NKO_Revaluation_Failure_desc: ""
 NKO_Air_Koryo: "Koryo Air"
 NKO_Air_Koryo_desc: ""
 NKO_Reform_of_the_Privatisation_of_Collective_Farms: "Privatizer les Fermes Collectives"
 NKO_Reform_of_the_Privatisation_of_Collective_Farms_desc: "Assouplissement des contrôles sur les fermes collectives locales pour accroître leur incitation à produire."
 NKO_Construction_of_Hydraulic_Facilities: "Construction d'installations hydrauliques"
 NKO_Construction_of_Hydraulic_Facilities_desc: "Pour augmenter les rendements agricoles sans recourir autant aux engrais chimiques, nous devons construire davantage d’installations hydrauliques."
 NKO_Free_Housing: "Logement supplémentaire gratuit"
 NKO_Free_Housing_desc: "Construisons plus d’appartements pour que les gens puissent se permettre d’y vivre !"
 NKO_Exporting_Workforce: "Exporter La Main d'Œuvre"
 NKO_Expand_Compulsory_Education: "Étendre l'Éducation Obligatoire"
 NKO_Expand_Compulsory_Education_desc: "l'Éducation est le pilier d'un nation forte. En étendant l'éducation obligatoire, nous donnerons aux enfants plus d'accès à l'éducation supérieur."
 NKO_Chollima_Speed_desc: "Le développement des infrastructures est une étape importante sur la voie de la reconstruction de notre économie, non seulement pour notre développement économique, mais aussi à des fins militaires, comme des routes capables de transporter du matériel lourd et des chemins de fer capables de transporter des trains de missiles."
 korea_north.1.t: "La Corée du Nord nous demande de retirer nos troupes de Corée du Sud"
 korea_north.1.d: "La Corée du Nord exige le retrait des troupes américaines de Corée du Sud et la rupture des liens avec ce pays, faute de quoi elle utilisera l'arme nucléaire en cas de réunification. Si la Corée du Nord a toujours eu pour habitude d'intimider sans vouloir mettre ses menaces à exécution, cette fois, ses menaces semblent bien réelles…"
 korea_north.1.a: "Cette demande est ridicule !"
 korea_north.1.b: "Il vaut mieux que nous concédons..."
 korea_north.2.t: "La Corée du Nord rejoint l'Organisation Mondiale du Commerce"
 korea_north.2.d: "Après de longues négociations entre la RPDC et les membres actuels de l'Organisation mondiale du commerce (OMC), la demande d'adhésion de la Corée du Nord à l'OMC a finalement été approuvée. La RPDC a dû démontrer aux membres de l'OMC, en particulier les États-Unis, l'Union européenne et la Chine, qu'elle prenait des mesures importantes pour ouvrir son économie à la concurrence. Les médias officiels de la RPDC ont qualifié cet événement de « moment historique dans le processus de réforme et de modernisation du pays »."
 korea_north.2.a: "La Corée du Nord continue de s’ouvrir au monde."
 korea_north.3.t: "Révaluation"
 korea_north.3.d: "Les responsables nord-coréens ont annoncé une réforme monétaire à grande échelle pour réévaluer la monnaie, avec une limite de 100 000 anciennes pièces par foyer.\nQuel sera le taux de change entre l'ancienne monnaie et la nouvelle ?"
 korea_north.3.a: "25(old) pour 1(new)"
 korea_north.3.b: "100(old) pour 1(new)"
 korea_north.4.t: "Révaluation Réussie..."
 korea_north.4.d: "Après tout nos efforts, notre réforme monétaire à enfin réussie!"
 korea_north.4.a: "Impressionnant !"
 korea_north.5.t: "Soulager les conflits"
 korea_north.5.d: "Nos récentes réformes ont semé le chaos, avec des échanges de devises frénétiques et même une émeute dans la province du Hamgyong du Nord. Devrions-nous faire des concessions ?"
 korea_north.5.a: "Maintenir le Statu Quo"
 korea_north.5.b: "Assouplissement du nombre de restrictions de change."
 korea_north.6.t: "Révaluation Échoué..."
 korea_north.6.d: "La réforme monétaire a conduit au chaos économique, car les marchandises ne pouvaient pas être vendues avant que l'État ne fixe les prix et la population a paniqué dans une ruée vers l'échange de devises étrangères.\nLe won nord-coréen a chuté de 96 % face au dollar américain au cours de la semaine suivant la réforme monétaire, et le prix du riz au kilo est passé de 17 à 50 wons nord-coréens en trois jours. La réforme monétaire a été déclarée un échec total."
 korea_north.6.a: "Exécution du responsable !"
 kim_jong_il_death.1.t: "Qui sera l’héritier du « trône » ?"
 kim_jong_il_death.1.d: "Kim Jong-il n'aura pas longtemps à vivre et devra choisir son successeur parmi ses deux fils.\nKim Jong-un privilégie une réforme conservatrice du système politique et économique du pays. Kim Jong-nam privilégie une économie de marché socialiste, ainsi qu'une réforme plus radicale du système politique."
 kim_jong_il_death.1.a: "Kim Jong-un!"
 kim_jong_il_death.1.b: "Kim Jong-nam!"
 kim_jong_il_death.2.t: "Le Camarade Kim Jong-il est mort!"
 kim_jong_il_death.2.d: "Le bien-aimé Grand Leader, fondateur de la République populaire démocratique de Corée et président éternel de la République, Kim Jong-il, est décédé à 8h30 le 17 décembre 2011 d'un infarctus aigu du myocarde compliqué d'un choc cardiogénique alors qu'il se rendait en train dans une région."
 kim_jong_il_death.2.a: "Mauvaise nouvelle..."
 kim_jong_il_death.3.t: "Un Rapport de Kim Jong-un..."
 kim_jong_il_death.3.d: "Kim Jong-un entra dans le bureau de son père. La pièce sentait fortement la fumée, et son père semblait avoir fini un cigare entier et était de bonne humeur.\n« Père, le camarade Jang Song-thaek semble vendre les intérêts du pays en privé dans votre dos, et j'ai compilé un rapport. »\nIl posa le rapport sur la table, à côté d'un cendrier rempli de mégots de cigarettes et d'un verre à moitié plein de whisky.\nKim Jong-il le prit et le parcourut, « La vente d'antiquités a été organisée par moi avec Jang Song-thaek et les gens de la Chambre 39, le pays manquait vraiment d'argent, c'était une mesure désespérée... et le camarade Jang Song-thaek n'agissait que sous mes ordres. En dehors de cela, ce n'est pas grave, il m'en a parlé avant, et j'ai donné mon accord. »\nSon père se leva, s'approcha de Kim Jong-un et lui tapa sur l'épaule, « Jong-un, ce sont des affaires mineures, tu devrais régler cela en privé avec le camarade Jang Song-thaek, ne transforme pas toujours des rancunes personnelles en questions politiques. » Son père prit son verre et but une gorgée, « Va-t'en, je parlerai bientôt à Jang Song-thaek. »"
 kim_jong_il_death.3.a: "\"Chang Sung-taek ne semble pas non plus être très fiable...\""
 kim_jong_il_death.4.t: "Kim Jong-nam prend le pouvoir en Corée du Nord !"
 kim_jong_il_death.4.d: "Ce matin, Kim Jong-nam a officiellement été nommé président de la Commission des affaires d'État et secrétaire général du Parti des travailleurs de Corée. On rapporte que son frère Kim Jong-un a fui le pays et vit caché quelque part."
 kim_jong_il_death.4.a: "Qu'est-ce que cela a à voir avec nous ?"
 kim_jong_il_death.4.b: "Inatendue."
 kim_jong_il_death.5.t: "Kim Jong-un prend le pouvoir en Corée du Nord!"
 kim_jong_il_death.5.d: "Ce matin, Kim Jong-un est officiellement devenu président de la Commission des affaires d'État et secrétaire général du Parti des travailleurs de Corée. On rapporte que son frère Kim Jong-nam a déménagé à l'étranger."
 kim_jong_il_death.5.a: "Qu'est-ce que cela a à voir avec nous ?"
 kim_jong_il_death.5.b: "Attendu."
 kim_jong_il_death.6.t: "L'Armée populaire mène un coup d'État surprise en Corée du Nord !"
 kim_jong_il_death.6.d: "À la surprise générale, un coup d'État militaire mené par l'APC a eu lieu ce matin en Corée du Nord. Le nouveau gouvernement de la junte a annoncé sa prise de pouvoir, laissé vacant par la mort de Kim Jong-il. La nouvelle junte a affirmé qu'il s'agissait d'un coup d'État visant à préserver la pureté de l'idéologie du Juche, à la « demande pressante de l'État et de la nation coréens »."
 kim_jong_il_death.6.a: "Qu'est-ce que cela a à voir avec nous ?"
 kim_jong_il_death.6.b: "Une nouvelle surprenante, cela représente-t-il la disparition complète de la dynastie Kim ?"
 kim_jong_il_death.6.c: "Oh mon Dieu.."
 kim_jong_il_death.7.t: "Les Demandes de Jang Song-thaek's"
 kim_jong_il_death.7.d: "Visite de Jang Song-thaek en Chine pour rencontrer [CHI.GetLeader], espérant que la Chine interviendrait pour aider Kim Jong-nam à accéder au pouvoir."
 kim_jong_il_death.7.a: "Dites cette information à Kim Jong-un."
 kim_jong_il_death.7.b: "Ne fais rien. Qu'est-ce que Kim Jong-un a à voir avec moi ?"
 NKO_united_front_department: "[Root.38th_parallel]"
 NKO_united_front_department_desc: "Depuis la fin de la Seconde Guerre mondiale, la Corée est une nation divisée. La polarisation idéologique et les conflits entre grandes puissances ont séparé les familles et entravé la réalisation du plein potentiel du peuple coréen. Au Sud, bien que les générations plus âgées se souviennent encore d'une Corée unie et aspirent à la réunification, le souvenir d'une péninsule unifiée commence progressivement à s'estomper.\n\n§YLe soutien à la réunification§!, combiné à l'§Yopinion§! sud-coréenne à notre égard et à la §Ypopularité émergente§! au Sud, détermine jusqu'à quel point le peuple sud-coréen sera prêt à faire des concessions dans les négociations de réunification. Il diminue à un taux de 0,1 % par mois et est influencé par les décisions, les priorités et les événements. Si ou quand la réunification aura lieu, il devra être maintenu à un niveau élevé pour garantir que le pays reste uni."
 NKO_close_kaesong_industrial_park: "Fermer le parc industriel de Kaesong"
 NKO_close_kaesong_industrial_park_desc: "On ne peut pas faire confiance à nos homologues de la DMZ. Nous devons fermer le parc industriel de Kaesong pour les empêcher d'en tirer profit."
 NKO_reopen_kaesong_industrial_park: "Réouverture du parc industriel de Kaesong"
 NKO_reopen_kaesong_industrial_park_desc: "Nous devons montrer à nos compatriotes notre volonté d'améliorer nos relations. Pour ce faire, nous devons rouvrir l'accès au parc industriel de Kaesong."
 NKO_restart_peace_talks: "Recommencer les Pourparlers de paix"
 NKO_restart_peace_talks_desc: "Le Sud a repoussé notre offre de paix, mais cela ne nous empêche pas de réessayer. Cependant, nous devons d'abord tout mettre en œuvre pour éviter que l'échec des négociations précédentes ne se reproduise."
