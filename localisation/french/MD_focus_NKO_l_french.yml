 NKO_CHI_huawei: "Coopération avec Huawei"
 NKO_CHI_huawei_desc: "La société Huawei est l'une des plus célèbres au monde, et nous souhaitons que le gouvernement chinois lui permette d'opérer sur notre territoire."
 NKO_expand_local_industry: "Investissements dans l'industrie nationale"
 NKO_expand_local_industry_desc: "Nous devons développer la production nationale, car sans une industrie forte, notre pays ne pourra pas résister à la pression économique de nos ennemis."
 NKO_more_arms_factories: "Plus d'usines d'armement"
 NKO_more_arms_factoriest_desc: "L'industrie militaire ne doit pas rester immobile, il faut plus d'usines pour notre armée !"
 NKO_field_hospitals: "Hôpitaux de campagne"
 NKO_field_hospitals_desc: "Nous déploierons davantage d'hôpitaux de campagne afin qu'en cas de guerre, nous puissions soigner les soldats le plus rapidement possible."
 NKO_reform_youth: "Réforme de la Garde ouvrière"
 NKO_reform_youth_desc: "Il était nécessaire de réformer cette structure depuis longtemps, sa fonctionnalité passée est depuis longtemps en décalage avec la modernité."
 korea_north.7.t: "La drogue envahit nos rues"
 korea_north.7.d: "Les rues sombrent dans le chaos alors que des drogues puissantes comme la méthamphétamine et la cocaïne inondent les quartiers, déchirant les communautés. Les familles sont brisées, la criminalité augmente, et plus personne ne se sent en sécurité."
 korea_north.7.a: "Nos ennemis tomberont."
 korea_north.8.t: "Nos drogues ont été interceptées à la frontière"
 korea_north.8.d: "Tout se passait bien, jusqu'à ce que le message arrive : l'expédition a été arrêtée à la frontière. Maintenant, tout est en jeu. Des mois de planification réduits à néant."
 korea_north.8.a: "Nous réessaierons."
 korea_north.9.t: "La fausse monnaie envahit notre système bancaire"
 korea_north.9.d: "L'argent contrefait est partout, passant entre les mains et les entreprises sans être détecté, semant le chaos. Les boutiques locales, les vendeurs de rue et même les grands détaillants sont touchés alors que les faux billets circulent plus vite que les autorités ne peuvent réagir."
 korea_north.9.a: "L'impérialisme s'effondre."
 korea_north.10.t: "Notre fausse monnaie a été saisie par les autorités"
 korea_north.10.d: "Les autorités ont intercepté cette expédition, mais ce n'est pas la fin, ce n'est que le début."
 korea_north.10.a: "Produisez-en plus !"
 korea_north.11.t: "[NKO.GetName] nous propose d'acheter ses armes"
 korea_north.11.d: "Le gouvernement nord-coréen est secrètement prêt à nous vendre un lot d'armes par ses canaux occultes. Les armes, bien que de qualité médiocre, pourraient jouer un rôle positif dans l'état actuel de notre armée si elles sont acquises en telle quantité."
 korea_north.11.a: "Nous achetons."
 korea_north.11.b: "Non."
 korea_north.12.t: "Nos armes ont été achetées par [FROM.GetName]"
 korea_north.12.d: "Notre offre de vente d'armes a été acceptée par leur gouvernement !"
 korea_north.12.a: "Super."
 korea_north.13.t: "Nous n'avons pas pu vendre les armes"
 korea_north.13.d: "Notre offre de vente d'armes a été rejetée par leur gouvernement, de quoi ont-ils si peur ?"
 korea_north.13.a: "Dommage."
