 NKO_Rebuild_sso: "Réforme des forces spéciales"
 NKO_Rebuild_sso_desc: "La réforme des forces spéciales nord-coréennes se concentre sur la modernisation et l'amélioration des capacités de ses unités d'élite pour mener des opérations de guerre asymétrique, des missions non conventionnelles et des réponses rapides. Cette réforme inclut l'amélioration des programmes d'entraînement, l'intégration de tactiques avancées et l'équipement des forces avec des armements modernes et des systèmes de communication. Les forces spéciales sont conçues pour exceller dans l'infiltration, le sabotage, la reconnaissance et les actions directes, ciblant souvent des actifs stratégiques ou des infrastructures critiques. Ces réformes visent à accroître leur efficacité dans les conflits régionaux, à renforcer la dissuasion et à maintenir une préparation pour diverses missions à haut risque. Cet accent reflète la dépendance stratégique de la Corée du Nord à des unités hautement qualifiées et agiles pour compenser les limites de son armée conventionnelle."
 NKO_Revolutionary_Spirits: "Esprit militaire révolutionnaire"
 NKO_The_Green_Water_Navy_desc: "\n§W--------------§!\nCet esprit national sera §Yamélioré§! si nous complétons les priorités de §Hmodernisation navale§!. Une marine de zone littorale est une force maritime capable d'opérer dans les zones littorales de l'État et possède une compétence limitée pour agir dans les mers marginales environnantes. Ce terme, relativement récent, a été créé pour mieux distinguer et nuancer deux concepts établis de longue date : la marine hauturière (eaux profondes des océans) et la marine fluviale (eaux littorales et proches des côtes)."
 NKO_young_red_guard_idea: "Gardes rouges de la jeunesse"
 NKO_young_red_guard_idea1: "Gardes de la jeunesse"
 NKO_army_sso: "Forces d'opérations spéciales de l'armée"
 NKO_war_university: "Université militaire Kim Il-sung"
 NKO_vpk: "Complexe militaro-industriel national"
 NKO_sad_army_idea: "Armée populaire obsolète"
 NKO_sad_army_idea_desc: "\n§W--------------§!\nCet esprit national sera §Yamélioré§! si nous complétons les priorités de §Hesprit militaire révolutionnaire§!. L'armée de la Corée du Nord, bien qu'elle dispose d'une main-d'œuvre importante, repose fortement sur des équipements et des technologies obsolètes. Une grande partie de son arsenal est composée de chars, d'artillerie et d'avions de l'ère soviétique, avec une modernisation limitée. Cette dépendance envers des systèmes anciens reflète les contraintes de ressources et les sanctions internationales, rendant l'armée imposante en nombre mais limitée en efficacité et en capacités par rapport aux armées modernes."
 NKO_new_army_idea: "Nouvelle Armée populaire nord-coréenne"
 NKO_new_army_idea_desc: "L'armée modernisée de la Corée du Nord combine des technologies indigènes avancées avec des améliorations stratégiques de ses principaux actifs militaires. Les systèmes de missiles perfectionnés, les drones et les capacités de guerre cybernétique témoignent d'un virage vers la modernisation. Bien que toujours limitée par les sanctions, l'accent mis sur l'innovation et les tactiques de guerre asymétrique fait de l'armée une force redoutable dans la région."
 NKO_marines_idea: "Corps des marines"
 NKO_Planned_Economy: "Économie planifiée"
 NKO_Planned_Economy_desc: "La Corée du Nord, officiellement connue sous le nom de République populaire démocratique de Corée (RPDC), possède une économie de commandement isolée et strictement contrôlée. Dans une économie de commandement, l'économie est planifiée et coordonnée de manière centralisée par le gouvernement, ce qui en fait un élément standard de tout pays communiste."
