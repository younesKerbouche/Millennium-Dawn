 NKO_reopen_kaesong_industrial_park_desc: "Nous devons montrer à nos compatriotes notre volonté d'améliorer nos relations. Pour ce faire, nous devons rouvrir l'accès au parc industriel de Kaesong."
 NKO_restart_peace_talks: "Recommencer les Pourparlers de paix"
 NKO_restart_peace_talks_desc: "Le Sud a repoussé notre offre de paix, mais cela ne nous empêche pas de réessayer. Cependant, nous devons d'abord tout mettre en œuvre pour éviter que l'échec des négociations précédentes ne se reproduise."
