 korea_russia.14.t: "La Corée du Nord propose un projet naval conjoint"
 korea_russia.14.d: "Le gouvernement nord-coréen propose de créer un projet conjoint dans le domaine naval. La marine nord-coréenne ne dispose actuellement que de navires très obsolètes qui ne permettraient pas à leur flotte d'opposer une forte résistance à l'ennemi en cas de guerre. Ils nous ont offert de parrainer la création d'un projet naval conjoint pour répondre aux besoins de la marine nord-coréenne."
 korea_russia.14.a: "Nous les aiderons"
 korea_russia.14.b: "Non"
 korea_russia.15.t: "Projet naval conjoint avec la Russie"
 korea_russia.15.d: "Le gouvernement russe a accepté de créer un projet conjoint dans le domaine naval pour aider notre flotte techniquement faible, nous leur sommes immensément reconnaissants !"
 korea_russia.15.a: "Hourraaaaa"
 korea_russia.16.t: "[NKO.GetNameWithFlag] veut élargir le commerce"
 korea_russia.16.d: "Le gouvernement nord-coréen souhaite conclure un accord commercial avec nous et entend élargir la coopération avec notre pays. Peut-être devrions-nous être sceptiques à ce sujet, vu ce qu'est la Corée du Nord, ou peut-être pas."
 korea_russia.16.a: "Nous acceptons"
 korea_russia.16.b: "Non"
 korea_russia.17.t: "Accord commercial avec [FROM.GetName]"
 korea_russia.17.d: "Leur gouvernement a accepté d'élargir le commerce avec nous, en ajoutant de nouveaux accords que nous leur avons proposés de signer. Notre lutte contre l'influence des sanctions continue !"
 korea_russia.17.a: "Super"
 korea_russia.18.t: "Accord commercial avec [FROM.GetName]"
 korea_russia.18.d: "Leur gouvernement a refusé d'élargir le commerce entre les pays et, en principe, s'est montré sceptique quant à l'expansion de la coopération avec nous dans n'importe quel domaine."
 korea_russia.18.a: "Dommage"
 korea_russia.19.t: "La Corée du Nord propose un projet conjoint"
 korea_russia.19.d: "Le gouvernement nord-coréen s'intéresse à notre industrie de l'aviation militaire et souhaite créer un projet conjoint pour concevoir un chasseur nord-coréen répondant aux besoins de son armée. Nous pouvons les aider avec cela, mais en retour, nous renforcerons sérieusement notre influence sur leur pays."
 korea_russia.19.a: "Nous les aiderons"
 korea_russia.19.b: "Non"
 korea_russia.20.t: "Projet d'avion conjoint avec la Russie"
 korea_russia.20.d: "Le gouvernement russe a accepté un projet conjoint pour créer notre propre chasseur, maintenant notre flotte aérienne aura plus de puissance !"
 korea_russia.20.a: "Hourraaaaa"
 korea_russia_news.1.t: "L'alliance entre [NKO.GetName] et [SOV.GetName]"
 korea_russia_news.1.d: "Aujourd'hui, un traité sur un partenariat stratégique global a été signé entre [NKO.GetName] et [SOV.GetName]. Ce traité implique une assistance économique, politique et militaire entre les pays signataires. Désormais, les deux nations sont plus proches que jamais."
 korea_russia_news.1.a: "Qu'ils aient peur de nous !"
 korea_russia_news.1.b: "Soudain"
 korea_china.1.t: "La Corée du Nord propose un projet d'avion conjoint"
 korea_china.1.d: "Le gouvernement nord-coréen s'intéresse à notre industrie de l'aviation militaire et souhaite créer un projet conjoint pour concevoir un chasseur nord-coréen répondant aux besoins de son armée. Nous pouvons les aider dans cette démarche, mais en retour, cela renforcera considérablement notre influence sur leur pays."
 korea_china.1.a: "Nous les aiderons"
 korea_china.1.b: "Non"
 korea_china.2.t: "Projet d'avion conjoint avec la Chine"
 korea_china.2.d: "Le gouvernement chinois a accepté un projet conjoint pour créer notre propre chasseur, maintenant notre flotte aérienne aura plus de puissance !"
 korea_china.2.a: "Bien"
 korea_china.3.t: "Ils ont refusé l'offre"
 korea_china.3.d: "Le gouvernement chinois a refusé notre généreuse offre. Peut-être y réfléchiront-ils mieux la prochaine fois..."
 korea_china.3.a: "Dommage"
 korea_china.4.t: "La Corée du Nord demande une protection"
 korea_china.4.d: "Le gouvernement nord-coréen nous a demandé de garantir l'indépendance de leur pays, car ils se sentent menacés par une situation politique difficile dans leur pays."
 korea_china.4.a: "Nous les aiderons"
 korea_china.4.b: "Non"
 korea_china.5.t: "Demande de protection à la Chine"
 korea_china.5.d: "Le gouvernement chinois a accepté de nous fournir des garanties de notre indépendance de leur part. Cela allégera considérablement notre situation politique."
 korea_china.5.a: "Bien"
 korea_china.6.t: "Demande de protection à la Chine"
 korea_china.6.d: "Le gouvernement chinois a refusé notre généreuse offre. Peut-être y réfléchiront-ils mieux la prochaine fois..."
 korea_china.6.a: "Dommage"
 korea_china.7.t: "Aide à la recherche de ressources"
 korea_china.7.d: "Le gouvernement nord-coréen nous demande de fournir une assistance dans divers projets de ressources afin d'explorer de nouvelles réserves sur leur territoire. Naturellement, grâce à cet accord, nous renforcerons notre influence sur eux."
 korea_china.7.a: "Nous les aiderons"
 korea_china.7.b: "Non"
 korea_china.8.t: "Aide à la recherche de ressources"
 korea_china.8.d: "Le gouvernement chinois a accepté d'aider avec des projets de recherche de ressources."
 korea_china.8.a: "Bien"
 korea_china.9.t: "Nouvelles usines en Corée du Nord"
 korea_china.9.d: "Le gouvernement nord-coréen est très préoccupé par sa situation économique, les travailleurs n'ont nulle part où travailler et de nouvelles usines sont urgently nécessaires. Ils se sont donc tournés vers nous pour obtenir de l'aide afin de résoudre ce problème, et nous comprenons que cela renforcera notre influence sur leur gouvernement."
 korea_china.9.a: "Nous les aiderons"
 korea_china.9.b: "Non"
 korea_china.10.t: "Nouvelles usines en Corée du Nord"
 korea_china.10.d: "Le gouvernement chinois a accepté de nous aider avec la construction de nouvelles usines sur notre territoire."
 korea_china.10.a: "Bien"
 korea_china.11.t: "Banques nationales en Corée du Nord"
 korea_china.11.d: "Le gouvernement nord-coréen est préoccupé par la situation économique dans le pays et cherche tous les moyens pour relancer immédiatement l'économie après les événements passés. Ils invitent activement nos banques dans leur pays, et nous allons donner notre réponse."
 korea_china.11.a: "Nous les aiderons"
 korea_china.11.b: "Non"
 korea_china.12.t: "Banques chinoises en Corée du Nord"
 korea_china.12.d: "Le gouvernement chinois a autorisé ses banques à opérer dans notre pays."
 korea_china.12.a: "Bien"
 korea_china.13.t: "Huawei en Corée du Nord"
 korea_china.13.d: "Le gouvernement nord-coréen cherche activement la participation de Huawei dans leur pays, souhaitant les voir participer à l'économie nord-coréenne. C'est une étape sérieuse pour nous si nous les autorisons à y opérer."
 korea_china.13.a: "Nous les aiderons"
 korea_china.13.b: "Non"
 korea_china.14.t: "Huawei en Corée du Nord"
 korea_china.14.d: "Huawei opérera sur notre territoire, le gouvernement chinois a approuvé un permis pour ce type d'activité pour l'entreprise."
 korea_china.14.a: "Bien"
 korea_china.15.t: "Notre base militaire en Corée du Nord"
 korea_china.15.d: "L'armée nord-coréenne souhaite voir notre base militaire sur son territoire afin de maintenir la stabilité dans le pays en cas d'attaque ennemie potentielle."
 korea_china.15.a: "Nous les aiderons"
 korea_china.15.b: "Non"
 korea_china.16.t: "Base militaire chinoise en Corée du Nord"
 korea_china.16.d: "La base militaire chinoise sera bientôt située sur notre territoire, maintenant nous nous sentons en sécurité !"
 korea_china.16.a: "Bien"
