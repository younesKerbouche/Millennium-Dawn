 NKO_social_security: "Ministère de la Sécurité sociale"
 NKO_social_security_desc: "Le ministère de la Sécurité sociale, communément appelé BoAn ou ministère de la Sécurité du peuple, est le ministère de l'Intérieur et la principale agence de maintien de l'ordre en Corée du Nord. Le ministère agit comme la force officielle de sécurité publique et interne, responsable du maintien de l'ordre public et de la protection des installations clés, y compris les chemins de fer et autres formes de transport."
 NKO_security_forces: "Forces de sécurité sociale"
 NKO_security_forces_desc: "Les Forces de sécurité sociale sont une force paramilitaire nord-coréenne qui effectue diverses tâches de sécurité interne et de sécurité des frontières."
 NKO_railway_bureau: "Bureau de la sécurité ferroviaire"
 NKO_railway_bureau_desc: "Le Bureau de la sécurité ferroviaire protège les routes importantes de voyage et de transport au sein de la RPDC."
 NKO_finacial_bureau: "Agence de renseignement financier"
 NKO_finacial_bureau_desc: "L'Agence de renseignement financier lutte contre le blanchiment d'argent, l'extorsion et autres crimes financiers."
 NKO_corrections_bureau: "Bureau des corrections"
 NKO_corrections_bureau_desc: "Le Bureau des corrections gère le système carcéral brutal en Corée du Nord."
