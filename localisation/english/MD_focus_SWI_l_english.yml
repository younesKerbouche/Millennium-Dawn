SWI_sp: "Social Democratic Party (SP)"
SWI_sp_desc: "Support the Social Democrats in their efforts to reform the political system toward greater social welfare and international cooperation."
SWI_grune: "The Green Party (Grüne)"
SWI_grune_desc: "Provide political support to the Green Party to push for comprehensive environmental protection and sustainable development policies."
SWI_fdu: "Federal Democratic Union (FDU)"
SWI_fdu_desc: "Grant greater influence to the Federal Democratic Union to champion conservative, evangelical Christian values and local autonomy."
SWI_svp: "Swiss People's Party (SVP)"
SWI_svp_desc: "Back the Swiss People's Party in their push for strict immigration controls, fiscal conservatism, and national sovereignty."
SWI_the_mind_of_the_federation: "The Mind of The Federation"
SWI_the_mind_of_the_federation_desc: "Cultivate a unified national identity and strengthen the collective consciousness of the Confederation."
SWI_improve_relations_with_our_neighbours: "Improve Relations With Our Neighbours"
SWI_improve_relations_with_our_neighbours_desc: "Initiate diplomatic efforts to foster stronger trade and political ties with all surrounding European powers."
SWI_inquire_about_the_french_alps: "Inquire About the French Alps"
SWI_inquire_about_the_french_alps_desc: "Tactfully open negotiations with France regarding the shared destiny and governance of the French Alpine regions."
SWI_inquire_about_the_italian_alps: "Inquire About the Italian Alps"
SWI_inquire_about_the_italian_alps_desc: "Explore diplomatic channels with Italy to discuss the future of the Italian Alpine territories and their potential integration."
SWI_inquire_about_the_austrian_alps: "Inquire About the Austrian Alps"
SWI_inquire_about_the_austrian_alps_desc: "Engage in dialogue with Austria on the status of their Alpine regions and formally annex Liechtenstein."
SWI_proclaim_the_alp_federation: "Proclaim the Alp Federation"
SWI_proclaim_the_alp_federation_desc: "Declare the formation of a unified Alpine Federation, consolidating all shared Alpine territories under a new, powerful Swiss-led entity."
SWI_expel_foreign_influence: "Expel Foreign Influence"
SWI_expel_foreign_influence_desc: "Take measures to reduce and eliminate the sway of foreign powers and global organizations over Swiss internal affairs."
SWI_strengthen_the_federation: "Strengthen The Federation"
SWI_strengthen_the_federation_desc: "Invest in key national projects and institutions to make the federal government more robust and resilient against internal and external pressures."
SWI_modernize_direct_democracy: "Modernize Direct Democracy"
SWI_modernize_direct_democracy_desc: "Streamline the petition and voting processes for direct democracy, ensuring the system remains efficient and relevant in the modern age."
SWI_empower_the_council_of_states: "Empower the Council of States"
SWI_empower_the_council_of_states_desc: "Increase the legislative power of the Council of States to better represent the interests and sovereignty of the individual Cantons."
SWI_fiscal_equalization_fund: "Fiscal Equalization Fund"
SWI_fiscal_equalization_fund_desc: "Establish a permanent fund to redistribute federal wealth, ensuring financial parity and stability across all Cantons, rich and poor."
SWI_social_equality: "Social Equality"
SWI_social_equality_desc: "Implement policies to decrease economic disparity and promote social justice, particularly for marginalized communities and low-income citizens."
SWI_workers_rights: "Worker's Rights"
SWI_workers_rights_desc: "Pass comprehensive legislation to guarantee fair wages, safe working conditions, and the right to organize for all Swiss laborers."
SWI_cheaper_housing: "Cheaper Housing"
SWI_cheaper_housing_desc: "Subsidize and regulate the housing market to ensure affordable housing is available for all citizens across the nation."
SWI_expand_public_housing: "Expand Public Housing"
SWI_expand_public_housing_desc: "Launch a massive federal project to construct new, high-quality public housing units in major urban centers."
SWI_challenge_the_banking_elite: "Challenge the Banking Elite"
SWI_challenge_the_banking_elite_desc: "Enact strict regulations and introduce new taxes targeting the powerful and secretive international banking sector."
SWI_nationalize_key_industries: "Nationalize Key Industries"
SWI_nationalize_key_industries_desc: "Transfer ownership of vital sectors like energy, transport, and communication from private hands to the state."
SWI_end_banking_secrecy: "End Banking Secrecy"
SWI_end_banking_secrecy_desc: "Abolish the long-standing tradition of Swiss banking secrecy, aligning the financial system with international transparency standards."
SWI_neutrality_pda: "Neutrality (Partisan Path)"
SWI_neutrality_pda_desc: "Reaffirm the traditional policy of Swiss neutrality, but prioritize domestic socialist reforms over foreign entanglements."
SWI_strenghten_ties_with_socialist_countries: "Strengthen Ties With Socialist Countries"
SWI_strenghten_ties_with_socialist_countries_desc: "Forge closer diplomatic and economic relationships with the growing bloc of socialist and communist nations."
SWI_strenghten_domestic_independence: "Strengthen Domestic Independence"
SWI_strenghten_domestic_independence_desc: "Enact policies that promote self-reliance in resources and industry, shielding the Swiss economy from global market volatility."
SWI_trade_agreements_with_socialist_states: "Trade Agreements With Socialist States"
SWI_trade_agreements_with_socialist_states_desc: "Sign exclusive trade pacts with socialist and non-aligned nations to diversify Swiss export markets."
SWI_direct_democracy_reforms: "Direct Democracy Reforms"
SWI_direct_democracy_reforms_desc: "Introduce technical and procedural changes to make the democratic process more fluid and responsive to citizens' demands."
SWI_domestic_independence: "Domestic Independence"
SWI_domestic_independence_desc: "Focus on maximizing Swiss autonomy and sovereignty, rejecting interference from larger regional blocs like the EU."
SWI_move_closer_to_the_eu: "Move Closer to the EU"
SWI_move_closer_to_the_eu_desc: "Work to deepen Switzerland's integration with the European Union's single market and political structures."
SWI_humanitarian_leadership: "Humanitarian Leadership"
SWI_humanitarian_leadership_desc: "Reinforce Switzerland's role as a global beacon of aid, refuge, and international law through diplomacy and increased humanitarian spending."
SWI_national_health_service: "National Health Service"
SWI_national_health_service_desc: "Reimagine the healthcare system by introducing a fully state-funded National Health Service to guarantee universal access to medical care."
SWI_expand_labour_union_power: "Expand Labour Union Power"
SWI_expand_labour_union_power_desc: "Pass legislation that grants significantly more authority and influence to organized labour unions in collective bargaining and industrial policy."
SWI_progressive_tax_reform: "Progressive Tax Reform"
SWI_progressive_tax_reform_desc: "Overhaul the tax code to drastically increase rates for the highest earners and corporations to fund social programs."
SWI_strengthen_parliamentary_socialism: "Strengthen Parliamentary Socialism"
SWI_strengthen_parliamentary_socialism_desc: "Work within the democratic framework to gradually increase the power of the social democratic political establishment."
SWI_welfare_state_of_the_future: "Welfare State of the Future"
SWI_welfare_state_of_the_future_desc: "Pioneer a next-generation social security system, guaranteeing all citizens a dignified basic income and comprehensive social protection."
SWI_invest_in_green_infrastructure: "Invest in Green Infrastructure"
SWI_invest_in_green_infrastructure_desc: "Commit significant state funds to building sustainable public works, including renewable energy grids and eco-friendly transport."
SWI_fund_ngos: "Fund NGOs"
SWI_fund_ngos_desc: "Provide substantial federal grants and support to environmental and social non-governmental organizations to bolster civil society."
SWI_geneva_climate_diplomatic_hub: "Strengthen Geneva as a Climate and Diplomatic Hub"
SWI_geneva_climate_diplomatic_hub_desc: "Leverage Geneva's international status to host major climate summits and diplomatic negotiations, increasing Switzerland's soft power."
SWI_limit_industrial_expansion: "Limit Industrial Expansion"
SWI_limit_industrial_expansion_desc: "Enact moratoria and strict zoning laws to slow the expansion of heavy industry and protect the natural beauty of the Swiss landscape."
SWI_protect_the_alps: "Protect The Alps"
SWI_protect_the_alps_desc: "Designate the Alps as a zone of maximum ecological protection, forbidding large-scale development or resource extraction."
SWI_renewable_energy_research: "Renewable Energy Research"
SWI_renewable_energy_research_desc: "Fund scientific and technological advancements in solar, hydro, and geothermal energy to achieve full national energy independence."
SWI_centralization: "Centralization of Power"
SWI_centralization_desc: "Shift authority from the Cantons to the Federal Government, consolidating power for swift and decisive national action."
SWI_strengthen_the_cantons: "Strengthen the Cantons"
SWI_strengthen_the_cantons_desc: "Reinforce the autonomy and traditional powers of the Cantonal governments, preserving the spirit of federalism."
SWI_close_the_borders: "Close The Borders"
SWI_close_the_borders_desc: "Implement a policy of absolute border closure to control immigration and protect Swiss national identity and labor market."
SWI_ban_abortion: "Ban Abortion"
SWI_ban_abortion_desc: "Enact legislation to completely outlaw abortion, aligning the country's laws with conservative moral principles."
SWI_faith_welfare: "Faith-Based Welfare"
SWI_faith_welfare_desc: "Restructure the social safety net to rely on private religious and charitable organizations, reducing state involvement."
SWI_stricter_immigration: "Stricter Immigration Laws"
SWI_stricter_immigration_desc: "Introduce a points-based system and quotas to severely limit all forms of legal and illegal migration into the country."
SWI_maintain_armed_neutrality: "Maintain Armed Neutrality"
SWI_maintain_armed_neutrality_desc: "Uphold the long-standing tradition of military non-alignment while ensuring a powerful and ready defense force."
SWI_distance_from_eu: "Distance Ourselves From the EU"
SWI_distance_from_eu_desc: "Begin the process of decoupling Swiss economic and political policy from the influence and regulations of the European Union."
SWI_fund_ndb: "Fund the NDB"
SWI_fund_ndb_desc: "Increase funding for the National Intelligence Service (NDB) to improve domestic security, counter-espionage, and surveillance capabilities."
SWI_stop_un_training: "Stop UN Peacekeeper Training"
SWI_stop_un_training_desc: "End the controversial practice of training foreign UN peacekeepers, emphasizing a purely defensive military posture."
SWI_traditionalist_propaganda: "Traditionalist Propaganda"
SWI_traditionalist_propaganda_desc: "Launch a national campaign to promote conservative and traditional Swiss values through state-sponsored media and education."
SWI_expand_army_fund: "Expand the Army Funds"
SWI_expand_army_fund_desc: "Secure a new, permanent source of federal revenue dedicated solely to increasing the budget for the Swiss Armed Forces."
SWI_promote_swiss_identity: "Promote Swiss Identity"
SWI_promote_swiss_identity_desc: "Subsidize cultural and linguistic institutions to foster a stronger, unified sense of Swiss patriotism and national belonging."
SWI_skepticism_ngos: "Skepticism About NGOs"
SWI_skepticism_ngos_desc: "Investigate and restrict the activities of foreign and domestic NGOs, citing concerns over their influence on national sovereignty."
SWI_expand_agriculture: "Expand Agriculture"
SWI_expand_agriculture_desc: "Invest in modern farming technology and subsidies to significantly increase domestic food production and national self-sufficiency."
SWI_national_efficiency: "National Efficiency"
SWI_national_efficiency_desc: "Introduce bureaucratic and administrative reforms across all federal agencies to reduce waste and increase governmental speed and effectiveness."
SWI_isolationism: "Isolationism"
SWI_isolationism_desc: "Adopt a policy of complete global detachment, closing borders and markets to eliminate all foreign interference in Swiss affairs."
SWI_armed_neutrality: "Armed Neutrality"
SWI_armed_neutrality_desc: "Formally codify a defense-only foreign policy, ensuring the military is well-equipped to defend the nation's independence at all costs."
SWI_defend_secrecy: "Defend Banking Secrecy"
SWI_defend_secrecy_desc: "Vigorously oppose all international pressure to dismantle the country's private banking secrecy laws."
SWI_attract_foreign_investors: "Attract Foreign Investors"
SWI_attract_foreign_investors_desc: "Offer new incentives, tax breaks, and regulatory guarantees to encourage international companies to relocate to Switzerland."
SWI_market_liberalization: "Market Liberalization"
SWI_market_liberalization_desc: "Deregulation of domestic markets and industries to promote free competition, innovation, and economic growth."
SWI_keep_swiss_neutrality: "Keep the Swiss Neutrality"
SWI_keep_swiss_neutrality_desc: "Maintain the traditional, strict interpretation of non-interventionism, prioritizing financial stability over political entanglements."
SWI_modernize_neutrality: "Modernize Neutrality"
SWI_modernize_neutrality_desc: "Adapt the concept of neutrality to a modern context, allowing for greater diplomatic engagement and humanitarian intervention abroad."
SWI_reduce_welfare: "Reduce Welfare Spending"
SWI_reduce_welfare_desc: "Cut federal expenditure on social programs and benefits to reduce the national debt and encourage private savings."
SWI_moderate_police_reforms: "Moderate Police Reforms"
SWI_moderate_police_reforms_desc: "Implement incremental changes to increase police funding, modernize equipment, and improve community relations."
SWI_industrial_development: "Industrial Development"
SWI_industrial_development_desc: "Invest heavily in expanding the nation's manufacturing sector and building new industrial complexes in strategic areas."
SWI_swiss_precision: "Swiss Precision Engineering"
SWI_swiss_precision_desc: "Focus national research and investment into high-tech manufacturing, watchmaking, and specialized mechanical engineering."
SWI_tech_startups: "Promote Tech Startups"
SWI_tech_startups_desc: "Create a favorable ecosystem of funding, tax breaks, and incubation programs to foster a booming domestic technology sector."
SWI_free_trade: "Free Trade"
SWI_free_trade_desc: "Eliminate tariffs and reduce trade barriers to fully integrate the Swiss economy into the globalized trading system."
SWI_radical_changes: "Radical Changes"
SWI_radical_changes_desc: "A national re-assessment of the political system, paving the way for revolutionary, foundational changes to the Confederation."
SWI_promote_left: "Promote Left Wing Politics"
SWI_promote_left_desc: "Begin a campaign to significantly increase the popularity and influence of communist and socialist ideologies across the Confederation."
SWI_workers_council: "Workers’ Councils Take Power"
SWI_workers_council_desc: "Formally establish workers' councils as the supreme economic and political organs of the state, giving direct power to the proletariat."
SWI_nationalize_banks: "Nationalize the Banks"
SWI_nationalize_banks_desc: "Seize control of the nation's powerful and secretive banking sector, placing it under federal, public ownership for the benefit of the people."
SWI_agricultural_collectivization: "Agricultural Collectivization"
SWI_agricultural_collectivization_desc: "Abolish private land ownership and organize all farms into large, state-run collective agricultural enterprises."
SWI_workers_cooperatives: "Workers’ Cooperatives"
SWI_workers_cooperatives_desc: "Support the formation of worker-owned and managed co-operatives as the dominant model of production, maintaining decentralized economic control."
SWI_militias_of_the_people: "Militias of the People"
SWI_militias_of_the_people_desc: "Disband the standing army and replace it with a decentralized network of armed, politically reliable people's militias drawn from the working class."
SWI_secret_police: "Secret Police"
SWI_secret_police_desc: "Establish a powerful and omnipresent secret police force to monitor for counter-revolutionary activity and suppress internal dissent."
SWI_denounce_eu: "Denounce The EU"
SWI_denounce_eu_desc: "Formally condemn the European Union as a bourgeois organization and withdraw any Swiss cooperation or political ties."
SWI_suppress_party_enemies: "Suppress Party Enemies"
SWI_suppress_party_enemies_desc: "Use the full power of the state to eliminate and silence all rival political parties and organizations."
SWI_multilingual_worker_solidarity: "Multilingual Worker Solidarity"
SWI_multilingual_worker_solidarity_desc: "Emphasize the common class identity across the nation's linguistic divides to forge a unified, multilingual proletariat."
SWI_peoples_tribune: "People's Tribune"
SWI_peoples_tribune_desc: "Establish the office of the People's Tribune, an elected representative to act as a popular check on the power of the central government."
SWI_central_committee: "Central Committee Rule"
SWI_central_committee_desc: "Vest ultimate political authority in a small, powerful Central Committee of the Party, ensuring ideological purity and centralized command."
SWI_peoples_constitution: "The People's Constitution"
SWI_peoples_constitution_desc: "Draft and enact a new constitution that enshrines the rights of the working class and formalizes the socialist structure of the state."
SWI_national_charter: "The National Charter"
SWI_national_charter_desc: "Write a National Charter to replace the old constitution, formally declaring the new state's commitment to nationalistic and authoritarian principles."
SWI_propaganda_machine: "Propaganda Machine"
SWI_propaganda_machine_desc: "Construct a sophisticated state-run media apparatus to control the flow of information and ensure ideological compliance among the citizenry."
SWI_economic_self_sufficiency: "Economic Self-Sufficiency"
SWI_economic_self_sufficiency_desc: "Shift the entire Swiss economy towards autarky, prioritizing domestic production and eliminating dependence on foreign trade."
SWI_expel_foreign_companies: "Expel Foreign Companies"
SWI_expel_foreign_companies_desc: "Force the immediate closure and nationalization of all foreign-owned businesses operating on Swiss soil."
SWI_revive_the_nf: "Revive The National Front"
SWI_revive_the_nf_desc: "Re-establish the historic National Front and empower its leaders to champion a radical, nationalistic, and authoritarian political program."
SWI_national_unity: "National Unity"
SWI_national_unity_desc: "Suppress all internal divisions and ideological conflicts to forge a single, unified national will under the new regime."
SWI_leader_of_a_nation: "A Leader of a Nation"
SWI_leader_of_a_nation_desc: "Grant sweeping new powers to a charismatic national figure, transitioning the nation to a strong, personalized leadership."
SWI_militarize_society: "Militarize Society"
SWI_militarize_society_desc: "Integrate military principles into civilian life, enforcing mandatory service and promoting discipline and obedience across the nation."
SWI_fascist_propaganda: "Fascist Propaganda"
SWI_fascist_propaganda_desc: "Launch an aggressive national media campaign to promote the regime's ideology and demonize all perceived enemies of the state."
SWI_censorship: "Censorship"
SWI_censorship_desc: "Impose total control over all forms of media, art, and intellectual output to ensure absolute ideological conformity."
SWI_pan_alpine_identity: "Pan-Alpine Identity"
SWI_pan_alpine_identity_desc: "Declare the existence of a common 'Alpine People' across Switzerland and its neighbors, laying the ideological groundwork for expansion."
SWI_ban_radical_neutrals: "Ban Radical Neutrals"
SWI_ban_radical_neutrals_desc: "Outlaw all political groups that advocate for absolute, passive neutrality, labeling them as unpatriotic and a danger to the state."
SWI_german_superiority: "German Superiority"
SWI_german_superiority_desc: "Prioritize the German-speaking population and adopt a policy of cultural and linguistic alignment with Germany."
SWI_swiss_identity: "Swiss Identity"
SWI_swiss_identity_desc: "Champion a unique, multi-ethnic, and fiercely independent Swiss identity, distinct from all neighboring great powers."
SWI_alpine_destiny: "Alpine Destiny"
SWI_alpine_destiny_desc: "Demand the unification of all Alpine territories under the Swiss flag and prepare the military for the coming war of unification."
SWI_one_party_state: "One Party State"
SWI_one_party_state_desc: "Abolish all remaining democratic institutions and formalize the complete, permanent political monopoly of the ruling party."

SWI_politica_estera_svizzera: "Politica Estera Svizzera"
SWI_politica_estera_svizzera_desc: "The foreign policy of Switzerland has always been neutral. Should we stray from that path, it might give us edge in different things."
SWI_choosing_our_path: "Choosing Our Path"
SWI_choosing_our_path_desc: "Now we face the decision, what shall we decide to do with our foreign policy. Certain people prefer neutrality, but there is movement for opening up to NATO and EU."
SWI_opening_up: "Opening Up"
SWI_opening_up_desc: "We have decided to stray from our policy of neutrality."
