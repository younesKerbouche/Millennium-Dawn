SWI_fund_startups_desc: "Provide funding and support to technology startups to drive innovation and secure Switzerland’s economic future."
SWI_direct_democracy: "Direct Democracy Reforms"
SWI_direct_democracy_desc: "Expand citizen participation through referendums and initiatives, strengthening the democratic process."
SWI_progressive_tax: "Progressive Tax Reforms"
SWI_progressive_tax_desc: "Implement a fair progressive tax system to fund public services and ensure economic balance."
SWI_pda: "Partei der Arbeit"
SWI_pda_desc: "The Communist Party of Switzerland, gaining significant influence, advocates for radical shifts in the nation's economic structure, seeking to transform Swiss neutrality into an engine for socialist solidarity."
SWI_nationalize_industries: "Key Industries Nationalized"
SWI_nationalize_industries_desc: "The Federal Council initiates the takeover of key industrial sectors, placing vital resources and production under state control to ensure equitable distribution and planned development."
SWI_socialist_countries_ties: "Ties With Socialist Countries"
SWI_socialist_countries_ties_desc: "Switzerland actively seeks closer diplomatic, cultural, and political ties with nations aligned to the socialist cause, preparing to pivot its long-standing neutrality toward a global movement."
SWI_socialist_agreements: "Trade Agreements"
SWI_socialist_agreements_desc: "New long-term trade agreements are negotiated with socialist states, securing access to crucial raw materials and expanding the market for Swiss precision goods."
SWI_higher_wages_idea: "Higher Wages"
SWI_higher_wages_idea_desc: "Mandatory increases in the minimum wage and federal oversight of salary structures ensure that Swiss workers receive a fair and sustainable living wage, boosting domestic consumption."
SWI_cheaper_house: "Cheap Housing"
SWI_cheaper_house_desc: "A federal initiative to cap rental prices and subsidize construction sharply lowers the cost of private housing, making homeownership accessible to a wider segment of the population."
SWI_public_housing: "Public Housing"
SWI_public_housing_desc: "Massive state investment into quality public housing projects provides modern, affordable homes, addressing urban density and housing security for the working class."
SWI_challenged_elite: "Challenging The Banking Elite"
SWI_challenged_elite_desc: "A direct challenge is issued to the secretive and powerful banking elite. New regulations are imposed, taxing private capital transfers and investigating tax evasion to refill federal coffers."
SWI_mind_federation: "Mind Of The Federation"
SWI_mind_federation_desc: "A unified vision for the new Federation is established, focusing the political system on efficiency, collaboration, and rapid integration of new territories and populations."
SWI_growing_federation: "Strengthening The Federation"
SWI_growing_federation_desc: "The new government prioritizes integrating all former regions into the Federation. Resources are dedicated to standardization and political alignment across all newly acquired cantons."
SWI_modernize_direct: "Modernized Direct Democracy"
SWI_modernize_direct_desc: "Direct Democracy is overhauled and modernized, incorporating new technologies and streamlined processes to ensure rapid citizen engagement and swift national decision-making."
SWI_council_states: "Council of States"
SWI_council_states_desc: "The Council of States is reorganized to give greater, fairer representation to all new and established cantons, balancing the legislative power between population and regional autonomy."
SWI_fiscal_equalization: "Fiscal Equalization Fund"
SWI_fiscal_equalization_desc: "A new federal fund is established to redistribute wealth from the richest cantons to the poorest, ensuring uniform development and high standards of living across the entire Federation."
SWI_develop_federation: "Developing The Federation"
SWI_develop_federation_desc: "Focus is placed on long-term infrastructure and development projects across the Alpine Federation, especially in newly acquired territories, to maximize economic potential and political stability."

#New Political Events
switzerland.8.t: "Swiss Inquire for Alps"
switzerland.8.desc: "Switzerland requests the immediate transfer of Savoy, Provence, and Nice to its control, citing historical ties and shared Alpine culture."
switzerland.8.a: "Cede the states"
switzerland.8.b: "Refuse"
switzerland.9.t: "Alps Claim Accepted"
switzerland.9.desc: "France has unexpectedly agreed to our inquiry, ceding the entire Alpine region. A great  iplomatic victory!"
switzerland.9.a: "A new, stronger Switzerland!"
switzerland.10.t: "Alps Claim Refused"
switzerland.10.desc: "Our inquiry was met with a harsh refusal. France is unwilling to negotiate on territorial integrity."
switzerland.10.a: "Diplomatic efforts have failed."
switzerland.11.t: "Inquire for Italian Alps"
switzerland.11.desc: "The Swiss government has issued a formal inquiry for the cession of Aosta, Piemonte, Lombardia, and South Tyrol to the Swiss Confederation."
switzerland.11.a: "Cede the provinces"
switzerland.11.b: "Refuse the inquiry"
switzerland.12.t: "Italian Acceptance"
switzerland.12.desc: "Rome has surprisingly agreed to our territorial inquiries, citing a desire for regional peace. The Alps are unified!"
switzerland.12.a: "A unified Alpine Republic!"
switzerland.13.t: "Italian Refusal"
switzerland.13.desc: "Italy has strongly rejected our inquiries, viewing the request as an insult to national sovereignty."
switzerland.13.a: "Our diplomacy has failed."
switzerland.14.t: "Inquire for Austrian Tyrol"
switzerland.14.desc: "Switzerland, in its drive to unify the Alpine heartland, has issued a formal request for the cession of Tyrol. While historically significant, accepting could prevent future conflicts."
switzerland.14.a: "Cede Tyrol to the Swiss"
switzerland.14.b: "Reject the Swiss claim"
switzerland.15.t: "Tyrol Acquired"
switzerland.15.desc: "Vienna (or the current occupier of Austria) has agreed to our request, adding the vital region of Tyrol to the Confederation. Our unification efforts continue successfully."
switzerland.15.a: "A major diplomatic win."
switzerland.16.t: "Tyrol Refusal"
switzerland.16.desc: "Our diplomatic request for Tyrol was rejected outright. The current owner of the state sees the claim as an unacceptable challenge to their borders."
switzerland.16.a: "We must wait for a better moment."
switzerland_news.7.t: "The Alpine Federation"
switzerland_news.7.d: "Following extensive diplomatic maneuvering and a popular movement across the region, Switzerland has formally consolidated control over the historic Alpine heartland. The nation has officially changed its name to 'The Federation of the Alps' or 'Alpine Federation' for short.\n\nThis momentous shift creates a powerful, unified federal state stretching across the central European mountain range, fundamentally altering the balance of power in the region. The new government guarantees cultural and political autonomy to all regions."
switzerland_news.7.a: "Redefining neutrality since 1516.
switzerland_news.8.t: "A New Republic: Switzerland Votes to Centralise Power"
switzerland_news.8.desc: "By a narrow margin, the Swiss people have approved the constitutional referendum to abandon the federal structure in favour of a centralised republic. The change, championed by the New Era movement, promises streamlined governance and a cohesive national identity, but comes at the cost of traditional cantonal autonomy. The new Swiss Republic officially replaces the Confederation today, sparking both celebrations and protests across the former cantons. The international community watches closely for the implications of this radical shift in one of Europe's most stable nations."
switzerland_news.8.a: "The Confederation is Dead!"

#New Political focuses
SWI_suisse_politique: "Swiss Politics"
SWI_suisse_politique_desc: "Establish the framework for the Swiss national focus tree and determine the initial political direction of the Confederation."
SWI_strengthening_the_federation: "Strengthening the Federation"
