 #Union State Events
 union_state.1.t: "They Are Has Agreed To Create a Union State With Us"
 union_state.1.d: "Finally, the Union State will be only not on paper but in reality. We have a bright future ahead of us"
 union_state.1.a: "Finally"
 union_state.2.t: "They Are Refused To Create a Union State With Us"
 union_state.2.d: "Perhaps we have chosen the wrong path, and Russia does not need the brotherhood of our peoples"
 union_state.2.a: "It is sad"
 union_state.3.t: "Russia Issues An Ultimatum On The Issue of The Union State"
 union_state.3.d: "The Russian government is giving us a tough ultimatum on the issue of the Union state. Either we sign it, or there will be negative consequences. Should we succumb to such provocations?"
 union_state.3.a: "We Will Sign The Integration Into The Union State"
 union_state.3.b: "No"
 union_state.4.t: "The Union State"
 union_state.4.d: "The Belarusian government agreed to immediately sign the treaty on the creation of the Union State in full"
 union_state.4.a: "Good"
 union_state.5.t: "The Union State"
 union_state.5.d: "The Belarusian government refused to immediately sign the treaty on the creation of the Union State in full"
 union_state.5.a: "Sad"
 union_state.6.t: "Russia Issues An Ultimatum On The Issue of The Union State"
 union_state.6.d: "The Russian government is giving us a tough ultimatum on the issue of the Union state. Either we sign it, or there will be negative consequences. Should we succumb to such provocations?"
 union_state.6.a: "We Will Sign The Integration Into The Union State"
 union_state.6.b: "No"
 union_state.7.t: "The Union State"
 union_state.7.d: "The Union State is returning to you again and is ready to sign with us the ratification of the agreement on its creation. We just need to decide whether we are ready for such a risky political step?"
 union_state.7.a: "Yes, we create union state"
 union_state.7.b: "No"
 union_state.8.t: "[FROM.GetNameWithFlag] Has Refused To Create a Union State"
 union_state.8.d: "We have been refused again, perhaps their government has not matured yet, but we will try again"
 union_state.8.a: "Sad"
 union_state.9.t: "The Union State with [FROM.GetNameWithFlag]"
 union_state.9.d: "[FROM.GetNameWithFlag] has begun preparations for joining the Union State. This is unexpected news for us, because they had already applied once, but it was done during tragic events for both them and a terrible situation for us. Maybe things will be different now"
 union_state.9.a: "Good"
 union_state.10.t: "The Union State"
 union_state.10.d: "The Union State is returning to you again and is ready to sign with us the ratification of the agreement on its creation. We just need to decide whether we are ready for such a risky political step?"
 union_state.10.a: "Yes, we create union state"
 union_state.10.b: "No"
 union_state.11.t: "[UKR.GetNameWithFlag] Wants Integration Into The Union State"
 union_state.11.d: "[UKR.GetNameWithFlag] has stated that it has completed all the processes for integration into the union state and now we will decide whether we are ready to create this state with them"
 union_state.11.a: "Yes"
 union_state.11.b: "No"
 union_state.12.t: "The Union State"
 union_state.12.d: "Russia refused to create a Union State with us, it was unexpected for us"
 union_state.12.a: "Sad"
 union_state.13.t: "The Union State"
 union_state.13.d: "The Union State is returning to you again and is ready to sign with us the ratification of the agreement on its creation. We just need to decide whether we are ready for such a risky political step?"
 union_state.13.a: "Yes, we create union state"
 union_state.13.b: "No"
 union_state.14.t: "[ARM.GetNameWithFlag] Wants Integration Into The Union State"
 union_state.14.d: "[ARM.GetNameWithFlag] has stated that it has completed all the processes for integration into the union state and now we will decide whether we are ready to create this state with them"
 union_state.14.a: "Yes"
 union_state.14.b: "No"
 union_state.15.t: "The Union State"
 union_state.15.d: "Russia refused to create a Union State with us, it was unexpected for us"
 union_state.15.a: "Sad"
 union_state.16.t: "Regional Grouping Of Troops in [ARM.GetName]"
 union_state.16.d: "The governments of Armenia and Russia have decided to expand the joint group of forces of the Union State, and the integration of the armed forces of the two states has become even stronger."
 union_state.16.a: "Good"
 union_state.17.t: "Nuclear Weapons in [ARM.GetName]"
 union_state.17.d: "The Armenian government, within the framework of the Union State, has requested that we deploy nuclear weapons on its territory to protect its territorial integrity in case of an attack by hostile countries, which will clearly be perceived by its neighbors as an act of aggression.."
 union_state.17.a: "Nuclear Weapons Are Coming to Yerevan"
 union_state.17.b: "No"
 union_state.18.t: "Nuclear Weapons in [ARM.GetName]"
 union_state.18.d: "The Russian government has agreed to deploy nuclear weapons on our territory to protect against potential aggressors. We are glad that they understand our value!"
 union_state.18.a: "Nice"
 union_state.19.t: "Nuclear Weapons in [ARM.GetName]"
 union_state.19.d: "The Russian government has refused to deploy nuclear weapons on our territory to protect itself from potential aggressors. We are saddened by this, apparently they consider us a line of defense and nothing more.."
 union_state.19.a: "Sad"
 union_state.20.t: "Expansion of Economic Integration"
 union_state.20.d: "[FROM.GetName] has expanded its economic integration into the Union State, and now our economies are even closer than before.."
 union_state.20.a: "Good"
 union_state.21.t: "The Union State Has Become Smaller"
 union_state.21.d: "[FROM.GetName] announced its withdrawal from the Union State, due to the inconsistency of being in it with its political interests."
 union_state.21.a: "Sad"
 union_state.22.t: "The Crusade of the Union State"
 union_state.22.d: "The Crusade declared by Russia also fits into the foreign policy doctrine of the Union State. We will go towards our common goal together!."
 union_state.22.a: "Hurray!"
 union_state.23.t: "The Crusade of the Union State"
 union_state.23.d: "The Crusade declared by Russia also fits into the foreign policy doctrine of the Union State. We will go towards our common goal together!."
 union_state.23.a: "Hurray!"
 union_state.24.t: "The Anti-Western Doctrine of the Union State"
 union_state.24.d: "The Anti-Western Doctrine by Russia also fits into the foreign policy doctrine of the Union State. We will go towards our common goal together!."
 union_state.24.a: "Hurray!"

 union_state.25.t: "Investments From The Budget of The Union State"
 union_state.25.d: "[FROM.GetName] is asking for investments from the budget of the Union state (that is, ours). They have to ask for this in view of the circumstances of the poor economic situation, according to their statements, will we help them?"
 union_state.25.a: "Let's Help Them"
 union_state.25.b: "Budget is Not Infinite"
 union_state.26.t: "Investments From The Budget of The Union State"
 union_state.26.d: "Our request was granted and we received the necessary investments from the budget of the Union state!."
 union_state.26.a: "Nice"
 union_state.27.t: "Investments From The Budget of The Union State"
 union_state.27.d: "Our request for investment was rejected, it seems we cannot rely on the finances of the Union state.."
 union_state.27.a: "Sad"

 union_state_belarus.1.t: "Pro-Union Coup"
 union_state_belarus.1.d: "We tried to carry out a coup of power in Belarus using all our administrative and law enforcement resources, as well as connections."
 union_state_belarus.1.a: "Let's Look At The Result"


 union_state_armenia.1.t: "Military Operation in Azerbaijan"
 union_state_armenia.1.d: "Armenia, or rather its representatives in the Union State, today launched aggressive rhetoric calling for an immediate strike against Azerbaijan and an end to the threat to the Union State in the Caucasus. Naturally, later, the Armenian leadership personally asked us to start a war.."
 union_state_armenia.1.a: "It's Time To End Azerbaijan"
 union_state_armenia.1.b: "It's crazy"
 union_state_armenia.2.t: "Military Operation in Azerbaijan"
 union_state_armenia.2.d: "Russia accepted our offer and announced the immediate start of a military operation in Azerbaijan. They will finally be finished!."
 union_state_armenia.2.a: "It's Time To End Azerbaijan"
 union_state_armenia.3.t: "Military Operation in Azerbaijan"
 union_state_armenia.3.d: "Russia rejected our proposal to invade Azerbaijan, considering our idea a crazy manifestation of aggression that does not correspond to the ideology of the Union State.."
 union_state_armenia.3.a: "Sad"
 union_state_armenia.4.t: "Armenia Asks for Poland's Help"
 union_state_armenia.4.d: "The Armenian government recently seized control of the government in Poland, which provoked a civil war there. Now Armenia is asking us to help Poland defend its independence."
 union_state_armenia.4.a: "Send GRU"
 union_state_armenia.4.b: "Send PMC Wagner"
 union_state_armenia.4.c: "Send GRU and PMCs Wagner"
 union_state_armenia.4.f: "We Won't Send Anyone."
 union_state_armenia.5.t: "Russia Sends Aid to Our Puppet"
 union_state_armenia.5.d: "Russia has agreed to help Our Puppet and is sending it additional support in the form of several battalions of special services.."
 union_state_armenia.5.a: "Nice"
 union_state_armenia.6.t: "Russia Refused to Help Our Puppet"
 union_state_armenia.6.d: "Russia refused our request to help in Our Puppet, considering that this was only our problem, because it was we who organized this coup.."
 union_state_armenia.6.a: "Sad"
 union_state_armenia.7.t: "Armenia Asks for Italy's Help"
 union_state_armenia.7.d: "The Armenian government recently seized control of the government in Italy, which provoked a civil war there. Now Armenia is asking us to help Italy defend its independence."
 union_state_armenia.7.a: "Send GRU"
 union_state_armenia.7.b: "Send PMC Wagner"
 union_state_armenia.7.c: "Send GRU and PMCs Wagner"
 union_state_armenia.7.f: "We Won't Send Anyone."
 union_state_armenia.8.t: "Joint Anti-Separatist Operation in The Caucasus"
