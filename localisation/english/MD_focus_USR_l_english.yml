 union_state_news.1.t: "Russia and Belarus Have Created a Union State"
 union_state_news.1.d: "The Union State project has been in existence since the late 90s, it involves the creation of a supranational entity between Russia and Belarus. All these years, both countries have been moving at different rates towards the creation of this association and are finally ready to announce the creation of a new subject of international relations - the Union State of Russia and Belarus."
 union_state_news.1.a: "Interesting"
 union_state_news.2.t: "Russia and Serbia Have Created a Union State"
 union_state_news.2.d: "The Union State project has been in existence since the late 90s, it involves the creation of a supranational entity between Russia and Belarus. Back in the 90s, Serbia applied for membership in the Union State, but the Russian State Duma rejected the proposal. Now the Serbian government has been able to implement this project and create a Union State of Russia and Serbia."
 union_state_news.2.a: "Interesting"
 union_state_news.3.t: "Russia and Ukraine Have Created a Union State"
 union_state_news.3.d: "The Union State project has been in existence since the late 90s, it involves the creation of a supranational entity between Russia and Belarus. Ukraine never initially aspired to become a part of this entity, but many predicted its membership in the Union State, and perhaps not in vain. Now there is a Union State of Russia and Ukraine on the political map of the world.."
 union_state_news.3.a: "Interesting"
 union_state_news.4.t: "Russia and Armenia Have Created a Union State"
 union_state_news.4.d: "The Union State project has been in existence since the late 90s, it involves the creation of a supranational entity between Russia and Belarus. Armenia never initially aspired to become a part of this entity, but many predicted its membership in the Union State, and perhaps not in vain. Now there is a Union State of Russia and Armenia on the political map of the world.."
 union_state_news.4.a: "Interesting"
 union_state_news.5.t: "Military Operation "Oil Ridge""
 union_state_news.5.d: "Russia and Armenia, within the framework of the Union State, announced the start of a military operation on the territory of Azerbaijan in order to eliminate the threat to the Union State and potentially reduce the influence of enemy political forces in the Caucasus.."
 union_state_news.5.a: "Interesting"

 

 