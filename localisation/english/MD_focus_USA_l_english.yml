 USA_asteroid_mining_decision: "Asteroid Mining"
 USA_asteroid_mining_decision_desc: "With our ventures into the stars above we have now seen to extract the limitless potential of resources. It will be a long process and it will cost us in the moment, but the long term gains and improvements we can give our people can be astronomical."

