 #USA Events - Non News
 ##Cole Bombing
 usa.2.t: "USS Cole Bombing"
 usa.2.d: "The guided-missile destroyer USS Cole (DDG-67) was attacked by two Al-Qaeda terrorists on [GetDateText]. The Cole, at port in Yemen, was hit by an explosion in the left flank, killing 17 sailors and injuring 39. Over the later years, United States judges found Islamic elements inside the government of Sudan at least involved in the attack."
 usa.2.o1: "They will be missed."
 usa.2.o2: "Demand Sudan Pay for the Damages!"

 usa.2000.t: "America Demands Repayment"
 usa.2000.d: "The United States demands we pay them back from the recent USS Cole Bombing. They cite our countries Muslim Population.\n\n How should we proceed?"
 usa.2000.o1: "Pay the Americans"
 usa.2000.o2: "Inshallah! Allah Meant for This to Happen!"

 usa.2001.t: "[From.GetName] Pays Damages"
 usa.2001.d: "[From.GetName] pays the United States $250 Million in the effort to repair and refit the USS Cole after the tragic bombing. The USS Cole will once again float.\n"
 usa.2001.o1: "Wonderful"

 usa.2002.t: "[From.GetName] Refuses to Pay for Damages"
 usa.2002.d: "[From.GetName] states they had nothing to do with the USS Cole Bombing. They have stated many times that they are not to blame for the damages caused to the USS Cole. [From.GetName] are beginning to make accusations that we are just out to get them. Pfft, why would we be out to get them?\n"
 usa.2002.o1: "Disappointing, I needed a new car."

 ##Southern Illinois Stuff
 usa.3.t: "Southern Illinois Incident"
 usa.3.d: "In the early morning hours of January 5th, 2000, several individuals across the towns of Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt and O'Fallon, all in Illinois, reported the sighting of an unidentified flying object of triangular shape and dark color, later called the 'St. Clair Triangle'. These reports were also confirmed even by five on-duty police officers across the region.\n\nThe aircraft, which made no sound and was reportedly massive in size, operated at treetop level altitude and was spotted several times between 4:00 and 5:00 in the morning.\n\nThe incident has once more funneled conspiracy theories about secret U.S. Air Force projects or, depending on the conspiracy theorist, an alien invasion or alien control of several world leaders, including the U.S. President [USA.GetLeader]."
 usa.3.o1: "Spooky."

 ##Microsoft Acquires Visio
 usa.4.t: "Microsoft acquires Visio"
 usa.4.d: "The massive American computer technology giant Microsoft has steadily expanded ever since its founding in 1975. Microsoft, especially dominant in the home computer markets with its Windows NT 4.0 and Windows 98 operating systems, is always looking to broaden its outreach and the amount of computer programs it controls, arguably so that they can no longer be released on non-Microsoft operating systems.\n\nOne such target for expansion is the Seattle-based Visio Corporation, whose acquisition by Microsoft was initially announced in September of 1999. Visio, which is to become the Visio Division within the Microsoft Business Productivity Group, has especially met appraisal for its programs to generate charts, graphs and other data visualization for corporate administrators, economic experts and product designers. Microsoft, which is paying 1.5 billion U.S. Dollars for the acquisition which is to be finalized on January 7th, 2000, hopes to strengthen its standing with professionals through the annexation of Visio."
 usa.4.o1: "Stronger Corporations Means More in Taxable Revenue!"
 usa.4.o2: "This is a hostile takeover! Prevent it!"

 ##America Online Merges with Time Warner
 usa.5.t: "America Online merges with Time Warner"
 usa.5.d: "Through an exchange of various stocks as well as financial investments and purchases worth an overall 162 billion U.S. Dollars, the company America Online (or AOL for short) has integrated TimeWarner Incorporated into the AOL conglomerate in a process that was finished on January 10th, 2000.\n\nThis merger of the two mega-corporations is the financially largest corporate merger in not only American history, but in human history. The fusion, which is to be made official through a formal merge of both company into one (AOL TimeWarner Inc.) on February 11th, potentially marks a new age of the American economy."
 usa.5.o1: "Excellent news!"
 usa.5.o2: "This is hostile to the working people. Stop this!"

 ##January 2000 North American Blizzard
 usa.6.t: "[GetDateText] North American Blizzard"
 usa.6.d: "As of [GetDateText], a snowstorm that has been building over the western Atlantic made landfall in the U.S. state of Virginia, causing infrastructural and logistical devastation in the greater Richmond area, including thousands of power outages. From Virginia, the storm traveled north, striking Pennsylvania and New Jersey, eventually passing over New England and dissipating over eastern Canada on January 30th."
 usa.6.o1: "Oh well, whatever."
 usa.6.o2: "Send as much assistance as possible"

 ##Elian Gonzalez Affair
 usa.7.t: "Elian Gonzalez Affair"
 usa.7.d: "Today, the Attorney General of the United States, Janet Reno, will have to come to a decision in regards to the fate of young Cuban boy Elian Gonzalez.\n\nGonzalez is currently residing in Florida with relatives, after he survived the dangerous escape from Cuba to the United States - an escape during which his mother tragically died. However, the mother tried not only to flee from communism, but also from her husband, Gonzalez' father, who, still back in Cuba, now made demands to have the boy come back to him. \n\nThere can be no doubt from both an American and a Cuban standpoint that it would follow the law to send the young boy back to his father. But there are both moral and political implications here. Should we doom a young man to communistic oppression? Should we jeopardize the Cuban support for the Democratic Party in the vital key state of Florida? \n\nIt all comes down to Reno's verdict now."
 usa.7.o1: "Send him back. It is only right."
 usa.7.o2: "Better dead than red! He stays!"
 usa.7.tt: "Chance the Raid Can Fail"

 ##USS Greeneville Incident
 usa.8.t: "USS Greenville Incident"
 usa.8.d: "The USS Greeneville is a nuclear submarine in service with the US Navy. During an test run for the case of emergency at sea, the Greeneville collided with a civilian Japanese fishery training ship by the name 'Ehime Maru'. The Greeneville was largely unaffected, but the Ehime Maru sunk and 8 Japanese sailors were killed.\n\nThe commander of the Greeneville, Scott Waddle, has already admitted that the incident was his fault and has requested to be discharged from the navy as a result of his actions. However, we could simply blame it on the Japanese if we wanted..."
 usa.8.o1: "We hope for Japanese forgiveness."
 usa.8.o2: "America at fault?! Ridiculous!"

 ##Alaska Airlines Flight 261
 usa.9.t: "Alaska Airlines Flight 261"
 usa.9.d: "On January 31st, 2000, Alaska Airlines Flight 261, a McDonnell Douglas MD-83 en route from Puerto Vallarta in Mexico to Seattle in the U.S., crashed into the sea about 3 miles north of Anacapa Island off the coast of California.\n\nThe catastrophe, caused by improper and sloppy maintenance, killed all 83 passengers and 5 crew members, resulting in 88 overall fatalities. Among the passengers killed were author Jean Gandesberry, Alaskan native activist and leader Morris Thompson and radio talk show host Cynthia Oti."
 usa.9.o1: "A tragedy."

 ##End of the Peanut
 usa.10.t: "End of the \"Peanuts\""
 usa.10.d: "The death of comic legend Charles M. Schulz on February 12th, 2000, marked the end of a legend and the end of an era. The Minneapolis-born comic artist had drawn the \"Peanuts\" comic sketches for over 50 years, as well as most of the movie and television scripts of his comic children around Charlie Brown. In total more than 17,800 unique comics, \"The Peanuts\" was the longest-running comic series of all time. One day after the death of its creator, the last original Peanuts comic was published in the Sunday newspapers.\n\nThe death of Schulz leaves comic fans and avid newspaper readers alike in mourning the country over. The comic series will not be continued in accordance with Schulz's wishes - but at 17,800 comics, there is plenty of rerunning that newspapers will be able to do."
 usa.10.o1: "Rest in peace."
 usa.10.o2: "There is money to be made!"

 ##Shooting of Kayla Rolland
 usa.11.t: "The Shooting of Kayla Rolland"
 usa.11.d: "In a dramatic and traumatic event, 6-year-old Kayla Rolland, student of Buell Elementary School in Michigan, was fatally shot by her 6-year-old classmate Dedrick Owens with Owens' uncle's P-32 handgun which the young child had found lying around in his uncle's home. Dedrick told Kayla 'I don't like you' before shooting her in the arm in the presence of their teacher and 22 fellow students. The bullet pierced a vital artery, causing a massive blood loss and killing the young girl by 10:30. Kayla Rolland is the youngest victim of a school shooting in American history."
 usa.11.o1: "Is this an Era of Gun Violence?"

 ##2000 Phillips Explosion
 usa.12.t: "2000 Phillips Explosion"
 usa.12.d: "At approximately [GetDateText] an explosion occurred at Phillips Petroleum's Houston Chemical Complex in Pasadena, Texas.\n\nThe blast and subsequent fire caused one death and left 71 injured at the chemical plant due to burns or inhaling of toxic smoke.\n\nThe killed person is 45-year-old supervisor Rodney Gott, who already lived through the first Phillips disaster in 1989 and who, shortly after the explosion, remained in the blazing plant to save other people. The roof of the building he was in violently collapsed, crushing Gott beneath it."
 usa.12.o1: "Accidents happen."
 usa.12.o2: "Launch a complete investigation."

 ##The USA stands with US
 usa.13.t: "The USA stands with us!"
 usa.13.d: "Diplomats from the United States have recently assured us that they have our backs against our enemies. The American seal of approval will help us secure better trade deals and have access to their higher tech equipment.\n\n"
 usa.13.o1: "In America we trust!"

 ##Washington is Against US
 usa.14.t: "Washington is against us!"
 usa.14.d: "American diplomats have recently come out to support our adversaries in our diplomatic conflicts. The tables are turning against us."
 usa.14.o1: "Oh, isn't that just too bad."

 ##Fort Worth Tornado
 usa.15.t: "Fort Worth Tornado"
 usa.15.d: "During the evening of [GetDateText], a powerful tornado with a rating of F3 on the Fujita scale, struck the center of Fort Worth, Texas.\n\nAt speeds of about 135 miles per hour, the tornado caused 450 million U.S. dollars in damages and left 2 dead and 80 injured over the course of its ten minutes of havoc in the city."
 usa.15.o1: "Repairs will be necessary."
 usa.15.o2: "Mobilize Diaster Relief"
 usa.16.t: "The East Asian Military Support Program"
 usa.16.d: "American military commanders have confirmed that the American government will shortly start their East Asian Military Support Program and that we will benefit from it. Our generals and officers are to be given new doctrinal advice and our troops new training."
 usa.16.o1: "We appreciate the help."
 usa.16.o2: "We Don't Need the Americans!"

 ###Random Events for the USA - Politics###
 ##Rise of American Leftism
 usa.17.t: "Rise of American Leftism"
 usa.17.d: "Youth in the United States have been looking towards the European Union and her countries with their democratic socialist governments. They are supporting a revised version of the American system."
 usa.17.a: "A New Leftism?"
 ##Third Parties Gain Support
 usa.18.t: "Third Parties Gain Support"
 usa.18.d: "Republicans and Democrats are busy slinging mud at each other in their trench systems inside Congress and the House. In the meantime, young people especially seek alternatives and a way to escape the two party system. All so far hopes have been in vain, but maybe this time..."
 usa.18.a: "New Alternatives?"
 ##Rise of Traditionalism
 usa.19.t: "Rise of Traditionalism"
 usa.19.desc: "Factions in the United States have started to embrace traditionalism. They have started to press more indoctrinated ideas for a return to more simpler times. However, there are some who are starting to discuss more far-right ideas."
 usa.19.a: "Rise of the Right"
 ##Anti-Globalization Protest
 usa.20.t: "Anti-Globalization Protest!"
 usa.20.d: "Anti-Globalization forces, typically leftist in nature, rallied today in several major cities protesting the IMF, the World Bank, and international capitalism as a whole. They protesting has also paved the way for several other parties to get involved including nationalists, progressives and the everyday political activist."
 usa.20.o1: "Establishment Knows Best"
 usa.20.o2: "Environmentalists Know Better"
 usa.20.o3: "The Nationalists Make a Good Point.."
 ##Establishment is Reinforced
 usa.21.t: "The Establishment is Reinforced"
 usa.21.d: "The Status Quo in the United States has kept the countries government moderate and tolerant. It is important that this status quo is maintained and the establishment is reinforced. Many politicians have recently been speaking up about how wonderful the current establishment is. Let's keep it going!"
 usa.21.a: "The Establishment is Reinforced"

 #Elian Gonzalez Seized by Federal Agents
 usa.22.t: "Elian Gonzalez Seized by Federal Agents"
 usa.22.d: "Elian Gonzalez and his family have made it to the USA. However, in a pre-mediated raid Elian Gonzalez has been seized by Federal Agents and extradited to Cuba. The choice has been very unpopular with Democrats and some Republicans as well. Vice-President Al Gore has also stated that the decision was a mistake. Although, it has improved diplomatic ties with one of our Southern neighbors. It has yet to be seen if its the right choice...\n"
 usa.22.o1: "The law knows best"
 #Elian Gonzalez Alludes Capture
 usa.23.t: "Elian Gonzalez Alludes Capture"
 usa.23.d: "Elian Gonzalez and his family have made headlines today with news of them alluding capture from Federal Agents. The Federal Agents are currently looking for the family to try and return them to Cuba. However, they still remain at large at this time.\n"
 usa.23.o1: "Unfortunate"

 usa.28.t: "Invitation to the American Alliance"
 usa.28.d: "Even though American NATO membership is no more, the United States has still not stopped running a military alliance and considering new allies and alliances - and of the countries considered is [This.GetNameDef].\n\nA formal invitation to the American Alliance was issued to our ambassador in the American capital today, calling upon us to take up our guns and our minds and to join the United States in its political pursuits."
 usa.28.o1: "With America we stand!"
 usa.28.o2: "We will have to pass on that one..."

 usa.31.t: "American Military Assistance"
 usa.31.d: "Our American friends have sent us a military delegation in order to modernize and train our military. While our internal opposition does not approve of us potentially drawing even closer to U.S. influence, this is of decisive importance to our national defense. U.S. Army, U.S. Navy, U.S. Air Force and even U.S. Marine Corps instructors have already begun holding seminars and overseeing field exercises in order to train our military officer staff."
 usa.31.o1: "Excellent."
 usa.31.o2: "Refuse them!"
 #Anti-Trust Lawsuit in the Supreme Court!
 usa.32.t: "United States v. Microsoft Corp."
 usa.32.d: "Microsoft, arguably one of America's most important employers and paragons of technological and social progress, has been in the crosshairs of government prosecutors due to its allegedly unfair and monopolistic business practices.\n\nOpened on May 18th, 1998, the court has heard various witnesses, including Microsoft founder Bill Gates, Microsoft vice president Paul Maritz, vice president of Intel Steven McGeady and others.\n\nThe charge against Microsoft is a violation of the 1890 Sherman Antitrust Act through the attempt of becoming a monopoly in the software and hardware computer markets, particularly due to the fact that Microsoft bundled the Microsoft-made web browser \"Internet Explorer\" with its operating systems, thus decisively winning the \"Browser Wars\" between competing web browser operators without a fair fight.\n\nNow, on [GetDateText] the presiding judge Thomas Penfield Jackson, who already laid down the findings of fact that Microsoft had establishing an illegal monopoly over x86-based personal computer operating systems on November 5th, 1999, is about to hand down his conclusions of law, which will mark the verdict to determine the rest of the court case's proceedings."
 usa.32.o1: "Guilty!"
 usa.32.o2: "Not Guilty!"
 #Microsoft Keeps Expanding!
 usa.33.t: "Microsoft keeps growing"
 usa.33.d: "Following the 'Not Guilty' verdict of the 'United States v. Microsoft Corp.' court case, Microsoft has kept expanding its company throughout the United States. The software giant continues to expand and absorb smaller companies only expanding its control over the technology industry. The monopoly seems to have grown farther than we can break now at this point. However, they have created many jobs and helped the tech industry boom!"
 usa.33.o1: "Well, that's good at least."
 #Marine Corps Aircraft Crash near Marana, Arizona
 usa.34.t: "Marine Corps Marana Catastrophe"
 usa.34.d: "At [GetDateText], a United States Marine Corps MV-22 Osprey military aircraft fell from the sky over a regional airport in Marana, Arizona, killing all 19 U.S. Marines on board.\n\nThe incident has renewed discussions about the combat readiness of the Osprey and about the choice of equipment in the U.S. Marine Corps.\n"
 usa.34.o1: "Semper Fi"

 #Datapoint Files for Bankruptcy
 usa.35.t: "Datapoint Files Chapter 11 Bankruptcy"
 usa.35.d: "Originally known as Computer Terminal Corporation or CTC for short, Datapoint Corporation is a computer company based in San Antonio, Texas founded in July of 1968.\n\nThe first products of the company were computer terminals, but later the business expanded to include microprocessors, computer chips and finally the 'Datapoint 2200', referred to by some science historians as the first Personal Computer.\n\nAfter a boom lasting throughout the 1970s, the company began to go into decline from 1980 onwards. After a hostile takeover by corporate raider Asher B. Edelman in 1984, the company was not able to permanently recover from the damage done, leading to a slow and painful death including layoffs and bad business years throughout the late 1980s and the 1990s.\n\nFinally at [GetDateText], Datapoint filed for Chapter 11 bankruptcy. The company is to be broken up into three successor companies that will hopefully be able to do better on their own."
 usa.35.o1: "The Power of the Free Market"
 usa.35.o2: "No! Bail it Out!"

 #Hunley
 usa.36.t: "The H. L. Hunley"
 usa.36.d: "The H. L. Hunley, named for Confederate marine engineer Horace Lawson Hunley, also known as CSS H. L. Hunley, was a Confederate submarine taken into service in July of 1863. The Hunley sunk US Navy sloop-of-war USS Housatonic, becoming the first submarine in human history to successfully sink an enemy vessel.\n\nThe Hunley sank during its victory over Housatonic, taking its officer and seven crew members down with the ship.\n\nThe vessel was considered lost for almost one and a half centuries before being located in 1995. The ship was finally raised on August 8th, 2000. The soldiers of the Hunley can now finally receive a proper burial."
 usa.36.o1: "A Succesful Operation."

 #Mac OS X
 usa.37.t: "Mac OS X"
 usa.37.d: "Bearing the codename 'Kodiak', a Beta for Apple's new Operating System, which is to carry the title 'Mac OS X', has begun shipping to developers on September 13th, 2000.\n\nApple is, in the face of Microsoft Windows 2000 and the potentially upcoming industry standard \"Microsoft Windows XP\", desperately trying to keep afloat in the operating system market. Competition on that already narrow market is bound to benefit American consumers."
 usa.37.o1: "The Titans Clash Again."
 usa.37.o2: "Declare Apple's OS Illegal"

 #Martin County Coal Slurry Spill
 usa.38.t: "Martin County Coal Slurry Spill"
 usa.38.d: "News sources from Martin County, Kentucky report that the bottom of a coal slurry impoundment broke into an underground mine. The thin, sloppy, and poisonous mud subsequently emerged to the surface and the 300 million gallons of sludge made its way downstream. The local governments and municpalities have tried their best to contain it. The Ohio River and her tributaries are now equally drowned out with the black sludge.\n\nShould the EPA intervene or can the local authorities handle it?"
 usa.38.o1: "Send in the Feds"
 usa.38.o2: "The local authorities are capable."

 #Launch of Wikipedia
 usa.39.t: "Wikipedia"
 usa.39.d: "Perhaps one of the most ambitious projects in internet history, 'Wikipedia' was created on January 15th, 2001.\n\nThe online encyclopedia aims to provide knowledge from countless sources on countless topics to countless people for free.\n\nHowever, information is power - and totalitarians the world over are sure to disapprove of the whole 'free access to information' thing Wikipedia is promising. The creators of the website, Jimmy Wales and Larry Sanger, promise to keep Wikipedia in a non-profit form of business without advertisements, built solely upon user donations.\nIt is truly a great idea and an excellent method to start expanding information globally and in the USA."
 usa.39.o1: "Freedom of Information"

 #Sheperdstown Peace Dialogue
 usa.52.t: "Shepherdstown Peace Talks"
 usa.52.d: "In an attempt to resolve the ongoing territorial and military disputes and minor conflicts between the State of Israel and the Syrian Arab Republic, U.S. President [USA.GetLeader] invited both sides to take part in peace and relaxation talks in Shepherdstown, West Virginia.\n\nThe delegations arrived in West Virginia and began their meetings on January 3rd, 2000. They had been greeted by signs reading \"Peace\" in both Hebrew and Arabic hung up around the town.\n\nThe Israeli delegation is led by Prime Minister [ISR.GetLeader], whereas the Syrians have their foreign minister Farouk a-Shara as their spearhead."
 usa.52.o1: "We can only hope."
 ##Syria Sheperdstown Peace Talk
 usa.53.t: "Shepherdstown Peace Talks"
 usa.53.d: "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Foreign Minister Farouk a-Shara, has safely arrived in West Virginia, on what some Syrians consider hostile American territory, and is willing to begin working."
 usa.53.o1: "Does peace have a chance?"
 ##Israel Sheperdstown Peace Talk
 usa.54.t: "Shepherdstown Peace Talks"
 usa.54.d: "In a renewed push to relax tensions between Israel and Syria, especially over the Golan Heights and the unforgiving stances of the two governments against each other, the United States had invited both countries to talks of relaxiation in Shepherdstown, West Virginia.\n\nOur delegation, led by Prime Minister [ISR.GetLeader], has safely arrived in West Virginia, has been greeted cordially by our American allies and is ready to begin working."
 usa.54.o1: "We can only hope."

 #Death of Gus Hall
 usa.60.t: "Death of Gus Hall"
 usa.60.d: "Gus Hall was the chairman of the Communist Party of the United States for over forty years from between 1959 to earlier in 2000, when he stepped down in favor of Sam Webb, becoming honorary chairman instead.\n\nHall, who ran for President of the United States in the years 1972, 1976, 1980 and 1984 (massively failing each time), was a committed friend of the Soviet Union, always advocating an end of the Cold War through an American ascendancy into the Soviet bloc.\n\nHall, whose father had already been a yearlong communist and founding member of the CPUSA, joined the Young Communist League in 1927 and was allowed to study in Moscow between 1931 and 1933. Hall, who was born as Arvo Kusta Halberg, changed his name during the 1930s to escape the U.S. governments blacklist of communists that made it very difficult for them to get employed.\n\nHall continued to rise through the ranks of the CPUSA due to his slave-like obedience to the Soviet leadership (with his political views changing just as often as the ones in Moscow)."
 usa.60.o1: "Good riddance."
 usa.60.o2: "Honor his life accomplishments."

 #Gus Hall State - Communist Renaming
 usa.63.t: "Gus Hall State"
 usa.63.d: "With communists in power, it is time to consider changing some of the reminders of American Imperalism. A state and our great capital are named for a piece of slave-owning imperialistic scum. But there is a solution; Exchange the founder and first leader of the fake American capitalistic state with the patron saint of the American Communist Party. Gus Hall who passed away recently. The name is quite clearly a wonderful choice for a city name! Furthermore, there are tons of other cities and states which could use a renaming. North Carolina could become Vladimir after Lenin. There is so many possibilites and only fifty states!"
 usa.63.o1: "An excellent idea!"
 usa.63.o2: "Not necessary. Bleh."

 #Establish Ties with North Korea
 usa.64.t: "Reopen Ties with North Korea?"
 usa.64.d: "North Korea has been a hot topic in the House and Senate as of late. They are throwing many things out pertaining to the isolationaist state. Republicans and Democrats alike are denouncing the country. [NKO.GetLeader] and the policies he has instuited. The Communist Party of North Korea, of course, denouce the claims they have done anything wrong.\n\nRegardless, the question of reestablishing ties with the country is being questioned in the Senate this next week. Do we endorse this course of action?\n"
 usa.64.o1: "Good Idea!"
 usa.64.o2: "Forget it, Kimmy is mean"


 # F35 Program
 usa.80.t: "The Multi-Role of Tomorrow, The F-35"
 usa.80.d: "After years of collaboration, innovation, and design, engineers at Lockheed Martin, along with their partners Northrop Grumman and BAE Systems, have finally unveiled a new fifth-generation multi-role fighter: the F-35 Lightning II. It is said to be the most advanced fifth-generation multi-role fighter to date, allowing our military to leap decades ahead of any competitors. However, there is much debate about whether the program will be worth it, as some argue that by the time production begins, an even better design may already have been developed."
 usa.80.o1: "Fund the program"
 usa.80.o2: "We can make better planes"

 usa.81.t: "Budget Allocation"
 usa.81.d: "We've been able to get agreements running in order to fund the program further, and by doing so, we will be able to choose how much we want to spend. The more that we spend, the faster we will be able to get the project set into full-gear."
 usa.81.o1: "Allocate a smaller amount"
 usa.81.o2: "Allocate a moderate amount"
 usa.81.o3: "Allocate a large amount"

 usa.82.t: "Expansion of the F-35 Program"
 usa.82.d: "We have made the decision to invite our allies to join the F-35 Program, in order to strengthens global security while extending our influence on the world stage. By including their participation, we not only promote a unified front but also benefit from the resources, money, and information they may share with us. This partnership accelerates the program's progress, ensuring the advanced capabilities of the F-35 become operational more swiftly and effectively across allied forces."
 usa.82.o1: "Expand the program to NATO members"
 usa.82.o2: "Expand the program to NATO members & major allies"
 usa.82.o3: "Open the program for everyone, but don't hand out invites"

 usa.83.t: "[FROM.GetName] Invites Us to the F-35 Program"
 usa.83.d: "[FROM.GetName] has invited us to participate in the F-35 program, which they are boasting to be the worlds most advanced multi-role jet to date. By joining the program, we will be able to receive F-35's if we contribute. They are also promising further investments into our military industries, as a means to produce F-35 parts in our nation."
 usa.83.o1: "We can only benefit from this"
 usa.83.o2: "We can build better planes"

 usa.84.t: "F-35 Takes to the Skies"
 usa.84.d: "After much time, we have finally completed the F-35 Development phase. The time has come to decide what we want to do with the program moving forward. The main intent has been to replace our aging fleet of F-16's, as the F-35 is able to carry out multiple tasks at any given time. Alongside the initial design, the F-35B and F-35C have also been designed in order to fit certain situations depending on what is needed."
 usa.84.o1: "At long last"

 usa.85.t: "Our Investment Pays Off"
 usa.85.d: "Our investment by participating in the F-35 Program has finally paid off. Depending on how much we chose to fund the program, the United States will ship us our much deserved F-35's. However, we have a choice to make, what kind of F-35 do we want?"
 usa.85.o1: "F-35A Lightning II"
 usa.85.o2: "F-35B Lightning II"

 usa.86.t: "[FROM.GetName] Wants to Order F-35's"
 usa.86.d: "[FROM.GetName] has asked our government to allow them to place an order for the F-35, as a way to boost their security ties. Though they are currently in the F-35 program,can they still be trusted with maintaining such equipment and keeping it safe? The cost will be scaled based on their GDP, and though we will personally not lose any F-35's as new ones will be produced for them, we will still brunt some of the production capacity cost."
 usa.86.o1: "Present them with the options"
 usa.86.o2: "No"

 usa.87.t: "United States Accepts Our Request"
 usa.87.d: "The United States has approved our request for acquiring the F-35, and have presented us with an extensive list of planes to purchase."
 usa.87.o1: "Order the F-35A"
 usa.87.o2: "Order the F-35B"
 usa.87.o3: "Large order for the F-35A"
 usa.87.o4: "Large order for  the F-35B"

 usa.88.t: "United States Rejects our F-35 Sales Proposal"
 usa.88.d: "The United States has rejected our proposal to place an order for the F-35. Though they have cited no specific reason, they state that we 'cannot be trusted' with maintaining the technology and that the supply chain is quite stretched as it stands."
 usa.88.o1: "Unfortunate"

 usa.89.t: "[FROM.GetName] Applies to Join the F-35 Program"
 usa.89.d: "[FROM.GetName] has applied to join the F-35 program. They are one of our closest partners, and granting them such technology may be beneficial in achieving our goals."
 usa.89.o1: "Welcome to the program!"
 usa.89.o2: "No"
 usa.89.o3: "No, and do not ask again!"

 usa.90.t: "We Are Now Apart of the F-35 Program!"
 usa.90.d: "The United States was generous enough to allow us into the F-35 program, making us one of the few contenders of this highly sought after fighter."
 usa.90.o1: "Great!"

 usa.91.t: "F-35 Program Application Denied"
 usa.91.d: "The United States was no willing to allow us to join the F-35 program, citing that we cannot yet be trusted to possess such technology. However, we will be able to apply again if we improve our relations."
 usa.91.o1: "Unfortunate"

 usa.92.t: "United States Removes Us From The F-35 Program"
 usa.92.d: "The United States has decided to remove us from the F-35 Program. This move is most likely not permanent. Though we have not been given a full reason, the United States has vaguely stated that we are a threat to the integrity of the program."
 usa.92.o1: "Unfortunate"

 usa.93.t: "United States Announces the F-35 Program"
 usa.93.d: "The United States has announced the creation of the F-35 program, declaring that allies and friends of the United States are more than welcome to apply to join the program, given that all requirements are met."
 usa.93.o1: "Interesting"

 usa.94.t: ""
 usa.94.d: ""
 usa.94.a: ""

 usa.95.t: "F-35 Program Application Denied And Blacklisted"
 usa.95.d: "The United States was no willing to allow us to join the F-35 program, citing that we cannot yet be trusted to possess such technology. We have also been told that we are being blacklisted from ever being able to enter the program again."
 usa.95.o1: "Fine"

 usa.100.t: "Operation Enduring Freedom - Afghanistan"
 usa.100.d: "President [USA.GetLeader] announced the commencement of Operation Enduring Freedom (OEF) from the white house earlier today. He stated that the goal of the mission is to root out the Taliban and Al-Qaeda remnants from Afghan territory, and to restore peace and stability to the turbulent nation. This commitment to Afghanistan marks a major shift in American foreign policy, as now the United States will need to take a more active stance in the domestic affairs of other countries to ensure that the goals of its operations are being met. A large deployment to Afghanistan will also mean putting American troops at risk, which could seriously hurt the credibility of the American establishment greatly at the home-front. What Operation Enduring Freedom in Afghanistan will accomplish is to be seen, but for now American forces seem optimistic that their mission goals will be met."
 usa.100.a: "Interesting"
 usa.100.b: "The American empire expands"
 usa.101.t: "Servicemen Clash With Taliban Insurgents"
 usa.101.d: "Following a routine patrol, our forces were ambushed by several Taliban insurgents hidden in the mountains. Following a brief clash, several servicemen were wounded, and a few unfortunately lost their lives. However, the Taliban forces were dealt a major setback with their latest attempt at thwarting our forces. This victory alone is not enough to distract the media at home of the losses incurred."
 usa.101.a: "In God we trust"

 # Foreign Policy
 department_of_state.123.t: "United States Launches Green Cooperation Efforts"
 department_of_state.123.d: "The United States is calling on our government to move forward with a Green Energy agreement pushed by the previous Clinton administration. The agreement would call on us to abandon drilling operations in several oil fields in exchange for American-funded solar farms. The president of the United States, [USA.GetLeader], states that this move would be in our best interest, as it will 'reduce pollution greatly in major cities'. While some are skeptical on why the United States itself is no abandoning several mining operations within its own borders, this is an opportunity that would only come around once in a life time."
 department_of_state.123.a: "Where do we sign?"
 department_of_state.123.b: "Absolutely not"
 department_of_state.2.t: "China Signs The Green Bill"
 department_of_state.2.d: "The Chinese government has decided to sign the Green Bill we proposed. This has come as shock to some of our cabinet members, as expectations of a Chinese agremeent were on the lower end. However, with the ascension of this bill, American investments will flow into China and the potential boom of the American Green sector may be upon us."
 department_of_state.2.a: "Great!"
 department_of_state.3.t: "China Ignores Our Bill"
 department_of_state.3.d: "The Chinese government has just flat out ignored our proposal for a Green Bill. The bill would have seen the Chinese energy sector move towards a more greener direction, but it appears that Beijing's clouds aren't black enough yet."
 department_of_state.3.a: "Their loss"
 department_of_state.4.t: "The Great Green Energy Boom"
 department_of_state.4.d: "Following a large sum of money being given to Green energy contractors, operations have spread from just China to parts of the United States as well. This comes as Green energy companies were able to grow due to the amount of money being put into the market, and now we are seeing them continue projects well into other parts of the world, and the United States."
 department_of_state.4.a: "The fruits of our policy making"
 department_of_state.5.t: "United States Proposes The Civilian Transition Initiative"
 department_of_state.5.d: "The United States government has come forward with a brand new proposal. They are suggesting that we sign their agreement that'll require the disarmament of 8 military factories, and in exchange, the United States will construct 16 new civilian industries in order to replace them. Though the proposal appears quite enticing, there are worries that this is part of a greater American plan to slowly cripple Russia's military industries. With that in mind, we will gain more from actually agreeing to play along with their initiative because there is nothing that states that we cannot rebuild these industries."
 department_of_state.5.a: "Go ahead, sign it"
 department_of_state.5.b: "Do they consider us fools?"
 department_of_state.6.t: "Russia Agrees To Sign our Initiative"
 department_of_state.6.d: "The Russian government has announced that they will be signing the recent initiative we put forward. Though unexpected, we are ready to fund this program and see it complete. They have already authorized the entrace of U.S. contractors and monitoring to ensure the factories are properly transformed."
 department_of_state.6.a: "Good"
 department_of_state.7.t: "Russia Rejects Our Proposal"
 department_of_state.7.d: "The Russian government has decided to reject our proposals for a Russian Transition Initiative. The initiative would have seen the Russian government dismantle several arms factories in favor for American industries to take their place."
 department_of_state.7.a: "Their loss"
 department_of_state.8.t: "[USA.GetLeader] Authorizes American Intervention In Somalia"
 department_of_state.8.d: "[USA.GetLeader] announced today that the armed forces will be intervening to help bring peace and stability back to the Somalian region. This move has likely been influenced by the uptick of Somali pirate attacks on American ships. The move has been met with mixed reactions, both inside and outside of the United States. Whether the American military would be able to truly bring back peace to the region is still up for debate. Only time will tell what happens next."
 department_of_state.8.a: "Interesting"
 department_of_state.8.b: "Imperialism knows no bounds"
 department_of_state.900.t: "United States Backs South Sudan!"
 department_of_state.900.d: "The United States has decided that it wants to involve itself in our conflict, which it has no place to do so. They will be sending support to South Sudan and planning to strike our nation."
 department_of_state.900.a: "Shit"
 department_of_state.10.t: "Support For South Sudan"
 department_of_state.10.d: "The criminal regime in Sudan has decided that it wants to prolong its civil war. A civil war which has no basis, and is riddled with crimes against humanity. South Sudan needs our support to reach their ultimate goal of liberation."
 department_of_state.10.a: "Authorize full support"
 
 department_of_state.01.t: "Somali Pirates Attack Our Cargo Ships"
 department_of_state.01.d: "Somalian pirates have viciously sieged several cargo ships carrying goods. We currently have no contact with the crew members, and we are unsure of what will happen to the cargo."
 department_of_state.01.a: "Damn it"
 department_of_state.9.t: "United States Authorizes Airstrikes Against Sudan"
 department_of_state.9.d: "The United States will be moving to strike targets in Sudan to cripple their ability to fight the Sudan People's Liberation Army. [USA.GetLeader] has also stated that this move is meant to push the Sudanese government to move towards a peace agreement with the rebels in the South. Sudan has been bogged down in a state of civil war for decades now, with the nation growing more unstable every day. It is questionable whether or not American bombs will be able to bring peace, but it is an action the American government has deemed necessary."
 department_of_state.11.t: "United States Calls On Our Support"
 department_of_state.11.d: "The government in Washington has called on us to support South Sudan through volunteers and arms exports. They are suggesting that if we agree, we'll be paid a hefty sum for our assistance."
 department_of_state.11.a: "Okay, we'll see what we can do"
 department_of_state.11.b: "No"
 department_of_state.12.t: "[FROM.GetName] Begins To Mobilize Troops"
 department_of_state.12.d: "[FROM.GetName] has began to mobilize units to support our call to action following our requests. Their assistance will not be forgotten, and they will be given what they were promised."
 department_of_state.12.a: "Good"
 department_of_state.13.t: "[FROM.GetName] Refuses Our Request"
 department_of_state.13.d: "[FROM.GetName] has decided that it wants no part in helping our cause in Sudan, and instead have opted to remain home."
 department_of_state.13.a: "Okay"
 department_of_state.14.t: "United States Proposes Mining Initiative"
 department_of_state.14.d: "The United States is offering to dig for resources in a relatively 'resource-poor' region of our country. They are claiming that they would cover the entirety of the operations cost, and that whatever is left after 10 years, will be ours to keep."
 department_of_state.14.a: "Go ahead"
 department_of_state.14.b: "No"
 department_of_state.15.t: "[FROM.GetName] Agrees To Mining Deal"
 department_of_state.15.d: "[FROM.GetName] has agreed to allow American mining companies to invest in run-down regions of their country to dig for precious metals. They have agreed to our terms, which state that we will be keeping anything found for 10 years, after which resource rights will transfer to their leadership."
 department_of_state.15.a: "Good"
 department_of_state.16.t: "[FROM.GetName] Refuses Mining Deal"
 department_of_state.16.d: "[FROM.GetName] has refused to sign contracts with American mining companies, hurting our ability to kick-start any significant mining operation in their country."
 department_of_state.16.a: "Unfortunate"
 department_of_state.17.t: "End Of Contract"
 department_of_state.17.d: "Our contract with the United States expires today at midnight, and control of all resources dug by the United States will be transferred to our government."
 department_of_state.17.a: "Okay"
 department_of_state.18.t: "End Of Contract"
 department_of_state.18.d: "Our contract with [FROM.GetName] ends at midnight, requiring us to transfer all resource rights back to [FROM.GetName] in the regions we've had mining operations."
 department_of_state.18.a: "Okay"
 department_of_state.19.t: "United States Offers Support For Our Country Behalf The Recovery Of Lost Territories"
 department_of_state.19.d: "The United States has backed our claims to Abkhazia and South Ossetia, calling on us to 'take decisive action against those who have harmed the Georgian state'. The United States stated that it is willing to back our armed forces, and even call for NATO intervention if Russia was to retaliate against us militarily. They are offering to provide us with large quantities of arms and ammunition to take achieve our goals."
 department_of_state.19.a: "America you've done it again, let's do this"
 department_of_state.19.b: "No, the Americans are unreliable"
 department_of_state.20.t: "Commencement Of Operations"
 department_of_state.20.d: "The time has come for us to execute our plans against separatist regions and reclaim what was rightfully ours."
 department_of_state.20.a: "Onwards"
 department_of_state.21.t: "Georgia Strikes Northward"
 department_of_state.21.d: "The Georgian's have begun a series of attacks on territories they deem to 'separatists', and have begun calling for their army to begin mass-mobilization. These attacks pose a direct threat to our influence in the Caucusus, as it opens the door for further Western exploitation. If we do nothing, we may risk appearing weak. If we intervene, we may be at odds with the rest of the West."
 department_of_state.21.a: "To hell with the Georgians!"
 department_of_state.21.b: "Not our problem"
 department_of_state.22.t: "Russia Responds To Georgian Attacks"
 department_of_state.22.d: "The Russians have decided to respond to the newest series of attacks on Northern territory by the Georgians. They have declared that the 'Georgian state has stepped out of line' and that this move is somehow a direct threat to the existence of the Russian state. We promised our Georgian allies a helping hand if Russia was to respond, and now is that time."
 department_of_state.22.a: "Call for a NATO summit to be held"
 department_of_state.22.b: "We've had a change of heart"
 department_of_state.23.t: "United States Calls For Our Support"
 department_of_state.23.d: "Georgia has entered a conflict with the Russians, and it appears that they would be able to accomplish very little without foreign assistance. The United States is calling on NATO to send volunteers and weapons to Georgia in order to help them achieve their operational goals."
 department_of_state.23.a: "We are on our way"
 department_of_state.23.b: "This is not our conflict"
 department_of_state.24.t: "NATO Conference Held Over Georgia"
 department_of_state.24.d: "In response to Georgia's entry into a full-scale conflict with Russia, NATO has convened an emergency conference to assess the situation and coordinate a response. With Georgian forces struggling to hold ground, the United States has urged member states to support Georgia with military aid, volunteers, and weapon shipments. Criticism is flooding in from Russian politicians, as they view the move as a direct threat to their existence. The region continues to be on edge as the situation unflods, and as it stands, no one knows how it will end."
 department_of_state.24.a: "Georgia has a right to defend its interests!"
 department_of_state.24.b: "Another victim of Western imperialism"
 department_of_state.25.t: "The United States Abandons Us!"
 department_of_state.25.d: "In a sudden and unexpected move, the United States has crossed us and went back on their promise. They are claiming that due to 'congressional objections' they are unable to adequetly sends us the support needed to win the conflict."
 department_of_state.25.a: "Those bastards"
 department_of_state.26.t: "Georgia Moves To Commence Operations"
 department_of_state.26.d: "The time has come for us to grant Georgia what we had promised them, and send them the armed support required for taking on the threat at hand."
 department_of_state.26.a: "Okay"
 department_of_state.27.t: "Georgia Refuses Our Request"
 department_of_state.27.d: "The Georgian government appears disinterested in starting a conflict with its neighbors, even for the sake of re-uniting their homeland. For now, it seems as if they want to seek closer ties with Russia instead of the West."
 department_of_state.27.a: "Okay"
 department_of_state.28.t: "United States Offers SHORAD Project"
 department_of_state.28.d: "The United States government has offered to cover the cost of a nation-wide SHORAD project for all NATO members. While the contract does have some strings attatched, requiring the SHORAD sites to be operated by United States personnel, they will still offer a level of protection unmatched to other anti-air defenses around the world."
 department_of_state.28.a: "Where do we sign?"
 department_of_state.28.b: "No, we reject this threat to our independence!"
 department_of_state.29.t: "Belarussian Dissidents Occupy Government Buildings"
 department_of_state.29.d: "Today at approximately 9:34 AM, dozens of Belarussian dissidents armed with nothing but small arms waltzed into several government buildings and occupied them. The Belarussian military and police force did little in stopping these armed rebels. Shortly after, dissidents broadcasted an announcement from the nations state TV network declaring the fall of 'the government of the corrupt'. The Russian government has not iofficially commented on the situation, but as it stands, it appears the whole world has been taken by surprise as a result of this sudden development. There are those who are pointing fingers at the United States government for plotting against the Belarussian government, but no comments have come from Washington."
 department_of_state.29.a: "The winds of change blow once more"
 department_of_state.30.t: "Shots Heard Across Belarus"
 department_of_state.30.d: "Residents of Minsk and other cities across Belarus have reported instances of fire fights, suspected to be between Belarussian rebels and government forces. This comes as organized Belarussian rebels began to occupy several government posts in the Western cities of the nation, declaring the regions as 'Belarussian free zones'. The rebels claim they have no goal but to topple [BLR.GetLeader]'s regime. It is suspected that the rebels were armed, funded, and trained by the United States. The Kremlin has stated that it will work with the Belarussian government to stop the invasion of 'Belarussian and Russian sovereign territory'. Following the Russian comments, [USA.GetLeader] has pledged his support for Belarussian rebels, and has called on several NATO member states to assist in supporting the rebels."
 department_of_state.30.a: "Another state collapses"
 department_of_state.31.t: "Belarus Falls To Western Forces"
 department_of_state.31.d: "It appears that the American forces responsible for orchestrating chaos in Belarus have succeeded, and are now lying on our border. This shift in leadership has worried several groups and cliques within our own state, fearing that the Americans will use Belarus as a staging ground for further aggression towards our sovereignty. We must show the West that we are not afraid of them, and we must take swift and decisive action. But the outcome of whether or not they will be deterred relies heavily on what we do next.."
 department_of_state.31.a: "We must expand our own alliance!"
 department_of_state.31.b: "We must retaliate on an equal level!"
 department_of_state.31.c: "What is the point of doing anything anyway"
 department_of_state.32.t: "Russia Invites Us To Their Alliance"
 department_of_state.32.d: "The Russian government has invited us to their alliance, citing that recent aggression from the West may endanger our state."
 department_of_state.32.a: "Where do we sign?"
 department_of_state.32.b: "We are your friend Russia, but we are not fools!"
 department_of_state.33.t: "Serbia Turns Down Invitation"
 department_of_state.33.d: "The Serbian government has turned down our invite to our alliance, stating that doing so would only further add on to the tension in the world."
 department_of_state.33.a: "Alright"
 department_of_state.34.t: "Russia Launches All Out Attack On The Baltics"
 department_of_state.34.d: "The Russian government has launched an all out attack on states in the Baltics, with the move being considered as retaliation to recent developments in Belarus. It is unknown yet whether or not NATO will respond with an all out response to this latest development, but it has been stated by several NATO members that they are ready to arm the Baltics to assist in the fight against Russia. [SOV.GetLeader] has stated in a televised address that this move is meant to 'preserve Russian national sovereignty' and 'combat Western imperialism' in the Baltic region. The invasion is quickly attracting condemnations from all across the globe, and it is inciting fears that a world war may be on the horizon."
 department_of_state.34.a: "The world is on the brink once more"
 department_of_state.35.t: "Collapse Of State Authority In Siberia"
 department_of_state.35.d: "Eastern Siberia, a region once fiercly guarded by the Russian state is now vulnerable to foreign exploitation on levels unseen before. Several Western states have moved to begin the recognition process for this newly born 'nation', and are calling on other independent nations to follow suite. For the sake of national security and the safeguarding of our glorious borders, we must take preimpetive action to prevent Western encroachment on our borders."
 department_of_state.35.a: "March into Siberia and establish order"
 department_of_state.35.b: "It's best we keep to ourselves"
 department_of_state.36.t: "China Moves To Occupy Eastern Siberia"
 department_of_state.36.d: "The Chinese government has officially come out and stated that Eastern Siberia is a core interest of China and the Chinese people. [CHI.GetLeader] has stated his intentions to move troops into the region in order to 'ensure peace and stability' in the former Russian region. While on the surface the Chinese government appears to be making this move out of caution, experts are calling it a move to expand China's global economic influence. Siberia is a region packed with oil and natural resources, making it prime hunting grounds for Chinese companies and investors. The move is swiftly drawing condemnations from Western states, and there is a conference expected to be held on the matter soon."
 department_of_state.36.a: "China reaps the spoils of war"
 department_of_state.37.t: "National Security Under Threat Following Chinese Attacks"
 department_of_state.37.d: "Following a Chinese take-over of what was once Russian Siberia, the geopolitics of the region have shifted quite dramatically. Once reaping the fruits of victory, our NATO allies are now in panic as the Chinese could potentially expand their influence further West. There are calls demanding for a permanent solution to this growing problem.."
 department_of_state.37.a: "Convene an emergency summit"
 department_of_state.37.b: "No need, the Chinese mean no harm"
