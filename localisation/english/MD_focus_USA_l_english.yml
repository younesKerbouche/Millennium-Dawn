 focus_arming_our_horse_tooltip: "We shall look to wheel and deal our way through foreign conflicts, to not only get the best results for the conflicting nation, but for ourselves in the long run. Resource rights, potential influence and so forth will hopefully be at our figuretips if we can spin a good tale for the negotiating table."


 #Dynamic Modifiers
 USA_focus_growing_plutocratic_influences: "Growing Plutocraftic Influences"
 USA_focus_growing_plutocratic_influences_desc: "As time progresses and political leadership, business tycoons and rampant lobbyist work in loose coalitions to benefit one another at the expense of the many, said many are also growing more radical and distrustful. The distrust has lead to an ever increasing factional state within the supposed two party system, which has begun to lead some to more and more extreme views at the expense of rationality and pragmatism towards the real issues. Many are beginning to call this America's 2nd Gilded Age."
 wall_street_force_dynamic_modifier: "Wall Street Economic Forces"
 us_economic_policies: "American Economic Policies"
 us_economic_policies_desc: "Since the dawn of the nation and its congressional bodies creation there has always been an affect that the bills and legislations of these institutions have on the nation as a whole. While some say their views are right and others argue against saying no its their views which are right. The reality is there is no real or earnestly clear answer. The complexities of such a geographically and demographically diverse nation will always create pitfalls and horizons for many. The best one can hope is that the stauch \"my way\" based \"solutions\" end up helping more than they hurt. Despite the last administration's budget surplus many still see the ballooning spending rates in healthcare, the rising welfare spending and so on as a growing concern along with economic volatility creating uncertainty in the dollar's value itself. If congress can't get the deficit spending under control there may be turbulent times ahead. Alas only time and congress shall be able to tell that."
 USA_dynamic_modifier_department_of_the_interior: "US Department Of The Interior"
 USA_dynamic_modifier_department_of_the_interior_desc: "The US DotI is responsible for land preservation and resource management as well as a small host of other things. However it is the sub-department of the DotI known as the Department of Natural Resources that tends to be on a lot of people's shit list to say the least. However the Department of the Interior has a job to do and for the msot part they do actually do it, to the dislike of many. Now as a new millennia is upon us the department must find new ways to balance social developments and land preservation in this ever changing world."
 USA_dynamic_modifier_department_of_energy: "US Department Of Energy"
 USA_dynamic_modifier_department_of_energy_desc: "The DoE or Department of Energy is a very fickled department. Responsible for maintaining and adapting to the nation's energy needs the Department of Energy suffers a lot of red tape back and forthing as projects it wants to invest in at either told are not helpful for the environment or are in need of being changed or updated. Regardless with modern technology and a new green wave of energy production abilities the department may just find a way to keep things afloat for the foreseeable future."
 USA_domestic_policies: "US Domestic Policies"
 USA_domestic_policies_desc: "The choices made over the decades by congress has molded and deformed the culture and social apparatus of the United States. Depending on who you ask some say we are going backwards, some forwards and some still nowhere at all. With this in mind the congress of today will have more and more problems as events unfold and new problems arise."
 USA_dynamic_modifier_us_general_staff: "US General Staff"
 USA_dynamic_modifier_us_general_staff_desc: "Ever since the Cold War ended the American general staff apparatus has had to adapt to a more peace time oriented environment. As a result more and more red tape and cumbersome bureaucracy measures have begun to take over aspects of the procurement and R&D sectors. As a result and the continued peace a slow but growing problem of recruitment and logistical cohesion when conducting something as simple as maintaining barracks and other housing structures for the troops has begun to take hold. Regardless the US general staff is one of the most proficient in its field and that field is war itself, so despite it's short comings, it's still got some kick in it."
 USA_dynamic_modifier_us_army: "United States Army"
 USA_dynamic_modifier_us_army_desc: "The United States Army is the core service branch that makes up the general land forces. Being one of the most developed branches the army actually comes in roughly third place budgeting wise as pirority shifted more towards the navy and air force respectively. However despite this the US army is a hard and well equipped force to handle just about anything it may face."
 USA_dynamic_modifier_us_navy: "United States Navy"
 USA_dynamic_modifier_us_navy_desc: "The US Navy, the poster child competing with the air force for the lion's share of the defense budget. While the US navy is the largest navy in the world in terms of tonnage the navy is also the biggest advantage the US has in terms of exerting its soft power throughout the world. So while the air force and army fight it over the budgeting amounts each fiscal period, many can't argue against the importance the US navy has in securing the current position the United States has in the globe."
 USA_dynamic_modifier_us_airforce: "United States Air Force"
 USA_dynamic_modifier_us_airforce_desc: "The US air force is the R&D special child. Being so advanced at points that R&D is now seen as more of a hobby at times rather than a true need for defence, regardless with most of the world still struggling against aircraft developed 40 nearly 50+ years ago it's no wonder that the US air force is one of the most feared entities out there. No matter friend or foe...looking at you A-10."
 USA_federal_budgets: "Federal Budgets Of The United States"
 USA_federal_budgets_desc: "The federal budget and overall allocation of the taxpayers money is a hot button subject which has practically molded both American foreign and domestic policies. Regardless it is up to the administrations to come to prove that the federal government is not just, \"wasting your money\". But instead looking to reinvest back into the economy and the citizens of these United States."
 USA_american_tax_code: "American Tax Code"
 USA_american_tax_code_desc: "The tax code of the United States is one which is both hated and loathed by many. With the same energy in the same sentence, politicians have brought about and taken away change which has not only affected millions of Americans but also few Americans as well. The modern discontent with the Internal Revenue Service and the overall makeup of the tax code itself has been a very sensitive subject for the average American. But with the new Millennia comes new bills, and new bills mean new changes...the only hope is that those changes are good, rather than worse."


