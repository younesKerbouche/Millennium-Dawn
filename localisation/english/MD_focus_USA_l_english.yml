 department_of_state.39.t: "RUSFOR"
 department_of_state.39.d: "Our NATO partners are calling on us to abandon our claims to any former Russian territory in hopes of creating a new, re-united, and Pro-NATO Russia. In the long term, it would be more benficial for us to go down the road of cooperation."
 department_of_state.39.a: "Let RUSFOR take over"
 department_of_state.39.b: "No"
 department_of_state.40.t: "NATO Convenes At Emergency Summit"
 department_of_state.40.d: "The heads of NATO convened at an emergency summit earlier today, with the main point of discussion being the future of the Russian nation. Following a brutal defeat at the hands of the NATO states, Russian central authority collapsed and many former provinces broke free as independent states. Without hesitation, the Chinese government chose to exploit the power vacuum left by Russia and occupied parts of Eastern Siberia, declaring an Eastern Siberia Special Administrative Region (S.A.R.). Several NATO leaders, including the general secretary are now claiming that a Russian NATO Force (RUSFOR) will be established, with a unified central command being located in St. Petersburg."
 department_of_state.40.a: "Will Russia become a failed state?"
 department_of_state.41.t: "NATO Forces Establish RUSFOR"
 department_of_state.41.d: "Following an emergency summit held by NATO early last week, a committee was tasked with creating the necessary groundworks for a transitional Russian government. As a result, the RUSFOR mission was established, and a NATO restoration zone has been established in parts of what was once Western Russia. Although the initial intent was to keep a fractured and disunited rump Russia in order to prevent a whiplash effect, Chinese aggression has made NATO leadership re-evaluate their stance. Several states are surrendering their occupation zones in favor of a NATO restoration zone, and plans are being made to integrate Russia into the alliance and establish civilian leadership of the country."
 department_of_state.41.a: "I've heard this tale before..."
 department_of_state.42.t: ""
 department_of_state.42.d: ""
 department_of_state.43.t: ""
 department_of_state.43.d: ""
 department_of_state.44.t: ""
 department_of_state.44.d: ""
 department_of_state.45.t: "International Pressure Builds Up"
 department_of_state.45.d: "International pressure is building against us as a result of our control over Russian territory. If we refuse to relinquish our claims, we may be sanctioned, and if we cooperate, we may gain something better than some troubled lands in exchange.."
 department_of_state.45.a: "We will abandon our claims"
 department_of_state.45.b: "Never!"
 department_of_state.47.t: "NATO Holds The 'Kaliningrad Conference'"
 department_of_state.47.d: "Following the defeat of Russian forces at the hands of NATO armies, the Kaliningrad conference is being hosted by the victors of what some have began dubbing as 'World War III' to decide the fate of a new Russia. Several heads of states are in attendance, including non-NATO states in order to decide what would be the best course of action moving forward. The current plan on the floor is creating a transitional government in the heartland of Western Russia, with independence being granted to several Eastern and Southern states within Russia."
 department_of_state.47.a: "Russia lies on the table, not as a nation, but as a prize"
 department_of_state.48.t: "A New Era Of Russian Leadership"
 department_of_state.48.d: "The time has come for us to inaugurate the Russian leader, Alexei Navalny. As our only and best choice, Navalny has promised to lead Russia into a more bright, democratic, and inclusive state."
 department_of_state.48.a: "Welcome, Navalny"
 department_of_state.49.t: "The United States Approaches With A Request"
 department_of_state.49.d: "The United States has approached us with a very interesting request. They are suggesting that we set up a formal alliance in the Pacific, akin to the likes of NATO. They have approached us as the potential leader for this faction, and are asking us to prepare the necessary documents and groundwork for an alliance to counter growing Chinese influence in the region. They have also requested that we invite Taiwan and South Korea as the first members of this faction."
 department_of_state.49.a: "We shall accept"
 department_of_state.49.b: "No, we cannot confront China"
 department_of_state.50.t: "Japan Approaches Us With An Offer"
 department_of_state.50.d: "The Japanese government has offered us our very own spot and security position at the newly formed EAST alliance. They are claiming that the alliance will help strengthen Eastern Asian security and keep Chinese expansion at bay. Joining the faction could give us an edge over our rivals, but it may also put us directly in between their crosshairs."
 department_of_state.50.a: "We will join"
 department_of_state.50.b: "This sounds too risky"
 department_of_state.51.t: "Japan Announces The Formation Of EAST"
 department_of_state.51.d: "Following an intense round of lobbying by American politicians, the Japanese government caved in to U.S. demands earlier this week and announced it will form a faction akin to NATO. The alliance is being dubbed as 'EAST' which stands for the 'East Asian Security Treaty' and it's already being called the NATO of Asia. The faction will work to create a security belt around China and slow its ever growing influence. Though Japan and the United States have denied the obvious threat this faction may pose to China, it has been reported that Chinese officials are already preparing a response to the move."
 department_of_state.51.a: "A new bloc emerges"
 department_of_state.51.b: "Western decadence consumes another corner of the globe.."
 department_of_state.52.t: "United States Provides Intelligence And Aid Against Iran"
 department_of_state.52.d: "The United States has offered to give us access to intelligence that could help counter the growing Iranian threat. If we accept, we will be given an advantage over the Iranians and in exchange the United States would gain influence over our nation."
 department_of_state.52.a: "Okay"
 department_of_state.52.b: "No"
 department_of_state.53.t: "[FROM.GetName] Accepts Our Offer"
 department_of_state.53.d: "[FROM.GetName] has decided to take us up on our offer and have already begun to put the resources that we have offered to good use."
 department_of_state.53.a: "It pays to be a friend of America"
 department_of_state.54.t: "[FROM.GetName] Refuses Our Offer"
 department_of_state.54.d: "[FROM.GetName] has decided that it is in its best interest to pass up on the resources that we were willing to provide them."
 department_of_state.54.a: "Their loss"
 department_of_state.55.t: "United States Urges Us To Take Action Against Transnistria"
 department_of_state.55.d: "The United States has urged us to take immediate action to dismantle any notion of Transnistrian statehood, and launch an all-out attack against Transnistrian defensive positions at once. They are stating that if we delay this move, it may be too late to do anything in the future. They are also stating that they would provide material and personnel support if needed."
 department_of_state.55.a: "Prepare the armed forces"
 department_of_state.55.b: "This is too risky of a move"
 department_of_state.56.t: "Moldova Moves In On Transnistria"
 department_of_state.56.d: "The Moldovan government has made the wise decision to take our advice and launch an all-out attack on Transnistrian separatists. This move may anger Moscow, but it will also significantly weaken them."
 department_of_state.56.a: "Good"
 department_of_state.57.t: "Moldova Decides Against Our Advice"
 department_of_state.57.d: "The Moldovan government has decided that due to current circumstances, they would be unable to embark on an attack against Transnistria. They state the move is far too risky, and not something the government is prioritizing."
 department_of_state.57.a: "Okay"
 department_of_state.58.t: "Moldova Prepares To Eliminate Transnistrian Separatists"
 department_of_state.58.d: "The Moldovan armed forces today announced that they would be commencing operations against Transnistrian separatists to the East. The move comes as a shock, as Transnistria is a known sattelite state of Moscow. The Kremlin is yet to comment on the attacks, but there is an expectation that Russian forces will be supporting Transnistrian forces. There is lots of speculation that American pressure and involvement may have resulted in these attacks, as several sources within Moldova have stated that they were not informed on the decision whatsoever."
 department_of_state.58.a: "Will Moldova be reunited once more?"
 department_of_state.58.b: "The West continues its expansion"
 department_of_state.59.t: "United States Issues Warning"
 department_of_state.59.d: "The United States has issued a warning regarding our nuclear program. They have stated that if in the next few years we do not take any steps to dismantle our program, they would have no choice but to act. While it's hard to predict if the Americans are going to truly act, one thing is for certain, they will do anything at their disposal to hamper our progress."
 department_of_state.59.a: "Okay, we will see about that"
