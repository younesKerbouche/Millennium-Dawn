 #Balkan events
 Balkan.1.t: "Serbia Launches an Attack on Kosovo!"
 Balkan.1.d: "Tensions in the Balkans have once again erupted into open conflict as Serbian forces launch a military offensive against Kosovo. Facing overwhelming pressure, the Kosovar government has reached out for international assistance. As their allies, we must decide how to respond: Should we commit our forces to their defense, provide them with military aid, or avoid direct involvement to protect our own soldiers?"
 Balkan.1.a: "We will join the fight!"
 Balkan.1.b: "Send equipment and supplies."
 Balkan.1.c: "This is not worth risking our soldiers' lives."
 Balkan.101.t: "Allied Support for Kosovo!"
 Balkan.101.d: "Our allies have heeded our call and have committed their forces to the defense of Kosovo. With their help, we now stand a stronger chance of repelling the Serbian aggression and ensuring Kosovo's sovereignty."
 Balkan.101.a: "Together, we will prevail!"
 Balkan.102.t: "Military Aid Arrives in Kosovo"
 Balkan.102.d: "Although our allies have chosen not to intervene directly, they have sent much-needed weapons and supplies. While this strengthens our defenses, the absence of their troops leaves us facing the brunt of the Serbian assault alone."
 Balkan.102.a: "At least we are not completely abandoned."
 Balkan.103.t: "Kosovo Stands Alone"
 Balkan.103.d: "Despite our desperate pleas for assistance, our supposed allies have refused to send troops or supplies. Kosovo is now left to face Serbia’s military might with its own limited resources. The betrayal will not be forgotten."
 Balkan.103.a: "We will remember this."
 Balkan.2.t: "Bosnia Calls for Help!"
 Balkan.2.d: "Serbian forces have launched an aggressive campaign against Bosnia, threatening to destabilize the entire region. The Bosnian government has called upon us for aid. Will we stand with them and send troops, provide military supplies, or stay out of the conflict to avoid endangering our own forces?"
 Balkan.2.a: "We will join the fight!"
 Balkan.2.b: "Send weapons and supplies."
 Balkan.2.c: "This is not our war."
 Balkan.201.t: "Allied Forces Arrive in Bosnia"
 Balkan.201.d: "Our allies have responded to Bosnia’s call for help and have committed their forces to push back the Serbian offensive. Their support strengthens our position and ensures a coordinated effort against Serbian aggression."
 Balkan.201.a: "United, we will win!"
 Balkan.202.t: "Weapons for Bosnia"
 Balkan.202.d: "While our allies have refused to send troops, they have supplied Bosnia with much-needed weapons and resources. This will help Bosnian forces defend their land, but without external military support, the fight remains uncertain."
 Balkan.202.a: "At least we have some backing."
 Balkan.203.t: "Bosnia is Left to Fight Alone"
 Balkan.203.d: "Despite repeated requests for assistance, our so-called allies have turned their backs on Bosnia. With no external support, the Bosnian government must now rely entirely on its own strength to resist Serbian aggression."
 Balkan.203.a: "We will not forget this betrayal."
 Balkan.3.t: "Croatia Seeks to Restore Its Former Glory"
 Balkan.3.d: "The Croatian government has openly declared its ambition to reclaim its former standing and influence in the Balkans. This newfound nationalism raises concerns among its neighbors and the international community. How far will Croatia go in its pursuit of greatness?"
 Balkan.3.a: "A bold move for the region."
 Balkan.301.t: "Croatia Turns Inward"
 Balkan.301.d: "With nationalist fervor sweeping the nation, Croatia has revoked permission for all Western forces to operate within its borders. As tensions rise, uncertainty looms over the region—who knows what comes next?"
 Balkan.301.a: "This could have consequences."
 Balkan.302.t: "Croatia Appeals to Russia for Support"
 Balkan.302.d: "Croatia has reached out to us, the glorious Russia, the undisputed protector of Slavic nations, for assistance. While direct support risks provoking NATO, there are ways to aid them discreetly without inviting open conflict."
 Balkan.302.a: "Send equipment and some soldiers—ehm, I mean… volunteers."
 Balkan.302.b: "A few volunteers will not raise suspicions."
 Balkan.302.c: "Too risky for a pointless war."
 Balkan.303.t: "Russian Support Strengthens Croatia"
 Balkan.303.d: "The equipment and personnel provided by Russia have significantly bolstered Croatia’s military capabilities. With their backing, Croatia is now in a stronger position to pursue its nationalist agenda."
 Balkan.303.a: "We thank Russia for their unwavering support!"
 Balkan.304.t: "The ‘Volunteer’ Solution"
