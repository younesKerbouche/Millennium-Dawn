 faction_brics_alliance_offer_join_faction_rule_tt: "§ROnly countries with approval can join BRICS!§!"


 taj_alliance: "TAJ Pact"
 faction_taj_alliance: "TAJ Member"
 faction_taj_alliance_desc: "This country is a member of TAJ Pact (Crown Pact). Established by the Tajik government, the alliance intends to provide a unified defense against those who seek to harm Central Asian states. Some speculate that the reason the alliance was created was to deter Russian aggression as a result of the Tajik government distancing themselves from that of the Russian one."
 faction_taj_TT: "§RFaction Special Rules§!:\n- Only some countries in Middle East and Central Asia are allowed in the faction\n- Countries can only be called to defensive wars"
