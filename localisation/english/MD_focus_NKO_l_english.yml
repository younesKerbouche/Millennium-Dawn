 korea_russia.4.t: "Nuclear Power Plant in North Korea"
 korea_russia.4.d: "The North Korean government wants to get a contract with our ROSATOM for the construction of a plant on their territory, this is an important step for us, because we cannot give nuclear energy to everyone."
