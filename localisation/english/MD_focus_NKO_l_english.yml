 korea_russia.7.d: "North Korea wants to resume the Korean gas pipeline project, but with the final station in North Korea itself. This will strengthen Korea's resource independence from other countries, and we will get another lever of influence on them."
 korea_russia.7.a: "It's Time to Build a Gas Pipeline"
 korea_russia.7.b: "This Project is Not Profitable For Us"
