 # Unit Leader Traits
 crusader_pope: "Crusader Pope"
 caliph_pope: "The New Caliph"

 # Ideas
 HLS_idea_holy_see: "The Holy See"
 HLS_idea_holy_see_desc: "The Vatican City is the center of all Catholicism. The population of the Vatican City is hand-selected by the Pope and his advisors. Therefore, there is no way the country is ever ruled by anybody, but the Pope."
 HLS_idea_vatican_library: "Vatican Library"
 HLS_idea_vatican_library_desc: "The Vatican Library is a place of great knowledge and history. Though it requires special care to keep it in pristine condition, it is very beneficial and is a true monument to the greatness of the Vatican."
 HLS_idea_refurbished_vatican_library: "Refurbished Vatican Library"
 HLS_idea_refurbished_vatican_library_desc: "The Vatican Library has always been a great place of awe and wonder, and a testament to how great the Vatican is. Now that the Vatican Library has been properly refurbished, it will require less special care. "
 HLS_idea_rise_of_islam: "The Rise of Islam"
 HLS_idea_rise_of_islam_desc: "Islamic influence has seized hold in the Vatican. The holy seat of Catholicism has embraced a new faith and the most unlikely one on top of that. The pope has seen to it that Catholics shall now follow the word of Allah!"
 HLS_idea_holy_soldiers: "Crusader Army"
 HLS_idea_holy_soldiers_desc: "The soldiers within the Papal Empire's army have been bestowed the title of Crusader. It is now time to reform the troops in name of Catholicism and glory to bring about the reclamation of the Holy Land."
 HLS_idea_allahs_will: "Allah's Will"
 HLS_idea_allahs_will_desc: "The power of Allah brings many to follow him, and even if they are less experienced they are all willing to die for the cause."
 HLS_idea_holy_war: "War Against the Vatican"
 HLS_idea_holy_war_desc: "This country is in a Holy war with the Vatican, however they have not designated this war to be a global issue."
 HLS_idea_global_crusade_target: "Global Crusade"
 HLS_idea_global_crusade_target_desc: "This country is the subject of a global crusade from the Vatican, and they better prepare for many other countries to join them against us."
 HLS_idea_fortress_vatican: "Fortress Vatican"
 HLS_idea_fortress_vatican_desc: "The Vatican has been heavily fortified, making it hard for any of the Pope's enemies to destroy us."
 HLS_idea_religious_recruits: "Religious Recruits"
 HLS_idea_religious_recruits_desc: "People of our religion wish to fight for us, and so we will let them fight for their chance of eternal happiness!"
 HLS_idea_rejected_islam: "Condemned Islam"
 HLS_idea_rejected_islam_desc: "The Pope has officially condemned Islam, stating that it is a plague that should be eradicated."
 HLS_idea_accepted_islam: "Accepted Islam"
 HLS_idea_accepted_islam_desc: "The Pope has officially accepted Islam, leading to better relationships between the two religions."
 HLS_idea_crusader_state: "Crusader State"
 HLS_idea_crusader_state_desc: "The pope has declared the Vatican the true global Crusader State!"
 HLS_idea_jihadist: "Papal Jihadist"
 HLS_idea_jihadist_desc: "Jihad above all. The Papal Jihad has only just begun."
 HLS_idea_crackdown_contraceptives: "Contraceptive Crackdown"
 HLS_idea_crackdown_contraceptives_desc: "It is imperative we keep our women out of the workforce and closer to home. They have a duty that must be seen to."
 #Military Reforms
 HLS_idea_lacks_an_army: "Lacks Professional Army"
 HLS_idea_lacks_an_army_desc: "Being the Vatican City we have had no need for any kind of armed forces. It has never been anything we have been interested in nor will we need for a very long time."
 HLS_idea_forming_an_army: "Forming an Army"
 HLS_idea_forming_an_army_desc: "The time has come to fulfill our countries need. We must raise an army!"
 HLS_idea_swiss_guard_reform: "Swiss Guard Reform"
 HLS_idea_swiss_guard_reform_desc: "The Swiss Guard are loyal to the Vatican and only the Vatican. Expanding the guard into a full fledge army will allow for us to grow and expand Vatican influence here at home and abroad."
 HLS_idea_fanatics_reform: "Fanatic Army"
 HLS_idea_fanatics_reform_desc: "The one thing we can abuse is fanaticism. Maintaining utter control through faith will allow us to levy many troops to fight on our behalf."

