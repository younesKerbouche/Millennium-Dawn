 # Decisions
 HLS_decision_category: "His Holiness' Agenda"
 HLS_decision_category_desc: "[HLS.GetLeader] is an important man. There is no man on this earth who is more important then the pope! The man has some pretty important decisions to make that is for sure!"
 HLS_ask_for_more_swiss_guard_unit: "Request Additional Swiss Guard"
 HLS_ask_for_more_swiss_guard_unit_desc: "The Swiss have already granted us protection. However, we require more Swiss Guard as our great Vatican grows. Therefore, our interest do so as well."
 HLS_ask_for_more_swiss_guard_tt: "Ask §YSwitzerland§! for a §GAdditional Division§! of §YSwiss Guard§!."
 HLS_accept_islam: "Accept Islam"
 HLS_accept_islam_desc: "Islam vs Christianity has become quite a big debate in the modern era. With this official statement from the Vatican, we are officially sending the dove of peace to form a friendship between the two religions."
 HLS_accept_islam_tooltip: "Officially accepts Islam, leading to positive relations with any Islamic country."
 HLS_condemn_islam: "Condemn Islam"
 HLS_condemn_islam_desc: "Islam is an abomination on this earth, it must be eradicated and condemned, and anybody who follows this religion should be rejected for they are not children of God."
 HLS_condemn_islam_tooltip: "Officially rejects Islam, unlocking the focus to declare a new world Anti-Islam crusade. Prevents taking the 'A dark Path' focus."
 HLS_general_audience: "Hold an General Audience"
 HLS_general_audience_desc: "The Pope typically holds a small audience once a week. Various amounts of people turn up to watch the head of the Christian Church himself speak about the word of God. We can use this to boost our political standing. However, depending on what it is said during the general audience could be used against us.."
 HLS_rename_istanbul: "Rename Istanbul to Constantinople"
 HLS_rename_istanbul_desc: "It has been many years since this land was under control by a Holy Christian leader, but now that it is, we should tear away this awful new name and restore its older and much greater title."
 HLS_religious_recruits_decision: "Recruit Religious Fanatics"
 HLS_religious_recruits_decision_desc: "Although we are a small country. We can convince the fanatics to enlist in God's great army!"
 HLS_international_jihadists_decision: "Recruit Jihadists"
 HLS_international_jihadists_decision_desc: "It is time we start recruiting additional jihadists from the various Islamic nations to prepare our army of holy warriors."

 # Events
 vatican.1.t: "The Vatican Orders us to submit!"
 vatican.1.d: "The Vatican City has begun its ascent into greatness and orders us to be annexed by them, giving them the complete ruling right of all our land in the name of God."
 vatican.1.o1: "Anything for God"
 vatican.1.o2: "Never!"
 vatican.2.t: "Italy agrees"
 vatican.2.d: "Italy has agreed to give itself up to us, now that we control the mainland it is time to move on to the great will of God."
 vatican.2.o1: "Excellent!"
 vatican.3.t: "Italy refuses"
 vatican.3.d: "Italy has refused to give in to us. We must somehow take them by force if they do not want to submit willingly."
 vatican.3.o1: "They will pay for this!"
 vatican.4.t: "The Vatican calls a crusade against us!"
 vatican.4.d: "The Vatican has awoken to its old ways and has declared an anti-islamist crusade, stating that because we are islamist that we must submit to the dirty ways of Christianity."
 vatican.4.o1: "They will pay for this."
 vatican.5.t: "Nationwide Crusade or just a Holy war?"
 vatican.5.d: "We are going to war with [From.GetName] in the name of the Lord, as part of our Anti-Islamist declarations, but should we call a crusade and bring our allies and the countries of europe to arms?."
 vatican.5.o1: "This is OUR battle."
 vatican.5.o2: "United we stand against Islam and [From.GetName]!"
 #Note, no localisation for vatican.6 because it is a hidden event
 vatican.7.t: "Call a Nationwide Crusade?"
 vatican.7.d: "Since the almighty Vatican is fighting this war against an islamic country, would you like to call all the other non-islamic countries of Europe and our alliance to arms?"
 vatican.7.o1: "No, this is our own war with [From.GetName]."
 vatican.7.o2: "Yes, together we will be strong!"
 vatican_holy_war_event_tooltip: "Designates this war as a Nationwide Crusade from Christianity on Islam, allowing any european country that is not islamist or any country in the Vatican's Alliance to declare war on the target also if they want. "
 #Also no localisation for vatican.8 or 9 because they are hidden events
 vatican.10.t: "The Vatican Caliphate offers aid!"
 vatican.10.d: "Earlier this morning, the Supreme Vatican Caliphate offered support to all islamic countries, they stated that an alliance between all us strong countries will be very beneficial to protect the will of Allah."
 vatican.10.o1: "Of course!"
 vatican.10.o2: "We would be better off alone."
 vatican.11.t: "The Pope Calls us to a Crusade!"
 vatican.11.d: "In the year of our lord, [GetYear], [HLS.GetLeader] has called a crusade on [Root.GetNameDef] for their Islamic ways. They are a scourge to this planet which God has given us. It is imperative now that we put them down and restore their lands to christians. These heathens must learn the error of their ways!"
 vatican.11.o1: "DEUS VULT!"
 vatican.11.o2: "We will send some aid."
 vatican.11.o3: "Nonsense, this is the 21st century!"
 vatican.12.t: "The Pope is calling a Europe-wide crusade on us!"
 vatican.12.d: "The Pope is asking countries across Europe to declare war on us because of our Glorious Islamic ways. We should be careful and prepare for a large onslaught."
 vatican.12.o1: "Let them try!"
 vatican.13.t: "The Pope requests more Swiss Guard to be sent"
 vatican.13.d: "The Pope has asked for another division of fine Swiss Guard to be sent into the Vatican City and set up permanent residence."
 vatican.13.o1: "For the Pope? Of course!"
 vatican.13.o2: "He has enough protection."
 vatican.14.t: "Switzerland accepts"
 vatican.14.d: "Our request for more Swiss Guard has been accepted, they have been given permanent residence in our walls."
 vatican.14.o1: "Great news!"
 vatican.15.t: "Switzerland refuses"
 vatican.15.d: "Our request for more Swiss Guard has been refused, they will not send out any more swiss guard at this time."
 vatican.15.o1: "Maybe when they have more forces to spare."
 vatican.16.t: "Yearly Tithe Income"
 vatican.16.d: "The Catholics around the globe give donate to the church to provide for their church in their local towns or regions. They also donate to the rest of Christianity through this simple act. Every year we gain some form of compensation being the head of the Roman Catholic world. The money comes from Tithes, Donations, and general revenue from our properties around the globe.\n\n"
 vatican.16.o1: "Praise God!"

 vatican_news.1.t: "The Pope calls a Crusade!"
 vatican_news.1.d1: "Earlier today the Pope called a Crusade on [Root.GetNameDef], stating that Islam has no place in the modern day world with its cruel rules and oppressive nature. This statement follows [HLS.GetLeader]'s recent unexpected denouncement of Islam that took place not long ago. The Vatican urges all allied countries to go to war immediately and wipe out this scourge."
 vatican_news.1.d2: "Earlier today the christian infidel [HLS.GetLeader] called a 'crusade' on [Root.GetNameDef], stating that our beloved Islam is wrong. May Allah bring strength to [Root.GetName] and smite the unworthy Pope and bring peace to the Islamic world."
 vatican_news.1.o1: "A Crusade? Is this the 1100s?"
 vatican_news.1.o2: "Insha'Allah"
 vatican_news.2.t: "The Pope officially accepts Islam!"
 vatican_news.2.d1: "Yesterday afternoon a big announcement came from the Vatican City. Pope [HLS.GetLeader] officially decreed that Islam and Christianity were equal in the Eyes of God, he hopes to see a long lasting friendly relationship with the Muslim Peoples."
 vatican_news.2.o1: "It will be nice to have less hostility between the two"
 vatican_news.2.o2: "Perhaps Christianity and Islam can stand side by side..."
 vatican_news.3.t: "The Pope condemns Islam!"
 vatican_news.3.d1: "Pope [HLS.GetLeader] made a startling announcement yesterday, stating that Islam is an abomination on this earth that must be eradicated! Relations between the Pope and foreign Islamic countries are very quickly souring, with threats being made against the Vatican city by some higher ups in Middle Eastern countries."
 vatican_news.3.d2: "A disgusting announcement has been made to the world by the so called christian Pope [HLS.GetLeader]. This infidel states that the glory of Islam is false and must be removed from the modern world. We, Allah's chosen people will not be distraught by these slanderous accusations, and we will not rest until justice is seen!"
 vatican_news.3.o1: "The Pope denouncing Islam? Whatever next, a crusade?"
 vatican_news.3.o2: "The Pope will be taught a harsh lesson at the hands of Allah"
 vatican_news.4.t: "Constantinople Reborn!"
 vatican_news.4.d1: "It is a good day for christianity, as his holiness, the Pope [HLS.GetLeader] has officially renamed the land of 'Istanbul' to 'Constantinople'. Constantinople, renamed to Istanbul in 1930, has been Turkish controlled since the Ottoman empire captured it in 1453 but now it is back in the holy hands of the Christian Pope, and he has seen fit to bless the Holy Lands with its greatest title."
 vatican_news.4.d2: "The latest in the list of the infidel Pope's recent tyrannical outbursts has just been announced. [HLS.GetLeader] declared yesterday that the rightfully Turkish land of Istanbul was to be renamed back to 'Constantinople', after his insane invasion and enslavement of the poor Turkish peoples."
 vatican_news.4.o1: "Its the superior name really."
 vatican_news.4.o2: "It will not remain in the Pope's hands for long."

