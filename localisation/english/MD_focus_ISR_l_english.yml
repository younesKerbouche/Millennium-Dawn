 #Focuses
 israel_focus: "Israel Focus Tree"
 ISR_speak_to_government: "Speak to the Knesset"
 ISR_speak_to_government_desc: "Time has come for us to speak to our government and start regulating our inner political life."
 ISR_democratic_first: "§tJewish, But Democratic§!"
 ISR_democratic_first_desc: "We are jewish, yes, but democratic principles are the most important aspect of our state, which distinguishes our core values."
 ISR_democratic_jewish_balance: "§1Jewish and Democratic§!"
 ISR_democratic_jewish_balance_desc: "being jewish and democratic is not a contradiction. We should embrace both aspects of our new political identity."
 ISR_jewish_first: "§2Democratic, but Jewish§!"
 ISR_jewish_first_desc: "We should be jewish first and then proceed to embrace values of our democratic freedoms. There are no rights without responsibilities!"
 ###Economy path
 ISR_economy_branch_focus: "§YAn Economic Defensive Shield§!"
 ISR_economy_branch_focus_desc: "Economy must be our shield against enemies, which will better and sustain the wellbeing of our population."
 ISR_infrastructure_focus: "Complete the Sixth Road"
 ISR_infrastructure_focus_desc: "We must continue on finalizing the infrastructure projects we have already started."
 ISR_tel_aviv_priority: "Prioritize the Core Region"
 ISR_tel_aviv_priority_desc: "We should focus on developing Tel aviv and their growing sectors."
 ISR_southern_priority_infra: "Prioritize the South Region"
 ISR_southern_priority_infra_desc: "Before working on the northern regions, we should prioritize the southern infrastructural issues."
 ISR_northern_priority_infra: "Prioritize the North Region"
 ISR_northern_priority_infra_desc: "Before solving southern problems, we should focus on economic issues in the north."
 ISR_coastal_southern_road: "The Southern Coastal Railway"
 ISR_coastal_southern_road_desc: "We have been long planning the construction of coastal railways in the south, now we can start the project."
 ISR_egypt_train_offer: "Propose the Nitzana Line"
 ISR_egypt_train_offer_desc: "To trade with Egypt more effectively, we should connect our railways with theirs."
 ISR_negev_trains: "The Northern Negev Lines"
 ISR_negev_trains_desc: "Northern part of Negev is in desperate need of railways and rural roads. We need to work on this issue."
 ISR_eilat_train: "The Final Stretch"
 ISR_eilat_train_desc: "The High-speed railway to Eilat is a proposed Israeli railway that will enable the connection of the main Israeli population centers and Mediterranean ports to the southern city of Eilat on the Red Sea coast, as well as serve commercial freight between the Mediterranean Sea and Red Sea."
 ISR_high_speed_tel_aviv_jerusalem: "Through the Salient"
 ISR_high_speed_tel_aviv_jerusalem_desc: "We can start to build the high speed transportation infrastructure from Tel-Aviv to Jerusalem. However, it may increase the tensions between us and Palestine."
 ISR_tel_aviv_metro: "The Tel Aviv Metro"
 ISR_tel_aviv_metro_desc: "Finally, we can start building the new Tel-Aviv metro, to accommodate the need of population for cheap transportation."
 ISR_jerusalem_light_rail: "The Jerusalem Light Rail"
 ISR_jerusalem_light_rail_desc: "The Jerusalem Light Rail is a light rail system in Jerusalem. Currently, the Red Line is the only one in operation, the first of several light rail lines planned in Jerusalem."
 ISR_jerus_lightrail_mod: "Jerusalem Light Rail"
 ISR_galilee_railways: "The Galilee Lines"
 ISR_galilee_railways_desc: "To upgrade our infrastructure in the north, we should construct the Galilee lines."
 ISR_restore_jezreel_railway: "Restore the Jezreel Railway"
 ISR_restore_jezreel_railway_desc: "We should restore the Jezreel railway and increase our knowledge on railway building schemes in result of it."
 ISR_jordan_israel_rail: "The Peace Island' Railway"
 ISR_jordan_israel_rail_desc: "We should construct a railway towards Jordan to increase our export capabilities through their land."
 ISR_israel_gulf_highway: "The Reviving Hegemony Project"
 ISR_israel_gulf_highway_desc: "To foster trade between us and the Gulf, we must build a railway towards Saudi Arabia and connect ourself to the peninsula."
 ISR_middle_eastern_quad: "The I2U2 Project"
 ISR_middle_eastern_quad_desc: "I2U2 is a partnership between India, Israel, the UAE, and the U.S. that's working to tackle global challenges and advance economic opportunities."
 ISR_shine_like_a_diamond: "Shine like a Diamond"
 ISR_shine_like_a_diamond_desc: "We should continue our diamond import policy, and enlarge the business."
 ISR_kimberley_process: "Form the Kimberley Process"
 ISR_kimberley_process_desc: "Unethical practices regarding illegal import of Congolese diamonds must be shut down, the money should be confiscated and such criminals should be put to prison!"
 ISR_dan_gantler_affairs: "Operation Gertler"
 ISR_dan_gantler_affairs_desc: "Many... less than fair businessmen in our country want to contact Congolese warlords to buy diamonds. Considering the unethical nature of such practice, the benefits from the deal may overshadow all of the moral concerns."
 ISR_liberman_affair: "The Gertler-Liberman Affair"
 ISR_send_diamonds_to_asia: "Towards the East"
 ISR_send_diamonds_to_asia_desc: "Asian market is more suitable for our diamonds to be sold in."
 ISR_send_diamonds_to_america_desc: "American market is more suitable for our diamonds to be sold in."
 ISR_send_diamonds_to_america: "Towards the West"
 ISR_transition_to_manufacturing: "Transition to Manufacturing"
 ISR_transition_to_manufacturing_desc: "We need to modernize our diamond cutting techniques to appeal to more customers worldwide."
 ISR_open_the_material_halls: "Open the Material Halls"
 ISR_open_the_material_halls_desc: "The new conditions of the diamond exchange district now makes other countries rely more on diamond export."
 ISR_diamond_district: "The Diamond District"
 ISR_diamond_district_desc: "The diamond district is the hub of Israel's diamond industry as well as a major commercial center."
 ISR_foreign_companies_gas: "Negotiate with Foreign Extractors"
 ISR_foreign_companies_gas_desc: "Royal Dutch Shell is offering us interesting deals and perhaps, we can use this for our benefit."
 ISR_pass_the_gas_deal: "Push the Gas Deal"
 ISR_pass_the_gas_deal_desc: "We should work with our gas on our own, not letting any foreign company to manage it."
 ISR_compromise_gas_deal: "The Norwegian Model"
 ISR_compromise_gas_deal_desc: "We need to copy the Norwegian model of social welfare and use money from the Gas to use it for social welfare."
 ISR_lighthouse: "Light unto the Nations"
 ISR_lighthouse_desc: "In our eyes, we are the shining light of technological progress and civilization. We should be advanced according to our vision."
 ISR_yotzma: "The Yotzma Initiative"
 ISR_yotzma_desc: "We should create such conditions, by which foreign countries will have more will to invest in our IT industry."
 ISR_venture_capital: "Increase Taxation"
 ISR_venture_capital_desc: "If we are in desperate need of money, increasing taxation for a fixed period of time might be beneficial for us..."
 ISR_chutzpah: "Promote Chutzpah"
 ISR_chutzpah_desc: "Chutzpah is the quality of audacity, for good or for bad. A close English equivalent is sometimes hubris. We should dare to think big."
 ISR_army_concentrate_innovation: "The Great Filter"
 ISR_army_concentrate_innovation_desc: "Military nowadays is a selection pathway, which can be used to boost the civilian cyber industry."
 ISR_silicon_wadi: "Silicon Wadi"
 ISR_silicon_wadi_desc: "Silicon Wadi is a region in Israel that serves as one of the global centres for advanced technology. It spans the Israeli coastal plain, and is cited as among the reasons why the country has become known as the world's start-up nation."
 ISR_hightech_fortress: "The High-Tech Fortress"
 ISR_hightech_fortress_desc: "To make Golan heights more interesting for investments, we should create an IT-education infrastructure there."
 ISR_ben_gurion_university: "Ben Gurion's Desert Pearl"
 ISR_ben_gurion_university_desc: "Ben-Gurion University of the Negev is one of Israel's leading research universities and among the world leaders in many fields."
 ISR_start_up_nation: "Start-up Nation"
 ISR_start_up_nation_desc: "Finally, our country should be considered the start-up nation of middle east!"
 ISR_dimona: "Dimona Shimon Peretz Center"
 ISR_dimona_desc: "We have a... Very radioactive textile factory in our country. We must decide what to do with it."
 ISR_evacuate_ammonia: "Move the Tankers South"
 ISR_evacuate_ammonia_desc: "We must not expand Ammonia, but make a global gesture by declassifying Ammonia and perhaps promote more peaceful agenda."
 ISR_keep_ammonia: "Protect the Ammonia Plants"
 ISR_keep_ammonia_desc: "We must protect and expand our textile production! Our neighbors would like our new pink shirts for sure..."
 ###Fascist Path
 ISR_ben_gvir_path: "§8Jewish Might§!"
 ISR_ben_gvir_path_desc: "Ever since the disastrous Oslo Accords, the Atheists and Arabs have put their head up high and felt like they own the Jewish State and can slowly dismantle it to pieces. Not anymore. We shall show them all who this country truly belongs to - the Jewish people."
 ISR_ben_gvir_am_israel: "The People of Israel"
 ISR_ben_gvir_am_israel_desc: "Originally formed as 'Otzma LeYisrael' and then renamed into 'Otzma Yehudit', the party lead by Itamar Ben-Gvir is the ideological descendant of the outlawed 'Kach' party. Its ideology is far-right, anti-Arab, ultra-nationalist and Kahanist (a religious Zionist ideology, which roots are the enforcement of the Jewish law in the state). The party, and thus its leader Ben-Gvir, believes in the Jewish supremacy and advocates for deportation of Arab extremists, strong protection and expansion of the Jewish settlements, increased teaching of the Jewish law to newer generations and is in favour of the so-called Jewish capitalism."
 ISR_ben_gvir_kahanism_1: "Kahanism - The Way of Torah"
 ISR_ben_gvir_kahanism_1_desc: "Following the words of our founder, Rabbi Meir Kahane, we want to establish a Jewish theocratic state, where our Hebrew brothers are the solely allowed to trample the Land of Israel."
 ISR_ben_gvir_kahanism_2: "Kahanism - Datiim"
 ISR_ben_gvir_kahanism_2_desc: "Taking a step further on our vision for a Land of Israel populated merely by Israelites, according to the God's will."
 ISR_ben_gvir_kahanism_3: "Kahanism - Sicarii"
 ISR_ben_gvir_kahanism_3_desc: "There is no space for non-Israelites descendants in our holy Land. God's word is our only light in the State, and God's justice will be applied relentlessly."
 ISR_ben_gvir_kahanism_4: "Kahanism - God's Land"
 ISR_ben_gvir_kahanism_4_desc: "The Land of Israel is finally in the hands of Israelites, with the Law of Maimonides as our guide."
 ISR_ben_gvir_torat_israel: "The Bible of Israel"
 ISR_ben_gvir_torat_israel_desc: "Religious Zionism is a fundamental ideology of 'Otzma Yehudit', which believes the Land of Israel was promised to the ancient Israelites by God and thus have the obligation to defend and work the land itself according to the Torah. All settlers on the Land of Israel must follow the religious prescriptions as Children of Israel."
 ISR_ben_gvir_eretz_israel: "The Land of Israel"
 ISR_ben_gvir_eretz_israel_desc: "Eretz Yisrael, The Land of Israel, the region that God promised to our ancestors and their descendants, the Israelites, according to the Tanakh and the Bible."
 ISR_question_1923_partition: "Question the Cairo Conference"
 ISR_question_1923_partition_desc: "In 1923 Great Britain allowed the Hashemite dynasty to administer the portion of the mandate east of the Jordan River, called Transjordan, and granted it full independence in 1946. That territory is today known as Kingdom of Jordan. We think the land beyond the Jordan river belongs to the Israelites descendants though..."
 ISR_promised_land: "The Promised Land"
 ISR_promised_land_desc: "God promised us a greater Land then what has been given by the UN, it is time to get it back...and perhaps add some more in the process, why not."
 ISR_farright_iraq: "On the Rivers of Babylon"
 ISR_farright_iraq_desc: "We, the people of God must be his hand in destruction of the Babylon again!"
 ISR_farright_lebanon: "Crush the Land of Ba'al"
 ISR_farright_lebanon_desc: "Time to crush the Lebanon and integrate it into Greater Israel!"
 ISR_farright_syria: "Revenge at Lavan the Aramite"
 ISR_farright_syria_desc: "Syria has been long a nuisance for us. Time to remove it from the map!"
 ISR_farright_saudia: "Subjugate the Ishmaelites"
 ISR_farright_saudia_desc: "Saudi Arabia is a menace for the righteous. How we may let it be?"
 ISR_farright_china: "Finish Kahane's Crusade"
 ISR_farright_china_desc: "We should finish the Kahane's crusade and finally subjugate China!"
 ISR_farright_america: "Stop the Assimilation Holocaust"
 ISR_farright_america_desc: "American goyim have been influencing our people for far too long! Everything disgusting in our country comes from America and ones from our tribe who got assimilated by them!"
 ISR_death_to_terrorists: "Issue the Death Sentence"
 ISR_death_to_terrorists_desc: "Death penalty is legal in Israel, despite not being used from 1990s. However, public polls show that the majority of the Israeli population are in favor of imposing death sentences to terrorists who murdered Israeli citizens. Let's make the majority happy then."
 ISR_make_us_of_terrorist_families: "The Kedar Proposal"
 ISR_make_us_of_terrorist_families_desc: "Terrorists have no mercy when it comes to threaten Israeli citizens, no matter what their age or status is. But they also have families, let's make us of them to gain some leverage."
 ISR_spread_out_land: "Benefit Yeshiva Students and Soldiers"
 ISR_spread_out_land_desc: "Our Yeshiva students and soldiers are the pillars of our great society, they deserve some extra benefit for their service. Let's give them some yards of land."
 ISR_immunity_to_soldiers: "Grant them Immunity"
 ISR_immunity_to_soldiers_desc: "It is unacceptable that our heroes have to face trials for doing their duty, we will make sure to cover their back while they are at work protecting our citizens from terrorists."
 ISR_engagement_reform: "Break Chains from the Gun"
 ISR_engagement_reform_desc: "It is time to ease the engagement rules for our soldiers against the terrorists."
 ISR_hebrew_justice: "Restore Hebrew Justice"
 ISR_hebrew_justice_desc: "We have steered too far away from the Tzedek, the Justice of God. It is now time to get back into the God's will and reinstate the idea of 'righteous person' as expressed in Deuteronomy."
 ISR_basic_law_torah: "Basic Law: Torah Study"
 ISR_basic_law_torah_desc: "The study of the Torah is fundamental for establishing a flourish society in the Land of Israel. Let's make it mandatory."
 ISR_hebraic_studies: "Promote Hebraic Studies"
 ISR_hebraic_studies_desc: "No other education is comparable to the Hebrew one! Our students should stay away from other cultural approaches and instead focus on our historical legacy."
 ISR_ban_women_from_military: "Reverse the Miller Case"
 ISR_ban_women_from_military_desc: "Women should not be fighting in our armed forces, but instead take care of the household. We will change the Constitution to make sure they stay at home while their men defend the country."
 ISR_outlaw_lgbt: "Conduct Inner Cleansings"
 ISR_outlaw_lgbt_desc: "I do not see any reference to LGBT ideologies in the Bible, thus it does not make sense to allow same-sex marriage or other facilitations for it. Many may leave the country, but who cares?"
 ISR_kaplan_trials: "The Kaplan Trials"
 ISR_kaplan_trials_desc: "The Judicial Reform caused protests and riots, organized by people that did not understand its importance. Those people are traitors of our Land and cannot remain unpunished."
 ISR_third_temple: "The Third Temple"
 ISR_third_temple_desc: "The Temple in Jerusalem refers to two structures that served as the central holy place of worship for Israelites first and Jews then. Both temples were destroyed though, during sieges of the Holy City. It is now time to rebuild it and give our people a magnificent place where to pray. No matter how hard our neighbors will protest, the Third Temple will arise on the Mount Moriah, which happens to be in the West Bank...oh well."
 ###Conservatives
 ISR_likud_path: "§2The Consolidation§!"
 ISR_likud_path_desc: "The Likud, directly translated as the 'Consolidation', is the modern reincarnation of the Revisionist Zionist movement, founded by Ze'ev Jabotinsky during the fight for independence. That movement found its militant form in the Irgun and Lehi resistance movements, which merged to form the Freedom Party in the first Israeli Knesset. Eventually under Menachem Begin, Herut merged with the liberal parties to form the Liberal Freedom Bloc in 1973, and by 1977 it was reffered to as the 'Likud.' The party indeed won that election, ending 29 consecutive years of Labour rule."
 ISR_rein_in_partners: "Rein in our Partners"
 ISR_rein_in_partners_desc: "Despite our reliance on the National Bloc to remain in power, we have to emphasize that our personal interests remain first and foremost. Our coalition partenrs have joined our coalition, not the reverse. They need to know their place and refrain from extremist agenda."
 ISR_judicial_reform_partial: "Negotiate with the Presidency"
 ISR_judicial_reform_partial_desc: "Many in the National Bloc, including from within the Likud Party, have called for reforming the judicial branch of the government for the sake of diversity in the court which they claim does not represent Israeli society, as well as removing a 'Non-elected elite'. Their initial proposals are disasterous and would enrage the public, but perhaps by conducting mediations by the Israeli President we could prevent a crisis."
 ISR_judicial_reform_full: "Launch the Levin Reforms"
 ISR_judicial_reform_full_desc: "The judiciary, even more than the other branches of Israeli law authorities, have been corrupted. Unelected and elitist judges, who choose themselves in the Judicial Appointment Committee, chain the government's ability to exercise its mandate from the people, and overwealmingly lean leftwards. We must take back control of government and put the judicial clique back in its place."
 ISR_national_camp: "Form the National Camp"
 ISR_national_camp_desc: "The corrupt and dishonest investigations have resulted in all leftist and centrist parties to boycott Netanyahu and refuse to join a coalition under him. So be it! We would find new, unconventional partners. Togeather, the National Camp would secure Israel's security for generations."
 ISR_corrupt_likud: "Co-opt the Party"
 ISR_corrupt_likud_desc: "The Likud Party has a strong, liberal and ideological wing as opposed to the much larger populist conservative camp headed by Netanyahu. This clan, headed by figures like Gideon Sa'ar, should be pushed out of party affairs, and the party shall be co-opted to Bibi's personal agenda."
 ISR_request_immuity: "Request Immunity"
 ISR_request_immuity_desc: "The Public can clearly see that these so-called 'Cases' are falling apart one by one at the court, but to make sure the public's view is recognized, we have to request immunity from the parliament. What is known as the 'French Law' which prohibits investigations on heads of state and government should be considered."
 ISR_witch_hunt: "Proclaim Witch Hunting"
 ISR_witch_hunt_desc: "Half a century ago, the Histadrut-Labour establishment has disengaged the Sephardic and Mizrachi population from prospects of prosperity in Israeli society, and indeed the establishment and bureaucracy is still dominated by those white almost-aristocrats. Those are hunting after Netanyahu today as much as they hunted his voters' parents back then. An attempt to topple a sitting Prime Minister, so cowardly!"
 ISR_reform_public_broadcasting: "Reform the First Channel"
 ISR_reform_public_broadcasting_desc: "The Public Broadcasting Organization has been Israel's first and only television channel for more than four decades, until Channel 2 opened in the 199s and Channel 1 in the early 2s. We should use the current reorganization and privatization of Channel 1 to attempt and turn it to a more 'balanced' and right-wing channel."
 ISR_attack_the_media: "Attack the Media"
 ISR_attack_the_media_desc: "Much like the judiciary and the police, the Media has been taken over and corrupted by a leftist clique pushing fake news all over. We must combat this and let the people know of their propaganda!"
 ISR_lo_haya_klum: "'There was nothing, there is nothing!'"
 ISR_lo_haya_klum_desc: "Those cases brought by the Israeli police and attorney general to the public are so fake, that it should be obvious that it is a conspiracy to oust the popular Right-wing Prime Minister by Leftist pressure. We shall resist! We know there was nothing, because there is nothing!"
 ISR_bibism: "Bibism"
 ISR_bibism_desc: "Recent elections have shown the people have entrusted their security behind Mr. Security. Netanyahu is the only one capable to defend Israel's economy and security, leading a giant Likud against all of the leftists."
 ISR_netanyahu_plan: "The King's Program"
 ISR_netanyahu_plan_desc: "Netanyahu has a specific social plan that he has built based on his vision. It is time to start implementing it."
 ISR_pension_reform: "Reform the Pensions"
 ISR_pension_reform_desc: "Given our budget problems, we need to reform pensions and approve a new plan."
 ISR_lower_income_tax: "Lower the Income Tax"
 ISR_lower_income_tax_desc: "We must reduce income taxes without allowing taxes to stifle our vibrant and growing economy."
 ISR_shrink_the_public_sector: "Shrink the Public Sector"
 ISR_shrink_the_public_sector_desc: "The policy of our predecessors has inflated the administrative apparatus to disproportionate dimensions. We must allow the private sector to regulate itself."
 ISR_reform_bituach_leumi: "Reform the National Insurance"
 ISR_reform_bituach_leumi_desc: "The NII provides an economic protection to vulnerable populations and families falling in temporary or long-term hardships through the payment of benefits."
 ISR_bachar_reform: "The Bachar Committee"
 ISR_bachar_reform_desc: "The new Bachar plan will increase the competition in the market, which will be based on performance, quality of service and reliability."
 ISR_cut_social_spending: "Cut out on Social Spending"
 ISR_cut_social_spending_desc: "It's time for us to stop giving away money for free to all segments of the population. It's time to cut some of the social assistance costs and use the money saved from it for other purposes."
 ISR_cut_child_benefits: "Cut the Child Benefits"
 ISR_cut_child_benefits_desc: "The Orthodox are multiplying very rapidly, having no responsibilities and often denying Israel the fact of its existence... It is time to reduce aid to them."
 ISR_world_populists: "Support World Populists"
 ISR_world_populists_desc: "Despite different views on foreign policy, there are many politicians in the world with a similar ideological base to ours, and we should try to make friends with them."
 ISR_euroscepticism: "Promote Euroscepticism"
 ISR_euroscepticism_desc: "In Israel, there is a tendency among left-wing parties to take a pro-European path. We need to break this sentiment by supporting Euroscepticism not only in Israel but throughout Europe."
 ISR_befriend_russia: "State Visit to Russia"
 ISR_befriend_russia_desc: "It's time to visit Russia and continue our diplomatic ties."
 ISR_befriend_republicans: "Favor the Republican Party"
 ISR_befriend_republicans_desc: "It is in our political interests to maintain ties with the Conservative Party in order to use these ties for further political purposes..."
 ISR_befriend_brazil: "Travel to Brazil"
 ISR_befriend_brazil_desc: "Oddly enough, recent political changes in Brazil have made it favorable for diplomatic relations between us and them. We need to use this."
 ISR_befriend_trump: "Befriend the American Right"
 ISR_befriend_trump_desc: "Conservatives and the right in the US, although they do not always have a uniformly good attitude towards us, our political views coincide in a surprising way and we need to use this."
 ISR_support_hungary: "State Visit to Hungary"
 ISR_support_hungary_desc: "Hungary has recently moved politically to the right and has shown interest in cooperating with us. It is worth using this."
 ISR_matter_of_poland: "The Matter of Poland"
 ISR_matter_of_poland_desc: "Poland has taken too much of itself, denies its involvement in the events of the twentieth century. It is time to sort this out and put a clear question to them."
 ISR_tama_38: "Tama 38 Program"
 ISR_tama_38_desc: "Tama 38 grants construction rights to tenants whose buildings undergo strengthening"
 ISR_harish: "Develop Harish"
 ISR_harish_desc: "Harish is a city in the Haifa District of Israel. We should make it the center of our business."
 ISR_kachlon_program: "The Kachlon Reforms"
 ISR_kachlon_program_desc: "Finance Minister Moshe Kahlon released the proposed economic plan, including several reforms aimed at addressing issues such as market concentration, cost of living, productivity and the housing crisis."
 ISR_reform_doar: "Reform the Postal Service"
 ISR_reform_doar_desc: "As part of Israel's postal reform, the government decided that the Israel postal authority would cease to operate as a statutory body and all of its operations would be transferred to a newly created state owned enterprise."
 ISR_reform_hashmal: "Deregulate Electricity Services"
 ISR_reform_hashmal_desc: "As part of Kahlon's reform package, we need to deregulate our electricity grid and services."
 ISR_privatize_bank_leumi: "Privatize Bank Leumi"
 ISR_privatize_bank_leumi_desc: "Bank Leumi is an Israeli bank. It was founded on February 27, 1902, in Jaffa as the Anglo Palestine Company as subsidiary of the Jewish Colonial Trust formed before in London by members of the Zionist movement to promote the industry, construction, agriculture, and infrastructure of the land hoped to ultimately become Israel."
 ISR_open_skies: "The Open Skies Program"
 ISR_open_skies_desc: "The Open Skies agreement is seen as a major boost for the Israeli economy, since it reduces airfares and promotes the creation of additional routes."
 ISR_privatize_elal: "Privatize El-Al"
 ISR_privatize_elal_desc: "El Al is the national airline of Israel. It is the country's flag carrier airline. It also flies to Africa, Asia, Europe and North America. El Al serves 48 destinations."
 ISR_gas_deal: "Gas Field Deregulation Act"
 ISR_gas_deal_desc: "The next consistent step of our reforms is to attract more gas companies to our market."
 ISR_shtrum_committee: "The Shtrum Committee"
 ISR_shtrum_committee_desc: "Shtrum Committee, will be a joint committee that will set out policy recommendations for increasing competition in Israel's financial system."
 ISR_path_plus: "Path-Plus Program"
 ISR_path_plus_desc: "Now, we need to widen the highways and add new lanes to increase the mobility options for car owners."
 ISR_road_6: "Construct Road Six"
 ISR_road_6_desc: "Highway 6 is the first Israeli Build-Operate-Transfer road which will be constructed, carried out mainly by the private sector in return for a concession to collect tolls on the highway for a given number of years. It is also one of the largest infrastructure projects which will be undertaken in Israel."
 ISR_supertanker: "Unleash the Super-Tanker"
 ISR_supertanker_desc: "We must create opportunities for new affordable housing for all segments of the Israeli population. This will be the plan for the full settlement of all regions of Israel, with the involvement of private contractors to carry out this project."
 ISR_legalize_cannabis: "The Feiglin Act"
 ISR_legalize_cannabis_desc: "One wise man one day said,\n\n§7The biggest killer on the planet is stress, and I still think the best medicine is and always has been cannabis.§!"
 ISR_tourism_gay_parade: "Popularize the Tel-Aviv Parade"
 ISR_tourism_gay_parade_desc: "We should use Gay Pride Parades in Tel-Aviv as a lure for Western tourists who will come to watch these... marches."
 ISR_association_agreement_usa: "American Association Agreement"
 ISR_association_agreement_usa_desc: "We must ask the United States to create new bodies to adopt a common and unified opinion on regional issues concerning our interests and economic and political agreements between us and the United States."
 ISR_association_agreement_eu: "European Association Agreement"
 ISR_association_agreement_eu_desc: "We must ask the European Union to create new bodies to adopt a common and unified opinion on regional issues concerning our interests and economic and political agreements between us and the European Union."
 ISR_cyprus_marriage: "An Arrangement with Cyprus"
 ISR_cyprus_marriage_desc: "We cannot allow civil marriages in Israel itself for religious reasons, so we should negotiate with Cyprus to register these marriages to circumvent religious laws."
 ISR_likud_family_values: "Protect Family Values"
 ISR_likud_family_values_desc: "Our Jewish people are founded on traditional Jewish family values, which include strong family ties and a strong community."
 ISR_likud_lgbt_acceptance: "Form the Proud Likudniks"
 ISR_likud_lgbt_acceptance_desc: "Likud Pride is a conservative LGBT organization founded and linked to the Israeli right-wing Likud party."
 ISR_privatize_ports: "Dismantle the Port's Authority"
 ISR_privatize_ports_desc: "We need to disband the port councils and negotiate with external investors for the full transfer of port councils to us."
 ISR_likud_sephardic_crisis: "Chaining the Dragon"
 ISR_likud_sephardic_crisis_desc: "We need to make more efforts to integrate Sephardim into our society and create favorable conditions for greater consolidation."
 ###Shas
 ISR_shas_path: "§0Sephardic Torah Observants§!"
 ISR_shas_path_desc: "Shas is a Zionist Haredi religious political party in Israel. Founded in 1984 under the leadership of Rabbi Ovadia Yosef, it primarily represents the interests of Sephardic and Mizrahi Haredi Jews."
 ISR_the_transparents: "Treat the Transparents"
 ISR_the_transparents_desc: "We must adhere to judaistic principles and increase mutual social support in our society."
 ISR_baalei_teshuva: "Ba'alei Teshuva"
 ISR_baalei_teshuva_desc: "We should increase social spending to assure that the haredi community is satisfied."
 ISR_haredi_arab: "Haredi-Arab Cooperation"
 ISR_haredi_arab_desc: "We can try to manage the Haredi-Arab Cooperation and perhaps get a good results in mutual political support. But it may go the other way too.."
 ISR_legacy_of_yosef: "Legacy of Ovadia Yosef"
 ISR_legacy_of_yosef_desc: "Ovadia Yosef was an Iraqi-born Talmudic scholar, a posek, the Sephardi Chief Rabbi of Israel from 1973 to 1983, and a founder and long-time spiritual leader of Israel's ultra-Orthodox Shas party."
 ISR_adinas_donations: "Adina's Donations"
 ISR_adinas_donations_desc: "We must do donations to the poor, continuing and supporting practices of the Shas Party."
 ISR_strong_aryeh: "A Strong Lion"
 ISR_strong_aryeh_desc: "Our coalition with Shas is much stronger than before, and we should use this to promote our popularity among the Haredi jews."
 ISR_food_checks: "Food Checks for the Poor"
 ISR_food_checks_desc: "Many people in our country cannot even afford food for themselves and their family. We should ensure that everybody will be able to eat and provide food checks for the poor."
 ISR_crown_to_its_former_glory: "Lehakhzir Atara Le'Yoshna"
 ISR_crown_to_its_former_glory_desc: "We must restore our crown to former glory and reduce the western influence over our country..."
 ISR_yemenite_affair: "Investigate the Yemenite Affair"
 ISR_yemenite_affair_desc: "The Yemenite Children Affair refers to the disappearance of mainly Yemenite Jewish babies and toddlers of immigrants in the newly founded state of Israel from 1948 to 1954."
 ISR_sephardic_cultural_heritage: "Protect Sephardic Heritage"
 ISR_sephardic_cultural_heritage_desc: "We must protect sephardic heritage and promote the history of sephardic jews in the educational curriculum."
 ISR_toranic_education: "Fund the Halachic Education"
 ISR_toranic_education_desc: "Perhaps we should fund the Shas's special toranic education system for the sephardic ultraorthodoxe."
 ###United Torah Judaism
 ISR_utj_path: "§3Torah and Shabbat Judaism§!"
 ISR_utj_path_desc: "United Torah Judaism, often called Gimel, as its electoral symbol, is a Haredi, religious conservative political alliance between Agudat Yisrael and Degel HaTorah. Unlike other religious parties in Israel, UTJ is non-Zionist and has some social-democratic traits."
 ISR_tal_law: "The Tal Law"
 ISR_tal_law_desc: "Ever since 1949, the ultra-orthodox community was informally exempted from military service, as it clashes with their values. It is time to pass an official law for giving exemptions of military service to our yeshiva students, which are too important to serve in the IDF."
 ISR_reject_liba: "Circumnavigate Liba Sanctions"
 ISR_reject_liba_desc: "LIBA, the Ministry of Education core curriculum, which includes English teaching, has been introduced to avoid certain groups only teaching Hebrew and other religious topics. This decision needs to be reverted as it's affecting our independency of teaching our culture to our young people. Let they decide whether they want to teach English or not."
 ISR_obstruct_mamlakhti: "Obstruct the Mamakh"
 ISR_obstruct_mamlakhti_desc: "Mamach is an alternative Orthodox curriculum which shaped its own teaching of topics such as English, Math, etc. It is however still too progressist and will threaten the minds of our young students. We will not get rid of it, but let's make it a bit more difficult to apply."
 ISR_shopkeepers_law: "The Shopkeeper's Law"
 ISR_shopkeepers_law_desc: "The Torah clearly says that Shabbat is a day of rest for Jews, where no work activities should be done. We will make it a law, making mandatory to close shops and markets on this day."
 ISR_saturday_construction: "Only Pikuach Nefesh"
 ISR_saturday_construction_desc: "No work is allowed on Shabbat, not even construction, expect for Pikuach Nefesh which is the safeguard of human life, a concept known as Halakhah. We will forbid any construction work to proceed on Shabbat."
 ISR_new_conscription_law: "New Conscription Law"
 ISR_new_conscription_law_desc: "Our security is important, but our young student Torah education is more. They cannot waste so much time in forced conscription in our Defence Forces."
 ISR_anti_reformism: "Denounce Reformists"
 ISR_anti_reformism_desc: "Reform Judaism is a highly liberal strand of Judaism, it is characterized by little focus on ritual and personal observance, sees Jewish-law as non binding and acceptance of modern sensibilities (including LGBTQ+ communities). It mostly developed in the USA."
 ISR_kotel_protocols: "Kotel Women Issue"
 ISR_kotel_protocols_desc: "Women of the Wall, also known as Kotel Women, is a feministic association which is fighting to remove the gender segretation at the Western Wall, where women and men are separated during the reading of the Torah events."
 ISR_segregated_prayers: "Segregate Prayers"
 ISR_segregated_prayers_desc: "Women of the Wall are trying to eliminate the gender separation during the reading of Torah at Western Wall. This is completely non-sense, actually we will build even stronger barriers to prevent this from happening."
 ISR_anti_lgbt_propaganda: "Worse than Hezbollah"
 ISR_anti_lgbt_propaganda_desc: "LGBTQ+ people are making us all weaker, bound to the sins instead of the Torah."
 ###Settlers
 ISR_rz_path: "§9Religious Zionist Party§!"
 ISR_rz_path_desc: "The Religious Zionist Party, known also as Tkuma or National Union-Tkuma, is a far-right, ultra-nationalist, Jewish supremacist and religious Zionist party."
 ISR_subsidize_outposts: "Outpost Subsidies"
 ISR_subsidize_outposts_desc: "Why not subsidize our friends and brothers in West Bank? They need our help to build a sustainable farming economy. It does not matter what land they are occupying."
 ISR_settlements_subsidized_1: "Subsidized Settlements - A New Start"
 ISR_settlements_subsidized_1_desc: "Our brothers in settlements need some money to help them build a stable new pillar of Israeli economy."
 ISR_settlements_subsidized_2: "Subsidized Settlements - Pillar of the Land"
 ISR_settlements_subsidized_2_desc: "Our brothers in settlements are becoming stronger and stronger, but they need some more money to expand."
 ISR_economic_settlers: "Promote Economic Settlement"
 ISR_economic_settlers_desc: "The cost of living in our cities is anyway too high, let's promote go live in our settlements where people can grow their families at low costs."
 ISR_protect_terrorists: "Denounce any Compromise"
 ISR_protect_terrorists_desc: "For years some of our brothers whom have participated in the now defunct Kach party have been depicted as terrorists, but they are in fact patriots and they do not deserve to be imprisoned. They deserve a pardon instead."
 ISR_protect_ideological_core: "The Ideological Pillars"
 ISR_protect_ideological_core_desc: "Army, Bible and Land: our society pillars, all fundamental to preserve a stable and solid community. We need to choose though who to prioritize in our agenda."
 ISR_denounce_mafdal: "Discredit the Liberal Mafdalniks"
 ISR_denounce_mafdal_desc: "Mafdal, or better called The National Religious party, was the representative party for the Religious Zionist ideology in Israel. They are too soft though, not strong enough to stabilize our society!"
 ISR_late_marriage: "Deal with Late Marriages"
 ISR_late_marriage_desc: "Statistics show that 50% of Israeli couples merry over 30 years old; we need to promote early marriages and encourage making new little Israeli as soon as possible."
 ISR_promote_early_marriage: "Promote Early Marriage"
 ISR_promote_early_marriage_desc: "In a society that ages quickly, it is important to promote newborns as much as possible through young marriages."
 ISR_civilian_oversight: "Civilian Administration Oversight"
 ISR_civilian_oversight_desc: "It's time to install a civilian government in the West Bank; lead by Israeli, obviously."
 ###New Right
 ISR_jewish_home_path: "§3The Jewish Home§!"
 ISR_jewish_home_path_desc: "The National Religious Party Religious Zionism, or Mafdal Religious Zionism, is a right-wing religious Zionist political party in Israel. In all the elections since its founding in 1998, the party had joined other factions and competed as part of a united list."
 ISR_get_five: "'Get Five!'"
 ISR_get_five_desc: "We must promote math education in schools to invigorate technical mindset and indirectly support our it-sector."
 ISR_dont_apologize: "We Don't Apologize!"
 ISR_dont_apologize_desc: "Far-right ain't a slur! It is a honourable badge that we wear and show to everyone. May the opponents be jealous!"
 ISR_kaminitz_law: "Enact the Kaminitz Act"
 ISR_kaminitz_law_desc: "Kaminitz Law gives executive authorities the power to issue penalties - such as demolition and stop-work orders, the confiscation of building equipment and vehicles, and arrests - all without referring to the judicial system."
 ISR_associations_law: "Sign the Association Law"
 ISR_associations_law_desc: "The law of association is the set of laws and rules that govern various associations of members or partners."
 ISR_conservative_judges: "The Slow Revolution"
 ISR_conservative_judges_desc: "We must appoint conservative people into various governmental positions to stop the degeneration of our political and social culture."
 ISR_nation_state: "The Nation-State Bill"
 ISR_nation_state_desc: "The Nation-State bill outlines a number of roles and responsibilities by which Israel is bound in order to fulfill the purpose of serving as the Jews' nation-state."
 ISR_bennet_rule: "Rise of Bennet"
 ISR_bennet_rule_desc: "Naftali Bennett is an Israeli high-tech entrepreneur. While performing draft duty in the Israel Defense Forces in the 1990s, Bennett served in Sayeret Matkal and Maglan, elite commando units that operate behind enemy lines. He then pursued a degree in law at the Hebrew University of Jerusalem. The son of American immigrants to Israel, Bennett left Israel for New York and cofounded an anti-fraud software company in 1999."
 ISR_promote_trickle_down: "Like the Days of Reagan"
 ISR_promote_trickle_down_desc: "We must take the conservative model of the US as an example for our new policy. Just like in the good old days of Reagan!"
 ISR_machette_bureaucracy: "The Government's Machete"
 ISR_machette_bureaucracy_desc: "It's time to cut through the state apparatus of ineffective bastards with our machete of justice!"
 ISR_limit_the_labor: "Limit the Histadrut"
 ISR_limit_the_labor_desc: "Unions do nothing useful except create obstacles for workers. Their influence on the economy must be limited..."
 ISR_tax_reductions: "Reduce Taxes on the Wealthy"
 ISR_tax_reductions_desc: "Why tax the rich? It only creates precedents for people not to become rich. We need to put an end to this."
 ISR_crush_the_shelters: "Crush the Shelter Groups"
 ISR_crush_the_shelters_desc: "Lobbyists have infiltrated every aspect of our political life like parasites. This must be stopped!"
 ISR_a_new_singapore: "Achieve the Singapore Plan"
 ISR_a_new_singapore_desc: "We must follow Singapore's example and implement a plan to make Israel the number 1 place to do business."
 ISR_shaked_rule: "Empower Ayelet Shaket"
 ISR_shaked_rule_desc: "Ayelet Shaked is an Israeli politician, activist, and software engineer. Despite her tenure in The Jewish Home, a religious political party, she has identified as a secularist. Before entering politics, Shaked began her career in the Israeli high-tech industry, working as an engineer at Texas Instruments shortly after graduating from Tel Aviv University."
 ISR_trust_busting: "Like a Bull Moose"
 ISR_trust_busting_desc: "We need to take a cue from Theodore Roosevelt and his political programs and ideals. That is what Israel needs."
 ISR_over_legislation: "Combat Over-Legislation"
 ISR_over_legislation_desc: "We need to stop inflating the legislature to a size disproportionate to its functions."
 ISR_promote_national_service: "Promote National Service"
 ISR_promote_national_service_desc: "Orthodox women cannot serve in the army, however, we can offer them national service in the public sector."
 ISR_public_works: "Utilize Public Works"
 ISR_public_works_desc: "It is necessary to create conditions under which public works will become permanent and planned."
 ISR_israels_thatcher: "The Thatcher Spirit"
 ISR_israels_thatcher_desc: "We must follow British pragmatism and symbolically revive the spirit of Margaret Thatcher."
 ###Russians
 ISR_russian_party_path: "§2Israel is Our Home§!"
 ISR_russian_party_path_desc: "Yisrael Beiteinu is a conservative political party in Israel. The party's base was originally secular Russian-speaking immigrants, although support from that demographic is in decline."
 ISR_retirement_homes: "Fund Retirement Homes"
 ISR_retirement_homes_desc: "We must fund retirement homes and ensure that our elder population is living in comfort and peace."
 ISR_soviet_voters: "Appeal to Soviet Voters"
 ISR_soviet_voters_desc: "Many russian-speaking jews are still strongly connected with russian culture. We must appeal them with our ads and policies."
 ISR_russian_tv: "Russian Language Television Channels"
 ISR_russian_tv_desc: "Many of our new citizens repatriating from the post-Soviet sphere cannot speak Hebrew. To help them integrate more smoothly with the rest, we should create Russian-language TV channels and allow Russian channels to be broadcast in Israel."
 ISR_tariffs_relax: "Relax Import Tariffs"
 ISR_tariffs_relax_desc: "We must relax import and export tariffs, to sustain a more trade-oriented economy."
 ISR_five_mems: "Adopt the Five Mems"
 ISR_five_mems_desc: "Jabotinsky's Five M's represent key elements of Revisionist Zionism, Maccabees (military strength), Masada (heroism), Mishkan (spiritual heritage), Melukha (political sovereignty), and Moadim (national unity through traditions). They emphasize Jewish resilience, self-reliance, and statehood."
 ISR_citizenship_law: "'Without Loyalty, no Citizenship!'"
 ISR_citizenship_law_desc: "Arabs must swear an oath of loyalty to live in our country, it is absolutely necessary to ensure full loyalty of the foreign elements."
 ISR_empower_city_rabbis: "Empower City Rabbis"
 ISR_empower_city_rabbis_desc: "We must favor religious authorities from cities, centralizing the spiritual consensus around reformists."
 ISR_reform_conversions: "Reform Jewish Conversions"
 ISR_reform_conversions_desc: "We must allow the converts to judaism to repatriate into Israel. They are no less jews than us."
 ISR_promote_aliyah: "The Jewish World"
 ISR_promote_aliyah_desc: "We must promote the return of all jews back to Israel and encourage Aliyah."
 ISR_national_secular_government: "National Secular Government"
 ISR_national_secular_government_desc: "Now, we  will be a fully national and secular state."

 ISR_aliyah_encouraged: "Aliyah Encouraged"
 ###Neocons
 ISR_new_hope_path: "§1A New Hope§!"
 ISR_new_hope_path_desc: "In late 2020, Gideon Sa'ar formed the center-right Israeli party A New Hope, which prioritizes national security, good administration, and judicial reform. Though it has struggled to hold onto power, it seeks to offer a moderate substitute for Likud."
 ISR_gantz_tree: "§4Resilience to Israel§!"
 ISR_gantz_tree_desc: "Benjamin Gantz is an Israeli politician and retired army general. He is pro-centrist and has militarist political stances. The Resilience party was formed in late 2018."
 ISR_radical_centrism: "No More Right or Left"
 ISR_radical_centrism_desc: "We should not focus no more on ideological battles and strive for ideals. We should be radically centrist, prioritising practice over ideology."
 ISR_general_politics: "Great-General Politics"
 ISR_general_politics_desc: "Gantz is a former general and his political aspirations and orderliness is indeed in military fashion."
 ISR_above_all: "Israel Lifnei HaKol"
 ISR_above_all_desc: "One principle should guide our political actions - Israel is above all!"
 ISR_increase_army_pay: "Our Sons and Daughters"
 ISR_increase_army_pay_desc: "We should increase our military spending and ensure that sons and daughters of Israel get everything that they need."
 ISR_increase_pensions: "Increase Citizens' Pensions"
 ISR_increase_pensions_desc: "We should increase the pensions for our retired citizens. They should get what they deserve."
 ISR_attorney_general: "Split the Attorney's Office"
 ISR_attorney_general_desc: "We should separate the positions of Attorney General and Chief Prosecutor."
 ISR_regulate_ottoman_agencies: "Regulate the Ottoman Agencies"
 ISR_regulate_ottoman_agencies_desc: "We should regulate ottoman agencies since they are inefficient in their current state."
 ISR_the_begin_project: "The Beginning Of Project"
 ISR_the_begin_project_desc: "Despite us being ideologically aligned with Likud, we do not support that party's corruption schemes."
 ISR_shasha_biton: "The Shasha-Biton Plan"
 ISR_shasha_biton_desc: "We must improve education for the lower and middle class to ensure full education in our country."
 ISR_social_cabinet: "A Socio-Economic Cabinet"
 ISR_social_cabinet_desc: "Our new cabinet should focus on the economic issues precisely."
 ISR_national_unity: "National Unity Camp"
 ISR_national_unity_desc: "Our new coalition should pursue right-wing agenda and build a strong and resilient Israel!"
 ISR_bluewhite: "Blue and White Coalition has formed!"
 ISR_blue_white: "Blue and White"
 ISR_blue_white_desc: "Our new coalition should pursue equality and stability as our new core values which will build a new Israel."
 ISR_limit_terms: "Institute Term Limits"
 ISR_limit_terms_desc: "We should change the electoral laws to ensure the continuation of the democratic process."
 ISR_empower_regional_governments: "Empower Regional Governments"
 ISR_empower_regional_governments_desc: "We should empower regional governments, giving them more actual power in governing themselves."
 ISR_reform_electoral_system: "Reform the Electoral System"
 ISR_reform_electoral_system_desc: "We should move away from proportionally based representation to constituency based one."
 ###Kadima
 mofaz_rules: "Kadima has been Formed!"
 ISR_olmert_focus: "§2A New Political Era§!"
 ISR_olmert_focus_desc: "Ehud Olmert is an Israeli politician and lawyer. His party Kadima is a centrist and liberal political party in Israel."
 ISR_mofaz: "Implement Mofaz's Policies"
 ISR_mofaz_desc: "Shaul Mofaz is a retired Israeli military officer and politician. He joined the Israel Defense Forces in 1966 and served in the Paratroopers Brigade. He fought in the Six-Day War, Yom Kippur War, 1982 Lebanon War, and Operation Entebbe with the paratroopers and Sayeret Matkal, an elite special forces unit. In 1998 he became the IDF's sixteenth Chief of staff."
 ISR_livni: "Implement Livni's Policies"
 ISR_livni_desc: "Tziporah Malka Livni is an Israeli politician, diplomat and lawyer. She is known by some for her efforts to resolve the Israeli-Palestinian conflict."
 ###Liberals
 ISR_nationalcamp: "National Camp has been Formed!"
 ISR_continue_to_change: "We Continue to Change!"
 ISR_continue_to_change_desc: "The changes are inevitable and we must master the progress which takes us forward!"
 ISR_merav_cohen_plan: "Cohen's Care for the Elderly"
 ISR_merav_cohen_plan_desc: "Cohen has a specific plan on reforming the social support. The plan must be realised."
 ISR_lapid_histadrut: "Hold the Country's Throat"
 ISR_lapid_histadrut_desc: "We should rapidly reform the social welfare and increase the support we provide to population."
 ISR_ministry_of_social_development: "Ministry of Social Development"
 ISR_ministry_of_social_development_desc: "We must create a new ministry of social development and support it as much as we can."
 ISR_holocaust_survivors: "Free Medicare for Survivors"
 ISR_holocaust_survivors_desc: "We should treat the survivors of Holocaust with respect and provide them with free medical care."
 ISR_disabled_people: "Advance the Disabled"
 ISR_disabled_people_desc: "We should support the disabled people from our society and increase the budget we allocate to them."
 ISR_take_money_from_settlements: "Refocus from the Settlements"
 ISR_take_money_from_settlements_desc: "Settlements are those who suck our budget dry! We should finally take it back from them!"
 ISR_take_money_from_yeshivas: "Refocus from the Yeshivas"
 ISR_take_money_from_yeshivas_desc: "Yeshivas are eating our budget, we should take the money back from them!"
 ISR_where_is_the_money: "'Where is the Money?'"
 ISR_where_is_the_money_desc: "We should investigate where the money of our tax-payers goes to. Our budget is not eternal!"
 ISR_yesh_atid_focus: "§9There is a Future§!"
 ISR_yesh_atid_focus_desc: "Yesh Atid is a centrist, liberal Zionist political party in Israel. It was founded in April 2012 by TV journalist Yair Lapid, the son of the former Shinui party politician and Israeli Justice Minister Tommy Lapid."
 ISR_middle_class: "The Middle Class's War"
 ISR_middle_class_desc: "We must drain our political capabilities to fully support the middle class. These people are the reason we rule!"
 ISR_public_residence: "Sponsor Public Residences"
 ISR_public_residence_desc: "Public residences are the miracle we should use to solve the housing problem in our country."
 ISR_zero_vat: "Efes Ma'am"
 ISR_zero_vat_desc: "Value-Added Tax should not exist anymore. It harms the business and increases the costs for consumers."
 ISR_lapid_eu: "Expand the Free Trade Agreement"
 ISR_lapid_eu_desc: "We should support the trade and friendship with the European Union!"
 ISR_came_to_change: "We Came to Change"
 ISR_came_to_change_desc: "We must come to fight corruption and cleanse the country from such problems."
 ISR_non_portfolio: "Kick the Non-Portfolios"
 ISR_non_portfolio_desc: "Remove unprofitable partners to maximize benefits."
 ISR_eighteen_ministers: "Eighteen Ministers Only"
 ISR_eighteen_ministers_desc: "We should only have eighteen ministers in our government."
 ISR_corruption_war: "We Came, We Saw, We Fought"
 ISR_corruption_war_desc: "Our fight with corruption should be systemic and deeply rooted in our party's methodology."
 ISR_negotiate_syria: "Negotiate with Syria?"
 ISR_negotiate_syria_desc: "Perhaps, we can convince Syrian government to reconsider their relation to us."
 ISR_labour_path: "§tThe Israeli Labour Party§!"
 ISR_labour_path_desc: "The Israeli Labor Party commonly known as HaAvoda is a social democratic political party in Israel. A party in the Labor Zionist tradition supporting the welfare state and trade union links, The Labor Party was associated with supporting the Israeli-Palestinian peace process, pragmatic foreign affairs policies and social-democratic economic policies."
 ISR_haifa_model: "The Haifa Model"
 ISR_haifa_model_desc: "We should the model of Haifa as a beacon of wisdom of our economic decisions."
 ISR_education_relief_plan: "Education Relief Plan"
 ISR_education_relief_plan_desc: "We must do some relief measure before we start the education reforms."
 ISR_smaller_classes: "Smaller Classes"
 ISR_smaller_classes_desc: "Scientific data shows that the smaller classes are - the more effectively children are learning. We must implement this."
 ISR_israel_green_deal: "The Israeli Green Deal"
 ISR_israel_green_deal_desc: "Ecological sustainability is the only way we can move forward in our energetic policies. Ecology is the guarantee of our future."
 ISR_social_protests: "'The People Demand Social Justice!'"
 ISR_social_protests_desc: "We now must decide what to do with one of the most popular social movements in our country."
 ISR_raise_minimum_wage: "Raise the Minimum Wage"
 ISR_raise_minimum_wage_desc: "We must raise the minimum wage to prevent cheap labour flood and uphold the standards of life."
 ISR_public_transport: "Favor Public Transport"
 ISR_public_transport_desc: "Priesthood can whine as much as they want, but we must ensure public transport on shabbat and forcefully integrate the orthodox into our society."
 ISR_raise_tax_on_wealthy: "Raise Taxes on the Wealthy"
 ISR_raise_tax_on_wealthy_desc: "Wealthy are too rich! We must utilize their money in more useful ways."
 ISR_digital_education: "Promote Digital Education"
 ISR_digital_education_desc: "Education must be digitized too. Children deserve the best of the best!"
 ISR_deliver_computers: "A Digital Government"
 ISR_deliver_computers_desc: "We must digitialize our government as much as possible to increase the efficiency of the administrative apparatus."
 ISR_recover_public_services: "Recover the Public Service"
 ISR_recover_public_services_desc: "We must recover the public service sector and bring it back to the days of it's former glory."
 ISR_regulate_finance: "Regulate the Financial System"
 ISR_regulate_finance_desc: "We must regulate the financial system to ensure equality in our society."
 ISR_agricultural_protection_act: "Agricultural Protection Act"
 ISR_agricultural_protection_act_desc: "We must protect our agricultural sector, as it is one of the most important segments held by kibbutz and settlers."
 ISR_agricultural_sector: "Rely on the Farmer Unions"
 ISR_agricultural_sector_desc: "We should support the creations of farmer unions and expand our agricultural sector."
 ISR_labour_unions_focus: "Empower the Histadrut"
 ISR_labour_unions_focus_desc: "We should decide what we are going to do with labour unions and finally determine their position in our state."
 ISR_amend_protection_act: "Amend the Investment Protection Act"
 ISR_amend_protection_act_desc: "We should amend the investment protection act and act accordingly in our economic policies."
 ISR_subsidize_businesses: "Subsidize Independent Businesses"
 ISR_subsidize_businesses_desc: "Independent businesses should be supported by us, to ensure economic balance."
 ISR_youth_movements: "The Youth Movements"
 ISR_youth_movements_desc: "We must support the Tzofim in our country, as they are the only sure guarantee of the likeminded youth in teh future."
 ISR_competition_directory: "National Competition Directory"
 ISR_competition_directory_desc: "We should create a national competition directorate, which will fight against monopolization of our economy."
 ISR_sponsored_products: "Expand Product Sponsorship"
 ISR_sponsored_products_desc: "We must expand the sponsorship of various products we already do."
 ISR_forgot_to_be_jews: "Recognizing What We Forgot"
 ISR_forgot_to_be_jews_desc: "Avraham Gabbay is an Israeli businessman and politician. He was CEO of the telecommunications company Bezeq, then entered politics."
 ISR_bring_the_lost_voters: "Attempt to Bring Them In"
 ISR_bring_the_lost_voters_desc: "Amir Peretz is an Israeli politician who served as a member of the Knesset for the Labor Party. A Knesset member almost continuously from 1988, he held various positions inside the government."
 ISR_zionist_union: "The Zionist Union"
 ISR_zionist_union_desc: "Isaac Bougie Herzog is an Israeli politician. Son of former Israeli president Chaim Herzog, he is a lawyer by profession and had served as Government Secretary from 1999 to 2001."
 ISR_regret_our_past_sephardics: "The Great Regret"
 ISR_regret_our_past_sephardics_desc: "We must regret our past and put more effort into integrating the sephardics."
 ###Rewrite the Status-Quo
 ISR_constitution: "Write the Israeli Constitution"
 ISR_basic_law_amendment: "New Constitution"
 ISR_basic_law_amendment_desc: "Finally, we can draft our new constitution!"
 ISR_public_transport_shabbat: "Saturday Public Transportation"
 ISR_public_transport_shabbat_desc: "Let's finally end the question of public transport on holidays."
 ISR_matkal_women: "HaTovot LaKravi"
 ISR_matkal_women_desc: "We should allow women to be not only in military, but also in combat roles."
 ISR_millet_system: "Abandon the Millet System"
 ISR_millet_system_desc: "Priesthood has been influencing our country for too long, time hs come to stop this."
 ISR_lgbt_marriage: "Legalize LGBT Marriage"
 ISR_lgbt_marriage_desc: "We should legalize LGBT marriages and encourage LGBT acceptance."
 ISR_redraft_conscription_law: "Redraft the Tal Law"
 ISR_redraft_conscription_law_desc: "We must now start drafting the ultraorthodox into tzahal."
 ISR_stop_yeshiva_money: "Stop Funding to Yeshivas"
 ISR_stop_yeshiva_money_desc: "No money to ultraorthodox anymore! They are like parasites on the body of the tax-paying society!"
 ISR_accept_kotel_protocols: "Recognize the Kotel Women"
 ISR_accept_kotel_protocols_desc: "Recognizing the Kotel Women movement is not only our ideological decision, but also a rational one. Down with the dogmatism!"
 ISR_recognize_reformist_conversions: "Recognize Reformist Conversions"
 ISR_recognize_reformist_conversions_desc: "We must recognize reformist conversion and allow judaists from all over the world to repatriate into Israel."
 ISR_religous_status_quo_revisit: "Revisit the Independence Scroll"
 ISR_religous_status_quo_revisit_desc: "Finally, we can revisit the independence scroll and revert the religious status-quo."
 ###DemSoc
 ISR_meretz: "§7The Vigor Party§!"
 ISR_meretz_desc: "Meretz is a left-wing, social democratic, secularist and Labor Zionist party. It emphasises the two-state solution for the resolution of the Israeli-Palestinian conflict, it promotes social justice and human rights, religious freedom and has a special focus for enviromentalism."
 ISR_jewish_arab_partnership: "Jewish-Palestinian Partnerships"
 ISR_jewish_arab_partnership_desc: "A first step towards cooperation and, hopefully, peace we will sign a trade agreement with our neighbours to facilitate the exchange of goods. Both our economies will benefit from that."
 ISR_affirmative_action: "Support Affirmative Actions"
 ISR_affirmative_action_desc: "A step further into cohabitation, we will support our neighbour's economy to thrive investing some money in it. We're sure they will appreciate it, and the stability of the region will increase."
 ISR_meretz_green: "New Green Deal"
 ISR_meretz_green_desc: "Our Land is suffering, our Earth needs a more respectful approach. We need to drive away from fossil fuels and aim to neutralize our carbon emissions, and to do so we will stronly invest in renewable energy. It will cost some money, but it's the right thing to do."
 ISR_ideological_feminism: "Ideological Feminism"
 ISR_ideological_feminism_desc: "We affirm our ideology about how women should have equal rights in our society!"
 ISR_fight_gender_discrimination: "Fight Domestic Violence"
 ISR_fight_gender_discrimination_desc: "It is time to take some corrective actions against gender discrimination and domestic violence, our society cannot tolerate it anymore. We will thus reform the military service and introduce paternity leaves."
 ISR_kibbutz_meretz: "Promote the Kibbutzim Movement"
 ISR_kibbutz_meretz_desc: "The Kibbutzim are a foundation of the State of Israel and an amazing example of communal society where people cooperate to achieve a common objective and share their life. We will promote and facilitate it with some investments."
 ISR_western_world: "Part of European Civilization"
 ISR_western_world_desc: "We are a part of European civilization and we should act accordingly!"
 meretz_affirmative: "Israeli-Palestinian Partnership"
 ###Islamists
 ISR_raam_party: "§6The United Arab List§!"
 ISR_raam_party_desc: "The United Arab List, commonly known by its Hebrew acronym Ra'am, is an Arab political party in Israel and the political wing of the Southern Branch of the Islamic movement."
 ISR_shura_council: "Abbas and the Shura Council"
 ISR_shura_council_desc: "We should try to settle the dispute inside of the Raam party. It may affect Palestine as well."
 ISR_bedouin_interests: "Bedouin Interests"
 ISR_bedouin_interests_desc: "Bedouins live in the southern part of Israel. We must develop it to satisfy their needs."
 ISR_recognize_illegal_outposts: "Recognize Illegal Outposts"
 ISR_recognize_illegal_outposts_desc: "We must recognize illegal outposts and decrease pressure on Palestine."
 ISR_family_values: "'Old and Good' Family Values"
 ISR_family_values_desc: "We must support the muslim family values and integrate them into our social policy."
 ISR_legalize_polygamy: "Legalize Polygamy"
 ISR_legalize_polygamy_desc: "We must legalize polygamy in accordance with the demands of the Raam Party."
 ISR_conversion_therapies: "Arab Conversion Therapists"
 ISR_conversion_therapies_desc: "We must allow conversion therapists with the arab specifics..."

 ISR_legalized_plygamy: "Legalized Polygamy"
 ###Communists
 ISR_down_with_imperialism: "Down with Imperialists!"
 ISR_down_with_imperialism_desc: "It is the American imperialism which sparked and perpetrated the religious conflicts in our land. We must avenge our suffering!"
 ISR_join_arab_league: "Join the Arab League"
 ISR_join_arab_league_desc: "With such a big arab population in our country, we must join the Arab League."
 ISR_befriend_china_isratine: "Befriend China"
 ISR_befriend_china_isratine_desc: "China is a fellow internationalist country. We should befriend them!"
 ISR_befriend_libya: "Remember Gaddafi's Prophecy"
 ISR_befriend_libya_desc: "It was first Gaddafi's prophecy, which had a vision about jews and palestinians coming together to friendship."
 ISR_identity_atheism: "Break the Chains of Religion"
 ISR_identity_atheism_desc: "No more divisive religiosity! It is those differences that drove us apart."
 ISR_identity_religion: "All People under God"
 ISR_identity_religion_desc: "We must not reject religion as part of our identity, but rather we should embrace our differences."
 ISR_judean_legacy: "A Shared Judean Legacy"
 ISR_judean_legacy_desc: "We are all great heirs of Judea, once separated by the difficult fate that divided our peoples. We need to go back to the era of the Kingdom of Judea."
 ISR_galilea_identity: "Remember the Galilean Era"
 ISR_galilea_identity_desc: "We must remember the times when kindness and mutual understanding reigned on our land. The time when Palestinians and Jews existed in harmony and together."
 ISR_canaan_identity: "Go Back to Canaan"
 ISR_canaan_identity_desc: "For the Canaanites and all the inhabitants of the land shall hear of it, and shall environ us round, and cut off our name from the earth. And what wilt thou do unto thy great name?"
 ISR_identity_question: "Create a New Identity"
 ISR_identity_question_desc: "To consolidate our new binational state, we must create a new identity for our people..."
 ISR_binational_state: "§LHeveinu Shalom Aleichem§!"
 ISR_binational_state_desc: "All hostility must end, and so must our senseless struggle with Palestine. It is time to unite."
 ISR_return_refugees: "Revise the Law of Return"
 ISR_return_refugees_desc: "Now, since we are a binational state, both jews and palestinians can repatriate into our country."
 ISR_un_inspections: "Allow United Nations Inspectors"
 ISR_un_inspections_desc: "United Nations inspectors must be allowed to know all information on our nuclear capabilities."
 ISR_abandon_nukes: "An Act of Gesture"
 ISR_keep_nukes: "Calm Their Fears"
 ISR_befriend_south_africa: "Our Shared Legacy"
 ISR_befriend_south_africa_desc: "We should befriend South Africa after so many years of animosity."
 ISR_federalism: "Federalize the Holy Land"
 ISR_federalism_desc: "We must federalize Isratine to prevent any further ethno-political divisions."
 ISR_palestinian_army: "Integrate the Security Forces"
 ISR_palestinian_army_desc: "We should integrate the security forces and create new arab-jewish joint units."
 ISR_milk_and_honey: "Land of Milk and Honey"
 ISR_milk_and_honey_desc: "We should be a land of prosperity and happiness."

 ISR_judean_identity: "Judean Identity"
 ISR_canaans_identity: "Moloch Identity"
 ISR_galil_identity: "Galilean Identity"
 religious_divide: "Religious Divide"

 ISR_idea_isratine_federalism: "Holy Land Federalism"
 ###Navy
 ISR_discover_gas: "The Greatest Discovery"
 ISR_discover_gas_desc: "We have discovered that our nearby waters are full of Gas, that we can excavate. To start the first phase, we must build naval bases on our shores."
 ISR_tamar: "Dig Up Tamar"
 ISR_tamar_desc: "We should dig up the shores near Tel-Aviv to extract Gas from the seas."
 ISR_leviathan: "Dig Up Leviathan"
 ISR_leviathan_desc: "Galilee is also rich in natural underground Gas. Let's extract it."
 ISR_dolphin: "Dig Up Dolphin"
 ISR_dolphin_desc: "Negevian shores are also rich in natural gas. We need to extract them too."
 ISR_prefer_turkey: "Rekindle Turkish Relations"
 ISR_prefer_turkey_desc: "We should cooperate with Turkey and build up relations with them."
 ISR_prefer_greece: "Form an Hellenic Alliance"
 ISR_prefer_greece_desc: "We should cooperate with Greece in our future pipeline projects and other business and political affairs."
 ISR_blue_flag: "Blue-Flag Drill"
 ISR_blue_flag_desc: "We should offer Greece military cooperation, as our main partner in the mediterranean."
 ISR_east_med_pipeline: "The East-Med Project"
 ISR_east_med_pipeline_desc: "Our relations with Cyprus and greece make them natural choice in cooperation with whom we should build our pipeline."
 ISR_visit_greece: "Military Attache to Greece"
 ISR_visit_greece_desc: "We need to secure Greece's independence and sovereignty as it is our direct interest."
 ISR_claim_aphrodite: "Claim the Aphrodite Field"
 ISR_claim_aphrodite_desc: "To assert our claims to the aphrodite field, we need to support Northern Cyprus."
 ISR_support_blue_homeland: "Recognize the Blue Homeland"
 ISR_support_blue_homeland_desc: "We can try to offer Turkey military cooperation with us and start joint drills."
 ISR_israel_turkey_pipeline: "Israel-Turkey Gas Pipeline"
 ISR_israel_turkey_pipeline_desc: "We should build our pipeline with Turkey, since they proved themselves a good ally to us."
 ISR_karish: "Start Drilling Up Karish"
 ISR_karish_desc: "We can try to start drilling for Gas in Karish region. However that may seriously piss off Hezbollah. However, if our army's strength is high, they may accept a temporary deal..."
 ISR_madan: "The Intelligence Directory"
 ISR_madan_desc: "The Israeli Naval Intelligence Division is a staff unit in the Israeli navy headquarters. Like other IDF intelligence bodies, it is professionally subordinate to the Intelligence Directorate."
 ISR_tech_superiority: "Retain Our Edge"
 ISR_tech_superiority_desc: "We should not rely only on foreign supplies of ships and submarines, but increase our own research and production."
 ISR_bibi_submarine_deal: "Conduct Shady Deals"
 ISR_bibi_submarine_deal_desc: "We should not listen to the establishment which is highly sceptical about another same contract with the Germans. We should fake the approval of the deal and go forward with it."
 ISR_dakar: "Prepare the Dakar"
 ISR_dakar_desc: "We must build new dockyards to prepare our industry for new ship and submarine construction."
 ISR_dolphin_1: "The Dolphin-II Class"
 ISR_dolphin_1_desc: "We should study the submarines and increase our technological possibilities in submarine production."
 ISR_thyssenkrupp_deal: "Deal with Thyssenkrupp"
 ISR_thyssenkrupp_deal_desc: "Let us buy 5 older German submarines to ensure our protection until we can design and build new ones."
 ISR_ships_dvora: "The Dvora"
 ISR_ships_dvora_desc: "The Dvora-class fast patrol boat is a fast class of patrol boats built by Israel Aerospace Industries for the Israeli Sea Corps based on the Israeli Dabur class."
 ISR_ships_bat_yam: "The Bat Yam"
 ISR_ships_bat_yam_desc: "We should build dockyards in Bat Yam, so that our military and trade fleet could be built and repaired there."
 ISR_ships_saar: "Upgrade the Sa'ar"
 ISR_ships_saar_desc: "We should upgrade the Sa'ar dockyards for our ships to be repaired there more effectively."
 ###Middle East
 ISR_middle_east_peace: "Isaiah's Dreams"
 ISR_middle_east_peace_desc: "Now, we shall focus all of our vision on establishing closer ties with friendly countries in Middle East."
 ISR_enemy_of_my_enemy: "New, Shared Enemies"
 ISR_enemy_of_my_enemy_desc: "Considering the new shaping of the geopolitical situation in the middle east, maybe we should startup new relations improvement process with Saudi Arabia."
 ISR_travel_morocco: "Visit Mohammed VI"
 ISR_travel_morocco_desc: "Morocco is one of the few arab countries which has somewhat good relations with us. We must upgrade these relations to a real friendship!"
 ISR_gulf_offices: "Open Offices in the Gulf"
 ISR_gulf_offices_desc: "To expand our influence in the gulf countries we need to reopen our government offices in the gulf countries."
 ISR_apologize_past_actions: "Apologize for Incidents"
 ISR_apologize_past_actions_desc: "Prevously, out of sheer necessity, we were using our mossad agents on the territory of some Gulf countries to counter unlikely influence. Now, we need to repair relations with these countries and apologize for our actions."
 ISR_abraham_accords_focus: "The Abraham Accords"
 ISR_abraham_accords_focus_desc: "We should start a new diplomatic meeting in which we will try to melt the ice between various arabic countries and Israel."
 ISR_negev_forum_focus: "The Negev Forum"
 ISR_negev_forum_focus_desc: "To increase the regional security and increase regional cooperation, we can start a new forum for our middle eastern partners to participate."
 ISR_cultural_ties: "Reaffirm Cultural Ties"
 ISR_cultural_ties_desc: "The jewish diaspora in Morocco is still quite huge and has a significant influence on Moroccan economy. We should use this, perhaps..."
 ISR_visa_indirect_travel: "Indirect Visa-Free Travel"
 ISR_visa_indirect_travel_desc: "To ease the travel of our citizens between Morocco and Israel, we can try to negotiate an indirect visa travel solution."
 ISR_denounce_polisario_iran: "Denounce the Greatest Link"
 ISR_denounce_polisario_iran_desc: "We must support Morocco in their struggle against Polisario separatists and terrorists."
 ISR_restore_security_links: "Restore Security Connections"
 ISR_restore_security_links_desc: "We must support Morocco in the sphere of intelligence too, as we can actually benefit from it in a win-win format."
 ISR_usa_mor_isr_deal: "A Tripartite Deal?"
 ISR_usa_mor_isr_deal_desc: "To support our Moroccan partners in our efforts to normalize relations, we can try to ask U.S. to support us in our diplomatic efforts."
 ISR_return_to_africa: "Return to Africa"
 ISR_return_to_africa_desc: "We must continue expanding our influence in Africa, as much of our strongest allies are from that continent."
 ISR_invest_in_eac: "Travel to East Africa"
 ISR_invest_in_eac_desc: "We must befriend east african states and increase our influence on them."
 ISR_eritrean_bases: "Bases in Eritrea"
 ISR_eritrean_bases_desc: "Perhaps, we can try to negotiate military cooperation with Eritrea, which can benefit us both."
 ISR_kampala_meeting: "A Meeting in Kampala"
 ISR_kampala_meeting_desc: "Almost half a decade passed since Israeli special forces stormed Kampala's international airport to release the captives of a kidnapped plane as part of Operation Entebbe, and today Israeli Prime Minister [ISR.GetLeader] has landed in Uganda with an El Al plane. While normalization of relations between Israel and the East African Community's members has already begun in the 199s, relations have not returned to the golden age Jerusalem policymakers enjoyed in the continent before the Yom Kippur War. Under [ISR.GetLeader], however, Israel is plotting its 'Return to Africa' by using Israeli technology, in praticular salinization and water technologies, to open the doors of the African Continent. According to [ISR.GetLeader], East Africa is the door from which Israel enters the continent, and that he wishes to grealty expand economic, political and diplomatic ties with the East African states as well as with all of Sub-Saharan Africa."
 ISR_peace_sudan: "The Washington Memorandum"
 ISR_peace_sudan_desc: "We can perhaps try to normalize relations with Sudan by increasing our economic ties with them."
 ISR_peace_chad: "The N'Djamena Protocols"
 ISR_peace_chad_desc: "Considering the current situation in Chad, perhaps we can benefit from it by offering them a weapons package and normalization of relations."
 ISR_peace_sahel: "Approach the Sahel"
 ISR_peace_sahel_desc: "Now, we can try to approach Sahel states by increasing our mutual cooperation and perhaps investing in them."
 ISR_visit_oman: "Travel to Oman"
 ISR_visit_oman_desc: "Oman is one of few possible allies of ours in the middle east. We must foster good relations with them."
 ISR_covert_ties: "Construct Covert Ties"
 ISR_covert_ties_desc: "We must construct covert ties with our allies in the gulf. Mossad agents should be ready if they will agree..."
 ISR_yemen_intervene: "Watch the Straits"
 ISR_yemen_intervene_desc: "Even if Yemen can not be considered one of our closest friends, supporting them against Iranian proxies is more rational than letting it all go by itself."
 ISR_yemen_war: "Operation Sheba's Crown"
 ISR_yemen_war_desc: "Time has come for us to intervene into Yemeni civil war and end the houthi menace!"
 ISR_mossad_diplomacy: "Mossad Diplomacy"
 ISR_mossad_diplomacy_desc: "We can use Mossad to conduct more wide range of diplomatic actions in the middle east, especially when our partners aren't against it."
 ISR_bahrain_economic_conference: "Manama Economic Conference"
 ISR_bahrain_economic_conference_desc: "We can try to strike a deal with gulf countries when a new economic conference in Manama will occur. It might benefit both our gulf partners and us, subsequently."
 ISR_visit_saudi: "Travel to Saudi Arabia"
 ISR_visit_saudi_desc: "To make a final shield against our greatest enemy, we should secretly visit Saudi Arabia and establish military cooperation links."
 ISR_treaty_saudi: "Reach the Golden Apple"
 ISR_treaty_saudi_desc: "We can try to finally negotiate with Saudi Arabia and perhaps establish full peace between our countries."
 ISR_position_of_strength: "Out of a Position of Strength"
 ISR_position_of_strength_desc: "Why to bother ourselves with alliance bonding and resposnibilities, if we can try to increase our security by establishing non-direct involvement and picky agreements..."
 ISR_new_middle_east: "A New Middle East"
 ISR_new_middle_east_desc: "Finally, after all of our diplomatic efforts, a new middle east must be shaped!"
 ISR_exhibitions_dubai: "Visit the Exhibitions in Dubai"
 ISR_exhibitions_dubai_desc: "To affirm our position in gulf and global trade, we might need to represent our companies in Dubai's recent business and technological expos."
 ISR_uae_invest: "Emirati-Israeli Partnerships"
 ISR_uae_invest_desc: "Considering the modern day state of growing UAE's economy, to increase our cooperation with them, we might need to ask for investments."
 ISR_visit_japan: "Chasing the Rising Sun"
 ISR_visit_japan_desc: "Japan is the rising sun of economic success in the fer east. Establishing good releations with them is necessary for us."
 ISR_visit_vietnam: "Open to Vietnam"
 ISR_visit_vietnam_desc: "Vietnam's agricultural sector of economy is rapidly growing. We can use this for our mutual benefit."
 ISR_deal_with_neighbors: "Extending an Olive Branch"
 ISR_deal_with_neighbors_desc: "Now, we should start our diplomatic actions towards Egypt and Jordan."
 ISR_deal_with_jordan: "Beyond the Yarden River"
 ISR_deal_with_jordan_desc: "We must now start our diplomatic relations with Jordan and decide how we must manage our mutual relations."
 ISR_jordan_defensive: "Guard our Eastern Flank"
 ISR_jordan_defensive_desc: "We must support our Jordanian partners and cooperate with them in military sphere."
 ISR_jordan_offensive: "Neither Lie nor Forgive"
 ISR_jordan_offensive_desc: "Jordan needs to be subdued under our government. Recent developments made them unfittable for our diplomatic needs."
 ISR_jordan_military_bases: "Bribing the Military"
 ISR_jordan_military_bases_desc: "To undermine Jordanian sovereignty, we should bribe their generals into joining our side..."
 ISR_manipulate_royal_family: "Manipulate Royal Politics"
 ISR_manipulate_royal_family_desc: "In the Hashemite ruling house and their supporters, there many people who are against our influence. We should remove them."
 ISR_puppet_jordan: "Intervene in Jordan"
 ISR_puppet_jordan_desc: "Finally, all preparations are done. Now we can strike the final blow to Jordan!"
 ISR_war_with_isis: "Operation Wolves' Fortress"
 ISR_war_with_isis_desc: "With the existential threat of salafist enemies near our gates, we need to take a preventive action and destroy it!"
 ISR_black_september_legacy: "Legacy of Black September"
 ISR_black_september_legacy_desc: "We should protect Jordan at all costs, as they are our eastern flank, which protects us from enemies."
 ISR_green_blue_deal: "The Green-Blue Deal"
 ISR_green_blue_deal_desc: "We should sign a three-sided treaty with Jordan and UAE regarding new possibilities for green energy."
 ISR_tourism_port_jordan: "Eilat-Aqaba Links"
 ISR_tourism_port_jordan_desc: "We should cooperate with Jordan's private companies to expand our southern ports and establish Eilat-Aqaba links."
 ISR_preserve_the_dead_sea: "Preserve the Dead Sea"
 ISR_preserve_the_dead_sea_desc: "Together with Jordan, we should try to preserve the dead sea, for our future projects."
 ISR_open_degania_dam: "Build the Degania Dam"
 ISR_open_degania_dam_desc: "Although it may piss off the Jordan, we should use our water only for ourselves, by building up the Degania dam."
 ISR_jordan_river_agreement: "Off the Kinneret's Shores"
 ISR_jordan_river_agreement_desc: "We should take a less radical stance and try to negotiate a more acceptable plan for us and Jordan."
 ISR_intelligence_sharing_jordan: "Mofaz-Malakhwi Meeting"
 ISR_intelligence_sharing_jordan_desc: "We should use our Mossad agents in Jordan, to protect the Hashemite legitimate government against our mutual foes."
 ISR_iraq_war: "The New Nebuchadnezzar"
 ISR_iraq_war_desc: "Saddam's Iraq is an existential threat both to us and Jordan. We should take measure against Iraqi influencer."
 ISR_expand_on_jordan_treaty: "Expand on the Arava Treaty"
 ISR_expand_on_jordan_treaty_desc: "On 26 October 1994, Jordan and Israel signed the peace treaty in a ceremony held in the Arava valley of Israel, north of Eilat and near the Jordanian border. Prime Minister Rabin and Prime Minister Abdelsalam al-Majali signed the treaty and the President of Israel Ezer Weizman shook hands with King Hussein."
 ISR_mediate_nile_egypt: "Denounce the Nile Dam"
 ISR_mediate_nile_egypt_desc: "In the dispute between Egypt and Ethiopia, we should take a pro-egyptian stance."
 ISR_mediate_nile_ethiopia: "Pro-Ethiopian Stance"
 ISR_mediate_nile_ethiopia_desc: "In the dispute between Egypt and Ethiopia, we should take a pro-ethiopian stance."
 ISR_bring_back_falashmura: "Bring Back the Falashmura"
 ISR_bring_back_falashmura_desc: "We should demand the return of all ethiopian jews back home to Israel. If Ethiopia disagrees, we shall take a more harsher stance on our relations with them..."
 ISR_fallow_deer_diplomacy: "Fallow Deer Diplomacy"
 ISR_fallow_deer_diplomacy_desc: "Back in the Day, Shah of Iran presented them to Israel, as a gesture of friendship. However, since these times, these deers went extinct in Iran itself, but the ones that were presented in Israel, survived."
 ISR_propaganda_in_iran: "Good Face Efforts"
 ISR_propaganda_in_iran_desc: "We must support the friendly government of Iran, and possible gain more influence on them."
 ISR_water_and_life: "Bring Water and Life"
 ISR_water_and_life_desc: "Iran for long had problems with irrigation and water provision. We can help them with that for some money."
 ISR_direct_flights_to_iran: "Bring Back El Al"
 ISR_invest_iran: "Return to Iran"
 ISR_invest_iran_desc: "To increase our mutual interdependence, we can try to ask Iran for investments."
 ISR_eilat_ashkelon_route: "Eilat-Ashkelon Pipeline"
 ISR_eilat_ashkelon_route_desc: "The Eilat Ashkelon Pipeline Company operates several crude petroleum and refined petroleum products pipelines in Israel, most notably the Eilat Ashkelon Pipeline which transports crude oil across southern Israel, between the Red Sea and the Mediterranean Sea. The EAPC also operates two maritime oil terminals as well as oil storage depots in the country."
 ISR_transasiatic_oil: "Trans-Asiatic Oil Company"
 ISR_transasiatic_oil_desc: "Now, since our trade routes are open with Iran, we can invest in their oil."
 ISR_gamliel_plan: "The Gamliel Plan"
 ISR_gamliel_plan_desc: "We must foster trade relations between our country and Iran, to make the regional integration more deep."
 ISR_iran_singapore_model: "Singaporean Model"
 ISR_iran_singapore_model_desc: "Just as we trained Singaporean army back in the day, now we must support out Iranian friends by shaping their army with our experience."
 ISR_flower_ii_project: "Flower-Tsur II"
 ISR_flower_ii_project_desc: "After establishing military cooperation partnership treaty, we must start-up a new missile development cooperation effort."
 ISR_parash_partner: "PARASH Partnership"
 ISR_parash_partner_desc: "Since our and Iran's goals are coincident, we can cooperate with Iran in the sphere of intelligence."
 ISR_military_liason_office: "The Rosen-Grimberg Mission"
 ISR_military_liason_office_desc: "Now we can establish a military coordination center with Iran to integrate our strategy in a coherent action."
 ISR_treaty_of_susa: "Treaty of Susa"
 ISR_treaty_of_susa_desc: "We must request reparations from Iran for Iranian Israelis that fled during the revolution."
 ISR_india_to_kush: "From Hodu to Kush"
 ISR_india_to_kush_desc: "From Hodu to Kush, our security belt must be fully established."
 ISR_intervention_afghanistan: "Look towards Afghanistan"
 ISR_intervention_afghanistan_desc: "We must prevent Taliban from rising to power, even if our relations with Afghanistan previously weren't as real as possible."
 ISR_operation_silk_road: "Operation Silk Road"
 ISR_operation_silk_road_desc: "To ensure the security of all of the region, we must secure Pakistan and make it safe."
 ISR_royal_road: "Restore the Royal Road"
 ISR_royal_road_desc: "We must restore the old structure of the international politics and make it to our favour..."
 ISR_royal_road_iraq: "Set Sights on Babylon"
 ISR_royal_road_iraq_desc: "Iraq must be secured for our great project to be finalized."
 ISR_royal_road_syria: "Set Sights on Aram Damascus"
 ISR_royal_road_syria_desc: "We should neutralize the Syrian threat as soon as possible."
 ISR_periphery_pact: "Restore the Periphery Pact"
 ISR_periphery_pact_desc: "We need to create our own alliance and establish a new periphery pact."
 ISR_cento_iran: "The House of Nations"
 ISR_cento_iran_desc: "Since Iran recently revived the CENTO pact, we must join it for regional security."
 ISR_operation_rolling_dice: "Operation Rolling Dice"
 ISR_jews_iran: "Restore Kehilat Iran"
 ISR_eshter_tomb: "Restore the Tomb of Mordechai"
 ISR_shared_enemies: "Our Shared Enemies"
 ISR_shared_enemies_desc: "Now, we must start planning our policies regarding our enemies in the middle east."
 ISR_root_of_all_extremism: "Operation Falcon's Nest"
 ISR_root_of_all_extremism_desc: "Time has come to cut the head of salafist serpent once and for all!"
 ISR_deal_with_egypt: "Across the Sinai Desert"
 ISR_deal_with_egypt_desc: "After all of our problems with Egypt, a new light of hope for peace is shining for our countries."
 ISR_sinai_tourism: "Honeymoon Diplomacy"
 ISR_sinai_tourism_desc: "Considering the Egypt's growing economy, cooperation and investments are good opportunities for us."
 ISR_sharem_flight: "Direct Lines to Sharem"
 ISR_sharem_flight_desc: "We should establish direct plane travel from Israel to Sharm el Sheikh, since our partnership with Egypt and demand of Israeli tourists is quite high."
 ISR_azam_azam: "Request a Goodwill Gesture"
 ISR_azam_azam_desc: "Azam Azam, is an Israeli Druze who was captured as a spy in the 1990s by Egypt. Perhaps, as a part of relations normalization process, we can request the release of him as a goodwill gesture."
 ISR_visit_south_korea: "Meet the Southern Tiger"
 ISR_visit_south_korea_desc: "Another rising asian economic tiger is Republic of Korea. We need to foster good economic relations between our countries."
 ISR_sinai_investigation: "Request Protections at Taba"
 ISR_sinai_investigation_desc: "Taba is city in Egypt near our border. It attracts a lot of Israeli tourists, thus we should work to increase the security of our people there."
 ISR_assam_ibrahims_mission: "Ahssam Ibrahim's Mission"
 ISR_assam_ibrahims_mission_desc: "Ahssam Ibrahim is the Egyptian ambassador to Israel under which relations significantly improved in terms of military collaboration and intelligence sharing."
 ISR_arish_ashkelon: "The Arish-Ashkelon Pipeline"
 ISR_arish_ashkelon_desc: "Now, we can try to establish much more stronger economic ties with Egypt by constructing a new pipeline."
 ISR_war_qatar: "Operation Pearls Princess"
 ISR_war_qatar_desc: "Extremists hold Gaza too strongly to ever give up peacefully. Time has come for us to finish the root of the Gazan Crisis... We must strike at those who support Hamas from abroad and disarm them."
 ISR_invite_egypt_to_gas_project: "Invite to Pipeline Projects"
 ISR_invite_egypt_to_gas_project_desc: "We need to invite Egypt to our pipeline projects, which will benefit us both."
 ISR_egypt_anti_iran: "Pro-Egyptian Stance"
 ISR_egypt_anti_iran_desc: "Egypt has proven itself as more reliable ideological and political ally. They should have the Tiran islands."
 ISR_question_of_tiran: "Questioning the Tiran Deal"
 ISR_question_of_tiran_desc: "We should continue the support of Saudi ownership of the Tiran islands, as it is more beneficial for us."
 ISR_isis_sinai: "Support Efforts in the Sinai"
 ISR_isis_sinai_desc: "We should support Egypt in their effort through providing them surveillance data from our border patrolling drones."
 ISR_sisi_barak_call: "Amend the Treaty Provisions"
 ISR_sisi_barak_call_desc: "Perhaps we need to remove the DMZ status from Egypt, considering all of the circumstances."
 ISR_arab_spring: "Negotiate with Tahrir"
 ISR_arab_spring_desc: "Now, we should decide what to do with Egypt, considering that a hostile regime took power there."
 ISR_deport_from_gaza: "A New Reservation"
 ISR_revive_yamit: "Restoring Yamit"
 ISR_revive_yamit_desc: "Considering that now we control Sinai, we should integrate it into our country."
 ISR_returning_the_favor: "Returning the Favor"
 ISR_returning_the_favor_desc: "Now, considering all of the circumstances, we should topple the regime in Egypt."
 ISR_watch_their_moves: "Watch their Moves"
 ISR_watch_their_moves_desc: "Even if the nowadays regime in Egypt is hostile to us, we should not take radical stances, but watch their moves and destabilize the regime from outside."
 ISR_deal_with_migrants: "The Egyptian Border Wall"
 ISR_deal_with_migrants_desc: "Now, we must build a new wall against the illegal migrants from Egypt. "
 ISR_negotiate_with_indonesia: "Negotiate with Indonesia"
 ISR_negotiate_with_indonesia_desc: "Indonesia has not recognized us because of their support for Palestine, however, our economic relations are still big, despite of that."
 ISR_negotiate_with_malaysia: "Pressure Malaysia"
 ISR_temple_mount_issue: "A Delicate Balance"
 ISR_temple_mount_issue_desc: "Ever since the Six Days war (and this was solidified in the 1994 Arava Peace Treaty), the Jordanian religous authorities (Waqf) maintain suzerainity over the Al-Aqsa Mosque and Temple Mount Complex's administration and function. We can pick between Amending the Status Quo and taking direct control of the mosque complex, or Keeping the Status Quo."
 ISR_status_quo_temple_mount: "Keeping the Status Quo"
 ISR_status_quo_temple_mount_desc: "Maybe, perhaps, we should retain the muslim control over Al-Aqsa, while favouring our allies."
 ISR_amend_status_quo: "Amending the Status-Quo"
 ISR_amend_status_quo_desc: "We should not give any foreign power ability to influence our various sites and places for their benefit! We should take direct control and expel the waqf."
 ISR_temple_mount_jordanian: "Meet the Jordanian Waqf"
 ISR_temple_mount_jordanian_desc: "We should not revise our policy regarding Al-Aqsa, but continue cooperating with Jordan."
 ISR_temple_mount_saudi: "Revise the Custodianship"
 ISR_temple_mount_saudi_desc: "Perhaps, we should give the authority over Al-Aqsa to Saudi Arabia, to prioritize them in our future diplomacy."

 ISR_strike_libya: "Operation Pink Sand"
 ISR_strike_iraq: "Operation Sequel Movie"
 ISR_strike_iran: "Operation Golden Coronets"

 ###Police branch

 ISR_speak_to_police: "§YSpeak to the Mafkal§!"
 ISR_speak_to_police_desc: "Our internal security suffers a lot from the criminal activities and incapability of the Police to handle them. We must change this."
 ISR_form_the_national_guard: "Form the National Guard"
 ISR_form_the_national_guard_desc: "As besieged as our country is, we must reinforce our military with a new National Guard."
 ISR_promote_the_swiss_model: "Promote the Swiss Model"
 ISR_promote_the_swiss_model_desc: "We must look at the Swiss model of national guard to model ours accordingly."
 ISR_learn_from_october_events: "Learn from our Mistakes"
 ISR_learn_from_october_events_desc: "Our National Guard must be appointed to raid mafiosi businesses."
 ISR_strenghen_ministry_of_national_security: "Ministry for National Security"
 ISR_strenghen_ministry_of_national_security_desc: "The Ministry of National Security is the statewide law enforcement agency and oversees the Israel Police, the Israel Prison Service and the Israel National Fire and Rescue Services, Israel Border Police, National Headquarters for the Protection of Children on the Internet, National Authority for Community Safety and the Authority for Witness Protection."
 ISR_dont_form_the_national_guard: "Guard the Antallena Promise"
 ISR_dont_form_the_national_guard_desc: "We don't need a overmilitarized structure to keep our society in tact and criminals checked. We must reinforce the police, as the only inner security guarantee."
 ISR_rely_on_magav: "Expand the Border Guard"
 ISR_rely_on_magav_desc: "To ensure that enemy aliens with malicious intentions will not enter our country, we must support our border guard."
 ISR_rely_on_gideonites: "The Gideonites Action"
 ISR_rely_on_gideonites_desc: "We must raid criminals in our country and cleanse the country from illegal businesses."
 ISR_focus_yamam: "Honor the Yamam"
 ISR_focus_yamam_desc: "The Yamam is capable of both hostage-rescue operations and offensive take-over raids against terrorist targets in civilian areas. Besides military and counter-terrorism duties, it also performs tactical unit duties and undercover police work."
 ISR_deal_with_police_racism: "Hear Beta Israel Concerns"
 ISR_deal_with_police_racism_desc: "We must fight racism in our police and promote equal opportunities for enlistment."
 ISR_reform_the_fire_fighting_force: "Check the Questionable Buildings"
 ISR_reform_the_fire_fighting_force_desc: "We will conduct more searches and raids on the criminals."
 ISR_shabac_intervention_no: "Form a Shared Committee"
 ISR_shabac_intervention_yes: "National Security Observation Act"
 ISR_shabac_intervention_yes_desc: "We must increase the internal security by legally justify our anti-criminal actions."
 ISR_gather_all_the_equipment: "Gather all the Guns"
 ISR_gather_all_the_equipment_desc: "We must make a request to the U.S. to sell special weapons to our police force."
 ISR_show_more_presence: "Show More Presence"
 ISR_show_more_presence_desc: "We must show more presence on the objects that are considered suspicious and actively check them."
 ISR_storm_tuba_zangariya: "Storm Tuba Zangariya"
 ISR_storm_tuba_zangariya_desc: "We must conduct a final blow to the mafia and storm the Tuba Zangariya a town in the Northern District of Israel."

