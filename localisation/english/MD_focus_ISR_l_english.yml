 legacy_of_yitzhak_rabin: "Yitzhak Rabin's Legacy"
 legacy_of_yitzhak_rabin_desc: "On the Fourth of November 1995, Far-Right Extremeist Yigal Amir assassinated Israeli Prime Minister Yitzhak Rabin during a rally in Tel Aviv to prevent the progression of his peace talks with the Palestinians. Ever since, political violence and actions against an elected government's actions has become a taboo in Israeli society, as the generation who saw his death in television as teenagers and laid flowers and candles on Kikar Rabin now gains a voice in electoral politics."
