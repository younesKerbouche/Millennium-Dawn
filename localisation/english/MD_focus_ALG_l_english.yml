 algeria_invest.1.t: "Investments in Algeria"
 algeria_invest.1.d: "Algeria is asking us to invest in their state. Thanks to investments in Algeria, we can strengthen our influence in North Africa and along the Mediterranean coast."
 algeria_invest.1.a: "Okay"
 algeria_invest.1.b: "No"

 algeria_invest.2.t: "They've agreed"
 algeria_invest.2.d: "They've agreed to invest in our country."
 algeria_invest.2.a: "Good."

 algeria_invest.3.t: "They refused"
 algeria_invest.3.d: "They refused to invest in our country, claiming our offer was unprofitable."
 algeria_invest.3.a: "Sad"

 algeria_invest.4.t: "American investments in Algeria"
 algeria_invest.4.d: "Algeria offers our companies the chance to invest in its economy. In return, we will gain influence and, in the long term, strengthen relations with Algeria."
 algeria_invest.4.a: "Who Said Money?"
 algeria_invest.4.b: "No"

 algeria_invest.5.t: "America agreed."
 algeria_invest.5.d: "American companies have already begun planning investment projects in Algeria."
 algeria_invest.5.a: "A win for business and democracy."

 algeria_invest.6.t: "America refused"
 algeria_invest.6.d: "America has refused to invest in our economy. They have no confidence in the transparency of our political system."
 algeria_invest.6.a: "Well, then we’ll call Europe."

 algeria_invest.7.t: "European investments in Algeria"
 algeria_invest.7.d: "Algeria is asking us to invest in its economy. According to them, they have a favourable investment climate and our involvement will strengthen ties across the Mediterranean."
 algeria_invest.7.a: "Of Course"
 algeria_invest.7.b: "There's no money."

 algeria_invest.8.t: "Europe agreed"
 algeria_invest.8.d: "European investors have agreed to support our economy. Several major companies are already willing to launch investment projects in Algeria."
 algeria_invest.8.a: "Good news for development."

 algeria_invest.9.t: "Europe refused"
 algeria_invest.9.d: "They claimed there is no money available right now to allocate an investment package."
 algeria_invest.9.a: "Sad"

 algeria_invest.10.t: "Turkish investor funds Algiers Metro"
 algeria_invest.10.d: "A Turkish investor is offering us money to expand the Algiers Metro. We can build the metro with their funds, or embezzle it by cheating them, but this could harm our relations with Turkey."
 algeria_invest.10.a: "Algiers needs a metro!"
 algeria_invest.10.b: "Algeria needs money!"

 algeria_invest.11.t: "Algeria fooled us"
 algeria_invest.11.d: "A group of Algerian crooks rigged the metro project and took all the money we had prepared for them."
 algeria_invest.11.a: "Bastards"

 algeria_invest.12.t: "Rebrab’s Investments"
 algeria_invest.12.d: "Issad Rebrab, founder of Cevital, is one of Algeria’s most influential entrepreneurs. Since the 1990s, he has invested in industry, food production, and international expansion. Thanks to him, Algeria has gained factories, jobs, and prestige projects. He remains a symbol of the country’s private sector potential."
 algeria_invest.12.a: "Thank you, Rebrab!"

 ALG_algiers_metro: "Algiers Metro"

 ALG_our_economy:0 "Our Economy"
 ALG_our_economy_desc:0 "Algeria’s economy stands at a crossroads. After years of instability and underinvestment, the government must decide whether to focus inward or open the door to modernization and growth."

 ALG_attract_foreign_inv:0 "Attract Foreign Investment"
 ALG_attract_foreign_inv_desc:0 "By opening our markets to foreign investors, Algeria can secure capital, expertise, and infrastructure projects that would otherwise remain out of reach."

 ALG_france_inv:0 "Seek French Investment"
 ALG_france_inv_desc:0 "France remains one of Algeria’s closest economic partners. Renewing their involvement in our energy and industrial sectors could accelerate development—if we can bear their influence."

 ALG_chinese_inv:0 "Chinese Investment Initiative"
 ALG_chinese_inv_desc:0 "China offers ambitious investment packages, often tied to infrastructure and resource development. Partnering with Beijing could transform our economy, but at the cost of deeper dependence."

 ALG_usa_inv:0 "Invite American Investment"
 ALG_usa_inv_desc:0 "The United States can provide advanced technology and substantial financial backing. Cooperation with Washington may reshape Algeria’s industry and services into global competitors."

 ALG_russian_inv:0 "Russian Economic Cooperation"
 ALG_russian_inv_desc:0 "Russia has long been a strategic ally in energy and defense. Expanding cooperation to broader economic projects will strengthen our industrial and military backbone."
 
 ALG_iran_inv:0 "Partnership with Iran"
 ALG_iran_inv_desc:0 "Algeria and Iran share a history of non-alignment and resistance to foreign domination. Expanding ties with Tehran could open new avenues in energy cooperation, industrial projects, and regional diplomacy, though it may raise concerns among Western partners."

 ALG_italia_inv:0 "Strengthening Italian Ties"
 ALG_italia_inv_desc:0 "Italy is one of Algeria’s closest European partners, especially through ENI’s role in our energy sector. By deepening cooperation with Rome, we can secure vital investment in infrastructure, boost Mediterranean trade, and reinforce our position as a key energy supplier to Europe."

 ALG_algiers_metro_expansion:0 "Expand the Algiers Metro"
 ALG_algiers_metro_expansion_desc:0 "Algiers suffers from congestion and outdated infrastructure. Expanding the metro system will not only modernize transport but also signal progress to investors and citizens alike."

 ALG_cevital_group_expansion:0 "Cevital Group Expansion"
 ALG_cevital_group_expansion_desc:0 "Cevital, Algeria’s leading conglomerate, has the potential to become a continental powerhouse. Supporting its growth will create jobs and accelerate industrial modernization."

 ALG_scientific_research_push:0 "Promote Scientific Research"
 ALG_scientific_research_push_desc:0 "Innovation is the key to long-term growth. By investing in scientific research, Algeria can prepare the foundation for a knowledge-based economy."

 ALG_expand_higher_education:0 "Expand Higher Education"
 ALG_expand_higher_education_desc:0 "Universities and technical schools must be expanded and modernized to meet the demands of the 21st century. A better educated population will strengthen both society and the economy."

 ALG_digitalize_education:0 "Digitalize Education"
 ALG_digitalize_education_desc:0 "Digital platforms, online learning, and IT integration will revolutionize Algeria’s education sector, creating a more skilled and adaptable workforce."

 ALG_national_research_program:0 "Launch National Research Program"
 ALG_national_research_program_desc:0 "Bringing together universities, industry, and government, a coordinated national research program will allow Algeria to keep pace with global technological advances."

 ALG_industry:0 "Expand Algerian Industry"
 ALG_industry_desc:0 "Algeria’s industry must be diversified and modernized. By promoting industrial growth, we can reduce dependency on hydrocarbons and create a more balanced economy."

 ALG_constantine_hub:0 "Develop Constantine Industrial Hub"
 ALG_constantine_hub_desc:0 "The city of Constantine is an important regional center. Investing here will create a new industrial hub that spreads growth outside of Algiers."

 ALG_tlemcen_agro_industry:0 "Boost Tlemcen Agro-Industry"
 ALG_tlemcen_agro_industry_desc:0 "Agriculture and food processing in Tlemcen can be developed into a powerful agro-industrial sector, feeding the nation and creating jobs."

 ALG_snvi_modernization:0 "Modernize SNVI"
 ALG_snvi_modernization_desc:0 "SNVI, Algeria’s national vehicle manufacturer, must be modernized to compete globally. Expanding production capacity will strengthen our transport and industrial base."

 ALG_annaba_steel_complex:0 "Annaba Steel Complex"
 ALG_annaba_steel_complex_desc:0 "Annaba hosts Algeria’s largest steel production facilities. Modernizing and expanding them will provide the backbone for future infrastructure and defense industries."

 ALG_arzew_refinery:0 "Arzew Refinery Expansion"
 ALG_arzew_refinery_desc:0 "The refinery at Arzew is a vital link in our energy exports. Expanding its capacity will secure foreign currency inflows and strengthen Sonatrach’s dominance."

 ALG_pipeline_modernization:0 "Modernize Pipelines"
 ALG_pipeline_modernization_desc:0 "A modern pipeline system is essential for secure, efficient energy exports. Upgrading our pipelines will prevent losses and improve international reliability."

 ALG_skikda_port_modernization:0 "Modernize Skikda Port"
 ALG_skikda_port_modernization_desc:0 "The port of Skikda is critical for trade and energy exports. Modernizing its facilities will ensure Algeria remains a competitive maritime hub."

 ALG_grant_foreign_energy_concessions:0 "Grant Foreign Energy Concessions"
 ALG_grant_foreign_energy_concessions_desc:0 "By granting select concessions to foreign companies, Algeria can attract capital and technology—though at the risk of ceding part of its energy independence."

 ALG_hassi_messaoud_expansion:0 "Expand Hassi Messaoud Oil Field"
 ALG_hassi_messaoud_expansion_desc:0 "The Hassi Messaoud oil field is the largest in Algeria. Expanding extraction and refining capacity will greatly boost our energy output."

 ALG_expand_sonatrach:0 "Expand Sonatrach"
 ALG_expand_sonatrach_desc:0 "Sonatrach is the beating heart of Algeria’s economy. Strengthening the company will secure our global role in oil and gas production."

 ALG_protect_oil_gas_facilities:0 "Protect Oil and Gas Facilities"
 ALG_protect_oil_gas_facilities_desc:0 "Our energy infrastructure is vulnerable in times of war or unrest. Strengthening defenses around oil and gas facilities is critical to national security."

 ALG_minister_of_agriculture_reforms:0 "Agricultural Reform Program"
 ALG_minister_of_agriculture_reforms_desc:0 "Years of neglect have weakened Algeria’s agriculture. New reforms under the Ministry of Agriculture will restore productivity and reduce dependence on food imports."
 
 ALG_modernize_agricultural_sector:0 "Modernize the Agricultural Sector"
 ALG_modernize_agricultural_sector_desc:0 "Years of conflict and neglect have left Algeria’s farms outdated and inefficient. Mechanization, irrigation systems, and subsidies will revitalize the agricultural sector, ensuring food security for our people."

 ALG_rural_development_program:0 "Rural Development Program"
 ALG_rural_development_program_desc:0 "Algeria’s villages have long suffered from underinvestment. By directing funds into rural infrastructure, power, and jobs, we will reduce inequality between cities and the countryside and strengthen national unity."

 ALG_promote_algerian_produce:0 "Promote Algerian Produce"
 ALG_promote_algerian_produce_desc:0 "Our land produces a wide variety of crops and natural products, but foreign imports dominate local markets. Through branding, subsidies, and trade incentives, we will raise the profile of Algerian goods at home and abroad."

 ALG_build_farm_to_market_roads:0 "Farm-to-Market Roads"
 ALG_build_farm_to_market_roads_desc:0 "Farmers need better access to consumers and export routes. Constructing roads from rural zones to urban centers and across the Tunisian border will strengthen both our agricultural sector and regional ties."

 ALG_new_agro_industrial_complexes:0 "New Agro-Industrial Complexes"
 ALG_new_agro_industrial_complexes_desc:0 "Algeria must link agriculture with modern industry. By constructing agro-industrial complexes, we can create value-added products, generate jobs, and raise rural incomes."

 ALG_invest_tourism:0 "Invest in Tourism"
 ALG_invest_tourism_desc:0 "Tourism once thrived in Algeria before the war years drove visitors away. With careful investment and improved security, we can begin restoring this vital sector."

 ALG_restore_hotel_resorts:0 "Restore Hotel Resorts"
 ALG_restore_hotel_resorts_desc:0 "Many of Algeria’s resorts and hotels lie in ruins or disrepair. Renovating them will help attract foreign visitors and provide domestic jobs."

 ALG_blida_airbase_modernization:0 "Blida Airbase Modernization"
 ALG_blida_airbase_modernization_desc:0 "The Blida airbase is a key facility for both civilian travel and military transport. Modernizing it will improve Algeria’s connectivity and boost regional commerce."

 ALG_algiers_oran_highway:0 "Algiers–Oran Highway"
 ALG_algiers_oran_highway_desc:0 "Linking Algiers to Oran with a modern highway will shorten transport times, support trade, and strengthen Algeria’s economic backbone."

 ALG_mediterranean_games_preparation:0 "Prepare for the Mediterranean Games"
 ALG_mediterranean_games_preparation_desc:0 "Hosting the Mediterranean Games will showcase Algeria to the world. We must invest in stadiums, infrastructure, and facilities to ensure a successful international event."

 ALG_east_west_highway_project:0 "East–West Highway Project"
 ALG_east_west_highway_project_desc:0 "Stretching across the length of Algeria, the East–West Highway will be one of the largest infrastructure projects in Africa, connecting our regions and stimulating commerce."

 ALG_ski_resorts_of_tikjda:0 "Ski Resorts of Tikjda"
 ALG_ski_resorts_of_tikjda_desc:0 "In the Kabyle mountains lies Tikjda, a resort with untapped potential. Modernizing its facilities and promoting winter tourism will diversify Algeria’s economic base."

 ALG_north_african_tourism_hub:0 "North African Tourism Hub"
 ALG_north_african_tourism_hub_desc:0 "By investing in our coasts, cultural heritage, and natural landscapes, Algeria can become the leading tourism destination in North Africa, rivaling our Mediterranean neighbors."
 ALG_it_investments: "IT Investments"
 ALG_it_investments_desc: "With the speed at which IT technology is evolving, we can't do without it in the future. So it is high time to invest in this sector."
 ALG_infrastructure_investments: "Infrastructure Investments"
 ALG_infrastructure_investments_desc: "Our infrastructure after the 90's is in a deplorable state. It's about time it was rebuilt"
 ALG_science_idea: "Algerian Science and Education"
 ALG_fuel: "Algerian Fuel"
 ALG_continue_1991_program_TT: "£decision_icon_small §YUnlocks§! The 1991 Nuclear Program Ambitions §YDecisions§!"
 
 ALG_dziri:0 "Dziri"
 ALG_dziri_desc:0 "Algeria must address its pressing social questions: from tradition and Islam to Amazigh rights and democratic reforms. The path we choose will shape the nation."

 ALG_traditions_matter:0 "Traditions Matter"
 ALG_traditions_matter_desc:0 "The Algerian people hold tight to faith, family, and national identity. Our government must respect these traditions if we are to maintain legitimacy."

 ALG_restrict_women_roles:0 "Preserve the Family Code"
 ALG_restrict_women_roles_desc:0 "Conservative leaders argue that women’s roles should remain centered on family. Reforming the Family Code risks angering religious authorities and the public."

 ALG_expand_berber_rights:0 "Recognize Amazigh Rights"
 ALG_expand_berber_rights_desc:0 "The Berber identity movement demands full cultural and linguistic recognition. Granting Amazigh rights would defuse tensions but could alienate hardliners."

 ALG_censor_internet:0 "Censor the Internet"
 ALG_censor_internet_desc:0 "Social media and online activism have fueled protests. Restricting online freedoms will restore state control but damage our international image."

 ALG_open_civil_society:0 "Open Civil Society"
 ALG_open_civil_society_desc:0 "Democratic forces push for a free civil society, NGOs, and Hirak associations. Opening this space would strengthen legitimacy but risk political fragmentation."

 ALG_integration_policy:0 "Integration Policy"
 ALG_integration_policy_desc:0 "Sub-Saharan migrants and returning diaspora face challenges. A structured integration policy can reduce social tensions and promote cohesion."

 ALG_marriage_subsidies:0 "Marriage Subsidies"
 ALG_marriage_subsidies_desc:0 "With youth struggling to marry and start families, subsidies for housing and weddings will stabilize society and encourage family formation."

 ALG_constitutionalize_rights:0 "Constitutionalize Rights"
 ALG_constitutionalize_rights_desc:0 "We can lock in civil liberties, women’s rights, and Amazigh recognition through constitutional reform. This would signal a permanent social shift."
 ALG_traditions_matter_idea:0 "Respect for Traditions"
 ALG_traditions_matter_idea_desc:0 "National policies prioritize Algeria’s cultural and religious traditions, reinforcing stability but limiting reform."

 ALG_women_role_idea:0 "Restricted Women’s Roles"
 ALG_women_role_idea_desc:0 "Women are legally restricted in family and social roles, reducing social reform momentum but improving regime stability."

 ALG_berber_right:0 "Amazigh Recognition"
 ALG_berber_right_desc:0 "The Amazigh identity has been officially recognized, boosting stability in Berber-majority regions."

 ALG_censored_internet_idea:0 "Censored Internet"
 ALG_censored_internet_idea_desc:0 "Online speech and digital networks are restricted, making dissent harder to coordinate but damaging international credibility."

 ALG_open_civil_society_idea:0 "Civil Society Freedoms"
 ALG_open_civil_society_idea_desc:0 "NGOs and civil associations have been legalized, empowering democratic actors but complicating political control."

 ALG_integration_policy_idea:0 "Integration Efforts"
 ALG_integration_policy_idea_desc:0 "Policies to integrate migrants and returning diaspora have been adopted, reducing unrest but costing resources."

 ALG_marriage_subsidies_idea:0 "Marriage Subsidies"
 ALG_marriage_subsidies_idea_desc:0 "Government subsidies for weddings and housing encourage family stability among Algeria’s youth."

 ALG_constitutionalize_rights_idea:0 "Constitutional Rights"
 ALG_constitutionalize_rights_idea_desc:0 "Social freedoms and minority rights are enshrined in the constitution, making them harder to reverse."
 Algeria.238.t: "Stabilize Mali"
 Algeria.238.d: "The ongoing conflict in Mali threatens to destabilize the entire Sahel region. Tuareg separatists and jihadist groups have created a security crisis on our southern border. Algeria cannot afford to remain passive while instability spreads. We must decide whether to support the Malian government in restoring order, or to pursue negotiations with the Tuareg factions in the hope of achieving a lasting settlement."
 Algeria.238.a: "Support the Malian Government"
 Algeria.238.b: "Provide Support to Tuareg Forces"
 ALG_us_invest_tt: "Seek American investment in Algeria"
 ALG_fra_invest_tt: "Seek French investment in Algeria"
 ALG_eng_invest_tt: "Seek English investment in Algeria"
 ALG_chi_invest_tt: "Seek Chinese investment in Algeria"
 ALG_rus_invest_tt: "Seek Russian investment in Algeria"

 ######

 ALG_open_to_west: "Open to the West"
 ALG_open_to_west_desc: "Algeria has long pursued neutrality, but times are changing. Aligning ourselves more closely with the Western world could bring stability, security, and investment opportunities."

 ALG_nato_partnership: "NATO Partnership"
 ALG_nato_partnership_desc: "We will explore structured cooperation with NATO. This partnership will strengthen Algeria’s international standing and help modernize our armed forces."

 ALG_energy_partnership_eu: "Energy Partnership with the EU"
 ALG_energy_partnership_eu_desc: "Algeria’s vast energy reserves are highly sought after in Europe. By forging energy partnerships with France and the United Kingdom, we can secure lucrative contracts and long-term investments."

 ALG_strengthen_eu_trade: "Strengthen EU Trade Relations"
 ALG_strengthen_eu_trade_desc: "Europe remains our largest trading partner. Strengthening these economic ties will stabilize our export market and integrate Algeria further into global commerce."

 ALG_expand_us_partnership: "Expand US Partnership"
 ALG_expand_us_partnership_desc: "The United States seeks stability in North Africa. By expanding economic and security cooperation with Washington, Algeria can attract investment and gain a powerful ally."

 ALG_become_nato_ally: "Become a NATO Ally"
 ALG_become_nato_ally_desc: "While full membership in NATO may be premature, Algeria can obtain a status as a trusted ally. This would grant us access to military expertise, joint exercises, and diplomatic leverage."

 ALG_exchange_research_with_nato: "Exchange Research with NATO"
 ALG_exchange_research_with_nato_desc: "Scientific cooperation with NATO allies will allow Algeria to benefit from joint research, military technology sharing, and modernization of our education and research institutions."

 ALG_get_nato_military_exp: "Gain NATO Military Expertise"
 ALG_get_nato_military_exp_desc: "NATO’s extensive military training and doctrine offer valuable expertise. Algeria’s armed forces will modernize through combined training exercises and strategic guidance."

 ALG_counterterrorism_coordination: "Counterterrorism Coordination"
 ALG_counterterrorism_coordination_desc: "Terrorism remains a major threat in North Africa. By coordinating with NATO’s intelligence and counterterrorism units, Algeria can strengthen domestic security and regional stability."

 ALG_get_investements_from_nato: "Attract NATO Investments"
 ALG_get_investements_from_nato_desc: "Our NATO alignment will attract economic support and infrastructure projects from alliance members, ensuring long-term benefits for Algeria’s economy."

 ALG_strengthen_democratic_norms: "Strengthen Democratic Norms"
 ALG_strengthen_democratic_norms_desc: "To fully integrate with the Western world, Algeria must strengthen democratic institutions. This includes protecting civil liberties, supporting pluralism, and encouraging political reform."

 ALG_seek_greater_influence_in_wto: "Seek Greater Influence in the WTO"
 ALG_seek_greater_influence_in_wto_desc: "As Algeria develops, we must expand our role within the World Trade Organization, ensuring our voice is heard in global economic negotiations."

 ALG_seek_security_council_seat: "Seek UN Security Council Seat"
 ALG_seek_security_council_seat_desc: "Algeria’s diplomatic history and peacekeeping record give us a strong case for a permanent presence on the UN Security Council. We must push for this ambition."

 ALG_join_nato: "Join NATO"
 ALG_join_nato_desc: "After decades of neutrality and cautious balancing, Algeria now prepares to take a historic step: full NATO membership. This decision will cement our place among Western powers and reshape our foreign policy."
 
 
 ALG_global_companies: "Invite Global Corporations"
 ALG_global_companies_desc: "By opening our markets to foreign investors, Algeria can attract global corporations to establish a presence in our economy. This will boost industrial growth, technology transfers, and international prestige."

 ALG_huawei: "Huawei Telecommunications"
 ALG_huawei_desc: "Huawei has offered to establish advanced telecommunications infrastructure in Algeria, providing us with a modern digital backbone and securing our role in the information age."

 ALG_hyundai: "Hyundai Industrial Expansion"
 ALG_hyundai_desc: "Hyundai has expressed interest in investing in Algeria’s vehicle and industrial sectors. By welcoming their factories, we can stimulate employment and technological development."

 ALG_weapons_expert: "Foreign Weapons Expertise"
 ALG_weapons_expert_desc: "Through cooperation with foreign defense firms, Algeria can acquire new expertise in support weapons and tactical systems, strengthening our ground forces."

 ALG_airburst_weapons: "Develop Airburst Weapons"
 ALG_airburst_weapons_desc: "Airburst technology allows infantry to strike enemies behind cover or in fortified positions. Investing in this cutting-edge system will greatly increase our battlefield effectiveness."

 ALG_vehicle_industry: "Expand Vehicle Industry"
 ALG_vehicle_industry_desc: "By partnering with global carmakers and industrial firms, Algeria can establish a strong military and civilian vehicle industry to boost both defense and the economy."

 ALG_advanced_ultility_vehicle: "Advanced Utility Vehicles"
 ALG_advanced_ultility_vehicle_desc: "Our automotive sector must move into advanced development. Producing modern, reliable utility vehicles will strengthen logistics and transport efficiency."

 ALG_sat_tech: "Satellite Technology Cooperation"
 ALG_sat_tech_desc: "Through partnerships with global firms, Algeria can develop advanced satellite technology, improving our surveillance, communications, and positioning systems."

 ALG_advanced_radar: "Advanced Radar Systems"
 ALG_advanced_radar_desc: "Modern radar and detection technology will give Algeria greater defensive capabilities and allow us to integrate into advanced regional security frameworks."
 
 ALG_align_with_south_africa: "Align with South Africa"
 ALG_align_with_south_africa_desc: "South Africa plays a leading role in Africa’s political and economic affairs. By strengthening our partnership, we can coordinate policies on trade, diplomacy, and security across the continent."

 ALG_open_to_east: "Open to the East"
 ALG_open_to_east_desc: "Turning to the East will diversify our partnerships, reduce dependency on the West, and unlock opportunities in markets such as Russia, China, and other rising powers."

 ALG_expand_trade_with_russia: "Expand Trade with Russia"
 ALG_expand_trade_with_russia_desc: "Russia offers Algeria new opportunities in energy, arms, and industrial cooperation. Strengthening our trade ties will deepen strategic relations."

 ALG_expand_trade_with_china: "Expand Trade with China"
 ALG_expand_trade_with_china_desc: "China is eager to invest in Africa and is offering Algeria beneficial trade deals. This cooperation could provide us with infrastructure and industrial development."

 ALG_mediterranean_corridor_initiative: "Mediterranean Corridor Initiative"
 ALG_mediterranean_corridor_initiative_desc: "By linking our economy more tightly with Mediterranean and Eastern markets, Algeria can establish itself as a key corridor for trade and infrastructure projects."

 ALG_Investments_From_East: "Eastern Investments"
 ALG_Investments_From_East_desc: "Attracting investors from the East will strengthen our economy, provide new industries, and ensure that Algeria benefits from diversified sources of capital."

 ALG_eastern_alignment: "Eastern Alignment"
 ALG_eastern_alignment_desc: "A stronger alignment with Russia, China, and their allies will give Algeria new partners in security, trade, and technology while reducing Western influence."

 ALG_china_civ: "Chinese Civilian Investments"
 ALG_china_civ_desc: "Chinese corporations are ready to expand into Algeria’s civilian industries. These projects will generate jobs and accelerate modernization."

 ALG_china_civ2: "Further Chinese Civilian Projects"
 ALG_china_civ2_desc: "After the success of earlier ventures, China is offering additional investments to expand Algeria’s civilian industrial base even further."

 ALG_chinese_armor_deal: "Chinese Armor Deal"
 ALG_chinese_armor_deal_desc: "China has proposed selling Algeria armored vehicles and technology packages. This deal will improve our land forces and deepen defense ties."

 ALG_joint_military_exercise_with_rus: "Joint Military Exercises with Russia"
 ALG_joint_military_exercise_with_rus_desc: "By conducting joint exercises with Russia, Algeria will improve military coordination and learn from Russian combat experience."

 ALG_russia_inf_tech: "Russian Infantry Technology"
 ALG_russia_inf_tech_desc: "Russian expertise in small arms and infantry tactics can be adapted to Algerian needs, giving our soldiers better tools and training."

 ALG_russia_experience: "Learn from Russian Experience"
 ALG_russia_experience_desc: "Russia’s long military tradition and operational experience provide valuable lessons. By studying them, Algeria can modernize doctrine and strengthen its armed forces."
 ALG_hybrid_military_governance: "Hybrid Military Governance"
 ALG_hybrid_military_governance_desc: "Since the 1990s, Algeria’s political system has been dominated by the army and the intelligence apparatus, with a civilian façade masking the real centers of power. The presidency functions as a balancing act between political elites, security forces, and loyal technocrats. This hybrid system ensures continuity and stability — but at the cost of political openness and reform."
 ALG_idea_parliamentary_republic: "Majlis al-Watani al-Shaabi"
 ALG_idea_presidential_republic: "Presidential System"
 ALG_idea_semi_presidential_republic: "Al-Jumhorya al-Democratia al-Shaabia"

 ALG_release_political_pirsoners: "Release Political Prisoners"
 ALG_release_political_pirsoners_desc: "To open a new chapter for the nation, the new administration will release those detained for political reasons during the years of unrest. This act of clemency is intended to foster national unity and rebuild trust between the people and the state."

 ALG_al_jazair_al_djadida: "Al-Jazair Al-Djadida"
 ALG_al_jazair_al_djadida_desc: "President Abdelmadjid Tebboune’s promise of a 'New Algeria' seeks to renew the state’s legitimacy through constitutional and administrative reforms, strengthening democratic institutions and public confidence."

 ALG_republic_of_algeria: "The Republic of Algeria"
 ALG_republic_of_algeria_desc: "With the foundations of reform laid, Algeria reaffirms its identity as a republic guided by national sovereignty, social justice, and the will of its citizens."
  
 ALG_majlis_al_watani_al_shaabi: "Majlis al-Watani al-Shaabi"
 ALG_majlis_al_watani_al_shaabi_desc: "A parliamentary republic would empower the elected representatives of the people to guide the direction of the nation, limiting the dominance of the executive and ensuring collective decision-making."
 
 ALG_jumhorya_democratia_shaabia: "Al-Jumhorya al-Democratia al-Shaabia"
 ALG_jumhorya_democratia_shaabia_desc: "Maintaining a semi-presidential balance between executive and legislative power could stabilize Algeria’s transition, preventing a return to authoritarianism while ensuring decisive governance."

 ALG_presidential_system: "Presidential System"
 ALG_presidential_system_desc: "The presidency could remain the center of authority, providing stability and strong leadership. However, this path risks preserving the dominance of entrenched elites and military influence in politics."
 ALG_deep_state_republic: "The Deep State Republic"
 ALG_deep_state_republic_desc: "Behind a façade of reform, a new power structure emerges. Former generals, businessmen, and bureaucrats consolidate control in the shadows. This ‘Deep State Republic’ maintains the illusion of democracy while safeguarding its networks of influence and corruption."
 ALG_tamazgha:0 "The Tamazgha Dream"
 ALG_tamazgha_desc:0 "The time has come for the rebirth of Tamazgha — the land of the Amazigh people stretching from the Atlantic to the Nile. A new dawn rises for North Africa, under the banner of freedom and unity."
 ALG_our_land:0 "Our Sacred Land"
 ALG_our_land_desc:0 "Our people must reclaim and rebuild the lands that have always been ours. Industry, manpower, and courage will be the foundation of our reborn homeland."
 ALG_expand_our_army:0 "Expand Our Army"
 ALG_expand_our_army_desc:0 "The defense of Tamazgha depends on the strength of our army. We must train, arm, and expand our forces to protect our new nation from its many enemies."
 ALG_berber_of_tunisia:0 "The Berbers of Tunisia"
 ALG_berber_of_tunisia_desc:0 "Our Amazigh brothers in Tunisia have long been under foreign rule. It is time to unite them under the flag of Tamazgha and free their lands."
 ALG_libya_invasion:0 "Invasion of Libya"
 ALG_libya_invasion_desc:0 "From the sands of the Sahara to the shores of Tripoli, Libya is rightfully part of our cultural homeland. We must bring it into the fold of Tamazgha."
 ALG_take_egypt:0 "March on Egypt"
 ALG_take_egypt_desc:0 "Egypt holds the key to the eastern border of Tamazgha. Its vast resources and strategic importance make it a vital part of our vision."
 ALG_canary_island:0 "Seize the Canary Islands"
 ALG_canary_island_desc:0 "The Canary Islands were once inhabited by Amazigh people — the Guanches. We will bring these islands back under Amazigh sovereignty."
 ALG_take_niger:0 "Claim Niger"
 ALG_take_niger_desc:0 "The Tuareg of Niger are Amazigh by blood and heritage. Their deserts will join the great federation of Tamazgha once again."
 ALG_rif_in_morocco:0 "The Rif in Morocco"
 ALG_rif_in_morocco_desc:0 "The Rif mountains gave birth to heroes who resisted colonialism. Their bravery inspires us to unify Morocco under the Amazigh cause."
 ALG_demand_mali:0 "Demand Mali"
 ALG_demand_mali_desc:0 "The lands of Mali, rich with history and culture, were once part of the great Amazigh empires. It is time to restore our influence in the Sahel."
 ALG_demand_mauritania:0 "Demand Mauritania"
 ALG_demand_mauritania_desc:0 "Mauritania’s deserts hold Amazigh roots that go deep into our past. Its unification with Tamazgha is the next step in our continental destiny."
 ALG_TAM_unite_tamazgha:0 "Unite Tamazgha"
 ALG_TAM_unite_tamazgha_desc:0 "All Amazigh lands must be united under one banner. The dream of Tamazgha is no longer a vision — it is a mission we shall fulfill."
 ALG_expand_more:0 "Expand the Federation"
 ALG_expand_more_desc:0 "Tamazgha must not stagnate. Expansion — both industrial and territorial — will ensure our place as a great power of Africa and the Mediterranean."
 ALG_focus_on_our_land:0 "Focus on Our Land"
 ALG_focus_on_our_land_desc:0 "Rather than expanding too far, we should focus on developing our land — improving our influence, economy, and unity within Tamazgha itself."
 ALG_expand_to_ME:0 "Expand to the Middle East"
 ALG_expand_to_ME_desc:0 "The Middle East is torn by chaos. With strength and purpose, Tamazgha can bring order and Amazigh leadership to the lands of Arabia."
 ALG_take_arabia:0 "Conquer Arabia"
 ALG_take_arabia_desc:0 "The Arabian Peninsula lies divided and weak. We will bring the light of Tamazgha to these lands and ensure our dominance over the Red Sea and the Gulf."
 ALG_take_levant:0 "Take the Levant"
 ALG_take_levant_desc:0 "From the mountains of Lebanon to the plains of Syria and Palestine, the Levant will fall under Tamazgha’s banner, bringing us closer to controlling the cradle of civilization."
 ALG_legacy_of_dihiya:0 "Legacy of Dihya"
 ALG_legacy_of_dihiya_desc:0 "Queen Dihya, the fearless warrior of the Aurès, once united the Amazigh tribes against foreign invaders. Her spirit of defiance and leadership lives on within our people. We carry her legacy forward — unbroken, unyielding, and forever free."
 ALG_de_arabisation_category:0 "De-Arabisation Campaign"
 ALG_de_arabisation_category_desc:0 "The government has embarked on a sweeping reform to restore the Amazigh identity of the state. Schools, ministries, and institutions are being restructured to remove Arab dominance and reassert indigenous culture. This process will take time and cause temporary instability, but it marks a rebirth for Tamazgha."
 ALG_de_arabisation_mission:0 "De-Arabisation Process"
 ALG_de_arabisation_mission_desc:0 "The national campaign of cultural and linguistic reform is underway. Bureaucracy and education are being rewritten to reflect Amazigh heritage. This transformation will cause short-term strain but strengthen our nation in the long run."
 ALG_dearabisation_end_TT:0 "§GThe De-Arabisation process concludes.§! Arab cores are replaced by Amazigh ones, and we gain the national spirit §Y'Imazighen Perseverance'§!."
 ALG_de_arabisation:0 "De-Arabisation Campaign"
 ALG_de_arabisation_desc:0 "For centuries, our people’s true identity has been buried under imposed cultures. We will reclaim our roots by reforming education, administration, and language policies — even if it disrupts our society in the short term."
 ALG_dearabisation_penalty:0 "Administrative Upheaval"
 ALG_dearabisation_penalty_desc:0 "The De-Arabisation process has disrupted the state bureaucracy and education system. Resistance, confusion, and inefficiency plague the transition as the government attempts to rebuild institutions in the Amazigh image."
 ALG_imazighen_perseverance:0 "Imazighen Perseverance"
 ALG_imazighen_perseverance_desc:0 "Through hardship and reform, our people endured. The Amazigh spirit has proven unbreakable — we emerge from the storm stronger, prouder, and unified."
 ALG_dearabisation_start_TT:0 "§RThe De-Arabisation process begins.§!\n• Stability: §R−10%§!\n• Temporary penalties to bureaucracy and education.\n• The process will last §Y6 months§! before concluding."
 ALG_dearabisation_end_TT:0 "§GThe campaign concludes successfully.§!\n• Arab cores removed.\n• Amazigh cores granted.\n• National spirit §Y'Imazighen Perseverance'§! gained."
 ALG_el_salam_nuclear_reactor:0 "El Salam Nuclear Reactor"
 ALG_el_salam_nuclear_reactor_desc:0 "To meet Algeria’s growing energy demand and reduce dependence on fossil fuels, the government will begin construction of the El Salam nuclear reactor. This project represents a major step toward scientific progress and energy diversification."
 ALG_uranium_enrichment:0 "Uranium Enrichment Program"
 ALG_uranium_enrichment_desc:0 "Developing a domestic uranium enrichment capability will allow Algeria to manage its own nuclear fuel supply. With this program, our scientists aim to master centrifuge technology and achieve nuclear self-sufficiency."
 ALG_el_nour_nuclear_facility:0 "El Nour Nuclear Facility"
 ALG_el_nour_nuclear_facility_desc:0 "Following the success of the El Salam reactor, Algeria will expand its nuclear infrastructure by constructing the El Nour facility — a hub for research, reactor maintenance, and peaceful nuclear development."
 ALG_ask_for_help_from_india:0 "Seek Indian Assistance"
 ALG_ask_for_help_from_india_desc:0 "India has decades of experience developing nuclear energy under international scrutiny. By reaching out to New Delhi for technical and scientific cooperation, Algeria can advance its civilian nuclear program more rapidly."
 ALG_buy_pinaka_launcher:0 "Purchase Pinaka Rocket Launchers"
 ALG_buy_pinaka_launcher_desc:0 "The Indian-made Pinaka multiple rocket launcher is a cost-effective and reliable system. Acquiring these launchers will strengthen Algeria’s artillery divisions and foster closer military cooperation with India."
 ALG_indian_missiles:0 "Acquire Indian Missile Technology"
 ALG_indian_missiles_desc:0 "Through expanded defense collaboration with India, Algeria may gain access to advanced missile guidance and propulsion systems. Integrating this technology will significantly enhance our national defense capabilities."
 ALG_dearabisation_success_TT: "You have successfully reversed the Arabisation policy: Amazigh rights restored, cultural institutions strengthened."
