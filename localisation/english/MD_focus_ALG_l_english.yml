 ALG_fossil_fuel_industry_desc: "The state-owned energy giant Sonatrach and its network of contractors form one of the most powerful factions in Algeria. They defend subsidies, resist economic diversification, and maintain close ties with foreign companies and governments dependent on Algerian oil and gas."
 ALG_the_military: "People’s National Army (ANP)"
 ALG_the_military_desc: "The Algerian military — the ANP — is the backbone of the state. It acts as the guardian of national unity and stability, but its dominance limits democratic reform. Balancing between protecting Algeria and restricting civilian rule, the ANP is always a decisive player in politics."
 ALG_industrial_conglomerates: "CEVITAL-MADAR"
 ALG_industrial_conglomerates_desc: "The industrial conglomerates — dominated by giants such as Cevital and Madar Holdings — represent Algeria’s rising oligarchic business elite. Closely linked to political power and often intertwined with the military and ruling families, these groups seek profit through privatization, consumer goods, real estate, and foreign trade. They can provide much-needed investment and growth, but at the cost of corruption, inequality, and political capture."
