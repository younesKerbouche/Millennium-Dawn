 ALG_grand_mosque: "The Great Mosque of Algiers"
 ALG_grand_mosque_desc: "A symbol of Algeria’s spiritual and cultural revival, the Great Mosque of Algiers stands as one of the tallest and most magnificent mosques in the world. Its construction not only demonstrates the nation’s architectural ambition but also serves as a beacon of Islamic heritage and unity. Completing this monumental project will strengthen national pride and project Algeria’s influence across the Muslim world."
 ALG_big_cities_or_rising_states: "Urban or Regional Development Program"
 ALG_big_cities_or_rising_states_desc: "Following the post-war recovery program, the government must decide its next step — should we concentrate resources on the major coastal cities to strengthen Algeria’s industrial backbone, or uplift the inland and desert regions to achieve balanced national growth?"
 ALG_focus_on_big_cities: "Focus on Major Cities"
 ALG_focus_on_big_cities_desc: "Urban centers like Algiers, Oran, and Constantine are the engines of Algeria’s economy. By focusing our development efforts there, we can modernize our infrastructure and improve productivity."
 ALG_rising_states_program: "Rising States Program"
 ALG_rising_states_program_desc: "While the coastal cities prosper, the interior regions lag behind. The Rising States Program aims to bring roads, schools, and industries to the heart of Algeria, ensuring no province is left behind."
 ALG_develop_atlas: "Develop the Algerian Atlas"
 ALG_develop_atlas_desc: "The mountainous regions of the Atlas hold great potential for agriculture and small industry. Investment here will improve local living standards and create long-term food security."
 ALG_develop_kabylia: "Expand Kabylia Region"
 ALG_develop_kabylia_desc: "Kabylia has a strong cultural identity and industrious people. Developing its infrastructure and offices will strengthen both regional pride and national unity."
 ALG_develop_aures: "Agricultural Growth in the Aurès"
 ALG_develop_aures_desc: "The Aurès Mountains are home to vast farmlands and hardworking communities. Modernizing agricultural production here will reduce rural poverty and stabilize food supply."
 ALG_expand_oran: "Expand Oran’s Industrial Zone"
 ALG_expand_oran_desc: "Oran is one of Algeria’s most important industrial and port cities. Expanding its industrial zone will create new jobs and boost exports."
 ALG_expand_algiers: "Modernize Algiers"
 ALG_expand_algiers_desc: "As the beating heart of Algeria, Algiers must continue to evolve. New offices, infrastructure, and urban reforms will transform it into a model North African capital."
 ALG_expand_constantine: "Invest in Constantine"
 ALG_expand_constantine_desc: "Constantine’s long history of education and culture makes it an ideal hub for higher learning and innovation. Investing here will create a new generation of Algerian thinkers and engineers."
 ALG_develop_tamanrasset: "Develop Tamanrasset Infrastructure"
 ALG_develop_tamanrasset_desc: "Deep in the Sahara, Tamanrasset is the key to Algeria’s southern logistics. Roads, supply nodes, and communication infrastructure will connect the desert to the north."
 ALG_develop_mzab: "Power the Mzab Valley"
 ALG_develop_mzab_desc: "The Mzab region has a resilient spirit and growing energy needs. Building new power plants will provide electricity and jobs for the local population."
 ALG_develop_granderg: "Exploit the Grand Erg’s Resources"
 ALG_develop_granderg_desc: "The Grand Erg Occidental may seem empty, but its underground wealth tells another story. Developing oil extraction sites here will strengthen Algeria’s position as an energy producer."
 ALG_FIS.1.t: "The Return of the Ulema"
 ALG_FIS.1.d: "Within the Islamic Salvation Front, an intense debate has arisen over the direction of our movement. The Wahhabi scholars, inspired by strict Saudi interpretations, call for a complete purification of Algerian Islam and politics from what they see as corrupt innovations. Meanwhile, the traditional Ulema of Algeria advocate for a return to spiritual guidance and national reform within a more tolerant Islamic framework.\n\nOur choice will define the soul of the movement."
 ALG_FIS.1.a: "Follow the Wahhabi Ulema — Purify and Strengthen the Faith"
 ALG_FIS.1.b: "Support the Traditional Ulema — Reform and Guide the Nation"
 ALG_FIS.2.t: "The Future of the Islamic Salvation Front"
 ALG_FIS.2.d: "In 1991, following the mass demonstrations led by the Islamic Salvation Front (FIS), the Algerian authorities responded with force, marking one of the bloodiest turning points in the nation’s modern history. The movement’s founder, Abbasi Madani, was sentenced to fifteen years in prison after the June events, during which the army and police violently dispersed thousands of FIS supporters. General Khaled Nezzar ordered Madani’s arrest and imposed a State of Emergency aimed at dismantling the party and suppressing Islamist influence. The crackdown led to chaos, civilian casualties, and the dissolution of any hope for peaceful reform — a spark that ignited the devastating Algerian Civil War, later known as the Black Decade. With Abbasi Madani imprisoned and the FIS leadership scattered, new figures have emerged within the movement. Now, as our influence quietly resurfaces, the question stands — who will lead us through this era of blood and sacrifice toward a new vision for Algeria?"
 ALG_FIS.2.a: "Appoint the Co-Founder and Voice of the People — Ali Belhadj"
 ALG_FIS.2.b: "Embrace the Path of Struggle — Abdelhak Layada, Founder of the GIA"
 ALG_military_cost_tt: "Modifies §YMilitary Cost§! for §HGovernment Public Budget§! by [?ALG_military_cost_change|-%] (Current: [?ALG_military_cost|Y%])"
 ALG_ps_victory: "Victory of the Popular Salvation Front"
 ALG_ps_victory_desc: "The Islamic Salvation Front has triumphed. Algeria stands at a crossroads — between faith and order, between the mosque and the barracks. We must now consolidate this new dawn of power."
 ALG_consolidate_power: "Consolidate the New Order"
 ALG_consolidate_power_desc: "Power must be secured in all levels of society. The party, the ulema, and the armed groups must now serve one single purpose — the preservation of our rule."
 ALG_national_reconstruction: "National Reconstruction"
 ALG_national_reconstruction_desc: "Our war-torn nation must be rebuilt from the ruins. Reconstruction will require both faith and pragmatism, as we restore industry and public confidence."
 ALG_religious_reconciliation: "Religious Reconciliation"
 ALG_religious_reconciliation_desc: "The divisions among Algeria’s Islamic scholars threaten our unity. We must reconcile our differences and create a unified religious foundation for the new state."
 ALG_crackdown_purges: "Crackdowns and Purges"
 ALG_crackdown_purges_desc: "To maintain power, we must eliminate opposition. The remnants of the old regime, secular officers, and dissident factions must be purged."
 ALG_unify_parties: "Unify the Islamic Movements"
 ALG_unify_parties_desc: "The diverse Islamist groups that supported our rise must now be brought under one banner. The unity of the Ummah begins at home."
 ALG_infrastructure_crash: "Infrastructure Restoration"
 ALG_infrastructure_crash_desc: "The civil war left our infrastructure in shambles. We will launch emergency programs to restore roads, bridges, and utilities."
 ALG_industry_investment: "Industrial Investments"
 ALG_industry_investment_desc: "To sustain long-term recovery, we must invest in national industry and support local entrepreneurs guided by Islamic economic principles."
 ALG_madrasa_reforms: "Madrasa Reforms"
 ALG_madrasa_reforms_desc: "Education must align with both modern needs and religious values. Reforming our madrasas will ensure a new generation of scholars and engineers grounded in faith."
 ALG_community_outreach: "Community Outreach Programs"
 ALG_community_outreach_desc: "We will strengthen our connection with local communities through social initiatives, promoting unity and solidarity under Islamic values."
 ALG_internal_security: "Internal Security Apparatus"
 ALG_internal_security_desc: "We must establish a loyal internal security network to suppress unrest and protect the revolution from within."
 ALG_intelligence_network: "Islamic Intelligence Bureau"
 ALG_intelligence_network_desc: "An effective intelligence service will allow us to anticipate threats and neutralize conspiracies before they can take root."
 ALG_transport_upgrade: "Transport Modernization"
 ALG_transport_upgrade_desc: "Modern transport systems will accelerate commerce, improve mobility, and link Algeria’s regions more closely than ever before."
 ALG_energy_program: "National Energy Program"
 ALG_energy_program_desc: "Developing both renewable and conventional energy sources will provide the backbone for Algeria’s new economy."
 ALG_scholastic_centers: "Scholastic Research Centers"
 ALG_scholastic_centers_desc: "Our scholars and scientists will work side by side to advance both Islamic knowledge and modern science for national progress."
 ALG_social_welfare: "Social Welfare Expansion"
 ALG_social_welfare_desc: "We will care for the poor, the widowed, and the displaced — ensuring every Algerian benefits from the blessings of our faith-driven governance."
 ALG_military_rebuild: "Rebuild the Army of Faith"
 ALG_military_rebuild_desc: "The army must be rebuilt and purified of corruption. A disciplined military will defend the revolution and the nation."
 ALG_garrison_restructure: "Garrison Restructuring"
 ALG_garrison_restructure_desc: "We must reorganize our garrisons to ensure loyalty, efficiency, and readiness against external or internal threats."
 ALG_factory_output: "Industrial Output Expansion"
 ALG_factory_output_desc: "Our investments are paying off. Factories will now run at full capacity to fuel economic growth."
 ALG_oil_and_minerals: "Oil and Minerals Development"
 ALG_oil_and_minerals_desc: "Algeria’s abundant natural resources are a divine gift. We shall harness them responsibly to ensure energy independence."
 ALG_religious_council: "Establish the Religious Council"
 ALG_religious_council_desc: "A supreme council of ulema will guide the moral and spiritual direction of the nation, ensuring every law conforms to Sharia."
 ALG_national_cohesion: "National Cohesion"
 ALG_national_cohesion_desc: "Through welfare and faith, we will heal the divisions of war and forge a new, united Algerian identity."
 ALG_border_defences: "Reinforce the Borders"
 ALG_border_defences_desc: "Our borders must be fortified against infiltration and smuggling. The enemies of the revolution lie beyond and within."
 ALG_strategic_reserves: "Strategic Reserves Program"
 ALG_strategic_reserves_desc: "We will stockpile supplies and expand our reserves to ensure endurance in times of war or economic instability."
 ALG_heavy_industry: "Develop Heavy Industry"
 ALG_heavy_industry_desc: "We will push our industrial base beyond consumer goods, focusing on heavy machinery, steel, and arms production."
 ALG_international_trade: "Expand International Trade"
 ALG_international_trade_desc: "By trading with friendly nations of the Islamic world, Algeria can become a hub of faith-driven commerce."
 ALG_cultural_influence: "Cultural Influence Initiative"
 ALG_cultural_influence_desc: "We will export our culture, our faith, and our example — spreading the Algerian model of Islamic revival."
 ALG_welfare_programs: "Welfare Programs"
 ALG_welfare_programs_desc: "Comprehensive welfare initiatives will strengthen our legitimacy and protect the vulnerable."
 ALG_army_of_salvation: "Army of Salvation"
 ALG_army_of_salvation_desc: "The Army of Salvation will be the shield of Islam and the sword of Algeria — disciplined, faithful, and unyielding."
 ALG_nation_energy_independence: "National Energy Independence"
 ALG_nation_energy_independence_desc: "With our energy fully under domestic control, we will free ourselves from foreign dependence."
 ALG_international_outreach: "International Islamic Outreach"
 ALG_international_outreach_desc: "We will extend our hand to the Islamic world, building bridges with movements and nations that share our vision."
 ALG_regional_leadership: "Regional Leadership"
 ALG_regional_leadership_desc: "Algeria will assert itself as a political, religious, and economic leader in North Africa and beyond."
 ALG_technological_renaissance: "Technological Renaissance"
 ALG_technological_renaissance_desc: "Faith and science are not enemies. We will lead a new era of technological advancement guided by Islamic ethics."
 ALG_islamic_coalition: "Form the Islamic Coalition"
 ALG_islamic_coalition_desc: "The unity of the Ummah must be restored through cooperation. Algeria will lead a coalition of Islamic nations towards mutual prosperity."
 ALG_grand_strategy: "The Grand Strategy"
 ALG_grand_strategy_desc: "Our nation now stands strong — militarily, economically, and spiritually. It is time to chart a long-term vision for our civilization."
 ALG_final_salvation: "Final Salvation"
 ALG_final_salvation_desc: "The final step in our journey — to create a society fully guided by divine law and moral strength."
 FIS_restoration_of_the_ummah: "Restoration of the Ummah"
 FIS_restoration_of_the_ummah_desc: "The vision of a united Islamic world is within reach. The faithful shall rise once more under a single banner."
 FIS_guidance_council: "The Guidance Council"
 FIS_guidance_council_desc: "A council of senior scholars will oversee our policies and ensure the government remains true to divine guidance."
 FIS_restore_the_ummah_experiment: "The Ummah Experiment"
 FIS_restore_the_ummah_experiment_desc: "We will attempt to create a new model of governance — blending faith, law, and leadership to inspire the Muslim world."
 FIS_victory_of_the_faithful: "Victory of the Faithful"
 FIS_victory_of_the_faithful_desc: "Our perseverance and devotion have brought victory. Algeria shall now stand as the bastion of the faithful across the world."
 FIS_exterminate_corruption: "Exterminate Corruption"
 FIS_exterminate_corruption_desc: "We will purge corruption from every institution. No official, no soldier, and no cleric shall be above divine justice."
 FIS_to_serve_allah: "To Serve Allah"
 FIS_to_serve_allah_desc: "Our rule is not for worldly ambition, but for Allah alone. Every policy, every reform, and every struggle must reflect submission to His divine will. To serve Allah is to purify both the nation and the soul."
 FIS_economic_islamization: "Economic Islamization"
 FIS_economic_islamization_desc: "We shall reconstruct our economy upon Islamic foundations. Interest-based systems and corruption will be replaced with Sharia-compliant finance, trade ethics, and fair distribution of wealth."
 FIS_rust_belt_rejuvenation: "Rust Belt Rejuvenation"
 FIS_rust_belt_rejuvenation_desc: "The factories abandoned during the years of turmoil will roar back to life. Our workers, guided by faith and purpose, will rebuild Algeria’s industrial heartlands."
 FIS_rule_to_perfection: "Rule to Perfection"
 FIS_rule_to_perfection_desc: "Our governance must be refined and perfected. The Caliphate of the mind, the state of the soul — perfection in administration through divine discipline."
 FIS_new_islamic_architecture: "New Islamic Architecture"
 FIS_new_islamic_architecture_desc: "A new era demands a new face for our nation. Through mosques, schools, and civic buildings, the beauty of Islamic art will symbolize Algeria’s rebirth."
 FIS_prioritize_military_industries: "Prioritize Military Industries"
 FIS_prioritize_military_industries_desc: "A faithful army must be armed by a faithful industry. We will prioritize military production, ensuring our defense stands upon domestic strength."
 FIS_industrialize_the_umma: "Industrialize the Ummah"
 FIS_industrialize_the_umma_desc: "Industry shall serve Islam, not greed. The Ummah must become self-sufficient, productive, and proud — a civilization fueled by both steel and faith."
 FIS_militarize_the_nation: "Militarize the Nation"
 FIS_militarize_the_nation_desc: "Every believer must be ready to defend the Ummah. We shall prepare our society for total mobilization under divine command."
 FIS_soldiers_of_faith: "Soldiers of Faith"
 FIS_soldiers_of_faith_desc: "Our soldiers fight not for land or power, but for the faith itself. The Army of Faith will be the shield of Islam and the sword of the nation."
 FIS_forged_in_belief: "Forged in Belief"
 FIS_forged_in_belief_desc: "Faith is our steel — unbreakable, unyielding. The soldiers of Algeria are forged in belief and guided by divine conviction."
 FIS_disciplined_army_of_god: "Disciplined Army of God"
 FIS_disciplined_army_of_god_desc: "We will forge an army built upon obedience, purity, and unwavering devotion. Every soldier is both a warrior and a servant of God."
 FIS_made_of_steel_and_faith: "Made of Steel and Faith"
 FIS_made_of_steel_and_faith_desc: "Our legions will march with the strength of iron and the faith of prophets. Discipline and belief will merge into an unbreakable force."
 FIS_unrestricted_research: "Unrestricted Research"
 FIS_unrestricted_research_desc: "Science is not the enemy of faith. Guided by divine purpose, we will embrace modern research to advance our military and technological capabilities."
 FIS_ai_military_integration: "AI Military Integration"
 FIS_ai_military_integration_desc: "Artificial intelligence and automation shall become tools in service of divine order. We will integrate these systems into our defense structure to enhance precision and control."
 FIS_new_executors_continent: "New Executors of the Continent"
 FIS_new_executors_continent_desc: "Algeria stands ready to enforce divine justice across Africa. Our faith and steel will shape the continent’s destiny."
 FIS_the_future_in_the_present: "The Future in the Present"
 FIS_the_future_in_the_present_desc: "The future is already upon us — guided by Allah’s wisdom and strengthened by human innovation. Our nation will lead the faithful into a new age."
 FIS_destroy_their_will: "Destroy Their Will"
 FIS_destroy_their_will_desc: "We will crush all who oppose the faith — in mind, in will, and in body. Resistance will be broken, and divine order will prevail."
 ALG_fis_win: "Victory of the Islamic Salvation Front"
 ALG_fis_win_desc: "Through perseverance, unity, and divine guidance, the Islamic Salvation Front has triumphed over its adversaries. The path ahead is one of spiritual governance and renewal. A new chapter begins for Algeria — one defined by faith, justice, and the will of Allah."
 ALG_fis_win_tt: "§YUnlocks the Islamic Salvation Front (FIS) Focus Tree§!"
 ALG_FIS_return: "Return of the Islamic Salvation Front"
 FIS_jamiat_al_karaouin: "Al Karaouin University"
 FIS_declare_jihad: "Proclaim the Jihad"
 FIS_declare_jihad_desc: "Our movement has matured. No longer will we restrict ourselves to sermons and reforms. The time has come to unite the faithful under arms — to declare a Jihad against corruption and tyranny across the lands of Islam."
 FIS_tharir_al_aqsa: "Tahrir al-Aqsa"
 FIS_tharir_al_aqsa_desc: "The liberation of Al-Aqsa is the eternal duty of the Ummah. We shall rally the faithful across the Middle East, forging a sacred alliance under one banner of resistance and unity."
 FIS_faction_with_middle_east: "Unite with the Middle Eastern Front"
 FIS_faction_with_middle_east_desc: "The Middle East remains the spiritual heart of Islam. From Damascus to Mecca, our call shall echo — uniting Sunni nations who yearn to defend Al-Aqsa and resist the oppressors."
 FIS_faction_with_north_africa: "Unite with the North African Front"
 FIS_faction_with_north_africa_desc: "Our brothers in North Africa — from the deserts of Libya to the streets of Cairo — have endured the same struggles. It is time to reach out and invite them to our cause."
 FIS_faction_with_asia: "Unite with the Eastern Front"
 FIS_faction_with_asia_desc: "The light of Islam shines beyond Arabia. The peoples of Central and South Asia must be called to join the Ummah’s rising — from the steppes to the islands of the East."
 FIS_faction.1.t: "An Invitation from Algiers"
 FIS_faction.1.d: "A diplomatic communiqué from Algiers has reached our government. The Islamic Salvation Front, now in power in Algeria, invites the nations of the Middle East to join a new coalition — the Liberation Front of al-Aqsa — dedicated to coordinating political and material support for the defence and liberation of al-Aqsa. Accepting would bind us to a regional cause; refusing would keep us apart from Algeria’s project. How shall we respond?"
 FIS_faction.1.a: "Accept — join the Liberation Front of al-Aqsa"
 FIS_faction.1.b: "Decline — we will not join this regional coalition"
 FIS_faction.2.t: "A Proposal from the Maghreb"
 FIS_faction.2.d: "Delegations from Algeria have formally invited North African governments to pledge cooperation within a new coalition, the Liberation Front of al-Aqsa. The proposal seeks a Maghreb front to co-ordinate political pressure and humanitarian support for Palestine. Joining would deepen ties with Algiers; declining would preserve our present autonomy. How do we answer?"
 FIS_faction.2.a: "Yes — the Maghreb will stand together"
 FIS_faction.2.b: "No — this is not a path we will take"
 FIS_faction.3.t: "A Call from Algiers to the East"
 FIS_faction.3.d: "Algerian envoys have reached out to Asian Muslim nations with an offer: join the Liberation Front of al-Aqsa, a coalition aimed at coordinating diplomatic, political, and material efforts for the defence of al-Aqsa. The initiative asks for solidarity across regions; it also risks entanglement in wider conflicts. Will we join Algiers’ coalition?"
 FIS_faction.3.a: "Join — we answer the call of solidarity"
 FIS_faction.3.b: "Refuse — we must avoid this entanglement"
 FIS_islamic_offices: "Establish Islamic Offices"
 FIS_islamic_offices_desc: "To govern under the principles of Islam, our movement must build an organized structure capable of managing both faith and state. By establishing Islamic Offices throughout the country, we will oversee religious education, social affairs, and moral guidance, ensuring that governance aligns with the values of the Ummah. These offices will serve as the backbone of our new order — uniting the people under faith, discipline, and justice."

 alg_politics_news.1.t: "Abdallah Djaballah Establishes the FJD"
 alg_politics_news.1.d: "Abdallah Djaballah, the former leader of the Movement for National Reform (Islah) and founder of Ennahda, has announced the creation of a new political party — the Front pour la Justice et le Développement (FJD). Drawing inspiration from Turkey’s Justice and Development Party (AKP), the FJD seeks to merge Islamic principles with political moderation and national development. The movement aims to renew public trust in Islamist politics by emphasizing justice, reform, and ethical governance in Algeria’s post–civil war era."
 alg_politics_news.1.a: "A new Islamist movement enters Algeria’s political stage."

