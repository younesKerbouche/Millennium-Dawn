 # Nuclear Tree

 ALG_continue_1991_program:0 "Continue the 1991 Nuclear Program"
 ALG_continue_1991_program_desc:0 "Although our nuclear program was suspended in the 1990s, its foundations remain. By reviving the old projects, we can pursue both energy security and greater independence—though international sanctions are likely to follow."

 ALG_seek_china_help:0 "Seek Chinese Assistance"
 ALG_seek_china_help_desc:0 "China has long been willing to cooperate with Algeria on nuclear technology. Renewed partnership will provide us with equipment, expertise, and training that bypasses Western restrictions."

 ALG_1983_deal:0 "Revive the 1983 Missile Deal"
 ALG_1983_deal_desc:0 "Our earlier cooperation with China in 1983 provided us with missile technology and limited nuclear assistance. Reviving this arrangement would accelerate both our civilian and military nuclear ambitions."

 ALG_missile_cooperation:0 "Expand Missile Cooperation"
 ALG_missile_cooperation_desc:0 "Beyond reactors and fuel, China can also provide us with missile systems capable of carrying nuclear payloads. This step, however, will attract serious attention from the West."

 ALG_hoggar_nuclear_facility:0 "Construct the Hoggar Facility"
 ALG_hoggar_nuclear_facility_desc:0 "Deep in the Hoggar mountains, a secure nuclear facility can be built, shielded from outside interference. This will serve as the centerpiece of Algeria’s nuclear program."

 ALG_the_search_for_uranium:0 "The Search for Uranium"
 ALG_the_search_for_uranium_desc:0 "Our scientists are convinced that Algeria’s vast desert hides large uranium reserves. Locating and extracting these deposits will provide the backbone of any independent nuclear project."
 
 ALG_dig_in_tamanrasset:0 "Dig in Tamanrasset"
 ALG_dig_in_tamanrasset_desc:0 "Tamanrasset’s desert plains conceal significant uranium deposits. By investing in mining infrastructure here, Algeria can free itself from dependency on foreign suppliers."

 ALG_build_nuclear_reactor:0 "Build a Nuclear Reactor"
 ALG_build_nuclear_reactor_desc:0 "A fully functional nuclear reactor will serve both as an energy source and as a cover for further enrichment. While the world may applaud our ‘peaceful’ efforts, our intentions may differ."

 ALG_withdrawal_from_npt:0 "Withdraw from the NPT"
 ALG_withdrawal_from_npt_desc:0 "Algeria can no longer allow its sovereignty to be bound by foreign treaties. By withdrawing from the Nuclear Non-Proliferation Treaty, we declare our intent to pursue nuclear weapons openly."

 ALG_wmds:0 "Weapons of Mass Destruction"
 ALG_wmds_desc:0 "With enrichment facilities complete and missiles ready, the time has come to finalize Algeria’s nuclear deterrent. The world will take notice, and our enemies will think twice before threatening us."

 ALG_algeirs_agreement:0 "The Algiers Agreement"
 ALG_algeirs_agreement_desc:0 "Instead of pursuing nuclear armament, Algeria can present itself as a champion of peace. The Algiers Agreement will serve as a pledge of restraint, opening the door to foreign investment and international legitimacy."

 ALG_sign_BWC:0 "Sign the Biological Weapons Convention"
 ALG_sign_BWC_desc:0 "By acceding to international agreements against weapons of mass destruction, we demonstrate Algeria’s commitment to peace. This will reassure foreign investors and reduce suspicion about our nuclear activities."
 ALG_build_nuclear_reactor:0 "Build a Nuclear Reactor"
 ALG_build_nuclear_reactor_desc:0 "Our nuclear program is ready to take the next step. By constructing a full-scale reactor, Algeria will acquire both a powerful source of energy and a front for further enrichment activities. While the world may see peaceful intent, the reality may be far more complex."

 ALG_IAEA_safeguards_leave:0 "IAEA Safeguards Completed"
 ALG_IAEA_safeguards_leave_desc:0 "After years of oversight and compliance, Algeria has fully implemented its commitments under the Algiers Agreement and the Biological Weapons Convention. With the final IAEA inspectors departing our territory, sanctions are lifted and our nation is recognized as a responsible regional power."

 ALG_nuclear_negotiations_TT: "We should have atleast §H+5 Relations§! with the \n§H[USA.GetFlag] United States§! to get a favorable response!\n - If the [USA.GetFlag] §HUnited States§! has a §HRepublican president§!, we may get a less than favorable response"
 ALG_reformist_better_TT: "If we have a £ALG_Autocracy §HReformist President§! we will be able to remove the §HNo Diplomatic Ties§! modifier with the §H[USA.GetFlag] United States§!\n - This will be available as an Algerian presidential decision in the §HSend Diplomats to the West§! decision\n - If relations are high enough, they may be compelled to lift all sanctions rather than just ease them"
