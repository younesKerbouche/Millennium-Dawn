 ALG_sahara_expansion: "Sahara Desertification"
 ALG_sahara_expansion_desc: "The Sahara Desert dominates much of Algeria, stretching across the south and encroaching steadily northwards. Each year, the process of desertification worsens as fragile ecosystems give way to expanding arid zones. With only a fraction of Algeria’s land suitable for farming, much of the rural population depends on limited arable land, irrigation projects, and fragile grazing areas that are increasingly under strain.\n\nThe Algerian Sahara also contains valuable natural resources, including oil and gas fields, as well as unique ecosystems and communities such as the Tuareg in the Hoggar region. Balancing exploitation of these resources with the urgent need to combat desertification will be a defining challenge.\n\n§YEvery January§! we will receive an update on the desertification status of the Sahara. The desert may continue to expand (§YDesertification§!), the situation may stabilize (§YStabilisation§!), or efforts could succeed in reversing the process (§YOasification§!). The chances of each outcome can be viewed in the §Y$ALG_anti_desertification_decisions$§! decision category.\n\nWe can continue extracting resources and grazing on fragile lands, worsening desertification, or we can take a conservationist and sustainable development approach to slow or even reverse the trend."

 ALG_anti_poaching_decisions: "Poaching in the Sahara"
 ALG_anti_poaching_decisions_desc: "Poaching in Algeria’s Sahara remains a persistent problem. Endangered species such as the addax, gazelles, and desert cheetahs are hunted for trade or sport, while smuggling routes often link these activities to wider criminal and terrorist networks across the Sahel. Some poachers come from neighbouring Mali, Niger, and Libya, though local groups are also involved. Algerian authorities have taken a hard stance on §Ypoachers§!, and clashes between them and security forces are not uncommon.\n\nPoaching (together with overgrazing, climate change, and unsustainable land use) contributes to the continuing desertification of the Sahara. Combating poaching and protecting fragile ecosystems is an important step in safeguarding both biodiversity and human livelihoods.\n\nLikelihood of §YDesertification§!: §R[?sahara_expands]%§!\nLikelihood of §YStabilisation§!: [?sahara_steady]%\nLikelihood of §YOasification§!: §G[?sahara_retreats]%§!\n\nEvery month, there is a\n§Y[?chance_to_not_kill_poachers]%§! chance of §Y15 new poachers§! starting operations.\n§Y[?chance_to_kill_poachers]%§! chance of our security forces eliminating §Y[?no_of_poachers_to_kill] poachers§!\n\nWe can increase the likelihood of eliminating poachers by raising §YInternal Security§! spending or by equipping and training our forces for desert operations.\n\nCurrent estimated amount of poachers: [?no_of_poachers] ([ALG_threat_level_of_poachers])"

 ALG_anti_poaching_dehorn_camels: "Camel Marking Campaign"
 ALG_anti_poaching_dehorn_camels_desc: "Marking and closely monitoring camel herds across the Sahara could help discourage poachers and smugglers. While camels are not endangered, they are often targeted for smuggling routes or illegal trade. By introducing identification tags, community oversight, and patrol cooperation, we can make it more difficult for poachers to profit from camel theft and trade."
 ALG_anti_poaching_dehorn_camels_tt: "§GA successful campaign will halve the number of poachers§!"
 ALG_strengthen_ENTV_environmental_campaigns: "Strengthen ENTV Environmental Campaigns"
 ALG_strengthen_ENTV_environmental_campaigns_desc: "The ENTV, our national broadcasting service, can be used to raise awareness of environmental issues. By running campaigns on desertification, water conservation, and wildlife protection, we can encourage citizens to support a sustainable future."

 ALG_increase_cattle_grazing: "Expand Cattle Grazing"
 ALG_increase_cattle_grazing_desc: "Livestock herding remains a cornerstone of Algeria’s steppe and high plateau economy. Expanding cattle and sheep grazing could boost rural incomes, but it risks worsening overgrazing, soil degradation, and desertification if not managed carefully."

 ALG_optimize_pastoral_practices: "Optimize Pastoral Practices"
 ALG_optimize_pastoral_practices_desc: "Traditional grazing methods have placed enormous strain on fragile ecosystems. By introducing rotational grazing, sustainable water use, and improved veterinary care, we can modernize pastoral practices and reduce their impact on the steppe and Sahara margins."

 ALG_expand_steppe_farming: "Expand Steppe Farming"
 ALG_expand_steppe_farming_desc: "The steppe regions of Algeria, located between the Tell Atlas and the Sahara, are vital for grain and livestock production. By investing in irrigation and reclamation projects, we can increase cultivation in these areas, though at the risk of further environmental stress."

 ALG_research_drought_resistant_crops: "Research Drought-Resistant Crops"
 ALG_research_drought_resistant_crops_desc: "Climate change and desertification threaten Algeria’s food security. By investing in research for drought-resistant crops such as resilient grains and date palm varieties, we can safeguard our agricultural sector against worsening arid conditions."

 ALG_shrink_nature_reserves_sahara: "Shrink Sahara Nature Reserves"
 ALG_shrink_nature_reserves_sahara_desc: "Some argue that large portions of land set aside as nature reserves in the Sahara could be repurposed for agriculture, grazing, or industrial projects. Reducing the size of these reserves would allow development, but at great environmental cost."

 ALG_expand_nature_reserves_sahara: "Expand Sahara Nature Reserves"
 ALG_expand_nature_reserves_sahara_desc: "Protecting fragile ecosystems in the Sahara is essential for biodiversity and long-term environmental balance. By expanding protected areas, we can safeguard endangered species and reduce pressures contributing to desertification."

 ALG_total_ban_on_poaching: "Total Ban on Poaching"
 ALG_total_ban_on_poaching_desc: "Poaching threatens endangered species such as the addax, gazelle, and desert cheetah. While some hunting traditions persist, we must take decisive action and enforce a total ban on poaching across reserves and fragile ecosystems to protect our natural heritage."

 ALG_drs: "The DRS"
 ALG_drs_desc: "Algeria’s Département du Renseignement et de la Sécurité (DRS) was forged during the bloody Black Decade and became infamous for its vast powers. While officially serving as the shield against terrorism and foreign infiltration, the DRS also intervenes heavily in politics, ensuring the preservation of state authority and stability—even at the cost of civil liberties."
