 ### Algerian Mali Intervention Branch ###
 ALG_stabilize_mali:0 "Stabilize Mali"
 ALG_stabilize_mali_desc:0 "Mali’s instability threatens the entire Sahel. Algeria, with its experience in counterinsurgency and diplomacy, must step in to stabilize its southern neighbor—whether through force, negotiation, or influence."

 ALG_back_tuareg_rebellion:0 "Back the Tuareg Rebellion"
 ALG_back_tuareg_rebellion_desc:0 "Rather than support Bamako, we can empower the Tuareg rebels who seek autonomy in northern Mali. This will weaken Mali’s central authority and increase our leverage in the region."

 ALG_support_malian_army:0 "Support the Malian Army"
 ALG_support_malian_army_desc:0 "Algeria can instead back the Malian government directly, providing political and military support to strengthen their army against insurgents."

 ALG_bribe_malian_generals:0 "Bribe Malian Generals"
 ALG_bribe_malian_generals_desc:0 "Corruption runs deep in Mali’s armed forces. With the right bribes, Algerian intelligence can ensure Malian generals remain loyal to our influence and policies."

 ALG_promote_tuareg_dialogue:0 "Promote Tuareg Dialogue"
 ALG_promote_tuareg_dialogue_desc:0 "Rather than choosing a side, Algeria could host talks between the Tuareg rebels and the Malian state, positioning itself as a mediator and stabilizer in the Sahel."

 ALG_support_tuareg_politicians:0 "Support Tuareg Politicians"
 ALG_support_tuareg_politicians_desc:0 "Beyond the battlefield, Tuareg influence can also be built through political channels. Supporting moderate Tuareg leaders will give Algeria long-term allies inside Mali."

 ALG_aid_malian_army:0 "Aid the Malian Army"
 ALG_aid_malian_army_desc:0 "Algeria can send weapons, vehicles, and command systems to strengthen the Malian army’s ability to fight insurgents and stabilize the country."

 ALG_mali_stabilized:0 "Mali Stabilized"
 ALG_mali_stabilized_desc:0 "After years of turmoil, Algeria’s efforts have paid off. The Malian conflict is under control, the Tuareg rebellion contained, and Algeria stands as the Sahel’s stabilizing power."

 ALG_isolate_mali_regime:0 "Isolate Mali’s Regime"
 ALG_isolate_mali_regime_desc:0 "Instead of open intervention, Algeria can apply diplomatic, financial, and intelligence pressure to isolate the Malian regime and push it towards reforms."

 ALG_tuareg_autonomy_victory:0 "Tuareg Autonomy Victory"
 ALG_tuareg_autonomy_victory_desc:0 "The Tuareg movement has won recognition of its autonomy. With Algeria’s backing, the Tuareg now hold political power and Mali faces a new balance of authority in the Sahel."

 Algeria.237.t:0 "Algerian Intervention in Mali"
 Algeria.237.d:0 "Algeria has declared its intent to stabilize Mali, citing concerns over terrorism, Tuareg separatism, and regional instability. With Algiers moving troops, aid, and political pressure southward, the balance of power in Mali is shifting. Whether this brings peace or deeper conflict remains to be seen."
 Algeria.237.a:0 "Algeria takes the lead in the Sahel."
 
 Algeria.409.t:0 "Tuareg Dialogue Initiative"
 Algeria.409.d:0 "Algeria has begun promoting dialogue with Tuareg representatives in Mali and the wider Sahel. While some in Algiers see this as a path toward peace and stability, others fear that legitimizing Tuareg demands could embolden separatism. The government must decide how far to go in supporting this initiative."
 Algeria.409.a:0 "Engage through cultural and media outreach"
 Algeria.409.b:0 "Provide discreet support to Tuareg leadership"
 
 ALG_TUA_REV_TT:0 "[TUA.GetFlag] §HTuareg Resistance§! has been supported by Algeria, leading to the creation of a §YTuareg Autonomous Region§! (or potentially a §Gnew Tuareg state§!) within Mali."
 ALG_MAL_STABILIZED_TT:0 "[MAL.GetFlag] §HMali§! has been §Gstabilized§! with Algerian support, securing peace and reducing the risk of renewed conflict."
 ### Algerian Intervention Path ###
 ALG_algerian_intervention:0 "Regional Intervention Doctrine"
 ALG_algerian_intervention_desc:0 "Algeria has long acted as a regional power broker. With instability threatening our neighborhood, we must decide whether to intervene directly in regional conflicts to safeguard our national interests."

 ALG_intervene_in_sahrawi:0 "Intervene in the Sahara"
 ALG_intervene_in_sahrawi_desc:0 "The conflict between Morocco and the Sahrawi Arab Democratic Republic remains unresolved. Algeria must intervene diplomatically—or militarily—to protect its borders and strengthen its influence in the Maghreb."

 ALG_supp_polisario:0 "Support the Polisario Front"
 ALG_supp_polisario_desc:0 "The Sahrawi struggle for independence is central to Algeria’s regional policy. By supplying arms and support to the Polisario Front, we can weaken Morocco and ensure our influence grows in Western Sahara."

 ALG_a_new_stance:0 "A New Stance Towards Morocco"
 ALG_a_new_stance_desc:0 "Algeria has traditionally opposed Moroccan control over Western Sahara, but shifting political winds demand pragmatism. Aligning with Morocco could reduce tensions, open new economic opportunities, and give us leverage in the Maghreb."

 ALG_intervene_in_libya:0 "Intervene in Libya"
 ALG_intervene_in_libya_desc:0 "Chaos in Libya threatens to spill across our borders. Algeria cannot afford instability next door. Whether through military action, diplomacy, or covert influence, we must secure our interests in Libya."

 ALG_assassinate_gaddafi:0 "Assassinate Gaddafi"
 ALG_assassinate_gaddafi_desc:0 "Muammar Gaddafi’s rule destabilizes the entire region. By orchestrating his downfall, Algeria can accelerate regime change in Libya and ensure that a more favorable government emerges—even if it plunges Libya into civil war."

 ALG_peacekeepers:0 "Send Peacekeepers to Libya"
 ALG_peacekeepers_desc:0 "Rather than plunging Libya further into chaos, Algeria could step in as a peacekeeping force. Deploying troops to stabilize the situation would strengthen our image as a responsible regional power and give us lasting influence in Tripoli."
 #Events
 ALG_pulse.1.t: "Sahara Desert Expands"
 ALG_pulse.1.d: "According to the latest data, the Sahara continues its steady expansion. Grazing areas are turning barren, oases are drying up, and wildlife such as gazelles and Barbary deer are disappearing due to poaching. Overgrazing, unchecked mining and ignoring poaching will only worsen the desertification."
 ALG_pulse.1.a: "A worrying sign"

 ALG_pulse.2.t: "Sahara Desert Stable"
 ALG_pulse.2.d: "This year’s data suggests the Sahara’s advance has slowed, with desertification holding steady. However, without action against overgrazing, poaching, and unsustainable land use, the balance may soon tip again."
 ALG_pulse.2.a: "We must remain vigilant"

 ALG_pulse.3.t: "Sahara Reclaims Land"
 ALG_pulse.3.d: "Recent reports indicate vegetation is slowly returning to some desert margins. Anti-poaching patrols, controlled grazing, and reforestation efforts appear to be helping the land heal, restoring balance to fragile ecosystems."
 ALG_pulse.3.a: "Encouraging progress"
 #Decision 
 ALG_sahara_poaching: "Poaching in the Sahara"
 ALG_sahara_poaching_desc: "Poaching is a major issue across Algeria’s vast Sahara and steppe. Gazelles, bustards, and Barbary sheep are hunted illegally, while trafficking routes connect to international markets. Combined with overgrazing and water overuse, poaching accelerates desertification and biodiversity loss.\n\nLikelihood of §YDesertification§!: §R[?sahara_expands]%§!\nLikelihood of §YStabilisation§!: [?sahara_steady]%\nLikelihood of §YOasification§!: §G[?sahara_retreats]%§!\n\nEvery month, there is a\n§Y[?chance_to_not_kill_poachers]%§! chance of §Y15 new poachers§! entering operations.\n§Y[?chance_to_kill_poachers]%§! chance of our security forces eliminating §Y[?no_of_poachers_to_kill] poachers§!\n\nHigher §YInternal Security Spending§! and targeted anti-poaching measures improve our chances of success.\n\nEstimated active poachers: [?no_of_poachers] ([ALG_threat_level_of_poachers])"
 ALG_bi_yearly_poaching_report: "Yearly Poaching Report"
 ALG_bi_yearly_poaching_report_desc: "Every 12 months, the impact of poaching is assessed. A §GLow Threat§! reduces the risk of desertification, while a §RHigh Threat§! increases it."

 ALG_anti_poaching_extra_security: "Hire Extra Rangers"
 ALG_anti_poaching_extra_security_desc: "Recruit more rangers and patrols to combat poaching across the Sahara and steppe."
 ALG_anti_poaching_extra_security_tt: "§GThe chance of eliminating poachers increases by 10%§!"

 ALG_anti_poaching_heavy_weapons: "Equip Anti-Poaching Units"
 ALG_anti_poaching_heavy_weapons_desc: "Providing patrols with vehicles, drones, and heavy weapons boosts their effectiveness against armed poaching groups."
 ALG_anti_poaching_heavy_weapons_tt: "§GThe number of poachers eliminated increases by 5§!"

 ALG_anti_poaching_awareness: "Wildlife Protection Campaign"
 ALG_anti_poaching_awareness_desc: "Run a public campaign to raise awareness about the importance of protecting endangered species from poaching."
 ALG_anti_poaching_awareness_tt: "§GLowers the number of new poachers appearing each month§!"
