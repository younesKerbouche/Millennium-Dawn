 ALG_our_society: "Algerian Society"
 ALG_our_society_desc: "Algerian Society is constantly changing and evolving into something new. Though the governments role is typically liDRSed when it comes to this due to certain restraints, there have been times where we needed to intervene and there will be times where we will have to intervene to make changes to our policies."
 ALG_DRS: "The DRS"
 ALG_DRS_desc: "DRS is our nations intelligence agency tasked with protecting the government and policies of the nation from internal and external threats."
 ALG_domestic_focus: "Domestic Focus"
 ALG_domestic_focus_desc: "DRS should focus on protecting the nation from domestic threats, such as bad actors who wish to overthrow the government by spreading dangerous ideals."
 ALG_foreign_focus: "Foreign Focus"
 ALG_foreign_focus_desc: "DRS should worry about the threats from outside our borders, as people will never wish to bring harm to their own nation."
 ALG_disaster_relief: "Disaster Plan"
 ALG_disaster_relief_desc: "Currently we have no disaster plan, which means that we are unprepared to protect and come to the aid of our citizens."
 ALG_charity_based: "Establish a Charity-led System"
 ALG_charity_based_desc: "The Charities will cover our people when disaster strikes, so we can cut back spending quite a bit."
 ALG_government_reliant: "Establish a Government-led System"
 ALG_government_reliant_desc: "It is the governments job to come to its peoples aid when disaster strikes, even if it means increasing our spending."
 ALG_migration_problems: "Migration Problems"
 ALG_migration_problems_desc: "We have always had problems with an influx of migrants coming into the nation.. But we never knew what to do with them after their problems end back in their home nation."
 ALG_open_door_policy: "Open Door Policy"
 ALG_open_door_policy_desc: "By opting to use a open door policy, we can easily utilize incoming migrants to better our nation and develop it."
 ALG_closed_borders: "Close the Borders"
 ALG_closed_borders_desc: "We are able to completely get rid of Migrants coming into the nation by just closing our borders, thus closing our problems."
 ALG_drug_problem: "The Drug Problem"
 ALG_drug_problem_desc: "At times, drugs are required for medical use, but that doesn't stop certain individuals from abusing the system and using them for recreational purposes with dangerous outcomes."
 ALG_tighten_punishments: "Tougher Stance"
 ALG_tighten_punishments_desc: "We will criminalize anyone that uses drugs for anything but medical use, no matter what their excuse is."
 ALG_relax_restrictions: "Soften our Stance"
 ALG_relax_restrictions_desc: "Even if our people wish to use drugs for recreational purposes, why should we care? Perhaps we should just let them do what they want even if there are some risks."
 ALG_rising_nationalism: "Rise of Nationalism"
 ALG_rising_nationalism_desc: "Despite Nationalism being a good thing, too much of it can be bad. Nationalism within the nation has caused problems and fights to break out between minority groups."
 ALG_utilize_it: "Utilize Nationalism"
 ALG_utilize_it_desc: "We will utilize nationalism to our advantage, this way the enemy will know that the Algerian people wont sit back idly by in times of war."
 ALG_combat_it: "Combat it"
 ALG_combat_it_desc: "We are going to have to combat Nationalism as we cannot risk any further instability within our nations borders."
 ALG_drs_reformed: "DRS - Domestic Focus"
 ALG_drs_reformed_desc: "The DRS will focus more on domestic matters rather than external"
 ALG_drs_emboldened: "DRS - Foreign Focus"
 ALG_drs_emboldened_desc: "The DRS is going to worry more about what goes on outside of our country"
 ALG_charity_disasters: "Charity Run Plan"
 ALG_charity_disasters_desc: "Our disaster plan relies on citizens kindness and donations to give aid to people in times of need"
 ALG_government_led_disasters: "Government Led Plan"
 ALG_government_led_disasters_desc: "The Government is going to provide aid to people who have been in natural disasters instead of charities, though they are also free to help out if they want"
 ALG_refugees_maintained: "Refugees Maintained"
 ALG_refugees_maintained_desc: "Instead of deporting our refugees, we have chosen to keep them, and utilize them in the workforce"
 ALG_drugs_illegalized: "Drugs Criminalized"
 ALG_drugs_illegalized_desc: "If anyone uses drugs for any purpose except medical use, they will get in trouble with the law"
 ALG_drugs_legalized: "Drugs Legalized"
 ALG_drugs_legalized_desc: "We don't really care about what people use drugs for, it is their life anyway"
 ALG_nationalist_advantage: "Nationalist Utilized"
 ALG_nationalist_advantage_desc: "We are utilizing Nationalist for an extra boost to governance, making it easier to pursue certain policies"
 ALG_fight_nationalist: "Fighting Nationalism"
 ALG_fight_nationalist_desc: "Nationalism is a dangerous force, it can wreak havoc and instability within our nation"
 
 ALG_drs_idea_1: "Militarized Police"
 ALG_drs_idea_1_desc: "The police have been reorganized into a paramilitary force capable of handling terrorism, riots, and unrest, giving them a stronger role in Algeria’s internal security."

 ALG_drs_idea_2: "Heavily Militarized Police"
 ALG_drs_idea_2_desc: "The police now operate as a heavily armed paramilitary body, with advanced equipment and close ties to the army, blurring the lines between civil security and military control."

 ALG_drs_idea_3: "Integrated Militarized Police"
 ALG_drs_idea_3_desc: "Our police forces are fully integrated into the security apparatus, operating side-by-side with the army in counter-terrorism, border defense, and domestic surveillance."

 ALG_riot_police_idea: "Riot Police"
 ALG_riot_police_idea_desc: "A specialized police branch designed to deal with protests, demonstrations, and social unrest. They are equipped with crowd-control gear and operate with a strong emphasis on maintaining regime stability."
 ### Algerian Military & Police Expansion ###
 ALG_algerian_special_forces:0 "Form Algerian Special Forces"
 ALG_algerian_special_forces_desc:0 "Algeria’s security threats demand elite units capable of rapid intervention and counter-terrorism. Establishing specialized forces will strengthen our defense against both internal unrest and external dangers."

 ALG_BRI:0 "Expand the BRI"
 ALG_BRI_desc:0 "The Brigade de Recherche et d’Intervention (BRI) is a specialized police unit trained for hostage rescue and high-risk operations. Expanding their numbers and resources will improve our urban security."

 ALG_al_saiqa:0 "Al-Sa'iqa Units"
 ALG_al_saiqa_desc:0 "Special paramilitary riot-control and counter-insurgency units will bolster our ability to maintain law and order during periods of civil unrest."

 ALG_al_hars_al_watani:0 "National Guard"
 ALG_al_hars_al_watani_desc:0 "A National Security Guard will provide local security in vulnerable areas, free up army resources, and maintain order in crisis situations."

 ALG_haras_al_hudod:0 "Border Guard Units"
 ALG_haras_al_hudod_desc:0 "Specialized forces patrolling our borders will curb smuggling, prevent infiltration, and strengthen Algeria’s frontier defenses."

 ALG_central_armed_police:0 "Central Armed Police"
 ALG_central_armed_police_desc:0 "Consolidating armed police into a centralized command will improve response times and efficiency, ensuring a stronger hand against organized threats."

 ALG_border_security_force:0 "Border Security Force"
 ALG_border_security_force_desc:0 "By creating a dedicated force for border surveillance and interdiction, Algeria will clamp down on trafficking networks and armed infiltration."

 ALG_firqat_tadakhol_al_sariye:0 "Rapid Intervention Unit"
 ALG_firqat_tadakhol_al_sariye_desc:0 "Elite rapid-reaction units will allow Algeria to strike swiftly against terrorist cells and emerging crises before they escalate."

 ALG_expanding_BRI:0 "Expanding BRI Capabilities"
 ALG_expanding_BRI_desc:0 "With more funding, training, and advanced equipment, the BRI can evolve into a formidable counter-terror and hostage-rescue unit rivaling the best in the region."

 ALG_increase_police_funding:0 "Increase Police Funding"
 ALG_increase_police_funding_desc:0 "Boosting investment in our police and gendarmerie will strengthen internal stability, reinforce public security, and improve Algeria’s resilience against unrest."

 ALG_drs_expand:0 "Expand the DRS"
 ALG_drs_expand_desc:0 "The Département du Renseignement et de la Sécurité (DRS) can be further expanded, granting greater intelligence-gathering and counter-espionage capabilities."

 ALG_new_gendarmerie_equipment:0 "New Equipment for the Gendarmerie"
 ALG_new_gendarmerie_equipment_desc:0 "Our gendarmerie must be properly armed and equipped to meet the challenges of terrorism, crime, and internal unrest."

 ALG_mia_reform:0 "Reform the Ministry of Interior"
 ALG_mia_reform_desc:0 "Centralizing command under the Ministry of Interior will streamline internal security management, ensuring quicker and more coordinated responses."

 ALG_internal_troops:0 "Internal Troops"
 ALG_internal_troops_desc:0 "Paramilitary internal troops under state command will reinforce the fight against insurgency and criminal networks."

 ALG_increase_special_forces:0 "Increase Special Forces"
 ALG_increase_special_forces_desc:0 "Our elite forces need expanded recruitment and specialized training programs to face the sophisticated threats of modern warfare."

 ALG_cybercrime_directorate:0 "Cybercrime Directorate"
 ALG_cybercrime_directorate_desc:0 "The creation of a Directorate against Cybercrime will protect Algeria from digital espionage, cyber-attacks, and hostile disinformation campaigns."

 ALG_riot_police:0 "Riot Police Units"
 ALG_riot_police_desc:0 "Organized riot police units will provide crowd control and a disciplined response to mass protests, ensuring stability during unrest."

 ALG_military_police_training:0 "Military Police Training"
 ALG_military_police_training_desc:0 "Training programs for military police will increase discipline, reduce desertion, and improve occupation management in unstable regions."

 ALG_peoples_security:0 "People’s Security"
 ALG_peoples_security_desc:0 "A doctrine of ‘People’s Security’ will strengthen civil-military cooperation, bolster morale, and integrate local populations into national defense efforts."

 ALG_procurement_of_espionage_equipment:0 "Procurement of Espionage Equipment"
 ALG_procurement_of_espionage_equipment_desc:0 "Investing in advanced surveillance and espionage technology will enhance our ability to detect and neutralize internal and foreign threats."

 ALG_occupation_management_strategies:0 "Occupation Management Strategies"
 ALG_occupation_management_strategies_desc:0 "New strategies for managing occupied or unstable areas will minimize resistance, reduce casualties, and consolidate state authority."

 ALG_french_weapons:0 "Import French Weapons"
 ALG_french_weapons_desc:0 "By acquiring French small arms and equipment, Algeria can rapidly modernize its infantry while strengthening ties with Paris."

 ALG_russian_guns:0 "Import Russian Guns"
 ALG_russian_guns_desc:0 "Russian small arms, delivered in bulk, provide Algeria with durable and reliable weaponry, reinforcing our traditional defense partnership with Moscow."

 ### Algerian Space Program ###
 ALG_algerian_space_programme:0 "Algerian Space Programme"
 ALG_algerian_space_programme_desc:0 "Building on the legacy of ASAL (Algerian Space Agency), we will invest in our own independent space program to support science, security, and prestige."

 ALG_alsat_initiative:0 "AlSat Initiative"
 ALG_alsat_initiative_desc:0 "The AlSat project provides Algeria with its first satellites, dedicated to earth observation and communications, marking our entry into the space age."

 ALG_alsat2_series:0 "AlSat-2 Series"
 ALG_alsat2_series_desc:0 "The development of advanced AlSat-2 satellites will enhance our surveillance, communications, and remote sensing capabilities."

 ALG_finance_private_space_companies:0 "Finance Private Space Companies"
 ALG_finance_private_space_companies_desc:0 "Encouraging Algeria’s private sector to participate in the space industry will strengthen our domestic high-tech base."

 ALG_regional_satnet:0 "Regional SatNet"
 ALG_regional_satnet_desc:0 "We will link our satellites into a regional network, integrating civilian and military uses while connecting Algeria with its neighbors."

 ALG_asal_lunar_project:0 "ASAL Lunar Project"
 ALG_asal_lunar_project_desc:0 "Algeria’s space agency will begin an ambitious project to study lunar exploration and advance rocketry technology."

 ALG_human_spaceflight:0 "Human Spaceflight Program"
 ALG_human_spaceflight_desc:0 "Our space program will take a bold step forward: planning Algeria’s first human spaceflight in partnership with international allies."

 ALG_orbital_defense_program:0 "Orbital Defense Program"
 ALG_orbital_defense_program_desc:0 "Satellites can also be used for defense. Developing orbital defense capabilities will protect Algeria from future threats."

 ALG_alsat_future:0 "Future of AlSat"
 ALG_alsat_future_desc:0 "The future of Algeria’s space program lies in sustained investment, public-private partnerships, and long-term scientific planning."

 ALG_cyber_sat_integration:0 "Cyber-Satellite Integration"
 ALG_cyber_sat_integration_desc:0 "Merging cyber warfare capabilities with our satellite network will give Algeria a powerful asymmetric tool in modern conflict."
 ALG_idea_the_new_space_race:0 "The New Space Race"
 ALG_idea_the_new_space_race_desc:0 "Algeria has entered the global space race, competing with world powers to prove its technological and strategic strength."

 ALG_idea_cyberwarfare_2:0 "Cyber-Satellite Integration"
 ALG_idea_cyberwarfare_2_desc:0 "Algeria’s cyber command is now integrated with our satellite systems, providing superior communications security and offensive capabilities."
 
