 ALG_counter_extremism: "Counter Extremism"
 ALG_counter_extremism_desc: "Extremist ideologies threaten our unity. We must combat them with education, security, and opportunity."
 ALG_regional_power: "A Regional Power"
 ALG_regional_power_desc: "With internal stability achieved, Algeria can project strength and leadership across North Africa and the Mediterranean."
 ALG_expanding_the_power_grid: "Expand the Power Grid"
 ALG_expanding_the_power_grid_desc: "A reliable power supply is vital for economic growth. Expanding the energy grid will support industry and rural development."
 ALG_OPP_new_constitution: "Draft a New Constitution"
 ALG_OPP_new_constitution_desc: "A new constitution will lay the foundation for democracy, equality, and civilian rule."
 ALG_OPP_media_freedom: "Ensure Media Freedom"
 ALG_OPP_media_freedom_desc: "Freedom of the press is essential to holding leaders accountable and informing the public truthfully."
 ALG_OPP_judiciary_reform: "Reform the Judiciary"
 ALG_OPP_judiciary_reform_desc: "An independent and transparent judiciary is key to ensuring justice for all citizens, regardless of status or influence."
 ALG_OPP_education_first: "Education First"
 ALG_OPP_education_first_desc: "A modern nation depends on a well-educated population. Investing in schools and universities will shape a brighter future."
 ALG_OPP_open_market: "Open the Market"
 ALG_OPP_open_market_desc: "Economic reforms and open trade will attract investment and create opportunities for entrepreneurs."
 ALG_OPP_new_era: "A New Era for Algeria"
 ALG_OPP_new_era_desc: "After years of struggle and reform, Algeria enters a new chapter of freedom, prosperity, and stability."
 ALG_OPP_anti_corruption: "Fight Corruption"
 ALG_OPP_anti_corruption_desc: "Corruption drains the nation’s potential. It is time for strict laws, transparent institutions, and accountability at every level."
 ALG_OPP_invest_in_youth: "Invest in the Youth"
 ALG_OPP_invest_in_youth_desc: "The youth are the soul of Algeria. By empowering them through education and employment, we secure the nation’s future."
 ALG_OPP_state_first: "State Comes First"
 ALG_OPP_state_first_desc: "In times of change, unity and national interest must guide every policy. The state’s integrity comes before partisan gain."
 ALG_terror_2013_in_amenas_title:0 "2013 In Amenas Hostage Crisis"
 ALG_terror_2013_in_amenas_desc:0 "A group of armed militants linked to extremist organizations launched a surprise assault on the In Amenas gas facility in southern Algeria. The attackers seized hundreds of hostages, including foreign workers, triggering an international crisis. The Algerian army swiftly surrounded the site, leading to a bloody standoff that shocked the world and raised questions about the government’s ability to handle terrorism in the desert regions."
