 ALG_black_decade_lesson: "Lessons of the Black Decade"
 ALG_black_decade_lesson_desc: "The civil war of the 1990s scarred the nation deeply, leaving behind a generation wary of extremism and instability. The state has drawn hard lessons from this dark chapter — focusing on preserving national unity, strengthening security institutions, and avoiding the chaos of ideological confrontation. However, these lessons also justify a continued grip of the old guard over politics, as fear of a repeat still shapes every reform."
 AlgeriaElections.1.t: "The Elections"
 AlgeriaElections.1.d: "For the first time in years, Algeria is witnessing truly competitive elections. The air is charged with both anticipation and tension as millions of citizens head to the polls, determined to shape their nation’s future after decades of political stagnation. Two main forces dominate the landscape.\n\nThe first, an alliance of reformist, liberal, and moderate islamist factions, calls for an end to the entrenched 'Le Pouvoir' system. They campaign under the banners of democracy, transparency, and national reconciliation, promising to bring accountability to institutions long dominated by elites. Their coalition appeals to youth, civil society, and disillusioned workers yearning for real change.\n\nThe second bloc is formed of pragmatic independents and technocrats — those seeking reform within the system rather than its destruction. They advocate for gradual democratization, improved governance, and economic liberalization while maintaining stability and security.\n\nAs the ballots are cast and counted, all eyes turn to the results, which could mark either a new dawn for Algeria — or another chapter of cautious transition."
 AlgeriaElections.1.a: "The Reformist Opposition Triumphs!"
 AlgeriaElections.2.t: "The Elections"
 AlgeriaElections.2.d: "The long-awaited elections have arrived, and the nation holds its breath. The ruling Front de Libération Nationale, or FLN, once again stands as the central pillar of Algeria’s political system — appealing to those who still value stability, unity, and continuity after the turmoil of the Black Decade. Under the leadership of President Abdelaziz Bouteflika and the party’s loyal establishment, the FLN promises modernization without chaos, reform without rupture.\n\nOpposition movements, though vocal and diverse, remain divided and fragmented, unable to form a united front capable of challenging the old guard. Many Algerians, weary of upheaval and anxious for order, cast their ballots for the familiar — convinced that experience and security outweigh the risks of change.\n\nAs the final votes are tallied, the outcome becomes clear: the legacy of the revolution still reigns supreme."
 AlgeriaElections.2.a: "The FLN Secures Another Victory!"
 ALG_election_time: "Election Period"
 ALG_election_time_desc: "Algeria is preparing for another crucial election season. The political landscape is tense as both the ruling FLN and the opposition parties prepare their campaigns."
 ALG_FLN_media_control: "State-Controlled Media"
 ALG_FLN_media_control_desc: "By tightening control over the press and television, the government ensures that the public narrative remains loyal to the ruling FLN and its vision for stability."
 ALG_loyal_military: "Loyal Military"
 ALG_loyal_military_desc: "The army has proven to be a reliable guardian of the regime, ensuring that order and national unity are preserved above all else."
 ALG_FLN_state_led_development: "State-Led Development"
 ALG_FLN_state_led_development_desc: "The state directs major sectors of the economy, ensuring industrial and social development remains under national control."
 ALG_FLN_oil_for_people: "Oil for the People"
 ALG_FLN_oil_for_people_desc: "The government uses the country's vast hydrocarbon wealth to provide welfare and subsidies, promoting a social contract based on economic redistribution."
 ALG_FLN_national_security_council: "National Security Council"
 ALG_FLN_national_security_council_desc: "A high-level body coordinating internal security and counterintelligence, ensuring that threats to the state are swiftly neutralized."
 ALG_FLN_industrial_nationalization: "Industrial Nationalization"
 ALG_FLN_industrial_nationalization_desc: "The FLN government has taken steps to reassert control over key industries to protect Algeria’s economic sovereignty."
 ALG_FLN_legacy_of_stability: "Legacy of Stability"
 ALG_FLN_legacy_of_stability_desc: "Despite its flaws, the FLN government has provided continuity and stability — something many Algerians value after years of turmoil."
 
