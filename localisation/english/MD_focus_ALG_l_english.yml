 ALG_productivity_growth_modifier_pvda_tt: "Monthly Productivity Growth: [?ALG_productivity_growth_modifier_pvda_change|%+]"

 ALG_new_nobility_idea: "Renewed Nobility"
 ALG_new_nobility_idea_desc: "By restoring noble privileges and creating a loyal aristocracy, the monarchy strengthens its rule, rewarding loyalty with influence and prestige."

 ALG_state_islam_idea: "Islam as the State"
 ALG_state_islam_idea_desc: "The monarchy formalizes Islam as the guiding principle of the state, empowering the ulema and embedding Sharia into governance, at the cost of scientific progress."

 ALG_andalus_crusade_idea: "Legacy of al-Andalus"
 ALG_andalus_crusade_idea_desc: "The dream of reclaiming al-Andalus fuels the Caliphate’s cause, inspiring warriors and legitimizing expansion across the Iberian Peninsula."

 ALG_maghribi_identity_idea: "Maghribi Identity"
 ALG_maghribi_identity_idea_desc: "The monarchy promotes a distinct Maghribi identity rooted in shared culture and unity, strengthening stability while distancing foreign influence."

 ALG_maghribi_identity_idea_two: "True Maghribism"
 ALG_maghribi_identity_idea_two_desc: "From Morocco to Libya, the Maghreb unites under a singular destiny. The monarchy embodies this vision, reducing foreign meddling and binding the region together."

 ALG_renewed_nobility_idea: "Restored Knighthood"
 ALG_renewed_nobility_idea_desc: "The knights of the realm return, honored as a loyal military and political elite. Their renewed role strengthens the monarchy’s grip while lowering costs of leadership."
 
 ### Algeria Monarchy Path ###
 ALG_going_to_roots: "Return to Our Roots"
 ALG_going_to_roots_desc: "Both Maghrebi and Andalusi dynasties laid the foundation for Algerian identity. By embracing these traditions, we will unify past and present into a single guiding vision for the nation."

 ALG_state_islam: "Islam as the State Faith"
 ALG_state_islam_desc: "Religion has always guided Algeria’s people. By proclaiming Islam as the foundation of the monarchy, we solidify our legitimacy, win the favor of the ulema, and strengthen the unity of the faithful."

 ALG_restore_knighthood: "Restore the Knighthood"
 ALG_restore_knighthood_desc: "In the age of empires, orders of warriors and nobles defended our land and faith. We shall restore such chivalric orders to serve the throne and inspire loyalty in arms."

 ALG_andalus_legacy: "Legacy of al-Andalus"
 ALG_andalus_legacy_desc: "Our Andalusi revival is not only about the throne. It is about rekindling the lost pride of Muslims expelled from Iberia centuries ago. We will spread our influence and remind Europe that al-Andalus is not forgotten."

 ALG_our_old_realm: "Our Old Realm"
 ALG_our_old_realm_desc: "We once ruled parts of Iberia under the banner of al-Andalus. Now, by diplomatic overtures and historic memory, we will lay claim to our old lands and prepare the ground for their return."

 ALG_renewed_nobility: "Renewed Nobility"
 ALG_renewed_nobility_desc: "New noble houses must be forged to serve the monarchy. Old families will be restored, and new elites elevated, to provide Algeria with loyal servants of the crown."

 ALG_politic_outreach_iberia: "Political Outreach in Iberia"
 ALG_politic_outreach_iberia_desc: "By supporting sympathetic forces in Spain and Portugal, we can extend Algeria’s influence westward. Our backing of Iberian movements will strengthen our claims and weaken their states."

 ALG_fate_of_spain: "The Fate of Spain"
 ALG_fate_of_spain_desc: "Spain sits upon the land of our ancestors. Its fate may now be decided by Algeria’s hand — through union, reclamation, or conquest."

 ALG_true_maghribism: "True Maghribism"
 ALG_true_maghribism_desc: "The time has come to declare our own vision — an ideology rooted in Maghreb identity, Islamic unity, and monarchist pride. The doctrine of Maghribism will inspire a new order across North Africa."

 ### Ideas / Tooltips ###

 ALG_glory_of_andalus_idea: "Glory of al-Andalus"
 ALG_glory_of_andalus_idea_desc: "A cultural revival, inspired by the legacy of al-Andalus, invigorates our scholars, artisans, and rulers. It binds the nation together under a proud shared memory."
