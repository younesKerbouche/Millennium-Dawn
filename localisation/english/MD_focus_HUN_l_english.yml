 hungary_historical.1.t: "Fidesz Politician Zoltan Pokorni Attacked With Pillows"
 hungary_historical.1.d: "Today, [?global.date.GetDateStringNoHourLong] Zoltán Pokorni has been attacked during an election forum in Püspökladány with ten young activists, around six o'clock on Friday and tried to break into the upstairs restaurant with a pillow in their hands. With the pillows, they wanted to draw the attention of politicians to get some sleep instead of talking. According to the testimony of the leader of the group, they also organized the previous action, during which a cake was pressed into the face of Mayor Gábor Demszky. A police found a butterfly knife on one of the attackers, who was taken to the police station for questioning. The Fidesz politician was not injured in the attack."
 hungary_historical.1.a: "Nothing more than a few criminals."
 hungary_historical.2.t: "Violent Anti-Government Demonstrators Hijack T-34 Tank"
 hungary_historical.2.d: "On [?global.date.GetDateStringNoHourLong], violent anti-government demonstrators in Budapest hijacked a T-34 tank from the Military History Museum and used it to break through police lines. The demonstrators, who were protesting against the government's policies, managed to seize control of the tank and used it to ram through barricades set up by law enforcement. The incident resulted in several injuries and significant property damage. Authorities are currently investigating how the demonstrators were able to access the tank and are working to restore order in the city."
 hungary_historical.2.a: "They hijacked... what?"
 hungary_historical.3.t: "Major Airline Declared Bankruptcy"
 hungary_historical.3.d: "The main Hungarian airline, Malév, has declared bankruptcy as of [?global.date.GetDateStringNoHourLong]. The airline has been struggling financially for years, facing increasing competition from low-cost carriers and rising operational costs. The government had previously provided financial support to keep the airline afloat, but it was not enough to prevent its collapse. The bankruptcy has led to significant disruptions in air travel, with many flights being canceled or delayed. Passengers are advised to check with their airlines for the latest information on their flights."
 hungary_historical.3.a: "Where are the passengers now?!"
 hungary_historical.4.t: "Wizz Air & Ryanair Saves Hungarian Air Travel"
 hungary_historical.4.d: "Following the bankruptcy of the national airline Malév, low-cost carriers Wizz Air and Ryanair have stepped in to fill the void in Hungarian air travel. Both airlines have announced plans to increase their flight offerings to and from Hungary, providing more options for travelers. Wizz Air has introduced new routes connecting Budapest with several European cities, while Ryanair has expanded its services to include additional destinations. This move is expected to boost tourism and business travel in Hungary, helping to stabilize the country's aviation sector after the loss of its flagship carrier."
 hungary_historical.4.a: "Thankfully they have been prepared."

