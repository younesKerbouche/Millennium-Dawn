l_english:
 annex_generic.1.t: "Proposal for [?var:annexation_target.GetAdjective] Annexation"
 annex_generic.1.d: "It is time to form a greater nation. We will draft our proposal for [?var:annexation_target.GetAdjective] annexation. Combined with our propaganda their denail will give us the justification we need to invade."
 annex_generic.1.a: "There will be no terms."
 annex_generic.1.b: "We will accept terms.\n§gIf [?var:annexation_target.GetName] accepts this will make both players co-op [FROM.GetName].§!"

 annex_generic.2.t: "[FROM.GetName] Demands Our Annexation"
 annex_generic.2.d: "Today the [FROM.GetAdjective] ambassador has delivered a proposal for the annexation of our nation. The regime in [FROM.GetName] appears to believe they are in a position to mount an invasion if we deny their proposal."
 annex_generic.2.a: "An absurd proposal."
 annex_generic.2.b: "We can be greater together."
 annex_generic.2.c: "We cannot fight them."

 annex_generic.3.t: "[?var:annexation_target.GetName] Denies Our Proposal"
 annex_generic.3.d: "[?var:annexation_target.GetNameDef] has denied our peaceful proposal."
 annex_generic.3.a: "And so it begins."

 annex_generic.4.t: "[?var:annexation_target.GetName] Accepts Our Proposal"
 annex_generic.4.d: "[?var:annexation_target.GetNameDef] have wisely chosen to accept our proposal."
 annex_generic.4.a: "Towards a greater future."

