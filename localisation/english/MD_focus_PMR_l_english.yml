 ##########MVD TREE##########
 ##########Focuses##########
 PMR_mvd: "Safe Transnistria"
 PMR_mvd_desc: "It is not only the armed forces that ensure the independence of our republic, but also the special services and internal affairs bodies, on whose shoulders lies the internal struggle against external enemies.."
 PMR_mvdshka: "Ministry of Internal Affairs"
 PMR_mvdshka_desc: "The Ministry of Internal Affairs of Transnistria also known as the Ministry of the Interior is an official government agency of the partially recognized Pridnestrovian Moldavian Republic. It is the executive body in implementing defense policies in of the Armed Forces of Transnistria."
 PMR_ubepik: "Department of Economic Security and Anti-Corruption"
 PMR_ubepik_desc: "The Department of Economic Security and Anti—Corruption provides and performs the functions of the Ministry of Internal Affairs for the development and implementation of state policy and regulatory legal regulation in the field of economic security of the state, as well as performing other functions in accordance with Federal legislation, Presidential decrees, and regulatory legal acts of the Ministry of Internal Affairs.."
 PMR_dnestr: "Separate Special Purpose Brigade "Dniester""
 PMR_dnestr_desc: "The Dniester Separate Special Purpose Brigade is a special purpose militia brigade of the Pridnestrovian Moldavian Republic, formed in August 1991 in Tiraspol during the Transnistrian conflict and subordinated directly to the Ministry of Internal Affairs of the Republic."
 PMR_mgb: "Ministry of State Security"
 PMR_mgb_desc: "The Ministry of State Security is the Transnistrian state security service."
 PMR_delta: "Delta Special Forces Battalion"
 PMR_delta_desc: "The Delta Special Forces Battalion is a special battalion formed in the spring of 1992 in Tiraspol, currently subordinated directly to the Ministry of State Security of Transnistria. He was enlisted in the reserve of the Commander-in-Chief of the Armed Forces of Pridnestrovie, currently performs tasks related to the protection of the borders of the Pridnestrovian Moldavian Republic and the fight against terrorism."
 PMR_pograncy: "Border Troops"
 PMR_pograncy_desc: "We will improve the financing and support of the border troops of our republic, because our borders are constantly under threat of enemy invasion.."
