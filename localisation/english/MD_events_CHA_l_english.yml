 # Rebellion End Event
 chad_tribal.100.t: "Tribal Rebellion Defeated"
 chad_tribal.100.desc: "The tribal rebellion has been crushed. Government forces have restored control over the breakaway regions. But the underlying grievances remain, and without reconciliation, another uprising is only a matter of time."
 chad_tribal.100.a: "Begin reconciliation efforts."
 chad_tribal.100.b: "Punish the rebels."

 # Tribal Rebellion News Events
 chad.1050.t: "Zaghawa Rise in Chad"
 chad.1050.d: "The Zaghawa people of eastern Chad have risen in rebellion against the government. The newly proclaimed Zaghawa State claims control over significant territory and is fielding armed forces against N'Djamena."
 chad.1050.a: "Troubling developments."

 chad.1051.t: "Arab Rebellion in Chad"
 chad.1051.d: "Arab tribes in central Chad have declared independence as the Arab Council of Chad. Tribal warriors are fighting government forces across a wide front. The conflict threatens regional stability."
 chad.1051.a: "Another crisis in the Sahel."

 chad.1052.t: "Southern Chad Seeks Independence"
 chad.1052.d: "The predominantly Christian Sara people of southern Chad have declared independence as the Sara Republic. The split divides Chad along ethnic and religious lines, with potentially devastating consequences."
 chad.1052.a: "A nation divided."

 chad.1053.t: "Toubou Independence in Northern Chad"
 chad.1053.d: "The Toubou people have declared the independence of Tibesti from Chad. These fierce desert warriors are defending their mountainous homeland against government attempts to restore control."
 chad.1053.a: "The Sahara is restless."

 # New Political Paths - Global News Events
 chad.600.t: "Chad Establishes Tribal Confederation"
 chad.600.desc: "In a historic development, Chad has rejected both Western democratic models and authoritarian rule, instead establishing a Tribal Confederation based on traditional governance structures. Power will be shared between the major ethnic groups - the Zaghawa, Arabs, Sara, and Toubou - through a Council of Elders. This unique experiment in African governance may serve as a model for other ethnically diverse nations struggling with post-colonial borders."
 chad.600.a: "A new path for Africa."

 chad.604.t: "Chad Ratifies Tribal Constitution"
 chad.604.desc: "The Chadian Tribal Confederation has ratified its new constitution, formalizing the power-sharing arrangement between ethnic groups and establishing the Council of Elders as the supreme governing body. The constitution guarantees tribal representation at all levels of government and enshrines the principle of rotating leadership between major ethnic groups."
 chad.604.a: "An interesting experiment in governance."

 chad.610.t: "Chad Takes Leadership of G5 Sahel"
 chad.610.desc: "Chad has emerged as the leader of the G5 Sahel alliance, coordinating military and economic cooperation between the five Sahel nations. Under Chadian leadership, the alliance is pursuing a Pan-African vision that emphasizes regional self-reliance over dependence on former colonial powers. The Chadian military, hardened by years of conflict, forms the backbone of the joint Sahel force."
 chad.610.a: "African solutions for African problems."

 chad.615.t: "Chad Declares Restoration of Kanem-Bornu Empire"
 chad.615.desc: "In a stunning proclamation, Chad has declared the restoration of the Kanem-Bornu Empire, the medieval African state that once dominated the Lake Chad Basin. This Pan-African vision claims historical legitimacy over territories in modern Nigeria, Niger, Cameroon, and Libya. Regional powers are watching with concern as Chad positions itself as the heir to this ancient legacy."
 chad.615.a: "An empire reborn?"

 chad.620.t: "Chad Completes Integration with France"
 chad.620.desc: "Chad has formalized its deep partnership with France, effectively becoming a French protectorate in all but name. French military forces have expanded their presence, French companies dominate the economy, and the CFA Franc remains the currency. Critics call it neo-colonialism; supporters say it guarantees stability in a volatile region."
 chad.620.a: "A strong Franco-African partnership."
 chad.620.b: "Western imperialism continues."
 chad.620.c: "The French sphere expands."

 chad.625.t: "Chad Joins Chinese Sphere of Influence"
 chad.625.desc: "Chad has completed its pivot to China, joining Beijing's sphere of influence through massive infrastructure investments and military cooperation. Chinese companies now control Chad's oil industry, Chinese-built roads and railways connect the country, and Chinese military equipment arms the Chadian forces. This represents a major shift in the geopolitical balance of Central Africa."
 chad.625.a: "A new partner in Africa."
 chad.625.b: "Chinese expansion in Africa continues."
 chad.625.c: "The great power competition intensifies."

 chad.630.t: "Chad Leads African Standby Force"
 chad.630.desc: "Chad has been appointed to lead the African Standby Force, the African Union's rapid response military force. Chadian troops, recognized as some of the most capable fighters on the continent, will form the core of this Pan-African force dedicated to maintaining peace and stability across the continent."
 chad.630.a: "Chad takes its rightful place."
 chad.630.b: "African military cooperation grows."

 # Historical Path Events (2000-2008)
 chad.2000.t: "Post-Civil War Stabilization"
 chad.2000.d: "With the civil war behind us, Chad must now chart a course toward stability. The scars of conflict run deep, but there is an opportunity to rebuild institutions and restore confidence in governance."
 chad.2000.a: "Focus on reconciliation and stability."
 chad.2000.b: "Prioritize security above all else."

 chad.2001.t: "The Tibesti Question Erupts"
 chad.2001.d: "Tensions in the remote Tibesti region have flared into a political crisis. Toubou communities demand recognition of their rights, while the government fears losing control of this strategic northern territory."
 chad.2001.a: "Assert government authority in Tibesti."
 chad.2001.b: "Negotiate with Toubou leaders."

 chad.2002.t: "2008 Constitutional Referendum"
 chad.2002.d: "A constitutional referendum has been called to amend the fundamental law of the republic. The proposed changes would consolidate executive power and extend presidential term limits, drawing both support and fierce opposition."
 chad.2002.a: "Push the amendments through."
 chad.2002.b: "Withdraw the proposed changes."

 chad.2003.t: "Libyan Refugee Crisis"
 chad.2003.d: "The collapse of order in Libya has driven thousands of refugees south into Chad. These displaced people need shelter and assistance, but their arrival strains our already limited resources."
 chad.2003.a: "Open our borders to the refugees."
 chad.2003.b: "Restrict the flow of refugees."

 chad.2004.t: "2021 Election"
 chad.2004.d: "Chad is holding its presidential election. President Déby seeks another mandate, and the opposition struggles to mount a credible challenge. The outcome will shape the country's future for years to come."
 chad.2004.a: "Déby wins another term."
 chad.2004.b: "Allow a genuinely contested election."

 chad.2005.t: "Death of Idriss Déby"
 chad.2005.d: "President Idriss Déby Itno, who ruled Chad for three decades, has died from wounds sustained while visiting troops fighting FACT rebels in the north. His death plunges the nation into uncertainty."
 chad.2005.a: "The strongman is gone."

 chad.2006.t: "October 2022 Protests Suppressed"
 chad.2006.d: "Massive protests have erupted against the Transitional Military Council's decision to extend its rule. Security forces have responded with deadly force, killing dozens of demonstrators in N'Djamena."
 chad.2006.a: "Restore order at any cost."
 chad.2006.b: "Show restraint and open dialogue."

 chad.2007.t: "Inclusive National Dialogue 2022"
 chad.2007.d: "The Transitional Military Council has convened an Inclusive National Dialogue to chart Chad's political future. Opposition groups are divided on whether to participate, and the outcome remains uncertain."
 chad.2007.a: "Support a broad-based dialogue."
 chad.2007.b: "Use the dialogue to consolidate power."

 chad.2008.t: "Fifth Republic Proclaimed"
 chad.2008.d: "Chad has proclaimed its Fifth Republic, marking a new constitutional era. The new framework promises democratic governance, but critics question whether real change will follow or if it is merely a reshuffling of power."
 chad.2008.a: "A new republic is born."

 # Authoritarian Path Events (2010-2023)
 chad.2010.t: "Constitutional Referendum on Term Limits"
 chad.2010.d: "The government has called a referendum to abolish presidential term limits. This would allow the president to rule indefinitely. The opposition calls it a power grab, while loyalists insist it ensures continuity."
 chad.2010.a: "Abolish term limits."
 chad.2010.b: "Go further - expand executive powers."

 chad.2011.t: "2011 Constitutional Reform"
 chad.2011.d: "A sweeping constitutional reform has been enacted, centralizing power in the presidency and weakening the legislature and judiciary. Chad's political system is being reshaped to serve one man's vision."
 chad.2011.a: "The reforms are enacted."

 chad.2012.t: "Oil Patronage Scandals"
 chad.2012.d: "Revelations of massive corruption in the oil sector have surfaced. Government officials are accused of siphoning billions in oil revenues into private accounts, while ordinary Chadians struggle in poverty."
 chad.2012.a: "Suppress the reports."
 chad.2012.b: "Allow limited investigations."

 chad.2013.t: "Media Crackdown"
 chad.2013.d: "The government has launched a crackdown on independent media. Journalists have been arrested, newspapers shut down, and internet access restricted. The free press in Chad is being systematically dismantled."
 chad.2013.a: "Silence the critics."
 chad.2013.b: "Allow some press freedom."

 chad.2014.t: "Zaghawa Rally to Arms"
 chad.2014.d: "The Zaghawa ethnic group, the president's own people, have rallied to defend the regime. Thousands of armed tribesmen are ready to fight for the government, providing a loyal militia force."
 chad.2014.a: "The Zaghawa stand with us."

 chad.2015.t: "Sudan Proxy Escalation"
 chad.2015.d: "Sudan has escalated its proxy war against Chad, increasing support for rebel groups. Cross-border raids are intensifying, and intelligence suggests a major offensive may be in preparation."
 chad.2015.a: "Prepare for conflict with Sudan."
 chad.2015.b: "Seek international mediation."

 chad.2016.t: "Libyan Refugee Wave"
 chad.2016.d: "A massive wave of refugees from Libya's ongoing civil war is pouring into northern Chad. The influx brings both humanitarian challenges and security concerns, as armed elements may be among the displaced."
 chad.2016.a: "Accept the refugees."
 chad.2016.b: "Turn them away at the border."

 chad.2017.t: "Boko Haram Incursion"
 chad.2017.d: "Boko Haram has launched a major incursion into Chadian territory from the Lake Chad Basin. Villages have been burned, civilians massacred, and the terrorist group is establishing a foothold on our soil."
 chad.2017.a: "Launch a full military offensive."
 chad.2017.b: "Strengthen defensive positions."

 chad.2018.t: "Déby's Fourth Mandate"
 chad.2018.d: "President Déby has secured a fourth term in office through an election widely condemned as neither free nor fair. The opposition has been marginalized, and Chad settles deeper into authoritarian rule."
 chad.2018.a: "Another mandate secured."

 chad.2019.t: "Austerity Protests"
 chad.2019.d: "Collapsing oil prices have forced severe austerity measures. Civil servants go unpaid for months, public services collapse, and angry citizens take to the streets demanding relief from economic hardship."
 chad.2019.a: "Crack down on the protests."
 chad.2019.b: "Release emergency funds."

 chad.2020.t: "Transitional Military Council Formed"
 chad.2020.d: "Following the death of President Déby, the military has formed a Transitional Military Council under his son Mahamat. The constitution has been suspended and the military rules by decree."
 chad.2020.a: "The military takes control."

 chad.2021.t: "Mahamat Consolidates Power"
 chad.2021.d: "Mahamat Idriss Déby has moved swiftly to consolidate his grip on power. Key rivals have been sidelined, loyalists promoted, and the Transitional Military Council serves as a rubber stamp for his decisions."
 chad.2021.a: "Power is consolidated."

 chad.2022.t: "Permanent Military State"
 chad.2022.d: "The promised transition to civilian rule has been abandoned. Chad has become a permanent military state, with the armed forces controlling all aspects of governance. Democracy is a distant memory."
 chad.2022.a: "The military rules."

 chad.2023.t: "Sahel Strongman Emerges"
 chad.2023.d: "Chad's leader has emerged as the dominant strongman of the Sahel region. Military prowess, strategic alliances, and ruthless domestic control have made Chad a regional power feared by its neighbors."
 chad.2023.a: "The strongman of the Sahel."

 # Democratic Path Events (2030-2050)
 chad.2030.t: "First Free Elections in Chad"
 chad.2030.d: "For the first time in decades, Chad is holding genuinely free and fair elections. International observers are present, multiple parties compete, and citizens line up to cast their ballots in this historic moment."
 chad.2030.a: "The people choose democracy."
 chad.2030.b: "Ensure a smooth transition."

 chad.2031.t: "Second Democratic Election"
 chad.2031.d: "Chad's second free election demonstrates that democracy is taking root. The peaceful transfer of power between parties shows the world that Chad has truly changed."
 chad.2031.a: "Democracy grows stronger."
 chad.2031.b: "Some challenges remain."

 chad.2032.t: "Voter Registration Drive"
 chad.2032.d: "A nationwide voter registration drive is underway, seeking to enroll millions of previously unregistered citizens. This grassroots effort is strengthening democratic participation across Chad."
 chad.2032.a: "Every citizen's voice matters."
 chad.2032.b: "Registration efforts face obstacles."

 chad.2033.t: "NGO Partnerships Established"
 chad.2033.d: "International NGOs have established partnerships with Chadian civil society organizations. These partnerships are building capacity for democratic governance, human rights monitoring, and development."
 chad.2033.a: "Welcome international cooperation."
 chad.2033.b: "Maintain sovereignty over our affairs."

 chad.2034.t: "Women's Rights Legislation"
 chad.2034.d: "Parliament has passed landmark legislation advancing women's rights in Chad. The new laws guarantee equal access to education, protection from violence, and greater political representation."
 chad.2034.a: "A milestone for equality."

 chad.2035.t: "Education Reform Success"
 chad.2035.d: "Chad's education reform program has achieved remarkable results. Literacy rates are climbing, new schools have opened across the country, and a generation of educated young Chadians is emerging."
 chad.2035.a: "Education transforms our nation."

 chad.2036.t: "Human Rights Charter Signed"
 chad.2036.d: "Chad has signed a comprehensive human rights charter, committing to protect civil liberties, end arbitrary detention, and ensure judicial independence. This marks a decisive break from the authoritarian past."
 chad.2036.a: "A new commitment to human rights."

 chad.2037.t: "Decentralization Begins"
 chad.2037.d: "The government has begun devolving power to regional and local authorities. Decentralization will bring governance closer to the people and reduce the concentration of power in N'Djamena."
 chad.2037.a: "Power to the regions."

 chad.2038.t: "Regional Elections Held"
 chad.2038.d: "The first regional elections under the decentralization program have been held. Local leaders are now directly elected, giving communities a genuine voice in their own governance."
 chad.2038.a: "Local democracy takes root."

 chad.2039.t: "IMF Structural Adjustment"
 chad.2039.d: "The IMF has offered a structural adjustment package to modernize Chad's economy. The reforms promise long-term growth but require painful short-term austerity measures that will affect ordinary citizens."
 chad.2039.a: "Accept the full IMF package."
 chad.2039.b: "Negotiate modified terms."

 chad.2040.t: "Truth and Reconciliation Commission"
 chad.2040.d: "Chad has established a Truth and Reconciliation Commission to address decades of political violence, ethnic conflict, and human rights abuses. Victims and perpetrators alike are coming forward to tell their stories."
 chad.2040.a: "Healing begins with truth."

 chad.2041.t: "World Bank Development Projects"
 chad.2041.d: "The World Bank has approved major development projects for Chad, funding infrastructure, healthcare, and education initiatives. These investments will transform the lives of millions of Chadians."
 chad.2041.a: "Development accelerates."

 chad.2042.t: "Millennium Development Progress"
 chad.2042.d: "Chad has made significant progress toward its millennium development goals. Child mortality is declining, access to clean water is expanding, and poverty rates are falling across the country."
 chad.2042.a: "Real progress for our people."

 chad.2043.t: "Vibrant Democracy Achieved"
 chad.2043.d: "Chad has become a vibrant democracy, with free elections, a free press, independent judiciary, and active civil society. Once a symbol of authoritarian rule in Africa, Chad now serves as a beacon of democratic transformation."
 chad.2043.a: "Democracy triumphs in Chad."

 chad.2044.t: "Democratic Army Reform"
 chad.2044.d: "The military has been reformed to serve the democratic state. Ethnic quotas have been abolished in favor of merit-based recruitment, and the army now answers to civilian authority."
 chad.2044.a: "A professional national army."

 chad.2045.t: "Civilian Oversight Commission"
 chad.2045.d: "A civilian oversight commission has been established to monitor the security forces. This ensures accountability and prevents the military from ever again seizing political power."
 chad.2045.a: "Accountability for all."

 chad.2046.t: "African Democratic Model"
 chad.2046.d: "Chad's democratic transformation has become a model for the entire continent. African nations look to N'Djamena for inspiration, and Chad's leaders are invited to share their experience at international forums."
 chad.2046.a: "Chad leads by example."

 chad.2047.t: "Western Democracy Support"
 chad.2047.d: "Western nations have pledged substantial aid to support Chad's democratic transition. Development funds, technical assistance, and trade agreements are flowing in, rewarding Chad's commitment to democratic governance."
 chad.2047.a: "The West invests in our democracy."

 chad.2048.t: "Independent Election Commission"
 chad.2048.d: "An independent election commission has been established, free from government interference. This institution will ensure that future elections in Chad remain free, fair, and credible."
 chad.2048.a: "Electoral integrity secured."

 chad.2049.t: "Second Term Election"
 chad.2049.d: "The democratic government faces its second term election. Multiple candidates compete in a vibrant campaign, and the outcome is genuinely uncertain - a sign of healthy democracy."
 chad.2049.a: "The incumbent seeks re-election."
 chad.2049.b: "A new leader emerges."

 chad.2050.t: "Local Governance Established"
 chad.2050.d: "Local governance structures are now fully operational across Chad. Communities manage their own affairs, elect their own leaders, and participate directly in decisions that affect their lives."
 chad.2050.a: "Governance from the ground up."

 # Islamist Path Events (2060-2065)
 chad.2060.t: "Caliphate Expansion Declaration"
 chad.2060.d: "The Islamist government has declared its intention to expand the caliphate across the Sahel. This aggressive proclamation has alarmed neighboring states and drawn international condemnation."
 chad.2060.a: "The caliphate will grow."
 chad.2060.b: "Focus on consolidating at home."

 chad.2065.t: "Sharia Law Nationwide"
 chad.2065.d: "Sharia law has been imposed across all of Chad, replacing the secular legal code. The Christian south resists fiercely, while the international community imposes sanctions. Chad is increasingly isolated."
 chad.2065.a: "Divine law governs our nation."
 chad.2065.b: "Allow regional exemptions."

 # Tribal Path Events (2080)
 chad.2080.t: "Tribal Parliament Established"
 chad.2080.d: "A new Tribal Parliament has been established, where representatives from each major ethnic group deliberate on national affairs. This unique institution blends traditional governance with modern statecraft."
 chad.2080.a: "The tribes govern together."
 chad.2080.b: "A cautious experiment."

 # Socialist Path Events (2090-2099)
 chad.2090.t: "Post-Gaddafi Crisis"
 chad.2090.d: "The fall of Gaddafi has created a power vacuum in the region. Returning Chadian fighters and flowing weapons present both dangers and opportunities for those seeking revolutionary change."
 chad.2090.a: "Seize this revolutionary moment."
 chad.2090.b: "Maintain stability first."

 chad.2091.t: "Workers' Councils Formed"
 chad.2091.d: "Workers' councils have been established in factories, farms, and mines across Chad. These revolutionary bodies give workers direct control over production and challenge the old economic order."
 chad.2091.a: "Power to the workers!"

 chad.2092.t: "Revolutionary Vanguard Party"
 chad.2092.d: "A revolutionary vanguard party has been formed to lead Chad's socialist transformation. The party claims to represent the workers and peasants against the exploitative ruling class."
 chad.2092.a: "The revolution advances."

 chad.2093.t: "People's Republic Declared"
 chad.2093.d: "Chad has been proclaimed a People's Republic. The old state apparatus has been dismantled and replaced with revolutionary institutions. Private property is being collectivized and a new socialist order is taking shape."
 chad.2093.a: "The people's state is born."

 chad.2094.t: "Five Year Plan Launched"
 chad.2094.d: "The government has launched an ambitious Five Year Plan to industrialize Chad and develop its economy along socialist lines. Massive state investment will build factories, roads, and irrigation systems."
 chad.2094.a: "Build the socialist economy."

 chad.2095.t: "Cooperative Markets Open"
 chad.2095.d: "State-run cooperative markets have opened across Chad, replacing private traders. These markets provide affordable goods to ordinary citizens, though critics complain about shortages and quality."
 chad.2095.a: "The cooperatives serve the people."

 chad.2096.t: "Green Revolution Success"
 chad.2096.d: "Chad's socialist agricultural program has achieved a breakthrough. Collective farms are producing bumper harvests, and food security has improved dramatically. The Green Revolution is transforming rural Chad."
 chad.2096.a: "The land feeds the people."

 chad.2097.t: "Water for All Program"
 chad.2097.d: "The government's Water for All program has brought clean water to thousands of villages. Wells, pumps, and water treatment facilities have been built across the country, dramatically reducing waterborne diseases."
 chad.2097.a: "Clean water is a human right."

 chad.2098.t: "Mines Nationalized"
 chad.2098.d: "All mining operations in Chad have been nationalized. Foreign mining companies have been expelled and their assets seized. The revenues now flow directly to the state for the benefit of all Chadians."
 chad.2098.a: "Our resources belong to the people."

 chad.2099.t: "Non-Aligned Movement Leadership"
 chad.2099.d: "Chad has assumed a leadership role in the Non-Aligned Movement, championing the cause of developing nations against great power interference. Chad's voice carries weight on the international stage."
 chad.2099.a: "Neither East nor West - Chad leads."

 # Military Junta Path Events (2100-2112)
 chad.2100.t: "Parliament Dissolved"
 chad.2100.d: "The military junta has dissolved parliament and suspended the constitution. All political parties have been banned, and military tribunals replace civilian courts. Chad is under full military rule."
 chad.2100.a: "The military knows best."
 chad.2100.b: "Maintain a civilian facade."

 chad.2101.t: "Military Governors Appointed"
 chad.2101.d: "Military governors have been appointed to every region of Chad. These officers answer directly to the junta and exercise absolute authority over their territories."
 chad.2101.a: "Military discipline for every region."
 chad.2101.b: "Allow some civilian administration."

 chad.2102.t: "Junta Constitution Drafted"
 chad.2102.d: "The junta has drafted a new constitution that enshrines military supremacy in governance. The armed forces are designated as the ultimate authority, with civilian institutions subordinate to military command."
 chad.2102.a: "The military constitution is adopted."

 chad.2103.t: "Military Industrial Expansion"
 chad.2103.d: "The junta has launched a program to develop domestic military industry. Workshops and factories are being converted to produce weapons, ammunition, and military vehicles."
 chad.2103.a: "Build our arsenal."

 chad.2104.t: "Conscription Drive"
 chad.2104.d: "A nationwide conscription drive has been launched to expand the armed forces. Every able-bodied young man is being called to serve, dramatically increasing the size of Chad's military."
 chad.2104.a: "The nation in arms."

 chad.2105.t: "Wagner Group Arrives"
 chad.2105.d: "Russian Wagner Group mercenaries have arrived in Chad to support the junta. These experienced fighters provide military expertise, but their presence draws international condemnation and Western sanctions."
 chad.2105.a: "Accept Russian military support."
 chad.2105.b: "Decline their presence."

 chad.2106.t: "Fortress Chad Complete"
 chad.2106.d: "The junta's fortress program is complete. Border fortifications, military bases, and surveillance systems now cover the country. Chad has become an armed camp, bristling with defenses."
 chad.2106.a: "An impregnable fortress."

 chad.2107.t: "Russian Arms Shipment"
 chad.2107.d: "A major shipment of Russian military equipment has arrived in N'Djamena. Tanks, armored vehicles, and modern infantry weapons significantly boost Chad's military capabilities."
 chad.2107.a: "Our forces are strengthened."

 chad.2108.t: "Pivot from France"
 chad.2108.d: "The junta has decisively pivoted away from France, Chad's former colonial patron. French military bases have been closed and French advisors expelled. Chad charts a new course independent of Paris."
 chad.2108.a: "Freedom from French influence."

 chad.2109.t: "French Alliance Maintained"
 chad.2109.d: "Despite the military takeover, Chad has maintained its alliance with France. French troops remain stationed in the country, and Paris continues to provide military and economic support to the junta."
 chad.2109.a: "The French partnership endures."

 chad.2110.t: "Sham Elections Held"
 chad.2110.d: "The junta has held elections to legitimize its rule. With opposition candidates barred or imprisoned and the media tightly controlled, the military's chosen candidate wins by an overwhelming margin."
 chad.2110.a: "The people have spoken."
 chad.2110.b: "Even this charade goes too far."

 chad.2111.t: "Total Repression"
 chad.2111.d: "The junta has imposed total repression on Chadian society. Secret police monitor every aspect of life, arbitrary arrests are routine, and dissent of any kind is met with imprisonment or worse."
 chad.2111.a: "Order through fear."

 chad.2112.t: "Eternal Junta Proclaimed"
 chad.2112.d: "The military junta has proclaimed itself the permanent government of Chad. There will be no transition, no elections, no civilian rule. The military will govern indefinitely in the name of national security."
 chad.2112.a: "The junta rules forever."

 # Socialist Path Events (2200-2207)
 chad.2200.t: "Bolivarian Solidarity Pact"
 chad.2200.d: "Chad has signed a Bolivarian Solidarity Pact with like-minded socialist nations across the developing world. This alliance commits signatories to mutual support against imperialism and capitalist exploitation."
 chad.2200.a: "Solidarity with the global south."

 chad.2201.t: "Revolutionary Guard Formed"
 chad.2201.d: "A Revolutionary Guard has been formed to defend the socialist revolution. This elite ideological force is tasked with protecting the regime from internal and external enemies of the people's state."
 chad.2201.a: "Defend the revolution."

 chad.2202.t: "Refugees as Comrades"
 chad.2202.d: "The socialist government has declared that all refugees entering Chad will be welcomed as comrades in the revolutionary struggle. They will be integrated into collective farms and workers' councils."
 chad.2202.a: "All workers are welcome."

 chad.2203.t: "Sahel Socialist Bloc"
 chad.2203.d: "Chad has formed a Sahel Socialist Bloc with neighboring revolutionary states. This regional alliance coordinates economic planning, military cooperation, and ideological solidarity across the Sahel."
 chad.2203.a: "The revolution spreads across the Sahel."

 chad.2204.t: "Permanent Revolution Declared"
 chad.2204.d: "The government has declared a state of permanent revolution. The struggle against imperialism, capitalism, and reaction will never end. Every citizen must remain vigilant and committed to the revolutionary cause."
 chad.2204.a: "The revolution is eternal."

 chad.2205.t: "People's Paradise"
 chad.2205.d: "The government proclaims that Chad has achieved a people's paradise. State media celebrates the achievements of socialism - universal healthcare, education, and employment. Whether reality matches the propaganda is another question."
 chad.2205.a: "Paradise achieved."

 chad.2206.t: "African USSR Proclaimed"
 chad.2206.d: "In a dramatic proclamation, Chad has declared itself the nucleus of an African Union of Socialist Republics. This ambitious vision seeks to unite the continent under a single socialist banner, alarming both Western powers and neighboring governments."
 chad.2206.a: "A united socialist Africa."

 chad.2207.t: "Cuban Advisors Arrive"
 chad.2207.d: "Cuban military and medical advisors have arrived in Chad to support the socialist government. Their expertise in revolutionary warfare and public health will bolster the regime's capabilities."
 chad.2207.a: "Cuban comrades join our cause."

 # Tribal Path Events (chad.350-369)
 chad.350.t: "Tribal Parliament Formation"
 chad.350.d: "The time has come to formalize the role of traditional leaders in our governance. A Tribal Parliament will bring together elders from all major ethnic groups - Zaghawa, Arab, Sara, and Toubou - to deliberate on national affairs. The question remains: should this parliament wield genuine authority, or serve as an advisory body to the state?"
 chad.350.a: "Grant the parliament full traditional authority."
 chad.350.b: "Establish it as an advisory council."

 chad.351.t: "Nomadic Crisis"
 chad.351.d: "Severe drought has struck the Sahel, devastating the nomadic herders who traverse our northern territories. Their livestock are dying, water sources have dried up, and entire communities face starvation. Traditional routes between seasonal pastures have become death marches. These nomads are our people, and they look to the government for salvation."
 chad.351.a: "Dispatch emergency aid to the nomads."
 chad.351.b: "They must endure as they always have."

 chad.352.t: "Desert Cavalry Formed"
 chad.352.d: "The fierce mounted warriors of Chad's northern tribes have offered to form specialized cavalry units for the national military. These men are born to the saddle, experts in desert warfare who can traverse terrain where conventional forces cannot operate. Their traditional fighting spirit could be harnessed for modern military purposes."
 chad.352.a: "Establish elite desert cavalry units."
 chad.352.b: "Integrate them into standard forces."

 chad.353.t: "Traditional Justice System Established"
 chad.353.d: "For centuries, disputes among our people have been resolved through traditional justice administered by tribal elders. These customary courts command deep respect in rural communities, often more than state judges sent from the capital. The question now is whether to grant these traditional courts legal authority, or maintain them alongside the state judicial system."
 chad.353.a: "Grant traditional courts full legal authority."
 chad.353.b: "Allow a parallel justice system."

 chad.354.t: "Tribal Land Rights Codified"
 chad.354.d: "Land ownership in Chad has always been a matter of tribal custom and ancestral claims rather than written deeds. Now there are calls to formally recognize these traditional land rights in law, protecting tribal territories from exploitation and encroachment. This could resolve longstanding disputes, but also challenges the state's ultimate sovereignty over national territory."
 chad.354.a: "Enshrine tribal land rights in law."
 chad.354.b: "Recognize rights through customary agreements."

 chad.355.t: "Inter-Tribal Marriage Alliance"
 chad.355.d: "In a development that could heal old wounds, the families of prominent Zaghawa and Arab leaders have proposed a marriage alliance between their children. Such unions historically served to bind tribes together and end blood feuds. This alliance could become a powerful symbol of national unity, if conservative elders can be convinced to embrace it."
 chad.355.a: "Celebrate this alliance publicly."
 chad.355.b: "The elders will not approve."

 chad.356.t: "Nomadic Integration Program"
 chad.356.d: "The nomadic peoples of northern Chad have lived largely outside the reach of the modern state, following ancient migration patterns and traditional ways of life. A comprehensive integration program would bring education, healthcare, and economic opportunities to these communities while respecting their cultural identity and mobility."
 chad.356.a: "Launch a fully-funded integration program."
 chad.356.b: "Let traditional councils manage integration."

 chad.357.t: "Tribal Trade Networks Established"
 chad.357.d: "For millennia, trade routes have crisscrossed the Sahel, connecting communities through networks of exchange maintained by traditional traders. These informal networks move goods efficiently across vast distances, but operate outside state control and taxation. Formalizing these tribal trade networks could boost economic development while respecting commercial traditions."
 chad.357.a: "Formalize the tribal trade networks."
 chad.357.b: "Keep trade informal to avoid disputes."

 chad.358.t: "Pastoral Development Success"
 chad.358.d: "Our pastoral development programs have achieved remarkable results. New wells provide water during dry seasons, veterinary services keep livestock healthy, and improved breeds yield more milk and meat. Nomadic communities that once lived on the edge of survival now enjoy prosperity, and they credit the government for this transformation."
 chad.358.a: "A triumph for our people."

 chad.359.t: "Tribal Resource Sharing Agreement"
 chad.359.d: "Water, grazing land, and mineral resources have long been sources of conflict between Chad's ethnic groups. Now tribal leaders have come together to negotiate a comprehensive resource-sharing agreement that would distribute these vital assets equitably. Such an agreement could end generations of conflict - or simply codify existing power imbalances."
 chad.359.a: "Sign an agreement binding all tribes."
 chad.359.b: "Limit sharing to allied tribal groups."

 chad.360.t: "Tribal Defense Pact Signed"
 chad.360.d: "The warrior traditions of Chad's tribes have often been turned against each other in bloody feuds. Now there is an opportunity to unite these martial peoples in defense of the nation. A tribal defense pact would commit all major clans to mutual protection, creating a formidable force that no enemy would dare challenge."
 chad.360.a: "Unite all clans under one banner."
 chad.360.b: "Form a northern tribal confederacy."

 chad.361.t: "Cross-Border Tribal Agreement"
 chad.361.d: "Many of Chad's ethnic groups straddle colonial borders, with kin living in neighboring nations. Toubou communities extend into Libya and Niger, while Arabs and Zaghawa have relatives across multiple frontiers. A cross-border tribal agreement would recognize these traditional connections, potentially strengthening regional ties - or threatening national sovereignty."
 chad.361.a: "Sign cross-border tribal agreements."
 chad.361.b: "Restrict such agreements for sovereignty."

 chad.362.t: "Sahel Tribal Alliance Summit"
 chad.362.d: "Tribal leaders from across the Sahel have gathered in N'Djamena for an unprecedented summit. Representatives from Chad, Mali, Niger, and beyond are discussing cooperation on security, trade, and cultural preservation. This could establish Chad as the leader of a pan-Sahel tribal alliance that transcends the artificial borders imposed by colonialism."
 chad.362.a: "Forge a comprehensive Sahel alliance."
 chad.362.b: "Achieve limited bilateral agreements."

 chad.363.t: "Tribal Golden Age Declared"
 chad.363.d: "After years of careful cultivation of tribal harmony and respect for traditional governance, Chad has entered what many are calling a tribal golden age. Ethnic tensions have eased, traditional institutions flourish, and the diverse peoples of Chad have found a way to coexist that honors both heritage and modernity. The nation celebrates this remarkable achievement."
 chad.363.a: "A golden age dawns for Chad."

 chad.364.t: "Confederation of Peoples Established"
 chad.364.d: "The ultimate expression of tribal governance has been achieved: the Confederation of Peoples. This new constitutional framework establishes Chad not as a nation-state but as a voluntary union of ethnic communities, each retaining autonomy while cooperating on matters of common interest. It is a radical experiment in post-colonial African governance."
 chad.364.a: "Establish a strong confederation."
 chad.364.b: "Maintain limited central authority."

 chad.365.t: "Toubou Reconciliation Ceremony"
 chad.365.d: "The proud Toubou people of northern Chad have long been alienated from the southern-dominated government. Now their traditional leaders have agreed to a reconciliation ceremony, a sacred ritual in which past grievances are forgiven and new bonds of trust established. If successful, this could finally integrate the fierce warriors of Tibesti into the national project."
 chad.365.a: "Embrace the reconciliation fully."
 chad.365.b: "Some clans remain skeptical."

 chad.366.t: "Tribal Education Initiative"
 chad.366.d: "Chad's rich oral traditions - epic poems, genealogies, and historical knowledge passed down through generations - are endangered by modernization. A tribal education initiative would preserve these traditions by integrating them into schools, ensuring that young Chadians learn their cultural heritage alongside modern subjects."
 chad.366.a: "Focus on preserving oral traditions."
 chad.366.b: "Build modern schools alongside traditional learning."

 chad.367.t: "Traditional Medicine Revival"
 chad.367.d: "For countless generations, traditional healers have treated illness using medicinal plants, spiritual practices, and accumulated wisdom. While modern medicine offers powerful tools, many rural Chadians still trust the old ways. A traditional medicine revival would validate these practices and potentially integrate valuable indigenous knowledge with scientific healthcare."
 chad.367.a: "Promote traditional medicine nationally."
 chad.367.b: "Integrate traditional and modern healthcare."

 chad.368.t: "Customary Law Recognized"
 chad.368.d: "The legal systems imposed by colonialism often conflict with the customary law that has governed Chad's peoples for centuries. From marriage customs to inheritance rules to conflict resolution, traditional practices differ markedly from written statutes. Formally recognizing customary law would validate these traditions, but create complex questions about legal authority and jurisdiction."
 chad.368.a: "Recognize customary law as equal to state law."
 chad.368.b: "Grant customary law advisory status only."

 chad.369.t: "Nomadic Rights Charter"
 chad.369.d: "The nomadic peoples of Chad have always moved freely across vast territories, following seasonal patterns established over millennia. Modern borders, property rights, and state authority often conflict with this way of life. A Nomadic Rights Charter would guarantee freedom of movement and protect traditional migration routes, recognizing that Chad's desert peoples cannot be sedentary."
 chad.369.a: "Guarantee complete freedom of movement."
 chad.369.b: "Allow movement with seasonal restrictions."

 # Pan-African Path Events (chad.380-399)
 chad.380.t: "CEMAC Reform Summit"
 chad.380.d: "The Central African Economic and Monetary Community faces calls for reform and deeper integration. As a member state, Chad must decide whether to push for a more unified economic and political bloc that could rival the influence of former colonial powers, or to maintain current arrangements that preserve national sovereignty at the cost of collective strength."
 chad.380.a: "Push for comprehensive CEMAC reform."
 chad.380.b: "Accept modest reforms only."

 chad.381.t: "Common Market Launched"
 chad.381.d: "A proposal has been advanced to create a true common market across Central Africa, eliminating all tariffs and trade barriers between member states. This would create a massive regional economy and boost trade, but would require surrendering control over national trade policy and exposing domestic industries to foreign competition."
 chad.381.a: "Launch the common market immediately."
 chad.381.b: "Phase in tariff reductions gradually."

 chad.382.t: "Free Movement Agreement"
 chad.382.d: "The borders drawn by colonialism divided ethnic groups and disrupted ancient trade and migration patterns. A free movement agreement would allow citizens of member states to cross borders without restriction, reuniting divided peoples and facilitating commerce. However, concerns about security and national identity make this a sensitive issue."
 chad.382.a: "Open all borders completely."
 chad.382.b: "Allow movement for workers only."

 chad.383.t: "Pan-African Army Formation"
 chad.383.d: "The vision of a unified Pan-African military force is gaining momentum. Such an army would enable African nations to handle continental security without relying on foreign intervention. Chad's battle-hardened forces would form a core component, but this would require surrendering some military sovereignty to a supranational command structure."
 chad.383.a: "Commit Chad as a key contributor."
 chad.383.b: "Provide only token forces."

 chad.384.t: "Anti-Colonial Liberation Support"
 chad.384.d: "Liberation movements fighting against colonial or neo-colonial domination across Africa have requested Chad's support. Providing aid to these movements would advance the Pan-African cause and strike at imperialism, but would also strain our resources and provoke retaliation from powerful foreign interests."
 chad.384.a: "Provide full support to liberation movements."
 chad.384.b: "Express solidarity without material aid."

 chad.385.t: "Peacekeeping Force Deployed"
 chad.385.d: "A neighboring African nation has descended into civil war, and the continental community has called for a peacekeeping intervention. Chadian forces are battle-tested and respected, making our participation crucial to the mission's success. This would demonstrate regional leadership but commit our troops to a dangerous and potentially lengthy deployment."
 chad.385.a: "Deploy peacekeeping forces immediately."
 chad.385.b: "Limit contribution to logistical support."

 chad.386.t: "Kanem-Bornu Border Restoration"
 chad.386.d: "The medieval Kanem-Bornu Empire once dominated the Lake Chad Basin, ruling territories that span modern Chad, Nigeria, Niger, and Cameroon. Some Pan-Africanists argue that restoring these historical borders would correct the arbitrary divisions imposed by colonialism. This vision appeals to historical pride but would challenge the sovereignty of neighboring nations."
 chad.386.a: "Claim the Kanem-Bornu legacy."
 chad.386.b: "Honor the legacy through cultural cooperation."

 chad.387.t: "Lake Chad Basin Authority Established"
 chad.387.d: "Lake Chad is shared by four nations and its shrinking waters affect millions. Establishing a Lake Chad Basin Authority with real power to manage water resources and coordinate development would benefit the entire region. The question is whether Chad should lead this organization or participate as an equal partner."
 chad.387.a: "Lead the Basin Authority."
 chad.387.b: "Join as an equal partner."

 chad.388.t: "Imperial Administration Restored"
 chad.388.d: "Drawing on the legacy of pre-colonial African empires, there is a proposal to restore imperial administrative structures adapted for modern governance. This would blend the hierarchical organization and ceremonial traditions of African monarchies with contemporary bureaucracy, creating a uniquely African form of state administration."
 chad.388.a: "Restore imperial administrative traditions."
 chad.388.b: "Preserve imperial culture only."

 chad.389.t: "Negritude Cultural Movement"
 chad.389.d: "The Negritude movement, celebrating African cultural identity and rejecting colonial cultural domination, has found new life in Chad. Intellectuals, artists, and activists are calling for a renaissance of African cultural pride, emphasizing indigenous languages, art forms, and philosophies over those imposed by colonialism."
 chad.389.a: "Embrace Negritude as national identity."
 chad.389.b: "Support cultural revival alongside modernization."

 chad.390.t: "Pan-African University Founded"
 chad.390.d: "There is a proposal to establish a Pan-African University in N'Djamena, drawing students and scholars from across the continent. This institution would teach African history, languages, and philosophies while training the next generation of continental leaders. It would be expensive but would elevate Chad's intellectual and diplomatic standing."
 chad.390.a: "Found the Pan-African University."
 chad.390.b: "Partner with existing institutions instead."

 chad.391.t: "African Languages Revival"
 chad.391.d: "French and Arabic dominate government and education in Chad, while indigenous African languages are relegated to informal use. A language revival movement proposes elevating Sara, Kanuri, and other native tongues to official status, conducting government business and education in African languages rather than those of former colonizers."
 chad.391.a: "Replace colonial languages entirely."
 chad.391.b: "Promote African languages alongside colonial ones."

 chad.392.t: "Decolonize Minds Campaign"
 chad.392.d: "True independence requires not just political sovereignty but mental liberation from colonial thinking. A 'Decolonize Minds' campaign would reshape education to emphasize African perspectives, challenge Eurocentric narratives, and instill pride in indigenous knowledge systems. Critics warn this could isolate Chad from global discourse."
 chad.392.a: "Reshape education comprehensively."
 chad.392.b: "The campaign receives mixed support."

 chad.393.t: "United States of Africa Proposed"
 chad.393.d: "The ultimate Pan-African vision: a United States of Africa, a single continental nation replacing the artificial states created by colonialism. This ambitious proposal envisions a federal government in which current nations would become provinces of a unified African superstate. It is a revolutionary idea that both inspires and frightens."
 chad.393.a: "Champion the United States of Africa."
 chad.393.b: "Propose gradual confederation instead."

 chad.394.t: "Continental Parliament Session"
 chad.394.d: "The Continental Parliament, representing nations across Africa, has convened to advance Pan-African integration. Delegates debate everything from common currency to freedom of movement to mutual defense. Chad's representatives have an opportunity to shape this agenda - or to watch it collapse into gridlock."
 chad.394.a: "Advance the Pan-African agenda."
 chad.394.b: "The session ends in disagreement."

 chad.395.t: "African Currency Launch"
 chad.395.d: "The CFA Franc, a remnant of French colonial control, has long been criticized as a tool of neo-colonial economic domination. A proposal has emerged to replace it with a new African currency free from European control. This would assert economic sovereignty but also create uncertainty and require abandoning the franc's stability."
 chad.395.a: "Adopt the new African currency."
 chad.395.b: "Join a regional currency zone first."

 chad.396.t: "Pan-African Defense Treaty"
 chad.396.d: "A comprehensive Pan-African Defense Treaty would commit signatory nations to mutual military assistance, creating a collective security architecture independent of foreign powers. An attack on one African nation would be treated as an attack on all. This would provide security but also risk entangling Chad in distant conflicts."
 chad.396.a: "Sign with mutual defense clause."
 chad.396.b: "Sign with non-binding cooperation only."

 chad.397.t: "African Renaissance Declaration"
 chad.397.d: "After years of Pan-African organizing and cultural revival, the moment has come to declare an African Renaissance - a new era of continental unity, cultural pride, and self-determination. This declaration would signal to the world that Africa has shed the legacy of colonialism and claims its rightful place among the great civilizations of history."
 chad.397.a: "Declare the African Renaissance."

 chad.398.t: "AU Leadership Bid"
 chad.398.d: "The African Union chairmanship is rotating to a new nation, and Chad has been nominated. Leading the AU would elevate Chad's diplomatic status and allow us to shape continental policy. However, it would also require significant resources and diplomatic capital, and carries the risk of failure on a very public stage."
 chad.398.a: "Launch Chad's bid for AU leadership."
 chad.398.b: "Support an allied candidate instead."

 chad.399.t: "Sahel Unity Summit"
 chad.399.d: "A historic summit has convened in N'Djamena bringing together the nations of the Sahel to forge lasting unity. The challenges facing our region - terrorism, climate change, poverty - can only be addressed through collective action. This summit could create an unbreakable regional bloc, or merely produce empty declarations that change nothing."
 chad.399.a: "Forge unbreakable regional bonds."
 chad.399.b: "Establish a framework for future cooperation."

 # Foreign Patron Events
 chad.700.t: "French Military Demands"
 chad.700.d: "France has requested expanded basing rights in Chad, offering military equipment and training in return. Accepting would strengthen our defenses but further entrench foreign military presence on our soil."
 chad.700.a: "Accept their terms in full."
 chad.700.b: "Negotiate limited access."
 chad.700.c: "Refuse their demands."

 chad.701.t: "CFA Franc Crisis"
 chad.701.d: "The CFA Franc is under pressure, and France is pushing for a devaluation that would hurt our purchasing power but boost exports. We must decide how to respond to this economic challenge."
 chad.701.a: "Accept the devaluation."
 chad.701.b: "Push for a smaller adjustment."
 chad.701.c: "Reject and consider alternatives."

 chad.702.t: "Chinese Belt & Road Proposal"
 chad.702.d: "Beijing has offered a comprehensive infrastructure package under the Belt and Road Initiative. The deal promises modern roads, railways, and telecommunications — but the terms include significant Chinese control over these assets."
 chad.702.a: "Accept the full package."
 chad.702.b: "Negotiate reduced terms."
 chad.702.c: "Decline politely."

 chad.703.t: "Anti-Foreign Protests"
 chad.703.d: "Protests have erupted in N'Djamena and other cities against the growing foreign influence in our country. Demonstrators demand that the government reassert national sovereignty and reduce dependence on foreign powers."
 chad.703.a: "Suppress the protests."
 chad.703.b: "Address their grievances."

 chad.704.t: "Patron Alignment Vote at the UN"
 chad.704.d: "A critical vote at the United Nations General Assembly requires us to take a position. Our patron expects us to vote with them, but doing so may damage our relationships with other nations."
 chad.704.a: "Vote with our patron."
 chad.704.b: "Abstain from the vote."
 chad.704.c: "Vote independently."

 chad.705.t: "Economic Strings Attached"
 chad.705.d: "Our foreign patron has presented a series of economic demands, including privatization of state assets and preferential trade agreements. Our low sovereignty leaves us with limited options to resist."
 chad.705.a: "We have no choice but to comply."
 chad.705.b: "Try to negotiate better terms."

 chad.706.t: "Declaration of Full Sovereignty"
 chad.706.d: "Our nation has reached a level of independence that allows us to formally declare full sovereignty! We can sever the last ties of dependency and chart our own course as a truly independent nation."
 chad.706.a: "Declare full sovereignty!"
 chad.706.b: "Maintain the status quo for now."

 # Pan-African Events
 chad.710.t: "Pan-African Congress"
 chad.710.d: "A Pan-African congress is being organized to discuss continental unity and cooperation. We have the opportunity to host this prestigious event, which would boost our diplomatic standing significantly."
 chad.710.a: "Host the congress — spare no expense."
 chad.710.b: "Host modestly and focus on military cooperation."
 chad.710.c: "Attend as a participant instead."

 chad.711.t: "Sahel Crisis Response"
 chad.711.d: "A neighboring Sahel nation has been destabilized by armed groups. The African Union is calling for a collective response. Chad's experienced military could play a decisive role, but deployment carries real risks."
 chad.711.a: "Deploy military forces."
 chad.711.b: "Send financial aid instead."
 chad.711.c: "Offer only diplomatic support."

 chad.712.t: "AU Chairmanship Bid"
 chad.712.d: "An opportunity has arisen to bid for the African Union chairmanship. Success would cement Chad's position as a continental leader, but the campaign requires significant diplomatic capital and resources."
 chad.712.a: "Launch an ambitious campaign."
 chad.712.b: "Make a modest bid."

 chad.713.t: "Border Dispute Mediation"
 chad.713.d: "Two of our neighbors are locked in a border dispute and have asked Chad to mediate. This is an opportunity to demonstrate our diplomatic leadership, but taking sides could damage relations."
 chad.713.a: "Favor the stronger neighbor."
 chad.713.b: "Favor the weaker neighbor."
 chad.713.c: "Pursue a balanced mediation."

 chad.714.t: "Lake Chad Environmental Summit"
 chad.714.d: "The shrinking of Lake Chad threatens millions of people across four nations. A summit has been called to address the crisis. We must decide how much of our water resources we're willing to share."
 chad.714.a: "Agree to water sharing arrangements."
 chad.714.b: "Assert our control over water resources."

 chad.715.t: "Kanem-Bornu Heritage Claim"
 chad.715.d: "Scholars and nationalists have revived interest in Chad's connection to the historic Kanem-Bornu Empire. We could leverage this heritage to strengthen Pan-African ties — or to make territorial claims."
 chad.715.a: "Pursue a soft cultural revival."
 chad.715.b: "Assert territorial heritage claims."

 chad.716.t: "Peacekeeping Deployment Request"
 chad.716.d: "The United Nations has requested Chad contribute troops to a peacekeeping mission in a conflict zone. This would boost our international prestige and provide our military with valuable experience."
 chad.716.a: "Deploy a full contingent."
 chad.716.b: "Send a token force."
 chad.716.c: "Decline the request."

 # Tribal Events
 chad.720.t: "Tribal Dispute Over Resources"
 chad.720.d: "Two tribal groups are claiming the same territory and its resources. The dispute threatens to escalate into violence unless the government intervenes to settle the matter."
 chad.720.a: "Favor the first tribe."
 chad.720.b: "Favor the second tribe."
 chad.720.c: "Mediate a compromise."

 chad.721.t: "Elder's Council Ultimatum"
 chad.721.d: "The council of tribal elders has presented an ultimatum: either the government grants them greater autonomy and resources, or they will withdraw their support. This could destabilize the entire tribal governance system."
 chad.721.a: "Comply with their demands."
 chad.721.b: "Refuse their ultimatum."

 chad.722.t: "Political Marriage Alliance"
 chad.722.d: "An opportunity has arisen to arrange a political marriage between prominent families of two rival tribes. If successful, this could forge lasting bonds of unity — but failure would create a scandal."
 chad.722.a: "Arrange the marriage."
 chad.722.b: "Too risky — decline."

 chad.723.t: "Tribal Militia Call-Up"
 chad.723.d: "The tribal confederation allows us to call upon tribal militias in times of need. Converting tribal loyalty into military manpower comes at the cost of reduced loyalty from the contributing tribe."
 chad.723.a: "Call up the Zaghawa militia."
 chad.723.b: "Call up the Arab militia."
 chad.723.c: "Call up the Sara militia."

 chad.724.t: "Drought Crisis"
 chad.724.d: "A severe drought has struck Chad, threatening agriculture and livelihoods across multiple regions. Water and food must be distributed, but resources are limited. Who gets priority will affect tribal loyalties."
 chad.724.a: "Prioritize the northern regions."
 chad.724.b: "Prioritize the southern regions."
 chad.724.c: "Equal distribution — stretch resources thin."

 chad.725.t: "Succession Crisis"
 chad.725.d: "A prominent tribal leader has died without a clear successor. Three candidates have emerged, each backed by different factions within the tribe. Our choice could reshape the balance of tribal politics."
 chad.725.a: "Support the traditionalist candidate."
 chad.725.b: "Support the reformist candidate."
 chad.725.c: "Let the tribe decide on their own."

 chad.726.t: "Tribal Trade Caravan"
 chad.726.d: "A major tribal trade caravan is being organized along historic Saharan routes. Investing in this venture could yield significant economic returns and strengthen ties with the trading tribes."
 chad.726.a: "Invest heavily in the caravan."
 chad.726.b: "Make a modest investment."

 # Islamist Events
 chad.730.t: "Sharia Implementation Scope"
 chad.730.d: "The time has come to determine the scope of Islamic law in Chad. We can limit sharia to the predominantly Muslim north, or attempt a nationwide implementation — a far more ambitious and controversial undertaking."
 chad.730.a: "Implement nationwide."
 chad.730.b: "Limit to northern regions."

 chad.731.t: "Southern Christian Backlash"
 chad.731.d: "The implementation of Islamic governance has sparked significant backlash among Christian communities in southern Chad. Protests and civil disobedience are growing, threatening to destabilize the south."
 chad.731.a: "Suppress the opposition."
 chad.731.b: "Offer accommodations."

 chad.732.t: "Islamic Banking Transition"
 chad.732.d: "Converting to an Islamic banking system aligned with sharia principles requires significant restructuring of the financial sector. The transition will be costly initially but could attract investment from Gulf states."
 chad.732.a: "Full conversion to Islamic banking."
 chad.732.b: "Dual system — gradual transition."

 chad.733.t: "Madrasa Network Expansion"
 chad.733.d: "The government is expanding religious education through a network of madrasas. We must decide whether these institutions will focus purely on religious instruction or include secular subjects alongside Quranic studies."
 chad.733.a: "Pure religious education."
 chad.733.b: "Mixed religious and secular curriculum."

 chad.734.t: "Hajj Diplomacy"
 chad.734.d: "A government delegation to Saudi Arabia during the Hajj season offers an opportunity to strengthen ties with the Islamic world. Different approaches could yield different diplomatic and economic benefits."
 chad.734.a: "Pursue economic partnership."
 chad.734.b: "Seek military cooperation."
 chad.734.c: "Focus on religious cultural exchange."

 chad.735.t: "Interfaith Dialogue Initiative"
 chad.735.d: "Moderate voices within the government are proposing an interfaith dialogue initiative to reduce growing religious tensions. This would cost political capital but could prevent the country from fracturing along religious lines."
 chad.735.a: "Launch the dialogue initiative."
 chad.735.b: "Reject it — stay the course."

 chad.736.t: "Foreign Jihadist Infiltration"
 chad.736.d: "Intelligence reports indicate that foreign jihadist fighters have infiltrated Chad, exploiting the radical Islamic governance to recruit and establish cells. We must decide how to respond to this threat."
 chad.736.a: "Launch a military crackdown."
 chad.736.b: "Exploit their presence for strength."

 # Economic Events
 chad.740.t: "Oil Price Shock"
 chad.740.d: "Global oil prices have shifted dramatically, sending shockwaves through Chad's oil-dependent economy. This will significantly impact our revenue projections and economic planning."
 chad.740.a: "Adjust our economic plans accordingly."

 chad.741.t: "Dutch Disease"
 chad.741.d: "Our growing oil wealth is having unintended consequences on the agricultural sector. As the economy shifts toward oil, farmers are struggling to compete. We must decide whether to intervene."
 chad.741.a: "Subsidize the agricultural sector."
 chad.741.b: "Let the market decide."

 chad.742.t: "Infrastructure Corruption"
 chad.742.d: "Reports indicate that significant funds allocated for infrastructure projects have been siphoned off by corrupt officials. We must decide how to respond to this endemic problem."
 chad.742.a: "Launch a formal investigation."
 chad.742.b: "Ignore it — we can't afford the disruption."
