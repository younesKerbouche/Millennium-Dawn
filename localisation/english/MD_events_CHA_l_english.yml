 # Pre-War Events
 chad.1.t: "Tensions with Sudan Rise"
 chad.1.d: "Relations with Sudan have deteriorated as the Darfur conflict spills across our border. Refugees are flooding into eastern Chad, and there are reports of cross-border raids by Janjaweed militias. We must decide how to respond to this crisis."
 chad.1.a: "We cannot ignore these provocations."
 chad.1.b: "We should try to maintain neutrality."

 chad.5.t: "Support for Darfur Rebels"
 chad.5.d: "The Justice and Equality Movement and other Darfur rebel groups have approached us for support. Many of their fighters are Zaghawa, like our president. Supporting them would strike at Khartoum, but could draw us into a wider conflict."
 chad.5.a: "We will support our ethnic kin in Darfur."
 chad.5.b: "This is not our fight."

 chad.10.t: "Constitutional Referendum"
 chad.10.d: "President Déby has proposed a referendum to remove constitutional term limits. This would allow him to remain in office indefinitely. The opposition has called for a boycott, but the referendum will proceed."
 chad.10.a: "The people have spoken - remove term limits."
 chad.10.b: "Respect the constitution."

 chad.15.t: "Opposition Protests"
 chad.15.d: "The removal of term limits has sparked protests across the country. Opposition parties are calling for a general strike, and there are reports of military officers sympathizing with the protesters."
 chad.15.a: "Disperse the protesters by force."
 chad.15.b: "Allow the protests to continue."

 # Civil War Outbreak
 chad.20.t: "Attack on Adré"
 chad.20.d: "On December 18, 2005, rebel forces crossed from Sudan and attacked the border town of Adré. This is a coordinated assault backed by Khartoum. The Second Chadian Civil War has begun."
 chad.20.a: "Mobilize our forces!"

 chad.41.t: "Formation of the FUC"
 chad.41.d: "The United Front for Democratic Change (FUC) has been formed under the leadership of Mahamat Nour Abdelkerim. This coalition of rebel groups aims to overthrow the government. They are receiving substantial support from Sudan."
 chad.41.a: "We will crush these traitors."

 chad.45.t: "Sudan Arms the Rebels"
 chad.45.d: "Intelligence reports confirm that Sudan is providing weapons, vehicles, and logistical support to the FUC rebels. Khartoum is using the rebels as a proxy force to destabilize our government."
 chad.45.a: "This is an act of war."

 chad.50.t: "Rebel Advance"
 chad.50.d: "The rebels are advancing across eastern Chad. Several towns have fallen to their forces. If they are not stopped, they could threaten the capital itself."
 chad.50.a: "We must stop their advance."

 # First Battle of N'Djamena
 chad.71.t: "First Battle of N'Djamena"
 chad.71.d: "April 13, 2006. The FUC rebels have reached the outskirts of N'Djamena. After a grueling advance across the country, they are now at our doorstep. The battle for the capital has begun."
 chad.71.a: "Defend the capital at all costs!"

 chad.75.t: "Victory at N'Djamena"
 chad.75.d: "The rebel assault has been repelled! After intense street fighting, government forces have pushed the FUC back from the capital. The rebels have suffered significant casualties and are retreating eastward."
 chad.75.a: "Pursue the retreating rebels."

 # UFDD Formation
 chad.101.t: "Formation of the UFDD"
 chad.101.d: "The FUC has collapsed, but a new rebel coalition has emerged. The Union of Forces for Democracy and Development (UFDD), led by former defense minister Mahamat Nouri, has absorbed FUC remnants and continues the fight."
 chad.101.a: "Another enemy to defeat."

 chad.110.t: "Tripoli Peace Talks"
 chad.110.d: "Libya's Muammar Gaddafi has offered to mediate peace talks between the government and the rebels in Tripoli. This could be an opportunity to end the conflict."
 chad.110.a: "We will negotiate."
 chad.110.b: "There will be no negotiations with traitors."

 chad.115.t: "Sirte Agreement Collapses"
 chad.115.d: "The peace agreement signed in Sirte has collapsed. Both sides accuse the other of violating the ceasefire. Fighting has resumed across eastern Chad."
 chad.115.a: "So be it."

 # Second Battle of N'Djamena
 chad.131.t: "Second Battle of N'Djamena"
 chad.131.d: "February 2, 2008. The UFDD has launched another assault on the capital. This time they are better prepared, and their forces have entered the city center. The situation is critical."
 chad.131.a: "Every man to his post!"

 chad.135.t: "Death of Daoud Soumain"
 chad.135.d: "General Daoud Soumain, one of our most capable commanders, has been killed in the fighting. His death is a significant blow to our forces."
 chad.135.a: "We mourn his loss."

 chad.140.t: "French Air Strikes"
 chad.140.d: "France has responded to our request for assistance. French Mirage jets have conducted air strikes against rebel positions around the capital. The tide may be turning."
 chad.140.a: "Thank France for their support."
 chad.140.b: "We can handle this ourselves."

 chad.145.t: "Rebel Withdrawal"
 chad.145.d: "The UFDD forces are withdrawing from N'Djamena. French air strikes and determined resistance have broken their assault. The capital is saved, for now."
 chad.145.a: "A narrow victory."

 # War Conclusion
 chad.191.t: "Path to Reconciliation"
 chad.191.d: "After years of fighting, both sides are exhausted. There are growing calls for a negotiated settlement to end the civil war."
 chad.191.a: "Perhaps it is time for peace."
 chad.191.b: "We will fight until victory."

 chad.195.t: "Chad-Sudan Normalization"
 chad.195.d: "In February 2010, Chad and Sudan agreed to normalize relations. Both countries have pledged to stop supporting rebel groups operating against each other. This could be the key to ending the civil war."
 chad.195.a: "Accept the agreement."
 chad.195.b: "Sudan cannot be trusted."

 chad.200.t: "End of the Civil War"
 chad.200.d: "The Second Chadian Civil War is over. The rebel groups have been defeated or disbanded, and Sudan has ceased its support for the insurgency. Now begins the long process of rebuilding."
 chad.200.a: "Peace at last."

 chad.205.t: "Post-War Recovery"
 chad.205.d: "The guns have fallen silent, but Chad bears the scars of years of civil war. We must now focus on rebuilding our nation and healing the divisions that led to this conflict."
 chad.205.a: "Let the recovery begin."

 # Déby Succession
 chad.221.t: "FACT Rebellion"
 chad.221.d: "April 2021. The Front for Change and Concord in Chad (FACT), a rebel group based in Libya, has launched an offensive into northern Chad. President Déby has personally gone to the front to lead our forces."
 chad.221.a: "The President leads from the front."

 chad.225.t: "Death of Idriss Déby"
 chad.225.d: "President Idriss Déby has died. Official reports say he was killed leading troops against the FACT rebels. After 30 years in power, the strongman of Chad is gone."
 chad.225.a: "The nation mourns."

 chad.230.t: "Mahamat Déby Takes Power"
 chad.230.d: "The military has announced that Mahamat Idriss Déby, son of the late president and commander of the Republican Guard, will lead a Transitional Military Council. The constitution has been suspended."
 chad.230.a: "A new era begins."

 chad.235.t: "Transitional Military Council"
 chad.235.d: "The Transitional Military Council under Mahamat Déby has promised a transition to civilian rule within 18 months. However, critics say this is simply a continuation of the Déby dynasty."
 chad.235.a: "Support the transition."
 chad.235.b: "Consolidate military rule."

 # Alternative Paths
 chad.251.t: "Civil War Averted"
 chad.251.d: "Through careful diplomacy and inclusive governance, we have managed to prevent the civil war that could have torn our nation apart. Chad can now focus on peaceful development."
 chad.251.a: "A brighter future awaits."

 chad.260.t: "Government Collapse"
 chad.260.d: "The rebels have captured N'Djamena. President Déby has fled the country. The government has collapsed, and the rebel leaders are taking power."
 chad.260.a: "A new government takes power."

 chad.270.t: "Democratic Transition"
 chad.270.d: "Chad has successfully transitioned to democracy. Free and fair elections have brought a new government to power, opening a new chapter in our nation's history."
 chad.270.a: "Democracy triumphs."

 # News Events
 chad.1001.t: "Civil War in Chad"
 chad.1001.d: "Civil war has erupted in Chad as rebel forces backed by Sudan attack government positions. The fighting threatens to destabilize the entire Sahel region."
 chad.1001.a: "Troubling news."

 chad.1002.t: "Chad Civil War Ends"
 chad.1002.d: "The Second Chadian Civil War has come to an end. After years of fighting, the government has prevailed over the rebel forces."
 chad.1002.a: "Peace returns to Chad."

 chad.1003.t: "Chad's President Dies, Son Takes Power"
 chad.1003.d: "Chadian President Idriss Déby has died while fighting rebels. His son, Mahamat Déby, has been installed as head of a military council, continuing the family's grip on power."
 chad.1003.a: "A dynasty continues."

 chad.1004.t: "France Intervenes in Chad"
 chad.1004.d: "France has deployed military forces to support the Chadian government against rebel attack. French jets have conducted air strikes on rebel positions near the capital."
 chad.1004.a: "France acts to protect its ally."

 # Sudan Events - Chad Related
 Sudan.50.t: "Chad Supports Darfur Rebels"
 Sudan.50.d: "Intelligence reports confirm that Chad is providing support to the Darfur rebel groups, including the Justice and Equality Movement. This is a clear act of interference in our internal affairs. We must decide how to respond."
 Sudan.50.a: "This will not go unanswered."
 Sudan.50.b: "We must show restraint."

 Sudan.51.t: "Chad Arms JEM Forces"
 Sudan.51.d: "Chad has escalated its support for the Darfur rebels by providing weapons and military equipment to the Justice and Equality Movement. Our enemies are now better armed than ever."
 Sudan.51.a: "Support the Chadian rebels in retaliation."
 Sudan.51.b: "We cannot afford to escalate further."

 Sudan.52.t: "Chad Proposes Normalization"
 Sudan.52.d: "The Chadian government has approached us with a proposal to normalize relations. They are willing to cease support for Darfur rebels if we stop backing the Chadian insurgency. This could be an opportunity for peace."
 Sudan.52.a: "Accept the proposal for peace."
 Sudan.52.b: "Reject this proposal."

 Sudan.53.t: "Civil War Erupts in Chad"
 Sudan.53.d: "Civil war has broken out in Chad. Rebel forces are advancing toward N'Djamena. This chaos presents an opportunity for us to strike back at a government that has long supported our enemies in Darfur."
 Sudan.53.a: "Support the Chadian rebels."
 Sudan.53.b: "Stay out of their internal conflict."

 # Economic Events
 chad.301.t: "Oil Production Milestone"
 chad.301.d: "Our oil production from the Doba Basin has reached a significant milestone. The revenues are beginning to transform our economy, providing resources for development projects across the country."
 chad.301.a: "A promising development for our nation."

 chad.302.t: "World Bank Corruption Concerns"
 chad.302.d: "The World Bank has raised concerns about the management of our oil revenues. They are threatening to suspend the development program unless we implement stricter oversight and transparency measures."
 chad.302.a: "Accept the World Bank's conditions."
 chad.302.b: "Reject foreign interference in our affairs."

 chad.303.t: "Lake Chad Shrinking Crisis"
 chad.303.d: "Lake Chad has shrunk to a fraction of its former size, threatening the livelihoods of millions who depend on its waters for fishing, farming, and livestock. Environmental experts warn of humanitarian catastrophe."
 chad.303.a: "Invest in water conservation programs."
 chad.303.b: "We cannot afford such programs now."

 chad.304.t: "Cotton Harvest Success"
 chad.304.d: "This year's cotton harvest has exceeded expectations. The investments in agricultural infrastructure are paying off, bringing prosperity to rural communities in the south."
 chad.304.a: "Excellent news for our farmers."

 chad.305.t: "Drought and Food Crisis"
 chad.305.d: "Severe drought has devastated crops across Chad. Food prices are rising and thousands face hunger. International aid agencies are urging immediate action to prevent famine."
 chad.305.a: "Request international food aid."
 chad.305.b: "We must handle this ourselves."

 chad.306.t: "Chinese Investment Offer"
 chad.306.d: "China has proposed a significant investment package for Chad, including infrastructure development and oil sector cooperation. However, Western partners view this with concern."
 chad.306.a: "Accept the Chinese investment."
 chad.306.b: "Maintain focus on Western partnerships."

 # Foreign Policy Events
 chad.311.t: "Libyan Refugees Arrive"
 chad.311.d: "The civil war in Libya has sent thousands of refugees fleeing south into Chad. Many are ethnic Toubou with ties to northern Chad. How should we respond to this influx?"
 chad.311.a: "Welcome the refugees."
 chad.311.b: "Close the border."

 chad.312.t: "CEMAC Integration Proposal"
 chad.312.d: "The Central African Economic and Monetary Community has proposed deeper integration among member states. This could bring economic benefits but may limit our policy flexibility."
 chad.312.a: "Support deeper integration."
 chad.312.b: "Maintain our independence."

 chad.313.t: "CAR Border Crisis"
 chad.313.d: "Violence in the Central African Republic is spilling across our southern border. Refugees are arriving and there are reports of armed groups operating near the frontier."
 chad.313.a: "Deploy troops to secure the border."
 chad.313.b: "Monitor the situation."

 chad.314.t: "French Military Cooperation"
 chad.314.d: "France has offered to expand military cooperation with Chad, including joint exercises and equipment transfers. This would strengthen our capabilities but deepen our reliance on Paris."
 chad.314.a: "Accept the cooperation offer."
 chad.314.b: "Politely decline for now."

 chad.315.t: "AU Peacekeeping Request"
 chad.315.d: "The African Union has requested Chad contribute forces to a peacekeeping mission in the Central African Republic. This would demonstrate our regional leadership but strain our military."
 chad.315.a: "Contribute peacekeeping forces."
 chad.315.b: "Decline the request."

 # Counter-Terrorism Events
 chad.321.t: "Boko Haram Border Attacks"
 chad.321.d: "Boko Haram militants have launched attacks across the Nigerian border into Chad. Villages have been raided and civilians killed. This terrorist threat demands a response."
 chad.321.a: "Launch a military operation."
 chad.321.b: "Strengthen border defenses."

 chad.322.t: "Counter-Terror Operation Success"
 chad.322.d: "Our joint counter-terrorism operation with regional partners has achieved significant success. Boko Haram positions have been destroyed and their fighters scattered."
 chad.322.a: "A victory for regional security."

 chad.323.t: "G5 Sahel Formation"
 chad.323.d: "Chad has been invited to join the G5 Sahel, a regional security initiative to combat terrorism and organized crime in the Sahel region. This would formalize our cooperation with neighbors."
 chad.323.a: "Join the G5 Sahel."
 chad.323.b: "Remain outside this framework."

 chad.324.t: "Terror Attack in N'Djamena"
 chad.324.d: "A devastating suicide bombing has struck the capital. Dozens are dead and many more wounded. The public demands action against the terrorists responsible."
 chad.324.a: "We will not be intimidated."

 # Social & Development Events
 chad.331.t: "Ethnic Tensions in the North"
 chad.331.d: "Tensions between ethnic groups in northern Chad have flared up again. There are reports of clashes over grazing land and water rights. This could destabilize the region if not addressed."
 chad.331.a: "Send mediators to resolve the dispute."
 chad.331.b: "Let local leaders handle it."

 chad.332.t: "Healthcare Initiative Success"
 chad.332.d: "Our healthcare initiatives in the capital are showing results. New clinics have opened and disease rates are declining. International health organizations have praised our progress."
 chad.332.a: "Continue investing in healthcare."

 chad.333.t: "Education Reform Progress"
 chad.333.d: "Education reforms are bearing fruit. School enrollment is up and literacy rates are improving. A new generation of educated Chadians is emerging."
 chad.333.a: "Education is the foundation of progress."

 chad.334.t: "Infrastructure Project Completed"
 chad.334.d: "A major road construction project has been completed, connecting previously isolated communities to markets and services. This will boost economic development in the region."
 chad.334.a: "This opens new opportunities."

 chad.335.t: "Electricity Grid Expansion"
 chad.335.d: "The electricity grid expansion has brought power to thousands of households for the first time. Businesses are opening and quality of life is improving in newly connected areas."
 chad.335.a: "Progress for our people."

 # Military Events
 chad.341.t: "Desert Warfare Training"
 chad.341.d: "Our forces have completed an intensive desert warfare training exercise. The skills developed will serve us well in Chad's harsh terrain."
 chad.341.a: "Our soldiers are ready."

 chad.342.t: "Toyota War Veterans"
 chad.342.d: "Veterans of the Toyota War against Libya have petitioned for recognition of their service. These experienced desert fighters remain a valuable resource for our military."
 chad.342.a: "Honor our veterans and their expertise."

 chad.343.t: "Air Force Modernization"
 chad.343.d: "Our air force modernization program has received new aircraft. This significantly enhances our ability to project power across Chad's vast territory."
 chad.343.a: "Our skies are better protected."

 chad.344.t: "Republican Guard Expansion"
 chad.344.d: "The Republican Guard has been expanded and equipped with modern weapons. This elite force ensures the security of the government and capital."
 chad.344.a: "A strong guard ensures stability."

 # Tribal Events
 chad.401.t: "Zaghawa Tribal Demands"
 chad.401.d: "Zaghawa tribal leaders have presented a list of demands to the government. They want greater representation in the military and more development funds for their region. As the president's own ethnic group, their loyalty is crucial."
 chad.401.a: "Grant their requests."
 chad.401.b: "We cannot show favoritism."

 chad.402.t: "Arab Tribal Leaders Seek Audience"
 chad.402.d: "Influential Arab tribal leaders have requested a meeting with government officials. They feel their community has been marginalized and want assurances of fair treatment and economic opportunities."
 chad.402.a: "Meet with them and address their concerns."
 chad.402.b: "They must wait their turn."

 chad.403.t: "Sara Grievances"
 chad.403.d: "Representatives from the Sara community in southern Chad have voiced grievances about northern domination. They point to the lack of investment in their region and underrepresentation in government."
 chad.403.a: "Promise reforms and investment."
 chad.403.b: "The south has always been difficult."

 chad.404.t: "Toubou Border Incident"
 chad.404.d: "A clash has occurred between Toubou militiamen and government forces in the Tibesti region. The Toubou accuse the military of heavy-handed tactics, while the army claims they were fighting smugglers."
 chad.404.a: "Investigate and seek reconciliation."
 chad.404.b: "Reinforce our military presence."

 chad.405.t: "Tribal Congress Success"
 chad.405.d: "The national tribal congress has concluded successfully. Representatives from all major ethnic groups have agreed on a framework for sharing power and resources. This is a significant step toward national unity."
 chad.405.a: "A hopeful development."

 chad.406.t: "Zaghawa-Arab Tensions"
 chad.406.d: "Tensions between Zaghawa and Arab communities have flared up over grazing rights and water access. Several people have been killed in clashes, and both sides are demanding government intervention."
 chad.406.a: "Send mediators immediately."
 chad.406.b: "Deploy the military to restore order."

 chad.407.t: "Sara Cultural Festival"
 chad.407.d: "The Sara people are celebrating their annual cultural festival. Government participation would be a powerful symbol of national unity, but some northern politicians are reluctant."
 chad.407.a: "The president will attend personally."
 chad.407.b: "Send a representative."

 chad.408.t: "Toubou Autonomy Demands"
 chad.408.d: "Toubou leaders in Tibesti are demanding greater autonomy for their region. They cite historical neglect and cultural differences with the rest of Chad."
 chad.408.a: "Consider their demands seriously."
 chad.408.b: "Autonomy is not an option."

 chad.409.t: "Tribal Patronage Scandal"
 chad.409.d: "A scandal has erupted over the distribution of government funds to tribal communities. Accusations of favoritism and corruption are straining inter-ethnic relations."
 chad.409.a: "Launch an anti-corruption investigation."
 chad.409.b: "This is how politics works in Chad."

 chad.410.t: "National Unity Celebration"
 chad.410.d: "Chad is celebrating a new era of national unity. After years of careful diplomacy and equitable development, the country's diverse ethnic groups have come together as one nation."
 chad.410.a: "Unity is our strength."

 # Climate Events
 chad.601.t: "Sahel Drought"
 chad.601.d: "A severe drought has struck the Sahel region. Crops are failing, livestock are dying, and communities face food insecurity. International agencies warn of a humanitarian crisis."
 chad.601.a: "Request emergency aid."
 chad.601.b: "Mobilize domestic resources."

 chad.602.t: "Lake Chad Continues to Shrink"
 chad.602.d: "Satellite images confirm that Lake Chad has shrunk to barely 10% of its 1960s extent. The environmental and humanitarian consequences are dire, affecting millions who depend on its waters."
 chad.602.a: "This requires international action."
 chad.602.b: "Focus on local adaptation."

 chad.603.t: "Locust Swarm"
 chad.603.d: "A massive locust swarm has descended on Chad's agricultural regions. Farmers watch helplessly as the insects devour their crops. Without intervention, famine could follow."
 chad.603.a: "Deploy aerial spraying operations."
 chad.603.b: "Traditional methods must suffice."

 chad.605.t: "Harmattan Dust Storm"
 chad.605.d: "A severe Harmattan dust storm has swept across Chad, reducing visibility to near zero and disrupting transportation. Respiratory illnesses are spiking in urban areas."
 chad.605.a: "Issue health advisories and wait it out."

 chad.607.t: "N'Djamena Flooding"
 chad.607.d: "Unusually heavy rains have caused severe flooding in N'Djamena. Thousands are displaced, infrastructure is damaged, and disease outbreaks threaten the capital."
 chad.607.a: "Mobilize emergency response."
 chad.607.b: "The rains will pass."

 # Historical Events
 chad.701.t: "Independence Day Celebrations"
 chad.701.d: "Chad celebrates another anniversary of independence from France. Parades, speeches, and festivities mark the occasion, though some question what true independence means when French troops still patrol our streets."
 chad.701.a: "Celebrate our sovereignty."

 chad.702.t: "Toyota War Veterans Reunion"
 chad.702.d: "Veterans of the Toyota War against Libya have gathered to commemorate their unlikely victory. These men defeated a much larger Libyan force using mobility, courage, and Toyota pickup trucks."
 chad.702.a: "Honor their sacrifice and skill."

 chad.703.t: "National Elections"
 chad.703.d: "Chad is holding national elections. The opposition complains of irregularities, while the government insists the process is fair. International observers are watching closely."
 chad.703.a: "Ensure a credible process."
 chad.703.b: "The outcome is predetermined."

 chad.705.t: "Chad Hosts Regional Summit"
 chad.705.d: "Chad is hosting a major regional summit, bringing together leaders from across the Sahel and Central Africa. This is an opportunity to showcase our diplomatic leadership."
 chad.705.a: "Welcome our guests."

 chad.707.t: "Oil Production Milestone"
 chad.707.d: "Chad's oil production has reached a significant milestone. The petroleum sector now dominates our economy, bringing both opportunities and challenges."
 chad.707.a: "The black gold flows."

 # Social Events
 chad.801.t: "Women's Rights Movement"
 chad.801.d: "A growing women's rights movement is demanding legal reforms. They call for better education access, protection from violence, and greater political representation for Chadian women."
 chad.801.a: "Support progressive reforms."
 chad.801.b: "Traditional values must be respected."

 chad.802.t: "Student Protests"
 chad.802.d: "University students have taken to the streets, protesting poor conditions, lack of opportunities, and government corruption. The youth are demanding change."
 chad.802.a: "Engage with student leaders."
 chad.802.b: "Disperse the protesters."

 chad.803.t: "Civil Service Strike"
 chad.803.d: "Government employees have gone on strike, demanding unpaid wages and better working conditions. Essential services are disrupted across the country."
 chad.803.a: "Negotiate and pay what is owed."
 chad.803.b: "Order them back to work."

 chad.805.t: "Cholera Outbreak"
 chad.805.d: "A cholera outbreak has struck refugee camps and poor urban neighborhoods. Without clean water and sanitation, the disease is spreading rapidly."
 chad.805.a: "Launch emergency health response."
 chad.805.b: "We lack the resources."

 chad.807.t: "Gold Discovery in Tibesti"
 chad.807.d: "Gold has been discovered in the remote Tibesti region. Prospectors are flooding in, creating a boom town atmosphere but also tensions with local Toubou communities."
 chad.807.a: "Regulate the gold rush."
 chad.807.b: "Let the market sort it out."

 # Neighbor Relations Events
 chad.901.t: "Weapons from Libya"
 chad.901.d: "The collapse of the Gaddafi regime has flooded the region with weapons. Libyan arms are being smuggled across our northern border, potentially reaching rebel groups and criminals."
 chad.901.a: "Crack down on smuggling."
 chad.901.b: "Some weapons could be useful."

 chad.902.t: "Libyan Refugees Arrive"
 chad.902.d: "Thousands of refugees are fleeing Libya's civil war into Chad. Many are ethnic Toubou with ties to our northern communities. They need assistance but also bring challenges."
 chad.902.a: "Welcome and assist the refugees."
 chad.902.b: "Close the border."

 chad.903.t: "CAR Requests Intervention"
 chad.903.d: "The Central African Republic government has formally requested Chadian military intervention. Seleka rebels threaten Bangui, and they believe only Chad can save them."
 chad.903.a: "Prepare for intervention."
 chad.903.b: "This is not our fight."

 chad.904.t: "Chadian Troops in Bangui"
 chad.904.d: "Our forces have deployed to Bangui. The situation is chaotic, with Seleka and Anti-Balaka militias terrorizing civilians. Our soldiers face a difficult mission."
 chad.904.a: "Maintain order at all costs."
 chad.904.b: "Withdraw before we're trapped."

 chad.905.t: "Border Incident with Cameroon"
 chad.905.d: "A dispute has erupted along the Cameroon border over the exact demarcation line. Local officials on both sides are trading accusations."
 chad.905.a: "Resolve this diplomatically."
 chad.905.b: "Assert our territorial claims."

 chad.906.t: "Niger Cooperation Offer"
 chad.906.d: "Niger has proposed deeper military and economic cooperation. Both nations face similar challenges and could benefit from working together."
 chad.906.a: "Accept the partnership."
 chad.906.b: "We prefer independence."

 chad.907.t: "Pipeline Revenue Dispute"
 chad.907.d: "A dispute has arisen with Cameroon over revenue sharing from the Chad-Cameroon oil pipeline. Cameroon wants to renegotiate the terms."
 chad.907.a: "Negotiate in good faith."
 chad.907.b: "The terms are set."

 chad.908.t: "Boko Haram Cross-Border Raid"
 chad.908.d: "Boko Haram militants have launched a major cross-border raid from Nigeria. Villages have been attacked, civilians killed, and captives taken."
 chad.908.a: "Launch immediate counter-offensive."
 chad.908.b: "Strengthen border defenses."

 chad.909.t: "Regional Counter-Terrorism Success"
 chad.909.d: "Our joint operation with regional partners has achieved significant success against Boko Haram. Key leaders have been killed and their safe havens destroyed."
 chad.909.a: "A victory for the region."

 chad.910.t: "Sudan Border Tensions"
 chad.910.d: "Tensions are rising along the Sudan border. Despite the normalization agreement, cross-border incidents continue and both sides accuse the other of violations."
 chad.910.a: "Seek diplomatic resolution."
 chad.910.b: "Reinforce the border."

 # Additional Tribal Events (chad.411-420)
 chad.411.t: "Zaghawa-Arab Clashes in Ouaddaï"
 chad.411.d: "Violence has erupted between Zaghawa and Arab communities in the Ouaddaï region. What started as a dispute over grazing land has escalated into deadly clashes. Dozens are dead and the violence threatens to spread."
 chad.411.a: "Intervene to protect Arab communities."
 chad.411.b: "Support the Zaghawa position."
 chad.411.c: "Call for emergency tribal mediation."

 chad.412.t: "Sara Political Marginalization"
 chad.412.d: "Southern Sara communities are protesting what they see as decades of marginalization by northern-dominated governments. They demand greater representation in the government and investment in southern development."
 chad.412.a: "Promise southern development programs."
 chad.412.b: "Appoint Sara ministers to key positions."
 chad.412.c: "Suppress the protests."

 chad.413.t: "Farmer-Herder Violence"
 chad.413.d: "The recurring tragedy of farmer-herder conflict has struck again. Nomadic herders' livestock trampled crops, leading to violent retaliation. Both sides have suffered casualties, and the cycle of violence continues."
 chad.413.a: "Side with the settled farmers."
 chad.413.b: "Side with the nomadic herders."
 chad.413.c: "Establish land use committees."

 chad.414.t: "National Reconciliation Conference"
 chad.414.d: "With tribal loyalties relatively stable, the time has come for a national reconciliation conference. Representatives from all major ethnic groups could gather in N'Djamena to discuss Chad's future together."
 chad.414.a: "Hold a full inclusive dialogue."
 chad.414.b: "Limited dialogue - exclude some groups."
 chad.414.c: "A symbolic conference only."

 chad.415.t: "Tibesti Gold Rush Tensions"
 chad.415.d: "The discovery of gold in Tibesti has sparked a rush of prospectors from across Chad. Local Toubou communities are angry at outsiders exploiting their traditional lands. Tensions are rising and violence seems inevitable."
 chad.415.a: "Protect Toubou mining rights."
 chad.415.b: "Open Tibesti to all prospectors."
 chad.415.c: "Nationalize all gold mining."

 chad.416.t: "Rebel Leaders Return from Exile"
 chad.416.d: "Former rebel commanders who spent years in exile have expressed interest in returning to Chad. Some led armed movements against the government, but they represent constituencies that could be valuable allies."
 chad.416.a: "Welcome them into government."
 chad.416.b: "Limited amnesty only."
 chad.416.c: "Arrest them on arrival."

 chad.417.t: "Traditional Inter-Tribal Alliance"
 chad.417.d: "In a remarkable development, traditional leaders from the Zaghawa and Arab communities have forged a historic alliance. This cross-tribal partnership could be a model for national unity."
 chad.417.a: "Celebrate this alliance publicly."
 chad.417.b: "Keep it low-key."

 chad.418.t: "Tribal Militia Demobilization"
 chad.418.d: "With peace restored, the question of what to do with tribal militias must be addressed. These armed groups were essential during the conflict but now pose a challenge to state authority."
 chad.418.a: "Full demobilization with compensation."
 chad.418.b: "Integrate them into the national army."
 chad.418.c: "Delay demobilization for now."

 chad.419.t: "Traditional vs State Justice"
 chad.419.d: "A dispute over a murder case has highlighted the tension between traditional tribal justice and state courts. Traditional leaders want to handle it their way, but the justice ministry insists on formal prosecution."
 chad.419.a: "Strengthen state courts' authority."
 chad.419.b: "Respect traditional authority."
 chad.419.c: "Allow a dual system approach."

 chad.420.t: "Full Tribal Harmony Achieved"
 chad.420.d: "A remarkable transformation has occurred. Through careful diplomacy, equitable development, and patient reconciliation, Chad's diverse ethnic groups have achieved a genuine sense of national unity. The old divisions are healing."
 chad.420.a: "A new era for Chad begins."

 # Libya Aftermath Events (chad.501-506)
 chad.501.t: "Weapons Flood from Libya"
 chad.501.d: "The fall of Gaddafi has unleashed a flood of weapons from Libyan arsenals. Heavy weapons, anti-aircraft guns, and vast ammunition stockpiles are flowing across the Sahara, fueling instability throughout the Sahel."
 chad.501.a: "Attempt to intercept the weapons."
 chad.501.b: "Let them flow - some could be useful."
 chad.501.c: "Request international assistance."

 chad.502.t: "Chadian Mercenaries Return"
 chad.502.d: "Thousands of Chadian fighters who served Gaddafi are returning home. They are battle-hardened and armed, but also destitute and potentially dangerous if not reintegrated into society."
 chad.502.a: "Integrate them into the army."
 chad.502.b: "Offer a DDR program."
 chad.502.c: "Arrest them as collaborators."

 chad.503.t: "Border Clash with Libyan Faction"
 chad.503.d: "Armed elements from Libya have clashed with our border forces. The chaotic situation in southern Libya means various militias and armed groups frequently stray into Chadian territory."
 chad.503.a: "Military response."
 chad.503.b: "Lodge a diplomatic protest."
 chad.503.c: "Reinforce the border."

 chad.504.t: "Tuareg and Toubou Refugees"
 chad.504.d: "Waves of Tuareg and Toubou refugees are fleeing the violence in Libya. They have ethnic ties to communities in Chad but their arrival strains our resources and could alter local demographics."
 chad.504.a: "Accept the refugees."
 chad.504.b: "Restrict entry."
 chad.504.c: "Temporary camps only."

 chad.505.t: "Arms Smuggling Route Discovered"
 chad.505.d: "Intelligence has uncovered a major arms smuggling route running through Tibesti into the Sahel. The route is controlled by local Toubou networks and is moving weapons to various armed groups."
 chad.505.a: "Shut it down."
 chad.505.b: "Tax the smugglers."
 chad.505.c: "Use it for our own purposes."

 chad.506.t: "Islamic State in Southern Libya"
 chad.506.d: "Islamic State fighters have established a presence in southern Libya, dangerously close to our border. They pose a direct threat to Chad's security and could attempt to recruit or conduct operations on our soil."
 chad.506.a: "Launch preemptive strikes."
 chad.506.b: "Strengthen border defenses."
 chad.506.c: "Seek an international coalition."

 # Central African Republic Events (chad.511-516)
 chad.511.t: "Seleka Advances on Bangui"
 chad.511.d: "The Seleka rebel coalition is advancing rapidly toward Bangui. The CAR government is crumbling, and regional states are scrambling to respond. Chad's position as a regional power means we cannot ignore this crisis."
 chad.511.a: "Mediate peace talks through ECCAS."
 chad.511.b: "Support the government militarily."
 chad.511.c: "Remain neutral."

 chad.512.t: "Allegations of Chadian Fighters in Seleka"
 chad.512.d: "Reports are emerging that Chadian nationals, possibly including former soldiers, are fighting with the Seleka rebels. International observers are questioning our role in the crisis. This threatens our reputation as a stabilizing force."
 chad.512.a: "Deny official involvement."
 chad.512.b: "Recall any Chadian fighters."
 chad.512.c: "Blame mercenaries beyond our control."

 chad.513.t: "Anti-Balaka Massacres"
 chad.513.d: "The Anti-Balaka militia has begun systematic attacks on Muslim civilians in the Central African Republic. Reports of massacres, ethnic cleansing, and atrocities are flooding in. Muslims are fleeing for their lives."
 chad.513.a: "Condemn the violence."
 chad.513.b: "Prepare to evacuate Muslims."
 chad.513.c: "Call for international intervention."

 chad.514.t: "Muslim Refugees Flee to Chad"
 chad.514.d: "Tens of thousands of Muslims are fleeing the Central African Republic into Chad. Entire communities are being displaced, bringing with them stories of horror and desperation. They need shelter, food, and protection."
 chad.514.a: "Welcome all refugees."
 chad.514.b: "Limited acceptance only."
 chad.514.c: "Establish transit camps."

 chad.515.t: "Chad Withdraws from CAR"
 chad.515.d: "Our military intervention in the Central African Republic has become controversial. Accusations of atrocities by Chadian troops, combined with the chaotic situation on the ground, make continued deployment untenable."
 chad.515.a: "Complete withdrawal."
 chad.515.b: "Maintain limited presence."
 chad.515.c: "Transition to UN mission."

 chad.516.t: "ICC Investigation"
 chad.516.d: "The International Criminal Court is investigating atrocities in the Central African Republic. Some evidence points to involvement by Chadian nationals. The ICC may request our cooperation in prosecuting suspects."
 chad.516.a: "Cooperate fully with the ICC."
 chad.516.b: "Limited cooperation only."
 chad.516.c: "Refuse to cooperate."

 # Tribal Rebellion Escalation Events
 # Zaghawa Events
 chad_tribal.1.t: "Zaghawa Protests"
 chad_tribal.1.desc: "Demonstrations have erupted in Zaghawa communities across eastern Chad. Protesters are demanding greater representation, economic development, and an end to perceived marginalization. If their grievances are not addressed, the situation could escalate."
 chad_tribal.1.a: "We must address their concerns."
 chad_tribal.1.b: "These protests will disperse."

 chad_tribal.2.t: "Zaghawa Partisan Activity"
 chad_tribal.2.desc: "Armed Zaghawa militants have begun conducting guerrilla operations in the east. Government convoys are being ambushed, infrastructure sabotaged, and officials assassinated. This is no longer mere protest - it is armed resistance."
 chad_tribal.2.a: "Launch counter-insurgency operations."
 chad_tribal.2.b: "Attempt negotiations."

 chad_tribal.3.t: "Zaghawa Separatism"
 chad_tribal.3.desc: "Zaghawa leaders have issued an ultimatum: grant autonomy to their region or face the consequences. They are mobilizing their people for conflict and have established a parallel governance structure. Civil war looms."
 chad_tribal.3.a: "Prepare for the worst."
 chad_tribal.3.b: "Make a final peace offer."

 chad_tribal.4.t: "Zaghawa Rebellion"
 chad_tribal.4.desc: "The Zaghawa have risen in open rebellion. Armed forces loyal to tribal leaders have seized control of key towns in the east and declared the formation of the Zaghawa State. Chad faces civil war."
 chad_tribal.4.a: "Crush the rebellion!"

 # Arab Events
 chad_tribal.5.t: "Arab Tribal Protests"
 chad_tribal.5.desc: "Arab tribal communities in central Chad have risen in protest. They decry what they see as systematic discrimination and demand equal treatment. Markets in major towns have been shut down in solidarity."
 chad_tribal.5.a: "Open dialogue with Arab leaders."
 chad_tribal.5.b: "The protests will pass."

 chad_tribal.6.t: "Arab Partisan Attacks"
 chad_tribal.6.desc: "Arab militiamen have launched attacks on government positions. The ancient tradition of razzia has been revived, with government property and facilities being targeted. The Arab tribes are at war with N'Djamena."
 chad_tribal.6.a: "Deploy the military."
 chad_tribal.6.b: "Seek tribal mediation."

 chad_tribal.7.t: "Arab Separatist Movement"
 chad_tribal.7.desc: "A council of Arab tribal leaders has formed the Arab Council of Chad, demanding self-governance. They control significant territory and have the loyalty of thousands of armed tribesmen. The situation is critical."
 chad_tribal.7.a: "This cannot stand."
 chad_tribal.7.b: "Consider autonomy arrangements."

 chad_tribal.8.t: "Arab Rebellion"
 chad_tribal.8.desc: "The Arab tribes have launched a full-scale rebellion. The Arab Council of Chad has declared independence and is fielding a formidable army of tribal warriors. Central Chad is in flames."
 chad_tribal.8.a: "To war!"

 # Sara Events
 chad_tribal.9.t: "Sara Demonstrations"
 chad_tribal.9.desc: "The Sara people of southern Chad are protesting in unprecedented numbers. After decades of northern domination, they demand justice, development, and political representation. The Christian south is rising."
 chad_tribal.9.a: "Hear their demands."
 chad_tribal.9.b: "Maintain order."

 chad_tribal.10.t: "Sara Resistance Movement"
 chad_tribal.10.desc: "Sara militants have formed a resistance movement. They are attacking government installations, disrupting oil production, and establishing no-go zones in the south. This is an organized insurgency."
 chad_tribal.10.a: "Military response required."
 chad_tribal.10.b: "Negotiate with their leaders."

 chad_tribal.11.t: "Sara Independence Movement"
 chad_tribal.11.desc: "Sara leaders have proclaimed the Sara Republic, demanding independence for southern Chad. They have established a provisional government and are mobilizing their communities for separation or war."
 chad_tribal.11.a: "Independence is impossible."
 chad_tribal.11.b: "Propose a federation."

 chad_tribal.12.t: "Sara Civil War"
 chad_tribal.12.desc: "Southern Chad has erupted in civil war. The Sara Republic has declared independence and its forces have seized control of the south. Chad is being torn apart along ethnic and religious lines."
 chad_tribal.12.a: "Fight to preserve Chad!"

 # Toubou Events
 chad_tribal.13.t: "Toubou Unrest in Tibesti"
 chad_tribal.13.desc: "The Toubou people of northern Chad are in open unrest. These fierce desert warriors have long resented central government control, and now they are demanding respect for their traditional way of life."
 chad_tribal.13.a: "Send representatives to negotiate."
 chad_tribal.13.b: "Reinforce our northern garrisons."

 chad_tribal.14.t: "Toubou Guerrilla Warfare"
 chad_tribal.14.desc: "Toubou fighters have launched a guerrilla campaign in the Tibesti Mountains. These experienced desert warriors are ambushing convoys, raiding outposts, and making the north ungovernable. The government's writ barely extends beyond the towns."
 chad_tribal.14.a: "Launch a major offensive."
 chad_tribal.14.b: "Offer autonomy."

 chad_tribal.15.t: "Toubou Autonomy Demands"
 chad_tribal.15.desc: "The Toubou Derde Council has demanded full autonomy for the Tibesti region. They have declared that they will no longer recognize government authority and are preparing for war if their demands are rejected."
 chad_tribal.15.a: "Reject their ultimatum."
 chad_tribal.15.b: "Accept autonomy."

 chad_tribal.16.t: "Toubou Rebellion"
 chad_tribal.16.desc: "The Toubou have risen in full rebellion. The Tibesti region has been declared independent as Toubou Tibesti, and their fierce desert warriors are defending their homeland against all comers."
 chad_tribal.16.a: "Reconquer the north!"

