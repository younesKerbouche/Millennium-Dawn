 # Decision Categories
 CHA_civil_war_category: "Civil War Management"
 CHA_civil_war_category_desc: "Decisions related to managing the Second Chadian Civil War."
 CHA_sudan_proxy_war_category: "Sudan Proxy War"
 CHA_sudan_proxy_war_category_desc: "Decisions related to the proxy conflict with Sudan over Darfur."
 CHA_counter_terrorism_category: "Counter-Terrorism"
 CHA_counter_terrorism_category_desc: "Decisions related to combating terrorist threats in the Sahel region."
 CHA_international_intervention_category: "International Intervention"
 CHA_international_intervention_category_desc: "Decisions related to requesting and managing international military assistance."
 CHA_tibesti_question_category: "The Tibesti Question"
 CHA_tibesti_question_category_desc: "Decisions related to managing the Toubou population in the Tibesti region."
 CHA_oil_economy_category: "Oil Economy"
 CHA_oil_economy_category_desc: "Decisions related to developing Chad's oil resources."
 CHA_reconciliation_category: "Reconciliation"
 CHA_reconciliation_category_desc: "Decisions related to ending the civil war and rebuilding the nation."

 # Civil War Decisions
 CHA_mobilize_republican_guard: "Mobilize Republican Guard"
 CHA_mobilize_republican_guard_desc: "Call upon the elite Republican Guard to reinforce our defenses. These loyal troops will help turn the tide of battle."
 CHA_request_french_intervention: "Request French Intervention"
 CHA_request_french_intervention_desc: "France has committed to defending Chad against external threats. We should request their military assistance to help defeat the rebels."
 CHA_military_offensive: "Launch Military Offensive"
 CHA_military_offensive_desc: "Concentrate our forces and launch a major offensive against rebel positions."
 CHA_defend_capital: "Fortify N'Djamena"
 CHA_defend_capital_desc: "Strengthen the defenses of our capital city to prepare for a potential rebel assault."

 # Sudan Proxy War Decisions
 CHA_support_darfur_rebels_decision: "Support Darfur Rebels"
 CHA_support_darfur_rebels_decision_desc: "Provide financial support to the Darfur rebel groups fighting against Khartoum."
 CHA_arm_jem_forces: "Arm JEM Forces"
 CHA_arm_jem_forces_desc: "Supply weapons to the Justice and Equality Movement to strengthen their fight against Sudan."
 CHA_cross_border_operations: "Cross-Border Operations"
 CHA_cross_border_operations_desc: "Conduct military operations across the Sudanese border in support of Darfur rebels."
 CHA_expel_darfur_rebels: "Expel Darfur Rebels"
 CHA_expel_darfur_rebels_desc: "End our support for the Darfur rebels and expel them from Chad as part of normalizing relations with Sudan."
 CHA_normalize_sudan_relations: "Normalize Relations with Sudan"
 CHA_normalize_sudan_relations_desc: "Begin the process of normalizing diplomatic relations with Sudan, ending the proxy war that has fueled the civil conflict."

 # Counter-Terrorism Decisions
 CHA_lake_chad_security_operation: "Lake Chad Security Operation"
 CHA_lake_chad_security_operation_desc: "Launch a security operation to combat terrorist groups operating in the Lake Chad region."
 CHA_joint_patrol_with_nigeria: "Joint Patrol with Nigeria"
 CHA_joint_patrol_with_nigeria_desc: "Conduct joint military patrols with Nigerian forces along our shared border."
 CHA_anti_boko_haram_coalition: "Join Anti-Boko Haram Coalition"
 CHA_anti_boko_haram_coalition_desc: "Formalize our participation in the regional coalition against Boko Haram."

 # International Intervention Decisions
 CHA_request_minurcat: "Request MINURCAT Deployment"
 CHA_request_minurcat_desc: "Request the deployment of the United Nations Mission in the Central African Republic and Chad to help stabilize the country."
 CHA_request_eufor: "Request EUFOR Deployment"
 CHA_request_eufor_desc: "Request the European Union to deploy a military force to support peacekeeping efforts in Chad."
 CHA_french_military_cooperation: "French Military Cooperation"
 CHA_french_military_cooperation_desc: "Deepen military cooperation with France through joint training exercises and equipment transfers."
 CHA_chinese_infrastructure_deal: "Chinese Infrastructure Deal"
 CHA_chinese_infrastructure_deal_desc: "Negotiate an infrastructure development deal with China in exchange for oil concessions."

 # Tibesti Decisions
 CHA_negotiate_with_toubou: "Negotiate with Toubou Leaders"
 CHA_negotiate_with_toubou_desc: "Open negotiations with Toubou community leaders to address their grievances and reduce tensions."
 CHA_military_presence_tibesti: "Military Presence in Tibesti"
 CHA_military_presence_tibesti_desc: "Increase our military presence in the Tibesti region to maintain order and assert government authority."
 CHA_development_program_tibesti: "Tibesti Development Program"
 CHA_development_program_tibesti_desc: "Launch a comprehensive development program to improve infrastructure and services in the Tibesti region."

 # Oil Economy Decisions
 CHA_expand_doba_production: "Expand Doba Basin Production"
 CHA_expand_doba_production_desc: "Invest in expanding oil production capacity in the Doba Basin."
 CHA_upgrade_pipeline: "Upgrade Chad-Cameroon Pipeline"
 CHA_upgrade_pipeline_desc: "Invest in upgrading the pipeline capacity to increase our oil export potential."
 CHA_world_bank_program: "World Bank Revenue Program"
 CHA_world_bank_program_desc: "Join the World Bank's oil revenue management program to ensure responsible use of oil income."

 # Reconciliation Decisions
 CHA_negotiate_with_rebels: "Negotiate with Rebels"
 CHA_negotiate_with_rebels_desc: "Open negotiations with rebel groups to explore possible ceasefire and peace agreements."
 CHA_offer_amnesty: "Offer Amnesty"
 CHA_offer_amnesty_desc: "Offer amnesty to rebel fighters who lay down their arms and return to civilian life."
 CHA_end_civil_war_decision: "End the Civil War"
 CHA_end_civil_war_decision_desc: "With Sudan normalized and rebel forces weakened, it is time to formally end the civil war and begin the process of national healing."
 CHA_post_war_reconstruction: "Post-War Reconstruction"
 CHA_post_war_reconstruction_desc: "Invest in rebuilding infrastructure damaged during the civil war."

 # Idea for military offensive
 CHA_military_offensive_idea: "Military Offensive"
 CHA_military_offensive_idea_desc: "Our forces are conducting a major offensive against rebel positions."

 # Economic Development Category
 CHA_economic_development_category: "Economic Development"
 CHA_economic_development_category_desc: "Decisions related to developing Chad's economy beyond the oil sector."
 CHA_cotton_export_initiative: "Cotton Export Initiative"
 CHA_cotton_export_initiative_desc: "Invest in our cotton industry to diversify exports and strengthen the agricultural economy."
 CHA_gum_arabic_development: "Gum Arabic Development"
 CHA_gum_arabic_development_desc: "Develop the gum arabic industry, one of Chad's traditional exports with global demand."
 CHA_lake_chad_fisheries: "Lake Chad Fisheries"
 CHA_lake_chad_fisheries_desc: "Invest in sustainable fisheries around Lake Chad to support local communities and food security."
 CHA_ndjamena_urban_development: "N'Djamena Urban Development"
 CHA_ndjamena_urban_development_desc: "Modernize the capital city with new infrastructure and industrial facilities."
 CHA_rural_electrification: "Rural Electrification Program"
 CHA_rural_electrification_desc: "Extend electricity access to rural areas, improving quality of life and enabling economic development."

 # Military Modernization Category
 CHA_military_modernization_category: "Military Modernization"
 CHA_military_modernization_category_desc: "Decisions related to strengthening and modernizing Chad's armed forces."
 CHA_desert_warfare_training: "Desert Warfare Training"
 CHA_desert_warfare_training_desc: "Conduct specialized desert warfare exercises to maintain our military's expertise in this terrain."
 CHA_toyota_war_tactics: "Toyota War Tactics"
 CHA_toyota_war_tactics_desc: "Formalize and teach the mobile warfare tactics that proved so effective during the Toyota War against Libya."
 CHA_expand_air_force: "Expand Air Force"
 CHA_expand_air_force_desc: "Invest in air base infrastructure and pilot training to strengthen our air capabilities."
 CHA_border_security_forces: "Border Security Forces"
 CHA_border_security_forces_desc: "Deploy dedicated border patrol units to secure Chad's extensive and porous frontiers."
 CHA_french_equipment_purchase: "French Equipment Purchase"
 CHA_french_equipment_purchase_desc: "Purchase military equipment from France to modernize our armed forces."

 # Foreign Policy Category
 CHA_foreign_policy_category: "Foreign Policy"
 CHA_foreign_policy_category_desc: "Decisions related to Chad's international relations and diplomacy."
 CHA_francophonie_summit: "Francophonie Summit"
 CHA_francophonie_summit_desc: "Participate actively in Francophonie summits to strengthen ties with French-speaking nations."
 CHA_african_union_contribution: "African Union Peacekeeping Contribution"
 CHA_african_union_contribution_desc: "Contribute troops to African Union peacekeeping missions, building regional influence and military experience."
 CHA_cemac_economic_integration: "CEMAC Economic Integration"
 CHA_cemac_economic_integration_desc: "Deepen our integration with the Central African Economic and Monetary Community."
 CHA_approach_china: "Approach China"
 CHA_approach_china_desc: "Develop closer economic and diplomatic ties with China, potentially attracting investment."
 CHA_regional_security_dialogue: "Regional Security Dialogue"
 CHA_regional_security_dialogue_desc: "Host security dialogues with neighboring countries to address shared threats."

 # New ideas for decisions
 CHA_cotton_exports_bonus: "Cotton Export Program"
 CHA_cotton_exports_bonus_desc: "Our cotton export initiative has improved agricultural income and trade diversification."
 CHA_toyota_war_doctrine: "Toyota War Doctrine"
 CHA_toyota_war_doctrine_desc: "Our forces are trained in the mobile desert warfare tactics that proved so effective in the Toyota War."
 CHA_border_patrol_active: "Active Border Patrols"
 CHA_border_patrol_active_desc: "Dedicated border security forces are helping secure our frontiers against smuggling and militant infiltration."
 CHA_cemac_member: "CEMAC Integration"
 CHA_cemac_member_desc: "Chad's deeper integration with CEMAC has opened new trade opportunities and strengthened regional ties."
