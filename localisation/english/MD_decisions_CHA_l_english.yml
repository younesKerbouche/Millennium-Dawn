 CHA_zaghawa_tooltip: "The §YZaghawa§! are President Déby's own ethnic group, dominant in the government and military. They originate from the Ennedi and Biltine regions near the Sudanese border.\n\n§HLoyalty Effects:§!\n• Below 25: Risk of §Rmilitary coup§!\n• 26-50: §YReduced stability§!\n• 51-75: §WStable relations§!\n• Above 75: §GBonus to political power§!"
 CHA_arab_tooltip: "The §YArab§! tribes are nomadic pastoralists who inhabit central Chad. They have historically competed with the Zaghawa for political influence and resources.\n\n§HLoyalty Effects:§!\n• Below 25: Risk of §Rtribal uprising§!\n• 26-50: §YReduced stability§!\n• 51-75: §WStable relations§!\n• Above 75: §GBonus to manpower§!"
 CHA_sara_tooltip: "The §YSara§! are the largest ethnic group in Chad, predominantly Christian and living in the fertile south. They dominated politics before Déby's rise to power.\n\n§HLoyalty Effects:§!\n• Below 25: Risk of §Rsouthern secession§!\n• 26-50: §YReduced stability§!\n• 51-75: §WStable relations§!\n• Above 75: §GBonus to factory output§!"
 CHA_toubou_tooltip: "The §YToubou§! (also called Teda/Daza) inhabit the remote Tibesti mountains in northern Chad. Fiercely independent, they have historically resisted central government control.\n\n§HLoyalty Effects:§!\n• Below 25: Risk of §Rnorthern rebellion§!\n• 26-50: §YReduced stability§!\n• 51-75: §WStable relations§!\n• Above 75: §GBonus to army organization§!"

 # High Loyalty Bonus Decisions
 CHA_zaghawa_elite_guard: "Establish Zaghawa Elite Guard"
 CHA_zaghawa_elite_guard_desc: "With unwavering Zaghawa loyalty, we can formalize an elite guard unit drawn from the most capable warriors of the tribe. This prestigious force will serve as the backbone of our military leadership."
 CHA_arab_cavalry_auxiliaries: "Raise Arab Cavalry Auxiliaries"
 CHA_arab_cavalry_auxiliaries_desc: "The Arab tribes' excellent horsemanship and desert mobility make them ideal cavalry scouts and rapid response forces. With their loyalty secured, we can raise auxiliary units from their warriors."
 CHA_sara_agricultural_boom: "Sara Agricultural Expansion"
 CHA_sara_agricultural_boom_desc: "The Sara people's agricultural expertise and the fertile southern lands offer enormous potential. With their full cooperation, we can dramatically expand food production and economic output."
 CHA_toubou_desert_guides: "Recruit Toubou Desert Guides"
 CHA_toubou_desert_guides_desc: "No one knows the Sahara like the Toubou. With their loyalty secured, their unmatched knowledge of desert navigation and survival will give our forces a crucial advantage in harsh terrain."

 # Low Loyalty Penalty Decisions
 CHA_address_zaghawa_grievances: "Address Zaghawa Grievances"
 CHA_address_zaghawa_grievances_desc: "The Zaghawa community has serious grievances that threaten the stability of our government. We must invest resources and make concessions to restore their trust before the situation deteriorates further."
 CHA_address_arab_grievances: "Address Arab Tribal Grievances"
 CHA_address_arab_grievances_desc: "Arab tribal discontent is reaching dangerous levels. Competition for resources and political marginalization have created deep resentment. We must act to prevent an uprising."
 CHA_address_sara_grievances: "Address Sara Grievances"
 CHA_address_sara_grievances_desc: "The Sara people feel increasingly marginalized despite their demographic majority. Economic neglect of the south and political exclusion fuel separatist sentiments. We must address their concerns."
 CHA_address_toubou_grievances: "Address Toubou Grievances"
 CHA_address_toubou_grievances_desc: "The Toubou have long felt abandoned by the central government. Their remote Tibesti homeland sees little development, and tensions over gold and resource extraction threaten to boil over into open rebellion."

 # Tribal Militia Recruitment Decisions
 CHA_recruit_zaghawa_militia: "Call Zaghawa Warriors"
 CHA_recruit_zaghawa_militia_desc: "Rally Zaghawa tribal warriors to join our military forces. Their martial traditions and loyalty make them excellent fighters, though excessive recruitment may strain community relations."
 CHA_recruit_arab_militia: "Mobilize Arab Tribal Fighters"
 CHA_recruit_arab_militia_desc: "Call upon Arab tribal fighters to bolster our ranks. Their mobility and desert warfare skills are invaluable, but we must be careful not to over-exploit their goodwill."
 CHA_recruit_sara_militia: "Conscript Sara Volunteers"
 CHA_recruit_sara_militia_desc: "The populous Sara communities can provide significant manpower. Their agricultural background means less military experience, but their numbers are substantial."
 CHA_recruit_toubou_scouts: "Hire Toubou Scouts"
 CHA_recruit_toubou_scouts_desc: "Recruit Toubou tribesmen as scouts and guides. Their unparalleled knowledge of the desert makes them invaluable for reconnaissance, though they are few in number."

 # Tribal Bonus Ideas
 CHA_zaghawa_elite_guard_idea: "Zaghawa Elite Guard"
 CHA_zaghawa_elite_guard_idea_desc: "An elite military formation drawn from the most loyal Zaghawa warriors, serving as the presidential guard and the backbone of our officer corps."
 CHA_arab_cavalry_idea: "Arab Cavalry Auxiliaries"
 CHA_arab_cavalry_idea_desc: "Mobile cavalry units recruited from the Arab tribes, excelling in rapid desert operations and providing excellent reconnaissance capabilities."
 CHA_sara_prosperity_idea: "Sara Agricultural Prosperity"
 CHA_sara_prosperity_idea_desc: "Full cooperation with the Sara communities has unlocked the agricultural potential of southern Chad, boosting food production and economic growth."
 CHA_toubou_guides_idea: "Toubou Desert Guides"
 CHA_toubou_guides_idea_desc: "Toubou tribesmen serving as guides and scouts, their intimate knowledge of the Sahara reduces attrition and improves reconnaissance."

