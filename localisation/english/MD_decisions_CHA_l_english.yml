 CHA_request_military_aid: "Request Military Aid"
 CHA_request_military_aid_desc: "Ask our foreign patron to provide military equipment and training. This will strengthen our armed forces but deepen our dependency."
 CHA_renegotiate_terms: "Renegotiate Terms"
 CHA_renegotiate_terms_desc: "Attempt to renegotiate the terms of our relationship with our foreign patron. Success depends on our current level of sovereignty."
 CHA_resist_patron_demands: "Resist Patron Demands"
 CHA_resist_patron_demands_desc: "Push back against our patron's latest demands. This will improve our sovereignty but damage the relationship."
 CHA_nationalize_foreign_assets: "Nationalize Foreign Assets"
 CHA_nationalize_foreign_assets_desc: "Seize control of foreign-owned assets in Chad. An extreme measure that will devastate relations but dramatically boost sovereignty."

 # Pan-African Diplomacy Decisions
 CHA_host_regional_summit: "Host Regional Summit"
 CHA_host_regional_summit_desc: "Organize and host a regional diplomatic summit in N'Djamena to strengthen ties with neighboring nations."
 CHA_propose_trade_bloc: "Propose Trade Bloc"
 CHA_propose_trade_bloc_desc: "Propose the formation of a regional trade bloc to boost economic cooperation and integration."
 CHA_deploy_peacekeepers_decision: "Deploy Peacekeepers"
 CHA_deploy_peacekeepers_decision_desc: "Send Chadian troops on peacekeeping missions to boost our continental prestige and provide military experience."
 CHA_cultural_exchange_program: "Cultural Exchange Program"
 CHA_cultural_exchange_program_desc: "Launch a cultural exchange program to build soft power and strengthen Pan-African ties."

 # Tribal Politics Decisions
 CHA_grand_tribal_council: "Convene Grand Tribal Council"
 CHA_grand_tribal_council_desc: "Bring together leaders from all major tribal groups for a grand council meeting. Costly but improves relations with all tribes."
 CHA_tribal_levy: "Tribal Levy"
 CHA_tribal_levy_desc: "Call upon a tribal militia to bolster our manpower reserves. The chosen tribe's loyalty will decrease as a result."
 CHA_resolve_dispute: "Resolve Tribal Dispute"
 CHA_resolve_dispute_desc: "Invest resources to mediate and resolve a tribal conflict, raising the loyalty of the most disaffected group."
 CHA_tribal_festival: "Host Tribal Festival"
 CHA_tribal_festival_desc: "Organize a traditional tribal festival to celebrate Chadian cultural heritage and improve unity."

 # Islamic Governance Decisions
 CHA_build_mosque: "Build Mosque"
 CHA_build_mosque_desc: "Fund construction of a new mosque. Strengthens Islamic governance but increases religious tension."
 CHA_islamic_charity_fund: "Islamic Charity Fund"
 CHA_islamic_charity_fund_desc: "Establish a zakat-based charity fund to support the poor. Builds stability and moderate religious support."
 CHA_religious_police_patrol: "Religious Police Patrol"
 CHA_religious_police_patrol_desc: "Deploy religious police to enforce Islamic moral standards. Boosts ideological conformity but raises tensions."
 CHA_fund_moderate_imams: "Fund Moderate Imams"
 CHA_fund_moderate_imams_desc: "Support moderate religious leaders to promote a tolerant interpretation of Islam. Reduces tension but slows ideology spread."

 # Oil Management Decisions
 CHA_increase_oil_production: "Increase Oil Production"
 CHA_increase_oil_production_desc: "Ramp up oil extraction to boost revenue. Requires treasury investment upfront."
 CHA_renegotiate_oil_contracts: "Renegotiate Oil Contracts"
 CHA_renegotiate_oil_contracts_desc: "Attempt to renegotiate terms with foreign oil companies. Results depend on our diplomatic leverage."
 CHA_oil_revenue_fund: "Establish Oil Revenue Fund"
 CHA_oil_revenue_fund_desc: "Set aside oil revenue into a sovereign wealth fund for future large-scale investments."
