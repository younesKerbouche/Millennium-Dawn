 AST_Keeping_the_Status_Quo_desc: "A public statement will be broadcast primarily aimed at addressing [CHI.GetAdjective] concerns and preventing potenital hostilities in the Taiwanese Strait. The statement reassures [CHI.GetLeader] that our involvement in Taiwan is intented to be peaceful."
