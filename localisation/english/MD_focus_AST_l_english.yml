 australia_md.176.o2: "Our Joint Military Exercises were declined"

 australia_md.politics.1.t: "Children Overboard Scandal"
 australia_md.politics.1.d: "A senate inquiry into claims John Howard and his government made in regards to a group of asylum seekers has been proven completely fabricated. The Prime Minister claimed that SIEV 4 (Suspected Illegal Entry Vessel 4) threw all of their children overboard in order to force the Australian Navy to rescue them and take them to Australia. Howard's claims were used to push a narrative of foreigners using heartless manipulative tactics to gain access to the country. \n\nIn reality, images used to support the claims turned out to have been taken after their boat fully sank and while they were being rescued."
 australia_md.politics.1.o1: "Oops, we got caught"

 australia_md.politics.2.t: "The Earwax Incident"
 australia_md.politics.2.d: "This year's live broadcast of the national debate became an embarrassing moment for Prime Minister Kevin Rudd. One of the cameras focusing on a debater caught Rudd in the background appearing to pick his ear with his finger and then put it in his mouth. Regardless of the truth of the matter, Rudd has become the target of a hungry news media and the subject of national jokes and parody."
 australia_md.politics.2.o1: "A tasty treat"

 australia_md.politics.3.t: "The Suppository of all Wisdom"
 australia_md.politics.3.d: "In the now infamous speech, Prime Minister Tony Abbott had a very important message to deliver to the Australian people. \n\n\"No one, however smart, however well-educated, however experienced, is the 'suppository' of all wisdom.\"\n\n The 'poignant' message spread like wildfire through social media and into news outlets. The unfortunate slip of the tongue didn't help improve Abbott's image in the eyes of the Australian voters."
 australia_md.politics.3.o1: "I'll tell them where they can put it"

 australia_md.politics.4.t: "The Budgie Smugglers"
 australia_md.politics.4.d: "Prime Minister Tony Abbott has forged an iconic association with the term 'budgie smugglers' after being photographed in tight speedos. As a volunteer surf lifesaver, Abbott has regularly been captured in the revealing swimwear and now the images have made their way into the public eye. This addition to his public persona is now regularly used in political cartoons and satire aimed at his politics. For many, the contribution to the valiant pastime is lost among the jokes and memes."
 australia_md.politics.4.o1: "Yeah, nah"
 australia_md.politics.4.o2: "Nah, yeah"

 australia_md.politics.5.t: "A Hush Falls Over Parliament"
 australia_md.politics.5.d: "The politicians of Canberra were left speechless this morning as a foreboding figure wearing a full burqa entered the senate chambers. As the figure took her seat, voices rose and a cacophony of disquiet filled [?AST.GetName|Y]'s highest parliament."
 australia_md.politics.5.o1: "Dramatically unveil!"

 australia_md.politics.6.t: "Surprise!"
 australia_md.politics.6.d: "As the mysterious figure swept off her burqa in a dramatic showing, the senate chamber filled with gasps. In no time, the red-haired Prime Minister was at the center of an uproar. Prime Minister [?AST.GetLeader|Y]'s point had been made. If you wouldn't let someone wear it in parliament, then why would you let them wear it on a city's streets? The Australian people, however, were not amused."
 australia_md.politics.6.o1: "Ban the burqa!"

 australia_md.politics.7.t: "Christmas Came Early This Year"
 australia_md.politics.7.d: "Prime Minister [?AST.GetLeader|Y] made waves today when he presented in the House of Representatives, holding up a lump of coal. \"Don't be afraid,\" he said in a soothing voice, \"it's coal. It won't hurt you.\" He proceeded to put forth his argument for the virtues of coal power, and the dangers of the opposition's renewable energy policies. The stunt has been mocked and ridiculed by the Australian public. And it has many asking, \"how much is he being paid?\""
 australia_md.politics.7.o1: "Burn baby burn..."

 australia_md.politics.8.t: "Bushfire Disaster"
 australia_md.politics.8.d: "After a recent major bushfire, the media has captured an intensely awkward moment between Prime Minister [?AST.GetLeader|Y] and a rural firefighter. As [?AST.GetLeader|Y] reached down to shake the man's hand, the firefighter shook his head, \"I don't really want to shake your hand.\" The Prime Minister still made a grab for the man's hand but awkwardly dropped it. He then stood behind the firefighter, rejected and embarrassed. Other footage has emerged of victims pleading for more funding for the Rural Fire Service, his party responsible for large funding cuts recently. Heckling increased and calls like, \"you're not welcome here, fuckwit,\" made the evening news."
 australia_md.politics.8.o1: "What can I do? I'm just the Prime Minister."

 australia_md.politics.9.t: "Perfect Time For A Holiday"
 australia_md.politics.9.d: "At the height of this year's bushfire crisis, Prime Minister [?AST.GetLeader|Y] boarded a plane to Hawaii with his family. Pictures began to circulate in the media of the Prime Minister lounging on a beach chair, sipping a cocktail. Public outrage grew when he made remarks dismissing responsibility in response to the criticism. The insensitive attitude has been met with widespread condemnation and calls for his resignation."
 australia_md.politics.9.o1: "I don't hold a hose, mate."

 australia_md.politics.10.t: "Titanic II"
 australia_md.politics.10.d: "Prime Minister [?AST.GetLeader|Y] has compared his party's leadership to 'Titan II.' Sequel to the original RMS Titanic, which famously sank after being called 'unsinkable.' The comments have been met with the humorous response that perhaps his leadership should come with \"a lifeboat and a life jacket,\" given the original's fate. Social media quickly flooded with memes, suggesting the party's direction might end up \"lost at sea.\""
 australia_md.politics.10.o1: "Nonsense, now where are those icebergs?"

