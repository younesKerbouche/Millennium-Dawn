 AST_Remembering_the_Battle_of_Kapyong_desc: "The Battle of Kapyong  22–27 April 1951 , was fought by approx 2000 troops consisting of Australians, Canadians, and New Zealand support troops against the 20,000 man strong Chinese Army that was advancing southward, outnumbered ten to one they bravely held off the PVA advance inflicting 5000 KIA and many wounded whilst only suffering 59 KIA and 111 wounded. The Australian 16th Field Regiment was later awarded the South Korean Presidential Unit Citation for its actions."
