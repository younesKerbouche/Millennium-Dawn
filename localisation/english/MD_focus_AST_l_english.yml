 australia_md.113.t: "Memorial for the Battle of Kapyong"
 australia_md.113.d: "A memorial service was held honour the fallen Australian soldiers that fought bravely in the battle of Kapyong on 22–27 April 1951 to help secure Korean freedom. Outnumbered ten to one by the advancing Chinese army they managed to hold out inflicting upwards of 5000 enemy casualties and many wounded, whilst only receiving 59 KIA and 111 wounded, The Australian 16th Field Regiment was later awarded the South Korean Presidential Unit Citation for its actions."
