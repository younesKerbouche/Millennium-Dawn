#Political- One Nation

 AST_One_Nation: "One Nation Party"
 AST_One_Nation_desc: "Pauline Hansons One Nation Party represents a balanced right-wing alternative to the current duopoly of Labor and the Coalition. Her message resonated with more than a million Australians who flocked to Federal polls to stand with Pauline for Australian values. One Nation achieved a vote of 9% in the Federal election and 22% in the 1998 Queensland elections. "
 AST_Citizen_Initiated_Referenda: "Citizen Initiated Referenda"
 AST_Citizen_Initiated_Referenda_desc: "Citizen Initiated Referenda rights will enable Australian citizens to put forward legislation or a referendum question without waiting for politicians to listen and act."
 AST_Turn_Back_the_Illegal_Boats: "Turn Back the Illegal Boats"
 AST_Turn_Back_the_Illegal_Boats_desc: "Illegal Immigration has been running rampant with a steady increase of boat arrivals. Asylum seekers should claim asylum in the first safe country they reach, seekers that are not from a neighbouring country clearly are economic oppotunistic migrants who are willing to flout our laws to gain entry to our Nation."
 AST_Clean_up_the_Biased_Australian_Broadcasting_Corporation: "Clean up the Biased ABC"
 AST_Clean_up_the_Biased_Australian_Broadcasting_Corporation_desc: "The National Broadcaster has become a disgrace, Showing a clear left-leaning bias their lack of honesty and ommission of facts has the public wary of any untrustworthy reports they produce, We will review their funding and legislate the National Brodcaster to be fair and honest to gain the publics trust again"
 AST_Defund_the_corrupt_SBS: "Defund the Corrupt SBS"
 AST_Defund_the_corrupt_SBS_desc: "The SBS which commonly is reffered to as the socialist broadcasting service, for their complete lack of impartiality due to acts such as outright endorsing political campaigns of the extreme left and engaging in public smear camapigns which includes creating division & fear mongering social issues. The SBS will become defunct immediately."
 AST_Citizen_Initiated_Referenda_tt: "This will unlock the Citizen Initiated Referenda decisions category, allowing you to implement changes suggested by your citizens."
 AST_Turn_Back_the_Illegal_Boats_tt: "After 360 days, the idea will upgrade to represent its completed impact."
 AST_Turn_back_illegal_boats_idea: "Turn back the Illegal boats"
 AST_Turn_back_illegal_boats2_idea: "Succesfully Turned back the Illegal boats"
 AST_Education_Reform: "Australian Education Reform"
 AST_Education_Reform_desc: "Australian education facilities are infested with dangerous left-wing ideologues which are adversely affecting the minds of our youth, we shall fire any educators who promote dangerous communist or socialist agendas, including banning Critical Race theory and Gender Ideology being taught, we will mandate displaying the flag in every classroom."
 AST_Naru_Island_Offshore_Processing: "Naru Island Offshore Processing Facility"
 AST_Naru_Island_Offshore_Processing_desc: "The Naru Island Offshore Processing Facility will prevent illegal aliens, whom have shown their disregard for our laws by illegally entering our waters from ever reaching Australian shores. As a deterrent the illegal aliens will be proccessed in Naru Island by the local government. Whilst funding the restoration of Nauru's phosphate mining."
 AST_An_Economically_Responsible_Immigration_Policy: "An Economically Responsible Immigration Policy"
 AST_An_Economically_Responsible_Immigration_Policy_desc: "One of the factors driving massive inflation in our country is the irresponsible and unsustainable migration policy we currently have. With a looming housing shortage crisis the prices of houses for Australians needs to be stabilised. A massive reduction in migration is proposed for the health of our Nation."
 AST_Seperation_of_Church_and_State: "Seperation of Church and State"
 AST_Seperation_of_Church_and_State_desc: "For too long Churches have enjoyed tax free status and special priviliges afforded to them in our laws despite their dubious past history, we shall end this mistake today, by backdating taxation charges to the inception of any religious affiliated entity including the immediate seizure of government owned lands in use by these organisations."
 AST_Merit_Based_Employment_Laws: "Merit Based Employment Laws"
 AST_Merit_Based_Employment_Laws_desc: "We will enact our new Merit Based Employment laws which promote employers ability to hire, reward and fire employees based on performance. This will include outlawing the failed diversity equity and inclusion programmes and abused anti-discrimination procedures to ensure employers get and keep the most productive employees."
 AST_Fund_Sky_News: "Fund Sky News"
 AST_Fund_Sky_News_desc: "Sky News Australia is an Australian conservative news channel. Originally launched on 19 February 1996 it broadcasts on pay television in Australia and New Zealand, Comparisons have been made to Rupert Murdoch's American news channel Fox News, we will buy a majority shareholder stake in Sky News and fund it as a National Broadcaster."
 AST_Fund_Sky_News_idea: "Fund Sky News"
 AST_Education_Reform_idea: "Australian Education Reform"
 AST_An_Economically_Responsible_Immigration_Policy_idea: "An Economically Responsible Immigration Policy"
 AST_Seperation_of_Church_and_State_idea: "Seperation of Church and State"
 AST_Merit_Based_Employment_Laws_idea: "Merit Based Employment Laws"
 AST_Freedom_of_Speech_Rights_Bill: "Freedom of Speech Rights Bill"
 AST_Freedom_of_Speech_Rights_Bill_desc: "The Freedom of Speech Rights Bill will ensure fair and open criticism in the press and including public opinion, the freedom of speech will declare unilaterally that open discussions are more important than any perceived offense and includes protections against censorship for those who advocate their rights."
 AST_From_a_Commonwealth_to_a_Republic_idea: "From a Commonwealth to a Republic"
 AST_From_a_Commonwealth_to_a_Republic: "From a Commonwealth to a Republic"
 AST_From_a_Commonwealth_to_a_Republic_desc: "The colony of New South Wales was established with the arrival of the First Fleet of 11 vessels under the command of Captain Arthur Phillip in January 1788, and after a referendum The Commonwealth of Australia was proclaimed by the Governor-General, Lord Hopetoun on 1 January 1901, today we surpass our origins and become a republic."
 cancelled_our_port_lease_mod: "Cancelled our Port Lease"
 chinese_security_risk_mod: "Landbridge Chinese Security Risk"
 continue_our_port_lease_mod: "Continued Landbridge Port Lease"
 chinese_port_operations_mod: "Chinese Lease at Landbridge Port"
 AST_Ninetynine_Year_Chinese_Lease_of_Landbridge_Port: "99 Year Chinese Lease of Landbridge Port"
 AST_Ninetynine_Year_Chinese_Lease_of_Landbridge_Port: "The 99 year lease of the Landbridge Port by previous governments to China requires urgent review, in the wake of growing Chinese threat of expansionism in the South East Asia Pacific region. We will re-evaluate our balance between our security and our trading commitments to China."
 AST_Invest_in_Australia: "Invest in Australia"
 AST_Invest_in_Australia_desc: "To stimulate growth in our economy we will invest into the Eastern Coast of Australia, leading the contruction projects of three new civilian factories to kickstart our construction industry."
 AST_Invest_in_Australia_idea: "Invest in Australia"
 AST_Invested_in_Australia_idea: "Invested in Australia"
 AST_Heavily_Invested_in_Australia_idea: "Heavily Invested in Australia"
 AST_Fully_Invested_in_Australia_idea: "Fully Invested in Australia"
 AST_End_Foreign_Ownership: "End Foreign Ownership"
 AST_End_Foreign_Ownership_desc: "For too long now foreigners have been able to own land and businesses inside Australia whilst siphoning the money created by those businesses out of our country, at the same time driving up inflation and pressure in a tight housing market, today marks the beggining of the correction of these injustices."
 AST_End_Foreign_Ownership_idea: "End Foreign Ownership"
 AST_End_Foreign_Ownership2_idea: "Ended Foreign Ownership & Seized Assets"
 AST_Mandatory_Citizenship_Pathway_for_Landowners: "Mandatory Citizenship Pathway for Landowners"
 AST_Mandatory_Citizenship_Pathway_for_Landowners_desc: "We will mandate any exisiting foreign Landowners may keep their land if they pay to become an Australian citizen and pass our citizenship test with a required residency period of 2 years minimum to be eligible."
 AST_Pauline_Hansons_Please_Explain_Satire_Cartoon: "Pauline Hansons Please Explain Satire Cartoon"
 AST_Pauline_Hansons_Please_Explain_Satire_Cartoon_desc: "A entertaining and clever way to inform the public of our policies and the shortcomings of our political adversaries is a political satire cartoon based on recent events, since political satire is lawfully protected in Australia we are free to make fun of any public figure."
 AST_Pauline_Hansons_Please_Explain_Satire_Cartoon_idea: "Pauline Hansons Please Explain Satire Cartoon"
 President_of_Australia: "President of Australia"
 AST_Seize_Foreign_Owned_Assets: "Seize Foreign Owned Assets"
 AST_Seize_Foreign_Owned_Assets_desc: "We will seize any remaining foreign owned assets to the state, this may cause a small amount of unrest in investor groups and in our citizens"
 AST_One_Nation_Apprenticeship_Scheme: "One Nation Apprenticeship Scheme"
 AST_One_Nation_Apprenticeship_Scheme_desc: "One Nation supports jobs for Australians first and foremost. In an effort to bolster our homegrown tradesmen and women, One Nation will increase its national apprenticeship scheme whereby three year apprentices receive a wage subsidy and will create jobs in our joint agriculture and domestic arms production."
 AST_Government_Funded_Housing_Estates: "Government Funded Housing Estates"
 AST_Government_Funded_Housing_Estates_desc: "New Housing Developments on government lands will be established and cleared to address the housing shortage crisis as well as utilising the new apprentices from our apprenticeship scheme to help build their trade skills. As well as providing Australians with a  complaint to modern safety standards home."
 AST_First_Time_Home_Owners_Grant: "First Time Home Owners Grant"
 AST_First_Time_Home_Owners_Grant_desc: "The First Time Home Owners Grant will help young and struggling Australians be able to afford a piece of the Australian dream, by offering a one time lump sum grant and offering reduced home rates in our Government funded estates , it will lower the entry bar for our citizens to become homeowners."
 AST_National_High_Speed_Rail_Network: "National High Speed Rail Network"
 AST_National_High_Speed_Rail_Network_desc: "The development as separate colonies in the 19th century resulted in three mainline gauges, A single  National High Speed Rail network is required to update our hereditary gauge changing network to provide fast and efficent transportation of goods from rural areas and passengers transitting between metropolitan centres."
 AST_National_High_Speed_Rail_Network_idea: "National High Speed Rail Network"
 AST_The_Future_of_our_Nation: "The Future of our Nation"
 AST_The_Future_of_our_Nation_desc: "The Successful policies enacted by [AST.GetLeader] such as Kickstartings Australias consturction industry and the One Nation Apprenticeship Scheme and providing Australians with affordable housing have culminated in strengthening of our overall production efficency and GDP."
 AST_The_Future_of_our_Nation_idea: "The Future of our Nation"
 AST_Import_Tariffs: "Import Tariffs"
 AST_Import_Tariffs_desc: "To prevent our local markets being flooded with cheap low quality manufactured products we will impose Import Tariffs on those goods to ensure our local markets remain competitive, additionally our trade surplus raises the value of our exported raw commodites to our respective trade partners."
 AST_Import_Tariffs_idea: "Import Tariffs"
 import_tariffs_mod: "Import Tariffs"
 AST_Impose_Manufacturting_Tariffs_On_USA1_dec: "Impose Manufacturing Tariffs on the USA"
 AST_Impose_Manufacturting_Tariffs_On_CHI1_dec: "Impose Manufacturing Tariffs on China"
 AST_End_Royalty_Free_Gas_Exports: "End Royalty Free Gas Exports"
 AST_End_Royalty_Free_Gas_Exports_desc: "Australia currently exports more than 90% of its extracted gas reserves royalty free, This neglectful decision has cost Australia billions in lost revenue, imposing the royalties will provide §YGas Royalties additional income§! : §G$0.3bn§!"
 AST_End_Royalty_Free_Gas_Exports_idea: "End Royalty Free Gas Exports"
 AST_Triumph_in_our_work: "Triumph in our work"
 AST_Triumph_in_our_work_desc: "Our Industries must expand after the successful implementation of our fiscal policies, we will prioritise developement and specialistasion of faster consturction methods and remove unnecessary red-tape for their approval."
 AST_Triumph_in_our_work_idea: "Triumph in our work"

 AST_Deregulate_the_Manufacturing_Sector: "Deregulate the Manufacturing Sector"
 AST_Deregulate_the_Manufacturing_Sector_desc: "A Proposal to deregulate the manufacturing industry, will increase our manufacturing potiential. Now unregistered companies will be able to immediately gain government contracts, this proposal includes a reduction in complaince and safety requirements."
 AST_Made_In_Australia: "Made In Australia"
 AST_Made_In_Australia_desc: "The Australian Made logo proudly is featured on proudcts made in Australia by Australian goods, a public patriotism campaign and overseas advertising extolling the virtues of products, the expected increase in demand will result in increased productivity in our manufacturing and raw resources sectors."
 AST_Made_In_Australia_idea: "Made In Australia"
 withdraw_from_paris_accord_mod: "Withdraw from Paris Climate Accord"
 AST_Withdrawal_From_United_Nations_Paris_Accord: "Withdrawal From the United Nations Paris Accord"
 AST_Withdrawal_From_United_Nations_Paris_Accord_desc: "The Paris accord is an international treaty on climate change, The treatys overreaching policy covers climate change mitigation, adaptation, and finance. We must not allow dangerous globalist policies that are harmful to our Nation be dictated to us, We will publicly state our intention not to follow this accord."
 AST_Withdrawal_From_United_Nations_Paris_Accord_idea: "Withdraw from Paris Climate Accord"
 AST_End_the_Global_Warming_Hoax: "End the Global Warming Hoax"
 AST_End_the_Global_Warming_Hoax_desc: "If climate alarmist predictions since the 70's were right about the sea level rising we would all be metres underwater by now,The Paris accord has been proved redundant when much larger developing countries in Asia are producing more than 20 times more pollution than we do, it is now time to publicly campaign against such a restrictive treaty and prove the success of our campaign with action to match."
 AST_End_the_Global_Warming_Hoax_idea: "End the Global Warming Hoax"
 AST_Advance_Australia_Fair: "Advance Australia Fair"
 AST_Advance_Australia_Fair_desc: "Advance Australia Fair is the national anthem of Australia, The song gained in popularity at the inauguration of the Commonwealth of Australia 1901. Unfortunatley the Australia Day Council had changed & twisted the true lyrics. We pledge to restore the original lyrics : Australia's sons let us rejoice, For we are young and free."
 AST_Advance_Australia_Fair_idea: "Advance Australia Fair"
 Defender_of_Australia: "Defender of Australia"
 AST_Citizen_Initiated_Referenda_cat: "Citizen Initiated Referenda"
 AST_Sway_the_Independent_Members_of_Parliament: "Sway the Independent Members of Parliament"
 AST_Sway_the_Independent_Members_of_Parliament_desc: "We will sway the independent members of parliament by offering funding to their local campaign promises, in exchange for support on our Aboriginal Reforms, cutting any extra funding based on race and instead offering performance evaluated positions in our infrastructure projects, local councils, National Parks and liaison officers for our Police force."
 AST_Employed_Aboriginals_idea: "Employed Aboriginals"
 AST_Compromise_with_the_Greens: "Compromise with the Greens to fix The Murray-Darling Basin"
 AST_Compromise_with_the_Greens_desc: "We will enact a joint solution proposed with the Greens to fix The Murray-Darling Basin, ecologically friendly solution that also ensures future adequate water supply for farmers in the area to utilise, fixing the river system in southern New South Wales and Victoria would be a boon to our Agricultural industry."
 AST_Align_with_the_Centre_Coalition: "Align with the Centre Coalition for Nuclear Energy"
 AST_Align_with_the_Centre_Coalition_desc: "In a move to shore up popularity and co-opearation with the Liberal Centre, We are putting forth a joint programme designed to bring safe reliable and cheap energy into the Australian market.In a catastrophic event being based in the outback Northern Territory with no close local population the risks are extremely negligible."
 AST_Nuclear_Support_idea: "Nuclear Energy Programme Support"
 AST_Crush_the_Unions: "Crush the Corrupt Unions"
 AST_Crush_the_Unions_desc: "Trade union membership has generally declined since 1992, and their underhanded and outright corrupt dealings have made news headlines repeatedly over the year from one scandal to another, we will no longer sit back and watch these predatory companies opearate under the false guise of supporting workers. We will ban their prescense on Australian worksites."
 AST_Crush_the_Unions_idea: "Crushed the Corrupt Unions"
 AST_Union_Crisis_Averted_idea: "Union Crisis Averted"
 AST_Union_Crisis_Averted2_idea: "Union Crisis Averted"
 AST_Align_with_Australia_First: "Align with Australia First"
 AST_Align_with_Australia_First_desc: "While we do not agree on any of Australia First's disastrous Socialist policies, They willingly provide active military personnel. Aligning with Australia First may put us at odds with most democratic Nations and their support comes at a cost of restoring our once great colonialism policy steadfastly on our neighbours."
 AST_Align_with_Australia_First_idea: "Aligned with Australia First"
 AST_Infrastructure_Employment_Programme: "Infrastructure Employment Programme"
 AST_Infrastructure_Employment_Programme_desc: "Infrastructure Employment Programme will focus on providing any unemployed Australian an entry level position with training in our civil construction and infrastructure projects, providing our citizens a way to upgrade their trade skills and earn a living."
 AST_Infrastructure_Employment_Programme_idea: "Infrastructure Employment Programme"
 AST_Firearms_Ownership_Rights: "Firearms Ownership Rights"
 AST_Firearms_Ownership_Rights_desc: "Heavy Firearms restrictions are in place in response since the Port Arthur massacre by Martin Bryant, a mentally handicapped person who was somehow able merticulously plan and execute the tradegy. To Quote Benjamin Franklin : They that can give up essential liberty to obtain a little temporary safety deserve neither liberty nor safety!"
 AST_Firearms_Ownership_Rights_idea: "Firearms Ownership Rights"
 AST_The_New_Flag: "The New Australian Flag"
 AST_The_New_Flag_desc: "To cement our legacy and our path forward for our country, we will update our flag the symbol of our Nation by incorporating the Eureka Flag into the current Australian Flag as a permanent reminder of our true identity. "
 AST_The_New_Flag_idea: "The New Australian Flag"
 AST_Australian_Patriotism: "Australian Patriotism"
 AST_Australian_Patriotism_desc: "Patriotism is the quality of being devout to and giving vigorous support & love for one's country. Being called a patriot is one of the highest compliments you can give a fellow Australian, often reserved for military and sporting heros representing our nation. We shall tap into Australian pride and encourage the nobility of serving in the armed forces."
 AST_Australian_Patriotism_idea: "Australian_Patriotism"
 AST_Veteran_Pension_Support: "Lest We Forget"
 AST_Veteran_Pension_Support_desc: "Our ANZAC heros who proudly defended our nation against foreign aggression have not been forgotten, Their expertise in live combat though outdated is still practical to our troops, we will provide extra benefits for veterans and extra pay for those that assist as instructors to our volunteers & cadets."
 AST_Veteran_Pension_Support_idea: "Veteran Australian Patriotism"
 AST_ANZAC_Commitments: "ANZAC Commitments"
 AST_ANZAC_Commitments_desc: "A continuation of the historical co-operation between Australia and New Zealand ANZAC forces."
 AST_ANZAC_Commitments_idea: "ANZAC Commitments"
