 australia_md.155.d: "[AST.GetNameDefCap] has been guaranteed by [CHI.GetNameDefCap] after diplomatic talks, partially due to a massive growth of [CHI.GetAdjective] & [AST.GetAdjective] trade and investments recently,  this may mark the beginning of a shift in [AST.GetAdjective] policy away from western influence, however these moves of alignment have been peaceful so far between [CHI.GetNameDefCap] and [AST.GetNameDefCap], also [AST.GetNameDefCap] been a long standing friend of [USA.GetNameDefCap], if we have a guarantee should we cancel that guarantee on [AST.GetNameDefCap] ?"
 australia_md.155.o1: "Cancel the Guarantee on [AST.GetNameDefCap]"
 australia_md.155.o2: "[AST.GetNameDefCap] will stay under our [USA.GetAdjective] sphere of influence"
 australia_md.156.t: "A Geopolitical Shift ?"
 australia_md.156.d1: "[AST.GetNameDefCap] has received a guarantee from [CHI.GetNameDefCap] and in response [USA.GetNameDefCap] has revoked their guarantee on [AST.GetNameDefCap], an [USA.GetAdjective] diplomat was quoted saying that there may be irrevocable differences between [AST.GetNameDefCap] and [USA.GetNameDefCap] regional strategies."
 australia_md.156.d2: "[CHI.GetNameDefCap] has refused our request for a guarantee to be signed between our nations, hopefully this does not mark the beginning of a downturn in relations between our nations."
 australia_md.156.d3: "[AST.GetNameDefCap] has received a guarantee from [CHI.GetNameDefCap] and [USA.GetNameDefCap] has witheld from revoking their guarantee on [AST.GetNameDefCap], an [USA.GetAdjective] diplomat was quoted saying that while there may be irrevocable differences between [USA.GetNameDefCap] and [CHI.GetNameDefCap] regional strategies, and that [AST.GetAdjective]-[USA.GetAdjective] relations need not neccesarily suffer as a result."
 australia_md.156.o1: "[AST.GetNameDefCap] is now guaranteed only by [CHI.GetNameDefCap] after [USA.GetAdjective] revocation."
 australia_md.156.o2: "Unfortunately an agreement could not be reached"
 australia_md.156.o3: "[AST.GetNameDefCap] is now guaranteed by [CHI.GetNameDefCap] and [USA.GetAdjective], well this was an unexpected turn of events..."
 australia_md.156.o4: "[USA.GetNameDefCap] has decided to keep meddling in our affairs by retaining their guarantee on [AST.GetNameDefCap]."
 australia_md.156.o5: "[AST.GetNameDefCap] has now become a competition grounds for their strategical alliance."
 australia_md.157.t: "Application for Developement Access in South China Sea"
 australia_md.157.d: "We have received an application for developement access from [AST.GetNameDefCap], this may be a prudent move to allow [AST.GetNameDefCap] as having another nation in the region supporting our claims actively. [AST.GetNameDefCap] wishes to pay for and enhance the dockyards and infrastructure on the undeveloped island, we can accept or deny their request."
 australia_md.157.o1: "Approve the application"
 australia_md.157.o2: "Reject the application"
 australia_md.158.t: "[CHI.GetAdjective] Response to Developement Access"
 australia_md.158.d1: "[CHI.GetNameDefCap] has approved to our application for developement access in the South China Sea, The new developements will provide us with a friendly port that may be cruicial in holding [CHI.GetAdjective] influence in the contested area."
 australia_md.158.d2: "[CHI.GetNameDefCap] has refused our request for developement access in the South China Sea, With [CHI.GetAdjective] officials refusing to answer questions on the subject the reason for the refusal so far remains a mystery."
 australia_md.158.o1: "Upgrade the Spratly Islands Docks & Infrastructure"
 australia_md.158.o2: "[CHI.GetNameDefCap] have Denied our Developement Access"
 australia_md.159.t: "Application for Military Developement in South China Sea"
 australia_md.159.d: "We have received an application for military developement from [AST.GetNameDefCap], if we further allow [AST.GetNameDefCap] to assist in developing the facilities it will bolster our claim to the islands as merely having another nations personnel present on our islands is a diplomatic victory. [AST.GetNameDefCap] wishes to pay for and enhance the Radar and Airport on the semi-developed island, we can accept or deny their request."
 australia_md.159.o1: "Approve the application"
 australia_md.159.o2: "Reject the application"
 australia_md.160.t: "[CHI.GetAdjective] Response to Military Developement Request"
 australia_md.160.d1: "[CHI.GetNameDefCap] has approved to our application for military developement access in the South China Sea, The new developements will provide [CHI.GetNameDefCap] with an active airbase and a radar station cruicial for early attack warning systems."
 australia_md.160.d2: "[CHI.GetNameDefCap] has refused our request for developement access in the South China Sea, With [CHI.GetAdjective] officials not even acknowledging the question for reason for the refusal it seems this request is denied."
 australia_md.160.o1: "Upgrade the Spratly Islands Radar & Airport"
 australia_md.160.o2: "[CHI.GetNameDefCap] have Denied our Military Developement Request"
 australia_md.161.t: "Taiwan-Australia Free Trade Agreement Request"
 australia_md.161.d: "[AST.GetNameDefCap] has requested that [TAI.GetNameDefCap] sign together a Free Trade Agreement, which will provide a new sources of materials to be available for production use both nations, and open investment opportunites in both nations. However if we wish not to sign the trade agreement we can decline."
 australia_md.161.o1: "Sign the FTA"
 australia_md.161.o2: "Reject the FTA"
 australia_md.162.t: "[TAI.GetAdjective] Response to the Free Trade Agreement"
 australia_md.162.d1: "[TAI.GetNameDefCap] has agreed to our request for a Free Trade Agreement to be signed between our nations, hopefully this marks the beginning of a new era of properity for both of our nations."
 australia_md.162.d2: "[TAI.GetNameDefCap] has refused our request for a Free Trade Agreement to be signed between our nations, hopefully this does not mark the beginning of a rift between our nations, Taiwan seems to have forgotten our past regional assistance and recognition of them."
 australia_md.162.o1: "The FTA is signed"
 australia_md.162.o2: "Unfortunately an agreement could not be reached"
 australia_md.163.t: "[AST.GetAdjective] TSMC Technology Purchase Request"
 australia_md.163.d: "An offer from [AST.GetNameDefCap] has been received detailing the [AST.GetAdjective] intent to purchase TMSC semiconductor related technologies with our permission, [AST.GetNameDefCap] will pay $13.5bn for the acquisition of these blueprints and designs so [AST.GetAdjective] scientists can research their Computing and Internet technologies more efficiently."
 australia_md.163.o1: "Permit the Sale"
 australia_md.163.o2: "Deny the Sale"
 australia_md.164.t: "[TAI.GetAdjective] Response TSMC Technology Purchase"
 australia_md.164.d1: "Our diplomats returned from [TAI.GetNameDefCap] bearing good news, the request to purchase TMSC semiconductor technologies was successful, [AST.GetAdjective] scientists are eagerly awaiting the new schematics."
 australia_md.164.d2: "Our diplomats returned from [TAI.GetNameDefCap] bearing bad news, the request to purchase TMSC semiconductor technologies was unsuccessful, [AST.GetAdjective] scientists will have to perform the research on Computing and Internet technologies without assistance."
 australia_md.164.o1: "The diplomats secured a good deal..."
 australia_md.164.o2: "This is dissapointing news."
 australia_md.165.t: "[AST.GetAdjective] request to modernise our Airports"
 australia_md.165.d: "An security report from [AST.GetNameDefCap] has been received outlining some necessary changes that will be required if in the future a sizeable airforce is required to protect [TAI.GetNameDefCap] from outside aggression, The [AST.GetAdjective] plan is to modernise the runways in Kaohsiung and build radar systems to protect the airfield with our permission, [AST.GetNameDefCap] will pay building costs, Should we allow their plans to proceed?"
 australia_md.165.o1: "Approve Construction"
 australia_md.165.o2: "Deny the Construction"
 australia_md.166.t: "[TAI.GetAdjective] Response TSMC Technology Purchase"
 australia_md.166.d1: "[AST.GetAdjective] representatives have returned from [TAI.GetNameDefCap] bearing excellent news, the request to purchase TMSC semiconductor technologies was successful, [AST.GetAdjective] scientists are eagerly awaiting the new schematics."
 australia_md.166.d2: "[AST.GetAdjective] representatives have returned from [TAI.GetNameDefCap] bearing unwelcome news, the request to purchase TMSC semiconductor technologies was unsuccessful, [AST.GetAdjective] scientists will have to perform the research on Computing and Internet technologies without assistance."
 australia_md.166.o1: "Our representatives signed an excellent deal"
 australia_md.166.o2: "Perhaps we couldve offered more..."
 australia_md.167.t: "[AST.GetNameDefCap] requests to join the conflict"
 australia_md.167.d: "[AST.GetNameDefCap] has requested to join the China-Taiwan war, as they were a previous participant in the Chinese War during WW2, they felt obligated to continue the fight at our side, should we allow [AST.GetNameDefCap] entry into the Conflict?"
 australia_md.167.o1: "Taiwan Welcomes [AST.GetAdjective] help"
 australia_md.167.o2: "Their assistance is not required."
 australia_md.168.t: "[TAI.GetNameDefCap] Answers our Request"
 australia_md.168.d1: "[TAI.GetNameDefCap] has accepted our request to join the war against [CHI.GetNameDefCap] , may we prevail in the Chinese war!"
 australia_md.168.d2: "[TAI.GetNameDefCap] has refused our request to join the war against [CHI.GetNameDefCap] , we hope they prevail on without our assistance in the [CHI.GetAdjective] war!"
 australia_md.168.o1: "Join the war to assist [TAI.GetNameDefCap]!"
 australia_md.168.o2: "Our Assitance was declined"
 australia_md.169.t: "[AST.GetNameDefCap] requests to join the conflict"
 australia_md.169.d: "[AST.GetNameDefCap] has requested to join the China-Taiwan war, as they have recently pledged their support, they were obligated to join the fight at our side, should we allow [AST.GetNameDefCap] entry into the Conflict?"
 australia_md.169.o1: "[CHI.GetNameDefCap] Welcomes [AST.GetAdjective] help"
 australia_md.169.o2: "Their assistance is not required."
 australia_md.170.t: "[CHI.GetNameDefCap] Answers our Request"
 australia_md.170.d1: "[CHI.GetNameDefCap] has accepted our request to join the war against [CHI.GetNameDefCap] , may we prevail in the Chinese war!"
 australia_md.170.d2: "[CHI.GetNameDefCap] has refused our request to join the war against [CHI.GetNameDefCap] , we hope they prevail on without our assistance in the [CHI.GetAdjective] war!"
 australia_md.170.o1: "Join the war to assist [CHI.GetNameDefCap]!"
 australia_md.170.o2: "Our Assitance was declined"
 australia_md.171.t: "[AST.GetAdjective] Application for Investment Access"
 australia_md.171.d: "We have received an application for Investment Access from [AST.GetNameDefCap], it may be beneficial to both our nations especially ours as [AST.GetNameDefCap] has large amounts of undeveloped land that we would be able to take advantage of. Should we allow their Investment Access?"
 australia_md.171.o1: "Approve the Investment Access"
 australia_md.171.o2: "Reject the Investment Access"
 australia_md.172.t: "[TAI.GetAdjective] Response to Investment Access"
 australia_md.172.d1: "[TAI.GetNameDefCap] has approved to our application for Investment Access, The new investment opportunites we may receive will be of a benefit to our nation."
 australia_md.172.d2: "[TAI.GetNameDefCap] has refused our request for a formal Trade Agreement to be signed between our nations, hopefully this does not mark the beginning of a rift between our nations."
 australia_md.172.o1: "A New Investment Market Opens"
 australia_md.172.o2: "The Investment access was not approved"
 australia_md.173.t: "Industrial Expansion offer from [AST.GetNameDefCap]"
 australia_md.173.d: "We have received an Industrial Expansion offer from [AST.GetNameDefCap], The factories are planned to be built upon reclaimed land which is valuable to a smaller nation comparatively in land mass such as Taiwan. [AST.GetNameDefCap] is offering to pay for and build these facilities for us, Should we allow their Investment Access?"
 australia_md.173.o1: "Approve the Industrial Expansion"
 australia_md.173.o2: "Reject the Industrial Expansion"
 australia_md.174.t: "[TAI.GetAdjective] Response to Industrial Expansion offer"
 australia_md.174.d1: "[TAI.GetNameDefCap] has approved to our application for Industrial Expansion, The new investment opportunites we may receive will be of a benefit to our nation."
 australia_md.174.d2: "[TAI.GetNameDefCap] has refused our request for Industrial Expansion to be built in Taiwan , Our building industry will be dissapointed at missing out on such a lucrative business opportunity."
 australia_md.174.o1: "Commence the Industrial Expansion"
 australia_md.174.o2: "The Industrial Expansion was not approved"

 australia_md.175.t: "Joint Military Exercises offer from [AST.GetNameDefCap]"
 australia_md.175.d: "We have received a Joint Military Exercises offer from [AST.GetNameDefCap], This will provide our troops with access to each others nations as well some combined training and live fire exercises with a focus on counter strategies for [CHI.GetAdjective] troops. [AST.GetNameDefCap] is offering to pay to facilitate the training for us, Should we participate in their Joint Military Exercises?"
 australia_md.175.o1: "Start the Joint Military Exercises"
 australia_md.175.o2: "Decline the Joint Military Exercises"
 australia_md.176.t: "[TAI.GetAdjective] Response to Joint Military Exercises offer"
 australia_md.176.d1: "[TAI.GetNameDefCap] has approved to our Joint Military Exercises, The new training opportunites provided for our troops will be of a benefit to both our nations."
