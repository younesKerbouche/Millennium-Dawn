 AST_Ministry_of_Foreign_Affairs: "Department of Foreign Affairs & Trade (DFAT)"
 AST_Ministry_of_Foreign_Affairs_desc: "DFAT Works with international partners and other countries to tackle global challenges, increase trade and investment opportunities for business & government, protect international rules, keeping our region stable and help Australians overseas."
 AST_Invest_in_New_Zealand: "Invest in New Zealand"
 AST_Invest_in_New_Zealand_desc: "We will invest into [NZL.GetNameDefCap] directly building military production facilities and office buildings to support their administration. Having a strong production base in [NZL.GetNameDefCap] will help secure our regional stability."
 AST_Campaigning_in_New_Zealand_for_Unity: "Campaigning in New Zealand for Unity"
 AST_Campaigning_in_New_Zealand_for_Unity_desc: "We will plant the seed of unity into the minds of the minds of the citizens of [NZL.GetNameDefCap], with a public advertising and speaking campaign including talks on morning TV shows and radio, hopefully this will blossom into a fruitful future for both of our nations."
 AST_Endorse_New_Zealand_Firsts_Referendum: "Endorse New Zealand Firsts Referendum"
 AST_Endorse_New_Zealand_Firsts_Referendum_desc: "New Zealand First has decided to take our campaign upon themselves to unite our nations, they are proposing to hold a snap election and then if elected a public referendum on Re-unification."
 AST_The_Seventh_State: "The Seventh State"
 AST_The_Seventh_State_desc: "Following the Re-unification Referendum in [NZL.GetNameDefCap] , We are pressing ahead with the formal legislation for the peaceful Re-unification of our two Nations. It has been over a century and a half since 1 July 1841 since [NZL.GetNameDefCap] was a part of [AST.GetAdjective] state New South Wales."
 AST_Joint_Forces_Training_Operations: "ANZAC Joint Forces Training Operations"
 AST_Joint_Forces_Training_Operations_desc: "Our troops need to be prepared for combat and a efficient method is wargaming with our long standing regional partners, we are offering [NZL.GetNameDefCap] a Joint Forces Training Programme."
 AST_Rugby_World_Cup: "Rugby World Cup Friendly Game"
 AST_Rugby_World_Cup_desc: "[NZL.GetNameDefCap] is hosting our [AST.GetAdjective] Mens Rugby team for a friendly match before the Rugby World Cup, the [NZL.GetAdjective] team are quite a tough opponent and deliver hard hitting games and is highly spectated by citizens of both nations."
 AST_The_Biak_Island_Massacre: "The Biak Island Massacre Trial"
 AST_The_Biak_Island_Massacre_desc: "The Biak Island massacre was the killing of West Papuan pro-independence demonstrators in 1998. Nobel Peace prize nominee Filep Karma raised the West Papuan Morning Star flag, Indonesia police and military fired on the crowd with the death toll reaching 150, we have been called to adjudicate the matter as in impartial judge for Papua New Guinea & [IND.GetNameDefCap]"
 AST_Revive_our_ANZAC_Legacy: "Revive our ANZAC Legacy"
 AST_Revive_our_ANZAC_Legacy_desc: "Since 25th of April 1915 when Australian and New Zealand soldiers formed part of the allied expedition that set out to capture the Gallipoli, ANZAC forces have served together side by side, We will propose to form an Faction with [NZL.GetNameDefCap], if we are already in an alliance, [NZL.GetNameDefCap] will be invited."
 AST_West_PNG_Wamena_Riots_Response: "West Papua Wamena Riot Response"
 AST_West_PNG_Wamena_Riots_Response_desc: "Two weeks after rejecting the autonomy law as soon as it had passed, the chairman of the Papua Presidium Council, Theys Eluay, was found murdered in his car outside Jayapura after he had been kidnapped, which has resulted in further pro-independence demonstrations in Papua New Guinea which are mainly directed at the strict enforcement by Indonesian officials and police. Some of our dual citizens are concerned over the matter and are advocating for a more active approach to secure regional stability."
 AST_grow_Sangara_rubber_plantation: "Grow Papua New Guinea Sangara rubber plantation"
 AST_grow_Sangara_rubber_plantation_desc: "Sangara is a settlement in south-eastern Papua New Guinea. It is located to the east of Kokoda. It is home to valuable rubber plantations that in recent years have not been commercially utilised, we plan to invest into Papua New Guinea by reinvigorating the rubber producation in Sangara."
 developed_sangara_mod: "Developed Sangara Rubber Plantation"
 AST_In_Times_of_Need: "In Times of Need"
 AST_In_Times_of_Need_desc: "Papuan Delegates have approached us and asked for Military Aid for their nation to help secure their borders. There is a however a larger geopolitical enviroment to take into account , mainly how will [IND.GetNameDefCap] react to our modern weaponry being on the other side of their [PAP.GetAdjective] border."
 AST_Papua_New_Guinea_Undivided: "Papua New Guinea Undivided"
 AST_Papua_New_Guinea_Undivided_desc: "Now that Papua New Guinea Controls all of their states including West Papua, A ceremony will be held formally inducting West Papua into [PAP.GetNameDefCap] the civilian population is fully in support of uniting their people."
 AST_Production_In_Kaiser_Willhems_Land: "Production In Kaiser-Willhems Land"
 AST_Production_In_Kaiser_Willhems_Land_desc: "In the spirit of assiting Papua, restoring this state to its former glory we have put forth a an idea to restore the name of Northern Papua to Kaiser-Wilhelmsland, our plan to bring security to the Kaiser-Wilhelmsland region will require capital to create the new arms factories and will require adminstrative offices to maintain."
 AST_Papua_The_lost_Administrative_Region: "Papua The lost Administrative Region"
 AST_Papua_The_lost_Administrative_Region_desc: "The Territory of Papua comprised the southeastern quarter of the island of New Guinea from 1883 to 1975. It was part of Australias state Queensland until 1884, and from 1902-1975 it was an Australian external territory, in an error of judgement by the Labor party for Australia during the term of the 1972 Whitlam government in Australia, saw the Territory became the independent nation of Papua New Guinea. We will attempt to correct these mistakes of the past by offering a dialogue between our nations on the subject."
 AST_Palm_Oil_and_Spices_Agricultural_Industry: "PNG Palm Oil and Spices Agricultural Industry"
 AST_Palm_Oil_and_Spices_Agricultural_Industry_desc: "The lucrative Palm Oil and Spices Industry in PNG a lack sufficent machinery and an have an unreliable logistical supply chain, if we can invest into the agriculture sector and build own own administrative buildings we can generate extra revenue, §YPNG Palm Oil Investment additional income§! : §G$0.2bn§!"
 AST_Palm_Oil_and_Spices_Agricultural_Industry_idea: "PNG Palm Oil and Spices Agricultural Industry"
 AST_japanese_language_idea: "Australian interest in learning Japanese"
 AST_Promote_Japanese_as_a_Second_Language: "Promote Japanese as a Second Language"
 AST_Promote_Japanese_as_a_Second_Language_desc: "The Promotion of Japanese as a second language and providing japanese lessons in schools has many benefits for our trade and tourism industry as well as strengthening our relations with Japan."
 japanese_language: "Japanese Language Proficiency"
 AST_Nara_Treaty_of_Friendship_and_Cooperation: "Nara Treaty of Friendship and Cooperation"
 AST_Nara_Treaty_of_Friendship_and_Cooperation_desc: "The Nara Treaty was a treaty signed between Australia and Japan on 16 June 1976 by Prime Minister Malcolm Fraser and Prime Minister Takeo Miki, to guide and enhance future bilateral relations in the political, economic, cultural and other fields, [AST.GetLeader] shall announce that our government intends to honour the treaty into the future. §Y Japan and Australias opinion of each other will§!: §GIncrease§!"
 AST_JAEPA: "Japan–Australia Economic Partnership Agreement"
 AST_JAEPA_desc: "The JAEPA agreement is an expansion on our exisiting Nara Treaty with [JAP.GetNameDefCap], The Agreement provides valuable preferential access for Australia's exporters and supports growth in two-way investment. JAEPA delivers strong outcomes for Australian businesses. §Y Japan and Australias opinion of each other will§!: §GIncrease§!"
 AST_japan_aus_JEAPA_idea: "JEAPA Agreement"
 AST_Joint_Security_Pact: "Joint Security Pact"
 AST_Joint_Security_Pact_desc: "By having a Joint Security Pact with [JAP.GetNameDefCap] we can collaborate on regional security issues such as illegal drug and people smuggling operations as well as sharing information between our police and military. §Y Japan and Australias opinion and protection of each other will§!: §GIncrease§!"
 AST_Nuclear_Submarines_and_Power_Generation: "Nuclear Submarines & Power Generation"
 AST_Nuclear_Submarines_and_Power_Generation_desc: "We will purchase [JAP.GetAdjective] technologial expertise and knowledge to help [AST.GetNameDefCap] build its new Nuclear industry, this will save us valuable time and money spent in research and development and will cut the time until we will be able to commence enrichment."
 AST_Whaling_in_our_Antarctic_Sea: "Whaling in our Antartic Sea"
 AST_Whaling_in_our_Antarctic_Sea_desc: "Australia will sue Japan at the International Court of Justice (ICJ), arguing that Japan's program was actually not for scientific purposes, but was instead a cover for a commercial whaling program."
 whaling_dispute_mod: "Sued Japan at ICJ for Whaling"
 AST_The_Senkaku_Daiyou_Islands: "The Senkaku Daiyou Islands"
 AST_The_Senkaku_Daiyou_Islands_desc: "[CHI.GetNameDefCap] has made a historical claim to the Senkaku-Daiyou Islands, these islands are currently under the administration of [JAP.GetNameDefCap], our government will support the [CHI.GetAdjective] claim to these Islands. This may §G Increase §! the chance §Y that Japan agrees to transfer §! §GSenkaku Islands§! §Y to China.§!"
 AST_Chinese_support_for_senkaku_dec: "Leverage the Support for China in Senkaku for 10 Trade Influence"
 supported_china_daiyou_mod: "Supported our claim to Daiyou Islands"
 supported_china_senkaku_mod: "Supported China's Claim to our Senkaku Island"
 AST_The_Forgotten_Incursion: "The Forgotten Incursion"
 AST_The_Forgotten_Incursion_desc: "Not many people are aware that the Japanese did in fact land a force in Australia during World War II, It was a reconnaissance party that landed in the harsh Kimberley region of Western Australia on 19 January 1944, the area was uninhabited and the Japanese found nothing, a further lack of supplies made the Japanese soon leave. We shall remind our population of how close [AST.GetNameDefCap] was to having an invasion."
 AST_incursion_JAP: "[JAP.GetNameDefCap] Invaded us in the past"
 old_wounds1_mod: "Reopening past grievances"
 not_forgotten1_mod: "[JAP.GetNameDefCap] Invaded us in the past"
 AST_From_Friend_to_Foe: "From Friend to Foe"
 AST_From_Friend_to_Foe_desc: "With the ongoing war between [CHI.GetNameDefCap] and [JAP.GetNameDefCap], we are deciding to request to [CHI.GetNameDefCap] to join their side in the conflict , we will have to wait to see how the [CHI.GetAdjective] repsond to our request."
 AST_help_IND: "Send our forces to Help [IND.GetNameDefCap]"
 AST_help_IND_desc: "Send our forces to Help [IND.GetNameDefCap]"
 AST_direct_support1: "Direct military support"
 AST_Solving_the_Aceh_Issue: "Solving the Aceh Issue"
 AST_Solving_the_Aceh_Issue_desc: "Rebellion in Aceh is a conflict fought by the Free Aceh Movement (GAM) since 1976, with the goal of making the province of Aceh independent from Indonesia. We can take decisive action to end this conflict by offering to send our volunteers to help one side."
 AST_Indonesian_Australian_Timor_Summit: "Indonesian-Australian Timor Summit"
 AST_Indonesian_Australian_Timor_Summit_desc: "[AST.GetNameDefCap] and [IND.GetNameDefCap] have agreed to meet for a diplomatic summit after the violent escalation in East Timor that resulted in the deaths of [AST.GetAdjective] aid workers and civilians during the Timor Independence movement that was met with miliatary force by [IND.GetNameDefCap]."
 AST_West_Timor_Unrest: "West Timor Unrest"
 AST_West_Timor_Unrest_desc: "West Timor was orignally divided along the Dutch-Portuguese borders that remain there till this day between Timor and [IND.GetNameDefCap], we will help supply the locals the means to be able to seize on the opportunity that [IND.GetNameDefCap] has its forces occupied elsewhere and push for independence. "
 AST_Indonesia_Australia_Comprehensive_Economic_Partnership: "Indonesia Australia Comprehensive Economic Partnership"
 AST_Indonesia_Australia_Comprehensive_Economic_Partnership_desc: "Indonesia is one of our largest trading partners , as they supply Australia with petrochemical products and we supply [IND.GetNameDefCap] raw minerals resources and grain, we will renew our outdated trade agreements to bring prosperity to both nations."
 AST_Aceh_Munitions_Factories: "Aceh Munitions Factories"
 AST_Aceh_Munitions_Factories_desc: "Aceh requires its own industrial production capabilities to meet its demands rather than relying on external help we propose to invest into Aceh expanding their construction capabilities and arms production."
 AST_Joint_Timor_Aid: "Joint Timor Aid"
 AST_Joint_Timor_Aid_desc: "[IND.GetNameDefCap] has proposed as a way of further mending tensions in our region a small joint aid package to help Timor Stabilise itself."
 AST_Amboinan_Assistance_request: "Ambonian Assistance Request"
 AST_Amboinan_Assistance_request_desc: "In 1512, the Portuguese were the first Europeans to land in Ambon, and it alongside Timor became a center for Portuguese activities, The Dutch dispossessed the Portuguese in 1605 and took over the fort. The local people of Ambon are closely tied with Timor and through our contacts there we have been told they are looking for a chance at their independence with Timor."
 AST_Aceh_Malay_Relations: "Aceh-Malay Relations"
 AST_Aceh_Malay_Relations_desc: "To ensure that no further tensions are raised at the Kalimantan-Borneo border we have proposed a join agreement to facilitate [MAY.GetAdjective] cooperation into the future on behalf of [ACE.GetNameDefCap]. This includes potential further investment opportunities and a non-aggression pact."
 AST_Indo_Malay_Relations: "Indo-Malay Relations"
 AST_Indo_Malay_Relations_desc: "The Indonesia–Malaysia confrontation on Borneo confrontation was an armed conflict from 1963 to 1966 that stemmed from Indonesia's opposition to the creation of the state of Malaysia from the Federation of Malaya. To ensure this conflict does not reignite we proposed a meeting between the two nations discussing potential further investment opportunities and a non-aggression pact"
 AST_The_Papuan_Resolution: "The Papuan Resolution"
 AST_The_Papuan_Resolution_desc: "By working together with [IND.GetLeader] we can combine and push their historical claims towards [PNG.GetNameDefCap] if they accept, if we utilise an old obscure legal passage from [PAP.GetAdjective] laws, Indonesia will have more legitimate claim to Papua with our support."
 AST_Dialogue_with_the_North: "Dialogue With the North"
 AST_Dialogue_with_the_North_desc: "We have had extreme difficulty in setting up a meeting with [NKO.GetNameDefCap] to discuss further political relations, although a direct meeting between our leaders was unable to be scheduled, a diplomatic exchange has been set up via our [KOR.GetAdjective] friends."
 AST_Stepping_over_the_DMZ: "Stepping over the DMZ"
 AST_Stepping_over_the_DMZ_desc: "Since relations between [KOR.GetNameDefCap] and [NKO.GetNameDefCap] have improved recently our diplomats are currently engaged in discussion with [NKO.GetNameDefCap] to facilitate a non-aggression pact with the North in the hope of a potenital peaceful resolution for the entire Korean peninsula."
 AST_Push_To_The_38th_Parallel: "Engagement at the 38th Parallel"
 AST_Push_To_The_38th_Parallel_desc: "Now that hostilities have resumed between [KOR.GetNameDefCap] and [NKO.GetNameDefCap] , we will once again come to the aid of our old ally [KOR.GetNameDefCap], and resume the battle our soldiers fought bravely in over 70 years ago."
 AST_Hyundai_Rotem_Technologies: "Hyundai Rotem Technologies"
 AST_Hyundai_Rotem_Technologies_desc: "Hyundai Rotem is a South Korean company that manufactures rolling stock, defense products and plant equipment. [AST.GetNameDefCap] will purchase Tank Designs and specifications from [KOR.GetNameDefCap] saving us valuable time in research and development by utilising the advancements made by Hyundai Rotem."
 AST_Solomon_Islands_Intervention: "Solomon Islands Intervention"
 AST_Solomon_Islands_Intervention_desc: "The Solomon Islands is a developing island nation off the coast of Papua New Guinea, the country has been in a difficult state of tension in recent history and major unrest may require Australian intervention."
 AST_Solomon_Islands_Destroy_Guns: "Destroy the Guns"
 AST_Solomon_Islands_Destroy_Guns_desc: "For a small island nation with less than half a million people, they sure do have a lot of guns. The advanced weaponry is partially responsible for the escalation of ethnic tensions between islands. We should implement a strategy to disarm the general population, and ensure only the local police have access to weapons."
 AST_Solomon_Islands_Restore_Government: "Restore the Government"
 AST_Solomon_Islands_Restore_Government_desc: "The Solomon Islands has been in a state of political turmoil since the start of Operation RAMSI, with the government unable to maintain control over the islands. It's time to reinvigorate the administration apparatus and restore order to the islands."
 AST_Diplomacy_for_Major_Powers: "Diplomacy for Major Powers"
 AST_Diplomacy_for_Major_Powers_desc: "[AST.GetAdjective] diplomats need to be advised of our lastest policies to engage major countries on [AST.GetLeader]'s behalf, this will quickly brief them so that they may better represent our interests."
 AST_Invest_into_Hong_Kong: "Invest into Hong Kong"
 AST_Invest_into_Hong_Kong_desc: "The option to invest into the free market in Hong Kong may prove to be a lucrative investment for [AST.GetNameDefCap] as well as improving our relations with [CHI.GetNameDefCap]."
 AST_Support_PRC_China: "Support PRC China"
 AST_Support_PRC_China_desc: "We can opt to publicly state a change in our diplomatic allegances from supporting the western backed [TAI.GetNameDefCap] to supporting [CHI.GetNameDefCap]  our relations with [USA.GetNameDefCap] will be jeopordised severly, however our new partner [CHI.GetNameDefCap] may be more than happy to assist us for our support. "
 AST_Support_Taiwan_ROC: "Support Taiwan ROC"
 AST_Support_Taiwan_ROC_desc: "[AST.GetLeader] can make a public statement of commitment to our support on [TAI.GetAdjective] sovereignity, [AST.GetNameDefCap] will also provide logistical supplies and have an increased prescense in the maritime strait. [TAI.GetNameDefCap] and [USA.GetNameDefCap] relations towards [AST.GetNameDefCap] should improve. "
 AST_The_Forgotten_Incursion_flag: "Has not already supported [CHI.GetNameDefCap] Claim to Senkaku-Daiyou"
 AST_CHI_trade_idea: "Australian Chinese Trade"
 AST_CHI_trade1_idea: "Improved Chinese Trade"
 AST_Taiwanese_Military_Joint_Exercises_idea: "Taiwanese Military Joint Exercises"
 AST_Taiwanese_Military_Joint_Exercises: "Taiwanese Military Joint Exercises"
 AST_Taiwanese_Military_Joint_Exercises_desc: "[TAI.GetNameDefCap] will host Joint military exercises with [AST.GetNameDefCap] primarily focusing on confronting potential [CHI.GetAdjective] aggression in the Taiwanese Strait, this will provide both our armies valuable insight the realities of deploying operations together in the area."
 AST_A_Growing_Trade_Partner: "A Growing Trade Partner"
 AST_A_Growing_Trade_Partner_desc: "[CHI.GetNameDefCap] has become one of our largest importers of a raw resources such as high quality iron ore, zinc and bauxite as well as agricultural goods, we should meet the growing demand from East Asia and devote our time to improving our trade relations with [CHI.GetNameDefCap]."
 AST_Trade_and_Economic_Cooperation_Framework: "Trade and Economic Cooperation Framework"
 AST_Trade_and_Economic_Cooperation_Framework_desc: "China has become Australia's largest two-way trading partner, accounting for 27 per cent of our goods and services trade, we need to establish a framework to futher our economic ties with [CHI.GetNameDefCap]."
 AST_China_Australia_Free_Trade_Agreement: "China Australia Free Trade Agreement"
 AST_China_Australia_Free_Trade_Agreement_desc: "The China Australia Free Trade Agreement will provide enormous benefits to Australia, enhancing our competitive position in the Chinese market, boosting economic growth and creating jobs. The agreement unlocks significant opportunities for Australia in China, accounting for nearly a third of total exports, and a steady source of foreign investment."
 AST_Reshaping_our_strategic_Alliances: "Reshaping our Strategic Alliances"
 AST_Reshaping_our_strategic_Alliances_desc: "A shift in a global policy is required to adapt the current realities of the geopolitical landscape, which now heavily favors China in our domestic policymaking. It is time to shed the last vestiges of US hedgemony and walk together with China towards a new future. "
 AST_UN_Convention_Law_Of_The_Sea: "United Nations Convention Law Of The Sea"
 AST_UN_Convention_Law_Of_The_Sea_desc: "China has been called diplomatically to ratify the UN Convention Law Of the Sea (UNCLOS). UNCLOS allows state parties to claim 12-nm territorial seas and 200-nm EEZs around their coastlines and “naturally formed” land features that can sustain human habitation, we will side with [CHI.GetNameDefCap] and voice our opposition to this western motivated endeavour. "
 AST_Expansion_into_the_South_China_Sea: "Expansion into the South China Sea"
 AST_UN_Convention_Law_Of_The_Sea_idea: "Expansion into the South China Sea"
 AST_Expansion_into_the_South_China_Sea_desc: "After [CHI.GetNameDefCap] refused to ratify UNCLOS, they have been pursuing an agenda of rapid expanison into the South China Seas islands, we will provide engineering assistance to help [CHI.GetNameDefCap] complete their projects in the region."
 AST_South_China_Seas_Militarisation: "South China Seas Militarisation"
 AST_South_China_Seas_Militarisation_desc: "With our assitance the islands in the South China Sea are capable of supporting military infrastructure, The islands will be upgraded with airports and improved dockyards to provide a strategic advantage to any future conflict that crosses the South China Sea."
 AST_The_Senkaku_Daiyou_Islands1: "The Chinese Claim to Senkaku Daiyou Islands"
 AST_The_Senkaku_Daiyou_Islands1_desc: "[CHI.GetNameDefCap] has made a historical claim to the Senkaku-Daiyou Islands, these islands are currently under the administration of [JAP.GetNameDefCap], our government will support the [CHI.GetAdjective] claim to these Islands. This may §G Increase §! the chance §Y that Japan agrees to transfer §! §GSenkaku Islands§! §Y to China.§!"
 AST_The_Taiwanese_Strait: "The Taiwanese Strait"
 AST_The_Taiwanese_Strait_desc: "Now that the die has been cast, we have put our alliegance behind the more worthy nation of our support, we should start implementing a joint strategy to deal with their most likely source of conflict by fortifying their coastline at our expense."
 AST_The_Chinese_Unification_War: "The Chinese Unification War"
 AST_The_Chinese_Unification_War_desc: "The Chinese Civil War was fought between the Kuomintang-led government of the Republic of China and the forces of the Chinese Communist Party, with armed conflict continuing intermittently from 1 August 1927, now with the resuming of hostilities across the Taiwanese Strait we should help in all capabilities to bring a swift decisive victory to hand."
 AST_Nation_of_Taiwan_FTA: "Nation of Taiwan FTA"
 AST_Nation_of_Taiwan_FTA_desc: "A trade agreement will be entered into with Taiwan to fully realise the domestic growth potential both countries offer to each other, and that our industries are complimentary to each other such as [TAI.GetNameDefCap] has its high tech machinery and computing products, and [AST.GetNameDefCap] can provide the raw resources needed to supply those industries."
 AST_Microprocessor_Manufacturing_Expertise: "TMSC Microprocessor Manufacturing"
 AST_Microprocessor_Manufacturing_Expertise_desc: "Taiwan produces about 90% of the world's most advanced semiconductors, mostly through the Taiwan Semiconductor Manufacturing Co Ltd (TSMC), the world's largest producer and a major Apple and Nvidia supplier, A purchase request for Intellectual propeties will be acquired from [TAI.GetNameDefCap] for Semiconductors and Microchips."
 AST_The_One_True_Republic_of_China: "Preparing the Republic of China"
 AST_The_One_True_Republic_of_China_desc: "Since the fragmentation of China began in 1927 a dream to realise a Unity under the legitimate rulers of China the Kuomintang has burned brightly, [AST.GetNameDefCap] will upgrade airports runways and radar systems for [TAI.GetNameDefCap] for self defence and to to provide a means to which their noble endeavour to re-unite their people may be realised."
 AST_Glory_to_the_Kuomintang: "Glory to the Kuomintang"
 AST_Glory_to_the_Kuomintang_desc: "With the Fall of Beijing the [CHI.GetAdjective] army has been pushed from their Capital and the [CHI.GetAdjective] people freed from the yoke of harsh communist oppression, in our actions we have continued to lay the foundations for a whole China to be reborn."
 AST_Invest_in_Taipei: "Invest in Taipei"
 AST_Invest_in_Taipei_desc: "A recommendation has been put forth by our economic minister that we should invest in Taipei, to capitalise on the [TAI.GetNameDefCap] economy, and grow future business opportunities. "
 AST_Taiwanese_Production_Plants: "Taiwanese Production Plants"
 AST_Taiwanese_Production_Plants_desc: "If [TAI.GetNameDefCap] is to defend itself into the future, it is in our own interest to help them meet their required demands for military good, as we have an excess of materials that can be supplied, in additon we will facilitate the construction of Military factories and civilian factories to support their production."
 AST_Taiwainese_University_and_Education_Collaboration: "Taiwainese University and Education Collaboration"
 AST_Taiwainese_University_and_Education_Collaboration_desc: "A University and Education Collaboration between our two nations would be beneficial to both our scientific commities as whole, this proram will help our scientists overcome funding issues which will spearhead breakthroughs in critical technologies for our nations."
 AST_Keeping_the_Status_Quo: "Keeping the Status Quo"
 AST_Keeping_the_Status_Quo: "Rather than taking a confrontational approach it is more pragmatic to use peaceful means to gain regional security for our nations and for our friends too, [AST.GetLeader] has made a public statement affirming our neutrality on  the China-Taiwan relations issue for now."
