 # Security Ideas
 FRA_heightened_security: "Vigipirate Plan Active"
 FRA_heightened_security_desc: "France's national security alert system, Plan Vigipirate, has been activated. Armed soldiers patrol major public spaces, security checkpoints have been established at sensitive locations, and police forces are on heightened alert. While these measures provide protection against potential attacks, they also remind citizens of the ever-present threat and carry significant costs."

 FRA_state_of_emergency_terrorism: "State of Emergency"
 FRA_state_of_emergency_terrorism_desc: "In response to severe terrorist threats, France has declared a state of emergency. Security forces have been granted expanded powers of search, detention, and surveillance. Public gatherings are restricted, and the military has been deployed to protect critical infrastructure. Civil liberties have been curtailed in the name of security, sparking debate about the balance between freedom and safety."

 FRA_terror_threat_elevated: "Elevated Terror Threat"
 FRA_terror_threat_elevated_desc: "Intelligence agencies have identified an elevated risk of terrorist attacks on French soil. Security forces are on high alert, and the public has been warned to remain vigilant. This constant state of tension affects daily life and the national psyche, as France grapples with threats both foreign and domestic."

 FRA_terror_threat_critical: "Critical Terror Threat"
 FRA_terror_threat_critical_desc: "France faces an imminent and severe terrorist threat. Multiple credible plots have been uncovered, and an attack could come at any moment. All available security resources have been mobilized, but the sheer number of potential targets makes complete protection impossible. The nation holds its breath, waiting for the storm to break."

 FRA_national_mourning: "National Mourning"
 FRA_national_mourning_desc: "France mourns the victims of a devastating terrorist attack. Flags fly at half-mast, memorial services bring communities together, and the nation reflects on its loss. In this time of grief, the French people draw strength from their shared values and their determination to overcome adversity."

 FRA_damaged_infrastructure: "Damaged Critical Infrastructure"
 FRA_damaged_infrastructure_desc: "Terrorist attacks have damaged critical French infrastructure. Repairs are underway, but the disruption affects transportation, energy, and communications. The visible scars of violence serve as a painful reminder of the nation's vulnerability and the need for continued vigilance."

 FRA_tourism_crisis: "Tourism Crisis"
 FRA_tourism_crisis_desc: "In the aftermath of terrorist attacks, France's crucial tourism industry has suffered a devastating blow. Visitors are canceling trips, hotels stand empty, and businesses that depend on tourism face ruin. Recovery will require not just time, but active efforts to reassure the world that France remains a safe destination."

 # Terrorist Attack Events
 france_md.970.t: "Metro Bombing"
 france_md.970.d: "A devastating explosion has rocked the Paris Metro during the morning rush hour. The blast, which occurred at a major interchange station, has killed dozens and injured hundreds. Chaos reigns as emergency services struggle to reach the scene through the underground tunnels. This is the nightmare scenario security forces have long feared - a soft target with thousands of daily commuters, struck without warning."
 france_md.970.a: "Mobilize emergency response"
 france_md.970.b: "Declare a day of national mourning"

 france_md.971.t: "Police Station Attack"
 france_md.971.d: "A coordinated attack has struck a major police station in the Paris suburbs. Gunmen armed with automatic weapons and explosives fought a prolonged battle with police officers before being neutralized. Several officers have been killed or wounded, and the station itself has suffered significant damage. This brazen assault on the forces of order sends a chilling message about the terrorists' capabilities and intentions."
 france_md.971.a: "Launch immediate manhunt for accomplices"
 france_md.971.b: "Increase security at all police facilities"

 france_md.972.t: "Mass Casualty Attack"
 france_md.972.d: "Horror has struck at a crowded public gathering. Multiple attackers, armed with assault rifles and suicide vests, have killed over a hundred people in a coordinated assault. The death toll continues to rise as victims succumb to their wounds. France is in shock - this is the deadliest attack on French soil since the Second World War. The world watches in horror as the City of Light is plunged into darkness."
 france_md.972.a: "Declare national state of emergency"
 france_md.972.b: "Appeal for international solidarity"
 france_md.972.c: "Intensify military operations against terrorists abroad"

 france_md.973.t: "Attack on the Louvre"
 france_md.973.d: "The unthinkable has happened - terrorists have attacked the Louvre, the world's most famous museum. Explosions and gunfire have shattered the peace of the Tuileries Garden, and attackers have penetrated the museum itself. Priceless artworks, including some of humanity's greatest treasures, are at risk. The attack strikes not just at France, but at the cultural heritage of all civilization."
 france_md.973.a: "Priority is civilian lives - secure the building"
 france_md.973.b: "Protect the irreplaceable artwork at all costs"

 france_md.974.t: "Military Base Infiltration"
 france_md.974.d: "A sophisticated attack has targeted a French military installation. Terrorists, demonstrating alarming insider knowledge, have breached the perimeter and engaged military personnel in combat. While the base is now secured, the implications are grave - how did the attackers obtain such detailed intelligence? An investigation into security breaches and possible infiltration of the armed forces has begun."
 france_md.974.a: "Launch comprehensive security review"
 france_md.974.b: "Conduct internal counter-intelligence sweep"

 france_md.975.t: "Siege of the Eiffel Tower"
 france_md.975.d: "In the most audacious terrorist attack in French history, armed militants have seized control of the Eiffel Tower. Hundreds of tourists and staff are being held hostage at the top of the tower, and the attackers have threatened to destroy the iconic monument unless their demands are met. The eyes of the world are fixed on Paris as France faces an impossible choice - and the tower that symbolizes the nation hangs in the balance."
 france_md.975.a: "Deploy GIGN tactical units for rescue operation"
 france_md.975.b: "Negotiate to buy time"
 france_md.975.c: "Refuse all demands - no negotiation with terrorists"

 france_md.976.t: "Nuclear Facility Threat"
 france_md.976.d: "The nightmare scenario has come to pass - terrorists have launched an assault on a French nuclear power plant. While the reactor itself appears secured, attackers have taken control of administrative buildings and are threatening to cause a catastrophic incident. The potential for a nuclear disaster that could contaminate all of Europe has the world holding its breath. Every resource of the French state must now be mobilized to prevent catastrophe."
 france_md.976.a: "Emergency reactor shutdown and GIGN deployment"
 france_md.976.b: "Military assault with maximum force"

 # Global News Events
 france_md.980.t: "Mass Casualty Attack in France"
 france_md.980.d: "The world reacts in horror to news of a devastating terrorist attack in France. Over a hundred people have been killed in coordinated assaults, making this one of the deadliest terrorist incidents in European history. World leaders have expressed their condolences and solidarity with France, while security forces across the globe review their own vulnerabilities."
 france_md.980.a: "We stand with France"

 france_md.981.t: "Louvre Museum Under Attack"
 france_md.981.d: "Shocking footage from Paris shows the Louvre Museum, home to priceless treasures including the Mona Lisa, under terrorist attack. The assault on this symbol of human civilization has sparked outrage worldwide. Art institutions around the globe are reviewing their security, and many question whether any cultural site can truly be protected against determined attackers."
 france_md.981.a: "Offer assistance to France"

 france_md.982.t: "Hostage Crisis at Eiffel Tower"
 france_md.982.d: "The world watches in disbelief as terrorists hold the Eiffel Tower and hundreds of hostages. The iconic symbol of France and Paris has become the setting for a terrifying standoff. Television networks around the globe carry live coverage as French special forces prepare for a potential rescue operation. The outcome of this crisis will shape the future of counter-terrorism for years to come."
 france_md.982.a: "Our thoughts are with the hostages"

 france_md.983.t: "French Nuclear Plant Under Attack"
 france_md.983.d: "Emergency alerts have been issued across Europe as terrorists attack a French nuclear facility. While authorities insist there is no immediate radiation risk, the potential for a Chernobyl-scale disaster has sent shockwaves across the continent. Governments are preparing contingency plans, and populations near the facility have been ordered to shelter in place."
 france_md.983.a: "Prepare emergency response plans"

 # Intelligence Success Event
 france_md.985.t: "Terror Plot Foiled"
 france_md.985.d: "French intelligence services have successfully disrupted a major terrorist plot. Months of surveillance, undercover operations, and international cooperation led to coordinated raids that captured the plotters before they could strike. The details remain classified, but sources indicate the planned attack could have been catastrophic. This success validates the heavy investment in counter-terrorism capabilities."
 france_md.985.a: "Commend the intelligence services"
 france_md.985.b: "Maintain heightened security"

