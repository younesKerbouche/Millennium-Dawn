 # FRENCH POLITICAL FLAVOR IDEAS #
 ###################################

 FRA_idea_transparency_reforms: "Transparency Reforms"
 FRA_idea_transparency_reforms_desc: "In the wake of political scandals, comprehensive transparency reforms have been implemented. A new anti-corruption authority investigates wrongdoing, and all elected officials must now disclose their financial assets. These measures have begun to restore public trust in French institutions."

 FRA_idea_national_debate: "Grand National Debate"
 FRA_idea_national_debate_desc: "In response to popular discontent, the government has launched an ambitious program of citizen consultations. Town halls across France are hosting debates on taxation, public services, and democracy. This unprecedented exercise in participatory democracy is time-consuming and expensive, but may help bridge the gap between citizens and their government."

 FRA_idea_social_emergency_measures: "Social Emergency Measures"
 FRA_idea_social_emergency_measures_desc: "Facing a social crisis, the government has announced an emergency package of measures: increases to the minimum wage, tax cuts for low-income workers, and expanded social benefits. These measures have calmed popular anger, but at a significant cost to the treasury."

 FRA_idea_pension_reform_passed: "Pension Reform Passed"
 FRA_idea_pension_reform_passed_desc: "The controversial pension reform has been pushed through despite massive opposition, using constitutional mechanisms to bypass a hostile parliament. The retirement age has been raised, reducing long-term costs to the social security system. But the manner of passage has damaged public trust in the government."

 FRA_idea_pension_compromise: "Pension Reform Compromise"
 FRA_idea_pension_compromise_desc: "After difficult negotiations with unions, a compromise on pension reform has been reached. The retirement age will increase gradually, with exceptions for physically demanding jobs. This balanced approach achieves some fiscal savings while maintaining social dialogue."

 FRA_idea_political_renewal: "Political Renewal"
 FRA_idea_political_renewal_desc: "A shock to the political system has sparked a wave of renewal. New faces are entering politics, old parties are reforming, and citizens are engaging with democracy in new ways. This period of upheaval is unsettling, but it may lead to a healthier political system."

 FRA_idea_urban_renewal: "Urban Renewal Programs"
 FRA_idea_urban_renewal_desc: "Major investment is flowing into disadvantaged neighborhoods. New housing is being built, schools are being renovated, and job training programs are expanding. These long-term investments in social cohesion aim to address the root causes of urban unrest."

 FRA_idea_national_unity: "National Unity"
 FRA_idea_national_unity_desc: "In the aftermath of tragedy, France has come together in an extraordinary display of national unity. Political differences have been set aside, and citizens from all backgrounds stand shoulder to shoulder. This spirit of solidarity strengthens the nation's resolve and resilience."

 FRA_idea_technocratic_government: "Technocratic Government"
 FRA_idea_technocratic_government_desc: "With no party able to command a majority, a technocratic government of experts has been formed to manage affairs. These unelected administrators may lack democratic legitimacy, but they bring competence and freedom from partisan conflict to the task of governing."

