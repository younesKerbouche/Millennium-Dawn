 france_md.191.b: "Nous ne cèderont pas au chantage de quelques populistes !"
 france_md.192.t: "L'Italie cède à nos concessions"
 france_md.192.d: "Suite à la pression que nous avons exercés sur eux, le gouvernement Italien a accepté à contre-coeur de remplacer notre police sur nos frontières maritimes. Il s'agit d'une formidable revanche sur nos anciens tortionnaires. Ces Italiens seront ravis de profiter de flux migratoire, mais grâce à eux nous mangeons aux frais de Bruxelle ! "
