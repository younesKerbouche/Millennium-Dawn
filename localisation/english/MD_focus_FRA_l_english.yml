 france_md.193.t: "L'Italie refuse nos demandes"
 france_md.193.d: "Nos diplomates sont revenus bredouilles de Rome, ils y ont été éconduits par nos voisins latins. Peut-être que nos demandes étaient trop élevées ou qu'ils comptent passer ailleurs que par chez nous. Nous n'auront pas notre revanche contre l'union européenne aujourd'hui mais elle ne saurait attendre ! "
