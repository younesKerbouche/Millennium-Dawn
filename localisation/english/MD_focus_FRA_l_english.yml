 france_md.194.d: "Suivant la victoire du populisme en france et sa sortie de l'union européenne, celle-ci n'a cessé de prouver son hostilité à notre égard. Les sanctions économiques qui lui ont été infligés suite à sa sortie ne l'ont pas laissé indemne maintenant ils ont finis de se relever et demande réparation. Aujourd'hui les diplomates sont arrivés en menacant de couper à son territoire national si nous n'utilisons pas les institutions dont nous sommes les hotes à leurs fins. Ils nous demandent d'influencer les décisions des institutions européennes et de leur service d'espions. Les conséquences de cette perte d'accès à leur territoire pourraient grandement compliquer les échanges à l'intérieur de l'Union Européene. Néanmoins céder à leur  chantage nous forcerait à utiliser nos avantages à mauvais enscient.  "
