 FRA_counter_terrorism_category: "Counter-Terrorism Operations"

 # Decision Names and Descriptions
 FRA_activate_vigipirate: "Activate Vigipirate"
 FRA_activate_vigipirate_desc: "Activate France's national security alert system, deploying armed soldiers to patrol public spaces and increasing security at sensitive locations. This provides protection against terrorist attacks but carries ongoing costs."

 FRA_declare_state_of_emergency: "Declare State of Emergency"
 FRA_declare_state_of_emergency_desc: "In response to the critical terrorist threat, declare a national state of emergency. This grants security forces expanded powers but suspends certain civil liberties."

 FRA_end_state_of_emergency: "End State of Emergency"
 FRA_end_state_of_emergency_desc: "With the immediate threat reduced, end the state of emergency and restore normal civil liberties. This will help normalize daily life and reduce political tensions."

 FRA_intelligence_surge: "Intelligence Surge"
 FRA_intelligence_surge_desc: "Significantly increase funding and resources for intelligence services to improve surveillance capabilities and counter-terrorism operations. This enables proactive operations against terrorist networks."

 FRA_secure_critical_infrastructure: "Secure Critical Infrastructure"
 FRA_secure_critical_infrastructure_desc: "Invest in hardening critical infrastructure - power plants, transportation hubs, telecommunications - against terrorist attacks. This is expensive but reduces vulnerability to major attacks."

 FRA_operation_sentinelle: "Operation Sentinelle"
 FRA_operation_sentinelle_desc: "Deploy thousands of soldiers for domestic security duties, patrolling streets, protecting sensitive sites, and supporting police operations. This visible military presence reassures the public but strains armed forces."

 FRA_anti_terror_raid: "Conduct Anti-Terror Raid"
 FRA_anti_terror_raid_desc: "Based on intelligence gathered, conduct raids against suspected terrorist cells. Success could disrupt planned attacks and reduce the overall threat level."

 FRA_terrorism_defeated: "Declare Victory Over Terrorism"
 FRA_terrorism_defeated_desc: "With stability restored and no recent attacks, formally declare that the terrorist threat has been neutralized. This provides a morale boost and allows the nation to move forward."

 FRA_rebuild_after_attack: "Rebuild Damaged Infrastructure"
 FRA_rebuild_after_attack_desc: "Invest in repairing infrastructure damaged by terrorist attacks. Restoring these facilities is essential for returning to normal life and demonstrating resilience."

 FRA_tourism_recovery_campaign: "Tourism Recovery Campaign"
 FRA_tourism_recovery_campaign_desc: "Launch a major international campaign to promote France as a safe tourist destination. Restoring tourism is vital for the economy and demonstrates that terrorists cannot destroy the French way of life."

