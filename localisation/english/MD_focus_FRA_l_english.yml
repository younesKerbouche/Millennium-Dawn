 france_md.194.b: "Nous ne cèderont pas au chantage de quelques populistes !"
 france_md.195.t: "La Belgique cède à nos concessions"
 france_md.195.d: "Suite à la pression que nous avons exercés sur eux, le gouvernement Belge a accepté de faire pressions sur les institutions européennes afin de les influencer en notre faveur. Il s'agit d'une formidable revanche sur nos anciens tortionnaires. Ces Belges seront ravis de faire des heures supplémaentaires au parlement, et grâce à eux nous mangeons aux frais de Bruxelle ! "
 france_md.195.a: "Oeil pour Oeil dent pour dent ! en latin si possible"
 france_md.196.t: "La Belgique refuse nos demandes"
 france_md.196.d: "Nos diplomates sont revenus bredouilles de Bruxelle, ils y ont été éconduits par nos frères Wallons et Flammands. Peut-être que nos demandes étaient trop élevées ou qu'ils comptent passer ailleurs que par chez nous. Nous n'auront pas notre revanche contre l'union européenne aujourd'hui mais elle ne saurait attendre ! "
 france_md.196.a: "Nous restons libres et pas eux, fermez les frontières au nord !"
 france_md.197.t: "La France demande des concessions "
 france_md.197.d: "Suivant la victoire du populisme en france et sa sortie de l'union européenne, celle-ci n'a cessé de prouver son hostilité à notre égard. Les sanctions économiques qui lui ont été infligés suite à sa sortie ne l'ont pas laissé indemne maintenant ils ont finis de se relever et demande réparation. Aujourd'hui les diplomates sont arrivés en menacant de couper à son territoire national si nous ne leur fournissions pas un registre détaillé des comptes bancaires enregistrés dans notre territoire national. Il s'agit d'une grâve du secret bancaire que nous nous efforcons de conserver. Les conséquences de cette perte d'accès à leur territoire pourraient grandement compliquer les échanges à l'intérieur de l'Union Européene. Néanmoins céder à leur  chantage nous forcerait à utiliser nos avantages à mauvais enscient.  "
 france_md.197.a: "Maudits soient-ils nous prendront le moindre mal..."
 france_md.197.b: "Nous ne cèderont pas au chantage de quelques populistes !"
 france_md.198.t: "Le Luxembourg cède à nos concessions"
 france_md.198.d: "Suite à la pression que nous avons exercés sur eux, le gouvernement Luxembourgeois a accepté de faire pressions sur ses services bancaires pour nous fournir un registre détaillé des comptes présent chez eux. Nous y avons trouvés bon nombre de traîtres cherchant à echapper à leur devoir, mais également des informations sur bon nombres d'entreprises privées résidents sur notre territoire national. Ces découvertes nous permettront d'aider aux démarches du FISC dans la chasse aux mauvais patriotes et de faire payer les entreprises ayants essayés de tricher chez nous. les Luxembourgeois ont peut-être grandement perdus en crédibilité bancaire mais grâce à eux nous mangeons aux frais de Bruxelle et de leur maudit libre échange ! "
 france_md.198.a: "Oeil pour Oeil dent pour dent ! en latin si possible"
 france_md.199.t: "Le Luxembourg refuse nos demandes"
 france_md.199.d: "Nos diplomates sont revenus bredouilles de Luxembourg, ils y ont été éconduits par nos voisins millionnaires. Peut-être que nos demandes étaient trop élevées ou qu'ils comptent passer ailleurs que par chez nous. Nous n'auront pas notre revanche contre l'union européenne aujourd'hui mais elle ne saurait attendre ! "
 france_md.199.a: "Nous restons libres et pas eux, fermez les frontières au nord-est !"
 france_md.200.t: "La France demande des concessions "
 france_md.200.d: "Suivant la victoire du populisme en france et sa sortie de l'union européenne, celle-ci n'a cessé de prouver son hostilité à notre égard. Les sanctions économiques qui lui ont été infligés suite à sa sortie ne l'ont pas laissé indemne maintenant ils ont finis de se relever et demande réparation. Aujourd'hui les diplomates sont arrivés en menacant de couper à son territoire national si nous ne venons pas en aide à leur secteur agricole, en effet il semble qu'ils travaillent actuellement sur un projet d'envergure dans le sud de la France cultivant les mêmes agrumes que nous. Les conséquences de cette perte d'accès à leur territoire pourraient grandement compliquer les échanges à l'intérieur de l'Union Européene. Néanmoins céder à leur  chantage nous forcerait à utiliser nos avantages à mauvais enscient.  "
 france_md.200.a: "Maudits soient-ils nous prendront le moindre mal..."
 france_md.200.b: "Nous ne cèderont pas au chantage de quelques populistes !"
 france_md.201.t: "L'Espagne' cède à nos concessions"
 france_md.201.d: "Suite à la pression que nous avons exercés sur eux, le gouvernement Espagnol a accepté de nous fournir une aide technique et commerciale pour la production et la ventes de notre nouvelle gamme d'agrumes qui va inonder les marchés français et Espagnols. Peut-être que les espagnols n'ont pas que les doigts à se mordre maintenant, mais grâce à eux nous mangeons aux frais de Bruxelle et avons montrés notre hégémognie alimentaire sur le continent ! "
 france_md.201.a: "Oeil pour Oeil dent pour dent ! en latin si possible"
 france_md.202.t: "L'Espagne' refuse nos demandes"
 france_md.202.d: "Nos diplomates sont revenus bredouilles de Madrid, ils y ont été éconduits par nos voisins Ibériques. Peut-être que nos demandes étaient trop élevées ou qu'ils comptent passer ailleurs que par chez nous. Nous n'auront pas notre revanche contre l'union européenne aujourd'hui mais elle ne saurait attendre ! "
 france_md.202.a: "Nous restons libres et pas eux, fermez les frontières au sud-ouest !"
 france_md.203.t: "La fin du voyage"
 france_md.203.d: "A la suite de nombreux mois de dialogue et de lutte sans merci sur le fond de cette réforme. Le texte est enfin prêt à être voté. En effet ce genre de changements radicaux dans notre consitution doit se faire avec l'approbation du peuple. C'est ainsi que ça a toujours été fait et c'est la seule manière de procéder. De plus le peuple attend avec impatience l'arrivée des résulats de ses longs mois de questionnents de porte à porte et de commissions. Nous devons donc dès maintenant convoquer un réfférendum pour clore ces longs mois de dialogues. Cependant, il est également possible que durant le processus de création, nos adversaires politiques aient profités de cette grande remise en question pour glisser quelques textes qui servent leurs idéaux où qui les posent comme vainqueurs de ce processus. Pour autant ce texte bon ou mauvais devrait être porté aux urnes, sans quoi le peuple se sentirait a juste titre trahi. Mais vous restez seul maître à bord, c'est au président de convoquer les référendum (article 11 de la consitution). Mais vous devrez tirez vous-même les conséquences de vos actes  "
 france_md.203.a: "Il est temps d'en finir je convoque un referendum !"
 france_md.203.b: "Ce texte est trop dangereux, il ne doit pas être voté !"
 france_md.204.t: "Le texte passe"
 france_md.204.d: "Aujourd'hui est un jour historique, pour la première fois le peuple tout entier participe à l'élaboration de sa constitution. Le résultat du vote est sans surprise, une victoire écrasante du oui, c'est sur que quand on donne à un français le droit de décider lui même de ses droits, il ne va pas s'en priver. Ce texte n'est peut-être pas parfait mais il relfète une nouvelle ère du temps qui commence aujourd'hui et nous avons fait de notre mieux pour s'assurer qu'il défende les droits de nos concitoyens, tout en évitant au peuple de céder aux sirènes malfaisantes de nos adversaires politiques. Ici prend fin la 5ème République et par ce Oui franc et massif commence la 6ème république."
 france_md.204.a: "Le jour de gloire est arrivé !"
 france_md.205.t: "Le texte est majoritairement rejeté"
 france_md.205.d: "Contre toutes attentes, la réforme consitutionnelle que nous planifions depuis des mois a été rejetée par les urnes. Ce refus catégorique est très étonnant, peut-être est-ce dû à notre trop forte implication pour orienter les sujets et les débats qui ont laissés pensés à une manipulation de notre part. Ce peut-être aussi dû au fait que nos concitoyens demandaient en majoirité le changement sans être daccord sur la finalité. Ce projet de tout changer d'un coup était peut-être un peu osé. Néanmoins tout n'est pas perdu, nous pouvons encore faire circuler notre vision de ce que cette république aurait pû être juste en votant nos lois. Nous avons essayé d'écrire une nouvelle page dans l'histoire de la démocratie en Europe mais peut-être avons nous trop demandé d'un coup. "
 france_md.205.a: "Complètement incompréhensible"
 france_md.206.t: "Débats autours des institutions partie 1 :"
 france_md.206.d: "La question des institutions a toujours fait couler de l'encre. 5 république nées de victoires ou de défaites un régime changeant selon les époques. Si les mauvais souvenirs de la 4ème république subsistent, une république instable fragilisant l'état de l'intérieur jusqu'au putch d'Alger en 1958 où la république abdiqua en la faveur du général de Gaulle. Depuis la constitution de la 5ème république a été adoptée mais des tensions persistent notamment au sujet des pouvoirs présidentiels. Ceux-ci sont souvent perçus comme abusifs car conçus pour des hommes politiques de forte carrure qui sont malheurement devenus des perles rares. Les actuels pouvoirs permetteraient à quelqu'un de mal intentionné de bloquer toutes évolutions, voirs mêmes de s'affranchir des autres institutions par un manque alarmant de contre-pouvoirs. A l'inverse l'assemblée nationale bien qu'étant plus représentative du vote des français n'a en réalité qu'un pouvoir exclusif assez restreint et est souvent désignée comme contre productive ou inneficace due à l'impossibilité de décider de son calendrier. Un chapitre important du débat actuellement en cours réside donc dans la rénnovation de cette consitution d'un autre âge. Cependant la question se pose, jusqu'où pouvons l'a changer ? Nous avons le choix entre apporter notre soutient aux partisans d'un simple rééquilibrage des pouvoirs qui supprimerait des articles injustes ou trop dangereux, ce qui permettrait un rééquilibrage en la faveur du pouvoir législatif. Nous pouvons aussi revenir à un modèle plus proche de la 4ème république pour montrer au peuple que nous avons pris actes des abus orchestrés par l'executif précédent. Soutenir un rééquilibrage permettrait de retrouver le coeur des gens sans trop bousculer nos institutions, car il faut garder en tête qu'en donnant plus de pouvoir à l'assemblée on peut renforcer la confiance du peuple en ses institutions mais rendre le paysage politique plus modelable et sujet à luttes d'influences. Enfin nous pouvons juste laisser le peuple décider de lui même la manière dont il souhaite être gouverné, de manière à garder notre influence politique pour d'autres débats car il nous reste encore beaucoup à évoquer et trop nous impliquer donnerait l'impression qu'on tente de forcer la main aux électeurs. Il faut cependant faire attention car ne pas s'impliquer dans cette partie du débat pourrait laisser à nos adversaires politiques le choix de s'impliquer eux aussi, ils ne risquent rien, ce n'est pas eux qui signeront le texte final."
 france_md.206.a: "Ne bousculons pas les choses trop vite et puis c'est quand même pratique de pas être constamment sous la menace de l'assemblée"
 france_md.206.b: "A Bas la République présidentielle, le président inaugurera les Chrysanthèmes !"
 france_md.206.c: "Contentons nous de promouvoir la participation active des citoyens."
 france_md.207.t: "La victoire du compromis"
 france_md.207.d: "Après des jours de délibération, citoyens semblent s'être accordés autours d'un rééquilibrage des pouvoirs. Bien évidemment l'article 49.3 a été la première cible de la colère populaire. Les pouvoirs présidentiels s'en tirent à bon comptes et le peuple semble satisfait de son travail. Un coup d'état démcratique semble maintenant moins possible, nos institutions gagnent en légitimité et en efficacité. Nous pouvons juste déplorer la légère déception de nos partisans les plus ardents à qui nous avions promis la fin de la monarchie préisdnetielle. Quoi que nous en pensions le peuple a donc tranché on peut maintenant s'intéresser aux débats suivants. "
 france_md.207.a: "Très bien question suivante ! On peut dire que ma fonction s'en tire à bon compte."
 france_md.208.t: "La fin de la dictature présidentielle"
 france_md.208.d: "Les citoyens ont finis par se mettre daccord. La 5ème république avait emmagasiné trop de ressentiment dû aux décisions abusives des présidents précédents. Si elle était bien utile entres les mains d'hommes politiques de confiances et ayants un sens aigu de l'intérêt publique, on ne peut plus risquer dans le monde d'aujourd'hui de mettre autant de pouvoir entres les mains d'un seul homme qui pourrait même si ça lui chantait mettre fin à la république. Le président a donc fait office de fusible dans cette partie de débat. Ses pouvoirs sont maintenants limités à celui de chef de guerre et jolie plante verte du palais Burdon. L'assemblée est de nouveau toute puissance, si on peut voir ça comme une perte de stabilité, les réformes et les compromis se feront avec beaucoup plus d'aisance qu'avant. Même si le verdict du peuple réstreint votre champ d'action, il sert les intérêts du pays en augmantant la confiance des français dans leurs institutions. Et puis si vous n'êtes pas content de toute façon le débat est fini, il va maintenant falloir passer au débat suivant."
 france_md.208.a: "Ainsi soit-il, que les débats continuent."
 france_md.209.t: "Débats autours des institutions partie 2 :"
 france_md.209.d: "En cette fin de débats que nous avons organisés autours du pouvoir des institutions, un sujet semble diviser no citoyens : celui des services secrets autres opérateurs sous-terrains dont le président a la responsabilité. En effet les services secrets français avant comme après la guerre froide ont toujours joués un rôle important dans la défense des intérêts français à l'intérieur comme à l'extérieure de celle-ci. Les services secrets changeants parfois de noms et de méthodes furent parfois à l'origine de bavures et de règlements de comptes comme la tuerie d'Auriol en 1981. Si ces services sont particulièrement efficaces pour faire pression sur des gouvernements rivaux, et surtout pour lutter contre les nouvelles formes de guerres de l'information et contre le terrorisme, ils posent des problèmes de transparence. En effet le principe même de ces unités spéciales habilités à mener des action en dehors du cadre légal pour la sauvegarde de l'intérêt général pose tout de même du respect du concept  d'état de droit. Nous avons toujours milités pour une république plus transparente et nos soutient pourraient se retrouver déçus si nous ne mettons pas notre programme à execution, de plus, plus de transparence renforcerait la confiance des citoyens envers leurs institutions et leurs forces armées tout en réduisant le coup de la dissimulation de celles-ci. Cependant, la sureté de notre état dans un monde de plus en plus instable est un sujet qu'on ne peut prendre à la légère. Comme d'habitude nous pouvons aussi laisser les électeurs trancher eux mêmes mais nos adversaires conservateurs pourraient essayer d'influencer le débat. "
 france_md.209.a: "La sécurité de nos concitoyens avant tout ! Nous feront juste en sorte de ne pas trop mettre leur vie privée en péril..."
 france_md.209.b: "Le peuple a besoin de tranparence ! Le peuple a besoin de justice, l'état devra rendre des comptes à ses citoyens."
 france_md.209.c: "Ce débat dégage trop de tension, nous ferions mieux de nous tenir à distance"
 france_md.210.t: "Les services secrets en sortent intact"
 france_md.210.d: "Les citoyens ont finis par trancher et ont choisis de garder les services secrets sous le contrôle de l'exécutif. En effet, surtout par les temps qui courent, notre défense passive doit être aux premières loges pour nous protéger des actions malveillantes venues de l'étranger et contre le terrorisme. Ce résulat a cependant déçu nos militants qui souhaitaient plus de transparence et de démocracie. Beaucoup de nos concityens persistent à penser que la défence de notre pays ne doit pas se faire au prix de leur vie privée en temps de paix. Certains craignent de plus la mauvaise utilisation de ces services par des gouvernements mal intentionnés pour espionner leur opposition ou pour éviter les fuites en direction de l'opposition... Les électeurs ont cependant tranchés et ils ont fait le choix de la sécurité avant la liberté. C'est leur choix après tout... "
 france_md.210.a: "Ce n'est juste pas le bon moment pour baisser notre garde dans un monde où le rapport de force a pris l'ascendant sur le droit international"
 france_md.211.t: "Le rideau est levé"
 france_md.211.d: "Après d'âpres négociations, il a finalement été décide de mettre fin à l'opacité totale de nos services secrets. En effet, une grande partie de nos citoyens ne se sentaient pas rassurés à l'idée d'être en permanance sous surveillance sans le savoir et même si la menace terroriste persiste ils en confiance en nous pour les protéger d'une autre manière. Nos interventions à l'étrangers donnent de plus souvent matière à des polémiques internationales, ce que notre peuple préfererait ne pas découvrir dans le journal à chaques fois que la situation nous échaperait. Cette nouvelle transparence donnera à nos citoyens une confiance plus importantes envers leur police et leurs forces armées ce dont nous avons bien besoins en ce moment. Nos institutions gagnent en légitimité et c'est au prix d'une partie de notre sécurité intérieur et de notre influence extérieur. Regretteront nous ce choix ? Le temps nous le dira."
 france_md.211.a: "Nous n'avons pas besoins de services secrets pour nous protéger des ingérences étrangères"
 france_md.212.t: "Débat autour des droits personnels partie 1 :"
 france_md.212.d: "La question des droits personnels est au cœur des débats constitutionnels. Faut-il renforcer les libertés individuelles face à l'État ou privilégier la sécurité collective ? Les discussions portent sur la protection des données personnelles, le droit à la vie privée et les limites de la surveillance étatique. Les progressistes militent pour une extension des droits fondamentaux, tandis que les conservateurs craignent un affaiblissement de l'autorité publique. Notre position sur ce sujet déterminera en partie l'orientation de la nouvelle constitution."
 france_md.212.a: "Défendons fermement les libertés individuelles"
 france_md.212.b: "La sécurité collective doit primer"
 france_md.212.c: "Laissons le débat se poursuivre sans nous"
 france_md.213.t: "Victoire des libertés individuelles"
 france_md.213.d: "Le débat s'est conclu en faveur d'un renforcement des libertés individuelles. La nouvelle constitution garantira des protections accrues contre les intrusions de l'État dans la vie privée des citoyens. Cette victoire des progressistes marque un tournant dans notre rapport à l'autorité publique, même si certains s'inquiètent des conséquences pour la sécurité nationale."
 france_md.213.a: "Les citoyens peuvent se réjouir de ces nouvelles garanties"
 france_md.214.t: "La sécurité l'emporte"
 france_md.214.d: "Malgré les efforts des défenseurs des libertés, c'est la vision sécuritaire qui a prévalu dans les débats constitutionnels. L'État conservera des pouvoirs étendus de surveillance et d'intervention. Si cela rassure une partie de la population, les militants des droits civiques dénoncent un recul démocratique."
 france_md.214.a: "La stabilité a un prix"
 france_md.215.t: "Débat autour des droits personnels partie 2 :"
 france_md.215.d: "Notre pays est très connu pour ses nombreuses périodes de troubles partants d'en bas ainsi que pour avoir un peuple difficilement gouvernable. Quel que soit le resultat des élections il se retrouvera un jour ou l'autre dans la rue pour manifester son mécontentement. Cependant unes des manières d'éviter celà est de ne pas le provoquer mais plutôt de l'écouter car c'est de lui seul dont provient la légitimité d'un gouvernement. Ce n'est donc pas un hasard si la question de la protection des citoyens en manifestations est à l'ordre du jour. Débordement d'un coté ou de l'autre du bouclier ? Ce qui est sûr c'est qu'un très grand nombre de manifestations se sont finis avec des blessés et des estropiés. Il serait donc judicieux pour notre gouvernement comme pour les suivants d'encadrer de manière plus efficace les forces de police chargés de faire respecter l'ordre et de protéger des citoyens éxercants leur droit à protester. Eviter de potentielles répressions permettra au peuple de mieux controler des élites qui auraient potentiellement perdues la tête mais celà entraînera aussi un surcoup en matière de police. D'un autre côté le maintien de l'ordre est aussi une priorité quand les mouvements se radicalisent, il est aussi important de minimiser les chances d'un débordement pouvant entrainer de la casse matérielle et humaine. Quel côté du débat devrions nous discrêtement favoriser ? Priorisons nous la protection contre les débordements ou contre la casse humaine et matérielle ? Nous pouvons aussi garder nos forces pour nous impliquer dans un autre débat.  "
 france_md.215.a: "Nous devons encadrer nos forces de l'ordre"
 france_md.215.b: "Laissons les faire leur travail"
 france_md.215.c: "Le peuple tranchera après tout c'est lui qui sera dans la rue pour contester cette loi"
 france_md.216.t: "Le peuple choisi de restreindre la police"
 france_md.216.d: "Après des heures de débat, la majorité s'est accordée sur le fait qu'il fallait encadrer les forces de l'ordre pour éviter de nouveaux scandales. Les technologies de maintien de l'ordre se perfectionnant, nous sommes déjà un pays fortement efficace sur ce plan, pas besoin d'aller plus loin. De plus éviter de graves blessures physiques chez les manifestants fera sûrement baisser les dépenses de santé. L'état également plus de comptes à rendre à son peuple, vu que celui-ci pourra moins dangereusement protester dans la rue. Cependant dans coûts supplémentaires pour la police seront à prévoir car l'efficacité du maintien de l'ordre s'en verra diminuée."
 france_md.216.a: "Ainsi notre peuple continuera à nous rappeler à l'ordre... question suivante !"
 france_md.217.t: "Le peuple choisit le maintien de l'ordre"
 france_md.217.d: "Même si ce n'est pas forcément ce que nous aurions préférés, l'efficacité de la police l'a emportée. Il est vrai que certaines manifestations dégénèrent et sont la cause de nombreuses casses matérielles, il est donc nécessaires qu'il y ait un encadrement extérieur devant la baisse d'efficacité des services d'ordres. Nous faisons face à des crises budgetaires et sociales sans précédents nous seront donc amenés à un moment ou à un autre de nous mettre un peuple dos, il reste donc important d'être à même de tenir tête au premier mouvement social venu. Après tout ils nous auront élu non ? "
 france_md.217.a: "Le peuple a choisi la sécurité contre le droit de nous contrôler, peut-on vraiment lui en vouloir ? Question suivante."
 france_md.218.t: "Débat autour de l'économie partie 1 :"
 france_md.218.d: "Bien que la gestion de l'économie et des budget sera de la résponsibilité des gouvernements futurs, de nombreuses propositions fusent pour orienter les futurs gouvernments dans certaines directions. Par exemple en inscrivant des fondammentaux sur le social ou sur l'écologie dans la constitution peut rendre anti consitutionnelle une loi votée contre ces principes. Les discussions semblent se polariser autours du principe du développement durable : ecologique social et economique. Qui placer en haut de la liste des entités à protéger ? En plaçant le social nous placerions en premier la création et protection des emplois et des personnes. Cependant l'écologie pourrait passer au 2nd plan et l'endettement qui en résultera pourrait dégrader la confiance des investisseurs. En privilegiant l'écologie, nous améliorerions la qualité de vie de nos habitants et nous tournerions vers de nouvelles sources d'énergies. Cependant, nous laisserions de coté des sources de revenus pour certains et des investissements pour d'autres. Nous pourrions aussi semer le trouble en soutenant avant tout l'économie et faire croire à l'implications d'une autre faction, mais celà serait risqué vis à vis de nos miliants. Sinon nous pouvons aussi ne rien faire et laisser les autres factions décider pour nous.   "
 france_md.218.a: "Social dabord ! Nous devons accompagner nos citoyens"
 france_md.218.b: "La planète se dégrade trop vite pour rester les bras croisés"
 france_md.218.c: "Bonne idée nous feront croire à un coup des libéraux"
 france_md.218.e: "Laissons les autres partis s'entretuer sur cette question."
 france_md.219.t: "Le peuple choisi de privilégier le social"
 france_md.219.d: "Après de longues heures passées à tergiverser, les citoyens se sont finalement mis daccords sur le pilier social de la république. En effet en protégeant les petites gens et leurs emplois, nous seront à même d'assurer une transition saine vers un futur meilleur. De plus, il faut mieux que nos usines soient construites aux normes et polluent ici, plutôt qu'elles soient délocalisés vers des pays moins regardants à ce niveau. Ce résultat n'est pas vraiment une surprise ni une mauvaise nouvelle."
 france_md.219.a: "Encore une question à laquelle nous auront pu apporter une réponse, à la bonne heure."
 france_md.220.t: "Le peuple choisit l'écologie"
 france_md.220.d: "Ce résultat n'est pas pour nous déplaire. En effet la santé de la planète rejaillit sur la santé des ses habitants. Il n'est donc pas si étonnant et même bénéfique que cette prise de conscience ait eu lieu à plusieurs niveaux dans la société. Ainsi nous allons devoir apprendre à transformer nos modes de vies et de produire biens et énergies. Le chemin sera semé d'embuches et n'ira pas toujours pour les intérêts de la majorité. Mais c'est ce chemin que nous devrons suivre. "
 france_md.220.a: "Il n'y a plus qu'à recycler ceux qui ont votés pour les grandes entreprises"
 france_md.221.t: "Le peuple choisit l'économie"
 france_md.221.d: "Surprenant résultat que celui de l'issue des débats d'aujourd'hui. Ainsi le peuple a choisit de protéger les entreprises quelles qu'elles soient pour mener le développement de ce pays. On peut voir que certains croient encore à la théorie du ruissellement. On aurait également pu se douter que les médias étants souvent entres les mains de quelques oligarques, ceux-ci feraient tout leur possible pour faire pencher la balance. C'est un jour assez décevant pour nos militants. Mais nous ne pouvons remettre maintenant en cause l'avis du peuple souverain."
 france_md.221.a: "Etait-ce une si bonne idée que ça de demander son avis au peuple..."



 # Lebanese Event Investments (Decisions)
 france_md.350.t: "France is Kicking Us Out of Lebanon!"
 france_md.350.d: "Through a sophisticated campaign of diplomatic pressure and economic incentives, the French have systematically undermined our position in Lebanon. Their influence operations have succeeded beyond their expectations - local politicians now openly call for our departure, and the Lebanese government has formally requested we withdraw our presence. This is a humiliating setback, but perhaps not an irreversible one. We could attempt to reassert our influence, though doing so would risk an international incident."
 france_md.350.a: "Rat! You'll pay for this!"
 france_md.350.b: "Enforce the Claim"

 france_md.355.t: "France instills a sense of revolt in the population"
 france_md.355.d: "The French have been busy spreading their revolutionary ideals among the Lebanese population. Civil society organizations funded by Paris are demanding democratic reforms, transparency, and free elections. Protest movements are gaining momentum in Beirut and beyond. If we don't act quickly to contain this situation, we may face a full-blown uprising inspired by French republican principles."
 france_md.355.a: "Now that hurt..."

 france_md.360.t: "French Energy Investment Proposal"
 france_md.360.d: "The French energy giant TotalEnergies has approached our government with a comprehensive proposal to develop our oil and gas reserves. The deal would bring substantial foreign investment, technical expertise, and create thousands of jobs. However, some domestic critics argue that accepting French capital would increase Paris's leverage over our economic policy. The terms are favorable, but at what cost to our sovereignty?"
 france_md.360.a: "The economic benefits outweigh the risks"
 france_md.360.b: "We cannot sell our resources to foreign interests"

 france_md.400.t: "French Development Aid for Northern Lebanon"
 france_md.400.d: "The Agence Française de Développement has proposed a major infrastructure program for Northern Lebanon, including road improvements, water treatment facilities, and telecommunications networks. The region has long been neglected, and French investment could transform local living standards. Some view this as genuine humanitarian concern stemming from France's historical ties to Lebanon; others see it as a calculated move to expand French influence in a strategically important region."
 france_md.400.a: "This partnership will benefit our people"
 france_md.400.b: "We prefer to develop our own infrastructure"

 france_md.401.t: "French Infrastructure Initiative in the South"
 france_md.401.d: "France has offered to fund major infrastructure projects in Southern Lebanon, an area that has suffered greatly from years of conflict and neglect. The proposal includes hospitals, schools, and electrical grid modernization. While the humanitarian need is undeniable, accepting French presence in the south could complicate our relationships with other regional powers who view any Western involvement with suspicion."
 france_md.401.a: "The south desperately needs this investment"
 france_md.401.b: "The political complications are too great"

 france_md.402.t: "French Industrial Investment Program"
 france_md.402.d: "French corporations are proposing a significant investment in Lebanese manufacturing, promising to establish factories that would create employment for thousands of our citizens. Youth unemployment has been a persistent crisis, and these jobs could help stem the tide of emigration draining our country of talent. Yet industrial dependency on French capital could reshape our economy in ways that primarily benefit Paris."
 france_md.402.a: "Jobs are our priority right now"
 france_md.402.b: "We must develop our own industrial base"

 france_md.403.t: "French Humanitarian Mission to Lebanon"
 france_md.403.d: "In response to our ongoing crisis, France has offered to deploy a humanitarian mission bringing medical supplies, food aid, and technical assistance. French NGOs and government agencies would coordinate relief efforts in collaboration with local authorities. President Macron has personally appealed for international support for Lebanon, invoking the deep historical and cultural bonds between our peoples. This aid could provide desperately needed relief, though it also increases French visibility and influence at a vulnerable moment."
 france_md.403.a: "We gratefully accept this assistance"
 france_md.403.b: "We can manage our own affairs"

 france_md.500.t: "The Lumio Attacks"
 france_md.500.d: "A small commune in Lumio has been struck by the National Liberation Front of Corsica. The attack did not cause any loss of life but it did leave a substantial amount of damage on the small amount of military infrastructure in the commune as well as leaving several gendarmes injured."
 france_md.500.a: "Unfortunate"

 france_md.501.t: "The Hotel Attacks in Marseille"
 france_md.501.d: "A string of minor bombings have been carried out in Marseille. The National Liberation Front of Corsica has claimed responsibility for the strikes. Several people have been hospitalized and injured due to the incidents, but it does not appear that they have any intention of launching additional bomb strikes on any other hotels."
 france_md.501.a: "Unfortunate"

 france_md.504.t: "The McDonald's Bombing"
 france_md.504.d: "A small amount of Breton nationalists have decided to bomb a local McDonald's in Quévert, Brittany. The bomb exploded killing one person in the McDonald's. The ongoing investigation has not produced much in the way of evidence if it is a larger plot, but a tragic occurrence."
 france_md.504.a: "Unfortunate"

 # Factory building mission events
 france_md.600.t: "Reinvesting in Rural France"
 france_md.600.d: "The government has launched an ambitious program to revitalize France's rural regions. For too long, our countryside has suffered from deindustrialization and the exodus of young people to urban centers. This initiative aims to bring new factories and economic opportunities to these neglected areas, creating jobs and breathing new life into our provincial towns. The success of this program will depend on our ability to meet construction targets within the allotted timeframe."
 france_md.600.a: "We can do it!"

 # French Decision Categories
 FRA_french_space_decision_category: "The French Space Program & CNES"
 FRA_french_space_decision_category_desc: "Space: The Final Frontier. We must begin to conquer this frontier in earnest if we are to remain a Great Power in the eyes of the world, but we can only achieve this at great cost. As we can't be sure of any real economic benefits of a large-scale space program, the French people must remain convinced that it is a worthwhile venture!\n§RIf our Space Program Enthusiasm falls below 35, space operations will cease!§! Furthermore, each week our §Y Space Program Enthusiasm§! will fall by §Y0.1§! due to general disinterest in the §YCNES§!\n\n\nOur Space Program Enthusiasm is currently: [?FRA.FRA_peoples_support|+50.0] \nWeekly Income from §YSpace Operations & Actions§!: $[?FRA.FRA_space_income_var|+3]b"
 FRA_run_support_campaigns_short: "Launch a Short Public Support Campaign"
 FRA_run_support_campaigns_short_desc: "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A short social media campaign should give us some support!"
 FRA_run_support_campaigns_long: "Launch a Long Public Support Campaign"
 FRA_run_support_campaigns_long_desc: "If our top scientists are only beginning to unlock the scientific wonders that lie in space, then our people must be incredibly confused at the whole ordeal. A detailed education campaign should do wonders for the support we receive from the people!"
 FRA_balance_the_cnes_budget: "Rebalance CNES' Budget"
 FRA_balance_the_cnes_budget_desc: "Our space program, CNES, has had some issues in the past with inefficient spending and minor amounts of corruption. We should send in our state auditors to help reel in excessive spending, and gain CNES some sorely-needed positive reputation."
 FRA_launch_commercial_satellite: "Launch a Commercial Satellite"
 FRA_launch_commercial_satellite_desc: "Now that the age of information is in full swing, private companies are practically falling over each other to launch satellites. By allowing some of these companies to launch from our facilities, we should bring in some reasonable economic benefits. Be aware; however, the people may begin to tire of our commercial-focused program!"
 FRA_prep_international_space_station: "Prepare an ISS Launch"
 FRA_prep_international_space_station_desc: "Whilst a global achievement and initiative, we can prepare to send our supply rockets to the ISS, along with our personnel."
 FRA_french_iss_launch: "French ISS Launch"
 FRA_french_iss_launch_desc: "After months of planning and preparation, our supply shuttle mission is ready to launch. Three… Two… One… Blast-off!"
 FRA_invest_LEB_decision_category: "French-Lebanese Investments"
 FRA_invest_LEB_decision_category_desc: "The Lebanese were once a former colonial holding of ours and as such it is imperative we return to the region and invest in the great country of [LEB.GetNameWithFlag]."
 FRA_LEB_invest_infrastructure_south: "Invest in South Lebanon"
 FRA_LEB_invest_infrastructure_south_desc: "Economically developing South Lebanon can help prevent radicalization in the region. The more economic opportunity for the region ultimately the better for all parties involved."
 FRA_LEB_invest_infrastructure_north: "Invest in North Lebanon"
 FRA_LEB_invest_infrastructure_north_desc: "The economic heartland of Lebanon has almost always been centered around Beirut and the surrounding territories. Expanding and investing in the northern part of the countries will yield excellent."
 FRA_LEB_invest_civilian_factory: "Invest in Lebanese Civilian Industries"
 FRA_LEB_invest_civilian_factory_desc: "The Lebanese could use an additional investment in their civilian industries. Developing these industries could further help the economic development of Lebanon and to become more self-sufficient on the global stage."
 FRA_LEB_financial_help: "Provide Lebanon Financial Help"
 FRA_LEB_financial_help_desc: "We should provide Lebanon financial help to help offset some of their budget shortcomings and otherwise."
 # French Africa Decisions
 FRA_french_africa_decision_category: "Françafrique/Africa Decisions"
 FRA_french_africa_decision_category_desc: "Africa and Françafrique can often be synonymous for us. The continent in Africa needs our assistance and our caretaking and as such we should continue to make Africa a focal point of our foreign policy and our interests."
 FRA_invest_in_NEPAD_education_decision: "Invest in NEPAD Education Programs"
 FRA_invest_in_NEPAD_education_decision_desc: "The NEPAD education programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more education spending cost reductions."
 FRA_invest_in_NEPAD_healthcare_decision: "Invest in NEPAD Healthcare Programs"
 FRA_invest_in_NEPAD_healthcare_decision_desc: "The NEPAD healthcare programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more health care spending cost reductions."
 FRA_invest_in_NEPAD_social_care_decision: "Invest in NEPAD Social Care Programs"
 FRA_invest_in_NEPAD_social_care_decision_desc: "The NEPAD social care programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see more social care spending cost reductions."
 FRA_invest_in_NEPAD_economic_program_decision: "Invest in the NEPAD Economic Programs"
 FRA_invest_in_NEPAD_economic_program_decision_desc: "The NEPAD economic programs could use some additional funding and support. We will pay for the increased funding, but the African countries will see increased productivity and building speed."
 FRA_extend_the_NEPAD_program_decision: "Extend the NEPAD Program"
 FRA_extend_the_NEPAD_program_decision_desc: "The program needs to be extended. We can pump some additional funding into the program to keep the program going."
 # French Construction Mission(s)
 FRA_french_construction_decision_category: "Keeping Campaign Promises"
 FRA_french_construction_decision_category_desc: "We need to build at least §G5 new civilian factories§! within a year.\n\nFactories built: §R[?FRA.factories_now]§!"
 FRA_build_factories_mission: "Build factories in time"
