 # Budget Minister Tax Scandal (900-901)
 france_md.900.t: "Budget Minister Tax Scandal"
 france_md.900.d: "A shocking revelation has emerged: our Budget Minister, the very person responsible for fighting tax fraud, has been found to have a secret foreign bank account with undeclared funds. After months of denial, the evidence has become overwhelming. The media is in a frenzy, opposition parties are demanding accountability, and public trust in the government has been severely shaken. How should we respond to this crisis?"
 france_md.900.a: "Immediate dismissal and prosecution"
 france_md.900.b: "Force resignation only"
 france_md.900.c: "Defend the minister for now"

 france_md.901.t: "Scandal Fallout: Reform Opportunity"
 france_md.901.d: "In the wake of the budget minister scandal, there are calls for comprehensive transparency reforms. A new authority to investigate and prevent corruption could be established, along with mandatory financial disclosure requirements for all elected officials. This would be expensive and time-consuming, but it might restore public faith in our institutions."
 france_md.901.a: "Implement comprehensive transparency reforms"
 france_md.901.b: "Minimal changes - this will blow over"

 # Presidential Candidate Scandal (902)
 france_md.902.t: "Presidential Candidate Employment Scandal"
 france_md.902.d: "An investigative newspaper has revealed that a leading presidential candidate allegedly paid family members substantial sums for parliamentary assistant jobs they never actually performed. The timing could not be worse - coming just months before the election. The candidate denies all wrongdoing and claims the investigation is politically motivated. The scandal threatens to upend the entire electoral landscape."
 france_md.902.a: "The candidate should withdraw from the race"
 france_md.902.b: "Continue the campaign despite the scandal"
 france_md.902.c: "Attack the media as politically biased"

 # Former President Legal Troubles (903)
 france_md.903.t: "Former President Faces Trial"
 france_md.903.d: "In an unprecedented development, a former President of the Republic has been indicted on corruption charges. The trial will mark the first time a former head of state faces criminal prosecution for acts committed during their time in office. The case has divided the nation: some see it as proof that no one is above the law, while others view it as a politically motivated witch hunt."
 france_md.903.a: "Justice must be served - no one is above the law"
 france_md.903.b: "This is a political witch hunt"

 # Yellow Vests Movement (910-912)
 france_md.910.t: "The Yellow Vests Movement"
 france_md.910.d: "What began as protests against fuel tax increases has exploded into a massive populist movement. Every Saturday, hundreds of thousands of protesters wearing yellow high-visibility vests flood the streets and block roundabouts across the country. They represent a broad coalition of citizens angry about the high cost of living, declining purchasing power, and what they see as government indifference to ordinary people's struggles. The movement has no leaders and no clear political affiliation - it represents raw popular anger."
 france_md.910.a: "Cancel the fuel tax increases"
 france_md.910.b: "Maintain the tax but increase dialogue"
 france_md.910.c: "Stand firm - the reforms are necessary"

 france_md.911.t: "Yellow Vests: Protests Escalate"
 france_md.911.d: "The protests have intensified dramatically. Clashes with police are becoming more violent, and the images of burning cars and vandalized storefronts on the Champs-Elysees are being broadcast around the world. Shops are closing, tourism is suffering, and the economy is taking a serious hit. Public opinion polls show strong support for the protesters' grievances. The government must act decisively to resolve this crisis."
 france_md.911.a: "Launch a Grand National Debate"
 france_md.911.b: "Offer major economic concessions"
 france_md.911.c: "Crack down on the protests"

 france_md.912.t: "Yellow Vests: Crisis Point"
 france_md.912.d: "France is at a breaking point. The protests have continued for months, causing billions in economic damage. Riot police are exhausted, and some are now being accused of using excessive force. The government's approval rating has collapsed. Senior advisors are warning that unless dramatic action is taken immediately, the situation could spiral out of control entirely. This may be our last chance to avoid a complete breakdown."
 france_md.912.a: "Announce a major social emergency package"
 france_md.912.b: "Declare a state of emergency"

 # Socialist Party Crisis (920)
 france_md.920.t: "Socialist Party Internal Crisis"
 france_md.920.d: "The Socialist Party is tearing itself apart. Years of declining electoral performance, ideological conflicts between traditional leftists and modernizers, and a series of scandals have left the party demoralized and divided. Some advocate returning to core socialist values, while others argue the party must modernize to remain relevant. Meanwhile, voters are defecting to both centrist and far-left alternatives."
 france_md.920.a: "Rally the party around core socialist values"
 france_md.920.b: "Accept modernization - move to the center"
 france_md.920.c: "The party splits between factions"

 # National Rally De-demonization (921-922)
 france_md.921.t: "The De-demonization Debate"
 france_md.921.d: "The National Rally faces a fundamental strategic choice. For years, the party has been treated as a pariah by mainstream politics - a 'cordon sanitaire' preventing any cooperation with it. Now, some within the party argue for softening its image, distancing itself from its most extreme elements, and presenting a more moderate face to broaden its appeal. Others insist this would be a betrayal of the party's core identity."
 france_md.921.a: "Embrace a moderate image"
 france_md.921.b: "Maintain hardline positions"
 france_md.921.c: "This sparks internal family conflict"

 france_md.922.t: "National Rally: Family Conflict"
 france_md.922.d: "The internal tensions have erupted into open family conflict. The party founder, whose controversial statements have repeatedly undermined the de-demonization strategy, has clashed publicly with the younger generation of leadership. The conflict threatens to tear the party apart at the very moment it seems poised for breakthrough success."
 france_md.922.a: "The new generation takes control"
 france_md.922.b: "The founder is expelled from the party"

 # Republican Party Alliance Crisis (923)
 france_md.923.t: "Republican Party Alliance Crisis"
 france_md.923.d: "A bombshell has hit French politics: a leader of the traditional center-right party has announced a unilateral alliance with the National Rally, breaking the decades-old 'cordon sanitaire' that kept the far-right isolated from mainstream politics. The party establishment is in uproar, with many members refusing to accept this alliance. Some are calling it pragmatic politics; others call it a betrayal of fundamental values."
 france_md.923.a: "Reject alliance with the far-right"
 france_md.923.b: "Form a tactical alliance"
 france_md.923.c: "The party splits over this decision"

 # Pension Reform Crisis (930-931)
 france_md.930.t: "Pension Reform Crisis"
 france_md.930.d: "The government has proposed raising the retirement age to address the pension system's financial sustainability. The unions have responded with fury - all eight major unions have united in opposition, an unprecedented show of solidarity. Millions have taken to the streets in the largest demonstrations France has seen in decades. Transport workers have paralyzed the country with rolling strikes. The government can back down, negotiate, or force through the reform using constitutional mechanisms."
 france_md.930.a: "Push through with Article 49.3"
 france_md.930.b: "Negotiate with the unions"
 france_md.930.c: "Withdraw the reform"

 france_md.931.t: "Pension Reform Negotiations"
 france_md.931.d: "After weeks of intense negotiations with union leaders, we have reached a critical moment. The unions have offered a compromise: a more gradual increase in the retirement age, combined with exceptions for workers in physically demanding jobs. This would achieve some savings while reducing public anger. Alternatively, we can reject their terms and face continued strikes."
 france_md.931.a: "Accept the compromise"
 france_md.931.b: "Negotiations have broken down"

 # Student Uprising (932)
 france_md.932.t: "Student and Youth Uprising"
 france_md.932.d: "Universities across France have erupted in protest. Students are occupying buildings, blocking entrances, and clashing with riot police. The immediate trigger was a controversial labor law that students see as an attack on worker protections, but their grievances run deeper - high youth unemployment, precarious job prospects, and a sense that the political system ignores their concerns. The protests evoke memories of May 1968."
 france_md.932.a: "Withdraw the controversial policy"
 france_md.932.b: "Negotiate with student unions"
 france_md.932.c: "Clear the occupied universities"

 # Election Upset (940)
 france_md.940.t: "Shocking Election Upset"
 france_md.940.d: "French politics has been rocked by an earthquake. An extremist candidate has reached the second round of the presidential election, eliminating a mainstream candidate who was favored to win. The shock has reverberated through the political establishment. Many are calling for a 'Republican Front' - a cross-party alliance to prevent the extremist from winning. But others question whether such tactical voting undermines democracy."
 france_md.940.a: "Call for a Republican Front against extremism"
 france_md.940.b: "Let voters decide without intervention"
 france_md.940.c: "This is a wake-up call for political reform"

 # New Political Movement (941)
 france_md.941.t: "A New Political Movement Emerges"
 france_md.941.d: "From seemingly nowhere, a new political movement has captured the public imagination. Led by a charismatic figure who claims to transcend the traditional left-right divide, the movement promises to break the deadlock of French politics and offer a fresh alternative to voters disillusioned with both major parties. Traditional party structures are watching nervously as their supporters consider defecting to this insurgent force."
 france_md.941.a: "Support the new movement"
 france_md.941.b: "Oppose it as a flash in the pan"
 france_md.941.c: "Traditional parties must adapt to survive"

 # Suburban Riots (950)
 france_md.950.t: "Suburban Riots"
 france_md.950.d: "Violence has erupted in the banlieues - the suburban housing projects that ring France's major cities. What began as isolated incidents after a confrontation with police has spread across the country, with thousands of cars burned and dozens of buildings damaged. The riots have exposed deep social fractures - high unemployment, discrimination, and a sense of abandonment among communities that feel left behind by French society. The government must decide how to respond."
 france_md.950.a: "Declare a state of emergency"
 france_md.950.b: "Launch integration and social programs"
 france_md.950.c: "Hardline crackdown rhetoric"

 # Terrorist Attack (949)
 france_md.949.t: "Terror Strikes France"
 france_md.949.d: "Chaos in the streets of Paris. Coordinated attacks have struck multiple locations across the city - cafes, a concert hall, the national stadium. The death toll is climbing as emergency services struggle to cope. Sirens wail through the night as France confronts its worst nightmare. The nation is in shock, and the world watches in horror."
 france_md.949.a: "France mourns..."

 # Terror Attack Response (951)
 france_md.951.t: "France's Response"
 france_md.951.d: "The initial shock has passed, but the nation's grief remains raw. Millions have gathered in solidarity - 'Je suis Paris' echoing across the globe. Now the government must decide how to respond. There are calls for enhanced security measures, a stronger military response abroad, and declarations of national emergency. But some warn that an overreaction could undermine the very values that make France what it is."
 france_md.951.a: "National unity and enhanced security"
 france_md.951.b: "Military response abroad"
 france_md.951.c: "Prioritize civil liberties concerns"

 # EU Referendum (952)
 france_md.952.t: "European Constitution Referendum"
 france_md.952.d: "A referendum on European integration has been proposed. Supporters argue that deeper integration will strengthen France's position in the world and secure economic prosperity. Opponents - spanning both left and right - argue that it undermines French sovereignty and benefits elites at the expense of ordinary citizens. The vote is too close to call, and the government must decide how actively to campaign for a 'Yes' vote."
 france_md.952.a: "Campaign vigorously for Yes"
 france_md.952.b: "Let the campaign unfold naturally"
 france_md.952.c: "Avoid risking a referendum"

 # Left Coalition (953)
 france_md.953.t: "Left-Wing Coalition Forms"
 france_md.953.d: "In response to the fractured political landscape, left-wing parties are attempting to form a unified coalition. Socialists, communists, greens, and the radical left are in negotiations to present a common front to voters. But fundamental disagreements remain - over economic policy, European integration, and foreign affairs. The coalition could transform French politics, or collapse under the weight of its contradictions."
 france_md.953.a: "Unite under pragmatic leadership"
 france_md.953.b: "Let the radical wing lead"
 france_md.953.c: "The coalition collapses over disagreements"

 # Hung Parliament (954)
 france_md.954.t: "Hung Parliament Crisis"
 france_md.954.d: "The election has produced a hung parliament, with no party or bloc able to command a majority. Government formation is proving impossible, and France risks political paralysis at a critical moment. Some are calling for a technocratic government to manage affairs, others want snap elections, and still others are proposing an unprecedented grand coalition across traditional political divides."
 france_md.954.a: "Form a technocratic government"
 france_md.954.b: "Call snap elections"
 france_md.954.c: "Attempt a grand coalition"

