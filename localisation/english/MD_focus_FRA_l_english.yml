 # Communist Path - End the Republic Focuses
 FRA_constitutional_crisis_pcf: "The Radicals Grow Restless"
 FRA_constitutional_crisis_pcf_desc: "Within our leftist coalition, a radical faction has been gaining influence. These revolutionary hardliners believe that democratic socialism moves too slowly - they demand immediate and total transformation. The moderate leadership of La France Insoumise and the PCF struggles to contain these extremists who see the general strike as the first step toward revolution."
 FRA_abolish_fifth_republic_pcf: "The Extremists Seize Control"
 FRA_abolish_fifth_republic_pcf_desc: "The radical faction within the left has outmaneuvered the moderate leadership. Mélenchon and the PCF reformists have been sidelined by revolutionary hardliners who reject the 'bourgeois democracy' of the Fifth Republic entirely. They demand a Constituent Assembly to draft a new constitution - and they have the street power to enforce their will."
 FRA_sixth_republic: "Proclaim the Sixth Republic"
 FRA_sixth_republic_desc: "The moderate faction has regained some influence, steering the revolution toward a democratic socialist Sixth Republic rather than outright communism. This compromise preserves republican institutions while fundamentally transforming French society through parliamentary means."
 FRA_french_commune_peaceful: "Establish the French Commune"
 FRA_french_commune_peaceful_desc: "The revolutionary hardliners have triumphed completely. In the spirit of the Paris Commune of 1871, France will become a true workers' state. The means of production will be collectivized, worker councils will govern at all levels - the moderate reformists have lost control entirely."
 FRA_republic_safe_pcf: "The Republic is Safe"
 FRA_republic_safe_pcf_desc: "We have arrested the radical faction leaders and disbanded their paramilitary cells. The Republic survives. Mélenchon and the moderate reformists retain control of the left - the revolutionary dream is over, replaced by the slower but more stable path of democratic reform."

 # National Rally Path - End the Republic Focuses
 FRA_question_republic_fn: "The Traditionalists Gain Ground"
 FRA_question_republic_fn_desc: "Within the National Rally, a traditionalist faction has been growing in influence. While Marine Le Pen and the mainstream leadership remain committed to the Republic, these extremists - inspired by Action Française and the Catholic traditionalist movement - openly question whether democracy itself has failed France. Marion Maréchal's Catholic-traditionalist network quietly gains supporters."
 FRA_referendum_republic: "The Hardliners Force a Referendum"
 FRA_referendum_republic_desc: "The traditionalist faction has outmaneuvered Le Pen's moderate republicans. Action Française militants, Catholic intégristes, and nostalgic monarchists have seized control of the party apparatus. They demand a referendum on the very existence of the Republic - and the mainstream leadership can no longer stop them."
 FRA_restore_kingdom_fn: "Restore the Kingdom"
 FRA_restore_kingdom_fn_desc: "The monarchist faction within the movement has won. Whether we crown the Orleanist pretender Jean d'Orléans as 'King of the French' or the Legitimist claimant Louis de Bourbon as 'King of France,' the republican moderates of the National Rally have been completely sidelined by the traditionalist extremists."
 FRA_restore_empire_fn: "Restore the Empire"
 FRA_restore_empire_fn_desc: "The Bonapartist faction has triumphed. Jean-Christophe Napoléon Bonaparte will be crowned Napoleon VII. The moderate republicans who once led the National Rally have been swept aside by those who dream of imperial glory - a strong France united under an Emperor, not squabbling parliamentarians."
 FRA_republic_safe_fn: "The Republic is Safe"
 FRA_republic_safe_fn_desc: "We have arrested the traditionalist faction leaders and disbanded their paramilitary cells. The Republic survives! Le Pen and the moderate nationalists retain control. Using the crisis as justification, we pass reforms to reinforce the power of the state - expanded security services, stricter controls on extremist organizations, and enhanced executive authority. The Fifth Republic endures, stronger than ever."

 # New Extremist Infiltration Events
 france_md.370.t: "Voices from the Shadows"
 france_md.370.d: "Mélenchon's coalition has reached the end of its reform program. Now a delegation approaches from within the party - radical elements who have been waiting for this moment. They offer an alliance: their paramilitary networks and revolutionary cells in exchange for allowing them to organize openly. They promise loyalty, but their ultimate goals remain unclear."
 france_md.370.a: "Allow them to organize - we need their support"
 france_md.370.b: "Reject them - we are democrats, not revolutionaries"

 france_md.371.t: "The Traditionalists Make Their Move"
 france_md.371.d: "Le Pen's nationalist government has consolidated power. Now a delegation arrives from the traditionalist wing - Action Française sympathizers, Catholic intégristes, and those who dream of restoring the monarchy. They offer their paramilitary networks and political connections in exchange for being allowed to organize openly. Their true intentions remain veiled."
 france_md.371.a: "Allow them to organize - their support strengthens us"
 france_md.371.b: "Reject them - we are republicans, not monarchists"

 france_md.372.t: "The Republic Stands"
 france_md.372.d: "The radical faction has been broken. Their leaders are arrested, their cells disbanded, their dreams of revolution crushed. The moderate reformists remain in control, and France remains a republic - transformed, perhaps, but still recognizably democratic. The extremists gambled and lost."
 france_md.372.a: "The revolution is over"

 france_md.373.t: "Vive la République!"
 france_md.373.d: "The traditionalist coup has been foiled! The DGSI moved swiftly - Action Française leaders are in custody, monarchist cells have been raided, and the dreams of restoration lie in ruins. The people celebrate in the streets as Le Pen addresses the nation: the Fifth Republic stands strong. Using this crisis as justification, we pass sweeping reforms to reinforce state authority and ensure such threats never arise again."
 france_md.373.a: "The Republic is saved - stronger than ever!"

 france_md.374.t: "The Factions Fight for Power"
 france_md.374.d: "The coup has succeeded - the Republic has fallen. But now the traditionalist factions turn on each other. The monarchists demand restoration of the Bourbon or Orléans line. The Bonapartists dream of imperial glory under Napoleon VII. Only one faction can win. Which vision will prevail?"
 france_md.374.a: "The Monarchists prevail - restore the Kingdom!"
 france_md.374.b: "The Bonapartists triumph - restore the Empire!"

 # Communist Path Events - Crackdown/Coup System
 france_md.340.t: "The Constitutional Crisis"
 france_md.340.d: "The radical faction has grown too bold. Their paramilitary cells have been exposed, their infiltration of the party apparatus revealed. We must choose: crack down on them now and preserve the Republic, or let them continue their work and see where it leads. The DGSI awaits our orders."
 france_md.340.a: "Crack down - arrest the radical leaders"
 france_md.340.b: "Let them be - the revolution must continue"

 france_md.341.t: "The Radicals Seize Power"
 france_md.341.d: "It happened in a single night. The radical faction moved with precision - their paramilitary cells seized key buildings, their infiltrators in the military secured crucial bases. Mélenchon and the moderate reformists wake to find themselves prisoners in all but name. The revolutionary hardliners have executed their coup. The Fifth Republic is dead."
 france_md.341.a: "The revolution has begun..."

 france_md.345.t: "The Commune Rises Again"
 france_md.345.d: "The revolutionary hardliners have won completely. Rejecting any compromise with 'bourgeois democracy,' they have proclaimed the French Commune - a true workers' state in the tradition of 1871. The moderate reformists who built the original coalition have been purged or fled. The red flag flies over the Élysée Palace, and the revolution has only just begun."
 france_md.345.a: "Vive la Commune! L'Internationale sera le genre humain!"

 # National Rally Path Events - Crackdown/Coup System
 france_md.375.t: "The Republic in Question"
 france_md.375.d: "The traditionalist faction has grown too confident. Their paramilitary networks have been exposed, their infiltration of the party apparatus revealed. We must choose: crack down on them now and preserve the Republic, or let them continue their work and see where it leads. The DGSI awaits our orders."
 france_md.375.a: "Crack down - arrest the traditionalist leaders"
 france_md.375.b: "Let them be - the restoration must continue"

 france_md.376.t: "The Traditionalists Seize Power"
 france_md.376.d: "It happened in a single night. The traditionalist faction moved with precision - their paramilitary cells secured key buildings, their allies in the military ensured non-interference. Le Pen and the moderate republicans wake to find themselves sidelined completely. The extremists have executed their coup. The Fifth Republic is dead. But who will rule the new France?"
 france_md.376.a: "The factions must now decide..."

 france_md.354.t: "The Monarchists Choose Their King"
 france_md.354.d: "The monarchist faction within the movement must now choose their sovereign. Two claimants present themselves: Jean d'Orléans, Count of Paris, represents the Orleanist line - he would be a constitutional monarch, 'King of the French.' Louis de Bourbon, Duke of Anjou, represents the Legitimist line of Louis XIV - he would be 'King of France' by divine right. The Action Française traditionalists must decide."
 france_md.354.a: "Crown Jean d'Orléans - King of the French"
 france_md.354.b: "Crown Louis de Bourbon - King of France"

 france_md.357.t: "The Bonapartists Triumph"
 france_md.357.d: "The Bonapartist faction within the movement has won the internal struggle. Jean-Christophe Napoléon Bonaparte will be crowned Napoleon VII. The military and those who dream of imperial glory have prevailed over the monarchists. Marine Le Pen and the old republican guard of the National Rally have been swept aside completely. France will be an Empire once more."
 france_md.357.a: "Vive l'Empereur! Vive la France!"

 france_md.358.t: "Extremists Seize Power in France"
 france_md.358.d: "Shocking news from [FRA.GetNameWithFlag] - extremist factions within the ruling party have seized control and abolished the Fifth Republic. The moderate leadership has been sidelined as radicals restore monarchical or imperial rule. This dramatic coup against democracy has shocked the world. How should we respond?"
 france_md.358.a: "Condemn this extremist takeover"
 france_md.358.b: "This is an internal French matter"

 # Extremist Infiltration Ideas
 FRA_extremist_paramilitary_left: "Revolutionary Paramilitary"
 FRA_extremist_paramilitary_left_desc: "We have allowed the radical faction to organize their paramilitary networks openly. These revolutionary cells provide us with street power and control over potential dissent - but at what cost? Their true loyalties remain with the revolution, not the party leadership."
 FRA_extremist_paramilitary_right: "Traditionalist Paramilitary"
 FRA_extremist_paramilitary_right_desc: "We have allowed the traditionalist faction to organize their paramilitary networks openly. These Action Française cells provide us with street power and control over potential dissent - but at what cost? Their true loyalties remain with the restoration, not the party leadership."
 FRA_radical_infiltration: "Radical Infiltration"
 FRA_radical_infiltration_desc: "The radical faction is quietly infiltrating the party apparatus and military. Their revolutionary cells spread through the institutions, building the network they will need when the time comes. The moderate leadership remains unaware of how deep the infiltration runs."
 FRA_traditionalist_infiltration: "Traditionalist Infiltration"
 FRA_traditionalist_infiltration_desc: "The traditionalist faction is quietly infiltrating the party apparatus and military. Their monarchist cells spread through the institutions, building the network they will need when the time comes. The moderate leadership remains unaware of how deep the infiltration runs."
 FRA_republic_stabilized_left: "Republic Stabilized"
 FRA_republic_stabilized_left_desc: "The radical threat has been neutralized. The DGSI has arrested the extremist leaders and dismantled their paramilitary cells. France remains a republic, and the moderate reformists retain control of the left. The revolution is over."
 FRA_republic_stabilized_right: "Strong Republic"
 FRA_republic_stabilized_right_desc: "The traditionalist threat has been crushed, and we used the crisis to pass sweeping reforms reinforcing state power. The DGSI now has expanded surveillance authority, the police have new powers against extremist organizations, and executive authority has been strengthened. The Fifth Republic endures - stronger, more centralized, and firmly under nationalist control."

 # End the Republic Ideas
 FRA_general_strike: "Revolutionary General Strike"
 FRA_general_strike_desc: "A radical faction within the leftist coalition has mobilized the workers for a general strike, going beyond what the moderate leadership intended. The CGT has been captured by revolutionary hardliners who see this as the first step toward ending the Republic entirely. The party leadership has lost control of the movement they started."
 FRA_sixth_republic_idea: "The Sixth Republic"
 FRA_sixth_republic_idea_desc: "After the extremist takeover was narrowly contained, France has become the Sixth Republic - a compromise between the revolutionary hardliners and moderate reformists. The new constitution features worker representation and strengthened democracy, but avoids the complete break with republican tradition the radicals wanted."
 FRA_commune_reborn_idea: "The French Commune"
 FRA_commune_reborn_idea_desc: "The revolutionary hardliners have triumphed completely. The moderate reformists who once led the left have been purged as France transforms into a workers' state. In the spirit of 1871, worker councils now govern and the means of production have been collectivized. The red flag flies where the tricolor once flew."
 FRA_kingdom_restored_idea: "The Kingdom Restored"
 FRA_kingdom_restored_idea_desc: "The traditionalist extremists within the nationalist movement have achieved their dream - France once again has a king. The moderate republicans of the National Rally watch in disbelief as Action Française celebrates and the fleur-de-lis replaces the tricolor. Marine Le Pen's 'de-demonized' party has become something she never intended."
 FRA_empire_restored_idea: "The Empire Restored"
 FRA_empire_restored_idea_desc: "The Bonapartist faction within the movement has restored the French Empire under Napoleon VII. The moderate republicans who built the National Rally have been swept aside by those who dream of imperial glory. France is once again ruled by an Emperor, and the military-traditionalist alliance celebrates its complete victory."

 # Extremist Faction Foreign Policy Ideas
 FRA_gaullist_foreign_policy: "Gaullist Foreign Policy"
 FRA_gaullist_foreign_policy_desc: "Following General de Gaulle's vision, France pursues a policy of strategic independence from both superpowers. We maintain distance from American hegemony while engaging pragmatically with Russia and China. France must be a great power in its own right, not a vassal of Washington."
 FRA_anti_american_stance: "Anti-American Stance"
 FRA_anti_american_stance_desc: "The French government has adopted an openly hostile attitude toward the United States. American military operations will not receive French support, and diplomatic relations have cooled significantly. France charts its own course, free from Atlantic constraints."
 FRA_fn_russia_alignment_idea: "National Rally-Russia Alignment"
 FRA_fn_russia_alignment_idea_desc: "The National Rally government has cultivated close ties with Russia, reflecting historical connections and shared opposition to American liberalism. Marine Le Pen's praise for Putin's 'traditional values' has translated into concrete policy alignment on multiple issues."
 FRA_communist_foreign_policy: "Communist Foreign Policy"
 FRA_communist_foreign_policy_desc: "The Communist Party has implemented a radical reorientation of French foreign policy. Alliance with the United States is impossible - instead, France seeks solidarity with socialist states worldwide. NATO membership is fundamentally incompatible with our ideology."
 FRA_lfi_non_aligned_policy: "Non-Aligned France"
 FRA_lfi_non_aligned_policy_desc: "La France Insoumise has implemented a policy of non-alignment, rejecting both American hegemony and Russian authoritarianism. France will not participate in American military adventures and maintains independence from NATO command structures while seeking leadership of a new non-aligned movement."
 FRA_strategic_independance: "Strategic Independence"
 FRA_strategic_independance_desc: "France has committed to complete strategic autonomy, maintaining its independent nuclear deterrent and refusing subordination to any foreign power. American bases are not welcome on French soil, and France will make its own decisions about military interventions."
 FRA_sovereigntist_eu_policy: "Sovereigntist EU Policy"
 FRA_sovereigntist_eu_policy_desc: "France blocks further EU federalization, defending national sovereignty against Brussels technocracy. While remaining in the EU, we veto any transfer of sovereignty and oppose the creation of a European superstate. France will not become a province."
 FRA_distance_nato: "Distance from NATO"
 FRA_distance_nato_desc: "Following De Gaulle's 1966 precedent, France maintains distance from NATO's integrated command structure while remaining a treaty member. American troops are not stationed on French soil, and France reserves the right to independent military action."
 FRA_left_nato: "Left NATO"
 FRA_left_nato_desc: "France has withdrawn from the North Atlantic Treaty Organization entirely. No longer bound by Article 5, France charts a truly independent course in military affairs. This historic decision reflects our rejection of American hegemony."

