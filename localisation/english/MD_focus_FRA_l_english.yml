 # Franco-German Joint Project (SCAF/EMBT)
 FRA_joint_project_germany: "Propose SCAF/EMBT Joint Project"
 FRA_joint_project_germany_desc: "The SCAF (Système de Combat Aérien du Futur) and EMBT (European Main Battle Tank) are flagship Franco-German defense projects. SCAF aims to develop a next-generation fighter jet system to replace the Rafale and Eurofighter, while EMBT will create a new main battle tank combining technologies from both the Leclerc and Leopard 2. This partnership represents the deepest defense cooperation in European history."
 FRA_socialist_government_required_tt: "Requires a §YSocialist§! or §YLeft-wing§! government in power"

