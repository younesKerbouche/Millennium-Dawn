 # Extremist Faction Foreign Policy Events
 france_md.800.t: "France Turns Against America"
 france_md.800.d: "The new French government has adopted an openly anti-American stance, rejecting cooperation with Washington and criticizing American foreign policy in harsh terms. This represents a dramatic shift in transatlantic relations. How should the United States respond to this hostile turn in Paris?"
 france_md.800.a: "Condemn this hostile policy"
 france_md.800.b: "Attempt diplomatic outreach"

 france_md.801.t: "American Diplomatic Overture"
 france_md.801.d: "Despite our anti-American stance, Washington has made diplomatic overtures, seeking to maintain some level of cooperation. The State Department appears willing to overlook our rhetoric in exchange for limited engagement. How should we respond to these American efforts?"
 france_md.801.a: "Reject American overtures entirely"
 france_md.801.b: "Consider limited cooperation"

 france_md.802.t: "France Turns Toward Russia"
 france_md.802.d: "The new French government has signaled a dramatic shift in foreign policy, seeking closer ties with Moscow while distancing itself from Washington. This represents a historic opportunity to expand Russian influence in Western Europe. How should we respond to this French realignment?"
 france_md.802.a: "Strengthen ties with France"
 france_md.802.b: "Proceed cautiously"

 france_md.803.t: "Communist Foreign Policy Consequences"
 france_md.803.d: "Our communist foreign policy has isolated us from traditional Western allies but opened doors with socialist and anti-imperialist movements worldwide. Cuba, Venezuela, and other leftist governments welcome our new orientation. However, this comes at a cost to our relations with NATO allies and traditional partners."
 france_md.803.a: "Embrace socialist solidarity"
 france_md.803.b: "Moderate our approach"

 france_md.804.t: "France Distances from NATO"
 france_md.804.d: "[FRA.GetNameWithFlag] has announced a policy of distance from NATO, echoing De Gaulle's 1966 withdrawal from the integrated command structure. The French government has emphasized 'strategic independence' and rejected subordination to American military command. How should we view this development?"
 france_md.804.a: "Express concern about alliance cohesion"
 france_md.804.b: "Remain neutral on French policy"

 france_md.805.t: "Palestine Recognition"
 france_md.805.d: "Our far-left foreign policy commits us to recognizing the State of Palestine and supporting the two-state solution. This will improve relations with Arab states and align with our anti-imperialist principles, but will damage relations with Israel and potentially the United States. Should we proceed with formal recognition?"
 france_md.805.a: "Recognize Palestine immediately"
 france_md.805.b: "Delay recognition for now"

 france_md.806.t: "France Recognizes Palestine"
 france_md.806.d: "The French government has formally recognized the State of Palestine, marking a significant shift in Parisian foreign policy. This decision aligns France with many European nations but represents a departure from the previous cautious approach. How should Israel respond to this diplomatic development?"
 france_md.806.a: "Strongly condemn French recognition"
 france_md.806.b: "Issue a measured response"

 france_md.807.t: "The Ukraine War Dilemma"
 france_md.807.d: "Russia's invasion of Ukraine presents a crisis for our pro-Russian foreign policy. Our previous alignment with Moscow is now deeply problematic as Russian tanks roll into a sovereign European nation. The political cost of maintaining neutrality is enormous, but condemning Russia would be a complete reversal. What position should France take?"
 france_md.807.a: "Condemn Russian aggression"
 france_md.807.b: "Maintain neutrality"
 france_md.807.c: "Support Russia's position"

 france_md.808.t: "French Sovereigntist Policy"
 france_md.808.d: "[FRA.GetNameWithFlag] has adopted a strongly sovereigntist stance within the European Union, blocking further integration and vetoing transfers of sovereignty to Brussels. The French government argues for a 'Europe of Nations' rather than a federal superstate. How should we respond to this French obstructionism?"
 france_md.808.a: "Oppose French obstructionism"
 france_md.808.b: "Sympathize with sovereignty concerns"

 france_md.809.t: "Non-Aligned Movement Initiative"
 france_md.809.d: "Our non-aligned foreign policy has attracted interest from other nations seeking alternatives to both American and Russian spheres of influence. We have an opportunity to position France as a leader of a new non-aligned movement, working with India, Brazil, and other major powers outside the traditional blocs."
 france_md.809.a: "Pursue non-aligned leadership"
 france_md.809.b: "Focus on domestic priorities"

 france_md.810.t: "French Strategic Independence"
 france_md.810.d: "[FRA.GetNameWithFlag] has announced a policy of complete strategic independence, refusing subordination to any foreign power and emphasizing the role of the French nuclear deterrent. This could have implications for the Franco-German partnership that has been the foundation of European cooperation. How should Germany respond?"
 france_md.810.a: "Express concern about bilateral relations"
 france_md.810.b: "Respect French sovereignty"

 france_md.811.t: "France Embraces Multipolarity"
 france_md.811.d: "The French government has announced support for a multipolar world order, rejecting American hegemony and seeking closer ties with rising powers. This represents an opportunity for China to expand influence in Europe. How should Beijing respond to this French opening?"
 france_md.811.a: "Strengthen ties with France"
 france_md.811.b: "Maintain cautious engagement"

 france_md.812.t: "France Leaves NATO"
 france_md.812.d: "We have formally withdrawn from the North Atlantic Treaty Organization, completing our break with American hegemony. France now stands alone, neither bound by Article 5 nor subject to American military command. This historic decision opens new possibilities but also new dangers. What path should France pursue?"
 france_md.812.a: "Embrace complete strategic independence"
 france_md.812.b: "Seek new alliances"

 # Extremist Foreign Policy Decisions
 FRA_extremist_foreign_policy_category: "Extremist Foreign Policy"
 FRA_extremist_foreign_policy_category_desc: "Diplomatic and foreign policy actions available to France under extremist or Gaullist governance."

 FRA_rejoin_nato_command: "Rejoin NATO Integrated Command"
 FRA_rejoin_nato_command_desc: "After distancing ourselves from NATO, we may choose to rejoin the integrated military command structure. This would restore our position within the alliance and improve relations with American and European allies."

 FRA_seek_russian_partnership: "Seek Russian Partnership"
 FRA_seek_russian_partnership_desc: "Our independent foreign policy creates an opportunity to strengthen ties with Moscow. We can pursue closer diplomatic and economic relations with Russia, though this will further strain relations with Washington."

 FRA_recognize_palestine: "Recognize Palestine"
 FRA_recognize_palestine_desc: "Our anti-imperialist foreign policy demands we recognize the State of Palestine and support the Palestinian people's right to self-determination. This will improve relations with Arab states but damage ties with Israel."

 FRA_condemn_russia_ukraine: "Condemn Russian Aggression"
 FRA_condemn_russia_ukraine_desc: "Russia's invasion of Ukraine has made our pro-Russian stance politically untenable. We can choose to condemn the aggression and distance ourselves from Moscow, though this represents a significant policy reversal."

 FRA_non_aligned_initiative: "Non-Aligned Leadership Initiative"
 FRA_non_aligned_initiative_desc: "Our non-aligned foreign policy positions France to lead a new movement of nations seeking alternatives to both American hegemony and Russian influence. We can strengthen ties with India, Brazil, and other major powers outside traditional blocs."

 FRA_socialist_solidarity: "Socialist Solidarity"
 FRA_socialist_solidarity_desc: "Our communist foreign policy calls for solidarity with socialist states worldwide. We can strengthen ties with Cuba, Venezuela, and other leftist governments, building an international network of anti-capitalist cooperation."

 FRA_veto_eu_federalization: "Veto EU Federalization"
 FRA_veto_eu_federalization_desc: "As a sovereign nation within the EU, we can use our veto power to block further federalization and transfers of sovereignty to Brussels. This defends French independence but strains relations with pro-integration member states."

 # Immigration Wave Focus
 FRA_immigration_wave: "Capitalize on Immigration Wave"
 FRA_immigration_wave_desc: "France's current liberal immigration policies have led to a significant influx of migrants. While some see this as a humanitarian necessity or economic opportunity, others view it with growing concern. The National Rally can capitalize on these sentiments, presenting itself as the defender of French identity and security. The more open our borders, the stronger the backlash we can harness."
 FRA_high_immigration_tooltip: "France must have §YOpen Borders§! or §YSlightly Regulated Immigration§! law"

 # Immigration Backlash Idea
 FRA_immigration_backlash: "Immigration Backlash"
 FRA_immigration_backlash_desc: "A wave of anti-immigration sentiment is sweeping through French society. The National Rally's messaging on immigration, security, and national identity is resonating with an increasing portion of the population, shifting the political landscape rightward and weakening support for the status quo."

 # Green Extraction Ban Focus and Idea
 FRA_end_extraction: "Restrict Resource Extraction"
 FRA_end_extraction_desc: "In pursuit of our environmental vision, we will implement strict regulations on mining operations, oil extraction, and heavy industrial activities across mainland France. This will reduce domestic resource production by approximately one-third, but represents a necessary step for environmental protection. Future governments may reverse this policy if circumstances change."

 FRA_green_extraction_ban: "Environmental Extraction Restrictions"
 FRA_green_extraction_ban_desc: "France has implemented comprehensive environmental restrictions on resource extraction. Mining operations face strict limits, oil drilling is heavily regulated, and industrial extraction must meet demanding environmental standards. While this has reduced domestic resource availability by about a third, the reduction in pollution has led to measurable health improvements - cancer rates in former industrial regions have dropped significantly, and healthcare costs are declining."

 # Decision Category and Decision for reversing extraction ban
 FRA_environmental_policy_decisions: "Environmental Policy"
 FRA_environmental_policy_decisions_desc: "Decisions related to France's environmental policies and resource extraction regulations."

 FRA_reverse_extraction_ban: "Lift Extraction Restrictions"
 FRA_reverse_extraction_ban_desc: "The environmental restrictions on resource extraction have proven economically challenging. We can lift these regulations to restore full domestic resource production, though this will anger environmental groups and reduce Green party support."

 # EU Reaction Event (960)
 france_md.960.t: "France Restricts Resource Extraction"
 france_md.960.d: "[FRA.GetNameWithFlag] has announced sweeping environmental regulations that will restrict resource extraction across mainland France. Mining operations will face strict limits, oil drilling is being heavily regulated, and industrial extraction must now meet demanding environmental standards. This will reduce French domestic resource production by roughly one-third. Environmental groups are celebrating, while industry representatives warn of economic consequences."
 france_md.960.a: "A bold step for the environment"
 france_md.960.b: "This will hurt European competitiveness"

