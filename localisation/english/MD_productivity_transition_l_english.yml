l_english:
 developed_economy_transition: "Economic Maturity Adjustment"
 developed_economy_transition_desc: "As a highly developed economy, our growth has naturally slowed as we approach global productivity frontiers. This temporary adjustment reflects the diminishing returns of further development.\n\n§RRemoves when:§! Global average productivity exceeds 850 OR our productivity exceeds 1200."

 emerging_economy_transition: "Emerging Economy Momentum"
 emerging_economy_transition_desc: "Our economy is rapidly industrializing and catching up to developed nations. This momentum provides additional growth opportunities.\n\n§GRemoves when:§! Our productivity exceeds global average OR GDP per capita exceeds $25k."

 developing_economy_catch_up: "Development Catch-Up"
 developing_economy_catch_up_desc: "As a developing nation, we have significant potential for rapid economic growth by adopting existing technologies and practices from more developed economies.\n\n§GRemoves when:§! GDP per capita exceeds $15k OR productivity exceeds 700."

