 CHA_peacekeeping_force: "Peacekeeping Force"
 CHA_peacekeeping_force_desc: "Establish a permanent African peacekeeping force to resolve conflicts without reliance on foreign intervention."
 CHA_restore_kanem_borders: "Restore Kanem Borders"
 CHA_restore_kanem_borders_desc: "Lay claim to the historic borders of the Kanem-Bornu Empire, asserting Chad's dominion over the Lake Chad basin."
 CHA_lake_chad_basin_authority: "Lake Chad Basin Authority"
 CHA_lake_chad_basin_authority_desc: "Establish a powerful Lake Chad Basin Authority under Chadian leadership to manage shared resources and governance."
 CHA_imperial_administration: "Imperial Administration"
 CHA_imperial_administration_desc: "Build an imperial administrative system to govern the expanded Kanem-Bornu territory with centralized authority."
 CHA_negritude_movement: "Negritude Movement"
 CHA_negritude_movement_desc: "Embrace the Negritude cultural movement, celebrating African identity and rejecting colonial cultural domination."
 CHA_pan_african_university: "Pan-African University"
 CHA_pan_african_university_desc: "Found a pan-African university in N'Djamena to become a center of African intellectual and cultural life."
 CHA_african_languages_revival: "African Languages Revival"
 CHA_african_languages_revival_desc: "Launch a campaign to revive and promote African languages, replacing French as the language of governance and education."
 CHA_decolonize_minds: "Decolonize Minds"
 CHA_decolonize_minds_desc: "Free the African mind from colonial mentality through education, culture, and a new pan-African consciousness."
 CHA_united_states_of_africa: "United States of Africa"
 CHA_united_states_of_africa_desc: "Champion the creation of a United States of Africa, a political federation uniting the continent under one flag."
 CHA_continental_parliament: "Continental Parliament"
 CHA_continental_parliament_desc: "Establish a continental parliament with real legislative authority, giving all African peoples a voice in shared governance."
 CHA_african_currency: "African Currency"
 CHA_african_currency_desc: "Create a unified African currency to replace the CFA franc and other colonial-era monetary systems."
 CHA_pan_african_defense: "Pan-African Defense"
 CHA_pan_african_defense_desc: "Build a continent-wide defense architecture to protect Africa from external military threats and intervention."
 CHA_african_renaissance: "African Renaissance"
 CHA_african_renaissance_desc: "Africa enters a new golden age of unity, prosperity, and cultural flowering, with Chad at the heart of the renaissance."

 # Neocolonial Expansion
 CHA_operation_barkhane: "Operation Barkhane"
 CHA_operation_barkhane_desc: "Support France's Operation Barkhane anti-terrorism campaign, deepening the French military presence in Chad."
 CHA_french_base_rights: "French Base Rights"
 CHA_french_base_rights_desc: "Grant expanded basing rights to France in exchange for security guarantees and financial compensation."
 CHA_francafrique_elite: "Francafrique Elite"
 CHA_francafrique_elite_desc: "Cultivate a Franco-Chadian elite class that profits from close ties with Paris while governing on France's behalf."
 CHA_special_economic_zone: "Special Economic Zone"
 CHA_special_economic_zone_desc: "Establish a Chinese-backed special economic zone to attract investment and modernize industry."
 CHA_chinese_tech_transfer: "Chinese Tech Transfer"
 CHA_chinese_tech_transfer_desc: "Negotiate technology transfer agreements with China to build Chad's industrial and technological capacity."
 CHA_belt_road_hub: "Belt and Road Hub"
 CHA_belt_road_hub_desc: "Transform Chad into a Belt and Road Initiative hub, with Chinese-built infrastructure connecting Central Africa."
 CHA_balanced_dependency: "Balanced Dependency"
 CHA_balanced_dependency_desc: "Play France and China against each other, extracting maximum benefit from both while maintaining a degree of autonomy."
 CHA_competitive_bidding: "Competitive Bidding"
 CHA_competitive_bidding_desc: "Force foreign powers to compete for Chadian contracts, driving up investment and improving terms."
 CHA_sovereign_debt: "Sovereign Debt"
 CHA_sovereign_debt_desc: "Take on massive sovereign debt from foreign creditors to fund rapid development, risking a debt trap."
 CHA_debt_renegotiation: "Debt Renegotiation"
 CHA_debt_renegotiation_desc: "Renegotiate debt terms with foreign creditors to ease the burden on Chad's treasury and regain fiscal space."
 CHA_vassal_state: "Vassal State"
 CHA_vassal_state_desc: "Accept deep dependency on a foreign patron in exchange for guaranteed security and economic support."
 CHA_break_free: "Break Free"
 CHA_break_free_desc: "Reject foreign dependency and chart an independent course, even at the cost of losing patron support."
 CHA_sovereign_chad: "Sovereign Chad"
 CHA_sovereign_chad_desc: "Chad has broken free from neocolonial dependency and stands as a truly sovereign nation at last."
 CHA_loyal_client: "Loyal Client"
 CHA_loyal_client_desc: "Chad embraces its role as a loyal client state, trading sovereignty for stability and foreign investment."
 CHA_economic_diversification_neo: "Economic Diversification"
 CHA_economic_diversification_neo_desc: "Diversify Chad's economy beyond oil and foreign aid to build a more resilient and self-sustaining foundation."
 CHA_foreign_trained_army_neo: "Foreign-Trained Army"
 CHA_foreign_trained_army_neo_desc: "Build a professional army trained by foreign military advisors, equipped with modern weapons from patron states."
