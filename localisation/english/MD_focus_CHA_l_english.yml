l_english:
 chad_focus: "Chad Focus Tree"

 # Root Focus
 CHA_new_millennium: "A New Millennium"
 CHA_new_millennium_desc: "As Chad enters the 21st century, the country faces significant challenges. Under President Idriss Déby, we must chart a course for the future of our nation."

 # Political Branch
 CHA_political_consolidation: "Political Consolidation"
 CHA_political_consolidation_desc: "The political landscape of Chad requires careful management. We must decide how to consolidate our political power."

 CHA_deby_dynasty: "The Déby Dynasty"
 CHA_deby_dynasty_desc: "President Déby has brought stability to Chad after years of civil war. Perhaps his continued leadership is what the country needs."

 CHA_remove_term_limits: "Remove Term Limits"
 CHA_remove_term_limits_desc: "The constitutional referendum of 2005 removed presidential term limits, allowing Déby to run for additional terms. This consolidates power but may fuel opposition."

 CHA_zaghawa_patronage: "Zaghawa Patronage"
 CHA_zaghawa_patronage_desc: "The Zaghawa people have long been the backbone of the Déby regime. Strengthening these ethnic ties will ensure loyalty, though it may alienate other groups."

 CHA_security_apparatus: "Expand Security Apparatus"
 CHA_security_apparatus_desc: "A strong intelligence and security service is essential for maintaining order and preventing coups."

 CHA_mahamat_succession: "Prepare Mahamat's Succession"
 CHA_mahamat_succession_desc: "President Déby's son, Mahamat Idriss Déby, commands the Republican Guard. He should be groomed as successor."

 CHA_political_reform: "Political Reform"
 CHA_political_reform_desc: "Perhaps Chad's future lies in greater political openness and democratic reform."

 CHA_multiparty_competition: "Strengthen Multiparty Competition"
 CHA_multiparty_competition_desc: "A more competitive political system could help address grievances and reduce the appeal of armed rebellion."

 CHA_free_press: "Freedom of the Press"
 CHA_free_press_desc: "A free press can serve as a check on government power and help expose corruption."

 CHA_anti_corruption_commission: "Anti-Corruption Commission"
 CHA_anti_corruption_commission_desc: "Corruption has long plagued Chad. An independent commission could help address this issue."

 CHA_peaceful_transition: "Peaceful Transition of Power"
 CHA_peaceful_transition_desc: "The ultimate test of democracy is the peaceful transfer of power through elections."

 # Economic Branch
 CHA_economic_development: "Economic Development"
 CHA_economic_development_desc: "Chad's economy requires significant development. We must choose our priorities carefully."

 CHA_oil_economy: "Develop Oil Economy"
 CHA_oil_economy_desc: "Oil was discovered in the Doba Basin in the 1990s. This resource could transform Chad's economy."

 CHA_doba_basin_expansion: "Expand Doba Basin Operations"
 CHA_doba_basin_expansion_desc: "The Doba Basin holds significant oil reserves. Expanded operations could greatly increase our revenue."

 CHA_cameroon_pipeline_upgrade: "Upgrade Cameroon Pipeline"
 CHA_cameroon_pipeline_upgrade_desc: "The Chad-Cameroon pipeline is our lifeline to world markets. Upgrades will increase capacity and revenue."

 CHA_chinese_oil_investment: "Chinese Oil Investment"
 CHA_chinese_oil_investment_desc: "China is eager to secure oil supplies. A partnership could bring significant investment to Chad."

 CHA_oil_revenue_management: "Oil Revenue Management"
 CHA_oil_revenue_management_desc: "The World Bank has established programs to help Chad manage its oil revenue for development rather than corruption."

 CHA_agricultural_diversification: "Agricultural Diversification"
 CHA_agricultural_diversification_desc: "Chad cannot rely on oil alone. Agriculture employs most Chadians and deserves investment."

 CHA_cotton_development: "Develop Cotton Industry"
 CHA_cotton_development_desc: "Cotton has long been one of Chad's main exports. Modernizing this sector could boost rural incomes."

 CHA_gum_arabic_exports: "Gum Arabic Exports"
 CHA_gum_arabic_exports_desc: "Chad is one of the world's largest producers of gum arabic. This valuable commodity could diversify our exports."

 CHA_lake_chad_irrigation: "Lake Chad Irrigation Project"
 CHA_lake_chad_irrigation_desc: "Lake Chad has been shrinking for decades. Irrigation projects could help sustain agriculture in the region."

 CHA_food_security: "Food Security Program"
 CHA_food_security_desc: "Chad regularly faces food insecurity. A comprehensive program is needed to address this challenge."

 CHA_road_network: "Expand Road Network"
 CHA_road_network_desc: "Chad's vast territory is poorly connected. New roads will help integrate the economy."

 CHA_ndjamena_modernization: "Modernize N'Djamena"
 CHA_ndjamena_modernization_desc: "The capital city requires significant investment in infrastructure and services."

 CHA_electricity_grid: "Expand Electricity Grid"
 CHA_electricity_grid_desc: "Most Chadians lack access to electricity. Expanding the grid is essential for development."

 # Military Branch
 CHA_armed_forces: "Strengthen Armed Forces"
 CHA_armed_forces_desc: "The Chadian military has proven capable in regional conflicts. We must maintain and improve this force."

 CHA_army_modernization: "Army Modernization"
 CHA_army_modernization_desc: "Our ground forces need updated equipment and training to face modern threats."

 CHA_french_military_training: "French Military Training"
 CHA_french_military_training_desc: "France has long been a security partner. Their training programs could significantly improve our forces."

 CHA_desert_warfare_doctrine: "Desert Warfare Doctrine"
 CHA_desert_warfare_doctrine_desc: "Chad's soldiers have extensive experience in desert warfare from the Toyota War. We should formalize this expertise."

 CHA_motorized_forces: "Expand Motorized Forces"
 CHA_motorized_forces_desc: "The Toyota War showed the effectiveness of mobile, motorized forces in the Sahara."

 CHA_republican_guard: "Republican Guard"
 CHA_republican_guard_desc: "An elite presidential guard unit will help ensure the security of the government."

 CHA_air_force_development: "Air Force Development"
 CHA_air_force_development_desc: "A capable air force is essential for projecting power across Chad's vast territory."

 CHA_helicopter_fleet: "Helicopter Fleet"
 CHA_helicopter_fleet_desc: "Helicopters are ideal for operations in Chad's difficult terrain. We need more of them."

 CHA_fighter_acquisition: "Acquire Fighter Aircraft"
 CHA_fighter_acquisition_desc: "Modern fighter aircraft would significantly enhance our military capabilities."

 CHA_counter_terrorism: "Counter-Terrorism Training"
 CHA_counter_terrorism_desc: "The rise of jihadist groups in the Sahel region requires specialized counter-terrorism capabilities."

 CHA_anti_boko_haram_operations: "Anti-Boko Haram Operations"
 CHA_anti_boko_haram_operations_desc: "Boko Haram threatens the Lake Chad region. Chad must take a leading role in combating this threat."

 CHA_sahel_coalition: "Join Sahel Coalition"
 CHA_sahel_coalition_desc: "A regional coalition is essential for addressing the security challenges facing the Sahel."

 # Diplomacy Branch
 CHA_foreign_relations: "Foreign Relations"
 CHA_foreign_relations_desc: "Chad's foreign policy must balance relationships with regional powers and global actors."

 CHA_french_partnership: "French Partnership"
 CHA_french_partnership_desc: "France has been Chad's most important foreign partner since independence. This relationship remains vital."

 CHA_operation_epervier: "Operation Épervier"
 CHA_operation_epervier_desc: "The French military presence in Chad under Operation Épervier provides a crucial security guarantee."

 CHA_francophonie_leadership: "Francophonie Leadership"
 CHA_francophonie_leadership_desc: "Chad can play a leading role in the French-speaking world."

 CHA_african_union_engagement: "African Union Engagement"
 CHA_african_union_engagement_desc: "Chad should take an active role in African Union initiatives."

 CHA_au_peacekeeping: "AU Peacekeeping Contributions"
 CHA_au_peacekeeping_desc: "Contributing to AU peacekeeping missions would enhance Chad's regional standing."

 CHA_lake_chad_commission: "Lake Chad Basin Commission"
 CHA_lake_chad_commission_desc: "The Lake Chad Basin Commission addresses shared challenges with our neighbors."

 CHA_great_power_relations: "Great Power Relations"
 CHA_great_power_relations_desc: "Managing relationships with great powers is essential for Chad's security and development."

 CHA_western_alignment: "Western Alignment"
 CHA_western_alignment_desc: "Closer ties with the West could bring investment and security guarantees."

 CHA_pivot_to_east: "Pivot to the East"
 CHA_pivot_to_east_desc: "China and Russia offer alternatives to Western partnerships."

 CHA_sudan_question: "The Sudan Question"
 CHA_sudan_question_desc: "Chad's relationship with Sudan is one of the most important and difficult foreign policy challenges we face."

 CHA_support_darfur_rebels: "Support Darfur Rebels"
 CHA_support_darfur_rebels_desc: "Many Zaghawa live in Darfur. Supporting the rebellion against Khartoum is politically appealing but risks escalation."

 CHA_sudan_normalization: "Normalize Relations with Sudan"
 CHA_sudan_normalization_desc: "Peace with Sudan would reduce the risk of proxy war and civil conflict."

 CHA_arm_jem_forces: "Arm JEM Forces"
 CHA_arm_jem_forces_desc: "The Justice and Equality Movement is fighting against Khartoum. Arming them would strike at our enemy."

 CHA_joint_border_patrol: "Joint Border Patrols"
 CHA_joint_border_patrol_desc: "Cooperation with Sudan on border security could help stabilize the region."

 # Civil War Branch
 CHA_internal_stability: "Internal Stability"
 CHA_internal_stability_desc: "Chad has a history of civil conflict. Maintaining internal stability is essential."

 CHA_address_ethnic_grievances: "Address Ethnic Grievances"
 CHA_address_ethnic_grievances_desc: "Many of Chad's conflicts stem from ethnic tensions. Addressing these grievances could prevent future violence."

 CHA_inclusive_government: "Form Inclusive Government"
 CHA_inclusive_government_desc: "A government that represents all of Chad's diverse peoples may be more stable."

 CHA_amnesty_program: "Amnesty Program"
 CHA_amnesty_program_desc: "Offering amnesty to former rebels could help reintegrate them into society."

 CHA_prepare_for_conflict: "Prepare for Conflict"
 CHA_prepare_for_conflict_desc: "Civil war may be inevitable. We must prepare our forces."

 CHA_crush_the_fuc: "Crush the FUC"
 CHA_crush_the_fuc_desc: "The United Front for Democratic Change threatens the government. They must be defeated militarily."

 CHA_defend_ndjamena: "Defend N'Djamena"
 CHA_defend_ndjamena_desc: "The rebels are approaching the capital. We must prepare its defense."

 CHA_request_french_support: "Request French Support"
 CHA_request_french_support_desc: "France has committed to defending Chad. We should request their assistance."

 CHA_minurcat_deployment: "Request MINURCAT Deployment"
 CHA_minurcat_deployment_desc: "A UN peacekeeping mission could help stabilize eastern Chad and protect refugees."

 CHA_reconciliation_process: "Begin Reconciliation Process"
 CHA_reconciliation_process_desc: "The war cannot continue forever. We must seek a negotiated settlement."

 CHA_tibesti_question: "The Tibesti Question"
 CHA_tibesti_question_desc: "The Tibesti region is home to the Toubou people. Their relationship with the central government requires attention."

 CHA_tibesti_autonomy: "Grant Tibesti Autonomy"
 CHA_tibesti_autonomy_desc: "Granting autonomy to Tibesti could satisfy Toubou demands and reduce conflict."

 CHA_suppress_tibesti: "Suppress Tibesti Separatism"
 CHA_suppress_tibesti_desc: "Separatist movements cannot be tolerated. Military force may be required."

 CHA_integrate_toubou: "Integrate Toubou Population"
 CHA_integrate_toubou_desc: "The Toubou have long been warriors. Integrating them into the national structure could strengthen Chad."

 # Expanded Military Branch
 CHA_defense_industries: "Develop Defense Industries"
 CHA_defense_industries_desc: "Chad needs to develop its own defense industrial base to reduce dependence on foreign suppliers."

 CHA_ndjamena_armory: "N'Djamena Armory"
 CHA_ndjamena_armory_desc: "Establishing arms manufacturing facilities in the capital will strengthen our military production capabilities."

 CHA_resource_development: "Strategic Resource Development"
 CHA_resource_development_desc: "Chad must develop its mineral resources to support domestic arms production."

 CHA_ammunition_production: "Ammunition Production"
 CHA_ammunition_production_desc: "Local ammunition production will ensure our forces never run short of supplies in combat."

 CHA_domestic_arms_production: "Domestic Arms Production"
 CHA_domestic_arms_production_desc: "With resources and facilities in place, Chad can begin producing its own small arms."

 CHA_apc_development: "APC Development"
 CHA_apc_development_desc: "Armored personnel carriers will improve the mobility and protection of our infantry forces."

 CHA_light_armor: "Light Armor Acquisition"
 CHA_light_armor_desc: "Light tanks are well-suited to Chad's desert terrain and can provide mobile firepower."

 CHA_special_operations_command: "Special Operations Command"
 CHA_special_operations_command_desc: "An elite special operations unit will give Chad the capability to conduct precision strikes against terrorist targets."

 CHA_paratrooper_training: "Paratrooper Training"
 CHA_paratrooper_training_desc: "Airborne forces can rapidly deploy anywhere in Chad's vast territory."

 CHA_air_base_expansion: "Air Base Expansion"
 CHA_air_base_expansion_desc: "New air bases in Abéché and Faya-Largeau will extend our air coverage across the country."

 CHA_transport_aircraft: "Transport Aircraft"
 CHA_transport_aircraft_desc: "Transport aircraft are essential for logistics and rapid deployment across Chad's vast territory."

 CHA_air_superiority: "Air Superiority Training"
 CHA_air_superiority_desc: "Our pilots must be trained to achieve and maintain air superiority over any battlefield."

 CHA_lake_chad_patrol: "Lake Chad Patrol Force"
 CHA_lake_chad_patrol_desc: "A patrol force on Lake Chad will help combat smuggling and terrorist infiltration."

 CHA_riverine_forces: "Riverine Forces"
 CHA_riverine_forces_desc: "Patrol boats will extend our reach across Lake Chad and the Chari River system."

 CHA_joint_lake_operations: "Joint Lake Operations"
 CHA_joint_lake_operations_desc: "Coordinated operations with Nigeria, Niger, and Cameroon will improve security around Lake Chad."

 # Expanded Infrastructure Branch
 CHA_airport_network: "Expand Airport Network"
 CHA_airport_network_desc: "Modern airports will improve connectivity and support both civilian and military operations."

 CHA_telecommunications: "Telecommunications Infrastructure"
 CHA_telecommunications_desc: "Improved telecommunications will help integrate Chad's economy and government."

 CHA_regional_trade_centers: "Regional Trade Centers"
 CHA_regional_trade_centers_desc: "Trade centers in major towns will stimulate economic activity across the country."

 CHA_solar_energy: "Solar Energy Initiative"
 CHA_solar_energy_desc: "Chad's abundant sunshine makes solar power an ideal solution for rural electrification."

 CHA_rural_development: "Rural Development Program"
 CHA_rural_development_desc: "Investing in rural infrastructure will improve the lives of most Chadians."

 # Expanded Economy Branch
 CHA_banking_sector: "Develop Banking Sector"
 CHA_banking_sector_desc: "A modern banking sector will help channel investment and support economic growth."

 CHA_foreign_investment_promotion: "Foreign Investment Promotion"
 CHA_foreign_investment_promotion_desc: "Attracting foreign investment will bring capital and expertise to Chad."

 CHA_cemac_integration: "CEMAC Integration"
 CHA_cemac_integration_desc: "Deeper integration with the Central African Economic and Monetary Community will open new markets."

 CHA_mining_exploration: "Mining Exploration"
 CHA_mining_exploration_desc: "Chad may have significant mineral deposits. Exploration could reveal new sources of wealth."

 CHA_natron_deposits: "Natron Deposits"
 CHA_natron_deposits_desc: "Lake Chad's natron deposits have been harvested for centuries. Modern processing could increase their value."

 CHA_livestock_industry: "Develop Livestock Industry"
 CHA_livestock_industry_desc: "Chad has one of Africa's largest cattle herds. Better management could increase productivity."

 CHA_meat_exports: "Meat Export Program"
 CHA_meat_exports_desc: "With improved processing facilities, Chad could become a major meat exporter to the region."

 # Expanded Political Branch
 CHA_national_dialogue: "National Dialogue"
 CHA_national_dialogue_desc: "A national dialogue bringing together all factions could chart a path to lasting peace."

 CHA_constitutional_reform: "Constitutional Reform"
 CHA_constitutional_reform_desc: "A new constitution with proper term limits and separation of powers would strengthen democracy."

 CHA_strengthen_judiciary: "Strengthen the Judiciary"
 CHA_strengthen_judiciary_desc: "An independent judiciary is essential for rule of law and fighting corruption."

 CHA_consolidate_power: "Consolidate Power"
 CHA_consolidate_power_desc: "With succession secured and security forces loyal, the regime's grip on power is unshakeable."

 CHA_permanent_rule: "Permanent Rule"
 CHA_permanent_rule_desc: "The dynasty is established. Chad will be ruled by the Déby family for generations to come."

 # Great Green Wall
 CHA_great_green_wall: "Great Green Wall Initiative"
 CHA_great_green_wall_desc: "Chad joins the African Union's ambitious Great Green Wall project, a pan-African effort to combat desertification across the Sahel by planting a belt of trees from Senegal to Djibouti."
 CHA_great_green_wall_tooltip: "Begins a major reforestation program that will provide long-term agricultural benefits."

 # Islamist Path
 CHA_sharia_in_north: "Sharia in the North"
 CHA_sharia_in_north_desc: "The northern regions of Chad have always been more conservative and Islamic. Perhaps it is time to formally acknowledge Sharia law in these areas."
 CHA_wadai_traditions: "Revive Wadai Traditions"
 CHA_wadai_traditions_desc: "The ancient Wadai Sultanate was a center of Islamic learning and culture. We should revive these proud traditions."
 CHA_islamic_education: "Islamic Education System"
 CHA_islamic_education_desc: "Establish a comprehensive Islamic education system with madrasas and Quranic schools throughout the country."
 CHA_kanembu_revival: "Kanembu Islamic Revival"
 CHA_kanembu_revival_desc: "The Kanembu people have a long Islamic heritage from the Kanem-Bornu Empire. Support their religious revival movement."
 CHA_sufi_brotherhood: "Sufi Brotherhood Support"
 CHA_sufi_brotherhood_desc: "The Sufi brotherhoods have long been a stabilizing force in Chadian Islam. Strengthen their influence over religious affairs."
 CHA_salafist_influence: "Salafist Influence"
 CHA_salafist_influence_desc: "More radical interpretations of Islam are gaining ground. Some see this as a purification, others as a dangerous radicalization."
 CHA_saudi_funding: "Saudi Religious Funding"
 CHA_saudi_funding_desc: "Saudi Arabia offers to fund mosque construction and religious education in Chad. This comes with their particular interpretation of Islam."
 CHA_wahabi_institutions: "Wahabi Institutions"
 CHA_wahabi_institutions_desc: "Establish Wahabi-aligned religious institutions throughout Chad, spreading their strict interpretation of Islamic law."
 CHA_boko_haram_contact: "Contact with Boko Haram"
 CHA_boko_haram_contact_desc: "While publicly fighting terrorism, perhaps accommodation with Islamic militants could bring peace to the region."
 CHA_islamic_state_sahel: "Islamic State of the Sahel"
 CHA_islamic_state_sahel_desc: "Declare Chad as an Islamic state, implementing full Sharia law and establishing a caliphate in the heart of Africa."

 # Pan-African Socialist Path
 CHA_african_socialism: "African Socialism"
 CHA_african_socialism_desc: "Chad should pursue an African socialist path, combining traditional communal values with modern economic planning."
 CHA_nationalize_oil: "Nationalize Oil Industry"
 CHA_nationalize_oil_desc: "The oil beneath Chad's soil belongs to the Chadian people, not foreign corporations. Nationalize the petroleum sector."
 CHA_state_economy: "State-Controlled Economy"
 CHA_state_economy_desc: "Establish comprehensive state control over key economic sectors to ensure wealth benefits all Chadians."
 CHA_land_reform: "Revolutionary Land Reform"
 CHA_land_reform_desc: "Redistribute land from traditional chiefs and wealthy landowners to peasant farmers."
 CHA_collective_farms: "Collective Farming"
 CHA_collective_farms_desc: "Organize agricultural production through collective farms, combining resources for greater efficiency."
 CHA_anti_colonial_rhetoric: "Anti-Colonial Rhetoric"
 CHA_anti_colonial_rhetoric_desc: "France has maintained a neo-colonial grip on Chad since independence. It is time to challenge this arrangement."
 CHA_expel_french: "Expel French Forces"
 CHA_expel_french_desc: "Foreign military bases are an affront to our sovereignty. The French must leave Chad."
 CHA_african_alliance: "Pan-African Alliance"
 CHA_african_alliance_desc: "Build an alliance of African socialist states to resist Western imperialism and promote African unity."
 CHA_gaddafi_partnership: "Partnership with Gaddafi"
 CHA_gaddafi_partnership_desc: "Despite past conflicts, Libya's Gaddafi shares our vision of African socialism. A partnership could benefit both nations."

 # Military Junta Path
 CHA_military_council: "Military Transitional Council"
 CHA_military_council_desc: "With the president's death, the military has stepped in to maintain order. A Transitional Military Council will guide the nation."
 CHA_purge_civilians: "Purge Civilian Officials"
 CHA_purge_civilians_desc: "Corrupt civilian politicians have failed Chad. Remove them from positions of power and replace them with military officers."
 CHA_permanent_emergency: "Permanent State of Emergency"
 CHA_permanent_emergency_desc: "The threats facing Chad require emergency measures. Extend martial law indefinitely for national security."
 CHA_officer_privileges: "Officer Privileges"
 CHA_officer_privileges_desc: "The military officers who protect Chad deserve special privileges and economic benefits."
 CHA_praetorian_state: "Praetorian State"
 CHA_praetorian_state_desc: "Transform Chad into a military-ruled state where the armed forces hold supreme political power."

 # Tribal Relations Branch
 CHA_tribal_balance: "Tribal Balance"
 CHA_tribal_balance_desc: "Chad's stability depends on managing relations between its many ethnic groups. Begin a formal system of tribal consultation and patronage."
 CHA_zaghawa_patronage_tribal: "Zaghawa Patronage Network"
 CHA_zaghawa_patronage_tribal_desc: "The Zaghawa have been the backbone of the regime. Strengthen their loyalty through expanded patronage."
 CHA_zaghawa_militia: "Zaghawa Militia Forces"
 CHA_zaghawa_militia_desc: "Arm and organize Zaghawa militias to serve as a loyal paramilitary force supporting the government."
 CHA_zaghawa_officers: "Zaghawa Officer Corps"
 CHA_zaghawa_officers_desc: "Promote Zaghawa officers to key positions in the military command structure, ensuring their dominance over the armed forces."
 CHA_arab_integration: "Arab Tribal Integration"
 CHA_arab_integration_desc: "Chad's Arab tribes have often felt marginalized. Bring them into the political system."
 CHA_chadian_arab_council: "Chadian Arab Council"
 CHA_chadian_arab_council_desc: "Establish a formal council for Arab tribal leaders to advise the government on their community's concerns."
 CHA_arab_ministers: "Arab Ministers"
 CHA_arab_ministers_desc: "Appoint respected Arab leaders to ministerial positions, giving their community a stake in the government."
 CHA_sara_reconciliation: "Sara Reconciliation"
 CHA_sara_reconciliation_desc: "The Sara people of the south have long felt dominated by northern groups. Begin a process of reconciliation."
 CHA_southern_development_focus: "Southern Development"
 CHA_southern_development_focus_desc: "Invest heavily in infrastructure and services in the Sara-dominated south to address regional inequalities."
 CHA_sara_in_army: "Sara in the Army"
 CHA_sara_in_army_desc: "Recruit more Sara soldiers and officers to better represent the south in the armed forces."
 CHA_national_unity: "National Unity"
 CHA_national_unity_desc: "Through careful management of tribal relations, Chad has achieved a measure of national unity that transcends ethnic divisions."

 # Libya Relations
 CHA_libyan_relations: "Libyan Relations"
 CHA_libyan_relations_desc: "Chad's relationship with Libya has been tumultuous, from war to tentative peace. How will we engage with our northern neighbor?"
 CHA_libyan_investment: "Libyan Investment"
 CHA_libyan_investment_desc: "Libya under Gaddafi seeks to invest in Chad, offering development funds in exchange for political alignment."
 CHA_gaddafi_aid: "Gaddafi Development Aid"
 CHA_gaddafi_aid_desc: "Accept substantial development aid from Libya, building infrastructure with Libyan financing."
 CHA_libyan_chaos: "Libyan Chaos"
 CHA_libyan_chaos_desc: "The fall of Gaddafi has plunged Libya into civil war. This chaos threatens to spill across Chad's northern border."
 CHA_secure_border_libya: "Secure Libyan Border"
 CHA_secure_border_libya_desc: "Deploy forces to secure the northern border against weapons smuggling and militant infiltration from Libya."
 CHA_arm_libyan_faction: "Arm Libyan Faction"
 CHA_arm_libyan_faction_desc: "Chad could influence Libya's civil war by providing weapons to a favored faction."

 # CAR Relations
 CHA_car_relations: "Central African Republic Relations"
 CHA_car_relations_desc: "The Central African Republic on our southern border faces chronic instability. Chad must decide how to engage."
 CHA_car_peacekeeping: "CAR Peacekeeping Contribution"
 CHA_car_peacekeeping_desc: "Contribute Chadian forces to peacekeeping operations in the Central African Republic."
 CHA_misca_contribution: "MISCA Contribution"
 CHA_misca_contribution_desc: "Send troops to the African-led International Support Mission to the Central African Republic."
 CHA_car_intervention: "Direct CAR Intervention"
 CHA_car_intervention_desc: "The chaos in CAR threatens regional stability. Chad should intervene directly to restore order."
 CHA_bangui_operation: "Bangui Operation"
 CHA_bangui_operation_desc: "Deploy Chadian forces to Bangui to stabilize the CAR capital and protect civilians."

 # Cameroon & Niger Relations
 CHA_cameroon_cooperation: "Cameroon Cooperation"
 CHA_cameroon_cooperation_desc: "Cameroon is vital for Chad's access to the sea through the oil pipeline. Strengthen this partnership."
 CHA_pipeline_negotiations: "Pipeline Negotiations"
 CHA_pipeline_negotiations_desc: "Negotiate improved terms for the Chad-Cameroon oil pipeline, increasing our revenue share."
 CHA_joint_boko_haram_ops: "Joint Boko Haram Operations"
 CHA_joint_boko_haram_ops_desc: "Coordinate military operations with Cameroon against Boko Haram in the Lake Chad region."
 CHA_niger_partnership: "Niger Partnership"
 CHA_niger_partnership_desc: "Niger shares many of Chad's challenges: poverty, terrorism, and French influence. Build a stronger partnership."
 CHA_trade_corridors: "Regional Trade Corridors"
 CHA_trade_corridors_desc: "Develop trade routes connecting Chad, Niger, and Cameroon to boost regional commerce."
 CHA_uranium_deal: "Niger Uranium Deal"
 CHA_uranium_deal_desc: "Niger has significant uranium deposits. Negotiate a deal for Chadian access to this strategic resource."

 # Economic Mega-Projects
 CHA_trans_saharan_highway: "Trans-Saharan Highway"
 CHA_trans_saharan_highway_desc: "Construct Chad's section of the Trans-Saharan Highway, connecting N'Djamena to Libya and Algeria."
 CHA_moundou_dam: "Moundou Dam Project"
 CHA_moundou_dam_desc: "Build a major hydroelectric dam near Moundou to provide clean energy for southern Chad."
 CHA_ndjamena_international_airport: "N'Djamena International Airport"
 CHA_ndjamena_international_airport_desc: "Modernize and expand the capital's airport to become a regional aviation hub."
 CHA_fiber_optic_network: "Fiber Optic Network"
 CHA_fiber_optic_network_desc: "Build a national fiber optic network to bring Chad into the digital age."
 CHA_lake_chad_transfer: "Lake Chad Water Transfer"
 CHA_lake_chad_transfer_desc: "Join the ambitious project to transfer water from the Congo River to replenish Lake Chad."
 CHA_uranium_prospecting: "Mineral Prospecting"
 CHA_uranium_prospecting_desc: "Explore for rare mineral deposits in the Tibesti region, particularly tungsten, to diversify Chad's mining exports."

 # Investment System
 CHA_invite_total_energies: "Invite TotalEnergies"
