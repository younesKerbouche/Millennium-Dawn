 JAP_monarchist_modifier: "Imperial Rule"
 JAP_monarchist_modifier_desc: "The Throne has returned to command, and the state now moves by imperial mandate rather than party bargaining. Ministries, security organs, and industry are aligned under a single doctrine that treats the Emperor as the source of legitimacy and direction."
