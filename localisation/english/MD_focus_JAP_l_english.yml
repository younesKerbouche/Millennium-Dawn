 japan_classic.15.t: "Keizō Obuchi suffers stroke"
 japan_classic.15.d: "Keizō Obuchi, a loyal servant of the Liberal Democratic Party and the Japanese people, had been Prime Minister of Japan since July 30th, 1998 after the resignation of Ryūtarō Hashimoto after the LDP lost the Upper House election of 1998.\nKeizō Obuchi has been described as calm, qualified and efficient - but few people saw his sudden health drop coming. On April 1st, 2000, Obuchi suffered a stroke and was rushed to a hospital."
 japan_classic.15.o1: "Let's hope for the best."
 japan_classic.16.t: "Yoshirō Mori Assumes Office as Prime Minister"
 japan_classic.16.d: "Following the stroke suffered by then-Prime Minister Keizō Obuchi, senior members of the Liberal Democratic Party convened a closed-door meeting of five key figures and selected Yoshirō Mori as his successor in order to avoid a power vacuum.\n\nThe transition took place without any formal explanation to the public, prompting a wave of criticism from the public accusing the government of “backroom politics” and “excluding the people from leadership decisions.” As a result, the Mori administration faced strong headwinds from the very start.\n\nAll eyes are now on Yoshirō Mori’s leadership and whether he can regain the public’s trust."
 japan_classic.16.o1: "Avoiding a power vacuum was the only priority."
 #Koizumi
 JAP_historical.20010426.t: "Yoshirō Mori Resigns, Junichiro Koizumi Becomes Prime Minister"
 JAP_historical.20010426.d: "Yoshirō Mori announced his resignation as Prime Minister after just one year in office. His approval ratings had declined, and the disconnect between him and the public—symbolized by his “divine nation” remark and his handling of the Ehime Maru incident—had only grown wider.\n\nElected as his successor in the LDP leadership race was Junichiro Koizumi, who captured national attention with his bold declaration to “destroy the LDP” and ran a flashy, high-profile campaign. Public expectations were high, and he won a landslide victory in the regional vote.\n\nWith a style and stage presence that broke away from the old Liberal Democratic Party, Koizumi raised the banner of \"reform\" as he assumed the office of Prime Minister.\nHowever, what might emerge from the ruins he vowed to destroy—no one yet knows."
 JAP_historical.20010426.oA: "Reform, now!"
 #Abe
 JAP_historical.20060926.t: "Continuation or Succession?"
 JAP_historical.20060926.d: "Prime Minister Junichiro Koizumi, who led a long-term administration lasting over five years, announced his intention to step down with the expiration of his term as LDP president. While Koizumi had publicly stated his desire to step down at the end of his term, public support for him remained high, and many within the party continued to call for his extension.\n\nMeanwhile, within the LDP, Shinzo Abe—who had risen rapidly through the ranks to become Chief Cabinet Secretary at a young age—emerged as the leading successor. With his youth, name recognition, political lineage, and symbolic status as the “post-Koizumi” figure, he was gathering broad support from across the party.\n\nWho is better suited to steer the nation forward—an experienced incumbent or a new leader ready to carry the torch into the next generation? The time for a decision has come."
 JAP_historical.20060926.oA: "Junichiro Koizumi"
 JAP_historical.20060926.oB: "Shinzo Abe"
 #Fukuda
 JAP_historical.20070926.t: "Continuity or Renewal?"
 JAP_historical.20070926.d: "Prime Minister Shinzo Abe abruptly announced his intention to resign, citing the increasing difficulty of managing the government. It had been only one year since he took office. Amid a series of ministerial scandals, the foundation of his administration had been severely shaken.\nIn response to his resignation, some within the LDP have pushed to bring in former Chief Cabinet Secretary Yasuo Fukuda, arguing that “a new face is needed to restore public trust.” However, many voices still strongly support Abe’s continuation.\n\nJapan now stands in the midst of political turmoil. The time has come to decide who will take the helm of the nation."
 JAP_historical.20070926.oA: "Shinzo Abe"
 JAP_historical.20070926.oB: "Yasuo Fukuda"
 #Asō
 JAP_historical.20080924.t: "A Quiet Transition or a Bold Shift?"
 JAP_historical.20080924.d: "Prime Minister Yasuo Fukuda unexpectedly held a press conference at the Prime Minister’s Office to announce his resignation.\n\nDuring the conference, he stated, “For the sake of the people’s daily lives, I hope a new team will carry out the policies,” showing a calm acceptance of the leadership transition. However, as he did not clearly explain the reasons behind his resignation, the announcement left many citizens confused and uncertain.\nIn response, the Liberal Democratic Party quickly began preparing for a leadership election. Secretary-General Tarō Asō emerged as the leading candidate, rapidly gaining support from various party factions. Still, a small number of voices within the party continue to call for Fukuda to stay on.\n\nTo break political stagnation, is change what the country needs? Or is stability the greater priority for Japan at this moment?The time for a decision has come."
 JAP_historical.20080924.oA: "Yasuo Fukuda"
 JAP_historical.20080924.oB: "Tarō Asō"
 #Historic Flavor Event
 #2000
 japan_classic.18.t: "Yoshirō Mori's political gaffe"
 japan_classic.18.d: "On May 15th, 2000, newly elected Prime Minister Yoshirō Mori got into major negative headlines for the first time when he publicly referred to Japan as \"a Divine Nation centered on the Emperor\". This, in the eyes of both the opposition and the ruling LDP, calls the democratic ideals of Japan as well as the role of the monarchy into question.\nPublic approval ratings of the Prime Minister have dropped."
 japan_classic.18.o1: "What a fool!"
 japan_classic.18.o2: "Double down on his statements."
 mdmosjap_japan.121006001.t: "2000 Tottori Earthquake"
 mdmosjap_japan.121006001.d: "Japan consists on the volcanic archipelagos which is floating on the Ring of Fire. It means that Japan and their people must experience massive earthquakes constantly. It has not changed until the previous millennium, and will not, the next millennium too.\n\n1:30 PM, October 6, 2000 - A magnitude 7.3 and scale 6+ earthquake hit on Western Shimane. It caused a lot of damage into many roads and houses, and vibration to distant regions such as Osaka and Fukuoka. Especially, Kobe was experienced a strong earthquake for the first time after the 1995 Great Hanshin-Awaji Earthquake."
 mdmosjap_japan.disaster_help: "Help them now!"
 mdmosjap_japan.disaster_leave: "Leave them. They will recover by themselves."
