 japan_focus: "Japanese Focus Tree"

 #National Focus
 #Domestic Tree
 JAP_trinity_reform: "Trinity Reform"
 JAP_trinity_reform_desc: "Employment, bureaucracy, education- our fiscal reform must approach all three areas of Japan's vulnerable state with care, or we are doomed to turn the Lost Decade into many more Lost Decades to come."
 #ECONOMICS AND LABOUR
 JAP_large_boned_policy: "Honebuto' Policy"
 JAP_large_boned_policy_desc: "Normally, the Ministry of Finance drafts the national budget based on the ruling party's positions. Some in the LDP are calling for this arrangement to be revised in order to combat the consquences of the Lost Decade, giving the Diet greater influence over what the Ministry of Finance proposes. They are calling this the 'Big-Boned' policy."
 JAP_socialism: "Japanese Socialism"
 JAP_socialism_desc: "The welfare of Japanese citizens cannot end at pensions and healthcare. Childcare and elderly that do not have families to rely on must be covered as well."
 JAP_socialism_TT: "\n§GSocialism will gradually escape deflation by growing the population and decreasing the expectation of social subsidies to satisfy the population. It synergizes well with the Trade Unions internal faction.§!\n§RIt will resolve the depopulation issue quickly, but the effects will take longer to reach the economy.§!\n\n§GThis path favors vertical growth and pacifism.§!"
 JAP_protect_worker_rights: "Protect Workers' Rights"
 JAP_protect_worker_rights_desc: "Tokyo moves to tighten protections for Japan's workforce, strengthening labour standards, oversight of overtime practices and safeguards against exploitation. The reforms promise fairer conditions and greater security for workers, but raise concerns among employers about rising costs and reduced flexibility."
 JAP_union_interest_TT: "§GThis will satisfy the labor unions!§!\n"
 JAP_save_ice_age: "Save the Ice Age Generation!"
 JAP_save_ice_age_desc: "During the Lost Decade, an entire generation of graduates became stranded with no opportunities by a failing economy. The effects of this have been catastrophic, with spiking rates of suicide and a sense of hopelessness among young adults who have given up on society. Some of these fall to despondent, radical thoughts. We must provide hope to the Lost Generation."
 JAP_depopulation_reform_TT: "This will advance our §Gdepopulation reform§!!\n"
 JAP_neoliberalism: "Japanese Neoliberalism"
 JAP_neoliberalism_desc: "We must enrich all Japanese citizens by providing them the opportunity to succeed. To that end, we must help businesses grow. We must not be tempted by easy taxation promises that will strangle our tender economy and impoverish more than ever before."
 JAP_neoliberalism_TT: "\n§GNeoliberalism will quickly escape deflation by boosting the available workforce and reducing staffing needs to immediately fill positions, rather than directly growing the population.§!\n§RIt will later struggle to maintain this level of growth, depending more on social services or foreign puppets to grow its GDP.§!\n\n§GThis path favors aggressive investment and expansionism.§!"
 JAP_deregulate_temporary_staffing: "Deregulate Temporary Staffing"
 JAP_deregulate_temporary_staffing_desc: "Tokyo eases rules on temporary and dispatch work, giving companies more freedom to hire flexible labour through agencies. Business groups hail the move as a way to cut costs and adapt quickly, while unions warn of growing precarity and a weakening of Japan's traditional employment model."
 JAP_national_investments: "Assertive Samurai Bond Investment"
 JAP_national_investments_desc: "Japan enjoys one advantage from its tepid interest rates- it is quite attractive to foreign actors that wish to seek investment from Japanese investors. We could liquidate a few of our unprofitable international investments in order to finance some bond packages with some of our neighbors, which could have a positive effect on our domestic economy."
 JAP_national_investments_TT: "§YIf accepted, we will gain International Investments, influence, and opinion modifiers!§!"
 JAP_intern_training: "Technical Intern Training Program"
 JAP_intern_training_desc: "Expand the Technical Intern Training Program to bring in foreign trainees for sectors struggling with labour shortages, such as manufacturing, agriculture and care work. This focus uses tightly controlled, temporary visas to lower labour pressure at home while officially framing the scheme as skills transfer rather than long-term immigration."
 JAP_liberal_syndicalism: "Trade Union Representatives"
 JAP_liberal_syndicalism_desc: "Reserving some seats in the Diet for representatives of major trade unions would give the unions a direct route to address their concerns to the national assembly and make them more cooperative with political issues. The question is, how much influence do we actually want to give them over elections?"
 JAP_liberal_syndicalism_TT: "§YDepending on the choice, you can replace Industrial Conglomerates with the General Union!§!"
 JAP_labour_management: "Labour Management Director"
 JAP_labour_management_desc: "Appoint a dedicated Labour Management Director to mediate between firms and workers, standardise dispute resolution and monitor compliance with labour law. This focus improves coordination on wages, conditions and restructuring plans across key industries."
 JAP_industrial_union: "Industrial Union"
 JAP_industrial_union_desc: "Restructure fragmented workplace unions into larger, industry-wide organisations that can negotiate sector-level agreements. This focus trades some firm-by-firm flexibility for clearer bargaining frameworks, more consistent wages and stronger representation in key industrial sectors."
 JAP_struggle_high_low: "The Struggle of High and Low"
 JAP_struggle_high_low_desc: "It is too simplistic to blame everything on capitalism, or to dismiss our reforms as communism. Our nation must be unified in spirit, devoted to each other and our respective talents. The worker and the owner, the state and the citizen, each of these cannot exist without the other. We will become one organism, and overcome adversity together."
 JAP_discretionary_labour_laws: "Legislate Discretionary Labour"
 JAP_discretionary_labour_laws_desc: "Discretionary labour allows for an employee's salary to factor potential overtime into a static rate, which enables employers to supervise their employees less. Of course, this method can and has been abused to pressure employees to work more for less pay. We need to make sure it's flexible but fair."
 JAP_subsidy_optimization: "Subsidy Optimization"
 JAP_subsidy_optimization_desc: "One of the largest complaints that small businsses have with applying for subsidies is how top heavy the system feels. For a simple bond or relief package, the noodle stand must fill out the same paperwork meant for Mitsubishi. We will have to dedicate a lot of effort to changing this, but we will remove one of the largest impediments to small businesses."
 JAP_elder_labour: "Shōgai Gen'eki"
 JAP_elder_labour_desc: "Promote the Shōgai Gen'eki ideal of remaining active for life by expanding schemes that keep older citizens in the workforce. This focus encourages firms to rehire retirees, offer flexible hours and adapt workplaces so experienced workers can stay on, easing labour shortages while supporting pension finances."
 JAP_rebuild_lost_generation: "Rebuild the Lost Generation"
 JAP_rebuild_lost_generation_desc: "The shape of labour in Japan is forever changed, and the workforce is finally starting to become comfortable with that fact. Young workers feel that they can balance their work and life, older workers feel valued by their companies and communities. And, we did it without destroying our economy!"
 JAP_universal_child_benefit: "Universal Child Benefit"
 JAP_universal_child_benefit_desc: "Introduce or expand a universal child allowance paid for every child regardless of parental income. This focus shifts resources toward families, helping to cover education and living costs and signalling that the state is serious about supporting childrearing in an aging society."
 JAP_ban_zangyo: "Ban Minashi Zangyō"
 JAP_ban_zangyo_desc: "Karoshi- death by overwork- has been on the rise for several years, as a consequence of a shrinking workforce. We cannot overcome the societal pressure to accept predatory overtime expectations through social change alone, we must leglislate protection that protects workers from their own sense of obligation."
 JAP_nenko_wage: "Reinterpret the Nenko Wage System"
 JAP_nenko_wage_desc: "The old seniority-wage system was flawed in many ways, but its removal has left many retirees who planned around it with insufficient savings that their pensions cannot compensate for. We're ready to change this. We can roll our social reform progress into a new pension, childcare, and unemployment system that protects all Japanese citizens."
 JAP_counter_union: "Cabinet-Led Union Counter-Offensive"
 JAP_counter_union_desc: "Launch a coordinated cabinet effort to curb the rising influence of militant labour unions. This focus strengthens government oversight of industrial action, tightens rules on collective bargaining leverage and backs employers in resisting disruptive strikes, aiming to reassert state authority over wage and workplace disputes."
 JAP_price_escalation: "Controlled Price Escalation"
 JAP_price_escalation_desc: "Businesses are growing the fastest they have in a decade, but we need to prepare for a wave of labour returning to the workforce. We will print enough currency to encourage new construction, but we must capitalize on this burst of growth in order for it to be worth the resulting devaluation of the Yen that will follow!"
 JAP_union_liaison: "Council for Industrial-Union Affairs"
 JAP_union_liaison_desc: "We have dramatically modernized the way labour in Japan functions, and not all aspects of industry have been able to catch up. We need to ensure that the trade union federations and the industrial interests are able to shake hands after so much of society has changed. To do this, we will create a council to coordinate the needs of both."
 JAP_national_minimum_wage: "National Minimum Wage"
 JAP_national_minimum_wage_desc: "Introduce a unified national minimum wage to replace the patchwork of regional standards. This focus lets the government lift the floor under low-paid work, simplify rules for employers and use wage policy as a tool against in-work poverty and stagnant consumption."
 JAP_relaxed_immigration: "Relaxed Immigration"
 JAP_relaxed_immigration_desc: "Loosen immigration rules to make it easier for foreign workers and professionals to settle in Japan. This focus raises visa quotas, simplifies residency paths and accepts more long-term migrants to ease labour shortages and support the tax base."
 JAP_migrant_monitoring: "Migrant Monitoring"
 JAP_migrant_monitoring_desc: "Tighten oversight of foreign residents by expanding registration, workplace inspections and data-sharing between agencies. This focus seeks to reassure the public about immigration controls while keeping closer track of abuse, overstays and illegal employment."
 JAP_improved_naturalization: "Help Foreign Workers"
 JAP_improved_naturalization_desc: "We will reorganize some tax laws and coordinate with several countries we already have visa agreements with so that foreign workers will enjoy more favorable financial conditions while working in Japan, such as streamlining their tax documentation. This does not mean we will commit to more open immigration, but we will make life easier for foreign workers."
 JAP_control_labour_immigrants: "Streamlined Naturalization Process"
 JAP_control_labour_immigrants_desc: "We will standardize a way for foreign nationals seeking permanent residency to accelerate their application. Normally, foreign nationals must reside in Japan for 10 years before earning eligibility for permanent residency. If they speak Japanese fluently and have a stable source of income and career experience, this could be shortened to just 3 years."
 JAP_maternity_tax_reduction: "Expanded Maternity Benefits"
 JAP_maternity_tax_reduction_desc: "Women on maternity leave receive several benefits and compensation already, but we can extend this to fathers taking time off to take care of their family. Additionally, we can subsidize families for each additional child they have. It will be expensive, and reduce our nominal workforce for a time, but the baby boom will pay off."
 JAP_adoption_tax_reduction: "Adoption Tax Reduction"
 JAP_adoption_tax_reduction_desc: "Offer tax reductions and allowances to families who adopt children, including from foster care. This focus supports diverse family structures, eases the financial burden of adoption and helps match children in need with stable households."
 JAP_shine_all_women: "A Society Where All Women Shine"
 JAP_shine_all_women_desc: "Japan must adapt its expectations as a modern society. Men must no longer feel that they are expected to be the sole providers for a family any longer. We must encourage women who are willing to support a family with a full time job. To do this, we must encourage women to seek opportunity- and assure them that they will not be turned away."
 JAP_yamato_nadeshiko: "Yamato Nadeshiko"
 JAP_yamato_nadeshiko_desc: "In order to inspire and motivate women, we must change the way they are viewed by society. They must not be treated as delicate flowers to shun when they reach towards opportunity. Japan cannot remain in the past- we must be willing to let go, even if it means leaving behind a piece of our sentimentality in the past."
 #Government Tree
 JAP_central_government_reform: "Central Government Reform"
 JAP_central_government_reform_desc: "Despite actions to privatize many companies in the 80s and 90s, the bureaucatic system that runs Japan's services is inefficient and, in some cases, prone to corruption. Some voices call for smaller government, other voices just want greater accountability for civil servants. Either choice has its drawbacks and will not be easy to reverse course from."
 JAP_cease_privatization: "Cease Privatisation"
 JAP_cease_privatization_desc: "Suspend ongoing privatisation schemes and keep key assets under direct state control. This focus halts further sell-offs, allowing the government to prioritise public service, employment and long-term stability over short-term revenue gains."
 JAP_cease_privatization_TT: "\n§RThis path increases government expenditure,§! §Gbut makes it easier to intervene in the economy.§!"
 JAP_cease_privatization_TT2: "§YYou can increase the popularity of the ideology you chose!§!"
 JAP_full_independent_audit: "Full Independent Audit"
 JAP_full_independent_audit_desc: "The Kaikeikensain, or Board of Audit, is responsible for reviewing the government's expenditures and comparing them to the budget to ensure finances are being appropriately allocated. Often, submissions to the board are confusing and difficult to read, as the given guidelines are not subject to censure when violated. We will change this, and verify our expenditures are above, at, or below budget."
 JAP_oversight_forum: "Representative Oversight Forum"
 JAP_oversight_forum_desc: "The seats in the Diet should not just be filled with warm bodies. We will put into practice a new system of parliamentary oversight to review the local effects for the laws passed by current and previous administrations. We will collect information through surveys and non-political groups in order to repeal laws that have negatively impacted the people."
 JAP_oversight_forum_TT: "If we complete the focus §LTrade Union Representatives§!, we will receive additional political power!"
 JAP_ombudsman: "National Financial Ombudsman"
 JAP_ombudsman_desc: "Though there are options for citizens to lodge complaints at a local level, the impact of national laws on citizens is largely invisible to the national government. We can create an office designed to process complaints and disputes regarding civil services and ensure these services are reaching everyone."
 JAP_third_agrarian_reform: "Third Agrarian Reform"
 JAP_third_agrarian_reform_desc: "There are many small plots of undesirable, abandoned land that is privately owned but not being exploited for development. Due to the economic effects of the Lost Decade, there is little desire to sell off these lands, and adjacent farmers are unwilling to pay a high price. If we buy these lands at asking price and distribute them to farmers, it will stimulate the land market and increase productivity."
 JAP_continue_privatization: "Continue Privatisation"
 JAP_continue_privatization_desc: "The issue of the postal service's inefficiencies and failures is the final straw in a long list of ways the Japanese bureaucratic system has betrayed the society it is supposed to provide for. We are in a unique position to change the trajectory for Japan's economy, even if the discourse surrounding it splits the party."
 JAP_continue_privatization_TT: "\n§GThis path reduces government expenditure,§! §Rbut makes it harder to intervene in the economy.§!\n\nCompleting this as the conservative wing of the §BLiberal Democratic Party§! will cause the §Yliberal§! wing of the LDP to split off and join the opposition!"
 JAP_service_corporatization: "Civil Service Corporatisation"
 JAP_service_corporatization_desc: "In order to transition more civil services to the private sector, we will put up shares of these formerly nationalised services on the market. This will allow us to sell off our own shares and reduce our debt, but will throw our services into chaos, forcing us to spend more in the short term."
 JAP_corporatization_goal: "Corporatisation Goal"
 JAP_corporatization_goal_desc: "Corporatization of civil services lets the government retain ownership of all shares in the company. This helps with fiscal transparency and market competition, but it doesn't help relieve our tax burden from running these companies when they do poorly. However, it is sensible to keep certain financial and infrastructure companies at this level of ownership."
 JAP_privatization_goal: "Full Privatization Goal"
 JAP_privatization_goal_desc: "Selling all shares of our reorganized service companies to stockholders has benefits beyond the added pressure to profit- we can financially assist them more readily when their market is threatened without as much public objection, as well as tax their revenue when their market is performing well."
 JAP_ldp_fracture_corp_only_TT: "Have not promised to retain some key services as §Ycorporatized§! entities OR §Y[conservatism_L]§! is Not in Power."
 JAP_end_arp: "End 'Gentan' Policy"
 JAP_end_arp_desc: "The Acreage Reduction Policy is the result of a complicated price fixing scheme developed in the 70s. In short, today's large farmers take Gentan subsidies to produce soybeans or other crops in place of rice; in exchange, they limit their production of rice to keep prices high. If we're going to phase out Gentan, we need to decide how we're going to do it."
 JAP_end_arp_tt: "\n§GYou can temporarily increase the productivity of Commercialized Agriculture Districts. Depending on how you repeal the acreage-reduction policy, you’ll be forced to choose between boosting the productivity of Commercialized Agriculture Districts at the cost of political power, or reducing bureaucratic costs!§!"
 JAP_anticorruption_committee: "Accountable Fiscal Reform"
 JAP_anticorruption_committee_desc: "A strong government must have a transparent system of accountability for all officials with the authority to make important decisions. This means more than just a strong audit board, it means close examination of all financial ties, relationships, and promises of officials. If any incident of corruption gets past this barrier, it will be embarrassing and costly for us to clean up."
 JAP_anticorruption_committee_TT: "\n§GThis path will reward us for rejecting corrupt opportunities!§!"
 JAP_digital_archives: "Digital Archives"
 JAP_digital_archives_desc: "Government ministries begin converting paper files, legal records and historical documents into secure digital formats. Centralised databases replace aging storage rooms, allowing administrators, researchers and auditors to access information quickly and trace decisions with far greater clarity."
 JAP_anticorruption_computerization: "Oversight Reduction Policy"
 JAP_anticorruption_computerization_desc: "With a strong emphasis on countering corruption before it takes root, we can make assumptions in our fiscal and personnel policy to make effective reductions in our expenses devoted to policing our bureaucracy. We will only benefit from these optimizations, however, if we maintain a bureaucratic culture that rejects corruption."
 JAP_anticorruption_TT: "Will give §YAccountable Fiscal Reform§! the following bonuses, so long as we maintain §Gnegligible corruption§!:\nPolitical Power Gain: §G+0.25§!\nTax Revenue Multiplier: §G+5.00%§!\nPolice Cost multiplier: §G-30.00%§!"
 JAP_anticorruption_lost_TT: "We will lose the positive effects of the §LAccountable Fiscal Reform§! until we reach §Gnegligible corruption§!."
 JAP_anticorruption_gained_TT: "We will gain the positive effects of the §LAccountable Fiscal Reform§!."
 JAP_countercorruption_law: "Counter-Corruption Law"
 JAP_countercorruption_law_desc: "We cannot possibly create a system that will catch all cases of backdoor dealings that will also be cost effective. Instead of trying to stop corruption before it appears, we should create the framework for a system that rewards those who blow the whistle on illicit activities."
 JAP_countercorruption_law_TT: "\n§GThis path will make it easier for us to recover from corruption!§!"
 JAP_diet_countercorruption: "Kokkai Investigative Powers"
 JAP_diet_countercorruption_desc: "Strengthen Kokkai authority to investigate corruption by expanding committee subpoena powers, tightening testimony requirements and granting broader access to ministry records. Parliamentary hearings are meant to become a serious check on misconduct, putting senior officials and corporate executives under direct scrutiny from elected representatives."
 JAP_iron_triangle: "Crush the Iron Triangle"
 JAP_iron_triangle_desc: "The relationship between bureaucratic officials, businessmen, and politicians has a fatal flaw- the ambition of opposing politicians. We will push to allow the minority government in the Diet to call for special inquiries against the ruling coalition in certain circumstances. This will slow down our government's ability to act, but will make corruption almost trivial to root out by creating an incentive to find it."
 JAP_2nd_government_reform: "Second Central Government Reform"
 JAP_2nd_government_reform_desc: "Creating greater transparency and accountability in our bureaucratic system has helped, but we are left with a tangle of laws that are redundant- and, in some cases, full of loopholes. A second wave of legislation and reform will revitalize our bureaucatic system, reducing costs and trimming unnecessary staffing."
 JAP_anti_revolving: "Destroy Amakudari"
 JAP_anti_revolving_desc: "Introduce strict rules to break the amakudari revolving door between ministries and the companies they regulate. Cooling-off periods are lengthened, post-retirement job approvals are tightened, and senior officials are barred from taking lucrative advisory roles in firms they once oversaw, aiming to loosen the grip of old-boy networks on public policy."
 JAP_government_safeguard: "To Safeguard"
 JAP_government_safeguard_desc: "Government's role is to secure, not provide. We will protect businesses from threats they could not anticipate, but we will not coddle them and reward them for failing to plan ahead. Business shall not guide the hand of policy."
 JAP_legislated_revolving: "Reinterpreted Amakudari"
 JAP_legislated_revolving_desc: "Set out a revised interpretation of amakudari that permits limited post-retirement employment for experienced officials under tighter, legally defined conditions. Clear boundaries on advisory roles, disclosure requirements and approval procedures are introduced to retain valuable expertise without allowing undue influence over former regulatory domains."
 JAP_government_enrich: "To Enrich"
 JAP_government_enrich_desc: "Government's role is to enrich. This extends to business, as well. To do this, we will reinvest corporate taxes back into businesses according to policy agreed upon by both public and private companies and moderated by union leaders. The boundary between public and private is blurred in the 21st century, and we will embrace it!"
 JAP_reacquire_public_corporations: "Expand Public Ownership"
 JAP_reacquire_public_corporations_desc: "Prior privatization measures were intended to reduce the national debt, but the economic slump has not produced the competition needed to materialize the fair prices it was meant to provide. We will buy back enough shares to hold a majority of these companies. It's not an option to allow our most vulnerable people go without affordable rail and telecom."
 JAP_wealth_taxation: "Reorganized Taxation System"
 JAP_wealth_taxation_desc: "The second phase of reacquiring public services is a complete redraft of the taxation system. We have to change how we interact with corporations to cover the cost of reacquiring public services. This will be a difficult road and will harm corporate productivity, but merely trying to grow our way out of debt has not worked for a decade. It's time for a new approach."
 JAP_nationalise_infrastructure: "Nationalize Major Industries"
 JAP_nationalise_infrastructure_desc: "The ultimate goal of state ownership is the central control of all critical infrastructure. This includes transportation networks, telecom, air and sea terminals, resource extraction, and power generation, to name a few. All of these, when managed like a business, can be profitable. Stability is more important than profitability in the 21st century."
 JAP_green_investment: "Payment for Ecosystem Services"
 JAP_green_investment_desc: "State control over infrastructure is a mire of expenses and bureaucracy we do not want to commit to. Instead, our control should nudge infrastructure, resource extraction, and power generation towards sustainable solutions through incentives and subsidies. Ultimately, we hope to see a careful evolution of the economy, not a revolution."
 JAP_redundant: "Redundant Sustainability"
 JAP_redundant_desc: "Japan's vulnerability to natural disasters means that it is also vulnerable to disruptions to the global supply chain. Evolutions in renewable energy will help reduce dependency on unreliable fossil fuels as well as expensive nuclear expansions, as well as protecting our infrastructure through redundant power systems."
 JAP_redundant_TT: "§YYou can choose whether to advance nuclear research further, or take on a mission to phase out nuclear power!§!"
 JAP_e_japan: "e-Japan Initiative"
 JAP_e_japan_desc: "Unveil a national e-Japan strategy that treats high-speed networks and digital services as core infrastructure. Ministries, schools and hospitals are pushed onto broadband platforms, online procedures replace paper counters, and incentives draw private investment into fibre and mobile networks, aiming to make Japan a leading information society rather than a country of fax machines and aging systems."
 JAP_abolish_privilege: "Bureaucratic Privilege Assessment"
 JAP_abolish_privilege_desc: "Some state employees, such as Diet representatives, enjoy special privileges that, in addition to being controversial, are taxing on the budget. Special rent prices, free travel, an excessive allowance on top of their salary. These must be evaluated and adjusted to what is actually necessary to do their job."
 JAP_cut_off_salary: "Cut Bureaucrats' Salaries"
 JAP_cut_off_salary_desc: "Announce a cut in senior bureaucrats' salaries and allowances as a visible gesture of restraint from the top of the state. Pay scales for upper ranks are trimmed, bonuses reduced and certain perks cancelled, sending a signal that officials will share in the sacrifices demanded of taxpayers and frontline workers."
 JAP_bureaucracy_amendment: "Bureaucratic Reform Amendment"
 JAP_bureaucracy_amendment_desc: "New agencies and services added to the budget will require the Diet to come to a fiscal concensus, first. This will create a barrier to new spending that encourages reform over addition. This will increase the trust in our level of taxation, rather than cutting it further."
 JAP_concessional_water_business: "Utilities Privatization"
 JAP_concessional_water_business_desc: "We will go further than just the postal services. Introducing competition to utilities, like water collection and processing, will help provide better service and maintenance to the aging infrastructure that supports it. This will ultimately provide better prices to customers, once factored into the tax relief they will receive."
 JAP_tourism_and_casino: "Tourism and Casino Business"
 JAP_tourism_and_casino_desc: "Gambling in most forms is illegal in Japan. Though this is a socially responsible measure, it means that a lucrative market for tourism is totally closed off. Worse, it encourages illegal gambling, enriching criminal organizations. Legalizing and regulating the gambling market will bring in more revenue, as well as fight crime."
 JAP_private_social_securities: "Social Securities Privatization"
 JAP_private_social_securities_desc: "Complete privatization of social services will require comprehensive reform of the private pensions market. Aside from creating a special company from the Social Insurance Agency, the first step is to open up options for those who want to opt out of the National Pension. This will be expensive at first, but we will save our citizens massive amounts in taxation in the long term."
 #Social Tree
 JAP_mil_sunrise: "Millennium Sunrise"
 JAP_mil_sunrise_desc: "Media, technology, and education are all part of the vastly expanding information spectrum that developed nations depend on. In order to recapture Japan's place at the forefront of the world's research and development, we must reinvigorate all three of these fields out of the scars of the 20th century."
 JAP_mil_sunrise_TT: "§YBy setting a direction for the 21st century, you’ll be able to increase the popularity of any party you choose!§!"
 JAP_dissolve_kisha_club: "Kisha Club Reform"
 JAP_dissolve_kisha_club_desc: "Press clubs are intended to ensure that accredited journalists have easy, immediate access to information direct from sources in companies and the government. In reality, the kisha clubs of Japan shake hands and exchange favors with the entities they are supposed to keep watch over. We need to regulate and diminish the exclusive nature of these associations."
 JAP_domestic_journalism: "Domestic Media Freedom"
 JAP_domestic_journalism_desc: "Large media companies dominate the information space in Japan. Freelancers and small outlets have a difficult time getting access to information before it becomes monopolized by large media conglomerates. After regulating the kisha clubs, we must now go after institutional favoritism."
 JAP_domestic_journalism_TT: "§YYou can choose to push through reforms and gain popularity for the ruling party at the cost of stability, or opt for more modest reforms to gain political power!§!"
 JAP_journalism_solidarity: "Press Freedom Goal"
 JAP_journalism_solidarity_desc: "Ultimately, the goal of press freedom is to nurture a responsible, stable society that can adapt and police itself, regardless of ideology or outlook. We will commit to removing obstructive laws, monetary obstacles, and ultimately tear down the culture of silence that domestic reporters are compelled to submit to."
 JAP_alpha_influencer: "Cultivate Internet Influence"
 JAP_alpha_influencer_desc: "The rise of internet platforms like bloggers and \"Youtubers\" is a serious challenge to conventional media- and, by extension, the stability of information reaching ordinary people. This is the future of information, and we should invest in building a presence for national media on these platforms now."
 JAP_global_journalism: "Global Internet Presence"
 JAP_global_journalism_desc: "Other countries wield national media as a powerful tool for international influence. Classic giants like the BBC and newer contenders like Al-Jazeera have the eyes and ears and- most importantly- minds of millions who live beyond their home country's borders. Japan must seize this emergent form of soft power by expanding funding for NHK-World from a TV channel to a multimedia giant."
 JAP_global_journalism_TT: "§YIf accepted, we will lose §R5B§! in cash per country, but gain §G5B§! in international investment and influence over the accepting country!§!"
 JAP_cultural_export: "Cool Japan Digital Export"
 JAP_cultural_export_desc: "Pour new money into the Cool Japan Fund and push anime studios, game publishers and music labels to chase global streaming audiences. Aniplex and Toei negotiate extra slots on Netflix and Crunchyroll, Sony Music and Avex line up J-pop and idol content for YouTube and TikTok, and VTuber agencies like Hololive and Nijisanji are encouraged to add English and Korean channels. Foreign timelines fill up with Japanese series, clips and livestreams, and tourism ads start riding on the back of every viral opening song and character collab."
 JAP_e_commerce_ease: "E-Commerce Entry Reform"
 JAP_e_commerce_ease_desc: "Lower the barriers for small businesses to enter Japan's major online marketplaces. Rakuten and Yahoo! Shopping simplify registration for new sellers, Amazon Japan expands its fulfilment slots for domestic SMEs, and local governments offer digital onboarding help for rural shops. Family-run bakeries, craft stores and second-hand dealers that once relied on foot traffic can now open nationwide storefronts with a single application."
 JAP_parallel_internet_society: "Parallel Society"
 JAP_parallel_internet_society_desc: "The simple fact is that the internet is a social ecosystem outside of traditional society, and it is a waste of resources to try to force it to conform. We will establish several laws that protect unconventional commentary and anonymity on the internet- in all of its strange, esoteric forms."
 JAP_flexible_copyright: "Adaptive Copyright"
 JAP_flexible_copyright_desc: "Japanese copyright law is extremely strict and, in some ways, unsuited for the internet age. As an example, under current law, there is no provision for a \"fair use\" of material for criticism or discussion. Providing this, among other concessions, would encourage organizations as well as ordinary citizens to draw attention to issues in media."
 JAP_opinion_high_TT: "§YThe higher their opinion of us is, the higher the chance they will accept!§!"
 JAP_freedom_of_internet: "Open Internet Charter"
 JAP_freedom_of_internet_desc: "The cabinet signs an Open Internet Charter that limits how far ministries and police can reach into online speech. Content takedown requests are narrowed to clear crimes, court warrants are required before providers hand over browsing logs, and vague ‘public order' clauses are stripped from telecom rules. Encrypted messaging apps and independent news sites operate with fewer quiet threats in the background, and internet users begin to speak more freely about politics and scandals."
 JAP_e_commerce_strict: "Regulated Domain Hosting"
 JAP_e_commerce_strict_desc: "The government moves to tighten control over who can run a .jp website. JPRS and major hosting firms like Sakura Internet, Xserver and GMO are ordered to carry out strict identity checks, keep detailed customer records and respond quickly to takedown notices. Small online shops and personal blogs are told to file real-name registration and proof of address before their domains are renewed, and overseas hosts serving Japanese users face new pressure to keep data on servers inside Japan."
 JAP_control_internet_society: "Part of Society"
 JAP_control_internet_society_desc: "Strange, deviant subcultures congregate on internet forums and use tools like Tor or VPNs to conceal their identity, and then use this anonymity to defame and harass people. Some of these forums embrace distasteful comparisons to terrorist cults like Aum Shinrikyo. There is a limit to what civilized society can tolerate, and these cultures are well past it. We will restrict the extent to which online anonymity may exist."
 JAP_strict_copyright: "Strict Copyright"
 JAP_strict_copyright_desc: "Copyright is, in practice, binary. A holder either owns the rights to their work or they own nothing. Intellectual property is a serious issue in the 21st century, not only for domestic concerns but international patent theft as well. If we are not strict in enforcing copyright law, then it will be abused."
 JAP_national_network: "Integrated Inter-Network"
 JAP_national_network_desc: "The internet is a tool- one of great opportunity, but also one of extreme danger. We must treat it like any other territorial domain: as a critical area of Japan's national security. The average domestic user will hardly notice any change, but criminals, terrorists, and foreign agents will be foiled by a comprehensive national subnet."
 JAP_new_generation: "A New Generation"
 JAP_new_generation_desc: "The world is changing, and Japan must change with it if its people are to thrive. Whether the Western-aligned principles are correct or if Japan must take a new trajectory is unclear, but we must open our culture up to the possibility of change, or change will tear apart our inflexibility."
 JAP_new_generation_TT: "\n§GThis path will make it easier to change Japan's political outlook!§!"
 JAP_counter_tiger_mothers: "Combat the Kyōiku Mama"
 JAP_counter_tiger_mothers_desc: "\"Tiger Parents\" who put unrealistic expectations on their children are a symptom of a narrowing society, where success is only recognized by the pinnacle of achievement. This unrealistic expectation placed on youths in a stagnant market is destroying an entire generation. We do not want to be like Korea or China, so we must encourage the middle-achievers."
 JAP_counter_tiger_mothers_TT: "§YIf you §Y§Rallocate a budget§! to address it, you will gain §Gstability§!, but if you do not, §Rthe ruling party’s approval will fall§!! §!"
 JAP_dori_edu: "Dōri Principle"
 JAP_dori_edu_desc: "The time of ducking one's head and accepting irrationality is over. If Japan is to advance into the 21st century, it must have talented and driven youths that are willing to speak when their heart questions why something nonsensical is holding back progress."
 JAP_evolving_conservatism: "Evolving Conservatism"
 JAP_evolving_conservatism_desc: "Japan is changing, whether the old generation likes it or not. If we are to control the manner in which Japan changes, we must seize the hearts of the next generation. Stubbornly digging our heels and looking to the past for answers has failed to inspire the last generation of families and students, we will not make the same mistake."
 JAP_evolving_conservatism_TT: "\n§GThis path will make Japan's conservative parties more popular!§!"
 JAP_jiko_sekinin: "Jiko-Sekinin Theory"
 JAP_jiko_sekinin_desc: "Coming off of the Lost Decade's impact on society, the idea of \"Self-Responsibility\" must adapt to consider those who fell on hard times at no fault of their own. We need to motivate youths who fear they will be part of the next Lost Generation by sharing some of that responsibility as a society."
 JAP_new_dotoku: "Dōtoku Principle"
 JAP_new_dotoku_desc: "Times change, the world evolves, governments fall, but the heritage of Japan stands above time. The Dōtoku, or moral education, of youth must teach them to honor integrity in themselves and in society. An expectation of moral behavior must come from within, not outside."
 JAP_k_computer: "Supercomputing Developments"
 JAP_k_computer_desc: "Japan's achievements in high performance computing obviously demonstrate our technical ability to the world, but they also serve practical purposes. Supercomputers can be used to process incredibly complex simulations that a traditional computer would take years to produce results for. Retaking our place as the leading supercomputing power is paramount to our research efforts."
 JAP_k_computer_TT: "§YWe can receive §Ga bonus to computing technology§!.\nBy cooperating with other countries on research, we can gain a large bonus, but if their contributions are insufficient, it will be limited to a smaller bonus!§!"
 JAP_interdiscipline_science: "Interdisciplinary Science"
 JAP_interdiscipline_science_desc: "Scientific advances are valuable beyond a monetary return on investment. When scientists and their students are given grants to iterate their research uninterrupted, they are more concerned with finding out the answer rather than the next profitable exchange on an R&D contract."
 JAP_commercialism_science: "Commercialized Science"
 JAP_commercialism_science_desc: "Recklessly handing out grants without any foresight is an inefficient and wasteful way to guide research. Using national research laboratories to accept private R&D contracts focuses research on what is most in need of attention to society."
 JAP_selection_and_concentration: "Selection and Concentration"
 JAP_selection_and_concentration_desc: "As part of our national laboratory reform, we need to decide how to move forward with our research funding policies. Dumping money into our laboratories is sure to bring results, but also great expenses. Some are suggesting we optimize what our research grants, instead."
 JAP_selection_and_concentration_TT: "§YYou will gain §Y§Gpositive modifiers related to research§!. You can choose to keep education costs low and take a modest research bonus, or increase education costs and receive a large bonus!\n\nThis choice will also affect the required costs of future national focuses. §!"
 JAP_humanities: "Earthquake Studies Program"
 JAP_humanities_desc: "There is a strong interest from both the public and private sector in furthering advances in earthquake-resistant construction. If we help coordinate this research, we can overcome the geological complications with living on our seismically active home islands."
 JAP_humanities_TT: "\n§YDepending on our choice of research funding, we will receive different rewards for§! §Gconstruction technology.§!\n\n§GLean funding will provide a modest bonus for no cost!§!\n§YOptimal funding will provide a decent bonus for a small cost.§!\n§OHeavy funding provides larger bonuses at a higher cost.§!"
 JAP_protect_faculty: "Technical University Grants"
 JAP_protect_faculty_desc: "Software is a booming market, and advances in technology are changing the way that software interfaces with the physical world. AI, 3D printing, and wireless communications are rewriting the rules of production at scale. We need to help organize these advances towards an objective."
 JAP_protect_faculty_TT: "§YDepending on our choice of research funding, this focus will have different costs.\n\n§GLean funding will give us a small amount of political power!§!\n§YOptimal funding will cost us $$10B.§!\n§OHeavy funding will cost us $$30B.§!"
 JJAP_protect_faculty_TT2: "§YYou can gain a §Gresearch bonus§! for one of the following: artificial intelligence technology, 3D printing technology, or internet technology.\n\nYou can also choose to gain bonuses in all three fields, but each bonus will be smaller. §!"
 JAP_protect_academism: "Social Sciences in Government"
 JAP_protect_academism_desc: "Okinawa- or, more appropriately, the Ryukyu Islands that it is a part of- has a latent independence movement. Though it has waned in popularity in recent years, it is a source of instability in Okinawa Prefecture. Studies and surveys of the population will help us insulate the effects of this instability."
 JAP_protect_academism_TT: "§YYou can choose whether to address Okinawa by spending political power or by providing economic support.\n\nSpending political power will increase §Gstability§!, while providing §R20B§! in economic support will improve §GOkinawa’s service industry and productivity§!! §!"
 JAP_nation_of_science: "Genetic Science Advances"
 JAP_nation_of_science_desc: "Genome sequencing has leaped forward in sophistication over the past decades, bringing huge health and science benefits. Owed in part to this, life expectancy is trending upwards- we must take advantage of this if we are to keep our aging society healthy and productive."
 JAP_nation_of_science_TT: "\n§YDepending on our choice of research funding, we will receive different rewards for§! §Ggene sequencing technology.§!\n\n§GLean funding will provide a modest bonus for no cost!§!\n§YOptimal funding will provide a decent bonus for a small cost.§!\n§OHeavy funding provides larger bonuses at a higher cost.§!"
 JAP_reorganise_universities: "Space Technologies"
 JAP_reorganise_universities_desc: "Industry-Academia-Government: these three bodies form a triple helix of coordinated development towards solving practical and theoretical problems. This can only be realized through streamlining communication and strengthening oversight in order to eliminate the wasteful allocation of funds- both public and private."
 JAP_reorganise_universities_TT: "§YDepending on our choice of research funding, this focus will have different costs.\n\n§GLean funding will give us a small amount of political power!§!\n§YOptimal funding will cost us $$10B.§!\n§OHeavy funding will cost us $$30B.§!"
 JAP_reorganise_universities_TT2: "§YYou can gain a §Gresearch bonus§! for one of the following: nano-fiber technology, construction technology, fuel and oil processing technology, or the entire industry. §!"
 JAP_san_gaku_kan: "Form JAXA"
 JAP_san_gaku_kan_desc: "After a period of dormancy following the Lost Decade, it is time to revitalize our space technology. We will reorganize our existing space organizations into a unified agency. The new Japan Aerospace Exploration Agency will be the primary avenue for helping us expand our satellite constellations."
 JAP_san_gaku_kan_TT: "§YYou can §Rspend treasury funds§! to gain either a §Gresearch bonus for GNSS satellites§! or a §Gresearch bonus for satellite technology in general§!! §!"
 JAP_reboot_sigma: "Reboot Project SIGMA"
 JAP_reboot_sigma_desc: "Cabinet planners pull an old cross-ministry strategy file back off the shelf and relaunch it under the name Project SIGMA. METI, MEXT, the Digital Agency and the Defence Ministry are told to align their technology roadmaps around a shared set of targets in AI, quantum computing, space systems and advanced materials. Senior officials summon RIKEN, JAXA and corporate labs from firms like Fujitsu and Toshiba into closed workshops, and ten-year funding guidelines are rewritten so that big national projects all point in the same direction instead of competing for separate pots of money."
 #Diplomacy Tree
 JAP_diplomacy: "Japan’s Diplomacy"
 JAP_diplomacy_desc: "Rebuilding ties with the world and redefining Japan’s role in the international community."
 JAP_diplomacy_idea_TT: "§YAs you progress through the diplomacy tree, additional modifiers will be added to this national spirit!§!"
 JAP_friendship_asean: "Improving Relations with ASEAN"
 JAP_friendship_asean_desc: "The Japanese government will work to improve relations with ASEAN countries, advancing the restoration of trust and the promotion of dialogue. For Japan, ASEAN is an indispensable and important partner in both economic and security terms, and its unity and stability will shape the future of the entire region."
 JAP_not_asean_war_TT: "There is at least one country with the \"ASEAN Member\" national spirit, and Japan is not at war with any country that has the \"ASEAN Member\" national spirit."
 JAP_chiang_mai: "Chiang Mai Initiative"
 JAP_chiang_mai_desc: "Through the Chiang Mai Initiative, Japan strengthens regional financial cooperation to support the economic stability and cohesion of ASEAN nations."
 JAP_quantitative_oda: "Quantitative ODA"
 JAP_quantitative_oda_desc: "Through large-scale ODA investment in core infrastructure such as transportation, ports, and energy, Japan supports ASEAN economic growth and regional connectivity."
 JAP_qualitative_oda: "Qualitative ODA"
 JAP_qualitative_oda_desc: "By partnering with local enterprises and institutions, Japan promotes human capital development and democratic values, enhancing its influence across ASEAN."
 JAP_security_south_china_sea: "South China Sea Security Posture"
 JAP_security_south_china_sea_desc: "Backed by the trust of ASEAN nations, Japan initiates a framework for neutral and peaceful maritime security in the South China Sea"
 JAP_away_dependence: "Break Away from U.S. Dependency"
 JAP_away_dependence_desc: "Japan begins reexamining the nature of its long-standing ties, seeking to expand its strategic options and autonomy. In areas such as economy, technology, and security, we pursue a course shaped by our own vision for the future."
 JAP_development_production: "Establish Domestic Production Chains"
 JAP_development_production_desc: "To secure national defense independently, we will establish a domestic system capable of producing weapons and materials within Japan."
 JAP_japanese_doctrine: "Formulate a Japanese Doctrine"
 JAP_japanese_doctrine_desc: "We will establish an independent Japanese security doctrine, enabling flexible responses tailored to our strategic environment."
 JAP_recalling_researchers: "Recall Overseas Researchers"
 JAP_recalling_researchers_desc: "Create incentives for Japanese scientists working in the U.S. to return home. Universities and national labs offer fast-track posts, upgraded facilities and competitive grants, aiming to reverse decades of talent outflow and rebuild domestic research strength."
 JAP_japanese_cloud: "Kasumigaseki Cloud"
 JAP_japanese_cloud_desc: "Build a government-run “Kasumigaseki Cloud” operated by Japanese providers and hosted on domestic servers. Ministries and key agencies migrate their systems onto this shared platform to cut costs, standardise security and keep sensitive data under national control."
 JAP_base_okinawa: "Talks on U.S. Forces Withdrawal in Okinawa"
 JAP_base_okinawa_desc: "To enhance Japan’s security autonomy, negotiations will begin for the withdrawal of U.S. forces stationed in Okinawa."
 JAP_enhancement_exercises: "Enhanced Joint Exercises"
 JAP_enhancement_exercises_desc: "Deepen integration with U.S. forces through larger and more frequent joint drills. Maritime, air and ground units rehearse shared procedures, communications and logistics so that in a real crisis both sides can move, fight and resupply as a single, coordinated force."
 JAP_education_jap_usa: "Joint U.S.-Japan Education Programs"
 JAP_education_jap_usa_desc: "To deepen mutual understanding between Japan and the United States, we will implement joint education programs and student exchanges. By learning from Japan’s sense of discipline and America’s spirit of entrepreneurship, this initiative will nurture a new generation of internationally minded leaders and further strengthen bilateral trust."
 JAP_culture_technology: "Japan U.S. Tech Culture Exchange"
 JAP_culture_technology_desc: "Tighten links between Japanese firms and U.S. tech hubs by pairing university labs and studios with partners in Silicon Valley, Seattle and Los Angeles. Engineers, designers and creators move back and forth on joint projects, blending American platform know-how with Japanese hardware, games and animation."
 JAP_dual_use: "Dual-Use Technology Cooperation"
 JAP_dual_use_desc: "Japan and the United States will deepen cooperation in the field of dual-use technologies—those applicable to both civilian and military purposes. Through collaboration between industry and academia, this partnership will accelerate research and development efforts, boosting overall technological advancement."
 JAP_okinawa_development: "Okinawa Joint Development Project"
 JAP_okinawa_development_desc: "To promote Okinawa’s economic growth and regional integration, Japan and the United States will cooperate on a joint development project centered on infrastructure development. By improving transportation networks, logistics systems, and public facilities, this initiative seeks to enhance regional growth while opening new avenues for Japan–U.S. cooperation."
 JAP_informal_cooperation: "Informal Cooperation Framework"
 JAP_informal_cooperation_desc: "Despite the lack of formal diplomatic relations, Japan and Taiwan have developed practical and substantial forms of cooperation. Through disaster response, technological exchange, and people-to-people interaction, a mutually beneficial foundation is being established."
 JAP_disaster_countermeasure_cooperation: "Japan–Taiwan Disaster Knowledge Platform"
 JAP_disaster_countermeasure_cooperation_desc: "Given their shared vulnerability to natural disasters, Japan and Taiwan are establishing a joint platform to share expertise and lessons in disaster response. This cooperation enhances both nations’ resilience and repair capabilities."
 JAP_tai_high_technology: "Japan–Taiwan High-Tech Link"
 JAP_tai_high_technology_desc: "Research institutions and private companies from Japan and Taiwan are joining forces to collaborate on cutting-edge civilian technologies. This partnership aims to boost innovation and productivity in both nations’ industries."
 JAP_tai_tourist_visa: "Relaxation of Tourist Visa Policies"
 JAP_tai_tourist_visa_desc: "To further encourage inbound tourism from Taiwan, Japan will ease its visa procedures. Increased people-to-people exchange and tourism will help stimulate the economy and foster deeper mutual understanding."
 JAP_tai_international_student: "Expansion of Student Exchange Programs"
 JAP_tai_international_student_desc: "Japan will expand opportunities for Taiwanese students to study in its universities. This initiative aims to deepen academic and cultural ties while cultivating future leaders who will bridge the two societies."
 JAP_history_education: "Transparency in Historical Education"
 JAP_history_education_desc: "We must confront historical facts head-on by reviewing educational materials and teaching guidelines. Transparent historical education is the first step toward building trust with our neighboring countries."
 JAP_statement: "[ROOT.GetLeader] Statement"
 JAP_statement_desc: "To express a clear stance of responsibility and remorse regarding historical events, the government will issue a new official statement. This initiative aims to foster reconciliation with affected nations and promote future-oriented relations based on mutual trust."
 JAP_intellectual_platform: "Trilateral History Platform"
 JAP_intellectual_platform_desc: "With UN mediation, Japan, China, and South Korea will jointly plan and establish museums and digital archives to pass on the memories of war to future generations. Japan will provide financial support, positioning this initiative as a global symbol of peace and reconciliation."
 JAP_intellectual_platform_TT: "§YIf both countries reach an agreement, a national spirit that increases §Gstability§! will be granted to all three nations!§!"
 JAP_chi_friendship: "Improving Relations with China"
 JAP_chi_friendship_desc: "To stabilize Japan–China relations, the Japanese government will continue dialogue and work to promote mutual understanding and manage frictions. China is a neighboring country with significant influence over the regional order and economy, and improving relations is directly tied to Japan’s security and prosperity."
 JAP_chi_accept_intellectual_platform: "China has agreed to the establishment of the Japan–China–Korea History Platform."
 JAP_chi_trade_support: "Support for China's Trade System Reform"
 JAP_chi_trade_support_desc: "Provide technical and institutional support for the reform and modernization of China’s trade system. This facilitates smoother entry for Japanese businesses and enhances Japan's influence in the region."
 JAP_chi_advancement_companies: "Mutual Market Entry for Enterprises"
 JAP_chi_advancement_companies_desc: "Promote mutual investment and market entry between Japanese and Chinese enterprises to increase economic interdependence and enhance productivity."
 JAP_chi_kanji: "\"Sinosphere\" Cultural Cooperation Project"
 JAP_chi_kanji_desc: "By strengthening cultural ties among countries within the Sinosphere, this project emphasizes shared values and historical bonds, serving as a cultural buffer against external influence."
 JAP_chi_temple: "Joint Buddhist Temple Preservation Project"
 JAP_chi_temple_desc: "Preserve Buddhist temples as shared cultural heritage through Japan-China cooperation. This project boosts their value as tourism assets and reaffirms historical ties between the two nations."
 JAP_kor_friendship: "Improving Relations with South Korea"
 JAP_kor_friendship_desc: "Toward a future-oriented Japan–South Korea relationship, the Japanese government will work to restore trust and continue dialogue. South Korea is one of Japan’s most important neighbors, directly tied to regional stability and the economy, and improving relations will broaden Japan’s options and influence."
 JAP_kor_accept_intellectual_platform: "South Korea has agreed to the establishment of the Japan–China–Korea History Platform."
 JAP_kor_accelerator: "Tokyo–Seoul Accelerator"
 JAP_kor_accelerator_desc: "A joint accelerator program is established in Tokyo and Seoul to support and nurture startup companies, strengthening innovation and economic cooperation between the two capitals."
 JAP_kor_local_companies: "Local Business Exchange Initiative"
 JAP_kor_local_companies_desc: "Promotes collaboration among regional businesses, accelerating the growth and development of civil industries at the local level."
 JAP_kor_cultural_exchange: "Cultural Exchange"
 JAP_kor_cultural_exchange_desc: "By promoting cultural exchange, the foundation is laid for greater mutual understanding and public opinion influence between the two peoples."
 JAP_kor_aging: "Japan–Korea Aging Society Taskforce"
 JAP_kor_aging_desc: "A joint Japan–Korea taskforce is formed to address the shared challenge of aging societies, holding monthly discussions to devise cooperative policies."
 JAP_approaching_russia: "Rapprochement with Russia"
 JAP_approaching_russia_desc: "To ensure geopolitical stability and secure access to resources, we pursue a diplomatic line aimed at improving relations with Russia, focusing on cooperation in energy, infrastructure, and trade."
 JAP_sov_far_east_development: "Far East Initiative"
 JAP_sov_far_east_development_desc: "Leveraging Japan’s regional revitalization expertise in the cold climate of Hokkaido, this initiative promotes cold-region development in the Russian Far East through infrastructure investment and foreign capital"
 JAP_sov_saakhalin: "Sakhalin II"
 JAP_sov_saakhalin_desc: "To ensure stable access to fossil fuels, Japan strengthens foreign investment in the Sakhalin II energy project in cooperation with Russia."
 JAP_sov_logistics_corridor: "Japan–Europe Logistics Corridor"
 JAP_sov_logistics_corridor_desc: "We will develop a land-based logistics corridor connecting Japan and Europe via Russia. By utilizing Russian railways and highways, we aim to shorten transport times and establish stable access to European markets."
 JAP_sov_it_corridor: "Russia Digital Corridor"
 JAP_sov_it_corridor_desc: "In collaboration with Japanese IT firms, infrastructure such as data centers and fiber-optic cables will be established in Russia, creating a digital trade network linking Europe, Central Asia, and Russia."
 #Military Focusses
 JAP_defensive_foundations: "Defensive Foundations"
 JAP_defensive_foundations_desc: "Japan strengthens the fundamental defensive posture of the Self-Defense Forces, focusing on homeland protection, crisis response, and deterrence while remaining within the boundaries of a strictly defensive interpretation of Article 9."
 JAP_jgsdf: "Strengthen the JGSDF"
 JAP_jgsdf_desc: "The Japan Ground Self-Defense Force enhances its defensive capabilities through improved mobility, training, and readiness. These measures ensure that the force remains able to safeguard the homeland while operating strictly within existing legal and strategic constraints."
 JAP_type_x_mbt: "Field Type 10 Main Battle Tank"
 JAP_type_x_mbt_desc: "The Type 10 represents a leap in Japanese armored development—lighter, faster, and designed specifically for rapid deployment across Japan's challenging terrain. By expanding production and training crews for this advanced platform, the JGSDF strengthens its ability to respond quickly to threats at home."
 JAP_type_manouvre_combat_vehicle: "Type 16 Maneuver Combat Vehicle"
 JAP_type_manouvre_combat_vehicle_desc: "The Type 16 Maneuver Combat Vehicle provides highly mobile firepower for rapid-response forces. Its wheeled configuration allows the JGSDF to reposition units swiftly across the archipelago, reinforcing remote regions without relying on heavy armor logistics."
 JAP_wheeled_howitzer: "Type 19 Wheeled Howitzer"
 JAP_wheeled_howitzer_desc: "A new generation of mobile artillery—the Type 19—combines modern fire-control systems with rapid redeployment capability. Its wheeled chassis enables flexible support for defensive operations across Japan's dispersed and rugged geography."
 JAP_chu_sam: "Expand the Type 03 Chu-SAM Network"
 JAP_chu_sam_desc: "Japan strengthens its air-defense posture with additional Type 03 Chu-SAM batteries. These modern medium-range missile systems enhance protection against aerial incursions and integrate seamlessly with national early-warning and tracking infrastructure."
 JAP_type_atgm: "Upgrade Infantry Anti-Tank Missile Units"
 JAP_type_atgm_desc: "The JGSDF equips its infantry and reconnaissance elements with improved anti-tank guided missile systems, including updated models of the Type 01 and Type 96. These upgrades ensure that ground forces remain capable of countering modern armored threats in any defensive engagement."
 JAP_central_readiness_force: "Expand the Central Readiness Force"
 JAP_central_readiness_force_desc: "The Central Readiness Force is developed into a flexible, rapidly deployable command capable of responding to emergencies anywhere in Japan. By improving joint training, mobility, and coordination with regional armies, we ensure that ground units can reinforce critical areas at short notice."
 JAP_civil_protection_act: "Implement the Civil Protection Framework"
 JAP_civil_protection_act_desc: "New civil protection measures formalize cooperation between the Self-Defense Forces, local authorities, police, and emergency services. Clear legal procedures for evacuations, crisis response, and infrastructure protection strengthen Japan's ability to safeguard its population during disasters and security incidents alike."
 JAP_maritime_self_defence_force: "Strengthen Maritime Self-Defense Force"
 JAP_maritime_self_defence_force_desc: "The Maritime Self-Defense Force is reinforced with improved training, maintenance, and support structures to sustain high-tempo operations at sea. By enhancing escort groups, patrol capacity, and naval logistics, Japan can better safeguard vital sea lanes and coastal waters."
 JAP_amphibious_rapid_deployment: "Train Amphibious Rapid Deployment Brigade"
 JAP_amphibious_rapid_deployment_desc: "A dedicated amphibious rapid deployment formation is established to respond to crises on Japan's remote islands. Combining infantry, armor, and naval lift, this brigade is trained to reinforce, secure, and, if necessary, retake key territory along Japan's maritime frontier."
 JAP_atago_destroyer: "Commission Advanced Aegis Destroyers"
 JAP_atago_destroyer_desc: "New Aegis-equipped destroyers are brought into service, providing powerful air-defense, anti-submarine, and command capabilities. These advanced escorts form the core of Japan's modern surface fleet and significantly strengthen fleet protection and regional deterrence."
 JAP_keen_sword_operation: "Expand Keen Sword Joint Exercises"
 JAP_keen_sword_operation_desc: "The Keen Sword exercise series is expanded to include more complex naval, air, and ground components. Regular large-scale drills with allied forces sharpen interoperability, improve joint command and control, and demonstrate Japan's readiness to operate effectively in a contested regional environment."
 JAP_f2_multirole_defensive_enhancement: "Enhance the F-2 Multirole Fleet"
 JAP_f2_multirole_defensive_enhancement_desc: "The F-2 fleet receives upgraded avionics, sensors, and weapon systems to improve air defense and maritime strike in nearby waters. These enhancements allow the aircraft to respond more effectively to regional threats while maintaining a primarily defensive mission profile."
 JAP_f15_defensive_updat_programe: "F-15 Defensive Upgrade Programme"
 JAP_f15_defensive_updat_programe_desc: "Japan's F-15 air superiority fighters undergo a comprehensive upgrade, including modern radars, electronic warfare suites, and improved air-to-air missiles. The updated fleet significantly strengthens Japan's ability to secure its own airspace against increasingly capable adversaries."
 JAP_hyuga_class: "Deploy Hyūga-Class Helicopter Destroyers"
 JAP_hyuga_class_desc: "Hyūga-class helicopter destroyers are brought into full operational service as command and anti-submarine warfare platforms. Their ability to coordinate escort groups and operate multiple helicopters greatly improves fleet protection and maritime situational awareness."
 JAP_p_maritime_patrol: "Expand Maritime Patrol Aviation"
 JAP_p_maritime_patrol_desc: "Japan invests in modern maritime patrol aircraft to monitor sea lanes, track submarines, and support search-and-rescue operations. Enhanced patrol coverage around the archipelago strengthens both national security and the safety of maritime traffic."
 JAP_deploy_ballistic_warning_radars: "Deploy Ballistic Missile Warning Radars"
 JAP_deploy_ballistic_warning_radars_desc: "New long-range early warning radars are installed to detect and track ballistic missile launches in the region. By integrating these sensors into the national command network, Japan gains vital minutes to assess threats, alert the population, and coordinate defensive responses."
 JAP_modernize_jadge: "Modernize the JADGE Air Defense Network"
 JAP_modernize_jadge_desc: "The Japan Aerospace Defense Ground Environment (JADGE) system is upgraded with improved data links, processing capacity, and integration with naval and ground-based sensors. A modernized JADGE network allows faster decision-making and more efficient deployment of air defense assets."
 JAP_air_self_defence_force: "Strengthen the Air Self-Defense Force"
 JAP_air_self_defence_force_desc: "The Air Self-Defense Force expands its training programs, base infrastructure, and support units to handle a higher operational tempo. These improvements ensure that Japan can sustain continuous air patrols, rapid scrambles, and complex joint exercises as the regional air environment grows more demanding."
 JAP_article_nine_transition_comittee: "Establish the Defense Transition Committee"
 JAP_article_nine_transition_comittee_desc: "A dedicated committee is formed to coordinate Japan's transition toward a modernized national defense posture. By bringing together policymakers, military planners, and legal experts, Japan can manage the shift in responsibilities and ensure a stable, well-organized transformation."
 JAP_article_nine_transition_comittee_tt: "§GThe Article 9 Balance of Power modifier will no longer be able to change, based on the interpetation level. This now gives access to National Focusses, removing Article 9 completely§!"
 JAP_secure_public_support: "Secure Public Support for Defense Reform"
 JAP_secure_public_support_desc: "A nationwide effort is launched to explain the evolution of Japan's defense policy, address public concerns, and build confidence in the new security posture. Broad support from society ensures political stability and reduces friction during the transition."
 JAP_modernize_joint_command: "Modernize Joint Command Structures"
 JAP_modernize_joint_command_desc: "The armed forces integrate their operational commands into a unified joint structure, improving interoperability and readiness. Modern joint planning and shared training standards enable more efficient responses to complex security scenarios."
 JAP_normalize_defense_procurement: "Normalize Defense Procurement Systems"
 JAP_normalize_defense_procurement_desc: "Japan streamlines defense procurement, expands industrial capacity, and strengthens coordination with domestic manufacturers. Transparent, modernized procurement processes ensure that critical defense projects can be delivered efficiently and sustainably."
 JAP_formalize_national_defense: "Formalize National Defense Capabilities"
 JAP_formalize_national_defense_desc: "Japan officially codifies its expanded defense responsibilities, clarifying roles, missions, and long-term strategic goals. With the transition complete, the armed forces operate under a unified vision designed to protect national interests in an increasingly complex regional environment."
 JAP_normalize_defense_procurement_done: "Defense Procurement Normalized"
 JAP_modernize_joint_command_done: "Joint Command Modernization Complete"
 JAP_consolidate_national_defense_framework_done: "National Defense Framework Consolidated"
 JAP_rebuild_blue_water_navy: "Rebuild a Blue-Water Navy"
 JAP_rebuild_blue_water_navy_desc: "Japan prepares its fleet for sustained operations far beyond home waters, expanding logistics, replenishment capacity, and long-range escort forces. A renewed blue-water navy allows Japan to protect sea lanes, support partners, and respond to crises across the wider region."
 JAP_carrier_aviation_development: "Carrier Aviation Development Program"
 JAP_carrier_aviation_development_desc: "A dedicated program is launched to develop carrier-capable aviation, integrating naval fighters, deck operations, and specialized training. Building a credible carrier air arm dramatically increases the fleet's reach and flexibility in both deterrence and combat operations."
 JAP_submarine_modernization_project: "Submarine Modernization Project"
 JAP_submarine_modernization_project_desc: "Japan upgrades its submarine fleet with quieter hulls, advanced sensors, and modern weapons. A new generation of attack submarines strengthens undersea deterrence, sea denial capabilities, and the ability to monitor contested waters in depth."
 JAP_expand_multi_role_destroyer_fleet: "Expand the Multi-Role Destroyer Fleet"
 JAP_expand_multi_role_destroyer_fleet_desc: "Additional multi-role destroyers are commissioned to provide air defense, anti-submarine warfare, and surface strike capability in a single, flexible platform. These escorts form the backbone of Japan's expanded task forces at sea."
 JAP_establish_joint_rapid_deployment_command: "Establish Joint Rapid Deployment Command"
 JAP_establish_joint_rapid_deployment_command_desc: "A joint command is created to coordinate rapidly deployable land, air, and naval elements. With unified planning and pre-arranged contingency responses, Japan gains a force able to react quickly to crises anywhere within its wider strategic environment."
 JAP_full_defense_industrial_mobilisation: "Full Defense Industrial Mobilisation"
 JAP_full_defense_industrial_mobilisation_desc: "Japan aligns its industrial base, research institutions, and logistics networks behind a comprehensive defense production plan. Standardized procurement, long-term contracts, and expanded capacity enable sustained manufacture of ships, vehicles, aircraft, and advanced weapons."
 JAP_long_range_strike_missile_artillery_forces: "Long-Range Strike and Missile Artillery Forces"
 JAP_long_range_strike_missile_artillery_forces_desc: "Specialized missile and artillery units are organized to deliver precision strikes at long range. By combining advanced munitions with modern targeting and command systems, Japan gains the ability to hold distant military assets and key infrastructure at risk."
 JAP_expand_mechanized_brigades: "Expand Mechanized Brigades"
 JAP_expand_mechanized_brigades_desc: "Existing mechanized formations are reinforced and new brigades are raised, equipped with modern infantry fighting vehicles and supporting armor. This expansion improves mobility, protection, and sustained combat capability on the ground."
 JAP_deploy_next_generation: "Deploy Next-Generation Combat Formations"
 JAP_deploy_next_generation_desc: "Combat units are reorganized around next-generation equipment, networked command systems, and combined-arms doctrine. These formations are designed for rapid deployment, high survivability, and effective operations in complex, high-intensity environments."
 JAP_national_defense_professionalization: "National Defense Professionalization"
 JAP_national_defense_professionalization_desc: "Japan invests in professional military education, career development, and modern personnel systems across all services. A more capable, experienced, and cohesive officer and NCO corps increases readiness, improves leadership, and sustains the long-term effectiveness of the national defense forces."
 JAP_integrated_air_space_command: "Integrated Air and Space Command"
 JAP_integrated_air_space_command_desc: "An integrated air and space command is established to coordinate air defense, early warning, satellite support, and space surveillance. By fusing information from ground-based radars, airborne sensors, and orbital platforms, Japan gains a clearer picture of the battlespace and can respond more quickly to emerging threats."
 JAP_establish_long_range_strike_aviation: "Establish Long-Range Strike Aviation"
 JAP_establish_long_range_strike_aviation_desc: "Dedicated long-range strike aviation units are formed, equipped with modern aircraft and standoff weapons. These forces provide the ability to strike critical targets at extended ranges, supporting deterrence and joint operations across the wider region."
 JAP_mext_generation_air_dominance: "Next-Generation Air Dominance"
 JAP_mext_generation_air_dominance_desc: "Japan accelerates development of a next-generation air dominance fighter, combining stealth, advanced sensors, and networked combat systems. This program ensures that the air force can maintain superiority in increasingly contested skies well into the future."
 JAP_advanced_missile_development: "Advanced Missile Directorate"
 JAP_advanced_missile_development_desc: "A dedicated directorate is established to oversee research, testing, and production of advanced missile systems. From modern air-to-air and anti-ship weapons to long-range precision strike capabilities, this effort broadens Japan's arsenal and enhances the effectiveness of all branches."
 JAP_high_tech_domestic_manufacturing: "High-Tech Domestic Defense Manufacturing"
 JAP_high_tech_domestic_manufacturing_desc: "Japan invests in high-end manufacturing for avionics, sensors, composite structures, and propulsion systems. Strengthening domestic supply chains for critical components reduces dependence on foreign suppliers and supports rapid upgrades to air and missile platforms."
 JAP_establish_japan_defense_technology_agency: "Japan Defense Technology Agency"
 JAP_establish_japan_defense_technology_agency_desc: "A centralized defense technology agency is created to coordinate research, procurement, and innovation across industry, academia, and the armed forces. Unified oversight accelerates development cycles, reduces duplication, and ensures that promising concepts move quickly from laboratory to frontline units."
 JAP_atla_defense_technology_consolidation: "ATLA Technology Consolidation"
 JAP_atla_defense_technology_consolidation_desc: "The Acquisition, Technology & Logistics Agency is given a central role in coordinating research, development, and procurement across all branches of the armed forces. By consolidating defense technology programs under a single authority, Japan can reduce duplication, accelerate innovation, and push promising projects more quickly into operational service."
 JAP_gifu_test_aerospace_development_center: "Gifu Test & Aerospace Development Center"
 JAP_gifu_test_aerospace_development_center_desc: "Gifu is developed into a premier test and evaluation hub for aircraft, avionics, and weapons systems. Dedicated ranges, instrumented airspace, and specialized engineering teams support rigorous trials, ensuring that new designs are thoroughly proven before entering frontline service."
 JAP_aichi_nagoya_aerospace_defense_cluster: "Aichi-Nagoya Aerospace Defense Cluster"
 JAP_aichi_nagoya_aerospace_defense_cluster_desc: "The Aichi-Nagoya region is cultivated as a leading aerospace and defense production cluster, linking major manufacturers, suppliers, and research institutes. Concentrated investment in this area boosts output of airframes, engines, and high-tech components for both military and dual-use platforms."
 JAP_kobo_maritime_heavy_industry_corridor: "Kobe Maritime Heavy Industry Corridor"
 JAP_kobo_maritime_heavy_industry_corridor_desc: "Kobe and the surrounding coastal cities are developed into a continuous maritime heavy industry corridor. Expanded shipyards, steelworks, and marine engineering firms provide the capacity to build and maintain a larger, more capable fleet and its supporting infrastructure."
 JAP_nagasaki_shipyard_defense: "Nagasaki Shipyard Defense Integration"
 JAP_nagasaki_shipyard_defense_desc: "Nagasaki's major shipyards are more deeply integrated into national defense planning, dedicating additional capacity to escorts, support vessels, and specialized naval platforms. Closer coordination between the yards and the navy shortens construction timelines and improves fleet readiness."
 JAP_kure_naval_arsenal_revival: "Kure Naval Arsenal Revival"
 JAP_kure_naval_arsenal_revival_desc: "Kure's historic naval facilities are revitalized as a modern shipbuilding and repair complex. Upgraded docks, workshops, and logistics nodes restore the city's role as a key center for maintenance, refits, and upgrades of frontline warships."
 JAP_sasebo_fleet_support_complex: "Sasebo Fleet Support Complex"
 JAP_sasebo_fleet_support_complex_desc: "Sasebo is expanded into a comprehensive fleet support complex, with improved repair capacity, ammunition storage, and supply infrastructure. Its location in western Japan makes it an ideal hub for sustaining operations in nearby seas and key maritime chokepoints."
 JAP_yokosuka_dockyard_expansion: "Yokosuka Dockyard Expansion"
 JAP_yokosuka_dockyard_expansion_desc: "Yokosuka's dockyards and associated facilities are enlarged to handle more ships and deeper maintenance cycles. As one of Japan's primary naval bases, an expanded Yokosuka greatly increases the navy's ability to keep major surface combatants ready for deployment."
 JAP_revitalize_defense_production: "Revitalize the Defense Production Base"
 JAP_revitalize_defense_production_desc: "Japan undertakes a broad effort to reinvigorate its defense industrial base, supporting key manufacturers, stabilizing long-term contracts, and upgrading production lines. A healthier industrial foundation allows the country to equip its forces reliably and adapt more quickly to new operational demands."
 JAP_kaguya_starward_expedition: "Kaguya Starward Expedition"
 JAP_kaguya_starward_expedition_desc: "Inspired by the tale of Princess Kaguya, who returned to the Moon in a robe of light, Japan launches an ambitious deep-space survey of near-Earth asteroids. Advanced robotic probes and mining demonstrators are dispatched into the void, turning legend into technology and laying the groundwork for future resource extraction among the stars."
 JAP_kaguya_starward_expedition_tt: "§YOur Mission to the moon will be started!§!"
 JAP_tsukuyomi_lunar_program: "Tsukuyomi Lunar Program"
 JAP_tsukuyomi_lunar_program_desc: "Named after Tsukuyomi, the moon kami of Japanese mythology, this program unites industry, research institutes, and the space agency behind a sustained lunar effort. Orbiters, landers, and surface infrastructure transform the Moon from a distant symbol into a tangible outpost, serving science, navigation, and the long-term ambitions of Japan's spacefaring future."
 JAP_amaterasu_martian_dawn: "Amaterasu Martian Dawn"
 JAP_amaterasu_martian_dawn_desc: "Under the name of Amaterasu, goddess of the rising sun, Japan reaches for the red planet. Long-range probes, advanced propulsion, and pioneering life-support research support a new wave of Martian exploration. Each mission pushes the boundaries of human ingenuity, turning the distant glow of Mars into the next horizon for Japan's high-tech civilization."
 #Great East Japan Earthquake Tree
 JAP_basic_reconstruction_policy: "Reconstruction Policy"
 JAP_basic_reconstruction_policy_desc: "In the wake of the unprecedented devastation caused by the Great East Japan Earthquake, the government must establish a basic policy for reconstruction. Presenting a national framework for restoring livelihoods, rebuilding infrastructure, and revitalizing industry will be the first step toward regaining public trust and stabilizing society."
 JAP_tohoku_infrastructure: "Rebuild Tohoku’s Infrastructure"
 JAP_tohoku_infrastructure_desc: "The earthquake and tsunami dealt catastrophic damage to Tohoku’s transportation networks and lifelines. Rebuilding roads, railways, and ports, is the first step toward restoring local communities and advancing the region’s recovery. Though the effort will demand immense costs and time, it cannot be postponed."
 JAP_fishery_revival: "Agro-Fishery Recovery"
 JAP_fishery_revival_desc: "The tsunami devastated Tohoku’s fishing ports and farmland, destroying countless livelihoods. Rebuilding these sectors will restore the region’s economic base and ensure a stable food supply. This effort is vital to both local recovery and national security."
 JAP_tohoku_port: "Restore Tohoku Port Functions"
 JAP_tohoku_port_desc: "The tsunami crippled port facilities and shipyards, halting logistics and maritime trade. Reconstruction will revive regional industries and reopen key domestic and international routes. Regaining these gateways is essential for Japan’s broader economic recovery."
 JAP_power_supply: "Power Stabilization"
 JAP_power_supply_desc: "The disaster has damaged many power facilities and transmission networks, creating a severe electricity shortage. We must quickly expand alternative sources and reinforce the grid to secure stability for both citizens and industry."
 JAP_kanto_infrastructure: "Rebuild Kanto’s Infrastructure"
 JAP_kanto_infrastructure_desc: "The disaster inflicted severe damage on the Kanto region, particularly in the north, disrupting transportation networks and urban functions. Restoring the infrastructure that supports the capital area is essential for reviving economic activity and maintaining national stability. Swift and well-planned reconstruction is imperative."
 JAP_reconstruction_agency: "Establish Reconstruction Agency"
 JAP_reconstruction_agency_desc: "To accelerate and coordinate post-disaster recovery, the government will establish the Reconstruction Agency. This dedicated body will unify efforts between central and local authorities, ensuring effective implementation of recovery plans."
 JAP_industrial_recovery: "Restore the Industrial Base"
 JAP_industrial_recovery_desc: "The disaster severely damaged factories and industrial facilities. By rebuilding the industrial base, we can restore employment and accelerate the recovery of our economy."
 JAP_funding_local_governments: "Support for Affected Municipalities"
 JAP_funding_local_governments_desc: "Provide funds to local governments in affected areas to support recovery, rebuild livelihoods, and maintain public services."
 JAP_housing_reconstruction: "Rebuilding Housing for Victims"
 JAP_housing_reconstruction_desc: "Accelerate the construction of temporary homes and long-term residential districts, moving displaced families out of shelters and giving towns clear plans for permanent resettlement."
 JAP_reconstruction_completed_focus: "Reconstruction Completed"
 JAP_reconstruction_completed_focus_desc: "Mark the transition from emergency rebuilding to long-term revitalisation across Tōhoku. Core infrastructure is restored, industries are running again, and towns begin shifting from survival to growth."

 #ideas
 #depopulation system
 JAP_depopulation_0: "Depopulation Crisis (Contained)"
 JAP_depopulation_0_desc: "We have managed to get the depopulation crisis under control. Families are recovering and birth rates, though not perfect, are improving.\n\nOnce we have also handled the centralization crisis, we can integrate our reforms and optimize how our government manages the demographics issue going forward."
 JAP_depopulation_1: "Depopulation Crisis (Emerging)"
 JAP_depopulation_1_desc: "Our workforce is being crushed from two sides. On one hand, elderly workers are retiring faster than new workers graduate to replace them. On the other hand, young workers' motivation is waning, with many choosing to seclude from society.\n\nLook for reform options under the 'Honebuto' Policy tree to alleviate this crisis. You can use the Demographic Reform focus filter to see all reform options.\n\nYou can also maintain social spending at Welfare State or higher for a small bonus to your current reform progress."
 JAP_depopulation_2: "Depopulation Crisis (Serious)"
 JAP_depopulation_2_desc: "Our birth rate continues to fall. Families are becoming fewer, and unemployed young adults are living at home instead of working. Pensions are a continuous source of debate, and many older workers are fearing for their retirement security.\n\nLook for reform options under the 'Honebuto' Policy tree to alleviate this crisis. You can use the Demographic Reform focus filter to see all reform options.\n\nYou can also maintain social spending at Welfare State or higher for a small bonus to your current reform progress."
 JAP_depopulation_3: "Depopulation Crisis (Severe)"
 JAP_depopulation_3_desc: "We are seeing severe consequences of a shrinking workforce, with many companies struggling to fill positions while unemployment skyrockets. Incidents of death from overwork among white collar workers is rising at an alarming rate, and to accompany this trend there are many more adults disengaging from society and becoming modern hermits. The social security system is overwhelmed, and this is cutting into the amount that can be paid out in pensions.\n\nLook for reform options under the 'Honebuto' Policy tree to alleviate this crisis. You can use the Demographic Reform focus filter to see all reform options.\n\nYou can also maintain social spending at Welfare State or higher for a small bonus to your current reform progress."
 JAP_depopulation_4: "Depopulation Crisis (Out of Control)"
 JAP_depopulation_4_desc: "In Tokyo, trains are delayed daily due to 'human accidents'. Conductors have entered a collective anesthesia, their minds numbed by scale of trauma that awaits them on the tracks. Cultural attitude towards this epidemic has swung from tolerance, to concern, and now solemnly sits at apathy.\n\nLook for reform options under the 'Honebuto' Policy tree to alleviate this crisis. You can use the Demographic Reform focus filter to see all reform options.\n\nYou can also maintain social spending at Welfare State or higher for a small bonus to your current reform progress."
 JAP_demographics_finished: "Resolved Demographic Issue"
 JAP_demographics_finished_desc: "The scars of the Lost Decade are evident on Japan still, but we have adapted and we have overcome. Our unified reform plans have boosted productivity and found ways to deal with the 'uniquely Japanese' consequences of the demographic crisis of the 21st century."
 #Start Debuff
 JAP_bubble_burst: "Heisei Bubble Aftermath"
 JAP_bubble_burst_desc: "Japan is still shaped by the deflated asset bubble of the early 1990s. Land prices remain far below their peak, banks carry long memories of bad loans, and companies prefer hoarding cash over risky investment. The slow-growth habits formed during the Heisei recession continue to guide business decisions and government policy alike."
 JAP_authorities_poor: "Weak Oversight Authorities"
 JAP_authorities_poor_desc: "Japan's watchdog agencies are fragmented and underpowered. Audit bodies lack staff, regulators rely on voluntary reports, and serious complaints often vanish into jurisdictional gaps between ministries and commissions."
 #economic tree
 JAP_welfare_reform_bad: "Strained Welfare Reform"
 JAP_welfare_reform_bad_desc: "Japan's welfare system is stuck in a difficult transition. Eligibility checks have tightened, benefits lag behind living costs, and local offices struggle to process rising numbers of elderly and low-income cases. Public trust erodes as reforms meant to stabilise the system instead leave many households feeling exposed."
 JAP_peoples_lives_first: "People's Lives First"
 JAP_peoples_lives_first_desc: "Budget choices and cabinet messaging put everyday living standards ahead of abstract fiscal targets. Increases in pensions, child benefits and medical subsidies are protected even when other programmes are trimmed, and ministries are told to justify policies in terms of wages, rent and household bills rather than macroeconomic charts."
 JAP_one_nation: "New Japanese Office"
 JAP_one_nation_desc: "The office is a temple, not a cage. It must be a place of focus and calm, it must be a place where the manager and worker are one mind unified towards a task. This temple, like these home islands, is the spiritual home where knowledge is applied into productivity."
 JAP_worker_relief: "Worker Relief Measures"
 JAP_worker_relief_desc: "Extra relief measures cushion workers facing low wages and unstable contracts. Expanded housing aid, retraining subsidies and emergency loans keep many households afloat, buying time for people caught between rising living costs and uncertain employment."
 JAP_keidanren_influence: "Keidanren Influence"
 JAP_keidanren_influence_desc: "Big business, organised through Keidanren, holds a strong voice in policymaking. Tax, trade and labour proposals are routinely run past its committees first, and cabinet ministers treat its policy papers as informal guidelines for Japan's economic course."
 JAP_work_style_reform: "Work Style Reform Drive"
 JAP_work_style_reform_desc: "Work style reform is reshaping offices and factories. Legal caps on overtime are in force, telework rules are being tested, and companies are pushed to convert some non-regular staff to regular contracts, even as old habits of long hours and face time remain hard to break."
 JAP_legislated_flexibility: "Legislated Labour Flexibility"
 JAP_legislated_flexibility_desc: "Labour law now leans toward flexibility. Discretionary and performance-based contracts are easier to use, fixed-term and part-time arrangements are more common, and firms can adjust staffing more quickly—at the cost of weaker job security for many workers."
 JAP_abenomics: "Three Arrows of Abenomics"
 JAP_abenomics_desc: "Economic policy is organised around Abenomics' three arrows: aggressive monetary easing, flexible fiscal spending and structural reform. The Bank of Japan keeps rates ultra-low, public works and subsidies support demand, and ministries push gradual deregulation in selected sectors."
 JAP_immigration1: "Relaxed Immigration"
 JAP_immigration1_desc: "Immigration rules are looser than in the past. Work and study visas are easier to obtain and renew, more long-term residents settle in Japanese cities, and foreign neighbourhoods around major stations are becoming a normal part of urban life."
 JAP_immigration2: "Surveilled Relaxed Immigration"
 JAP_immigration2_desc: "Immigration is more open on paper but tightly watched in practice. Foreign workers and residents face frequent ID checks, detailed address registration and expanded data sharing between ministries, keeping numbers up while maintaining a constant sense of surveillance."
 JAP_foreign_worker_legislation1: "Foreign Workers Framework"
 JAP_foreign_worker_legislation1_desc: "A dedicated legal framework now governs foreign workers. Quotas, skill categories and employer obligations are clearly defined, allowing factories, farms and care homes to rely on overseas labour without improvising around old trainee schemes."
 JAP_foreign_worker_legislation2: "Naturalisation-Oriented Worker Policy"
 JAP_foreign_worker_legislation2_desc: "Foreign workers follow clearer paths from temporary status to permanent residency and citizenship. Long-term contributors gain easier access to social insurance, family reunification and naturalisation, and some neighbourhoods now see second-generation residents who speak Japanese as their first language."
 JAP_japanese_equality: "Japanese Equality Norm"
 JAP_japanese_equality_desc: "Public debate treats full social participation by women, LGBTQ people and minorities as a mainstream expectation rather than a fringe demand. Anti-discrimination language appears in more company rules and local ordinances, and open prejudice draws louder pushback than in previous decades."
 JAP_temp_staff: "Temporary Staffing Breakthrough"
 JAP_temp_staff_desc: "Temporary staffing agencies have become a central pillar of Japan's labour market. Offices, factories and call centres rely heavily on dispatched workers whose contracts can be renewed or dropped with little notice, giving employers agility but entrenching a two-tier workforce."
 JAP_motivated_feminism: "Motivated Feminism"
 JAP_motivated_feminism_desc: "A motivated feminist current shapes politics and workplaces. Lawsuits over harassment and pay gaps move through the courts, women's groups track statistics on board seats and promotions, and companies with visibly male-only leadership face growing public criticism."
 JAP_artificial_growth: "Artificial Growth Policies"
 JAP_artificial_growth_desc: "Economic expansion rests heavily on government and central bank support. Ultra-low interest rates, stimulus spending and targeted subsidies keep GDP figures in positive territory, even as underlying productivity and demographics would point toward stagnation without constant intervention."
 JAP_subsidy_baby_boom: "Baby Boom Subsidy Push"
 JAP_subsidy_baby_boom_desc: "Generous child allowances, tuition support and childcare subsidies are in place to push back against falling birth rates. Young couples see more financial help with pregnancy, nursery fees and schooling, and local governments compete with bonus payments to attract families."
 JAP_adoption_wave: "Adoption Wave"
 JAP_adoption_wave_desc: "Domestic adoption is quietly rising. More couples choose to take in children from foster care, prefectures run active matching programmes, and courts process cases faster, giving otherwise institutionalised children a realistic path into family life."
 #Government Tree
 JAP_authorities_changing: "Reorganised Oversight Authorities"
 JAP_authorities_changing_desc: "Oversight agencies are in the middle of reorganisation. Old commissions are being merged or rebranded, mandates are rewritten, and staff move between offices while new procedures bed in, leaving supervision uneven from sector to sector."
 JAP_authorities_good: "Effective Oversight Authorities"
 JAP_authorities_good_desc: "Independent watchdogs and regulators are able to check ministries and major corporations with real authority. Audit reports are published, fines bite, and agencies have enough staff and legal tools to make misconduct materially risky."
 JAP_bureau_ombudsman: "Bureaucratic Ombudsman Office"
 JAP_bureau_ombudsman_desc: "Citizens and civil servants can bring complaints about administrative abuse to an ombudsman office outside the normal hierarchy. Patterns of misconduct inside ministries are tracked across cases, and well-documented findings are difficult for senior officials to ignore."
 JAP_bureau_forum: "National Forum for Policy Review"
 JAP_bureau_forum_desc: "The Diet must meet more often to discuss complaints from citizens and small businesses, raising the expected salary of representatives."
 JAP_agriculture_land: "Regulated Farmland Ownership"
 JAP_agriculture_land_desc: "Farmland remains tightly regulated. Local committees must approve transfers, non-farm corporations face strict limits on direct ownership, and the patchwork of small family plots still shapes how rural Japan looks and farms."
 JAP_agriculture_free1: "Liberalised Farmland Market"
 JAP_agriculture_free1_desc: "Farmland rules have been loosened. Corporate operators can lease or buy larger areas more easily, and smallholders who wish to exit the sector find fewer legal obstacles when selling or consolidating their plots."
 JAP_agriculture_free2: "Open Agricultural Land Market"
 JAP_agriculture_free2_desc: "Farmland is now treated largely as a normal asset market. Big agribusinesses and investors can acquire large tracts with minimal restriction, accelerating consolidation into industrial-scale farms while traditional village patterns break up."
 JAP_accountability_flexible1: "Counter-Corruption Law"
 JAP_accountability_flexible1_desc: "Secret deals and sketchy allocation of funds will not go unnoticed. Guarantees for whistleblowers and incentives for the press make for a frustratingly scrutinized political environment... that's a good thing, right?"
 JAP_accountability_flexible2: "Enhanced Counter-Corruption Law"
 JAP_accountability_flexible2_desc: "We have a robust system of investigatory measures that make it hard to push our laws through without scrutiny, but it’s even harder to sneak secret business deals through without being caught and punished."
 JAP_service_shocks: "Civil Service Privatization Shocks"
 JAP_service_shocks_desc: "We must simultaneously operate and sell off formerly nationalised services, like Japan Post. This is a cumbersome process that will take time."
 JAP_privatization_corp: "Corporatised Public Services"
 JAP_privatization_corp_desc: "Many state functions are now delivered by semi-independent public corporations. Agencies modelled on firms handle rail, utilities and logistics under performance contracts, blurring the line between administration and business while keeping formal ownership in government hands."
 JAP_privatization_full: "Full-Scale Privatisation"
 JAP_privatization_full_desc: "Large parts of Japan's infrastructure and services have been handed to private owners. Rail lines, utilities and logistics hubs operate for profit under regulatory oversight, and ministries steer outcomes mainly through contracts and rulebooks instead of direct management."
 JAP_nationalized_infrastructure1: "Nationalised Core Infrastructure"
 JAP_nationalized_infrastructure1_desc: "Key transport and energy networks have been brought back under state ownership. Major rail corridors and at least one leading power utility now follow government investment plans and service obligations instead of shareholder priorities."
 JAP_green_energy: "Green Energy Transition"
 JAP_green_energy_desc: "Japan is shifting steadily toward renewable energy. Offshore wind farms, solar arrays and upgraded grid links expand each year, and utilities adjust their portfolios away from older coal and oil plants toward lower-carbon sources."
 JAP_bureaucratic_austerity1: "Compression of Senior Bureaucrats’ Salaries"
 JAP_bureaucratic_austerity1_desc: "We have trimmed the pay scale for senior bureaucrats, reduced bonuses and allowances, and abolished certain perks. This eases the fiscal burden, but it will inevitably cast a shadow over bureaucratic morale and political cohesion."
 JAP_bureaucratic_austerity2: "Reform-First Fiscal Agreement"
 JAP_bureaucratic_austerity2_desc: "New spending cannot move forward without a fiscal agreement in parliament. As a result, “reform” advances over “additions,” lowering administrative costs. Instead of cutting the tax burden, public acceptance of the current tax system increases, and tax revenues grow."
 JAP_government_role_libertarian: "Government's Purpose: Defense"
 JAP_government_role_libertarian_desc: "The government’s role is not to hand out benefits. It is to protect. We will shield businesses from threats no one could have foreseen—but we have no intention of footing the bill for negligence. Failure will not be rewarded. The helm of the state is held by the government, not by corporations."
 JAP_government_role_social: "Government's Purpose: Enrichment"
 JAP_government_role_social_desc: "Taxes are not meant to take—they are meant to grow. Based on an agreement between public and private actors, corporate taxes are returned to the front lines as investment, with labor union leadership coordinating their allocation. In an age where the line between public and private has blurred, we raise “enrichment” as the purpose of the state."
 JAP_free_market1: "Japanese Free Market"
 JAP_free_market1_desc: "We open areas long handled by the state to the market, placing competition and choice at the heart of the system. The government steps back from direct operation, narrowing its role to “setting the framework” and “providing a minimum safety net.” Short-term friction is unavoidable, but in the long run it promises lighter burdens and greater efficiency."
 JAP_tourism_boom: "Explosion of Tourism Industry"
 JAP_tourism_boom_desc: "Rather than driving gambling underground, we drag it into the light. By legalizing casinos and turning them into a tourism revenue stream through regulation and taxation, we also increase the burden of policing and oversight—and social backlash is inevitable. Amid the turmoil, the voices calling for “order” grow louder."
 #Social Tree
 JAP_media_domestic: "Domestic Media Focus"
 JAP_media_domestic_desc: "Freedom of the press is not for any particular ideology, but so society can keep correcting itself. We will remove obstructive legal and financial barriers and break the atmosphere that forces domestic journalists into silence. Politics will no longer move lightly, but the public will regain its composure—and when what must be protected is threatened, they will rally together more strongly."
 JAP_media_foreign: "Foreign Media Focus"
 JAP_media_foreign_desc: "FWe rearm Cool Japan as an “export industry.” We push anime, games, music, and VTubers onto global streaming platforms, flooding overseas timelines with Japan-made content. Views and hype shape public opinion, carrying Japan’s presence further and faster than words ever could."
 JAP_internet_freedom: "Internet Freedom"
 JAP_internet_freedom_desc: "Everyone enjoys privacy when using the internet, which allows people to research and educate themselves on controversial topics without fear of being put on a watchlist. Unfortunately, this also includes bad actors..."
 JAP_internet_watchdog: "Internet Watchdog"
 JAP_internet_watchdog_desc: "National internet infrastructure is carefully controlled, allowing for monitoring of digital traffic anywhere in the JP subnet. Anyone looking up how to produce certain chemicals will find their net traffic scrutinized."
 JAP_telecom_investments: "Japanese Telecom Investments"
 JAP_telecom_investments_desc: "Additional investment from abroad accelerates the modernization and integration of our telecommunications infrastructure. As networks and equipment come into place, our messaging can reach farther—and more reliably. And as the reach of our words and images expands, Japan’s presence grows stronger with it."
 JAP_website_boom: "Entrepreneurial Website Boom"
 JAP_website_boom_desc: "We lower the barriers to entering online marketplaces, unleashing commerce nationwide with “a single application.” Family-run shops and small local businesses ride the wave of e-commerce to expand, and capital and talent begin to converge. The momentum of growth boosts tax receipts and productivity, but the speed of change can easily throw society out of step."
 JAP_website_crackdown: "Illicit Web Crackdown"
 JAP_website_crackdown_desc: "We tighten the gateway to .jp, making the back end of hosting and domains visible. With strict identity verification, comprehensive record-keeping, and rapid takedown compliance, we narrow the escape routes for illicit networks. Intelligence agencies shift from “chasing” to “containing,” and the hand of governance reaches further—and faster."
 JAP_industrial_cooperation: "Industrial Cooperation Benefits"
 JAP_industrial_cooperation_desc: "Coordinating with China's developing economy is difficult, but rewarding."
 JAP_science_objective_broad: "Interdisciplinary Science"
 JAP_science_objective_broad_desc: "The value of science cannot be measured in short-term returns. We provide researchers and students with grants that let them iterate without interruption, supporting inquiry that is not driven by contracts or convenience. As collaboration across disciplinary boundaries grows, the pace of discovery accelerates."
 JAP_science_objective_money: "Commercialism in Science"
 JAP_science_objective_money_desc: "Instead of scattering grants, we drive research through contracts. National research institutes take on private-sector R&D projects, concentrating resources on topics where results are demanded. Research moves toward where it will be used, and technology returns to the state in the form of revenue and taxes."
 JAP_research_emphasis_lean: "Lean Research Funding"
 JAP_research_emphasis_lean_desc: "Responsible, not less."
 JAP_research_emphasis_optimal: "Optimized Research Funding"
 JAP_research_emphasis_optimal_desc: "Reform, not more."
 JAP_research_emphasis_heavy: "Expanded Research Emphasis"
 JAP_research_emphasis_heavy_desc: "Innovation, not caution."
 JAP_research_emphasis_heavy_civ: "Expanded Civilian Research Emphasis"
 JAP_research_emphasis_heavy_civ_desc: "Innovation, not caution."
 JAP_research_emphasis_heavy_mil: "Expanded Military Research Emphasis"
 JAP_research_emphasis_heavy_mil_desc: "Innovation, not caution."
 JAP_research_emphasis_super: "Cutting Edge Research Emphasis"
 JAP_research_emphasis_super_desc: "Revolution, not innovation."
 JAP_software: "Japanese Software Export"
 JAP_software_desc: "Japan is eager to recapture the forefront of software development from America, and is rapidly training its software development workforce to do so."
 JAP_changing_society: "Evolving Society"
 JAP_changing_society_desc: "A new generation will not simply inherit old common sense as-is. Whether we align with the West or seek a path uniquely our own—there is no clear answer yet. But if we refuse to change, change will tear us apart instead. We will invest in education and refine how we communicate and present our message, taking the helm of a society in flux."
 JAP_supportive_society: "Supportive Society"
 JAP_supportive_society_desc: "Simply invoking “personal responsibility” cannot heal the wounds left by the Lost Decade. We will redraw the line—so that those who fall through no fault of their own are not cast aside, and society bears part of the burden. When support is visible, people can bet on the future. This is personal responsibility backed by mutual support, to prevent the next “lost generation.”"
 #Military Tree
 JAP_army_idea1: "Japan Self-Defense Forces"
 JAP_navy_idea1: "Japan Maritime Self-Defense Force"
 JAP_airforce_idea1: "Japan Air Self-Defense Force"
 JAP_f15_programe: "F15 Upgrade Program"
 JAP_submarine_modernization_idea: "Submarine Modernization Program"
 JAP_carrier_aviation: "Aircraft Carrier Restoration"
 JAP_keen_sword_operation_idea: "Keen Sword Exercises"
 JAP_defense_technology_agency1: "Nippon Defense Technology Agency"
 JAP_defense_technology_agency1_desc: "The Nippon Defense Technology Agency coordinates research, development, and procurement across industry, academia, and the armed forces. By unifying advanced projects under a single strategic vision, Japan accelerates innovation, reduces duplication, and ensures that cutting-edge technologies reach frontline units faster."
 #diplomacy Tree
 JAP_diplomacy_modifier: "Japan’s Diplomacy"
 JAP_diplomacy_modifier_desc: "Japan places emphasis on bilateral ties with key nations, enhancing cooperation in areas such as economy, security, and culture. Through pragmatic, interest-based partnerships, Japan is strengthening its presence on the global stage."
 JAP_chiang_mai_initiative: "Chiang Mai Initiative"
 JAP_chiang_mai_initiative_desc: "With the expansion of currency swap arrangements with Japan, ASEAN member states strengthen their resilience to financial crises, enhancing economic stability and autonomy."
 JAP_quantitative_oda_idea: "Japanese ODA Infrastructure Investment"
 JAP_quantitative_oda_idea_desc: "Japan's Official Development Assistance has accelerated the development of infrastructure such as transportation, ports, and electricity. This support serves as a vital foundation for our nation's economic growth."
 JAP_qualitative_oda_idea: "Japanese ODA for Human Capital and Innovation"
 JAP_qualitative_oda_idea_desc: "Cooperation with Japan has brought significant progress in education, human resource development, and research. Strengthening the capacity of local enterprises and institutions paves the way for sustainable development."
 JAP_security_south_china_sea_idea: "Japanese Engagement in Maritime Stability"
 JAP_security_south_china_sea_idea_desc: "Japan's neutral engagement in maritime security in the South China Sea has helped ease regional tensions and protect freedom of navigation. It serves as a reliable stabilizing presence for our region."
 JAP_jap_education: "Japan-U.S. Educational Exchange Program"
 JAP_jap_education_desc: "A hybrid educational program combining Japan’s discipline with America’s entrepreneurial spirit is being piloted. This mutual learning of strengths provides valuable stimulus for the development of future generations."
 JAP_jap_education_culture: "Japan–U.S. Cultural and Educational Cooperation"
 JAP_jap_education_culture_desc: "A more comprehensive partnership is emerging between Japan and the United States, extending beyond pop culture and advanced technologies. Human resource development has deepened through a fusion of Japan's discipline-focused education and America's creativity-driven ethos. The synergy of cultural affinity and scientific collaboration fosters both societal stability and momentum for innovation."
 JAP_dual_use_idea: "Japan–U.S. Dual-Use Research Cooperation"
 JAP_dual_use_idea_desc: "Cooperation between Japan and the United States in dual-use technologies is being enhanced. Accelerated development and shared expertise promise greater future competitiveness in both civilian and military fields."
 JAP_disaster_countermeasure_cooperation_idea: "Enhanced Disaster Resilience through Cooperation"
 JAP_disaster_countermeasure_cooperation_idea_desc: "Through disaster response cooperation with Japan, Taiwan has significantly strengthened its capacity to deal with emergencies. Knowledge exchange and joint training programs are expected to reduce damage and accelerate recovery."
 JAP_tai_high_technology_idea: "Japan-Taiwan Advanced Technology Partnership"
 JAP_tai_high_technology_idea_desc: "Joint research with Japan is accelerating innovation in Taiwan’s civilian technology sectors. Shared research resources and international collaboration are enhancing industrial competitiveness."
 JAP_tai_international_student_idea: "Next-Generation Exchange with Japan"
 JAP_tai_international_student_idea_desc: "The expansion of study opportunities in Japan allows more Taiwanese students to gain diverse academic experiences. This fosters the development of future leaders in Japan-Taiwan relations and broadens international perspectives."
 JAP_chi_kor_intellectual_platform: "East Asian Memory Dialogue Platform"
 JAP_chi_kor_intellectual_platform_desc: "With support from the United Nations, Japan, China, and South Korea have launched a joint intellectual platform to preserve historical memories and deepen mutual understanding. This initiative marks a new international framework that balances historical reflection with forward-looking cooperation."
 JAP_chi_trade_support_idea: "International Harmonization of Trade Systems"
 JAP_chi_trade_support_idea_desc: "With technical and institutional support from Japan, China is advancing the development of trade systems aligned with international standards. Reforms such as streamlined customs procedures and legal revisions are contributing to institutional modernization."
 JAP_chi_advancement_companies_idea: "Enhanced Industrial Integration with Japan"
 JAP_chi_advancement_companies_idea_desc: "The mutual expansion of Japanese and Chinese companies is streamlining production networks and deepening economic interdependence between the two nations."
 JAP_chi_kanji_idea: "Sino-Japanese Cultural Sphere Cooperation"
 JAP_chi_kanji_idea_desc: "Through cultural cooperation with Japan, China is strengthening exchanges within the shared \"Sino-Character Cultural Sphere.\" This contributes to enhanced soft power and a more favorable international image."
 JAP_chi_temple_idea: "Joint Buddhist Heritage Preservation"
 JAP_chi_temple_idea_desc: "By jointly preserving and restoring Buddhist temples and cultural assets with Japan, China is reaffirming the value of its religious heritage while promoting tourism."
 JAP_kor_accelerator_idea: "Tokyo–Seoul Accelerator Cooperation"
 JAP_kor_accelerator_idea_desc: "The startup support framework jointly established between Seoul and Tokyo is fostering the next generation of entrepreneurship and enhancing intercity technological cooperation."
 JAP_kor_local_companies_idea: "Local Business Exchange Program"
 JAP_kor_local_companies_idea_desc: "Through business exchanges between local companies in Korea and Japan, regional economies are revitalizing and new private-sector industrial networks are being formed."
 JAP_kor_aging_idea: "Joint Aging Society Taskforce"
 JAP_kor_aging_idea_desc: "To address the shared challenge of aging populations, a joint taskforce of Korean and Japanese experts has been formed to exchange policy insights and enhance social welfare measures."
 JAP_sov_logistics_corridor_idea: "Japan–Russia Eurasian Logistics Network"
 JAP_sov_logistics_corridor_idea_desc: "Through cooperation with Japan, development of the logistics corridor connecting Japan and Europe via Russia is underway. Infrastructure upgrades and economic linkage are enhancing Russia’s geopolitical significance."
 JAP_sov_it_corridor_idea: "Japan–Russia Digital Connectivity Initiative"
 JAP_sov_it_corridor_idea_desc: "With support from Japan, Russia is expanding its IT infrastructure. The Japan–Russia partnership aims to build a broad digital corridor and establish a foundation for global information exchange."
 #Great East Japan Earthquake
 JAP_once_millennium_disaster: "A Once-in-a-Millennium Disaster"
 JAP_once_millennium_disaster_desc: "The Great East Japan Earthquake of March 11, 2011, stands as one of the most devastating disasters in modern Japanese history. The earthquake and tsunami shattered infrastructure, industries, and livelihoods in an instant, plunging the nation into severe turmoil. The path to recovery will be long and arduous, demanding enormous resources and time."
 JAP_scars_earthquake_and_tsunami: "Scars of the Earthquake and Tsunami"
 JAP_scars_earthquake_and_tsunami_desc: "The Great East Japan Earthquake and its devastating tsunami inflicted catastrophic damage on the Tohoku region’s cities, ports, and coastal communities. Infrastructure and industrial facilities were destroyed, severely undermining local productivity and livelihoods. Recovery will take years and require immense resources and effort."
 JAP_scars_earthquake: "Scars of the Earthquake"
 JAP_scars_earthquake_desc: "The tremors of the Great East Japan Earthquake also struck the Kanto region, heavily affecting transportation networks and disrupting parts of the industrial base. Even the capital area experienced a temporary decline in economic activity. Though the devastation is not as severe as in Tohoku, recovery still demands considerable time and effort."
 JAP_focus_renewable_energy_idea: "Focus on Renewable Energy"
 JAP_focus_renewable_energy_idea_desc: "Concerns about nuclear safety have led us to prioritize renewable energy, strengthening our long-term independence in power generation."
 JAP_focus_energy_TT: "Additional Expenses: §R0.01%§! of GDP"
 JAP_focus_thermal_power_idea: "Focus on Fossil Fuel Powerplants"
 JAP_focus_thermal_power_idea_desc: "Choosing fossil fuel powerplants ensures stable output and immediate supply, especially while nuclear safety remains a national concern."
 JAP_anxiety_nuclear_power: "Public Anxiety over Nuclear Power"
 JAP_anxiety_nuclear_power_desc: "The shock of the Fukushima Daiichi accident has spread fear and distrust of nuclear power throughout society. Public opposition and procedural delays are stalling new construction, while political turmoil continues."
 JAP_shut_down_nuclear_plants: "Shut Down All Nuclear Plants"
 JAP_shut_down_nuclear_plants_desc: "By deciding to shut down nuclear power, the government has responded directly to public fears. Opposition remains, but the decision is widely seen as prioritizing safety, and social unrest is gradually easing."
 JAP_nuclear_strict_examination: "Tightened Nuclear Safety Standards"
 JAP_nuclear_strict_examination_desc: "In response to the accident, regulations and reviews have been drastically strengthened. New builds and restarts now require additional measures and lengthy procedures, making nuclear power slower to expand and less capable of operating at previous levels."
 JAP_continue_nuclear_plants: "Continue Nuclear Power Generation"
 JAP_continue_nuclear_plants_desc: "The government has chosen to maintain nuclear power, but the memory of the accident remains vivid. Distrust and backlash over safety persist, fueling political conflict that undermines domestic stability."
