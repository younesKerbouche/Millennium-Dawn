l_english:
 japan_focus: "Japanese Focus Tree"
 JAP_economic_reform: "Economic Reform"
 JAP_economic_reform_desc: "Our economy is still antiquated, a result of post-war American plans. Let us make our own way!"
 JAP_invest_in_toyota: "Invest in Toyota"
 JAP_invest_in_toyota_desc: "Toyota is one of the biggest automotive industries to come out of Japan, and we can make some money out of it by making state-investments in their factories."
 JAP_expand_the_automotive_industry: "Expand the Automotive Industry"
 JAP_expand_the_automotive_industry_desc: "After investing in Toyota, now we should invest in minor car businesses."
 JAP_reform_the_economic_ministry: "Reform the Economic Ministry"
 JAP_reform_the_economic_ministry_desc: "We can always be more efficient."
 JAP_support_stagnant_businesses: "Support Stagnant Businesses"
 JAP_support_stagnant_businesses_desc: "A diverse and vibrant business sector benefits the consumer and the government."
 JAP_investments_in_south_east_asia: "Investments in South East Asia"
 JAP_investments_in_south_east_asia_desc: "Southeast Asia is a vast market that we cannot give up. Investing here means rich returns."
 JAP_support_agriculture_abroad: "Support Agriculture Abroad"
 JAP_support_agriculture_abroad_desc: "For a long time, because of the small area, Japan's agriculture has been working hard on intensive farming, and now it is applying the results in this area to foreign fields."
 JAP_cultural_revitalization: "Cultural Revitalization"
 JAP_cultural_revitalization_desc: "Our traditional culture is once again prospering! Let's re-teach our old culture to the younger generation and revive the forgotten tradition."
 JAP_devalue_personal_savings_accounts: "Devalue Personal Savings Accounts"
 JAP_devalue_personal_savings_accounts_desc: "There are too many savings in too many personal accounts, and there must be a way to reduce the value of these funds to help fight the recession."
 JAP_invite_asian_scientists: "Invite Asian Scientists"
 JAP_invite_asian_scientists_desc: "We should make Japan into a sacred place for Asian scientists to attract them to come to Japan for research and development work."
 JAP_break_the_deflation: "Break the Deflation"
 JAP_break_the_deflation_desc: "Everything is to solve the problem of deflation, so that the country can be pulled out of the mud pit of economic recession."
 JAP_develop_honshu: "Develop Honshu"
 JAP_develop_honshu_desc: "Honshu (a word that literally translates as 'Main Island' or 'Main Province') is the largest and most populated of the islands of Japan, as well as the location of Japan's four largest cities, Tokyo, Yokohama, Osaka and Nagoya. Add to that other huge cities like Kyoto and Kobe.\nWe need to increase Honshu's industrial base in size."
 JAP_national_renewal: "National Renewal"
 JAP_national_renewal_desc: "Japan's economic and political miracle has dominated much of the 20th century after 1945, but it has slowed down since the 1980s. Japan is even threatened with being overtaken by China as the second largest economy in the world! We need to find a new direction for our fatherland and its society."
 JAP_bushido: "Bushido"
 JAP_bushido_desc: "Bushido is a classical Japanese military concept. The name translates to 'the way of the warrior' and is somewhat similar to the western concepts of knighthood and chivalry, but more focussed on discipline and harmony with oneself."
 JAP_agency_stuff: "The Agency"
 JAP_agency_stuff_desc: "Investing in our intelligence community can help configure us to stand up against hostile nations."
 JAP_finish_nishiseto: "Finish Nishiseto"
 JAP_finish_nishiseto_desc: "The Nishiseto Jidōsha-dō (Nishiseto Expressway) is the third bridge of the Honshu-Shikoku Bridge Project, which has aimed to connect the two islands with several bridges across the Sea of Japan. We should finish Nishiseto in order to improve the traffic and economic situations on the two islands."
 JAP_honshu_steel: "Honshu Steel Production"
 JAP_honshu_steel_desc: "A large industrial powerhouse like Japan needs a large steel production to feed its ever-growing hunger for resources. We should increase our steel industry in size."
 JAP_path_of_peace: "Path of Peace"
 JAP_path_of_peace_desc: "Our nation's dark past has been a sufficient teacher to the lessons of unchecked national ambition. We will embrace national humility and pacifism and focus on the wealth and well-being of our citizens instead."
 JAP_path_of_war: "Path of War"
 JAP_path_of_war_desc: "With the lessons of the past learned, we can only emerge from the past generation a stronger state. We will return to our old ways, to the way of honor and of sacrifice and thus to the way of war."
 JAP_continental_campaigns: "Continental Campaigns"
 JAP_continental_campaigns_desc: "We must focus on the future and the potential of our armies on the ground, in battle and in grand strategy. Our continental campaigns will make our enemies tremble in fear."
 JAP_ocean_campaigns: "Ocean Campaigns"
 JAP_ocean_campaigns_desc: "Japan is an island nation, and an island nation is always dependent on a large and powerful naval force to protect it. We must build more warships, stronger warships, better warships and just generally warships."
 JAP_air_force_focus: "Sky Campaigns"
 JAP_air_force_focus_desc: "Both our armies and navies have an exposed flank; The skies over their heads. We need to increase the size and improve the quality of our air force to protect them properly."
 JAP_southern_expressways: "Southern Expressways"
 JAP_southern_expressways_desc: "Our citizens and our delivery services need additional motorways (or, as they are called in Japan, expressways) to reach their destinations faster. We should build additional expressways in the south of the country."
 JAP_new_trade_policy: "New Trade Policy"
 JAP_new_trade_policy_desc: "Both exports and imports are important to Japan. We need to decide on how we shall use and direct the economic might of Japan in the future."
 JAP_develop_kyushu: "Develop Kyushu"
 JAP_develop_kyushu_desc: "Kyūshū is the southernmost of the four main Japanese islands and is also the administrative home of the Senkaku, Ryukyu and Okinawa islands. Kyushu is home to cities like Fukuoka, Kagoshima and Nagasaki and a population of 14 million Japanese citizens."
 JAP_national_industrial_project: "National Industrial Project"
 JAP_national_industrial_project_desc: "We need to increase the size of our economy and build new industrial facilities."
 JAP_recruitment_programs: "Recruitment Programs"
 JAP_recruitment_programs_desc: "To wage war, we need soldiers. To get soldiers, we need recruiters. Let us train new and better military recruiters to go through our schools and to motivate our children to sign up for military service."
 JAP_artillery_training: "Artillery Training"
 JAP_artillery_training_desc: "To support allied infantry and to destroy enemy units, we will need more conventional artillery."
 JAP_officer_school: "Officer School"
 JAP_officer_school_desc: "In order to assure competent leadership of our Ground Self-Defense Force, we need to establish a series of new military academies to train our Ground Self-Defense Force officers of the new generation."
 JAP_destroyer_program: "Destroyer Program"
 JAP_destroyer_program_desc: "Destroyers form the backbone of every naval force. We need to develop new models in order to outshine our rivals at sea."
 JAP_cruiser_program: "Cruiser Program"
 JAP_cruiser_program_desc: "Cruisers are a powerful force at sea, one to be reckoned with. The enforcers of the fleet, they are not nearly as glorious as aircraft carriers nor as numerous as destroyers. But if a next-generation Japanese cruiser has you in its sights, you should start praying."
 JAP_light_planes: "Light Planes"
 JAP_light_planes_desc: "In order to protect our home islands, we will need a powerful air force, with fighter planes its backbone. Let the enemy come, we say! We shall shoot every single one of their weak honorless flying dogs out of the holy skies of Japan!"
 JAP_northern_expressways: "Northern Expressways"
 JAP_northern_expressways_desc: "After expanding our motorway system in the south, we should look to the north of the country, to ensure that both Northern Honshu and Hokkaido stay on par with the wealthy center of the country."
 JAP_trade_with_america: "Trade with America"
 JAP_trade_with_america_desc: "Sure, the citizens of Hiroshima and Nagasaki might have some good arguments why the Japanese people should not pursue closer ties to the Americans, but we have to leave past grudges behind - if just to boost the profits of our people. We should seek a trade agreement with the American people."
 JAP_trade_with_china: "Trade with China"
 JAP_trade_with_china_desc: "China is viewed as our rival by inheritance, but we should step past our conflicts. China is rich, and so is Japan. Asia needs to cooperate to stand strong against vicious American influence."
 JAP_develop_shikoku: "Develop Shikoku"
 JAP_develop_shikoku_desc: "Shikoku is the south-eastern island of Japan and the smallest of the four main islands our people call home. At just 4 million people, it might not feel as important and powerful as Kyushu and Hokkaido, and it might certainly appear as a dwarf compared to Honshu, but we must not abandon any Japanese workers."
 JAP_oil_production: "Oil Production"
 JAP_oil_production_desc: "Oil has historically been scarce for Japan. In order to ensure both our civilian industry and our war machine keep running smoothly, we will need to conquer new sources of oil. There might be some beneath the Senkaku Islands."
 JAP_political_renewal: "Political Renewal"
 JAP_political_renewal_desc: "After reviving our national idea, we must also cleanse our political system of vicious enemy influences. Japan needs a political renewal."
 JAP_infantry_training: "Infantry Training"
 JAP_infantry_training_desc: "We need to train more soldiers to drive forward our invasions and to protect our territories."
 JAP_submarine_program: "Submarine Program"
 JAP_submarine_program_desc: "We must become the scourge of the high seas, like the pirates of old. We will hunt down every civilian convoy our enemies are foolish enough to send onto the waves. We need more submarines to fuel our war efforts."
 JAP_carrier_program: "Aircraft Carrier Program"
 JAP_carrier_program_desc: "Building carriers has to be a dominant aspect of our naval ambitions. Aircraft carrier are the kings of the oceans and both China and the United States have them. Without carriers of our own, we will be threatened from both sides."
 JAP_heavy_planes: "Heavy Planes"
 JAP_heavy_planes_desc: "Now that our skies are secure, we must control the skies of our enemies. Bombing enemy cities into rubble will be our eventual goal."
 JAP_trade_with_south_korea: "Trade with South Korea"
 JAP_trade_with_south_korea_desc: "South Korea is more of an ally of convenience than a real friend. Trading with them might change that."
 JAP_trade_with_north_korea: "Trade with North Korea"
 JAP_trade_with_north_korea_desc: "A good trade partner is one with a powerful government that desperately needs resources. North Korea is such a partner. After drawing close to China, let us draw close to North Korea."
 JAP_develop_hokkaido: "Develop Hokkaido"
 JAP_develop_hokkaido_desc: "Hokkaido, the northernmost island of Japan, is quite extreme in several aspects. By far the coldest in climate and quite a distance from Honshu, it has only been connected with the rest of Japan by the Seikan Tunnel under the Tsugaru Strait in 1988. In order to expand Hokkaido's industrial base, we will need to adapt our building plans to its more extreme climate - but it will help out Hokkaido's 5 million citizens."
 JAP_rare_metal_production: "Rare Metal Production"
 JAP_rare_metal_production_desc: "Japan has always had a problem with resources, we can expand our aluminum and iron mines to solve some of these."
 JAP_adapt_article_9: "Adapt Article 9"
 JAP_adapt_article_9_desc: "\"Aspiring sincerely to an international peace based on justice and order, the Japanese people forever renounce war as a sovereign right of the nation and the threat or use of force as means of settling international disputes.\" Article 9 of the Japanese Constitution is an integral part of post-war Japan, but it starts to fail us. We need to able to protect our allies and need to adapt the rules accordingly."
 JAP_tank_program: "Tank Program"
 JAP_tank_program_desc: "A versatile and powerful armored strike force is the spine of the land forces. We need to further develop our tank models."
 JAP_army_exercises: "Army Exercises"
 JAP_army_exercises_desc: "Our armed land forces need to conduct new and combined exercises in order to assure the versatility of our Self-Defense Force."
 JAP_naval_production: "Naval Production"
 JAP_naval_production_desc: "In order to rule the seas, we need ships. Let us build ships."
 JAP_naval_invasion_protocols: "Naval Invasion Protocols"
 JAP_naval_invasion_protocols_desc: "We need to develop new doctrines for marine infantry operations and amphibious invasions."
 JAP_air_base_project: "Air Base Project"
 JAP_air_base_project_desc: "To protect the skies, we need air bases. It will increase the adaptability of our air force to plan and construct new air bases across the country."
 JAP_extra_research_slot: "Expand Our Research"
 JAP_extra_research_slot_desc: "Better than a thousand days of diligent study is one day with a great teacher."
 JAP_ideological_debate: "Ideological Debate"
 JAP_ideological_debate_desc: "After preparing our people for a national and political revitalization, we need to start a new ideological debate in order to know if democracy is truly our path - or if we should perhaps reconsider."
 JAP_army_doctrine_school: "Army Doctrine School"
 JAP_army_doctrine_school_desc: "Our land doctrines are outdated. We must develop new ones, and we will establish academies to develop new military approaches."
 JAP_navy_doctrine_school: "Naval Doctrine School"
 JAP_navy_doctrine_school_desc: "Our naval doctrines are falling out of favor and we will need to develop more modern ones."
 JAP_the_future_of_japan: "The Future of Japan"
 JAP_the_future_of_japan_desc: "After both undergoing civilian and military restructuring, our nation finally finds a new path - or perhaps the old one."
 JAP_defensive_strategies: "Defensive Strategies"
 JAP_defensive_strategies_desc: "Japan must to not be too arrogant in its international dealings. Protecting ourselves and our friends needs to take priority."
 JAP_aggressive_strategies: "Aggressive Strategies"
 JAP_aggressive_strategies_desc: "It is time to finally let go of our old habits of pacifism and cowardice. We will need to step up our game and more aggressively defend our interests at home."
 JAP_fortification_focus: "Fortification Focus"
 JAP_fortification_focus_desc: "We need to construct new bunkers and defenses to protect our island even if it is in the gravest of danger."
 JAP_defense_through_friendship: "Defense through Friendship"
 JAP_defense_through_friendship_desc: "There are powerful threats out there in the world, but they will always stand on their own thanks to their crimes against humanity. If we, the alliance of free peoples, find enough allies, we will be able to stand against the totalitarian forces."
 JAP_defensive_arms_industry: "Defensive Arms Industries"
 JAP_defensive_arms_industry_desc: "In order to ensure our defensive stature is maintained against our foes we should maintain larger domestic industrial production for military equipment."
 JAP_democratic_state: "Democratic State"
 JAP_democratic_state_desc: "Democracy is a foundation of our society that we should not abandon. We need to be the torch bearer of a new generation of democratic aggression - to protect ourselves and other democratic nations from the totalitarian menace."
 JAP_popular_state: "Popular State"
 JAP_popular_state_desc: "We need to finally give Japan back to the people. Replace the white Flags for red ones and put the divine mandates of the ruling classes into question!"
 JAP_warrior_state: "Warrior State"
 JAP_warrior_state_desc: "Returning to our Imperial values of old will raise a few eyebrows, that is certain. But we must do it, if we are to revive our nation and to motivate our people. Our enemies will tremble in fear in face of the new Japanese Warrior State!"
 JAP_befriend_vietnam: "Befriend Vietnam"
 JAP_befriend_vietnam_desc: "Vietnam, although communist, is drawing closer and closer to western democracies over their conflicts with China. We cannot make this an ideology-based firefight, but instead need to follow machiavellian principles; seeking Vietnam's friendship and loyalty against China."
 JAP_befriend_taiwan: "Befriend Taiwan"
 JAP_befriend_taiwan_desc: "We all know that the Republic of China, now exiled to the island of Taiwan, is the one true China. We must seek Taiwan's friendship and appreciation in order to contain the People's Republic of China."
 JAP_befriend_south_korea: "Befriend South Korea"
 JAP_befriend_south_korea_desc: "The Koreans and the Japanese had a more than complicated history in the past, and it is certainly our fault to a great extent. We should approach South Korea with open minds and open hearts, ready to cleanse our excesses of the past and to look towards a common future as allies, friends and brothers-in-arms."
 JAP_interventionism: "Interventionism"
 JAP_interventionism_desc: "We need to be ready to strike at our enemy at every turn. We need to embrace interventionism as our guiding doctrine."
 JAP_the_red_sun: "The Red Sun"
 JAP_the_red_sun_desc: "A red sun will rise above Asia."
 JAP_abolish_the_monarchy: "Abolish the Monarchy"
 JAP_abolish_the_monarchy_desc: "The emperor is a vessel of the past, a self-proclaimed manifestation of divinity and nationalism - a bane to our people that we will be rid of."
 JAP_allegiance_to_the_emperor: "Allegiance to the Emperor"
 JAP_allegiance_to_the_emperor_desc: "A new monarchy needs to rule in Japan. Our emperor shall be our shepherd in these dark times."
 JAP_government_authority: "Government Authority"
 JAP_government_authority_desc: "Our government is not nearly as powerful as would be necessary to hunt down communists, left-wing progressives and other members of the opposition. We shall crush these cretins!"
 JAP_mobilize_the_population: "Mobilize the Population"
 JAP_mobilize_the_population_desc: "We need to mobilize the population into our armed forces and need to motivate our youth to go to war for our people."
 JAP_fortress_japan: "Fortress Japan"
 JAP_fortress_japan_desc: "Let the whole of Japan become a huge fortress, which can keep our enemies intimidated and protect our safety."
 JAP_east_asian_alliance: "East Asian Alliance"
 JAP_east_asian_alliance_desc: "We need to create a new military faction in East Asia. While staying close to NATO, we will do our own thing on our side of the Pacific."
 JAP_ally_the_united_states: "Ally the United States"
 JAP_ally_the_united_states_desc: "We need to find a new common policy with the United States - and we certainly should consider finding a new future in NATO or a similar faction."
 JAP_korean_unification_ultimatum: "Korean Unification Ultimatum"
 JAP_korean_unification_ultimatum_desc: "The reunification of the Korean peninsula runs counter to the interests of Japan. We will not allow this to happen and must intervene."
 JAP_protect_our_nation: "Protect our Nation"
 JAP_protect_our_nation_desc: "Protecting our nation from vile foreign ideologies has to be a great focus of ours."
 JAP_revolution_in_korea: "Revolution in Korea"
 JAP_revolution_in_korea_desc: "The Korean peninsula has always been the base of the former guard station for Japan to attack the mainland. Let the wave of revolution sweep the entire peninsula."
 JAP_new_imperial_society: "New Imperial Society"
 JAP_new_imperial_society_desc: "The times of Hirohito were the greatest in all of Japan's history. These were times full of conquest, war and prosperity. Maybe we can go back to days like these by restoring the emperor's authority!"
 JAP_japanese_supremacy: "Japanese Supremacy"
 JAP_japanese_supremacy_desc: "The Japanese are the chosen people, the true master race. Let us make that a government policy."
 JAP_allies_in_indochina: "Allies in Indochina"
 JAP_allies_in_indochina_desc: "Vietnam is one of China's greatest adversaries - something that seems to oppose their ideology, but that is true nevertheless. They will maybe find common ground with us - a defensive communist is a good ally against an aggressive communist."
 JAP_approach_NATO: "Approach NATO"
 JAP_approach_NATO_desc: "After joining NATO, we need to get to know our new allies."
 JAP_korean_alliance_initiative: "Korean Alliance Initiative"
 JAP_korean_alliance_initiative_desc: "We need to suggest our Korean friends to join our American allies."
 JAP_chinese_unification_ultimatum: "Chinese Unification Ultimatum"
 JAP_chinese_unification_ultimatum_desc: "We cannot just sit back and watch Taiwan return to the rule of the Chinese mainland. Maintaining Taiwan's independence has been our long-established policy."
 JAP_vanguard_of_democracy: "Vanguard of Democracy"
 JAP_vanguard_of_democracy_desc: "After securing our ideology at home, we will bring it to others. We shall become the vanguard of democracy."
 JAP_revolution_in_taiwan: "Revolution in Taiwan"
 JAP_revolution_in_taiwan_desc: "We must spread the revolution to Taiwan."
 JAP_colonize_korea: "Colonize Korea"
 JAP_colonize_korea_desc: "Korea is rightfully ours. Let us take it back."
 JAP_subjugate_korea: "Subjugate Korea"
 JAP_subjugate_korea_desc: "The Korean people are, by birthright, an inferior helper people to the glorious Japanese. Let us bring them in line."
 JAP_ally_taiwan: "Ally Taiwan"
 JAP_ally_taiwan_desc: "Taiwan needs to become part of our alliance."
 JAP_NATO_exercises: "NATO Exercises"
 JAP_NATO_exercises_desc: "We should invite our new allies to exercise in and get used to the western pacific area."
 JAP_east_asian_pact: "East Asian Pact"
 JAP_east_asian_pact_desc: "A strong alliance is necessary to secure the advances we made against our enemies."
 JAP_democratic_militias: "Democratic Militias"
 JAP_democratic_militias_desc: "In order to continue our never ending advances into enemy totalitarian territories, we need to mobilize our population into democratic militia forces."
 JAP_beijing_and_tokyo: "Beijing and Tokyo"
 JAP_beijing_and_tokyo_desc: "We need to seek Chinese friendship. The Asian brother peoples under the red banners will be unstoppable!"
 JAP_red_prosperity_sphere: "Red Prosperity Sphere"
 JAP_red_prosperity_sphere_desc: "The Chinese are fake communists. We will stand both against capitalism and China."
 JAP_colonize_china: "Colonize China"
 JAP_colonize_china_desc: "The fat horse and the sword have not yet been paid, and the emperor's grace has been empty for several years. Brew bowl poured out my drunken dreams and warhorse broke through the four hundred states of China."
 JAP_subjugate_china: "Subjugate China"
 JAP_subjugate_china_desc: "Genkou at the coast of Tatara, it is the power of Mongolian. Arrogant and insolent with whom we cannot live together. Go forward with the soul of loyalty and practice my skill. This time for the country to test this Katana."
 JAP_ally_mongolia: "Ally Mongolia"
 JAP_ally_mongolia_desc: "We need to secure an alliance with Mongolia."
 JAP_ally_indonesia: "Ally Indonesia"
 JAP_ally_indonesia_desc: "We need to secure an alliance with Indonesia."
 JAP_allies_across_asia: "Allies Across Asia"
 JAP_allies_across_asia_desc: "We need to secure new alliances with Asian democracies."
 JAP_revolution_across_asia: "Revolution Across Asia"
 JAP_revolution_across_asia_desc: "We need to finally bring all of Asia, the most populated of the continents, the truth of the revolution. We will suffer casualties and some rich people will have to be executed, but in the end, communism will rule supreme!"
 JAP_colonize_south_east_asia: "Colonize South East Asia"
 JAP_colonize_south_east_asia_desc: "Let us finish our empire building. Vietnam, Malaysia, Indonesia, the Philippines and Papua New Guinea shall be ours!"
 JAP_asian_research_compact: "Alliance Research Compact"
 JAP_asian_research_compact_desc: "We must push our scientific progress forward, with the help of our new allies."
 JAP_red_association_of_science: "Red Association of Science"
 JAP_red_association_of_science_desc: "With the help of Chinese scientists, we will advance our own scientific achievements."
 JAP_mobilize_the_people: "Mobilize the People"
 JAP_mobilize_the_people_desc: "The working class has been peaceful, but now the nation is threatened. We will need to mobilize the working people into our armies in order to defeat the enemies of the revolution."
 #Military Focusses
 JAP_defensive_foundations: "Defensive Foundations"
 JAP_defensive_foundations_desc: "Japan strengthens the fundamental defensive posture of the Self-Defense Forces, focusing on homeland protection, crisis response, and deterrence while remaining within the boundaries of a strictly defensive interpretation of Article 9."
 JAP_jgsdf: "Strengthen the JGSDF"
 JAP_jgsdf_desc: "The Japan Ground Self-Defense Force enhances its defensive capabilities through improved mobility, training, and readiness. These measures ensure that the force remains able to safeguard the homeland while operating strictly within existing legal and strategic constraints."
 JAP_type_x_mbt: "Field Type 10 Main Battle Tank"
 JAP_type_x_mbt_desc: "The Type 10 represents a leap in Japanese armored development—lighter, faster, and designed specifically for rapid deployment across Japan's challenging terrain. By expanding production and training crews for this advanced platform, the JGSDF strengthens its ability to respond quickly to threats at home."
 JAP_type_manouvre_combat_vehicle: "Type 16 Maneuver Combat Vehicle"
 JAP_type_manouvre_combat_vehicle_desc: "The Type 16 Maneuver Combat Vehicle provides highly mobile firepower for rapid-response forces. Its wheeled configuration allows the JGSDF to reposition units swiftly across the archipelago, reinforcing remote regions without relying on heavy armor logistics."
 JAP_wheeled_howitzer: "Type 19 Wheeled Howitzer"
 JAP_wheeled_howitzer_desc: "A new generation of mobile artillery—the Type 19—combines modern fire-control systems with rapid redeployment capability. Its wheeled chassis enables flexible support for defensive operations across Japan's dispersed and rugged geography."
 JAP_chu_sam: "Expand the Type 03 Chu-SAM Network"
 JAP_chu_sam_desc: "Japan strengthens its air-defense posture with additional Type 03 Chu-SAM batteries. These modern medium-range missile systems enhance protection against aerial incursions and integrate seamlessly with national early-warning and tracking infrastructure."
 JAP_type_atgm: "Upgrade Infantry Anti-Tank Missile Units"
 JAP_type_atgm_desc: "The JGSDF equips its infantry and reconnaissance elements with improved anti-tank guided missile systems, including updated models of the Type 01 and Type 96. These upgrades ensure that ground forces remain capable of countering modern armored threats in any defensive engagement."
 JAP_central_readiness_force: "Expand the Central Readiness Force"
 JAP_central_readiness_force_desc: "The Central Readiness Force is developed into a flexible, rapidly deployable command capable of responding to emergencies anywhere in Japan. By improving joint training, mobility, and coordination with regional armies, we ensure that ground units can reinforce critical areas at short notice."
 JAP_civil_protection_act: "Implement the Civil Protection Framework"
 JAP_civil_protection_act_desc: "New civil protection measures formalize cooperation between the Self-Defense Forces, local authorities, police, and emergency services. Clear legal procedures for evacuations, crisis response, and infrastructure protection strengthen Japan's ability to safeguard its population during disasters and security incidents alike."
 JAP_maritime_self_defence_force: "Strengthen Maritime Self-Defense Force"
 JAP_maritime_self_defence_force_desc: "The Maritime Self-Defense Force is reinforced with improved training, maintenance, and support structures to sustain high-tempo operations at sea. By enhancing escort groups, patrol capacity, and naval logistics, Japan can better safeguard vital sea lanes and coastal waters."
 JAP_amphibious_rapid_deployment: "Train Amphibious Rapid Deployment Brigade"
 JAP_amphibious_rapid_deployment_desc: "A dedicated amphibious rapid deployment formation is established to respond to crises on Japan's remote islands. Combining infantry, armor, and naval lift, this brigade is trained to reinforce, secure, and, if necessary, retake key territory along Japan's maritime frontier."
 JAP_atago_destroyer: "Commission Advanced Aegis Destroyers"
 JAP_atago_destroyer_desc: "New Aegis-equipped destroyers are brought into service, providing powerful air-defense, anti-submarine, and command capabilities. These advanced escorts form the core of Japan's modern surface fleet and significantly strengthen fleet protection and regional deterrence."
 JAP_keen_sword_operation: "Expand Keen Sword Joint Exercises"
 JAP_keen_sword_operation_desc: "The Keen Sword exercise series is expanded to include more complex naval, air, and ground components. Regular large-scale drills with allied forces sharpen interoperability, improve joint command and control, and demonstrate Japan's readiness to operate effectively in a contested regional environment."
 JAP_f2_multirole_defensive_enhancement: "Enhance the F-2 Multirole Fleet"
 JAP_f2_multirole_defensive_enhancement_desc: "The F-2 fleet receives upgraded avionics, sensors, and weapon systems to improve air defense and maritime strike in nearby waters. These enhancements allow the aircraft to respond more effectively to regional threats while maintaining a primarily defensive mission profile."
 JAP_f15_defensive_updat_programe: "F-15 Defensive Upgrade Programme"
 JAP_f15_defensive_updat_programe_desc: "Japan's F-15 air superiority fighters undergo a comprehensive upgrade, including modern radars, electronic warfare suites, and improved air-to-air missiles. The updated fleet significantly strengthens Japan's ability to secure its own airspace against increasingly capable adversaries."
 JAP_hyuga_class: "Deploy Hyūga-Class Helicopter Destroyers"
 JAP_hyuga_class_desc: "Hyūga-class helicopter destroyers are brought into full operational service as command and anti-submarine warfare platforms. Their ability to coordinate escort groups and operate multiple helicopters greatly improves fleet protection and maritime situational awareness."
 JAP_p_maritime_patrol: "Expand Maritime Patrol Aviation"
 JAP_p_maritime_patrol_desc: "Japan invests in modern maritime patrol aircraft to monitor sea lanes, track submarines, and support search-and-rescue operations. Enhanced patrol coverage around the archipelago strengthens both national security and the safety of maritime traffic."
 JAP_deploy_ballistic_warning_radars: "Deploy Ballistic Missile Warning Radars"
 JAP_deploy_ballistic_warning_radars_desc: "New long-range early warning radars are installed to detect and track ballistic missile launches in the region. By integrating these sensors into the national command network, Japan gains vital minutes to assess threats, alert the population, and coordinate defensive responses."
 JAP_modernize_jadge: "Modernize the JADGE Air Defense Network"
 JAP_modernize_jadge_desc: "The Japan Aerospace Defense Ground Environment (JADGE) system is upgraded with improved data links, processing capacity, and integration with naval and ground-based sensors. A modernized JADGE network allows faster decision-making and more efficient deployment of air defense assets."
 JAP_air_self_defence_force: "Strengthen the Air Self-Defense Force"
 JAP_air_self_defence_force_desc: "The Air Self-Defense Force expands its training programs, base infrastructure, and support units to handle a higher operational tempo. These improvements ensure that Japan can sustain continuous air patrols, rapid scrambles, and complex joint exercises as the regional air environment grows more demanding."
 JAP_article_nine_transition_comittee: "Establish the Defense Transition Committee"
 JAP_article_nine_transition_comittee_desc: "A dedicated committee is formed to coordinate Japan's transition toward a modernized national defense posture. By bringing together policymakers, military planners, and legal experts, Japan can manage the shift in responsibilities and ensure a stable, well-organized transformation."
 JAP_article_nine_transition_comittee_tt: "§GThe Article 9 Balance of Power modifier will no longer be able to change, based on the interpetation level. This now gives access to National Focusses, removing Article 9 completely§!"
 JAP_secure_public_support: "Secure Public Support for Defense Reform"
 JAP_secure_public_support_desc: "A nationwide effort is launched to explain the evolution of Japan's defense policy, address public concerns, and build confidence in the new security posture. Broad support from society ensures political stability and reduces friction during the transition."
 JAP_modernize_joint_command: "Modernize Joint Command Structures"
 JAP_modernize_joint_command_desc: "The armed forces integrate their operational commands into a unified joint structure, improving interoperability and readiness. Modern joint planning and shared training standards enable more efficient responses to complex security scenarios."
 JAP_normalize_defense_procurement: "Normalize Defense Procurement Systems"
 JAP_normalize_defense_procurement_desc: "Japan streamlines defense procurement, expands industrial capacity, and strengthens coordination with domestic manufacturers. Transparent, modernized procurement processes ensure that critical defense projects can be delivered efficiently and sustainably."
 JAP_formalize_national_defense: "Formalize National Defense Capabilities"
 JAP_formalize_national_defense_desc: "Japan officially codifies its expanded defense responsibilities, clarifying roles, missions, and long-term strategic goals. With the transition complete, the armed forces operate under a unified vision designed to protect national interests in an increasingly complex regional environment."
 JAP_rebuild_blue_water_navy: "Rebuild a Blue-Water Navy"
 JAP_rebuild_blue_water_navy_desc: "Japan prepares its fleet for sustained operations far beyond home waters, expanding logistics, replenishment capacity, and long-range escort forces. A renewed blue-water navy allows Japan to protect sea lanes, support partners, and respond to crises across the wider region."
 JAP_carrier_aviation_development: "Carrier Aviation Development Program"
 JAP_carrier_aviation_development_desc: "A dedicated program is launched to develop carrier-capable aviation, integrating naval fighters, deck operations, and specialized training. Building a credible carrier air arm dramatically increases the fleet's reach and flexibility in both deterrence and combat operations."
 JAP_submarine_modernization_project: "Submarine Modernization Project"
 JAP_submarine_modernization_project_desc: "Japan upgrades its submarine fleet with quieter hulls, advanced sensors, and modern weapons. A new generation of attack submarines strengthens undersea deterrence, sea denial capabilities, and the ability to monitor contested waters in depth."
 JAP_expand_multi_role_destroyer_fleet: "Expand the Multi-Role Destroyer Fleet"
 JAP_expand_multi_role_destroyer_fleet_desc: "Additional multi-role destroyers are commissioned to provide air defense, anti-submarine warfare, and surface strike capability in a single, flexible platform. These escorts form the backbone of Japan's expanded task forces at sea."
 JAP_establish_joint_rapid_deployment_command: "Establish Joint Rapid Deployment Command"
 JAP_establish_joint_rapid_deployment_command_desc: "A joint command is created to coordinate rapidly deployable land, air, and naval elements. With unified planning and pre-arranged contingency responses, Japan gains a force able to react quickly to crises anywhere within its wider strategic environment."
 JAP_full_defense_industrial_mobilisation: "Full Defense Industrial Mobilisation"
 JAP_full_defense_industrial_mobilisation_desc: "Japan aligns its industrial base, research institutions, and logistics networks behind a comprehensive defense production plan. Standardized procurement, long-term contracts, and expanded capacity enable sustained manufacture of ships, vehicles, aircraft, and advanced weapons."
 JAP_long_range_strike_missile_artillery_forces: "Long-Range Strike and Missile Artillery Forces"
 JAP_long_range_strike_missile_artillery_forces_desc: "Specialized missile and artillery units are organized to deliver precision strikes at long range. By combining advanced munitions with modern targeting and command systems, Japan gains the ability to hold distant military assets and key infrastructure at risk."
 JAP_expand_mechanized_brigades: "Expand Mechanized Brigades"
 JAP_expand_mechanized_brigades_desc: "Existing mechanized formations are reinforced and new brigades are raised, equipped with modern infantry fighting vehicles and supporting armor. This expansion improves mobility, protection, and sustained combat capability on the ground."
 JAP_deploy_next_generation: "Deploy Next-Generation Combat Formations"
 JAP_deploy_next_generation_desc: "Combat units are reorganized around next-generation equipment, networked command systems, and combined-arms doctrine. These formations are designed for rapid deployment, high survivability, and effective operations in complex, high-intensity environments."
 JAP_national_defense_professionalization: "National Defense Professionalization"
 JAP_national_defense_professionalization_desc: "Japan invests in professional military education, career development, and modern personnel systems across all services. A more capable, experienced, and cohesive officer and NCO corps increases readiness, improves leadership, and sustains the long-term effectiveness of the national defense forces."
 JAP_integrated_air_space_command: "Integrated Air and Space Command"
 JAP_integrated_air_space_command_desc: "An integrated air and space command is established to coordinate air defense, early warning, satellite support, and space surveillance. By fusing information from ground-based radars, airborne sensors, and orbital platforms, Japan gains a clearer picture of the battlespace and can respond more quickly to emerging threats."
 JAP_establish_long_range_strike_aviation: "Establish Long-Range Strike Aviation"
 JAP_establish_long_range_strike_aviation_desc: "Dedicated long-range strike aviation units are formed, equipped with modern aircraft and standoff weapons. These forces provide the ability to strike critical targets at extended ranges, supporting deterrence and joint operations across the wider region."
 JAP_mext_generation_air_dominance: "Next-Generation Air Dominance"
 JAP_mext_generation_air_dominance_desc: "Japan accelerates development of a next-generation air dominance fighter, combining stealth, advanced sensors, and networked combat systems. This program ensures that the air force can maintain superiority in increasingly contested skies well into the future."
 JAP_advanced_missile_development: "Advanced Missile Directorate"
 JAP_advanced_missile_development_desc: "A dedicated directorate is established to oversee research, testing, and production of advanced missile systems. From modern air-to-air and anti-ship weapons to long-range precision strike capabilities, this effort broadens Japan's arsenal and enhances the effectiveness of all branches."
 JAP_high_tech_domestic_manufacturing: "High-Tech Domestic Defense Manufacturing"
 JAP_high_tech_domestic_manufacturing_desc: "Japan invests in high-end manufacturing for avionics, sensors, composite structures, and propulsion systems. Strengthening domestic supply chains for critical components reduces dependence on foreign suppliers and supports rapid upgrades to air and missile platforms."
 JAP_establish_japan_defense_technology_agency: "Japan Defense Technology Agency"
 JAP_establish_japan_defense_technology_agency_desc: "A centralized defense technology agency is created to coordinate research, procurement, and innovation across industry, academia, and the armed forces. Unified oversight accelerates development cycles, reduces duplication, and ensures that promising concepts move quickly from laboratory to frontline units."
 JAP_atla_defense_technology_consolidation: "ATLA Technology Consolidation"
 JAP_atla_defense_technology_consolidation_desc: "The Acquisition, Technology & Logistics Agency is given a central role in coordinating research, development, and procurement across all branches of the armed forces. By consolidating defense technology programs under a single authority, Japan can reduce duplication, accelerate innovation, and push promising projects more quickly into operational service."
 JAP_gifu_test_aerospace_development_center: "Gifu Test & Aerospace Development Center"
 JAP_gifu_test_aerospace_development_center_desc: "Gifu is developed into a premier test and evaluation hub for aircraft, avionics, and weapons systems. Dedicated ranges, instrumented airspace, and specialized engineering teams support rigorous trials, ensuring that new designs are thoroughly proven before entering frontline service."
 JAP_aichi_nagoya_aerospace_defense_cluster: "Aichi-Nagoya Aerospace Defense Cluster"
 JAP_aichi_nagoya_aerospace_defense_cluster_desc: "The Aichi-Nagoya region is cultivated as a leading aerospace and defense production cluster, linking major manufacturers, suppliers, and research institutes. Concentrated investment in this area boosts output of airframes, engines, and high-tech components for both military and dual-use platforms."
 JAP_kobo_maritime_heavy_industry_corridor: "Kobe Maritime Heavy Industry Corridor"
 JAP_kobo_maritime_heavy_industry_corridor_desc: "Kobe and the surrounding coastal cities are developed into a continuous maritime heavy industry corridor. Expanded shipyards, steelworks, and marine engineering firms provide the capacity to build and maintain a larger, more capable fleet and its supporting infrastructure."
 JAP_nagasaki_shipyard_defense: "Nagasaki Shipyard Defense Integration"
 JAP_nagasaki_shipyard_defense_desc: "Nagasaki's major shipyards are more deeply integrated into national defense planning, dedicating additional capacity to escorts, support vessels, and specialized naval platforms. Closer coordination between the yards and the navy shortens construction timelines and improves fleet readiness."
 JAP_kure_naval_arsenal_revival: "Kure Naval Arsenal Revival"
 JAP_kure_naval_arsenal_revival_desc: "Kure's historic naval facilities are revitalized as a modern shipbuilding and repair complex. Upgraded docks, workshops, and logistics nodes restore the city's role as a key center for maintenance, refits, and upgrades of frontline warships."
 JAP_sasebo_fleet_support_complex: "Sasebo Fleet Support Complex"
 JAP_sasebo_fleet_support_complex_desc: "Sasebo is expanded into a comprehensive fleet support complex, with improved repair capacity, ammunition storage, and supply infrastructure. Its location in western Japan makes it an ideal hub for sustaining operations in nearby seas and key maritime chokepoints."
 JAP_yokosuka_dockyard_expansion: "Yokosuka Dockyard Expansion"
 JAP_yokosuka_dockyard_expansion_desc: "Yokosuka's dockyards and associated facilities are enlarged to handle more ships and deeper maintenance cycles. As one of Japan's primary naval bases, an expanded Yokosuka greatly increases the navy's ability to keep major surface combatants ready for deployment."
 JAP_revitalize_defense_production: "Revitalize the Defense Production Base"
 JAP_revitalize_defense_production_desc: "Japan undertakes a broad effort to reinvigorate its defense industrial base, supporting key manufacturers, stabilizing long-term contracts, and upgrading production lines. A healthier industrial foundation allows the country to equip its forces reliably and adapt more quickly to new operational demands."
 JAP_kaguya_starward_expedition: "Kaguya Starward Expedition"
 JAP_kaguya_starward_expedition_desc: "Inspired by the tale of Princess Kaguya, who returned to the Moon in a robe of light, Japan launches an ambitious deep-space survey of near-Earth asteroids. Advanced robotic probes and mining demonstrators are dispatched into the void, turning legend into technology and laying the groundwork for future resource extraction among the stars."
 JAP_kaguya_starward_expedition_tt: "§YOur Mission to the moon will be started!§!"
 JAP_tsukuyomi_lunar_program: "Tsukuyomi Lunar Program"
 JAP_tsukuyomi_lunar_program_desc: "Named after Tsukuyomi, the moon kami of Japanese mythology, this program unites industry, research institutes, and the space agency behind a sustained lunar effort. Orbiters, landers, and surface infrastructure transform the Moon from a distant symbol into a tangible outpost, serving science, navigation, and the long-term ambitions of Japan's spacefaring future."
 JAP_amaterasu_martian_dawn: "Amaterasu Martian Dawn"
 JAP_amaterasu_martian_dawn_desc: "Under the name of Amaterasu, goddess of the rising sun, Japan reaches for the red planet. Long-range probes, advanced propulsion, and pioneering life-support research support a new wave of Martian exploration. Each mission pushes the boundaries of human ingenuity, turning the distant glow of Mars into the next horizon for Japan's high-tech civilization."
 JAP_trinity_reform: "Trinity Reform"
 JAP_trinity_reform_desc: "Japan begins restructuring the relationship between the national and prefectural governments. The Trinity Reform shifts funding, responsibilities and autonomy, aiming for a leaner state and stronger local governance while risking tighter budgets and political friction."
 JAP_large_boned_policy: "Large-Boned Policy"
 JAP_large_boned_policy_desc: "Japan considers a controversial population health initiative focused on rising obesity rates and long-term medical costs. The so-called “Large-Boned Policy” promotes early screening, nutritional reform and workplace wellness programs. Supporters argue it is necessary to ease pressure on the healthcare system, while critics see it as intrusive and culturally insensitive."
 JAP_socialism: "Socialism"
 JAP_socialism_desc: "Left-wing parties and activists push Japan toward a more egalitarian model, calling for stronger unions, expanded welfare and tighter controls on big business. Their vision promises greater social security and worker protection, but risks clashes with entrenched interests and fears of economic stagnation."
 JAP_protect_worker_rights: "Protect Workers' Rights"
 JAP_protect_worker_rights_desc: "Tokyo moves to tighten protections for Japan's workforce, strengthening labour standards, oversight of overtime practices and safeguards against exploitation. The reforms promise fairer conditions and greater security for workers, but raise concerns among employers about rising costs and reduced flexibility."
 JAP_save_ice_age: "Save the Ice Age"
 JAP_save_ice_age_desc: "Facing a shrinking population and mounting social costs, Tokyo unveils the “Save the Ice Age” plan—an ambitious effort to stabilise Japan's future. The policy raises corporate tax rates to help fund long-term demographic programs, tying business prosperity to the nation's survival. Revenues are channelled into childcare support, regional revitalisation and incentives aimed at slowing the demographic decline. Critics warn of economic drag, but supporters argue that without decisive action now, Japan's demographic winter will only deepen."
 JAP_neoliberalism: "Neoliberalism"
 JAP_neoliberalism_desc: "Market-oriented reformers push Japan to streamline regulation, cut state spending and empower private enterprise. Supporters argue this will boost competitiveness and innovation, while critics fear widening inequality and weakened public services."
 JAP_deregulate_temporary_staffing: "Deregulate Temporary Staffing"
 JAP_deregulate_temporary_staffing_desc: "Tokyo eases rules on temporary and dispatch work, giving companies more freedom to hire flexible labour through agencies. Business groups hail the move as a way to cut costs and adapt quickly, while unions warn of growing precarity and a weakening of Japan's traditional employment model."
 JAP_national_investments: "National Investments"
 JAP_national_investments_desc: "Japan directs fresh public funds into key sectors—transport, technology and regional development—to revive growth and modernise aging infrastructure. Supporters see it as a necessary boost to long-term competitiveness, while fiscal conservatives caution against rising debt and uneven returns."
 JAP_intern_training: "Technical Intern Training Program"
 JAP_intern_training_desc: "Expand the Technical Intern Training Program to bring in foreign trainees for sectors struggling with labour shortages, such as manufacturing, agriculture and care work. This focus uses tightly controlled, temporary visas to lower labour pressure at home while officially framing the scheme as skills transfer rather than long-term immigration."
 JAP_liberal_syndicalism: "Liberal Syndicalism"
 JAP_liberal_syndicalism_desc: "Invite representatives of major trade unions into a formal consultative role on economic and labour policy. This focus strengthens structured dialogue between government, business and organised labour, aiming to secure wage agreements, workplace protections and social peace within a liberal democratic framework."
 JAP_labour_management: "Labour Management Director"
 JAP_labour_management_desc: "Appoint a dedicated Labour Management Director to mediate between firms and workers, standardise dispute resolution and monitor compliance with labour law. This focus improves coordination on wages, conditions and restructuring plans across key industries."
 JAP_industrial_union: "Industrial Union"
 JAP_industrial_union_desc: "Restructure fragmented workplace unions into larger, industry-wide organisations that can negotiate sector-level agreements. This focus trades some firm-by-firm flexibility for clearer bargaining frameworks, more consistent wages and stronger representation in key industrial sectors."
 JAP_struggle_high_low: "Struggle Between High and Low"
 JAP_struggle_high_low_desc: "Confront the widening gap between high- and low-income earners by adjusting taxes, transfers and labour rules. This focus lets the government choose to side more clearly with wage earners—through minimum wage hikes, social insurance and protections—or prioritise business competitiveness with targeted relief for employers."
 JAP_discretionary_labour_laws: "Legislate Discretionary Labour"
 JAP_discretionary_labour_laws_desc: "Push through laws that expand the use of discretionary labour contracts, where pay is tied to output rather than recorded overtime hours. This focus makes it easier for firms to demand longer, more flexible work from professionals and specialists, at the risk of blurring limits on working time and enforcement."
 JAP_subsidy_optimization: "Subsidy Optimization"
 JAP_subsidy_optimization_desc: "Review and consolidate national subsidy programs to cut waste and redirect funds toward sectors with the highest economic return. This focus allows the government to streamline overlapping schemes, tighten eligibility rules and channel support into strategic industries rather than maintaining broad, inefficient payouts."
 JAP_elder_labour: "Shōgai Gen'eki"
 JAP_elder_labour_desc: "Promote the Shōgai Gen'eki ideal of remaining active for life by expanding schemes that keep older citizens in the workforce. This focus encourages firms to rehire retirees, offer flexible hours and adapt workplaces so experienced workers can stay on, easing labour shortages while supporting pension finances."
 JAP_rebuild_lost_generation: "Rebuild the Lost Generation"
 JAP_rebuild_lost_generation_desc: "Launch targeted programs for Japan's so-called lost generation—those who came of age during the stagnation years and slipped into unstable or underused careers. This focus funds retraining, mid-career hiring incentives and support for regular employment, aiming to turn a sidelined cohort into a productive pillar of the labour force."
 JAP_universal_child_benefit: "Universal Child Benefit"
 JAP_universal_child_benefit_desc: "Introduce or expand a universal child allowance paid for every child regardless of parental income. This focus shifts resources toward families, helping to cover education and living costs and signalling that the state is serious about supporting childrearing in an aging society."
 JAP_ban_zangyo: "Ban Minashi Zangyō"
 JAP_ban_zangyo_desc: "End the practice of minashi zangyō—‘deemed overtime' that allows companies to compensate fixed hours of overtime regardless of actual work performed. This focus tightens enforcement of working-time rules and seeks to curb chronic overwork by requiring firms to pay for real hours logged."
 JAP_nenko_wage: "Reinterpret the Nenko Wage System"
 JAP_nenko_wage_desc: "Adjust Japan's traditional nenko wage system—where pay rises mainly with age and tenure—by adding clearer performance elements and faster progression for younger staff. This focus keeps long-term stability and loyalty incentives while easing frustration among younger workers and encouraging productivity."
 JAP_counter_union: "Cabinet-Led Union Counter-Offensive"
 JAP_counter_union_desc: "Launch a coordinated cabinet effort to curb the rising influence of militant labour unions. This focus strengthens government oversight of industrial action, tightens rules on collective bargaining leverage and backs employers in resisting disruptive strikes, aiming to reassert state authority over wage and workplace disputes."
 JAP_price_escalation: "Controlled Price Escalation"
 JAP_price_escalation_desc: "Allow a phase of controlled price escalation by coordinating fiscal policy and the central bank toward modest inflation. This focus accepts higher consumer prices in exchange for easing deflationary pressure, lifting nominal wages and reducing the real weight of public and private debt."
 JAP_union_liaison: "Rōshi Kyōgikai"
 JAP_union_liaison_desc: "Establish the Rōshi Kyōgikai, a national labour–management council that provides a permanent forum for negotiations between major employers and organised labour. This focus formalises regular talks, joint guidelines and early-warning mechanisms for disputes, aiming to resolve conflicts through structured dialogue rather than strikes."
 JAP_national_minimum_wage: "National Minimum Wage"
 JAP_national_minimum_wage_desc: "Introduce a unified national minimum wage to replace the patchwork of regional standards. This focus lets the government lift the floor under low-paid work, simplify rules for employers and use wage policy as a tool against in-work poverty and stagnant consumption."
 JAP_relaxed_immigration: "Relaxed Immigration"
 JAP_relaxed_immigration_desc: "Loosen immigration rules to make it easier for foreign workers and professionals to settle in Japan. This focus raises visa quotas, simplifies residency paths and accepts more long-term migrants to ease labour shortages and support the tax base."
 JAP_migrant_monitoring: "Migrant Monitoring"
 JAP_migrant_monitoring_desc: "Tighten oversight of foreign residents by expanding registration, workplace inspections and data-sharing between agencies. This focus seeks to reassure the public about immigration controls while keeping closer track of abuse, overstays and illegal employment."
 JAP_improved_naturalization: "Improved Naturalization"
 JAP_improved_naturalization_desc: "Streamline Japan's naturalization process by reducing paperwork, shortening review periods and expanding eligibility for long-term residents. This focus aims to integrate skilled migrants more effectively, strengthen social cohesion and support Japan's shrinking population base."
 JAP_control_labour_immigrants: "Control Labour Immigrants"
 JAP_control_labour_immigrants_desc: "Tighten the framework for labour immigration by capping quotas, limiting eligible sectors and linking residence permits more strictly to employment status. This focus lets the government draw on foreign workers where needed while keeping close control over their numbers and conditions."
 JAP_maternity_tax_reduction: "Maternity Tax Reduction"
 JAP_maternity_tax_reduction_desc: "Introduce targeted tax reductions for households with newborns and young children. This focus lowers the financial burden of pregnancy and early childcare, encouraging couples to have children while signalling that the state will share more of the cost."
 JAP_adoption_tax_reduction: "Adoption Tax Reduction"
 JAP_adoption_tax_reduction_desc: "Offer tax reductions and allowances to families who adopt children, including from foster care. This focus supports diverse family structures, eases the financial burden of adoption and helps match children in need with stable households."
 JAP_shine_all_women: "Shine for All Women"
 JAP_shine_all_women_desc: "Roll out policies inspired by Japan's 'womenomics' agenda—expanding childcare, promoting female managers and pushing companies to use women's talent more fully. This focus aims to raise female labour participation and unlock an underused share of the workforce."
 JAP_yamato_nadeshiko: "Yamato Nadeshiko"
 JAP_yamato_nadeshiko_desc: "Promote the ideal of the Yamato Nadeshiko—traditional Japanese femininity centred on devotion to family, modesty and support for the household. This focus strengthens policies that favour homemakers and single-income families, reassuring conservatives while risking criticism from those pushing for full gender equality at work."
 JAP_social_reformed: "Reformed Ministry of Health, Labour, and Welfare"
 JAP_social_reformed_desc: "Restructure the Ministry of Health, Labour, and Welfare to handle Japan's aging society and labour issues more effectively. This focus streamlines overlapping departments, strengthens data-driven policymaking and clarifies responsibility for pensions, healthcare and employment measures."
 JAP_central_government_reform: "Central Government Reform"
 JAP_central_government_reform_desc: "Overhaul the structure of the central government to cut duplication, clarify chains of command and speed up decision-making. This focus strengthens the Cabinet's ability to coordinate ministries, push through reforms and respond quickly to economic and social challenges."
 JAP_cease_privatization: "Cease Privatisation"
 JAP_cease_privatization_desc: "Suspend ongoing privatisation schemes and keep key assets under direct state control. This focus halts further sell-offs, allowing the government to prioritise public service, employment and long-term stability over short-term revenue gains."
 JAP_full_independent_audit: "Full Independent Audit"
 JAP_full_independent_audit_desc: "Order a full independent audit of government accounts, major agencies and state-linked corporations. This focus brings in outside auditors to expose waste, hidden liabilities and corruption, giving the cabinet hard data to justify reforms and rebuild public trust."
 JAP_oversight_forum: "Representative Oversight Forum"
 JAP_oversight_forum_desc: "Establish a Representative Oversight Forum made up of lawmakers, civil servants and independent experts. This focus creates a standing body to review major government programs, monitor spending and evaluate policy outcomes, giving elected officials clearer visibility into how the state operates and where reforms are needed."
 JAP_ombudsman: "National Financial Ombudsman"
 JAP_ombudsman_desc: "Create a National Financial Ombudsman to handle complaints about banks, insurers and major financial institutions. This focus gives citizens a clear channel to challenge unfair fees, mis-selling and abusive practices, while providing the government with detailed insight into systemic problems in the financial sector."
 JAP_third_agrarian_reform: "Third Agrarian Reform"
 JAP_third_agrarian_reform_desc: "Launch a ‘Third Agrarian Reform' to tackle aging farmers, abandoned fields and low productivity in rural Japan. This focus lets the government consolidate tiny plots, support farm cooperatives and open the way for more efficient, large-scale agriculture to stabilise food production and revive the countryside."
 JAP_continue_privatization: "Continue Privatisation"
 JAP_continue_privatization_desc: "Press ahead with privatising state-owned assets and services. This focus invites private operators deeper into rail, postal, utility and infrastructure sectors, trading direct government control for hoped-for gains in efficiency, investment and innovation."
 JAP_service_corporatization: "Civil Service Corporatisation"
 JAP_service_corporatization_desc: "Turn parts of the civil service into semi-independent corporate agencies with their own management targets and performance metrics. This focus aims to make public services more efficient and accountable by running them on business-like lines, while keeping ultimate control in government hands."
 JAP_corporatization_goal: "Corporatisation Goal"
 JAP_corporatization_goal_desc: "Set a long-term corporatisation agenda for key government services, identifying which agencies can operate more efficiently under autonomous, business-style structures. This focus outlines targets for restructuring, performance management and financial independence while keeping strategic oversight with the state."
 JAP_privatization_goal: "Privatisation Goal"
 JAP_privatization_goal_desc: "Define a strategic roadmap for transferring selected public assets and services into private hands. This focus clarifies which sectors are suited for market competition, sets timelines for divestment and prepares regulatory frameworks to ensure continuity and fair access once privatisation begins."
 JAP_end_arp: "End Acreage Reduction Policy"
 JAP_end_arp_desc: "Abolish the long-standing Acreage Reduction Policy (gentan), which paid farmers to cut rice production to stabilise prices. This focus ends state-imposed limits, allowing farmers to expand planting, compete freely and modernise the rice market, even if it risks short-term oversupply and price volatility."
 JAP_anticorruption_committee: "Public Integrity Commission"
 JAP_anticorruption_committee_desc: "Set up a Public Integrity Commission with the mandate to investigate corruption in ministries, public works and state-linked companies. This will give independent auditors the power to follow money trails, review contracts and expose collusion, signalling that the government is finally willing to clean up its own house."
 JAP_digital_archives: "Digital Archives"
 JAP_digital_archives_desc: "Launch a nationwide project to digitise government records, court documents and historical archives. This focus upgrades information systems, makes data easier to search and preserve, and lays the groundwork for faster, more transparent administration."
 JAP_digital_archives: "Digital Archives"
 JAP_digital_archives_desc: "Government ministries begin converting paper files, legal records and historical documents into secure digital formats. Centralised databases replace aging storage rooms, allowing administrators, researchers and auditors to access information quickly and trace decisions with far greater clarity."
 JAP_anticorruption_computerization: "Anti-Corruption Computerisation"
 JAP_anticorruption_computerization_desc: "Introduce a nationwide computerisation plan that replaces fragmented, paper-based oversight with unified digital monitoring tools. Centralised audit trails, automated contract checks and shared procurement databases are intended to streamline supervision and reduce the need for smaller oversight bodies, concentrating scrutiny where it is most effective."
 JAP_countercorruption_law: "Counter-Corruption Law"
 JAP_countercorruption_law_desc: "Draft and pass a comprehensive counter-corruption law that tightens rules on political donations, public procurement and the disclosure of assets by senior officials. Stronger penalties, clearer reporting obligations and expanded investigative powers are meant to break cosy networks between politicians, bureaucrats and contractors."
 JAP_diet_countercorruption: "Kokkai Investigative Powers"
 JAP_diet_countercorruption_desc: "Strengthen Kokkai authority to investigate corruption by expanding committee subpoena powers, tightening testimony requirements and granting broader access to ministry records. Parliamentary hearings are meant to become a serious check on misconduct, putting senior officials and corporate executives under direct scrutiny from elected representatives."
 JAP_iron_triangle: "Crush the Iron Triangle"
 JAP_iron_triangle_desc: "Move to break the long-standing iron triangle between ruling party factions, senior bureaucrats and major corporations. Tight rotation rules, restrictions on amakudari re-employment and tougher procurement standards are used to cut backdoor influence, weaken informal promises and force decisions back into formal, accountable channels."
 JAP_2nd_government_reform: "Second Government Reform"
 JAP_2nd_government_reform_desc: "A second wave of government reform is launched to push beyond cosmetic changes made in earlier years. Ministries are merged or downsized, policy units are pulled closer to the Kokkai and Cabinet Office, and senior posts are reorganised to reward coordination and results rather than seniority alone."
 JAP_anti_revolving: "Destroy Amakudari"
 JAP_anti_revolving_desc: "Introduce strict rules to break the amakudari revolving door between ministries and the companies they regulate. Cooling-off periods are lengthened, post-retirement job approvals are tightened, and senior officials are barred from taking lucrative advisory roles in firms they once oversaw, aiming to loosen the grip of old-boy networks on public policy."
 JAP_government_safeguard: "Government Safeguards"
 JAP_government_safeguard_desc: "Introduce a package of institutional safeguards designed to prevent power from concentrating in a few hands. Clear conflict-of-interest rules, stronger internal auditors and mandatory rotation for sensitive posts are laid out to keep ministries, regulators and contractors under continuous, balanced scrutiny."
 JAP_legislated_revolving: "Reinterpreted Amakudari"
 JAP_legislated_revolving_desc: "Set out a revised interpretation of amakudari that permits limited post-retirement employment for experienced officials under tighter, legally defined conditions. Clear boundaries on advisory roles, disclosure requirements and approval procedures are introduced to retain valuable expertise without allowing undue influence over former regulatory domains."
 JAP_government_enrich: "Enrich the Government"
 JAP_government_enrich_desc: "Channel additional funds into the machinery of government itself: higher salaries for key posts, better training for civil servants and upgraded offices and systems. The aim is to make public service more attractive than quiet collusion with private interests, raising the quality and loyalty of those who run the state."
 JAP_reacquire_public_corporations: "Reacquire Public Corporations"
 JAP_reacquire_public_corporations_desc: "Draw up plans to buy back strategic companies that were once part of the public sector, starting with JR East and JR West in rail, Japan Post Holdings in mail and banking, and key stakes in NTT and major regional power utilities such as TEPCO and KEPCO. By returning these firms to state control, pricing, investment and infrastructure maintenance can be steered toward long-term national interests rather than quarterly profit targets."
 JAP_wealth_taxation: "Wealth Taxation"
 JAP_wealth_taxation_desc: "Reshape the tax system by shifting part of the burden from wages and consumption onto accumulated wealth. Higher brackets on large financial holdings, luxury property and inheritances are introduced to fund social programs and demographic measures while signalling that those with the deepest assets must shoulder more of the cost."
 JAP_nationalise_infrastructure: "Nationalise Infrastructure"
 JAP_nationalise_infrastructure_desc: "Prepare a nationalisation programme targeting the private operators that control Japan's essential infrastructure. JR East, JR Central and JR West are identified for reintegration into a unified rail network; TEPCO, KEPCO and Chubu Electric for state-run power distribution; NTT for core telecommunications; and the Port of Yokohama and Kobe Port operators for direct state oversight of maritime logistics. Bringing these systems back under government control enables coordinated investment, standardised safety and long-term national planning."
 JAP_green_investment: "Green Investment"
 JAP_green_investment_desc: "Introduce a payment-for-ecosystem-services scheme that rewards landowners, foresters and coastal communities for preserving forests, wetlands and watersheds. Public money is directed into reforestation, river restoration and carbon sinks, treating clean water, biodiversity and climate protection as assets that deserve direct financial support."
 JAP_redundant: "Redundant Redevelopment"
 JAP_redundant_desc: "Launch a redevelopment programme that clears obsolete factory sites, ageing public buildings and underused urban blocks to make room for modern housing, industry and green space. Areas deemed structurally redundant are surveyed, acquired and rebuilt so that stagnant districts can rejoin Japan's economic and social life."
 JAP_e_japan: "e-Japan Initiative"
 JAP_e_japan_desc: "Unveil a national e-Japan strategy that treats high-speed networks and digital services as core infrastructure. Ministries, schools and hospitals are pushed onto broadband platforms, online procedures replace paper counters, and incentives draw private investment into fibre and mobile networks, aiming to make Japan a leading information society rather than a country of fax machines and aging systems."
 JAP_abolish_privilege: "Abolish Bureaucratic Privilege"
 JAP_abolish_privilege_desc: "Order a full assessment of the hidden privileges enjoyed by senior bureaucrats—special allowances, unofficial perks, reserved housing and closed promotion tracks. Benefits that cannot be justified to the public are earmarked for reduction or abolition, with the aim of turning a culture of entitlement into one of service and accountability."
 JAP_cut_off_salary: "Cut Bureaucrats' Salaries"
 JAP_cut_off_salary_desc: "Announce a cut in senior bureaucrats' salaries and allowances as a visible gesture of restraint from the top of the state. Pay scales for upper ranks are trimmed, bonuses reduced and certain perks cancelled, sending a signal that officials will share in the sacrifices demanded of taxpayers and frontline workers."
 JAP_bureaucracy_amendment: "Bureaucratic Reform Amendment"
 JAP_bureaucracy_amendment_desc: "Table a comprehensive amendment package that rewrites key rules governing Japan's bureaucracy. Promotion criteria are shifted from pure seniority to performance, recruitment is opened more widely, and clear limits are set on secondments and advisory posts, with the aim of turning a closed, hierarchical caste into a more professional, accountable civil service."
 JAP_concessional_water_business: "Water Utility Concession Scheme"
 JAP_concessional_water_business_desc: "Design a concession scheme that allows private operators to run municipal water and sewer systems under strict public contracts. Long-term agreements fix maximum tariffs, set service and quality standards, and require investment in aging pipes and treatment plants, while legal ownership of the infrastructure remains with prefectures and cities."
 JAP_tourism_and_casino: "Integrated Resort Tourism Strategy"
 JAP_tourism_and_casino_desc: "Advance an integrated resort strategy that links large-scale casinos with hotels, convention centres and entertainment districts aimed at foreign visitors. Legalisation is tied to strict licensing, local consultation and dedicated tax channels for regional development and problem-gambling countermeasures."
 JAP_private_social_securities: "Japan Pension Service Private Fund Scheme"
 JAP_private_social_securities_desc: "Allow the Japan Pension Service to channel part of its contributions into privately managed funds under strict caps and guarantees. Large financial institutions are selected to handle diversified investment portfolios, while the core public pension remains intact. The goal is to raise long-term returns on social security assets without abandoning the state's responsibility for a basic, guaranteed benefit."
 JAP_mil_sunrise: "Amaterasu's New Dawn"
 JAP_mil_sunrise_desc: "Frame a new national renewal agenda around the image of Amaterasu, the sun goddess who brings light back to the world. Long-term defence planning, high-end research projects and strategic infrastructure are bundled into a single millennium-scale vision: a Japan that steps out of stagnation and reclaims its place as a technologically advanced, self-reliant guardian of its own islands and sea lanes."
 JAP_dissolve_kisha_club: "Kisha Club Abolition"
 JAP_dissolve_kisha_club_desc: "Break the closed kisha club system by opening government briefings and press rooms to all accredited outlets, including regional papers, foreign media and online platforms. Membership-based exclusivity is abolished, and ministries are instructed to publish schedules, transcripts and background materials so that political reporting no longer depends on a handful of tightly managed press circles."
 JAP_domestic_journalism: "NHK Media Independence"
 JAP_domestic_journalism_desc: "Grant NHK and regional public broadcasters broader editorial freedoms and legal protections against political interference. New safeguards strengthen their right to investigate ministries, question officials openly and report on national affairs without pressure from party factions or bureaucratic gatekeepers. A more autonomous public media sector is expected to raise transparency and restore trust in Japan's political institutions."
 JAP_journalism_solidarity: "Journalism Solidarity Network"
 JAP_journalism_solidarity_desc: "Encourage reporters' unions and newsroom councils to form a cross-outlet solidarity network. Big-city dailies, regional papers and NHK desks agree to share legal support, pool risk on sensitive investigations and back colleagues facing intimidation or lawsuits. Editors know that if one outlet is threatened over a story, others will pick it up instead of quietly dropping it."
 JAP_alpha_influencer: "Alpha Influencer Outreach"
 JAP_alpha_influencer_desc: "Select a group of high-visibility online creators to quietly assist government messaging. Hikakin and Hajime Shachō receive early access to policy announcements so they can frame them in upbeat daily videos, while Kemio is invited to promote youth-oriented campaigns across Instagram and TikTok. Even virtual personalities like Kizuna AI are approached to front PR events and livestream Q&A sessions. When major legislation is introduced, timelines fill instantly with reaction clips, explainers and coordinated hashtags."
 JAP_global_journalism: "NHK World Expansion"
 JAP_global_journalism_desc: "Upgrade NHK World from a niche satellite channel into Japan's main voice abroad. New studios open in London, Singapore and Washington, English-language news bulletins are expanded, and more programmes about Japanese politics, culture and technology are pushed onto streaming platforms and hotel TV packages. Foreign audiences who once only saw Japan during crises now hear its side of trade disputes, security debates and regional diplomacy every day."
 JAP_cultural_export: "Cool Japan Digital Export"
 JAP_cultural_export_desc: "Pour new money into the Cool Japan Fund and push anime studios, game publishers and music labels to chase global streaming audiences. Aniplex and Toei negotiate extra slots on Netflix and Crunchyroll, Sony Music and Avex line up J-pop and idol content for YouTube and TikTok, and VTuber agencies like Hololive and Nijisanji are encouraged to add English and Korean channels. Foreign timelines fill up with Japanese series, clips and livestreams, and tourism ads start riding on the back of every viral opening song and character collab."
 JAP_e_commerce_ease: "E-Commerce Entry Reform"
 JAP_e_commerce_ease_desc: "Lower the barriers for small businesses to enter Japan's major online marketplaces. Rakuten and Yahoo! Shopping simplify registration for new sellers, Amazon Japan expands its fulfilment slots for domestic SMEs, and local governments offer digital onboarding help for rural shops. Family-run bakeries, craft stores and second-hand dealers that once relied on foot traffic can now open nationwide storefronts with a single application."
 JAP_parallel_internet_society: "Parallel Internet Society"
 JAP_parallel_internet_society_desc: "A growing share of the population withdraws from public life into insulated online communities. Anonymous boards like 5ch, algorithm-driven bubbles on Twitter and TikTok, and closed Discord groups start replacing neighbourhood ties and workplace networks. Rumours, fringe ideologies and unverified ‘news' spread faster than official statements, and whole segments of society drift into digital echo chambers that no longer respond to traditional media or political outreach."
 JAP_flexible_copyright: "Flexible Copyright Reform"
 JAP_flexible_copyright_desc: "Loosen copyright enforcement in areas where fan activity already drives Japan's soft power. Anime studios and game publishers publish clear guidelines that allow dōjinshi circles to sell parody books at Comiket, VTubers to stream playthroughs of popular titles, and fan artists to post derivative work on Pixiv and Twitter as long as they follow basic rules. Lawyers still keep control over piracy and commercial knock-offs, but the day-to-day remix culture around big franchises is quietly encouraged instead of threatened."
 JAP_freedom_of_internet: "Open Internet Charter"
 JAP_freedom_of_internet_desc: "The cabinet signs an Open Internet Charter that limits how far ministries and police can reach into online speech. Content takedown requests are narrowed to clear crimes, court warrants are required before providers hand over browsing logs, and vague ‘public order' clauses are stripped from telecom rules. Encrypted messaging apps and independent news sites operate with fewer quiet threats in the background, and internet users begin to speak more freely about politics and scandals."
 JAP_e_commerce_strict: "Regulated Domain Hosting"
 JAP_e_commerce_strict_desc: "The government moves to tighten control over who can run a .jp website. JPRS and major hosting firms like Sakura Internet, Xserver and GMO are ordered to carry out strict identity checks, keep detailed customer records and respond quickly to takedown notices. Small online shops and personal blogs are told to file real-name registration and proof of address before their domains are renewed, and overseas hosts serving Japanese users face new pressure to keep data on servers inside Japan."
 JAP_control_internet_society: "Controlled Internet Sphere"
 JAP_control_internet_society_desc: "Push Japan's online communities into a more tightly managed space through expanded monitoring and behavioural rules. Major platforms like Twitter Japan, LINE and Niconico are pressed to adjust algorithms that amplify anonymous hostility, while police cyber units receive authority to intervene earlier in fringe forums and encrypted groups. Account verification becomes more common, sudden surges of misinformation are throttled at the provider level, and online anonymity slowly gives way to a system where users are expected to remain traceable and compliant."
 JAP_strict_copyright: "Copyright Crackdown"
 JAP_strict_copyright_desc: "Copyright agencies and rights-holders are given far sharper teeth. JASRAC lawyers step up takedown demands against unlicensed music on YouTube and Niconico, manga publishers like Shueisha and Kodansha pour money into hunting scanlation sites, and game companies tighten rules on fan patches and modding. Dōjin events still run, but grey-zone fan work online starts disappearing overnight as platforms rush to avoid lawsuits."
 JAP_national_network: "Integrated National Network Grid"
 JAP_national_network_desc: "The Digital Agency draws up a plan to stitch Japan's separate networks into a single backbone. NTT, KDDI and SoftBank are pushed to link fibre routes and 5G towers into shared core hubs, JR rail signalling and expressway control systems are tied into the same secure backbone, and major power utilities begin feeding grid data through it as well. Ministries in Kasumigaseki gain a live overview of telecoms, transport and energy flows on one screen instead of juggling isolated systems."
 JAP_new_generation: "Rise of a New Generation"
 JAP_new_generation_desc: "A younger generation begins reshaping Japan's social expectations. Workplace hierarchies loosen as twenty- and thirty-somethings push for flexible hours and remote work, rural towns recruit digital migrants with cheap housing, and new political groups form around climate policy, equality and tech reform. The shift is subtle at first, but old norms rooted in lifetime employment and rigid seniority start giving way to a society where mobility and individual choice matter more than deference."
 JAP_counter_tiger_mothers: "Balanced Childhood Campaign"
 JAP_counter_tiger_mothers_desc: "Education officials move to ease the pressure of the kyōiku mama culture. Boards of education issue limits on late-night juku hours, primary schools cut back on test-style drills, and homeroom teachers are told to flag extreme cram schedules to parents. Public TV runs spots about sleep and playtime, and entrance exams at some junior highs start weighing interviews and portfolios more heavily so that endless drilling matters a little less than a child's overall wellbeing."
 JAP_dori_edu: "Dōri Education Principle"
 JAP_dori_edu_desc: "Adopt the dōri principle in classrooms by shifting lessons toward logic, reasoning and independent thought rather than rote memorisation. Textbooks are rewritten with open-ended problems, teachers receive new training modules, and nationwide exams begin including sections that reward argumentation and practical judgement. Students who once focused on reciting answers are now pushed to explain how they reached them."
 JAP_evolving_conservatism: "Evolving Conservatism"
 JAP_evolving_conservatism_desc: "A new conservative current takes shape inside Japan's ruling circles. Rather than defending every postwar habit, younger lawmakers argue for selective tradition—protecting family structures and national identity while accepting female workforce growth, digital governance and more flexible immigration. Old-guard factions resist, but party debates shift as modernisers try to update conservatism for an era of shrinking populations and globalised competition."
 JAP_jiko_sekinin: "Jiko-Sekinin Doctrine"
 JAP_jiko_sekinin_desc: "Promote the jiko-sekinin doctrine, the idea that individuals must bear full responsibility for the consequences of their choices. Welfare offices tighten eligibility checks, disaster relief guidelines stress personal preparedness, and government spokespeople begin framing financial hardship and career setbacks as matters of personal discipline. Public criticism grows as the line between self-reliance and abandonment becomes increasingly thin."
 JAP_new_dotoku: "Renewed Dōtoku Standard"
 JAP_new_dotoku_desc: "Update moral education by redefining the dōtoku standard for a modern society. Classrooms receive new materials on empathy, digital behaviour and civic responsibility, while teachers are trained to guide discussions on fairness, cooperation and respect across cultures. The old emphasis on quiet obedience gives way to a model that expects students to navigate ethical choices in an interconnected world."
 JAP_k_computer: "K Computer Supercomputing Hub"
 JAP_k_computer_desc: "Channel new funding into the K computer facility in Kobe, turning RIKEN and Fujitsu's machine into the core of Japan's high-performance computing network. Climate and typhoon models are rerun at finer detail, earthquake and tsunami simulations are shared with emergency planners, and pharmaceutical labs book whole racks of nodes for drug design. University researchers who once queued for limited time slots now receive expanded access, and ministries start routing long-term infrastructure planning through K computer–backed simulations instead of rough spreadsheets."
 JAP_interdiscipline_science: "Interdisciplinary Science Platforms"
 JAP_interdiscipline_science_desc: "Research funding is reshaped around cross-field projects that link physics labs, medical schools, AI groups and materials centres. RIKEN teams are paired with University of Tokyo and Kyoto University departments, shared campuses are set up between engineering and life-science faculties, and new grants require at least two disciplines to cooperate. Cancer research units start working with data scientists, battery chemists sit next to climate modellers, and doctoral students move more easily between once-separate fields."
 JAP_commercialism_science: "Science-to-Market Push"
 JAP_commercialism_science_desc: "METI and the Cabinet Office order universities and national labs to turn more research into products and patents. RIKEN, AIST and leading campuses like Todai and Keio set up joint venture labs with Toyota, Sony and SoftBank, while tech-transfer offices get targets for spin-offs and licensing income. Professors are encouraged to file patents instead of burying results in journals, and graduate students are steered toward startup incubators in Tokyo and Osaka rather than purely academic careers."
 JAP_selection_and_concentration: "Select and Concentrate Strategy"
 JAP_selection_and_concentration_desc: "Budget planners stop spreading money thinly across every project and begin picking winners. A short list of priority sectors—advanced semiconductors, battery technology, green energy and defence electronics—is drawn up, and minor grant lines for weaker fields are quietly wound down. Universities and companies that make the cut receive multi-year funding guarantees and fast-track regulatory treatment, while those outside the circle are told to merge, pivot or survive on their own."
 JAP_humanities: "Humanities and Social Sciences Revival"
 JAP_humanities_desc: "MEXT reverses years of quiet pressure to shrink humanities faculties at national universities. Literature, philosophy, history, law and sociology departments at places like Todai, Kyoto and Hitotsubashi are promised stable funding instead of merger talks, and new scholarships are earmarked for students outside the hard sciences. Entrance quotas that once favoured engineering and natural science are rebalanced, and interdisciplinary programmes are set up so that future bureaucrats and researchers are expected to study ethics, politics and culture alongside data and lab work."
 JAP_protect_faculty: "Technical University Safeguards"
 JAP_protect_faculty_desc: "MEXT draws a red line around Japan's core technical universities and engineering faculties. Tokyo Institute of Technology, Nagoya Institute of Technology, Tohoku and Osaka's engineering campuses, and the nationwide kōsen colleges are promised stable lab budgets, protected staff posts and priority equipment upgrades. When other departments are asked to merge or tighten belts, these technical programmes are explicitly exempted so that Japan's supply of engineers and researchers is never put at risk."
 JAP_protect_academism: "Academic Freedom Protections"
 JAP_protect_academism_desc: "Strengthen legal and financial safeguards that keep Japan's universities independent from political pressure. Boards of trustees at national campuses gain clearer authority over hiring and curriculum, grant agencies are barred from penalising critical research, and publication reviews are separated from ministry influence. Professors at Todai, Kyoto and regional universities can pursue controversial topics without fearing budget retaliation, and students see a campus climate where debate and inquiry take priority over factional demands."
 JAP_nation_of_science: "Genetic Science Nation"
 JAP_nation_of_science_desc: "Turn Japan into a centre of genetic research by pouring money and regulatory support into cutting-edge labs. RIKEN and Kyoto University's iPS cell teams receive long-term funding guarantees, university hospitals in Tokyo and Osaka open dedicated gene therapy wards, and Takeda and other pharmaceutical firms are pushed into joint projects on rare diseases and cancer. Ethics guidelines are updated so clinical trials can move faster without losing public trust, and high-school curricula quietly add more biology so the next generation can staff the labs now being built."
 JAP_reorganise_universities: "University–Industry Research Clusters"
 JAP_reorganise_universities_desc: "National universities are reorganised into regional research clusters built around local industries. Tohoku University is steered toward materials and disaster-resilience work with Sendai's manufacturers, Tsukuba is paired with JAXA and AI firms, Kyushu focuses on robotics and automotive research with Toyota and Nissan plants, and Hokkaido is pushed deeper into food science and agri-tech. Smaller campuses are merged into these hubs, and promotion committees quietly begin ranking industrial joint projects above purely theoretical output."
 JAP_san_gaku_kan: "San–Gaku–Kan Space Consortium"
 JAP_san_gaku_kan_desc: "Use the san–gaku–kan framework to form a national space technology consortium. JAXA teams are paired with engineers from Mitsubishi Heavy Industries and IHI Aerospace to develop new launch systems, while the University of Tokyo, Tohoku University and RIKEN provide guidance on propulsion, materials and orbital science. NEC and Hitachi supply satellite electronics and on-board computers, allowing government, academia and industry to work as a single pipeline from concept to flight. Japan's scattered space expertise begins to converge into one coordinated program."
 JAP_reboot_sigma: "Reboot Project SIGMA"
 JAP_reboot_sigma_desc: "Cabinet planners pull an old cross-ministry strategy file back off the shelf and relaunch it under the name Project SIGMA. METI, MEXT, the Digital Agency and the Defence Ministry are told to align their technology roadmaps around a shared set of targets in AI, quantum computing, space systems and advanced materials. Senior officials summon RIKEN, JAXA and corporate labs from firms like Fujitsu and Toshiba into closed workshops, and ten-year funding guidelines are rewritten so that big national projects all point in the same direction instead of competing for separate pots of money."
 JAP_finance_reformed: "Reformed Ministry of Finance"
 JAP_finance_reformed_desc: "The Ministry of Finance undergoes a top-to-bottom reorganisation. Budget and Tax Bureaus are pulled closer together so spending plans and revenue forecasts are written in the same room, the Financial Services Agency gains clearer authority over megabank supervision, and a new debt-management unit is created to track bond issuance in real time. Senior posts are reshuffled away from pure seniority, and policy teams are told to produce multi-year fiscal plans instead of one-year patches."
 JAP_diplomacy: "Modern Japanese Diplomacy"
 JAP_diplomacy_desc: "The Ministry of Foreign Affairs is told to step out of its cautious postwar routine and act more visibly abroad. Ambassadors in Washington, Beijing, Seoul and Brussels receive instructions to push Japan's positions on trade, security and technology more assertively, while new posts are opened in Southeast Asia and Africa. Cabinet ministers begin scheduling regular shuttle diplomacy and summit visits, and MOFA speechwriters rewrite talking points so Japan sounds less like a quiet observer and more like a country prepared to shape events."
 JAP_friendship_asean: "ASEAN Partnership Framework"
 JAP_friendship_asean_desc: "Deepen ties with ASEAN by upgrading Japan's role in regional forums and joint projects. MOFA expands embassies in Jakarta, Hanoi and Bangkok, JICA funds new rail, port and energy corridors across Southeast Asia, and defence attachés begin regular staff talks with Singapore, Vietnam and the Philippines. Business delegations follow, and Japanese firms receive political backing to anchor supply chains in the region rather than relying solely on China."
 JAP_chiang_mai: "Chiang Mai Initiative Network"
 JAP_chiang_mai_desc: "Use the Chiang Mai Initiative as the backbone of a denser Asian financial safety net. Officials from the Ministry of Finance and the Bank of Japan sit down with counterparts from South Korea, China and ASEAN members to expand swap lines, streamline activation rules and speed up crisis decision-making. Quiet agreements on how to handle sudden capital flight or currency attacks are written into new protocols, and Tokyo positions the yen as a key anchor for emergency liquidity in the region."
 JAP_quantitative_oda: "Expanded ODA Commitments"
 JAP_quantitative_oda_desc: "Raise Japan's official development assistance by setting a higher multi-year target for aid as a share of GNI. JICA is instructed to scale up infrastructure loans and technical cooperation in Southeast Asia and Africa, JBIC is given more room to finance power plants and rail lines, and embassies receive larger grant windows for local schools, clinics and disaster projects. Budget officials grumble about the extra yen leaving Tokyo, but Japanese flags start appearing on more bridges, ports and industrial zones across the developing world."
 JAP_qualitative_oda: "Quality-Focused ODA"
 JAP_qualitative_oda_desc: "Shift Japan's aid policy from pure volume toward project quality and standards. JICA is told to favour climate-friendly power plants over coal, urban rail over highways, and governance and education programs over prestige monuments. New screening rules demand transparent procurement, environmental safeguards and local job guarantees before yen loans are approved. Fewer projects are signed on paper, but partner governments know that those which pass Tokyo's filters will actually work and last."
 JAP_security_south_china_sea: "South China Sea Security Posture"
 JAP_security_south_china_sea_desc: "Step up Japan's quiet role in the South China Sea. Joint exercises with the US and Australia are expanded, and every visit by a Japanese destroyer or coast guard cutter is carefully photographed for regional media. Japan expects sea lanes and airspace in the South China Sea to remain open."
 JAP_away_dependence: "Reduce U.S. Dependence"
 JAP_away_dependence_desc: "Quietly move Japan away from overreliance on the United States in trade, technology and security. Ministries diversify defence procurement toward European and domestic manufacturers, encourage semiconductor and battery firms to build plants outside the U.S. market, and expand diplomatic channels with ASEAN, India and Australia. The alliance remains intact, but Japan begins building room to maneuver without assuming Washington will always align with its priorities."
 JAP_development_production: "Integrated Development and Production"
 JAP_development_production_desc: "Break down the wall between Japan's design offices and factory floors. METI pushes major firms to form joint development–production teams, letting engineers from Toyota, Mitsubishi Heavy Industries and Hitachi sit alongside line managers and suppliers during early design. Prototypes are tested on real assembly lines instead of on paper, feedback loops are shortened, and new models reach mass production with fewer recalls and last-minute redesigns."
 JAP_japanese_doctrine: "[JAP_army_name] Doctrine"
 JAP_japanese_doctrine_desc: "Order the [JAP_army_name] to rewrite their playbooks around Japan's real threats: island defence, missile strikes and grey-zone incursions. Separate manuals are replaced with a unified doctrine that tells every unit how it is meant to fight if Japan's airspace or sea lanes are challenged."
 JAP_recalling_researchers: "Recall Overseas Researchers"
 JAP_recalling_researchers_desc: "Create incentives for Japanese scientists working in the U.S. and Europe to return home. Universities and national labs offer fast-track posts, upgraded facilities and competitive grants, aiming to reverse decades of talent outflow and rebuild domestic research strength."
 JAP_japanese_cloud: "Kasumigaseki Cloud"
 JAP_japanese_cloud_desc: "Build a government-run “Kasumigaseki Cloud” operated by Japanese providers and hosted on domestic servers. Ministries and key agencies migrate their systems onto this shared platform to cut costs, standardise security and keep sensitive data under national control."
 JAP_base_okinawa: "Okinawa Base Realignment"
 JAP_base_okinawa_desc: "Order a full review of the U.S. and JSDF footprint in Okinawa. Tokyo enters new talks on relocating the most controversial facilities, consolidating scattered sites and shifting some training to Kyushu and Guam, while promising extra economic support to affected towns. The aim is to ease local resentment without weakening deterrence in the Ryukyu island chain."
 JAP_enhancement_exercises: "Enhanced Joint Exercises"
 JAP_enhancement_exercises_desc: "Deepen integration with U.S. forces through larger and more frequent joint drills. Maritime, air and ground units rehearse shared procedures, communications and logistics so that in a real crisis both sides can move, fight and resupply as a single, coordinated force."
 JAP_education_jap_usa: "Japan U.S. Security Education"
 JAP_education_jap_usa_desc: "Expand training programs that rotate Japanese officers through U.S. war colleges and bring American instructors to Ichigaya and Yokosuka. Shared courses on doctrine, planning and cyber defence help both sides understand each other's decision-making and strengthen day-to-day cooperation within the alliance."
 JAP_culture_technology: "Japan U.S. Tech Culture Exchange"
 JAP_culture_technology_desc: "Tighten links between Japanese firms and U.S. tech hubs by pairing university labs and studios with partners in Silicon Valley, Seattle and Los Angeles. Engineers, designers and creators move back and forth on joint projects, blending American platform know-how with Japanese hardware, games and animation."
 JAP_dual_use: "Dual-Use Technology Shift"
 JAP_dual_use_desc: "Reorganise research budgets so civilian projects in robotics, space, AI and materials are designed from the start with military applications in mind. Universities, JAXA labs and major manufacturers are nudged to frame satellite systems, drones and sensors as tools that can serve both commercial clients and the Self-Defense Forces."
 JAP_okinawa_development: "Okinawa Development Plan"
 JAP_okinawa_development_desc: "Launch a long-term development plan for Okinawa built around tourism, renewable energy and technology parks instead of base money alone. New flight routes and resort zones are mapped out on Miyako and Ishigaki, subsidies draw call centres and IT firms to Naha, and funds are set aside to upgrade roads, ports and universities across the islands."
 JAP_informal_cooperation: "Informal Cooperation with Taiwan"
 JAP_informal_cooperation_desc: "Quietly deepen working ties with Taiwan without changing formal recognition. Coast guards share data on Chinese incursions around the Senkaku Islands, JETRO's Taipei office helps link Japanese firms into Taiwan's semiconductor supply chain, and Diet friendship groups begin regular visits masked as ‘private' travel. Crisis hotlines and disaster-relief channels are set up behind the scenes so coordination works even when official statements stay vague."
 JAP_disaster_countermeasure_cooperation: "Japan–Taiwan Disaster Cooperation"
 JAP_disaster_countermeasure_cooperation_desc: "Set up regular disaster-response cooperation with Taiwan built around earthquakes, typhoons and tsunamis. Agencies quietly share early-warning data, stockpile maps and evacuation plans, and organise joint drills for coast guards and rescue teams. When the next major storm or quake hits, ships, helicopters and relief supplies can move across the strait without waiting for formal diplomatic gestures."
 JAP_tai_high_technology: "Japan–Taiwan High-Tech Link"
 JAP_tai_high_technology_desc: "Tighten high-tech ties with Taiwan around semiconductors and advanced electronics. METI and JETRO court TSMC, UMC and major Taiwanese suppliers to build plants in Kyushu and Tohoku, while Japanese firms provide materials, lithography components and power equipment. Joint R&D centres and talent exchanges quietly lock both sides into the same chip ecosystem."
 JAP_tai_tourist_visa: "Taiwan Tourist Visa Scheme"
 JAP_tai_tourist_visa_desc: "Ease travel rules for Taiwanese visitors by expanding visa-free entry, lengthening permitted stays and adding new flights to regional airports. Tourism boards in Hokkaido, Kyushu and Okinawa coordinate campaigns in Taipei and Kaohsiung, aiming to turn Taiwan into one of Japan's most reliable and politically uncomplicated visitor markets."
 JAP_tai_international_student: "Taiwan Student Pathway"
 JAP_tai_international_student_desc: "Create a dedicated pathway for Taiwanese students to study in Japan. Universities expand scholarship slots, ease language requirements and open more dormitory space, while MEXT speeds up student-visa approvals. Graduates receive clearer routes into Japanese companies, helping to anchor long-term people-to-people ties across the strait."
 JAP_history_education: "Regional History Curriculum"
 JAP_history_education_desc: "Revise school history textbooks to deal more directly with Japan's wars and colonial rule in Korea and China. New chapters cover the annexation of Korea, the Nanjing Massacre and forced labour with more detail, and MEXT invites Korean and Chinese scholars onto advisory panels. Teachers receive fresh guidance notes, and exchange trips to Seoul, Busan and Nanjing are encouraged so pupils see how the same events appear in neighbouring classrooms."
 JAP_statement: "Statement of Apology"
 JAP_statement_desc: "Issue a formal government apology for Japan's wartime actions in Korea, China and across Asia. The Prime Minister delivers a clear acknowledgement of suffering caused by military occupation, forced labour and abuses against civilians, and pledges continued cooperation with regional governments on remembrance and reconciliation. Archives are opened further to researchers, and embassies relay the statement to neighbouring capitals as a gesture meant to lower tensions and rebuild trust."
 JAP_intellectual_platform: "East Asia Intellectual Platform"
 JAP_intellectual_platform_desc: "Set up a standing platform where Japanese scholars, journalists and policy experts meet counterparts from China and Korea outside formal diplomacy. Universities host roundtables on security, history and trade, think tanks launch joint reports, and translators prepare bilingual editions of key essays. Arguments are often sharp, but the habit of talking face to face gives governments a pool of people who understand each other when crises flare."
 JAP_chi_friendship: "China Friendship Initiative"
 JAP_chi_friendship_desc: "Stabilise relations with Beijing by reopening high-level visits and practical cooperation. MOFA restarts regular foreign- and defence-minister talks, business federations organise joint forums in Tokyo, Shanghai and Beijing, and tourism campaigns push direct flights between regional cities. Maritime hotlines and fisheries agreements in the East China Sea are quietly refreshed so that tensions at sea are less likely to spiral out of control."
 JAP_chi_trade_support: "China Trade Support Framework"
 JAP_chi_trade_support_desc: "Extend support to Japanese firms operating in China through insurance, financing and regulatory guidance. METI and JETRO expand desks in Shanghai, Guangzhou and Dalian to help companies navigate local rules, secure supply chains and manage rising geopolitical risks. Quiet backchannels with Chinese ministries are used to keep factories running and approvals moving even when political tensions spike."
 JAP_chi_advancement_companies: "Advance Companies into China"
 JAP_chi_advancement_companies_desc: "Encourage a new wave of Japanese investment in China by backing mid-sized manufacturers and service firms that have stayed home until now. JETRO organises scouting trips to coastal provinces and inland hubs, megabanks extend credit lines for joint ventures, and prefectural business delegations tour industrial parks in Shanghai, Suzhou and Chengdu to secure factory sites and local partners."
 JAP_chi_kanji: "Shared Kanji Heritage"
 JAP_chi_kanji_desc: "Promote cultural cooperation with China through the shared heritage of kanji. Language institutes in Tokyo, Beijing and Shanghai hold joint workshops on calligraphy and classical texts, universities open exchange courses on character history and usage, and museums curate travelling exhibits that trace how writing spread across East Asia. The programme softens political tensions by reminding both publics of deep linguistic and cultural ties."
 JAP_chi_temple: "Temple Restoration Exchange"
 JAP_chi_temple_desc: "Support cultural ties with China by pairing Japanese temples with historic Buddhist and Daoist sites on the mainland. Restoration teams from Kyoto and Nara collaborate with counterparts in Hangzhou, Xi'an and Chengdu to repair halls, catalog relics and preserve ancient murals. Monks and scholars travel between the sites for study sessions and seasonal ceremonies, rebuilding trust through shared religious heritage rather than politics."
 JAP_kor_friendship: "Rebuild Ties with South Korea"
 JAP_kor_friendship_desc: "Work to rebuild trust with South Korea after years of diplomatic friction. Leaders restart regular summits, foreign ministries reopen suspended dialogue channels, and business groups coordinate on chips, batteries and hydrogen projects. Student exchanges and tourism campaigns are revived so that ordinary Japanese and Koreans see more of each other than headlines about disputes."
 JAP_kor_accelerator: "Japan-Korea Business Accelerator"
 JAP_kor_accelerator_desc: "Set up a joint Japan-Korea business accelerator in Tokyo and Seoul to push startups and mid-sized firms into each other's markets. Shared office space, legal help and matchmaking events pair Japanese robotics, materials and gaming companies with Korean partners in chips, batteries and entertainment. Small teams move back and forth on six-month programmes, testing products, signing distributors and learning how the other side actually does business."
 JAP_kor_local_companies: "Link Local Firms with Korea"
 JAP_kor_local_companies_desc: "Encourage prefectural and city-level firms to build direct ties with South Korean partners. Chambers of commerce in Fukuoka, Osaka and Aichi organise trade fairs in Busan, Incheon and Daegu, while local governments set up small liaison offices to help SMEs find distributors and suppliers. Industrial towns that once only dealt with Tokyo start seeing Korean logos on factory gates and joint projects on shop floors."
 JAP_kor_cultural_exchange: "Japan-Korea Cultural Exchange"
 JAP_kor_cultural_exchange_desc: "Expand cultural exchange with South Korea through festivals, school links and media tie-ups. City governments twin Osaka with Busan and Yokohama with Incheon, NHK co-produces dramas and documentaries with KBS, and student groups trade homestays and language classes. J-pop and K-pop acts share stages at joint events, giving younger Japanese and Koreans more chances to meet each other than old arguments in the news."
 JAP_kor_aging: "Japan-Korea Aging Society Forum"
 JAP_kor_aging_desc: "Create a standing forum where Japan and South Korea compare how they handle shrinking, aging populations. Welfare officials swap notes on pension reform and long-term care insurance, city planners trade ideas on nursing homes and senior housing, and robotics firms demo care robots and monitoring systems on both sides. Policy papers and pilot projects move back and forth, as two of the world's oldest societies quietly learn from each other's mistakes."
 JAP_approaching_russia: "Approach Russia"
 JAP_approaching_russia_desc: "Test a cautious opening toward Moscow built around energy and investment. MOFA revives economic talks on Sakhalin gas and Arctic shipping, Japanese firms send delegations to Vladivostok and Yuzhno-Sakhalinsk, and local governments in Hokkaido explore cross-border projects. Territorial disputes stay on ice, but both sides probe whether limited cooperation is still possible."
 JAP_sov_far_east_development: "Develop the Russian Far East"
 JAP_sov_far_east_development_desc: "Offer Japanese capital and know-how to develop the Russian Far East. Trading houses and construction firms look at ports in Vladivostok and Nakhodka, LNG and timber projects on Sakhalin, and farming ventures along the Amur. Tokyo frames the deals as practical cooperation close to Hokkaido, leaving wider politics and territorial disputes outside the official brief."
 JAP_sov_saakhalin: "Sakhalin Energy Cooperation"
 JAP_sov_saakhalin_desc: "Pursue limited cooperation with Russia on Sakhalin by securing long-term access to LNG and maintaining Japanese stakes in the Sakhalin-1 and Sakhalin-2 projects. Tokyo keeps the agenda tightly focused on energy security while avoiding broader political commitments."
 JAP_sov_logistics_corridor: "Russia-Japan Logistics Corridor"
 JAP_sov_logistics_corridor_desc: "Explore a logistics corridor linking Japan to Europe through Russia. Shipping routes from Toyama and Niigata are tied into rail hubs at Vladivostok and the Trans-Siberian line, giving Japanese exporters an overland alternative to congested sea lanes."
 JAP_sov_it_corridor: "Russia-Japan Digital Corridor"
 JAP_sov_it_corridor_desc: "Test a digital corridor with Russia by linking Japanese data centres to fibre routes through Vladivostok and Siberia. Telecom operators trial low-latency connections for finance and cloud services, offering an overland backup if Pacific cables are disrupted."
 JAP_asian_community: "East Asian Community Vision"
 JAP_asian_community_desc: "Revive talk of an East Asian Community built around closer ties between Japan, China, South Korea and ASEAN. Leaders float ideas like looser visa rules and more regular trilateral summits, while officials quietly draft proposals for shared infrastructure funds and regional energy grids that could one day tie the bloc together."
 JAP_eaec: "Revive the East Asia Economic Caucus"
 JAP_eaec_desc: "Pick up old proposals for an East Asia Economic Caucus and give them new life. Tokyo sounds out ASEAN, South Korea and China about coordinating trade positions in WTO talks, standardising rules on investment and quietly using regional meetings to agree common lines before facing the U.S. and Europe."
 JAP_epa: "Economic Partnership Agreement"
 JAP_epa_desc: "Advance negotiations on a broad Economic Partnership Agreement with key Asian partners. Trade officials map out tariff cuts on machinery and autos, simplify rules of origin and press for smoother customs procedures so Japanese exporters and investors face fewer hurdles across the region."
 JAP_eaec_split_candidates: "EAEC Leadership Split"
 JAP_eaec_split_candidates_desc: "As plans for an East Asia Economic Caucus move forward, member states start backing different leaders. Some governments quietly line up behind Tokyo's proposals, while others lean toward Beijing's vision. Diplomats in the region begin counting votes and building blocs before the new forum has even met once."
 JAP_eaec_plus: "EAEC+ Expansion Talks"
 JAP_eaec_plus_desc: "Discuss widening the East Asia Economic Caucus to include partners beyond the original core. ASEAN states suggest India or Australia, while Japan floats adding economies like New Zealand or even the UK to deepen supply-chain resilience. The debate signals an EAEC that could grow into a broader regional bloc rather than a tight, exclusive circle."
 JAP_eaec_pacific: "EAEC Pacific Outreach"
 JAP_eaec_pacific_desc: "Test the idea of stretching the East Asia Economic Caucus across the Pacific. Tokyo quietly sounds out Australia and New Zealand about closer coordination on trade rules and supply chains, hinting that EAEC decisions could one day shape standards far beyond East Asia itself."
 JAP_community_relations: "Improve Intra-Community Relations"
 JAP_community_relations_desc: "Encourage smoother cooperation among EAEC members by expanding working groups on trade, energy and transport. Officials iron out minor disputes, harmonise standards where possible and promote regular minister-level meetings so the bloc operates with fewer frictions and surprises."
 JAP_community_unity: "Support Divided Nations"
 JAP_community_unity_desc: "Use the East Asian framework to quietly back dialogue in divided nations. Japanese diplomats support inter-Korean projects and cross-strait economic contacts, arguing inside the bloc that long-term stability depends on giving separated societies ways to talk, trade and travel even while political disputes remain unresolved."
 JAP_community_confederations: "Support Future Confederations"
 JAP_community_confederations_desc: "Float the idea inside East Asian forums that some divided nations might one day adopt loose confederation models instead of immediate reunification. Japanese envoys quietly back studies on shared currencies, customs zones and joint administrative bodies, arguing that gradual institutional links could ease tensions and make any future political settlement less risky for the region."
 JAP_community_development: "East Asia Development Fund"
 JAP_community_development_desc: "Propose an East Asia Development Fund to finance ports, power grids and rail links across member states. Tokyo offers seed money and JICA expertise, expecting joint projects in poorer regions to bind the bloc together and give Japanese firms a natural role in building the new infrastructure."
 JAP_community_corruption: "Community Anti-Corruption Watch"
 JAP_community_corruption_desc: "Push for an anti-corruption watchdog inside the East Asian framework. Member states agree to share blacklists of banned contractors, publish more details on funded projects and allow mixed audit teams to inspect suspicious tenders. Firms that get caught rigging bids in one country find doors closing across the whole bloc."
 JAP_community_energy: "East Asia Energy Network"
 JAP_community_energy_desc: "Promote shared energy solutions inside the East Asian framework. Officials study cross-border power cables and gas pipelines, compare LNG and renewables plans, and begin sketching a regional grid where surplus from one member can help cover shortages in another."
 JAP_epa_economics: "Integrated Regional Economies"
 JAP_epa_economics_desc: "Use new Economic Partnership Agreements to weave East Asian economies more tightly together. Tariffs come down on key goods, customs procedures are aligned and investment rules are simplified so factories, parts and capital can move more easily across borders."
 JAP_epa_autonomy: "Sovereign Economic Autonomy"
 JAP_epa_autonomy_desc: "Write Economic Partnership Agreements so deeper integration does not erase local control. Clauses on tax, labour and environmental rules are drafted to respect each country's sovereign choices, and room is left for special autonomous regions or zones to tailor implementation without blocking the overall deal."
 JAP_asian_union: "Towards an Asian Union"
 JAP_asian_union_desc: "Float a long-term vision of an Asian Union that goes beyond trade deals and loose forums. Policy papers in Tokyo sketch ideas for shared institutions, freer movement of people and tighter coordination on currency and defence, hinting that today's agreements could one day grow into a political community spanning the region."
 JAP_global_community: "Global Community Vision"
 JAP_global_community_desc: "Recast Japan's role as a builder of global rules rather than a quiet follower. Diplomats push harder inside the UN, G7 and G20 on climate, digital governance and development, and Tokyo offers to host regular ministerial meetings that bring Asian, European and American officials into the same room to talk through shared crises instead of trading statements from afar."
 JAP_dca: "Development Cooperation Charter"
 JAP_dca_desc: "Update Japan's Development Cooperation Charter so aid, trade and security policy point in the same direction. MOFA and JICA rewrite guidelines to prioritise “quality growth,” rule of law and maritime security, tying yen loans and technical projects more tightly to partners that share Japan's interests and values."
 JAP_dca_intern: "Expand the Intern Training Program"
 JAP_dca_intern_desc: "Broaden the Technical Intern Training Program under the Development Cooperation Charter. More slots are opened for trainees from Southeast Asia, and partner governments receive funds to improve language screening and pre-departure training. Companies in Japan gain clearer oversight rules, aiming to turn the scheme from cheap labour into a more credible skills-transfer pathway."
 JAP_dca_foreign_labor: "Foreign Worker Exchange Agreements"
 JAP_dca_foreign_labor_desc: "Use the Development Cooperation Charter to sign worker exchange agreements with selected partner countries. Ministries match ageing Japanese industries with surplus labour abroad, set caps and skill lists, and require employers to provide language support and monitored housing. In return, sending states receive training guarantees and remittance schemes that feed money back into their own development plans."
 JAP_dca_investments: "Adventurous Development Investments"
 JAP_dca_investments_desc: "Allow Japan's development banks to take bolder stakes in high-risk, high-impact projects abroad under the Development Cooperation Charter. JBIC and JICA are encouraged to back ports, power grids and digital networks in frontier markets where private finance hesitates, trading safer returns for greater political influence and long-term economic ties."
 JAP_dca_bankers: "Global Development Bankers"
 JAP_dca_bankers_desc: "Push Japanese banks deeper into development finance under the Development Cooperation Charter. JBIC and megabanks like MUFG and Mizuho are encouraged to co-finance infrastructure and climate projects with the World Bank and Asian Development Bank, turning Tokyo's lenders into visible players in global development deals instead of quiet backers in the background."
 JAP_dca_malacca: "Malacca Strait Shipping Talks"
 JAP_dca_malacca_desc: "Open talks with Singapore and Malaysia on how Japan's larger LNG carriers and container ships will move through the Malacca Strait in coming decades. Port upgrades at Singapore and Port Klang, new traffic separation schemes and joint funding for navigation aids are put on the table under the Development Cooperation Charter so vital shipping lanes stay open as vessels grow in size."
 JAP_dca_islands: "Develop Key Economic Islands"
 JAP_dca_islands_desc: "Channel Development Cooperation Charter funds into upgrading economically important islands such as Okinawa and the Ogasawara Islands. Projects focus on ports, tourism infrastructure and renewable energy so these remote territories can support trade, research and regional connectivity."
 JAP_dca_expand: "Expand the Development Cooperation Charter"
 JAP_dca_expand_desc: "Broaden the Development Cooperation Charter so it covers more partners and sectors. New guidelines add digital infrastructure, climate adaptation and maritime security to the list of priority fields, and embassies receive wider authority to propose projects that match Japan's strategic interests as well as local needs."
 JAP_basic_reconstruction_policy: "Basic Reconstruction Policy"
 JAP_basic_reconstruction_policy_desc: "Agree on a national Basic Reconstruction Policy for the disaster-hit Tōhoku coast. The cabinet sets priorities for rebuilding homes and ports in Iwate, Miyagi and Fukushima, restores rail and highway links, and outlines how new sea walls, evacuation routes and town plans will be funded over the next decade."
 JAP_tohoku_infrastructure: "Rebuild Tōhoku Infrastructure"
 JAP_tohoku_infrastructure_desc: "Prioritise hard infrastructure along the disaster-hit Tōhoku coast. Damaged stretches of the Jōban Line and Tōhoku Expressway are rebuilt and raised, and key ports such as Sendai-Shiogama receive upgraded quays, breakwaters and access roads to anchor long-term recovery."
 JAP_fishery_revival: "Revive Tōhoku Fisheries"
 JAP_fishery_revival_desc: "Rebuild harbours and auction facilities in towns like Kesennuma and Ishinomaki, replace lost fishing fleets, and restore cold-chain links so coastal communities can restart their core industry."
 JAP_tohoku_port: "Restore Tōhoku Ports"
 JAP_tohoku_port_desc: "Reconstruct damaged piers and breakwaters at key ports such as Onahama and Hachinohe, ensuring cargo traffic and relief logistics can move again at full capacity."
 JAP_power_supply: "Stabilise Regional Power Supply"
 JAP_power_supply_desc: "Repair substations, reinforce transmission lines and add temporary generation across Tōhoku and northern Kantō so blackouts no longer threaten recovery work."
 JAP_kanto_infrastructure: "Support Kantō Infrastructure"
 JAP_kanto_infrastructure_desc: "Strengthen critical links in the wider Kantō region—expressways, river embankments and rail hubs—to prevent cascading disruptions reaching Tokyo's metropolitan area."
 JAP_reconstruction_agency: "Establish Reconstruction Agency"
 JAP_reconstruction_agency_desc: "Create a dedicated Reconstruction Agency with authority over budgets, permits and coordination across ministries, enabling faster decisions for rebuilding Tōhoku."
 JAP_industrial_recovery: "Restart Regional Industry"
 JAP_industrial_recovery_desc: "Help factories in Sendai, Koriyama and coastal industrial zones replace damaged equipment, restore supply chains and restart production in key sectors."
 JAP_funding_local_governments: "Fund Local Governments"
 JAP_funding_local_governments_desc: "Provide multi-year grants and special bonds to municipalities in Iwate, Miyagi and Fukushima so they can rebuild schools, clinics and public works without collapsing their budgets."
 JAP_housing_reconstruction: "Reconstruct Housing"
 JAP_housing_reconstruction_desc: "Accelerate the construction of temporary homes and long-term residential districts, moving displaced families out of shelters and giving towns clear plans for permanent resettlement."
 JAP_reconstruction_completed_focus: "Reconstruction Completed"
 JAP_reconstruction_completed_focus_desc: "Mark the transition from emergency rebuilding to long-term revitalisation across Tōhoku. Core infrastructure is restored, industries are running again, and towns begin shifting from survival to growth."

 ##Japanese Events
 japan_classic.1.t1: "Invitation to the Japanese Alliance"
 japan_classic.1.t2: "Japan suggests us as an Alliance Member"
 japan_classic.1.d1: "The Japanese delegation has approached our diplomats and envoys over a possible entry of our armed forces and our country in to their alliance."
 japan_classic.1.d2: "Japan has suggested to their alliance leader, [From.GetName], that we would make a formidable faction member of their military alliance. The [From.GetAdjective] leader [From.GetLeader] apparently agrees and has approached us about a possible alliance entry of our nation."
 japan_classic.1.o1: "We shall join them!"
 japan_classic.1.o2: "We will turn them down."
 japan_classic.2.t: "The push for Korean Unification"
 japan_classic.2.d: "The Korean people are our friend and our destined ally - but part of them is enslaved by totalitarianism. We will work together with Seoul to beat Pyongyang into submission."
 japan_classic.2.o1: "Let's do it."
 japan_classic.3.t: "Japan offers to strike North Korea together"
 japan_classic.3.d: "Our conflict with the North Koreans has been going on for too long; a stalemate nobody is willing to break. But, with a new ally, we could overpower the North Koreans and finally reunite our people.\nThis ally has now revealed themselves to be Japan, which offers to aid us reuniting our country. Their only demand is simple: No concessions to totalitarianism. Total war until freedom is won."
 japan_classic.3.o1: "We will reunite our country!"
 japan_classic.3.o2: "We cannot do this."
 japan_classic.4.t: "Japan and South Korea march on Pyongyang"
 japan_classic.4.d: "The Japanese and South Korean governments have made a joint statement that they would reunite Korea by force. China needs to act now or risks losing their vital buffer state against its East Asian rival. Should we aid Pyongyang? Or leave them to suffer?"
 japan_classic.4.o1: "We will stand and fight!"
 japan_classic.4.o2: "North Korea is insignificant."
 japan_classic.5.t: "China intervenes!"
 japan_classic.5.d: "China has declared its intentions to protect North Korea from our aggression. What do we do now?"
 japan_classic.5.o1: "We will push ahead!"
 japan_classic.5.o2: "Well, we lost."
 japan_classic.6.t: "The Second Korean War"
 japan_classic.6.d: "The Japanese-South Korean attack on our borders and our ideologies is the beginning of a Second Korean War. However, with China by our side, we can now safely count on our forces to protect us. What do we do?"
 japan_classic.6.o1: "We fight!"
 japan_classic.6.o2: "China is nice this time of year... let's flee the country."
 japan_classic.7.t: "The Second Korean War"
 japan_classic.7.d: "The Japanese-South Korean attack on our borders and our ideologies is the beginning of a Second Korean War.\nChina has abandoned us, there is little realistic hope. What could we do?"
 japan_classic.7.o1: "We fight to our last breath!"
 japan_classic.7.o2: "We will flee the country in the middle of night."
 japan_classic.8.t: "War!"
 japan_classic.8.d: "The joint Japanese and South Korean forces now will have to force North Korea. Our diplomatic threats have failed - time to let the guns speak."
 japan_classic.8.o1: "Let's do it!"
 japan_classic.9.t: "North Korea flees"
 japan_classic.9.d: "We won! The North Korean tyrants are leaving the country! That means victory!"
 japan_classic.9.o1: "Victory indeed!"
 japan_classic.10.t: "The Chinese Ultimatum"
 japan_classic.10.d: "With Pyongyang out of the way, Beijing has to be our next goal to bring democracy to. China is a completely different enemy from North Korea and the chance that they fold is almost non-existent. We need to be aware that this will cause the war everyone is Asia is afraid of."
 japan_classic.10.o1: "Victory is our destiny!"
 japan_classic.11.t: "Japan offers to send an Ultimatum to China"
 japan_classic.11.d: "The Japanese government has approached us with a simple deal akin to what they already did with Korea: Stop the division of the country by invading the non-democratic part and uniting it under the democratic one.\nHow should we react?"
 japan_classic.11.o1: "We agree!"
 japan_classic.11.o2: "War is not our goal!"
 japan_classic.12.t: "Japan and Taiwan demand unification!"
 japan_classic.12.d: "The governments of Japan and Taiwan have demanded that China be reunited under the democratic leadership of Taiwan and that the [CHI.GetRulingParty] is dissolved in China.\nOur generals laugh at their pretensions. We are gearing for war already."
 japan_classic.12.o1: "Let them come."
 japan_classic.12.o2: "Oh no, we surrender!"
 japan_classic.13.t: "China fights!"
 japan_classic.13.d: "As expected, the PRC is unwilling to give ground and will meet our advances with military action. War it is."
 japan_classic.13.o1: "War it is indeed!"
 japan_classic.14.t: "China folds!"
 japan_classic.14.d: "Against all expectations, China has given in to our demands and we can now take control of the former PRC's territory."
 japan_classic.14.o1: "Victory!"
 japan_classic.15.t: "Keizō Obuchi suffers stroke"
 japan_classic.15.d: "Keizō Obuchi, a loyal servant of the Liberal Democratic Party and the Japanese people, had been Prime Minister of Japan since July 30th, 1998 after the resignation of Ryūtarō Hashimoto after the LDP lost the Upper House election of 1998.\nKeizō Obuchi has been described as calm, qualified and efficient - but few people saw his sudden health drop coming. On April 1st, 2000, Obuchi suffered a stroke and was rushed to a hospital."
 japan_classic.15.o1: "Let's hope for the best."
 japan_classic.16.t: "Replacing Obuchi"
 japan_classic.16.d: "Shortly after Keizō Obuchi's severe stroke, it was clear that he would not quickly be available for service again. The Japanese diet met on April 5th, 2000, to find a replacement for the Prime Minister.\nKeizō Obuchi would never recover again, eventually dying in the hospital on May 14th. He leaves behind one son and two daughters, one of them, Yūko, also a politician of the Liberal Democrats."
 japan_classic.16.o1: "Yoshirō Mori needs to lead."
 japan_classic.17.t: "Naka-Meguro Derailment"
 japan_classic.17.d: "On March 8th, 2000, around 9 AM Japanese time, a TRTA Hibiya Line train was sideswiped by another train, killing 5 and injuring 63 after the rearmost car of the train had derailed in a tight curve, crashing into a bypassing vehicle."
 japan_classic.17.o1: "We will send all help needed."
 japan_classic.17.o2: "The situation will rectify itself."
 japan_classic.18.t: "Yoshirō Mori's political gaffe"
 japan_classic.18.d: "On May 15th, 2000, newly elected Prime Minister Yoshirō Mori got into major negative headlines for the first time when he publicly referred to Japan as \"a Divine Nation centered on the Emperor\". This, in the eyes of both the opposition and the ruling LDP, calls the democratic ideals of Japan as well as the role of the monarchy into question.\nPublic approval ratings of the Prime Minister have dropped."
 japan_classic.18.o1: "What a fool!"
 japan_classic.18.o2: "Double down on his statements."
 japan_classic.19.t: "Fusako Shigenobu arrested"
 japan_classic.19.d: "The leader of the Japanese Red Army, Fusako Shigenobu, was arrested in Osaka on November 8th, 2000.\nThe Japanese Red Army was a militant communist militia aiming to destroy the monarchy, topple the Japanese government and start a world revolution.\nFollowing the arrests, the Japanese Red Army would soon be disbanded in early 2001."
 japan_classic.19.o1: "The communist rebels are losing ground."
 japan_classic.19.o2: "Set her free, she is right."
 japan_classic.20.t: "The Fukushima Daiichi nuclear disaster"
 japan_classic.20.d: "On March 11th, 2011, Japan was hit by the devastating Tōhoku earthquake, followed by a tsunami, primarily hitting the north-eastern coast of the island of Honshū.\n\nMany Japanese citizens were displaced and had to leave their homes, but this is not out of the ordinary for a country living on the Pacific Fire Ring. However, the damage done to Fukushima Daiichi, one of Japan's most vital nuclear reactors, is not only out of the ordinary, but absolutely catastrophic.\nIn a nuclear disaster that only Chernobyl 1986 could measure up to, the tsunami destroyed the emergency reactors that were to cool the reactors after the automatic shutdown. The Units 1, 2 and 3 suffered nuclear meltdowns, being accompanied by hydrogen-air chemical explosions and massive release of radioactive material.\n\nThe radiation emitted by the reactor was strong enough to sentence an unprotected human to death after a mere minute; the regional area thus became uninhabitable.\n\nThe catastrophe changed public opinion on nuclear power the world over."
 japan_classic.20.o1: "A black day for our nation."

 japan_classic.70.t: "Japan seeks Chinese Alliance"
 japan_classic.70.d: "The Japanese Prime Minister [JAP.GetLeader] has recently announced that Japan would seek a new possible alliance with its former rival and constant adversary China.\nThe Chinese have yet to respond - but whatever Beijing's decision might be, the political climate of East Asia is changing."
 japan_classic.70.o1: "A new age!"
 japan_classic.70.o2: "Let us hope for the best."
 japan_classic.70.o3: "We shall consider our choices."
 japan_classic.70.o4: "The Chinese will make a good choice."
 japan_classic.70.o5: "How odd."
 japan_classic.70.o6: "We will destroy them anyway."
 japan_classic.71.t: "Japan embraces the Path of War!"
 japan_classic.71.d: "\"The grand Japanese heritage cannot be put into question by our past experiences and our most shameful defeat in 1945. We need to put our country and our national pride back on its feet and look forward, united, strengthened and ready to strike. We will not avoid conflict just to preserve peace. Not anymore!\"\n\nThe Japanese Prime Minister [JAP.GetLeader] held quite the sensational speech in Tokyo. Japan seems to have renewed ambitions for superpower status."
 japan_classic.71.o1: "We are unstoppable!"
 japan_classic.71.o2: "Hail Japan!"
 japan_classic.71.o3: "Very worrying."
 japan_classic.71.o4: "They need to be stopped."
 japan_classic.71.o5: "Do they want to get nuked AGAIN?"
 japan_classic.72.t: "Japan seeks Trade with China"
 japan_classic.72.d: "Denying American advances into the Japanese economy, the Tokyo government has announced that they would instead seek closer trade relationships with the Chinese, rather than 'selling the Japanese people to the Americans', according to the Japanese Minister of Finance."
 japan_classic.72.o1: "Good choice"
 japan_classic.72.o2: "Intriguing."
 japan_classic.72.o3: "That comes close to betrayal."
 japan_classic.72.o4: "Interesting Development"
 japan_classic.73.t: "Japan adapts Article 9"
 japan_classic.73.d: "Article 9 of the Japanese constitution states: \"Aspiring sincerely to an international peace based on justice and order, the Japanese people forever renounce war as a sovereign right of the nation and the threat or use of force as means of settling international disputes.\"\nThis has been interpreted to not only outlaw war, but also military action abroad. The Japanese government is now getting rid of the latter clause - putting fear in the opposition that the former might be next."
 japan_classic.73.o1: "It had to be done."
 japan_classic.73.o2: "Japan is remilitarizing."
 japan_classic.74.t: "Japan abandons Defensive Principles"
 japan_classic.74.d: "With the world growing more and more tense, the Japanese government has today declared that it would be ready to defend Japanese interests and its ideological persistence both at home and, importantly, abroad.\n\nThis is a major uproar in Japanese foreign policy."
 japan_classic.74.o1: "Glory to Japan!"
 japan_classic.74.o2: "We stand by our ally."
 japan_classic.74.o3: "How worrying."
 japan_classic.74.o4: "Death to Japan!"
 japan_classic.75.t: "Japan declares Interventionism"
 japan_classic.75.d: "Japan has reassured the global community that it would stand strong in its democratic values, but that it would also pursue a more aggressive foreign policy to enforce democratic principles both at home and abroad."
 japan_classic.75.o1: "Freedom we bring and fascists we slay."
 japan_classic.75.o2: "Good choice"
 japan_classic.75.o3: "Defending democracy is a good thing at least."
 japan_classic.75.o4: "Another one of those 'democrats'. Ugh."
 japan_classic.75.o5: "We will destroy these Japs!"
 japan_classic.76.t: "Japan abolishes the Monarchy"
 japan_classic.76.d: "In a move that draws closer and closer to communistic ideology, the Japanese government has today dismantled the Chrysanthemum Throne, the position of the Japanese Emperor. The first emperor, as according to legend, sat on the throne around 650 BC; and the first confirmed emperor did so in 100 BC. Either way, the Japanese monarchy was the longest-existing monarchy in the world."
 japan_classic.76.o1: "Good riddance."
 japan_classic.76.o2: "Everything has to come to an end."
 japan_classic.77.t: "Japan empowers the Emperor"
 japan_classic.77.d: "\"Japan, in these troubled times, requires a strong and unifying leader, something that I cannot offer.\"\nThe Japanese Prime Minister [JAP.GetLeader] has today angered the opposition of his country and many countries across the world by giving a speech about a possible restoration of Absolute Monarchy in Japan. [JAP.GetLeader] has presented several reforms (that are expected to pass) to the National Diet in order to make the transition happen."
 japan_classic.77.o1: "Long live the Empire!"
 japan_classic.77.o2: "The Japanese are doing the right thing."
 japan_classic.77.o3: "So much for values."
 japan_classic.78.t: "Japan seeks to spread the Revolution"
 japan_classic.78.d: "\"The people of Korea are in desperate need of liberation and their workers shall be freed.\", the General Secretary of the Communist Party of Japan has declared in Tokyo.\nThis is a complete novelty in foreign policy and could mean a war in East Asia."
 japan_classic.78.o1: "Glory to Japan!"
 japan_classic.78.o2: "This is outrageous!"
 japan_classic.78.o3: "The Red Revolution is spreading!"
 japan_classic.78.o4: "We need to fight communism!"
 japan_classic.78.o5: "Totalitarianism is spreading."
 japan_classic.79.t: "Japan declares Racial Supremacy"
 japan_classic.79.d: "\"And thus, with scientific and cultural evidence, we have definitive proof that the Japanese people are the chosen race.\"\nEven if the Japanese Prime Minister [JAP.GetLeader] did not present the evidence he spoke of, the implications of a Japanese return to fascism through a declaration of 'racial supremacy' are very severe. Japanese foreign aggression has become very real."
 japan_classic.79.o1: "Hail us!"
 japan_classic.79.o2: "They are going crazy."
 japan_classic.80.t: "[Root.GetName] declares Mass Mobilization"
 japan_classic.80.d: "\"In the name of the safety of our people, our nation and our friends, we need every available recruit. The cynical opposition and our enemies will call this 'mass mobilization', we should rather refer to it as 'national awakening' however. This has nothing to do with foreign aggression.\"\nIn an act of foreign aggression, [Root.GetLeader], head of the [Root.GetAdjective] government, has declared a state of mass mobilization in the country."
 japan_classic.80.o1: "For the fatherland!"
 japan_classic.80.o2: "We still have their backs."
 japan_classic.80.o3: "Let's hope they don't become a threat."
 japan_classic.80.o4: "The [Root.GetAdjective] threat is growing."
 japan_classic.80.o5: "We will enjoy killing these recruits."
 japan_classic.81.t: "The Korean Unification Ultimatum"
 japan_classic.81.d: "In an originally Japanese proposal, the Tokyo and Seoul governments have issued a joint statement called \"Joint Japanese-Korean Demand for Democracy for the Korean People\", in which the two countries threaten North Korea with war in order to unify the Korean Peninsula under Seoul leadership.\nA response is expected not only from Pyongyang, but also from Beijing."
 japan_classic.81.o1: "Let's go!"
 japan_classic.81.o2: "How dare they?!"
 japan_classic.81.o3: "We will stand by our allies."
 japan_classic.81.o4: "Pyongyang is justified."
 japan_classic.81.o5: "What is even happening?"
 japan_classic.82.t: "China beats Japan into submission!"
 japan_classic.82.d: "Japan has dropped its demands to the North Korean after the Chinese government called out partial mobilization of its forces and began moving towards the North Korean border, ready to cross it like they did in the 1950s to once again save Pyongyang from utter destruction.\nJapanese diplomatic reputation is tarnished and South Korea has made a fool of itself."
 japan_classic.82.o1: "Shameful display!"
 japan_classic.82.o2: "Victory is our destiny!"
 japan_classic.82.o3: "It is peace in our time."
 japan_classic.83.t: "China refuses to aid North Korea!"
 japan_classic.83.d: "\"The Chinese government has no further interest in propping up the failed North Korean state. Our protection for them is null and void.\"\nIn an unprecedented and unexpected move, the Chinese government has abandoned North Korea to its fate in the face of approaching Japanese and South Korean troops."
 japan_classic.83.o1: "And what a good choice that is."
 japan_classic.83.o2: "It had to be done."
 japan_classic.83.o3: "TRAITORS! TRAITORS!"
 japan_classic.83.o4: "North Korea stands no chance."
 japan_classic.84.t: "North Korean officials flee the country!"
 japan_classic.84.d: "In the middle of the night, North Korean government officials have fled the country in the face of growing civil resentment and the impending Japanese and South Korean invasion. Several trains left the country for Russia and China, with a government-in-exile possibly in the process of being formed."
 japan_classic.84.o1: "That means victory!"
 japan_classic.84.o2: "Well, they can have refuge for now."
 japan_classic.84.o3: "Farewell, world."
 japan_classic.84.o4: "North Korea is no more."
 japan_classic.85.t: "The North unites Korea!"
 japan_classic.85.d: "\"This is the greatest victory of our time. The once oppressed people of the south are now free to live and enjoy life together with their northern brethren, as the almighty eternal ruler intended.\"\nNorth Korean Leader [NKO.GetLeader] held a speech in Seoul, the former capital of South Korea, today. South Korea has failed in the eternal struggle of these two different versions of a Korean nation state. The entire country is now ruled from Pyongyang."
 japan_classic.85.o1: "Glorious!"
 japan_classic.85.o2: "The dawn of a new era."
 japan_classic.86.t: "The South unites Korea!"
 japan_classic.86.d: "\"And thus, we bring the people of North Korea our freedoms and our rights and our virtues, as they are finally free from their oppressors and their slave holders, finally free from slavery and totalitarian rule.\"\nSouth Korean President [KOR.GetLeader] held a speech in Pyongyang, the former capital city of North Korea, today. In the seemingly eternal struggle of the two Koreas against each other, North Korea finally collapsed and gave way to a stronger South Korea, now simply called Korea. The Seoul government has united the Korean people under an independent, united and sovereign government for the first time since the Japanese invaded the Empire of Korea in 1910."
 japan_classic.86.o1: "Unity at last!"
 japan_classic.86.o2: "A new age has begun."
 japan_classic.87.t: "China reunites with Taiwan!"
 japan_classic.87.d: "China has annexed the former 'Republic of China', also known as Taiwan, which had been exiled to the island of the same name since 1950."
 japan_classic.87.o1: "Finally"
 japan_classic.87.o2: "Alright."
 japan_classic.88.t: "Taiwan reconquers China!"
 japan_classic.88.d: "Taiwan has restored its dominance over the territories of the former People's Republic of China. This means that the Republic of China is truly China once more."
 japan_classic.88.o1: "Glorious!"
 japan_classic.88.o2: "Incredible!"
 japan_classic.89.t: "The Fukushima disaster"
 japan_classic.89.d: "North-eastern Honshū was hit by the Tōhoku earthquake on March 11th, 2011.\nThis earthquake and the subsequent tsunami severely damaged the nuclear power reactor Fukushima Daiichi, which suffered a faulty emergency shutdown and then went on to losing three of its four main units to nuclear meltdowns. This is possibly the greatest nuclear disaster in history, only matched by the 1986 Chernobyl incident."
 japan_classic.89.o1: "Disastrous!"
 japan_classic.89.o2: "Excellent."

 Japan.1.t: "Naka-Meguro Derailment"
 Japan.1.d: "On March 8th, 2000, around 9 AM Japanese time, a TRTA Hibiya Line train was sideswiped by another train, killing 5 and injuring 63 after the rearmost car of the train had derailed in a tight curve, crashing into a bypassing vehicle."
 Japan.1.a: "We will send all help needed."
 Japan.1.b: "The situation will rectify itself."
 Japan.2.t: "Fusako Shigenobu arrested"
 Japan.2.d: "The leader of the Japanese Red Army, Fusako Shigenobu, was arrested in Osaka on November 8th, 2000.\nThe Japanese Red Army was a militant communist militia aiming to destroy the monarchy, to topple the Japanese government and to start a world revolution.\nFollowing the arrests, the Japanese Red Army would soon be disbanded in early 2001."
 Japan.2.a: "The communist rebels are losing ground."
 Japan.2.b: "Set her free, she is right."
 Japan.3.t: "Emperor Akihito abdicates"
 Japan.3.d: "Emperor Akihito has just renounced his rule over japanese lands, from now on his son, Naruhito, will take the lead."
 Japan.3.a: "Atarashī Tennŝ Heika!"
 Japan.8.t: "China is Demanding the Senkaku Islands!"
 Japan.8.d: "China has revived their dispute with us over ownership of the Senkaku islands. If we give in to their demands we might increase China's confidence in its ability to influence our foreign policy as well as reduce our popularity among the more nationalistic of our people. However, the consequences of refusing probably do not bode well for us either."
 Japan.8.a: "Let them have their fishing rights..."
 Japan.8.b: "Japan will not be intimidated!"
 Japan.4.t: "Japan has Handed Over the Islands!"
 Japan.4.d: "Clearly accepting the legitimacy of our claim, Japan has returned the Senkaku islands to us, their rightful owner."
 Japan.4.a: "Perhaps the Japanese have some sense after all!"
 Japan.5.t: "Japan Remains Defiant!"
 Japan.5.d: "The Japanese are clearly as determined to remain our mortal enemies as ever."
 Japan.5.a: "They will regret this..."
 Japan.6.t: "Chinese jets have fired on the aircraft we scrambled to intercept them!"
 Japan.6.d: "Our fighters regularly respond to Chinese incursions into our air space, normally without incident. However this time our fighters were fired upon by the Chinese, resulting in the deaths of several of our pilots and the loss of multiple aircraft. We should evaluate whether this incident, given China's recent actions, was a deliberate provocation or an unfortunate accident and decide our response accordingly."
 Japan.6.a: "We have a right to self-defense!"
 Japan.6.b: "We should call upon our protectors!"
 Japan.6.c: "This was probably an accident..."
 Japan.7.t: "Chinese and Japanese Fighter Jets Engage in Aerial Combat"
 Japan.7.d: "The East China Sea has erupted into conflict following a confrontation between Chinese and Japanese aircraft. The clash reportedly began when Japanese jets were scrambled to intercept Chinese fighters over Japanese airspace. Rather than resulting in a Chinese retreat which has historically occurred after similar incidents, Japanese aircraft were fired upon, resulting in the deaths of several Japanese pilots and the loss of multiple aircraft. [JAP.GetLeader] has strongly condemned the incident and is reportedly engaged in urgent talks behind closed doors regarding Japan's response to this event."
 Japan.7.a: "Is a third Sino-Japanese War on the horizon?"
 JAP_diplomacy.11.t: "U.S. Request to Reinterpret Article 9"
 JAP_diplomacy.11.d: "The government of the United States has approached us with a formal request to further reinterpret Article 9 of our Constitution. Washington argues that the regional security environment has deteriorated to such an extent that Japan must assume a greater share of the collective defense burden. Accepting their request would open the door to a broader understanding of self-defense,and to closer military cooperation, but it will not be without domestic controversy."
 JAP_diplomacy.11.a: "Accept the U.S. request"
 JAP_diplomacy.11.b: "We cannot accept this request"
 JAP_diplomacy.12.t: "Japan Refuses to Reinterpret Article 9"
 JAP_diplomacy.12.d: "Tokyo has informed us that it is not prepared to further reinterpret Article 9 at this time. Concerns over domestic public opinion, constitutional constraints, and political stability have led the Japanese government to reject our request. We must now decide whether to respect their decision or increase diplomatic and security pressure."
 JAP_diplomacy.12.a: "We will respect their decision"
 JAP_diplomacy.12.b: "Increase pressure on Japan"
 JAP_diplomacy.14.t: "U.S. Pressure on Article 9"
 JAP_diplomacy.14.d: "Following our refusal to broaden the interpretation of Article 9, the United States has quietly begun to increase diplomatic and security pressure on our government. Alliance consultations, media briefings, and behind-the-scenes messages all point in the same direction: Washington expects Japan to shoulder more responsibility. We can stand firm or quietly shift our stance."
 JAP_diplomacy.14.a: "We will stand firm"
 JAP_diplomacy.14.b: "Quietly adjust our position"
 JAP_diplomacy.15.t: "Japan Accepts Under Pressure"
 JAP_diplomacy.15.d: "After a period of heightened diplomatic and strategic pressure, Tokyo has indicated that it is prepared to move closer to our position on Article 9. While publicly insisting that Japan's pacifist principles remain unchanged, the government has now broadened its self-defense interpretation in a manner that aligns with our expectations."
 JAP_diplomacy.15.a: "Excellent"
 JAP_diplomacy.17.t: "U.S. Tariffs on Japanese Goods"
 JAP_diplomacy.17.d: "The United States has announced a new package of tariffs targeting key Japanese exports, citing economic imbalances and domestic political pressure. The measures are presented as a way to 'level the playing field,' but in Tokyo they are widely seen as a politically motivated move that will strain both our economy and the broader alliance."
 JAP_diplomacy.17.a: "We will have to adapt to this new reality"
 JAP_diplomacy.18.t: "Japan Requests Tariff Relief"
 JAP_diplomacy.18.d: "Tokyo has formally requested that we lift the tariffs imposed on Japanese goods. Japanese representatives hint that their government may be willing to deepen security cooperation and move further on defense policy in exchange. We must decide whether to turn this economic dispute into a strategic opportunity, or maintain the pressure."
 JAP_diplomacy.18.a: "Lift the tariffs in exchange for security concessions"
 JAP_diplomacy.18.b: "Refuse and keep the tariffs in place"
 JAP_diplomacy.19.t: "Tariffs Lifted, Security Concessions Demanded"
 JAP_diplomacy.19.d: "The United States has agreed to lift its tariffs on Japanese exports, but only as part of a broader understanding on security and defense. In practice, this means that Japan is expected to further broaden the interpretation of Article 9, deepening military cooperation with Washington and taking on a larger role in regional security."
 JAP_diplomacy.19.a: "For our economy and our alliance, we will accept this burden"
 JAP_diplomacy.20.t: "U.S. Refuses to Lift Tariffs"
 JAP_diplomacy.20.d: "Our formal request to lift the U.S. tariffs has been rejected. Washington insists that the measures will remain in place, citing domestic political pressures and unresolved disagreements over security policy. At home, frustration is growing among exporters and business leaders, while strategists warn that the dispute could further complicate our alliance."
 JAP_diplomacy.20.a: "We will have to endure the pressure for now"
 JAP_diplomacy.21.t: "Japan Requests Renewed Security Guarantees"
 JAP_diplomacy.21.d: "The Japanese government has formally requested renewed or strengthened security guarantees from the United States. Tokyo argues that the regional security environment has deteriorated and that a clearer U.S. commitment would help stabilize the situation. In private, Japanese officials acknowledge that further changes to the interpretation of Article 9 may be possible if Washington is prepared to make explicit commitments."
 JAP_diplomacy.21.a: "Restore our security guarantees in exchange for deeper commitments"
 JAP_diplomacy.21.b: "Refuse to extend our guarantees"
 JAP_diplomacy.22.t: "Security Guarantees Restored"
 JAP_diplomacy.22.d: "The United States has agreed to renew and clarify its security guarantees to Japan. In return, Washington expects Tokyo to take further steps in broadening the interpretation of Article 9 and assuming a greater share of regional security responsibilities. The alliance grows stronger, but the domestic debate over our pacifist principles will intensify."
 JAP_diplomacy.22.a: "For our security, we will accept this commitment"
 JAP_diplomacy.23.t: "U.S. Refuses Stronger Guarantees"
 JAP_diplomacy.23.d: "Our request for renewed or strengthened security guarantees has been rejected. The United States insists that existing arrangements are sufficient and that domestic political constraints limit any further commitments. Within Japan, this refusal will fuel concerns about our long-term security and the reliability of our alliance."
 JAP_diplomacy.23.a: "Then we must reconsider our own path"
 JAP_diplomacy.24.t: "Japan Requests an End to U.S. Naval Pressure"
 JAP_diplomacy.24.d: "Tokyo has formally requested that we scale back or end our heightened naval presence and pressure around key sea lanes and chokepoints. Japanese officials argue that the current posture risks escalation and undermines domestic support for the alliance. In private, they indicate that further changes to the interpretation of Article 9 may be possible if we ease our posture."
 JAP_diplomacy.24.a: "End the naval pressure in exchange for security concessions"
 JAP_diplomacy.24.b: "Maintain our naval pressure around Japan"
 JAP_diplomacy.25.t: "Naval Pressure Eased, Commitments Deepened"
 JAP_diplomacy.25.d: "The United States has agreed to ease its heightened naval presence around our sea lanes, in return for deeper security commitments from Japan. In practice, this means another step in broadening the interpretation of Article 9 and expanding our role in regional security. The alliance appears stronger, but the domestic debate over our pacifist identity will only grow more intense."
 JAP_diplomacy.25.a: "For the sake of stability, we will honor this deal"
 JAP_diplomacy.26.t: "U.S. Refuses to End Naval Pressure"
 JAP_diplomacy.26.d: "Our request to ease or end the heightened U.S. naval presence around our sea lanes has been rejected. Washington insists that the current posture is necessary in light of regional threats. At home, this refusal will fuel both fears of entrapment in a wider conflict and calls to further strengthen Japan's own defenses."
 JAP_diplomacy.26.a: "Then we must adapt under pressure"
 JAP_diplomacy.28.t: "Kaguya Lunar Design Complications"
 JAP_diplomacy.28.d: "The ambitious Kaguya lunar mission is encountering serious design challenges. Key systems are proving more complex than expected, from guidance and power management to thermal protection. Engineers argue that additional funding and time will allow them to redesign critical components and improve overall reliability, but the cost of doing so is already raising eyebrows in the cabinet."
 JAP_diplomacy.28.a: "Invest in redesign and keep the schedule tight"
 JAP_diplomacy.28.b: "Hold the line on costs and accept a longer timeline"
 JAP_diplomacy.29.t: "Kaguya Communications Vulnerabilities"
 JAP_diplomacy.29.d: "As testing continues, the Kaguya program reveals weaknesses in deep-space communications and data links. Signal integrity, bandwidth, and resistance to interference are all below target. Specialists propose new antennas, upgraded ground stations, and more robust encryption—but these improvements will require additional political and financial capital."
 JAP_diplomacy.29.a: "Upgrade the communications architecture"
 JAP_diplomacy.29.b: "Proceed with existing systems and hope for the best"
 JAP_diplomacy.30.t: "Further Delays for the Kaguya Mission"
 JAP_diplomacy.30.d: "Technical setbacks, integration issues, and scheduling conflicts with launch infrastructure have forced yet another delay to the Kaguya lunar mission. While the core systems remain promising, the project is increasingly viewed as slow and troubled. Scientists insist that patience will be rewarded, but public attention is beginning to drift elsewhere."
 JAP_diplomacy.30.a: "Accept the delay and push on toward the Moon"
 JAP_diplomacy.31.t: "Kaguya Reaches the Lunar Surface"
 JAP_diplomacy.31.d: "After years of design revisions, communications upgrades, and difficult delays, the Kaguya mission has finally succeeded. Japanese hardware now operates on and around the Moon, returning high-resolution imagery and invaluable scientific data. The achievement showcases Japan's high-tech capabilities and opens new paths for satellite development, deep-space exploration, and strategic space applications."
 JAP_diplomacy.31.a: "Celebrate Kaguya as a triumph of Japanese technology"
 jap_kaguya_satellite_invest_tt: "§GBecause we invested in better design of the spaceship, we gained:§!"
 jap_kaguya_rocketry_invest_tt: "§GBecause we invested in better communications with the spaceship, we gained:§!"
 JAP_diplomacy.32.t: "Guidance Software Anomaly"
 JAP_diplomacy.32.d: "Engineers on the Mars mission report a recurring anomaly in the guidance software. While the issue is not yet critical, it could compound into serious navigation errors if left unaddressed. Fixing it thoroughly will pull resources from other projects and may affect the overall schedule."
 JAP_diplomacy.32.a: "Divert resources and resolve it properly"
 JAP_diplomacy.32.b: "Accept delays and patch it gradually"
 JAP_diplomacy.33.t: "Naming the Mars Colony"
 JAP_diplomacy.33.d: "Japan has secured a permanent foothold on Mars. As habitats come online and the first long-term crews settle in, a symbolic decision awaits: the official name and character of the colony."
 JAP_diplomacy.33.a: "'Amaterasu', a radiant symbol of unity"
 JAP_diplomacy.33.b: "'Kagutsuchi',a blazing industrial forge"
 JAP_diplomacy.33.c: "Tsukuyomi',a calm observatory in the dark"
 JAP_diplomacy.33.d: "'Susanoo',a storm-touched martial frontier"

 # Ideas
 JAP_mars_colony1: "Mars Colony Amaterasu"
 JAP_mars_colony1_desc: "Named after Amaterasu, the sun goddess who illuminates the heavens, Mars Colony 'Amaterasu' stands as a radiant symbol of Japan's unity and leadership. Its presence inspires confidence at home and respect abroad."
 JAP_mars_colony2: "Mars Colony Kagutsuchi"
 JAP_mars_colony2_desc: "Named after Kagutsuchi, the god of fire, Mars Colony 'Kagutsuchi' is built around furnaces, refineries and heavy industry. Its purpose is clear: to turn Martian ore and energy into strength for Japan's factories."
 JAP_mars_colony3: "Mars Colony Tsukuyomi"
 JAP_mars_colony3_desc: "Named after Tsukuyomi, the god of the moon and night, Mars Colony 'Tsukuyomi' serves as a quiet observatory and research complex. From its labs and instruments, data flows back to Japan, deepening scientific understanding."
 JAP_mars_colony4: "Mars Colony Susanoo"
 JAP_mars_colony4_desc: "Named after Susanoo, the storm-bringing deity, Mars Colony 'Susanoo' is shaped into a rugged frontier outpost. Training grounds and experimental ranges make it a crucible for Japan's armed forces and doctrines."
