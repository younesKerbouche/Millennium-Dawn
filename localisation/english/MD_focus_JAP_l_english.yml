 JAP_great_east_japan_earthquake_decision: "Path to Reconstruction"
 JAP_great_east_japan_earthquake_decision_desc: "On March 11, 2011, the Great East Japan Earthquake struck the nation with unprecedented tremors and tsunamis, unleashing devastation unseen in modern history. From Tohoku to Kanto, vast regions were crippled, paralyzing transportation networks, halting economic activity, and upending countless lives. Communities and industries lost their foundations, and the nation as a whole was plunged into turmoil and uncertainty.\n\nThe disaster was not merely one of physical destruction; it carved a deep scar upon the national psyche and forced society to reconsider its very foundations. Japan now stands at a crossroads, tasked with the immense challenge of recovery and renewal. Rebuilding the devastated regions, restoring industries, and reviving the lives and bonds of its people are unavoidable responsibilities for the state.\n\nThis effort, known as the 'Path to Reconstruction,' will be long and arduous. Yet only by overcoming such adversity can Japan carve out a renewed future."
 JAP_tohoku_infrastructure_decision: "Tohoku Infrastructure Reconstruction"
 JAP_tohoku_infrastructure_decision_desc: "Step by step, we must rebuild the infrastructure devastated by the earthquake. Restoring roads, railways, and ports—the foundations of regional economies and daily life—is the first step toward recovery."
 JAP_kanto_infrastructure_decision: "Kanto Infrastructure Reconstruction"
 JAP_kanto_infrastructure_decision_desc: "Step by step, we must rebuild the infrastructure devastated by the earthquake. Restoring roads, railways, and ports—the foundations of regional economies and daily life—is the first step toward recovery."
 JAP_tohoku_communication_decision: "Restore Telecommunications in Tohoku"
 JAP_tohoku_communication_decision_desc: "The telecommunications infrastructure devastated by the disaster is vital for recovery and daily life. Step by step, restoration must proceed to reconnect communities and revitalize the economy."
 JAP_kanto_communication_decision: "Restore Telecommunications in Kanto"
 JAP_kanto_communication_decision_desc: "The telecommunications infrastructure devastated by the disaster is vital for recovery and daily life. Step by step, restoration must proceed to reconnect communities and revitalize the economy."
 JAP_tohoku_industrial_recovery_decision: "Revitalize Industry in Tohoku"
 JAP_tohoku_industrial_recovery_decision_desc: "Reviving local industries stalled by the disaster is essential for economic recovery. Restoring civilian industries will help create jobs and strengthen the foundation of production."
 JAP_kanto_industrial_recovery_decision: "Revitalize Industry in Kanto"
 JAP_kanto_industrial_recovery_decision_desc: "Reviving local industries stalled by the disaster is essential for economic recovery. Restoring civilian industries will help create jobs and strengthen the foundation of production."
 JAP_domestic_policy_decision: "[JAP.GetFlag][JAP.GetAdjective] Domestic Policy Decisions"
 JAP_focus_renewable_energy_decision: "Focus on Renewable Energy"
 JAP_focus_renewable_energy_decision_desc: "In the wake of rising concerns over the safety of nuclear power, greater investment in solar, wind, and other renewable sources offers a path to diversify energy and reduce dependence on imported fuels."
 JAP_focus_thermal_power_decision: "Focus on Fossil Fuel Powerplants"
 JAP_focus_thermal_power_decision_desc: "Amid concerns over nuclear safety, expanding coal, oil, and natural gas powerplants provides a more immediate and reliable source of electricity for the nation."
 #Demographics Decisions
 JAP_demographic_kickoff: "Demographics Reform"
 JAP_demographic_kickoff_desc: "We must take steps towards resolving the unique difficulties that are causing Japan's population decline. We will soon see if we are on the right track, or need to work more urgently to alleviate the crisis."
 JAP_demographic_checkup_initial: "Demographics Reform"
 JAP_demographic_checkup_initial_desc: "We must take steps towards resolving the unique difficulties that are causing Japan's population decline. We will soon see the effects of our efforts so far, and we can only hope we have done enough in time such that the situation does not get worse."
