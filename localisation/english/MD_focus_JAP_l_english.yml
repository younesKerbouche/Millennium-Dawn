 #territorial disputes
 JAP_territorial_disputes: "[JAP.GetNameWithFlag]’s Territorial Disputes"
 JAP_territorial_disputes_desc: "[JAP.GetName] is currently engaged in territorial disputes with neighboring countries over the following three regions:\n\n§YNorthern Territories (Southern Kuril Islands)§!: [JAP.GetName] claims the islands of Etorofu, Kunashiri, Shikotan, and the Habomai group, located northeast of Hokkaido, arguing that their occupation by the Soviet Union after World War II was illegitimate and continues to seek their return from the [SOV.GetName]. [SOV.GetName], on the other hand, asserts sovereignty over the islands and maintains effective control.\n\n§YTakeshima ([KOR.GetAdjective] name: Dokdo)§!: Located in the Sea of [JAP.GetName] (East Sea), this island is claimed by [JAP.GetName] but has been under effective control by [KOR.GetName] since the 1950s. The dispute remains a highly contentious issue between the two countries, involving historical interpretations and fishing rights, and is considered politically sensitive.\n§YTakeshima is too small to appear on the map. However, resolving the territorial dispute can improve relations with [KOR.GetName].§!\n\n§YSenkaku Islands (Chinese name: Diaoyu Islands)§!: This group of uninhabited islets in the East China Sea has been under [JAP.GetName]’s effective control since 1895, but is also claimed by [CHI.GetName] and [TAI.GetName]. Since the 1990s, repeated diplomatic protests and competing assertions have made the issue a potential flashpoint for future tensions.\n\nAll of these disputes are deeply intertwined with history, international law, effective control, diplomatic relations, and domestic public opinion. Resolving them requires fostering closer ties and mutual understanding with the countries involved.\n\n§YHint: Increasing opinion from the target country or boosting your influence over them will make negotiations more likely to succeed!§!"
 JAP_dec_negotiations_resolve_northern_territories_dispute: "Negotiations to Resolve the Northern Territories Dispute"
 JAP_dec_negotiations_resolve_northern_territories_dispute_desc: "The territorial issue over the Northern Territories remains one of the most significant unresolved matters in postwar [JAP.GetName]-[SOV.GetName] diplomacy. Addressing this issue head-on and seeking a peaceful resolution is crucial for restoring [JAP.GetName]'s sovereignty and ensuring stability in the Far East. If sufficient mutual trust and negotiation conditions are established, we can initiate formal diplomatic negotiations with [SOV.GetName] to request the return of the territories."
 JAP_dec_negotiations_resolve_senkaku_dispute_china: "Negotiations to Resolve the Senkaku Islands Dispute with [CHI.GetName]"
 JAP_dec_negotiations_resolve_senkaku_dispute_china_desc: "[CHI.GetName]'s territorial claims over the Senkaku Islands have become a destabilizing factor in [JAP.GetName]-[CHI.GetName] relations. As the party exercising effective control over the islands, [JAP.GetName] seeks to resolve this issue diplomatically by persuading [CHI.GetName] to withdraw its claim. With the necessary mutual trust and international influence in place, we are now prepared to begin direct negotiations with [CHI.GetName]."
 JAP_dec_negotiations_resolve_senkaku_dispute_taiwan: "Negotiations to Resolve the Senkaku Islands Dispute with [TAI.GetName]"
 JAP_dec_negotiations_resolve_senkaku_dispute_taiwan_desc: "[TAI.GetName]'s territorial claim over the Senkaku Islands has become a potential obstacle to mutual trust and cooperation between [JAP.GetName] and [TAI.GetName]. In order to gain diplomatic recognition of [JAP.GetName]'s effective control over the islands, we are now prepared to enter peaceful negotiations with the [TAI.GetAdjective] authorities."
 JAP_dec_negotiations_resolve_takeshima_dispute: "Negotiations to Resolve the Takeshima Dispute"
 JAP_dec_negotiations_resolve_takeshima_dispute_desc: "The territorial dispute with [KOR.GetName] over Takeshima has long been a major obstacle in [JAP.GetName]-[KOR.GetName] relations. Our nation is prepared to formally propose territorial negotiations to the [KOR.GetAdjective] government, seeking a resolution through calm and sincere diplomacy."
 JAP_base_okinawa_decision: "Future of U.S. Forces in Okinawa"
 JAP_base_okinawa_decision_desc: "Okinawa remains home to a significant number of U.S. military bases, impacting both Japan’s security framework and the local communities.\nThe Japanese government is now exploring ways to reassess the current arrangement in pursuit of greater security autonomy and reduced regional burdens.\nThrough diplomatic engagement, a new balance in the U.S.-Japan security relationship may be found."
 JAP_negotiation_base_okinawa: "Initiate Negotiations on U.S. Withdrawal from Okinawa"
 JAP_negotiation_base_okinawa_desc: "To enhance national security autonomy, Japan will initiate diplomatic negotiations regarding the withdrawal of U.S. military forces stationed in Okinawa.This move aims to reassess the current security arrangements and explore a more adaptable framework in light of evolving regional dynamics."

