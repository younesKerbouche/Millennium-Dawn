 #Decisions and Missions
 JAP_asteroid_mining_light_operation: "Light Celestial Survey"
 JAP_asteroid_mining_light_operation_desc: "Japan conducts a small-scale asteroid survey, invoking the guidance of ancestral spirits as probes search the heavens for usable ores."
 JAP_asteroid_mining_medium_operation: "Medium Divine Extraction Mission"
 JAP_asteroid_mining_medium_operation_desc: "A larger expedition ventures deeper into the asteroid belt, drawing on mythic symbolism to inspire the mission as Japan seeks valuable off-world metals."
 JAP_asteroid_mining_heavy_operation: "Heavy Heavenly Mining Expedition"
 JAP_asteroid_mining_heavy_operation_desc: "A full-scale asteroid mining effort is launched, echoing tales of heavenly forges as Japan strives to recover rich celestial resources."
 JAP_establish_asterioid_mining_network_mission: "Establishing Asteroid Mining Network"
 JAP_establish_asterioid_mining_network_mission_desc: "Japan is assembling its first asteroid mining network, positioning orbital platforms and deploying prospecting equipment as off-world resource operations begin to take shape."
 JAP_territorial_disputes: "Territorial Disputes"
 JAP_territorial_disputes_desc: "Handle Japan's unresolved territorial disputes through carefully managed talks and confidence-building steps. Each negotiation path risks domestic backlash and diplomatic tension, but also offers a chance to stabilise borders that have been contested for decades."
 JAP_dec_negotiations_resolve_northern_territories_dispute: "Negotiate Northern Territories Settlement"
 JAP_dec_negotiations_resolve_northern_territories_dispute_desc: "Open a new round of talks with Russia over the Northern Territories, combining economic incentives with phased proposals on visas, joint projects and eventual status to see whether a compromise can be reached."
 JAP_dec_negotiations_resolve_senkaku_dispute_china: "Talks with China on Senkaku"
 JAP_dec_negotiations_resolve_senkaku_dispute_china_desc: "Probe Beijing for a limited understanding on the Senkaku Islands—fishing rules, coast guard conduct and crisis hotlines—without touching formal sovereignty claims."
 JAP_dec_negotiations_resolve_senkaku_dispute_taiwan: "Talks with Taiwan on Senkaku"
 JAP_dec_negotiations_resolve_senkaku_dispute_taiwan_desc: "Work with Taipei on practical arrangements around the Senkaku fishing grounds and patrol zones, framing the talks as technical cooperation while both sides maintain their official positions."
 JAP_dec_negotiations_resolve_takeshima_dispute: "Talks on Takeshima/Dokdo"
 JAP_dec_negotiations_resolve_takeshima_dispute_desc: "Sound out Seoul on small confidence-building steps over Takeshima/Dokdo—joint research visits, fishing access or information-sharing—accepting that symbolic gestures may be all that is possible in the near term."
 JAP_base_okinawa_decision: "Okinawa Base Negotiations"
 JAP_base_okinawa_decision_desc: "Use cabinet-level talks and quiet working groups to revisit how U.S. and JSDF bases are arranged in Okinawa. Relocation plans, land returns and noise-mitigation measures are put back on the table in an attempt to ease local frustration without weakening deterrence."
 JAP_negotiation_base_okinawa: "Negotiate Okinawa Base Realignment"
 JAP_negotiation_base_okinawa_desc: "Invite Okinawan leaders and U.S. officials to a new round of base talks in Tokyo and Naha. Maps are spread out, flight paths and training areas are reviewed, and packages of economic support and land returns are weighed against alliance demands."
 JAP_great_east_japan_earthquake_decision: "Great East Japan Earthquake Reconstruction"
 JAP_great_east_japan_earthquake_decision_desc: "Direct specific reconstruction projects across Tōhoku and the wider Kantō region. Each decision targets a critical link in transport, communications or industry that still holds back full recovery."
 JAP_tohoku_infrastructure_decision: "Rebuild Tōhoku Transport Links"
 JAP_tohoku_infrastructure_decision_desc: "Fund repairs and elevation work on damaged rail lines, highways and coastal roads in Tōhoku so evacuees, goods and workers can move reliably again."
 JAP_kanto_infrastructure_decision: "Strengthen Kantō Transport Network"
 JAP_kanto_infrastructure_decision_desc: "Upgrade key expressways, rail junctions and river embankments in the Kantō region to prevent future shocks from paralysing the Tokyo metropolitan area."
 JAP_tohoku_communication_decision: "Restore Tōhoku Communications"
 JAP_tohoku_communication_decision_desc: "Rebuild fibre, mobile towers and relay stations along the Tōhoku coast, closing the remaining gaps where phones and data still fail in bad weather or emergencies."
 JAP_kanto_communication_decision: "Secure Kantō Communications"
 JAP_kanto_communication_decision_desc: "Harden data centres, backbone lines and switching hubs around Tokyo and neighbouring prefectures so the capital's communications stay online during major disasters."
 JAP_tohoku_industrial_recovery_decision: "Support Tōhoku Industry"
 JAP_tohoku_industrial_recovery_decision_desc: "Provide grants and low-interest loans to factories and logistics hubs in Tōhoku, helping them replace damaged equipment and rejoin national supply chains."
 JAP_kanto_industrial_recovery_decision: "Support Kantō Industry"
 JAP_kanto_industrial_recovery_decision_desc: "Back critical Kantō manufacturers and warehouses that were disrupted by the quake, stabilising production of components and goods needed across Japan."
 JAP_domestic_policy_decision: "Domestic Energy Policy"
 JAP_domestic_policy_decision_desc: "Adjust Japan's basic energy policy through cabinet decisions that shift support between renewables and thermal power, reshaping how the grid is supplied over the coming years."
 JAP_focus_renewable_energy_decision: "Prioritise Renewable Energy"
 JAP_focus_renewable_energy_decision_desc: "Commit to prioritising solar, wind, geothermal and small hydro in new generation plans. Subsidies, feed-in tariffs and grid upgrades are steered toward projects that cut fuel imports and lower emissions."
 JAP_focus_renewable_energy_decision_repeal: "End Renewable Priority"
 JAP_focus_renewable_energy_decision_repeal_desc: "Withdraw special priority for renewable projects and roll back extra subsidies and guarantees, returning energy planning to a more technology-neutral footing."
 JAP_focus_thermal_power_decision: "Prioritise Thermal Power"
 JAP_focus_thermal_power_decision_desc: "Lean back toward coal, oil and gas plants as the core of Japan's power supply. Environmental limits remain on paper, but investment, permitting and fuel contracts are aligned to keep thermal output high and stable."
 JAP_focus_thermal_power_decision_repeal: "End Thermal Priority"
 JAP_focus_thermal_power_decision_repeal_desc: "Cancel the policy privileging thermal plants in planning and procurement, halting new support measures so other generation sources can compete on more equal terms."
 JAP_restore_guarantee: "Request Restoration of U.S. Security Guarantees"
 JAP_restore_guarantee_desc: "With regional tensions rising and doubts about our long-term security growing, parts of the government argue that we must seek a renewed and explicit security guarantee from the United States. Doing so will likely require political concessions on defense policy and the interpretation of Article 9, but it may be the price of strategic stability."
 JAP_remove_american_blockade: "Request an End to U.S. Naval Pressure"
 JAP_remove_american_blockade_desc: "The heightened U.S. naval presence around our key sea lanes has become a source of tension at home and abroad. Diplomatic channels remain open to negotiate a reduction or end to this pressure, but Washington will almost certainly expect deeper security commitments and further adjustments to our Article 9 stance in return."
 JAP_restore_trade_relations: "Seek Normalization of Trade with the United States"
 JAP_restore_trade_relations_desc: "Tariffs and targeted trade measures imposed by the United States are harming our exporters and eroding confidence in the alliance. By engaging Washington directly, we may be able to normalize economic relations—yet any meaningful relief is likely to be tied to renewed security cooperation and a broader interpretation of Article 9."
 USA_demand_japanese_article_9_interpetation: "Demand a Broader Japanese Article 9 Interpretation"
 USA_demand_japanese_article_9_interpetation_desc: "Japan remains a critical ally in a rapidly changing security environment, but its current interpretation of Article 9 constrains meaningful burden-sharing. By formally pressing Tokyo to broaden its understanding of self-defense, we can push for deeper cooperation and a more capable partner—though doing so risks domestic backlash in Japan and potential friction within the alliance."
 JAP_chinese_agression_five: "Rising Chinese Aggression"
 JAP_chinese_agression_five_desc: "Recent Chinese actions in the region have raised concerns among our defense planners. While the situation has not yet reached a critical threshold, the trend is unmistakable: Beijing is steadily escalating its posture. Policymakers warn that Japan must prepare for the possibility of further destabilizing developments."
 JAP_chinese_agression_five_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R5§!"
 JAP_chinese_agression_ten: "Escalating Chinese Pressure"
 JAP_chinese_agression_ten_desc: "China has intensified its military and geopolitical pressure in the region. Patrol incursions, airspace challenges, and aggressive rhetoric have all increased significantly. The growing frequency of these incidents suggests a deliberate strategy to test Japan's resolve and reshape the regional balance."
 JAP_chinese_agression_ten_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R10§!"
 JAP_chinese_agression_twelve: "Alarming Chinese Activities"
 JAP_chinese_agression_twelve_desc: "Beijing's latest actions mark a concerning escalation. Intelligence reports indicate increased naval deployments, military exercises near disputed waters, and political messaging aimed directly at Japan. The situation is becoming increasingly unstable, and calls for a stronger national response are growing louder."
 JAP_chinese_agression_twelve_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R12§!"
 JAP_chinese_agression_fourteen: "Severe Chinese Provocations"
 JAP_chinese_agression_fourteen_desc: "China has taken several aggressive steps that go beyond routine pressure. Strategic assets have been deployed near Japanese territory, and incursions into our surrounding waters have reached a new frequency. Defense officials warn that Japan may need to reconsider elements of its security posture."
 JAP_chinese_agression_fourteen_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R14§!"
 JAP_chinese_agression_sixteen: "Dangerous Chinese Escalation"
 JAP_chinese_agression_sixteen_desc: "The regional situation is becoming increasingly perilous. Chinese military maneuvers now appear designed to intimidate Japan directly, and propaganda channels in Beijing have adopted a harsher tone. The possibility of a crisis triggered by miscalculation is rising dramatically."
 JAP_chinese_agression_sixteen_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R16§!"
 JAP_chinese_agression_eighteen: "Critical Chinese Military Pressure"
 JAP_chinese_agression_eighteen_desc: "China's aggressive posture has reached a critical point. Key maritime zones are under constant pressure, air incursions are at unprecedented levels, and regional partners are sounding alarms. Policymakers across Tokyo argue that Japan must reassess its defense strategy, including the interpretation of Article 9."
 JAP_chinese_agression_eighteen_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R18§!"
 JAP_chinese_agression_twenty: "Severe Regional Crisis: Chinese Aggression Peaks"
 JAP_chinese_agression_twenty_desc: "The situation has become a full-scale regional crisis. China has engaged in extensive military deployments near Japanese territory, signaling a willingness to escalate further. The threat to national security is no longer theoretical—Japan faces a direct challenge that may force historic decisions regarding its military posture and the role of the Self-Defense Forces."
 JAP_chinese_agression_twenty_tt: "§Y[CHI.GetFlag][CHI.GetAdjectiveCap] Agression§! atleast §R20§!"
 JAP_world_tension_high: "Review Security Posture"
 JAP_world_tension_high_desc: "Rising global instability demands that Japan reassess its defensive policies and prepare for potential shifts in the international order."
 JAP_world_tension_high2: "Prepare for Regional Contingencies"
 JAP_world_tension_high2_desc: "The world is becoming increasingly dangerous. Japan must take concrete steps to ensure national security and maintain strategic readiness."
 JAP_world_tension_high3: "Activate National Security Measures"
 JAP_world_tension_high3_desc: "Global tensions have reached a critical level. Japan must now consider extraordinary measures to safeguard national interests and uphold regional stability."
 JAP_article_nine_protests_appeal: "Respond to Pro-Defense Protests"
 JAP_article_nine_protests_appeal_desc: "Widespread pro-defense protests demand stronger military capabilities and a tougher security posture. By acting on these calls and broadening the interpretation of Article 9, the government can harness public pressure to justify a more assertive national defense policy."
 JAP_article_nine_protests_appeal_tt: "§YProtest Strength§! is atleast §R50§!\n[JAP.GetName] does not have the §YDesired Military Law§!"
 JAP_article_nine_military_parties: "Leverage Pro-Military Parties"
 JAP_article_nine_military_parties_desc: "Pro-military parties within the government are pushing for a stronger national defense and a broader interpretation of Article 9. By aligning with their agenda, the government can advance military reforms and justify a higher level of defense readiness."
 JAP_military_decision_category: "[JAP.GetAdjectiveCap] Military"
 JAP_consolidate_national_defense_framework_mission: "Consolidate the National Defense Framework"
 JAP_consolidate_national_defense_framework_mission_desc: "The transition to a broader defense posture has created uncertainty in command structures, planning processes, and legal responsibilities. By consolidating the national defense framework, Japan gradually restores coherence and reduces the disruption caused by reform."
 JAP_modernize_joint_command_mission: "Modernize Joint Command Structures"
 JAP_modernize_joint_command_mission_desc: "Integrating land, sea, air, and emerging domains into a unified joint command requires time, training, and organizational change. As new procedures are tested and refined, friction slowly decreases and the effectiveness of Japan's armed forces improves."
 JAP_JAP_normalize_defense_procurement_mission: "Normalize Defense Procurement Systems"
 JAP_JAP_normalize_defense_procurement_mission_desc: "The expansion of defense responsibilities has placed great strain on existing procurement and industrial arrangements. Through careful reform, long-term planning, and closer coordination with industry, Japan works to normalize defense procurement and reduce the inefficiencies of the transition period."
