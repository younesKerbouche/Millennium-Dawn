 # EVENTS
 EH_event.0.t: "Welcome to the Event Horizon!"
 EH_event.0.d: "Event Horizon is our first huge special scenario, made to celebrate 1 million subscribers on Steam Workshop. It's a war-focused scenario, where humanity is fighting for its survival against unknown alien invaders. The scenario features a unique focus tree, new events, decisions, mechanics, units and resource that will immerse you in this epic battle for survival. Prepare to face the unknown and lead humanity to victory and thank you for your support!"
 EH_event.0.a: "Wooohooo!!! Wait, ALIENS?!!!"
 EH_event.1.t: "The Zenobia and Saladin Lines are Under Construction"
 EH_event.1.d: "In response to the growing threat emerging from sub-Saharan Africa, the Middle Eastern Alliance has authorized the rapid construction of a fortified defense line along the southern Nile and western desert sectors of Egypt. Designated the Zenobia Line, this position will anchor heavy artillery emplacements, trench systems across key approach vectors.\n\nShould the Zenobia line fall, the Saladin line stands strong behind it. Spanning the entire canal zone from Port Said to the Red Sea, this fortification will act as the absolute defense line.\n"
 EH_event.1.a: "Let the desert become our shield"
 EH_event.300.t: "CERN Reaches Beyond"
 EH_event.300.d: "Researchers at the European Organization for Nuclear Research (CERN) have successfully conducted a controlled high-energy collision resulting in the temporary creation of what is being described as a 'localized interdimensional anomaly.'\n\nWhile the rift was measured at the subatomic level and lasted only a fraction of a nanosecond, it marks the first recorded instance of energy signatures not consistent with known physical laws. Initial containment protocols held, and no material transfer was observed—but the implications are already sending shockwaves through the global scientific community.\n\nThe line between theoretical and real has just blurred."
 EH_event.300.a: "Is this truly safe?"
 EH_event.301.t: "UN Convoy Missing in Central Africa"
 EH_event.301.d: "A United Nations humanitarian convoy operating in the border region between Rwanda and the Democratic Republic of Congo has gone dark. Satellite imagery shows signs of wreckage and overturned vehicles scattered along a jungle route, but no distress signals were received.\n\nNo survivors or bodies were recovered. No rebel faction has claimed responsibility. The cause of the incident remains officially unknown."
 EH_event.301.a: "Another attack on UN peacekeepers..."
 EH_event.302.t: "Unusual Seismic Activity in the Tarim Basin"
 EH_event.302.d: "A cluster of shallow, high-frequency tremors has been recorded in the Tarim Basin, western China. The seismic patterns are inconsistent with natural tectonic movement or known subterranean activity. Chinese authorities have not released a statement, but regional seismology data quietly shared through a university exchange program has raised eyebrows among geophysicists."
 EH_event.302.a: "The readings don’t make sense"
 EH_event.303.t: "Radio Silence in the Pamirs"
 EH_event.303.d: "A high-altitude PLA listening post near the Chinese-Tajik border has ceased all communication. No official word has come from Beijing, but a Kazakh amateur radio operator reported hearing a brief emergency transmission in Mandarin before total silence. Intelligence satellites show visible signs of damage."
 EH_event.303.a: "Was it a Tajik attack?"
 EH_event.304.t: "Missing Rangers in Northern Alaska"
 EH_event.304.d: "Two National Park rangers patrolling a remote sector of the Denali National Park have been declared missing after failing to check in for 72 hours. A search team was dispatched, only to discover their abandoned camp with clear signs of a struggle.\n\nWhile the story was only reported by local newspapers at first, it started to gain national and international traction when the search party also vanished without traces. The FBI has now opened an investigation and a manhunt is underway."
 EH_event.304.a: "A murderer on the loose?"
 EH_event.305.t: "Strange Outbreak in the Peruvian Highlands"
 EH_event.305.d: "A remote village in the Andean highlands of southern Peru has been quarantined by regional health authorities following a mysterious outbreak. Initial reports describe fever, hallucinations, and acute sensory disorientation among locals. The symptoms emerged rapidly after a reported 'flash of light' and tremor felt only within a narrow valley near the village.\n\nPeruvian officials claim it is an isolated fungal infection, but NGOs operating nearby say medical teams have been escorted by military personnel. A geologist from the National University of San Marcos, part of a research team surveying nearby caves, is among the missing."
 EH_event.305.a: "Keep us updated"
 EH_event.306.t: "Unrest in Xinjiang: Military Base Attacked"
 EH_event.306.d: "A violent incident has occurred near Kashgar, western Xinjiang. Chinese state media is silent, but intelligence reports indicate that Base 36, a PLA facility near Yecheng, was overrun by unidentified hostile elements during the night. Description given through radio made little sense as to the real nature of the attackers.\n\nThe People’s Liberation Army has begun emergency deployment of mechanized units and chemical response teams to the region. Transport planes were seen landing at the Kashgar airport in the early hours.\n\nIn a rare move, a Russian rapid response detachment has also crossed into China through the Kulma Pass."
 EH_event.306.a: "Situation under control, according to Beijing"
 EH_event.307.t: "Tactical Nuclear Detonation in Western China"
 EH_event.307.d: "A tactical nuclear explosion was detected near the Taklamakan Desert, roughly 120 kilometers east of Kashgar. The blast occurred five days after PLA units were deployed to contain the unknown threat in the region.\n\nBoth Beijing and Moscow have denied any use of nuclear weapons, but seismic data confirms a low-yield detonation consistent with a Russian tactical warhead. Satellite images show scorched terrain, collapsed geological strata, and a rapidly expanding dark orb.\n\nInternational observers are pressing for answers, but official channels remain silent. Within military circles, speculation is growing that the strike was a unilateral decision by Russian field command under emergency engagement doctrine."
 EH_event.307.a: "What's going on there?!"
 EH_event.308.t: "The Veil is Torn"
 EH_event.308.d: "Satellite images leaked by an unnamed intelligence source have gone viral worldwide: a vast, purple, pulsing orb looming over the scorched remains of the impact site with a swarm of creatures coming out of it. Scientists are at a loss to explain the images. The footage clearly shows that the nuclear strike failed to destroy it, and if anything, only caused it to grow. Within hours, three new portals of similar size and effect erupted:\n- In Northwestern Alaska\n- In the Kenyan highlands, near Mount Elgon\n- In southern Chile, near Cape Horn.\n\nReports are already pouring in that the creatures are highly aggressive. The age of normalcy is over."
 EH_event.308.a: "The truth can no longer be denied"
 EH_event.309.t: "The UN Convenes an Emergency Assembly"
 EH_event.309.d: "With public panic mounting and confidence in national governments faltering, the United Nations has entered emergency session. The General Assembly has invoked rarely used crisis powers, and the Security Council is locked in urgent debate over coordinated response strategies.\n\nProposals range from global military cooperation to joint scientific task forces. Tensions are rising between the permanent members as blame circulates and agendas collide.\n\nBut if the early engagement reports are any indication, one truth is already clear: humanity must stand united or face extinction."
 EH_event.309.a: "A global response begins to take form"
 EH_event.310.t: "A United Command"
 EH_event.310.d: "The UN emergency assembly has concluded with the creation of the UN Joint Command (UNJC). An international body tasked with coordinating military strategy, intelligence, and logistical support against the rapidly expanding extra-dimensional threat. While primarily advisory, the Command has been granted unprecedented operational latitude.\n\nIn parallel, regional blocs like the European Union have begun floating proposals for full political and military unification, citing the need for seamless mobilization and shared sovereignty in the face of extinction. What was once unthinkable is now discussed openly in parliaments across the continent."
 EH_event.310.a: "One enemy. One war"

 # USN
 EH_event.401.t: "The United States of North America"
 EH_event.401.d: "Our government is ready to call for unification of our continent. It is time to unite and face the threat together. Only united we can survive."
 EH_event.401.a: "Let's do this"
 EH_event.402.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.402.d: "In a historic address to the nation, [FROM.GetName] has called for the unification of the North American military and political structures with neighboring states to form a consolidated front against the Chimera threat. Citing the existential danger posed by the rapidly spreading portals and their monstrous inhabitants, the government emphasized that only through unity can survival be ensured.\n\nThe proposal includes shared command structures, pooled resources, integrated defense systems, and an unified territory."
 EH_event.402.a: "It is time"
 # RCA
 EH_event.403.t: "Republica De Centro America"
 EH_event.403.d: "Following the lead of the North America, it is time for our nation to unite with our neighbours. Our nations aren't as strong as the ones in South or North America, but together we can make a huge difference."
 EH_event.403.a: "For the survival of our people"
 EH_event.404.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.404.d: "An unexpected offer has been received from the [FROM.GetName], proposing the unification of Central American nations into a single state to better coordinate defense against the Chimera threat.\n\nWhile some leaders express concern over sovereignty, the urgency of the situation has led to serious consideration of the offer."
 EH_event.404.a: "We have to do it, no matter what"
 # UNASUR
 EH_event.405.t: "The Union of South American Nations"
 EH_event.405.d: "We are currently the only non-unified part of the Americas. Our nations are strong, but not strong enough to face the Chimera threat alone. It is time to unite and face the threat together."
 EH_event.405.a: "Send the invitations"
 EH_event.406.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_evnet.406.d: "With the recent unifications in North and Central America, the government of [FROM.GetName] has proposed a similar path for our South American nations. The goal is to create a unified front against the Chimera threat, pooling resources, military strength, and political will to ensure survival. While some ideologies and governments differ, the situation may make them change their minds."
 EH_event.406.a: "For the future of our continent"
 # EUF
 EH_event.407.t: "The European Federation"
 EH_event.407.d: "Our continent has never been more united than it is today. The European Union and NATO have established strong bonds over the years, but now it's time to take it to the next level. We have to unite as one nation to face the Chimera threat together."
 EH_event.407.a: "Let's meet in Brussels"
 EH_event.408.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.408.d: "Today, [GetDateText], the [FROM.GetAdjectiveCap] government has officially proposed the unification of European nations into a single federal entity to better coordinate defense against the Chimera threat. Following the Americas, it was certain that one of the nations will came up with the same proposition for our continent.\n\nWhile it may be against the democratic values of the independence of nations, the urgency of the situation has blurred most of the ideological views."
 EH_event.408.a: "United earlier, united today"
 # ADF
 EH_event.409.t: "The African Defence Point"
 EH_event.409.d: "Our continet has faced a lot of wars recently, but there is still hope for us. The African nations have to unite and face the Chimera threat together. They have to understand it is the only option."
 EH_event.409.a: "For the survival of Africa"
 EH_event.410.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.410.d: "Despite everything, the government of [FROM.GetName] has proposed the unification of African nations to stand united against the Chimera threat. While some nations are still recovering from recent conflicts, the urgency of the situation is more important than our local problems."
 EH_event.410.a: "That's the best we can do"
 # CRU
 EH_event.411.t: "The Eastern Continental Union"
 EH_event.411.d: "We have to follow the example of other continents. Our nations are strong, but not strong enough to face the Chimera threat alone. We need to put aside our differences and unite as one."
 EH_event.411.a: "Send the invitations"
 EH_event.412.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.412.d: "Our nations have been through a lot of brutal conflicts recently. [FROM.GetName] is proposing to put aside our differences and unite as one to face the Chimera threat together. It wasn't an easy talk, but the Chimera is a threat to all of us way bigger than our local problems."
 EH_event.412.a: "For now, let's keep together"
 # ERF
 EH_event.413.t: "The Eurasian Federation"
 EH_event.413.d: "Our great faction has to stay united. The Chimera threat is getting closer to our borders. Our nations are strong, but not strong enough to face the Chimera threat alone. It is time to unite and face the threat together."
 EH_event.413.a: "Let's meet in Moscow"
 EH_event.414.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.414.d: "The times are dire. The government of [FROM.GetName] has proposed the unification of Eurasian nations into a single federal entity to better coordinate defense against the Chimera threat. With the protection of Russian army and economy, we will be able to repel Chimera forces from this planet."
 EH_event.414.a: "Long live CSTO!"
 # CHN
 EH_event.415.t: "The Three Peaks"
 EH_event.415.d: "Our great nation must remain untouched, so it's time to unite our communist allies. Together we can face the Chimera threat and survive to see another day."
 EH_event.415.a: "Beijing will lead the way"
 EH_event.416.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.416.d: "China isn't open to form another huge federation like other continents, but our nations have always been close to each other. The government of [FROM.GetName] has proposed to unite our countries under one flag to face the Chimera threat together."
 EH_event.416.a: "The last communist stronghold"
 # ASEAN
 EH_event.417.t: "The ASEAN Coalition"
 EH_event.417.d: "We have been surrounded with the megastates recently. And what's making our situation worse, is the nearby Chimera Portal in China. It is time for us to unite and face the threat together."
 EH_event.417.a: "We've been waiting too long already"
 EH_event.418.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.418.d: "The government of [FROM.GetName] has proposed the unification of Southeast Asian nations into a single entity to better coordinate defense against the Chimera threat. With the recent unifications in other continents, it was only a matter of time until one of our nations will come up with the same proposition."
 EH_event.418.a: "Our only option"
 # EAC
 EH_event.419.t: "The East Asian Coalition"
 EH_event.419.d: "The threat is getting closer to our borders. Not only with the Chimera forces from China, but also from the China itself and its new allies. Let's show them that we will not stand idly in this war."
 EH_event.419.a: "For the security of our islands"
 EH_event.420.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.420.d: "The government of [FROM.GetName] has proposed the unification of East Asian nations into a single entity to better coordinate defense against both the Chimera threat and the growing influence of China."
 EH_event.420.a: "Prepare for the worst"
 # ODU
 EH_event.421.t: "The Oceanian Defence Union"
 EH_event.421.d: "The rest of the world is united. We thought this war will not reach our islands, but is only a matter of time. Our nations have lived in general peace, now it is time to unite and defend our homes."
 EH_event.421.a: "For the survival of Oceania"
 EH_event.422.t: "[FROM.GetAdjectiveCap] Government Calls for Unification"
 EH_event.422.d: "The government of [FROM.GetName] has proposed the unification of Oceanian nations. While our nations are far from the main conflict zones, the recent unifications in other continents made us realize that we have to be ready for anything."
 EH_event.422.a: "So be it"
 # News articles
 EH_event.423.t: "The Rise of the United States of North America"
 EH_event.423.d: "The rapid response of the American government to the Chimera threat has culminated in the formal establishment of the United States of North America (USNA). After weeks of intense negotiations, the continent have agreed to dissolve their national governments and integrate into a single federal entity.\n\nThe USNA now commands a unified military force, centralized logistics, and a single wartime government."
 EH_event.423.a: "A new era begins"
 EH_event.424.t: "Unification of the Republica De Centro America"
 EH_event.424.d: "The leaders of Central America have agreed to dissolve their national governments and integrate into a single entity: the Republica De Centro America (RCA). It's not fully clear if the unification was provoked entirely by the Chimera threat, or if it was also the threat that the USNA makes by itself. Yet one thing is certain: Another group of countries is ready to face the apocalyptic threat."
 EH_event.424.a: "Who would have thought?"
 EH_event.425.t: "Union of South American Nations Has Been Formed"
 EH_event.425.d: "The last part of Americas has finally united. After weeks of negotiations, the South American nations have agreed to unite under a single flag: the Union of South American Nations (UNASUR).\n\nThe whole America is now prepared to face the threat together."
 EH_event.425.a: "A ray of hope"
 EH_event.426.t: "The Birth of the European Federation"
 EH_event.426.d: "After months of political wrangling, emergency sessions, and mounting casualties, the European Union has voted to dissolve its supranational framework and reconstitute itself as a single federal mega-state: the European Federation.\n\nEven historically neutral countries like Switzerland and Finland, after prolonged internal debates and referendums, have chosen to join, citing the existential threat posed by the CHIMERAs. With national armies consolidated and borders erased, the European Federation now fields a unified command structure, pooled resources, and a single wartime government.\n\nCritics warn of hasty integration and loss of independence, but supporters argue nothing short of total unification will ensure survival."
 EH_event.426.a: "Survival knows no borders"
 EH_event.427.t: "The Formation of the African Defence Point"
 EH_event.427.d: "In a historic move, African nations have come together to form the African Defence Point (ADF).\n\nDespite lingering regional conflicts and economic disparities, leaders agreed that only through unity could they hope to defend their people and territories. Africa is now poised to contribute significantly to the global fight against the CHIMERA threat."
 EH_event.427.a: "Africa stands united"
 EH_event.428.t: "Eastern Continental Union Established"
 EH_event.428.d: "In a surprising turn of events, nations across Central Asia and Northern Africa have agreed to dissolve their national governments and form the Eastern Continental Union (ECU).\n\nThe move comes amid escalating CHIMERA incursions and the realization that fragmented responses have only led to greater losses.\n\nWhile some of the conflicts are far from resolved, the urgency of the CHIMERA threat has pushed leaders to prioritize survival over sovereignty."
 EH_event.428.a: "Will this alliance hold?"
 EH_event.429.t: "Eurasian Federation Officially Formed"
 EH_event.429.d: "The Moscow meeting has ended and now the world witnesses the birth of the Eurasian Federation (ERF). Many nations speculate, if the unification was forced by Russia, but the truth is that all nations agreed to the unification to face the Chimera threat together.\n\nThere are also rumors that Russia may use that situation to restore the Soviet Union, or became a threat to the Europe once again."
 EH_event.429.a: "Too many questions remain..."
 EH_event.430.t: "The Three Peaks United"
 EH_event.430.d: "North Korea, Mongolia and China have officially united under one flag: The Three Peaks. Even tho the unification was criticized by the chinese government, strong relations with its allies and the threat of the Chimera made them change their minds.\n\nThe new nation is now ready to face the threat together."
 EH_event.430.a: "Fair I guess..."
 EH_event.431.t: "ASEAN Coalition Formed"
 EH_event.431.d: "Another part of Asia has united. Recent unifications of the Middle-Eastern nations and the Three Peaks have pushed Southeast Asian nations to follow the same path."
 EH_event.431.a: "The world has never been more united"
 EH_event.432.t: "East Asian Coalition Established"
 EH_event.432.d: "The last Asian countries have united. After weeks of negotiations, the East Asian nations have agreed to dissolve their national governments and integrate into a single entity: the East Asian Coalition (EAC).\n\nWith the growing influence of China and the nearby Chimera Portal, the new nation is now preparing not only to face the Chimera threat, but also the possible aggression from China itself."
 EH_event.432.a: "Better united than divided"
 EH_event.433.t: "Oceanian Defence Union Created"
 EH_event.433.d: "Oceanian nations have come together to form the Oceanian Defence Union (ODU). Despite geographical isolation and economic disparities, leaders agreed that only through unity could they hope to defend their people and territories.\n\nThe ODU is now poised to contribute significantly to the global fight against the Chimera threat.\n\nWith Oceania united, the world is now fully partitioned into several mega-states. The United Nations remains as the last international organization, doing its best to support the global war effort."
 EH_event.433.a: "Brave new world"
 EH_event.434.t: "Portals Energy Disrupts Global Communications"
 EH_event.434.d: "In the weeks following the emergence of the Chimera portals, global communication networks have experienced unprecedented disruptions. Satellite links are intermittently failing, undersea cables are showing erratic data loss, and terrestrial networks are plagued by unexplained interference.\n\nExperts believe that the portals emit a unique form of electromagnetic radiation that interferes with conventional communication technologies. Efforts are underway to develop new protocols and hardware capable of operating in this hostile environment, but for now, information flow remains severely compromised."
 EH_event.434.a: "Fix that quickly!"

 EH_event.500.t: "The Discovery of Randallite"
 EH_event.500.d: "Since the first portals tore into Earth, fragments of an unidentified metallic substance have been found around the world. Most assumed it was dimensional transformation of existing metals, strange but inert.\n\nThat changed today. Dr. Lisa Randall, a theoretical physicist and one of the world’s leading minds on higher-dimensional physics, has cracked the structure and properties of the material, revealing it as a stable, lightweight, and highly resilient metal with immense potential for military applications.\n\nNow dubbed Randallite, the substance is uniquely suited for advanced alloys, combining strength, heat resistance, and flexibility. With proper refinement, it may serve as the foundation for a new generation of war machines to help us win."
 EH_event.500.a: "Finally some good news"
 EH_event.501.t: "Prototype HACS Frame Unveiled"
 EH_event.501.d: "After months of accelerated development, the first prototype frame of a High Agility Combat System (HACS) has been successfully constructed.\n\nEngineered with a Randallite-reinforced bipedal chassis and equipped with integrated booster thrusters, the HACS platform was designed to bridge the gap between firepower and survivability. Where tanks are too slow and aircraft too vulnerable to Chimera threats, HACS offer the needed mobility without sacrificing heavy weapon payloads.\n\nThough still in testing, this breakthrough marks a major step toward next-generation frontline units. A dedicated research program has been greenlit to bring HACS into combat-ready form."
 EH_event.501.a: "Begin weapons integration and systems testing"
 EH_event.511.t: "Operation Sledgehammer"
 EH_event.511.d: "After months of bitter losses across Eastern Europe and the collapse of the Balkan defensive grid, the European Federation has launched Operation Sledgehammer, a high-risk military offensive to reclaim the Bosphorus Line and reopen the strategic corridor between Europe and the Middle East. Spearheaded by newly deployed HACS units and supported by coordinated artillery, naval, and missiles strikes, the offensive aims to dislodge entrenched Chimera swarms from the ruins of Istanbul and its surrounding hills.\n\nThe operation’s success would mark a major turning point in restoring continental mobility and securing Europe’s southern flank. But the swarm’s presence has thickened, and intelligence reports suggest new, previously unseen variants in the region. The battle ahead will be costly."
 EH_event.511.a: "The dices are cast"
 EH_event.800.t: "The Zenobia and Saladin Lines are Under Construction"
 EH_event.800.d: "In response to the rapidly advancing swarm from sub-Saharan Africa, the Middle Eastern Defense League has ordered the immediate construction of a fortified barrier across southern Egypt. Dubbed the Zenobia Line, it stretches along the Nile and the western desert flank, integrating reinforced bunkers, trench networks, and long-range artillery positions to halt the Chimera’s momentum.\n\nIf Zenobia falls, the Saladin Line awaits behind it. Anchored along the Suez Canal from Port Said to the Red Sea, it stands as the final redoubt, an unbreakable line meant to shield the cultural and spiritual heart of the region from annihilation."
 EH_event.800.a: "The line is drawn"
 EH_event.801.t: "Collapse of the Zenobia and Saladin Lines"
 EH_event.801.d: "Reports are coming through that the Chimera swarm has breached both the Zenobia Line in southern Egypt and the Saladin Line along the Suez Canal. Despite brutal defensive efforts and heavy artillery support, the enemy proved too numerous and too relentless.\n\nEntire defensive sectors were overrun, fortifications lost, trench lines consumed, and many units fought to the bitter end. Suez HQ has since then fallen silent. The Middle Eastern Defense League has ordered a full withdrawal toward the Levant.\n\nThe breach of the ultimate defense line opens the gateway to the northern front. There is no buffer left."
 EH_event.801.a: "They held as long as they could"
 EH_event.802.t: "Fortifying Europe: The Bosphorus Line"
 EH_event.802.d: "The Western Coalition has authorized the creation of a new continental redoubt: the Bosphorus Line.\n\nStretching across the straits of Istanbul, this defensive line integrates minefields, naval blockades, prepared positions, and reinforced battlements to prevent a breach into Europe. Stationed at its heart is Task Force Hellespont, a multinational unit ready to fight it out until the end.\n\nThe order is clear: hold the line, no matter the cost."
 EH_event.802.a: "They won't cross without a fight"
 EH_event.803.t: "The Fall of the Bosphorus Line"
 EH_event.803.d: "After a brutal and prolonged siege, the Bosphorus Line has been breached. The Chimeras poured through Istanbul in a tide of fire and flesh, overwhelming defenses despite desperate counteroffensive.\n\nTask Force Hellespont fought to the last and are being mourned as heroes of Europe.\n\nWith Europe now directly exposed. The Western world has lost its first shield."
 EH_event.803.a: "The gatekeepers of Europe will be mourned"
 EH_event.903.t: "Fall of San Francisco"
 EH_event.903.d: "San Francisco is gone\n\nThe Chimeras emerged through underground fissures and coastal breaches, bypassing defensive lines with terrifying speed. Pacific Command reports all remaining forces have been annihilated or cut off. Civilian losses are catastrophic.\n\nYet another great city lost to the swarm."
 EH_event.903.a: "The Golden Gate is lost..."
 EH_event.905.t: "Fall of Shanghai"
 EH_event.905.d: "Shanghai has fallen.\n\nThe swarm struck in overwhelming force, first through the southern suburbs, then across the Huangpu River, catching the defenders mid-retreat. The Bund became a graveyard of scorched steel and broken concrete. Satellite feeds show nothing but silence now, an empty shell of a city."
 EH_event.905.a: "When will we stop them?"
 EH_event.1000.t: "Chimera Portal Closed!"
 EH_event.1000.d: "The Project T.E.S.L.A. turned out to be an enormous success. [FROM.GetName] performed a successful raid to close one of the Chimera Portals, causing all Chimera forces in the huge perimeter to instantly loose consciousness. The creatures are still alive so the local population is adviced to not get into any contact with the bodies. The national army is on its way to kill Chimera units in their sleep."
 EH_event.1000.a: "Those son of a bitches did it."
 EH_focus_event.1.t: "Grand Mobilization Plan"
 EH_focus_event.1.d: "They appeared suddenly. They are attacking everything that moves, and they are not stopping until everything is dead. Our scientists are trying to figure out what those creatures are, where they come from and how to stop them. Meanwhile, our military is trying to hold the front line and protect our citizens. We have to act fast before they will reach our borders. We can rely on our professional army, or we can call for a massive mobilization."
 EH_focus_event.1.a: "Throw at them everything we have!"
 EH_focus_event.1.b: "We will rely on professional army."
 EH_focus_event.2.t: "First Generation of Chitin Soldiers"
 EH_focus_event.2.d: "Recent research on Chimera troops allowed to create a new breed of soldiers - the Chitin Soldiers. New armor will make our people more resilient to physical attacks from the aliens, and their futuristic design brings hope and excitement among the population."
 EH_focus_event.2.a: "When a fiction meets reality."
 EH_focus_event.3.t: "The Drones Reached Their Target"
 EH_focus_event.3.d: "The drones have took detailed pictures of the structure around the Portal. To further understand its purpose and functionality, except for the defence purposes, the scientists will have to analyze the gathered data. Luckily, there's a biology professor who will want to take a closer look at the photos."
 EH_focus_event.3.a: "Let's hope it was worth it."
 EH_focus_event.4.t: "Chimera Destroyed The Drone Squadron"
 EH_focus_event.4.d: "The Chimera forces have successfully intercepted and destroyed the drone squadron before it could complete its mission. No single machine managed to take any picture and send it before being shot down."
 EH_focus_event.4.a: "Another failure..."
 EH_focus_event.5.t: "Chimera Forces Destroyed The Research Site"
 EH_focus_event.5.d: "The Chimera forces have discovered and destroyed one of our Research Sites. Some of the research data was lost, but at least the Chimera didn't left without any casualties."
 EH_focus_event.5.a: "Look for the survivors!"
 EH_focus_event.6.t: "Chimera Forces Repelled From The Research Site"
 EH_focus_event.6.d: "The Chimera didn't manage to destroy our Research Site. No research data was lost, and the scientists are safe."
 EH_focus_event.6.a: "Great victory!"
 EH_focus_event.7.t: "Scientist Missing"
 EH_focus_event.7.d: "One of the scientists didn't manage to escape the Research Site before the Chimera forces attacked it. We don't know if the scientist is dead or alive, but we have to assume the worst, there's currently no way to launch a rescue mission."
 EH_focus_event.7.a: "Damn it!"
 EH_focus_event.8.t: "Portal Energy Emissions Weaken Chimera Forces"
 EH_focus_event.8.d: "Thanks to spending more time on monitoring unusual energy emissions from the Portal that has been disrupting our satellite network, our scientists have discovered that those emissions follow very specific patterns. New satellites have been equipped with special sensors that can detect these emissions and use them to interfere with Chimera communication systems. This breakthrough may significantly weaken the Chimera forces."
 EH_focus_event.8.a: "This is a great breakthrough!"
 EH_focus_event.9.t: "Private Ownerships Sends Workers To Help the Research Sites"
 EH_focus_event.9.d: "Huge private corporations have gathered together to help our scientists in their research against the Chimera. They are sending their best workers to help construct new Research Sites, speeding up the whole process significantly."
 EH_focus_event.9.a: "Great news!"
 EH_focus_event.10.t: "Military Generals Offers Additional Security For the Research Sites"
 EH_focus_event.10.d: "Our military generals have offered to send additional troops to protect our Research Sites from Chimera attacks. Their experience in combat and knowledge of Chimera tactics will be invaluable in ensuring the safety of our scientists and the success of our projects."
 EH_focus_event.10.a: "We appreciate their support!"
 EH_focus_event.11.t: "A Billionaire Shares His Money To Fund The Assets"
 EH_focus_event.11.d: "A wealthy billionaire has decided to donate a significant portion of his fortune to fund our Research Sites. This huge asset will cover the costs of building new facilities and will greatly increase research speed."
 EH_focus_event.11.a: "Cut his taxes!"
 EH_focus_event.12.t: "Randallite Vein Discovered"
 EH_focus_event.12.d: "A new vein of Randallite has been discovered by the search team. It is now our decision to set up mining operations and extract this valuable resource."
 EH_focus_event.12.a: "Start mining operations!"
 EH_focus_event.12.b: "We can't afford it."
 EH_focus_event.13.t: "Iron Vein Discovered"
 EH_focus_event.13.d: "A new vein of Iron has been discovered by the search team. It is now our decision to set up mining operations and extract it and increase our steel production."
 EH_focus_event.13.a: "I've been expecting more, but we still need it."
 EH_focus_event.13.b: "We can't afford it."
 EH_focus_event.14.t: "Aluminium Vein Discovered"
 EH_focus_event.14.d: "A new vein of Aluminium has been discovered by the search team. It is now our decision to set up mining operations and extract this resource."
 EH_focus_event.14.a: "No Randallite? Still good deal."
 EH_focus_event.14.b: "We can't afford it."
 EH_focus_event.15.t: "Non-State Company Discovers Randallite Vein"
 EH_focus_event.15.d: "One of the large private corporations has discovered a new vein of Randallite. They are willing to start mining operations on their own, without any help from the government."
 EH_focus_event.15.a: "Uh... let them do it."
 # FOCUS TREE
 EH_protect_the_homeland: "Protect the Homeland!"
 EH_protect_the_homeland_desc: "We have been invaded by an unknown forces of devil itself. We have to defend ourselves with everything we have to repel the threat and survive to see another day!"
 EH_territorial_advantages: "Territorial Advantages"
 EH_territorial_advantages_desc: "Invaders are stronger in close combat... or overall combat. So, if we can't beat them with strength, we have to be smarter. New defense program will help us use landscape for our advantage and maybe it will be enough to win some battles."
 EH_cold_acclimatization: "Cold Acclimatization"
 EH_cold_acclimatization_desc: "Invaders are extremely resistant to cold temperatures. Extra problem is that two portals are located on Alaska and Tibet. If we want to have chance to get near them, we need to get stronger, or develop new ways of fighting with cold."
 EH_300: "300"
 EH_300_desc: "Narrow mountain passes are incredible difficult terrain to get through. A perfect place for an ambush if you ask me. As long as we can deal with their air support, we can use those passes to gain incredible advantage in the battles."
 EH_heat_acclimatization: "Heat Acclimatization"
 EH_heat_acclimatization_desc: "Monsters are very resistant to the forces of nature. We also need to be stronger. We have fought on this planet longer than these things and that experience should be used now for our advantage."
 EH_sandstorms_are_our_allies: "Sandstorms Are Our Allies"
 EH_sandstorms_are_our_allies_desc: "We know, when the sandstorms are coming. With such knowledge we could prepare our defense and use the sand to our advantage. Let's just hope the monsters don't have any \"biological radars\"."
 EH_observe_local_fauna: "Observe Local Fauna"
 EH_observe_local_fauna_desc: "Animals provide perfect early detection system. Those monsters are a threat to all species, and our animals seems already acknowledged of their presence. Large group of fleeing in panic animals may be an important information, when our radars go silent."
 EH_our_weakness_to_their_disadvantage: "Our Weakness to Their Disadvantage"
 EH_our_weakness_to_their_disadvantage_desc: "Plains are extremely useful for our vehicles, but tanks and IFV aren't enough to stop those monsters. But thanks to flat terrain, we will be able to prepare something special, that hopefully will give us a temporary advantage on the battlefield."
 EH_electric_traps: "Electric Traps"
 EH_electric_traps_desc: "With controlled powerful electric shocks we should be able to give our units a few minutes of spare time to attack enemy troops. The energy drain will be huge, so we will have to find a way to reduce power usage in the country, or prepare new construction sites."
 EH_transfer_energy_from_civilian_sector: "Transfer Energy From Civilian Sector"
 EH_transfer_energy_from_civilian_sector_desc: "We're draining too much power when traps are active. Charging them takes too long and we can't wait whole week to use them again. We will transfer some energy from public sector to our energy banks."
 EH_invest_in_additional_power_sources: "Invest In Additional Power Sources"
 EH_invest_in_additional_power_sources_desc: "The war cannot affect civilians even more than it already does. We will setup new reactor project to establish energetic safety for today and any other day."
 EH_reduce_energy_loss: "Reduce Energy Loss"
 EH_reduce_energy_loss_desc: "Those traps are draining too much energy. They are effective, but costly for our infrastructure. We cannot decrease their power, but we can find ways to limit power usage from other sources."
 EH_nation_remains_untouched: "Nation Remains Untouched"
 EH_nation_remains_untouched_desc: "Whatever those creatures are, we cannot just leave everything to strengthen up the military. People will continue their normal lives like nothing bad is happening..."
 EH_put_away_internal_problems: "Put Away Internal Problems"
 EH_put_away_internal_problems_desc: "Homeland protectionism is currently the most important objective. Without the army, there will be no nation to protect. People will have to deal with their problems by themselves while we are strengthening the military. If the army will fail, so the society."
 EH_minimal_military_focus: "Minimal Military Focus"
 EH_minimal_military_focus_desc: "Civilian industry is currently more important than production of new weapons. If the war is far away from us, there's no reason to spend too much money on defense."
 EH_high_military_focus: "High Military Focus"
 EH_high_military_focus_desc: "Enemy is getting closer to our capital with every day. We cannot let our guards down and we have to speed up the production."
 EH_lower_conscription: "Lower Conscription"
 EH_lower_conscription_desc: "Other nations are loosing a lot of manpower, but our soldiers mostly patrol our borders. We don't need to recruit more of them only to spend more money on the military."
 EH_extended_conscription: "Extended Conscription"
 EH_extended_conscription_desc: "Keeping enemy out of our borders is the most important task, we cannot loose any more land!"
 EH_prioritize_corporations: "Prioritize Corporations"
 EH_prioritize_corporations_desc: "The war will ruin our economy. We have to keep our corporations loyal to the state so we won't get into serious trouble."
 EH_prioritize_military_companies: "Prioritize Military Companies"
 EH_prioritize_military_companies_desc: "Research and increased weapon production should be our top priority. Without guns our men will not be able to fight with those unholy creatures."
 EH_a_new_resource: "A New(?) Resource"
 EH_a_new_resource_desc: "Dr. Lisa Randall has been studying a new resource, Randallite, for quite a while already. With her scientist team, Dr. Randall discovered it's uncommon endurance while being incredibly lightweight. After discovery of the Randallite, other nations noticed decreased amount of [RESOURCE HERE]. It is possible that the Portals are transmutating it into Randallite. Maybe that's the common resource on the other side of the Portal? We need more research on that."
 EH_a_fine_addition_to_my_collection: "A Fine Addition to My Collection"
 EH_a_fine_addition_to_my_collection_desc: "Randallite will be a great component for weapons and armor. Once we equip ourselves with Randallite, we may be able to repel not only alien creatures but also other nations."
 EH_first_hacs_prototype: "First HACS Prototype"
 EH_first_hacs_prototype_desc: "Jaegers, Atlas, Evangelion and so on. Advanced combat mechs remained only a fiction until recent events changed everything. The High Agility Combat System (HACS) is a real-life operational combat mech, constructed only because of the properties of Randallite. The weight is no longer a big issue after we've started to use an alloy much stronger than steel and lighter than magnesium. With this tech we may be finally able to deal significant damage to enemy forces."
 EH_new_enemy_new_strategy: "New Enemy, New Strategy"
 EH_new_enemy_new_strategy_desc: "Stupid Problems reqiore Stupid Solutions, and this is the stupidest problem we have ever encountered. Aliens fight like someone unafraid of harm, and this is what we'll take advantage of. Heavy units armor is very protective, but not impenetrable. We have to win this fight by being faster than tanky units, and stronger than flying creatures. That said, we need more Randallite, and bullets, duh."
 EH_more_mechs_less_weapons: "More Mechs, Less Weapons"
 EH_more_mechs_less_weapons_desc: "Mechs are our only efficient weapons against those creatures. Their production takes a lot of time, and the Randallite stockpile is limited. It will be better option to convert some factories to help construct parts for the Mechs, instead of the OG weapons."
 EH_more_weapons_less_mechs: "More Weapons, Less Mechs"
 EH_more_weapons_less_mechs_desc: "Mech production takes most of our resources. If we continue this full-scale production, our economy might fall into depression and we will never recover from the debt. It is time of war, but we cannot destroy our economy for these new machines."
 EH_iron_man: "Iron Man?"
 EH_iron_man_desc: "First new mechs are already fighting on the battlefield. Now the true fight has started, where we may finally stand a chance against Invaders. Some people began to speculate, how far can we go with this technology. Of course, the Marvel fan base began sending us their blueprints of Iron Man armor... actually, why not?"
 EH_second_generation_hacs: "Second Generation HACS"
 EH_second_generation_hacs_desc: "Thanks to blueprints from nerds and professional engineers, we are ready to begin planning new mechs a bit earlier. Let's reach out for another great milestone!"
 EH_highly_purified_randallite: "Highly Purified Randallite"
 EH_highly_purified_randallite_desc: "We've never took enough time to clean up the raw Randallite, production was our top priority. But since we know more about this resource and we're not in such a hurry to discover it's new properties, we can take some time to maximize it's efficiency."
 EH_increase_research_budget: "Increase Research Budget"
 EH_increase_research_budget_desc: "The second HACS generation has been a great success, but we cannot rest on our laurels. The humanity will always call for something better, and that's the moment where we start preparation for the 3rd generation."
 EH_third_generation_hacs: "Third Generation HACS"
 EH_third_generation_hacs_desc: "All our hard work has led to this moment. Months of research, testing and billions from our budget, we are ready to release the greatest combat mech ever seen in the history of combat mechs!"
 EH_military_advantages: "Military Advantages"
 EH_military_advantages_desc: "We need to learn how Randallite will be able to help our troops. While the mechs are being constructed, we have more of this ore than we can spend on the new machines. We have to find more ways to use it."
 EH_ranjets: "Ranjets"
 EH_ranjets_desc: "Randallite has allowed us to build the first-ever combat mechs. It's so lightweight that we don't have to limit ourselves to just this new technology. This will solve many problems related to aircraft thrust and weight. Planes with lighter hulls will be able to carry more cargo and weapons, and our jets will be even more maneuverable than ever before."
 EH_not_so_heavy_weapons: "Not So Heavy Weapons"
 EH_not_so_heavy_weapons_desc: "We can use Randallite in heavy weapons production instead of steel, titanium, and other materials. The weapons will be lighter, and it will be easier for soldiers to carry and use them. Trucks will use less fuel for transportation, so everything benefits from this change."
 EH_find_new_veins: "Find New Veins"
 EH_find_new_veins_desc: "Many resource sites have been replaced with Randallite. We don't know how this process is progressing, but it may be a good time to start digging for more resources. Maybe we can find more Randallite underground."
 EH_more_precious_than_gold: "More Precious Than Gold"
 EH_more_precious_than_gold_desc: "Randallite is already everywhere. Huge companies are spending billions of dollars to get their hands on this resource. It's like a good old gold rush, but Randallite is far more useful than this resource. We can make common tools, machines and weapons and that's only a very shortened list. We, the state, have to find as much Randallite as possible before greedy businesses will put a monopoly on it's excavation, research and export. It's hard to believe we actually have to fight with our own nation, but putting restrictions may be the final consequence if the situation will get out of hand."
 EH_civilian_benefits: "Civilian Benefits"
 EH_civilian_benefits_desc: "Our war situation is stable, so we can focus on using Randallite in public spaces. If the situation with the Invaders gets worse, we can always switch to military production without many issues."
 EH_a_wonderful_prosthesis: "A Wonderful Prosthesis"
 EH_a_wonderful_prosthesis_desc: "The incredible endurance and lightweight nature of the Randallite allowed us to construct a new model of leg prosthesis, making its users even more \"healthy\" than they would be with their old leg. It is time to take synthetic extensions of the human body to a Cyberpunk-like level!"
 EH_market_potential: "Market Potential"
 EH_market_potential_desc: "There are a lot of people who want to get their hands on Randallite. Since we are no longer in a rush with military projects, we can start selling Randallite to investors and for commercial use. Big companies will start replacing their machines with ones made from Randallite, reducing the amount of fuel used around the world to power heavy machinery and vehicles."
 EH_study_new_enemy: "Study New Enemy"
 EH_study_new_enemy_desc: "After the nuclear strike on the mysterious Portal, a some sort of a new creatures began to spread in a circle around it. They are highly aggressive and they attack everything that moves. We don't know if we can stop them but if there is a way to defend against them, we have to find out how asap."
 EH_launch_orbital_scans: "Launch Orbital Scans"
 EH_launch_orbital_scans_desc: "We can use our satellites to study enemy maneuvers and learn they movement patterns, if they have any. This should help our strategists to prepare more effective traps and counter-tactics."
 EH_find_the_weak_spots: "Find The Weak Spots"
 EH_find_the_weak_spots_desc: "Those creatures can be killed. After all they are made out of blood and organic matter. If we manage to bring one of them into our laboratory, we might find their most crucial organs to study them for our advantage. As soon as we find out the critical organs, we will train our soldiers and combat systems to target them if possible."
 EH_disassemble_invader_armor: "Disassemble Invader Armor"
 EH_disassemble_invader_armor_desc: "Most of the Invaders are resistant to our weapons thanks to their hard chitin-like armor. We can begin research to learn its structure and adapt it to human body armor. Maybe this will make our troops slightly more resistant to enemy attacks."
 EH_portals_must_be_the_key: "Portals Must Be The Key"
 EH_portals_must_be_the_key_desc: "We have to gather more intel about the nearest Portal, anything that could be useful for us. They are resistant to nuclear strike but nothing is indestructible. We will find a way to close them even if it means we have to send our drones and aircraft on a suicide missions."
 EH_investigate_strange_structure: "Investigate Strange Structure"
 EH_investigate_strange_structure_desc: "We have noticed a strange behavior from our enemies. They seem to build something around the Portals, probably to secure it. If they are building some kind of fortress, we have to act fast before they'll separate them completely. Our next step is to prepare a detailed reconnaissance mission using our combat drones. The enemy is dominating the airzone so it's rather a suicide mission, but we have to hope at least one machine will manage to take any pictures of this structure and send it to our command."
 EH_finding_their_vulnerability: "Finding Their Vulnerability"
 EH_finding_their_vulnerability_desc: "With frequent enough bombardments we might find the weakness of the components this structure is built from. The most crucial things to check are heat and blast resistance, and toxic corrosion. There's no way we can check their freezing density but we can check the behavior of other materials from those monsters to see how they will react to lower temperatures."
 EH_but_how_does_this_key_work: "But How Does This Key Work?"
 EH_but_how_does_this_key_work_desc: "Those Portals lead to another dimension, that's for sure. Whether it is the Upside Down, Anti-Earth or whatever else, it should have anything that allows it to open and maintain the connection. Finding out how they are doing this may be important to understand their nature, functionality, and   perhaps, with a bit of luck   we will find a way to disrupt its work and terminate that connection."
 EH_project_tesla: "Project T.E.S.L.A."
 EH_project_tesla_desc: "Tactical Electromagnetic System of Linear Annihilation will be our greatest chance to show the monsters who's really in charge here. Once the weapon is ready, we will fire it at the nearest Portal. If our theory is correct, the electromagnetic pulse should be strong enough to interrupt the connections and, maybe, close it, temporary, or permanently."
 EH_whole_new_dawn: "Whole New Dawn"
 EH_whole_new_dawn_desc: "We know everything we should know to close the Portals. As long as we stick to the plan, we should be strong enough to finally end this war."

