 # SCIENTISTS
 EH_scientist_Jennifer_Doudna_tt: "§YJennifer Doudna§!"
 EH_scientist_Jennifer_Doudna_tt_delayed: "Jennifer Doudna is a renowned biochemist known for her pioneering work in CRISPR gene editing technology together with Emmanuele Charpentier. Thanks to the CRISPR, we may be able to better understand the genetic makeup of the Chimera, and find a way to exploit their weaknesses.\n--------------\n§YEffects:§!\n[!EH_hire_Jennifer_Doudna_button_click]\n\n§YPrerequisites:§!\n[!EH_scientist_Jennifer_Doudna_click_enabled]"

 EH_scientist_Fabiola_Gianotti_tt: "§YFabiola Gianotti§!"
 EH_scientist_Fabiola_Gianotti_tt_delayed: "Fabiola Gianotti is an Italian experimental particle physicist, and the current Director-General of CERN. Her expertise in particle physics and experience with large-scale scientific collaborations will be invaluable in our efforts to understand the Portals and their connection to other dimension.\n--------------\n§YEffects:§!\n[!EH_hire_Fabiola_Gianotti_button_click]\n\n§YPrerequisites:§!\n[!EH_scientist_Fabiola_Gianotti_click_enabled]"

 EH_scientist_Lene_Hau_tt: "§YLene Hau§!"
 EH_scientist_Lene_Hau_tt_delayed: "Lene Hau is a Danish physicist known for her groundbreaking work in slowing and stopping light. Her expertise in quantum optics and condensed matter physics could provide insights into the nature of the Portals and their energy emissions.\n--------------\n§YEffects:§!\n[!EH_hire_Lene_Hau_button_click]\n\n§YPrerequisites:§!\n[!EH_scientist_Lene_Hau_click_enabled]"

 EH_scientist_Emmanuelle_Charpentier_tt: "§YEmmanuelle Charpentier§!"
 EH_scientist_Emmanuelle_Charpentier_tt_delayed: "Emmanuelle Charpentier is a French microbiologist and biochemist. Together with Jennifer Doudna, she developed the CRISPR-Cas9 gene editing technology. Her knowledge will be crucial in our efforts to understand and potentially manipulate the Chimera's biology.\n--------------\n§YEffects:§!\n[!EH_hire_Emmanuelle_Charpentier_button_click]\n\n§YPrerequisites:§!\n[!EH_scientist_Emmanuelle_Charpentier_click_enabled]"

 EH_scientist_Andrzej_Trautman_tt: "§YAndrzej Trautman§!"
 EH_scientist_Andrzej_Trautman_tt_delayed: "Andrzej Trautman is a Polish-American theoretical physicist known for his work in general relativity and black hole physics. His expertise could help us understand the fundamental physics behind the Portals and their effects on our world.\n--------------\n§YEffects:§!\n[!EH_hire_Andrzej_Trautman_button_click]\n\n§YPrerequisites:§!\n[!EH_scientist_Andrzej_Trautman_click_enabled]"

