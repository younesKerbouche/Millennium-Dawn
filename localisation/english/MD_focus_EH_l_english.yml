 # SPECIAL PROJECTS
 sp_monitor_portal_energy_emissions_project: "Monitor Portal Energy Emissions"
 sp_monitor_portal_energy_emissions_project_desc: "With the help of our satellites, we will monitor energy emissions from the nearest Portal. This will allow us to gather more intel about the enemy and their movements."
 sp_monitor_portal_energy_emissions_project_prototype: "Irregular Energy Markings"
 sp_monitor_portal_energy_emissions_project_prototype_desc: "Our damaged satellites managed to report some irregular energy markings they are constantly picking up from the Portals. It seems like they are responsible for the malfunctions in our satellite network. We can prepare countermeasures to protect our satellites from those emissions, or we can spend more time researching this phenomenon to better understand it."
 sp_monitor_portal_energy_emissions_project_prototype_a: "Progress is The Most Important"
 sp_monitor_portal_energy_emissions_project_prototype_b: "Spend Time For Additional Research"

 sp_spies_in_hive_project: "Spies in Hive"
 sp_spies_in_hive_project_desc: "Some of the Chimera units head back to their Portal zone after successful assault. They seem to have almost instinctual behavior during this phase, creating a window of opportunity to mark them with a tracker and a little camera. Aftar that, we will allow them to go back to the Portal. What could go wrong?"
 sp_spies_in_hive_project_prototype: "Mechs can be our delivery mans"
 sp_spies_in_hive_project_prototype_desc: "Since we are producing Mechs, we can use them to place trackers while fighting the Chimera forces. It will be risky and for sure we will loose many good machines and their pilots, but it can bring us closer to end this war."
 sp_spies_in_hive_project_prototype_a: "Use only Mechs"
 sp_spies_in_hive_project_prototype_b: "We can't loose too many Mechs, army will help"
 sp_spies_in_hive_project_prototype_c: "Don't take additional risk"

 sp_the_tesla_weapon_project: "The T.E.S.L.A. Weapon"
 sp_the_tesla_weapon_project_desc: "The Tactical Electromagnetic System of Linear Annihilation (T.E.S.L.A.) is a superweapon designed to emit a powerful electromagnetic pulse (EMP) capable of disabling electronic systems within a wide radius. This weapon could be our key to disrupting the Portals and permanently weakening the Chimera forces."
 sp_the_tesla_weapon_project_prototype: "Redirecting the research sector"
 sp_the_tesla_weapon_project_prototype_desc: "We can redirect all our research efforts towards the development of the T.E.S.L.A. weapon. This will speed up the project, but it may delay other important research initiatives."
 sp_the_tesla_weapon_project_prototype_a: "Focus all research on T.E.S.L.A."
 sp_the_tesla_weapon_project_prototype_b: "Balance research efforts"
 sp_the_tesla_weapon_project_prototype_c: "We can't afford delays"


