 # Civil War Ideas
 CHA_second_civil_war: "Second Chadian Civil War"
 CHA_second_civil_war_desc: "Chad is engulfed in civil war. Rebel forces backed by Sudan are fighting to overthrow the government. The conflict has disrupted the economy and threatens the stability of the entire region."

 CHA_battle_for_ndjamena: "Battle for N'Djamena"
 CHA_battle_for_ndjamena_desc: "The rebels are at the gates of the capital. Every soldier must fight to defend N'Djamena from the enemy assault."

 CHA_post_war_recovery: "Post-War Recovery"
 CHA_post_war_recovery_desc: "The civil war is over, but its scars remain. Chad must now rebuild its shattered infrastructure and heal the divisions that led to the conflict."

 CHA_rebel_momentum: "Rebel Momentum"
 CHA_rebel_momentum_desc: "The rebels are on the offensive. Their forces are motivated and moving quickly across the countryside."

 # International Intervention
 CHA_minurcat_presence: "MINURCAT Presence"
 CHA_minurcat_presence_desc: "The United Nations Mission in the Central African Republic and Chad (MINURCAT) has deployed peacekeepers to help stabilize the country and protect refugees."

 CHA_eufor_presence: "EUFOR Presence"
 CHA_eufor_presence_desc: "The European Union has deployed a military force to Chad to support the UN mission and protect civilians in the conflict zone."

 CHA_french_air_support: "French Air Support"
 CHA_french_air_support_desc: "French Mirage jets are providing air support to Chadian forces. Their strikes have proven devastating to rebel formations."

 CHA_french_military_presence: "French Military Presence"
 CHA_french_military_presence_desc: "French forces are stationed in Chad under Operation Épervier. Their presence provides a crucial security guarantee for the government."

 # Political Ideas
 CHA_term_limits_removed: "Term Limits Removed"
 CHA_term_limits_removed_desc: "The 2005 constitutional referendum removed presidential term limits, allowing Idriss Déby to remain in power indefinitely. This has consolidated his rule but fueled opposition."

 CHA_zaghawa_dominance: "Zaghawa Dominance"
 CHA_zaghawa_dominance_desc: "The Zaghawa ethnic group dominates Chad's political and military elite. This patronage network ensures loyalty but creates resentment among other groups."

 CHA_democratic_transition: "Democratic Transition"
 CHA_democratic_transition_desc: "Chad is transitioning toward greater democracy. This uncertain process brings both opportunities and risks."

 CHA_competitive_politics: "Competitive Politics"
 CHA_competitive_politics_desc: "Chad has developed a more competitive political system, with multiple parties contesting for power through elections."

 CHA_transitional_military_council: "Transitional Military Council"
 CHA_transitional_military_council_desc: "The military has taken power through a Transitional Military Council, promising an eventual return to civilian rule."

 CHA_broad_coalition: "Broad Coalition Government"
 CHA_broad_coalition_desc: "The government includes representatives from across Chad's diverse ethnic and political spectrum, promoting stability through inclusion."

 CHA_expanded_security_services: "Expanded Security Services"
 CHA_expanded_security_services_desc: "Chad's intelligence and security services have been significantly expanded, monitoring potential threats to the regime."

 CHA_peaceful_development: "Peaceful Development"
 CHA_peaceful_development_desc: "Having avoided civil war, Chad can focus its resources on economic development and improving the lives of its citizens."

 # Economic Ideas
 CHA_oil_boom: "Oil Boom"
 CHA_oil_boom_desc: "Oil production from the Doba Basin has transformed Chad's economy. Petroleum revenues provide significant resources for development."

 CHA_managed_oil_economy: "Managed Oil Economy"
 CHA_managed_oil_economy_desc: "Chad has implemented programs to manage its oil revenues responsibly, investing in development rather than allowing corruption to squander this resource."

 CHA_cotton_exports: "Cotton Export Economy"
 CHA_cotton_exports_desc: "Cotton remains an important export crop for Chad. Investments in this sector have boosted rural incomes."

 CHA_improved_irrigation: "Improved Irrigation"
 CHA_improved_irrigation_desc: "New irrigation systems around Lake Chad have expanded agricultural production and helped address food insecurity."

 CHA_food_security_program: "Food Security Program"
 CHA_food_security_program_desc: "A comprehensive food security program has reduced Chad's vulnerability to famine and improved nutrition across the country."

 # Military Ideas
 CHA_french_trained_army: "French-Trained Army"
 CHA_french_trained_army_desc: "French military advisors have helped train and professionalize Chad's armed forces, significantly improving their capabilities."

 CHA_desert_warriors: "Desert Warriors"
 CHA_desert_warriors_desc: "Chad's soldiers are masters of desert warfare, honed by decades of conflict in the Sahara. They move swiftly and strike hard in the harsh terrain."

 CHA_presidential_guard: "Presidential Guard"
 CHA_presidential_guard_desc: "The elite Presidential Guard, known as the Republican Guard, serves as the regime's ultimate guarantor of security."

 CHA_counter_terrorism_training: "Counter-Terrorism Training"
 CHA_counter_terrorism_training_desc: "Specialized training has prepared Chad's forces to combat jihadist groups operating in the Sahel region."

 CHA_sahel_force_member: "G5 Sahel Force Member"
 CHA_sahel_force_member_desc: "Chad is a member of the G5 Sahel joint force, cooperating with regional partners to combat terrorism and transnational crime."

 # Decision-Related Ideas
 CHA_cotton_exports_bonus: "Cotton Export Program"
 CHA_cotton_exports_bonus_desc: "Chad's cotton export initiative has boosted agricultural income and diversified the economy beyond oil dependence."

 CHA_toyota_war_doctrine: "Toyota War Doctrine"
 CHA_toyota_war_doctrine_desc: "Chad's military has formalized the mobile desert warfare tactics perfected during the Toyota War against Libya, using light vehicles for rapid strikes."

 CHA_border_patrol_active: "Active Border Patrols"
 CHA_border_patrol_active_desc: "Dedicated border security forces patrol Chad's extensive frontiers, reducing smuggling and militant infiltration."

 CHA_cemac_member: "CEMAC Integration"
 CHA_cemac_member_desc: "Chad's deeper integration with the Central African Economic and Monetary Community has opened new trade opportunities and strengthened regional economic ties."

 # Great Green Wall
 CHA_reforestation_program: "Reforestation Program"
 CHA_reforestation_program_desc: "Chad's participation in the Great Green Wall initiative is bringing environmental benefits and improving agricultural productivity across the Sahel region."
