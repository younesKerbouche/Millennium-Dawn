 TBU: "Toubou Tibesti"
 TBU_DEF: "Toubou Tibesti"
 TBU_ADJ: "Toubou"
 ISC: "Islamic State of Chad"
 ISC_DEF: "the Islamic State of Chad"
 ISC_ADJ: "Chadian Islamist"

 # Tribal Confederation Path Ideas
 CHA_tribal_council_idea: "Council of Elders"
 CHA_tribal_council_idea_desc: "A formal Council of Elders representing all major tribal groups advises the government on national policy, ensuring traditional wisdom guides the state."
 CHA_power_rotation_idea: "Power Rotation System"
 CHA_power_rotation_idea_desc: "Leadership rotates between tribal groups according to an agreed schedule, ensuring all communities have a stake in governance."
 CHA_tribal_federalism_idea: "Tribal Federal System"
 CHA_tribal_federalism_idea_desc: "Chad has been restructured as a federation with significant autonomy for tribal territories, allowing traditional authorities to govern according to custom."
 CHA_tribal_military_idea: "Tribal Army"
 CHA_tribal_military_idea_desc: "Chad's military has been restructured along tribal lines, with units drawn from and loyal to their respective communities, creating a unified force from diverse warriors."

 # Pan-Africanism Path Ideas
 CHA_au_standby_force_idea: "AU Standby Force Commitment"
 CHA_au_standby_force_idea_desc: "Chad has committed significant forces to the African Standby Force, becoming a key pillar of continental security and gaining valuable experience."
 CHA_imperial_legacy_idea: "Imperial Legacy of Kanem-Bornu"
 CHA_imperial_legacy_idea_desc: "Chad has revived the legacy of the ancient Kanem-Bornu Empire, inspiring national pride and regional leadership."

 # Neocolonialism Path Ideas
 CHA_french_protectorate_idea: "French Sphere of Influence"
 CHA_french_protectorate_idea_desc: "Chad has fully integrated into the French sphere of influence. French protection provides security, while French investment drives development - at the cost of true independence."
 CHA_chinese_oil_investment_idea: "Chinese Oil Investment"
 CHA_chinese_oil_investment_idea_desc: "Chinese oil companies have invested heavily in Chad's petroleum sector, bringing capital and technology in exchange for resource access."
 CHA_chinese_sphere_idea: "Chinese Sphere of Influence"
 CHA_chinese_sphere_idea_desc: "Chad has become fully integrated into China's economic sphere, serving as Beijing's gateway to Central Africa. Chinese investment flows freely, but so does Chinese influence."

 # Wave 1 - Authoritarian Path Ideas
 CHA_deby_consolidation: "Déby's Consolidation"
 CHA_deby_consolidation_desc: "President Déby has consolidated power, building a tight circle of loyalists around the presidency. The regime is stable but increasingly autocratic."
 CHA_patronage_network: "Patronage Network"
 CHA_patronage_network_desc: "An extensive network of patronage ties the political elite to the presidency. Loyalty is rewarded with positions and resources, but the system drains public coffers."
 CHA_state_media: "State-Controlled Media"
 CHA_state_media_desc: "The government controls all major media outlets, shaping public narratives and suppressing dissent through information dominance."
 CHA_entrenched_rule: "Entrenched Rule"
 CHA_entrenched_rule_desc: "Decades of one-man rule have entrenched the regime deeply into Chad's political fabric. The system resists change but breeds growing resentment."
 CHA_war_on_terror: "War on Terror"
 CHA_war_on_terror_desc: "Chad has committed its military to the global war on terror, deploying forces against jihadist groups across the Sahel. This boosts military capability but strains resources."
 CHA_fiscal_discipline: "Fiscal Discipline"
 CHA_fiscal_discipline_desc: "Strict fiscal policies have been implemented to manage Chad's budget and reduce waste, though the austerity measures are unpopular."
 CHA_authoritarian_crackdown: "Authoritarian Crackdown"
 CHA_authoritarian_crackdown_desc: "The regime has launched a sweeping crackdown on opposition, jailing dissidents and silencing critics. Order is maintained through fear."
 CHA_reform_momentum: "Reform Momentum"
 CHA_reform_momentum_desc: "A wave of political reforms is transforming Chad's governance. Democratic institutions are being strengthened and civil liberties expanded."
 CHA_free_press_idea: "Free Press"
 CHA_free_press_idea_desc: "Independent media outlets now operate freely in Chad, providing citizens with diverse sources of information and holding the government accountable."
 CHA_civil_society: "Vibrant Civil Society"
 CHA_civil_society_desc: "A network of NGOs, community organizations, and civic groups has flourished, strengthening democratic participation and social development."
 CHA_gender_equality: "Gender Equality Reforms"
 CHA_gender_equality_desc: "Comprehensive gender equality legislation has expanded women's rights in education, employment, and political participation, unlocking new economic potential."
 CHA_democratic_beacon: "Democratic Beacon"
 CHA_democratic_beacon_desc: "Chad has become a beacon of democracy in Central Africa, inspiring neighboring nations with its successful transition to representative government."
 CHA_development_planning: "National Development Plan"
 CHA_development_planning_desc: "A comprehensive national development plan guides investment priorities and infrastructure construction across Chad."
 CHA_independent_elections: "Independent Elections"
 CHA_independent_elections_desc: "An independent electoral commission oversees free and fair elections, ensuring that the will of the people determines Chad's leadership."
 CHA_human_rights_charter_idea: "Human Rights Charter"
 CHA_human_rights_charter_idea_desc: "Chad has adopted a comprehensive human rights charter, enshrining protections for civil liberties and individual freedoms in law."
 CHA_decentralized_governance: "Decentralized Governance"
 CHA_decentralized_governance_desc: "Power has been devolved to regional and local governments, allowing communities to manage their own affairs and improving service delivery."

 # Wave 1 - External Conflict and Transition Ideas
 CHA_sudan_proxy_war: "Sudan Proxy War"
 CHA_sudan_proxy_war_desc: "Chad is engaged in a proxy conflict with Sudan, each nation supporting rebel groups against the other. The border remains tense and militarized."
 CHA_boko_haram_war_idea: "War Against Boko Haram"
 CHA_boko_haram_war_idea_desc: "Chad's forces are deployed against Boko Haram militants in the Lake Chad Basin. The campaign builds military prestige but costs lives and resources."
 CHA_austerity_measures_idea: "Austerity Measures"
 CHA_austerity_measures_idea_desc: "Severe austerity measures have been imposed to cope with falling oil revenues. Public services are cut and salaries reduced, sparking widespread discontent."
 CHA_tmc_authority: "TMC Authority"
 CHA_tmc_authority_desc: "The Transitional Military Council has seized control following Déby's death, concentrating authority in the hands of military officers while promising a return to civilian rule."
 CHA_fifth_republic_idea: "Fifth Republic"
 CHA_fifth_republic_idea_desc: "Chad's Fifth Republic has been proclaimed under new constitutional arrangements, consolidating political authority and providing a fresh mandate for governance."
 CHA_sahel_strongman_idea: "Sahel Strongman"
 CHA_sahel_strongman_idea_desc: "Chad's leader has established himself as the dominant military figure in the Sahel, projecting power across the region and commanding respect from allies and rivals alike."

 # Wave 2 - Military Junta Path Ideas
 CHA_martial_law: "Martial Law"
 CHA_martial_law_desc: "Martial law has been imposed across Chad. Military commanders govern in place of civilian authorities, enforcing order at gunpoint."
 CHA_military_administration: "Military Administration"
 CHA_military_administration_desc: "The military has taken over government administration, replacing civilian bureaucrats with officers. Efficiency is prioritized over democratic accountability."
 CHA_total_war_economy: "Total War Economy"
 CHA_total_war_economy_desc: "Chad's economy has been restructured to support military operations above all else. Industrial output is directed toward defense production."
 CHA_police_state: "Police State"
 CHA_police_state_desc: "A pervasive security apparatus monitors and controls all aspects of civilian life. Dissent is crushed before it can take root."
 CHA_junta_constitution_idea: "Junta Constitution"
 CHA_junta_constitution_idea_desc: "A new constitution has been drafted to legitimize military rule, granting the armed forces a permanent role in governance."
 CHA_military_industrial_complex_idea: "Military-Industrial Complex"
 CHA_military_industrial_complex_idea_desc: "Chad has developed a domestic military-industrial complex, producing weapons and equipment to reduce dependence on foreign suppliers."
 CHA_fortress_chad_idea: "Fortress Chad"
 CHA_fortress_chad_idea_desc: "Chad has been transformed into a fortress state, with extensive defensive positions and a military-first mentality pervading all aspects of national life."
 CHA_wagner_cooperation_idea: "Wagner Group Cooperation"
 CHA_wagner_cooperation_idea_desc: "Chad has invited the Wagner Group to assist its military operations, gaining experienced mercenary support at the cost of Russian political influence."
 CHA_eternal_junta_idea: "Eternal Junta"
 CHA_eternal_junta_idea_desc: "The military junta has consolidated permanent control over Chad. The generals rule unchallenged, backed by overwhelming force and a cult of military discipline."

 # Wave 2 - Islamist Path Ideas
 CHA_sharia_finance: "Sharia-Compliant Finance"
 CHA_sharia_finance_desc: "Chad's financial system has been reformed to comply with Islamic law, introducing interest-free banking and Islamic investment principles."
 CHA_sharia_courts: "Sharia Courts"
 CHA_sharia_courts_desc: "Islamic courts have been established to adjudicate legal matters according to Sharia law, replacing or supplementing the secular judicial system."
 CHA_islamic_republic: "Islamic Republic"
 CHA_islamic_republic_desc: "Chad has been proclaimed an Islamic Republic, with governance guided by religious principles and Islamic scholars holding significant political influence."
 CHA_morality_police: "Morality Police"
 CHA_morality_police_desc: "A religious morality police enforces strict social codes, patrolling the streets and punishing violations of Islamic behavioral norms."
 CHA_jihad_declared: "Jihad Declared"
 CHA_jihad_declared_desc: "A holy war has been declared against Chad's enemies. Religious fervor drives the military to fight with fanatical devotion, though internal stability suffers."
 CHA_wadai_sultanate_idea: "Revival of the Wadai Sultanate"
 CHA_wadai_sultanate_idea_desc: "Chad has revived the legacy of the historic Wadai Sultanate, restoring traditional Islamic governance structures and drawing on centuries of Muslim political heritage."
 CHA_islamic_golden_age_idea: "Islamic Golden Age"
 CHA_islamic_golden_age_idea_desc: "Chad has entered an Islamic golden age, combining religious devotion with economic development and cultural flourishing under the banner of faith."

 # Wave 3 - Socialist Path Ideas
 CHA_workers_councils_idea: "Workers' Councils"
 CHA_workers_councils_idea_desc: "Democratic workers' councils have been established in factories and farms, giving laborers a direct voice in managing production and workplace decisions."
 CHA_vanguard_party: "Vanguard Party"
 CHA_vanguard_party_desc: "A disciplined vanguard party leads Chad's socialist revolution, directing state policy and mobilizing the masses toward collective goals."
 CHA_food_sovereignty: "Food Sovereignty"
 CHA_food_sovereignty_desc: "Chad has achieved food sovereignty, ensuring that domestic agriculture feeds the nation without dependence on foreign imports or international food markets."
 CHA_revolutionary_military: "Revolutionary Military"
 CHA_revolutionary_military_desc: "Chad's armed forces have been reorganized as a revolutionary army, with political commissars and ideological training inspiring troops to fight for the socialist cause."

 # Wave 3 - Tribal Confederation Path Ideas
 CHA_customary_law: "Customary Law System"
 CHA_customary_law_desc: "Traditional customary law has been formally recognized alongside modern legal codes, allowing tribal communities to govern local disputes according to ancestral traditions."
 CHA_nomadic_rights: "Nomadic Rights Protection"
 CHA_nomadic_rights_desc: "Legislation protecting the rights of nomadic pastoralists ensures freedom of movement and access to grazing lands, preserving traditional lifestyles."
 CHA_resource_sharing: "Resource Sharing Agreement"
 CHA_resource_sharing_desc: "A formal resource-sharing agreement distributes national wealth equitably among all tribal groups, reducing competition and promoting cooperation."
 CHA_tribal_harmony: "Tribal Harmony"
 CHA_tribal_harmony_desc: "Through years of dialogue and cooperation, Chad's diverse tribal groups have achieved genuine harmony, creating a stable and unified nation built on mutual respect."

 # Wave 3 - Pan-African Path Ideas
 CHA_cultural_renaissance: "Cultural Renaissance"
 CHA_cultural_renaissance_desc: "A cultural renaissance is sweeping Chad, celebrating African art, literature, and music while fostering national pride and identity."
 CHA_intellectual_liberation: "Intellectual Liberation"
 CHA_intellectual_liberation_desc: "Chad has embraced intellectual liberation, investing in education, research, and free thought to break the chains of colonial-era knowledge systems."
 CHA_continental_parliament_idea: "Continental Parliament Advocate"
 CHA_continental_parliament_idea_desc: "Chad champions the creation of a pan-African continental parliament, working to unite African nations under shared democratic governance."
 CHA_african_renaissance_idea: "African Renaissance"
 CHA_african_renaissance_idea_desc: "Chad leads an African Renaissance, inspiring the continent with a vision of unity, self-reliance, and collective prosperity free from external domination."

 # Wave 3 - Neocolonial Path Ideas
 CHA_barkhane_base: "Operation Barkhane Base"
 CHA_barkhane_base_desc: "France's Operation Barkhane maintains a major military base in Chad, providing security guarantees and military support at the cost of sovereignty."
 CHA_debt_trap: "Debt Trap"
 CHA_debt_trap_desc: "Chad has fallen into a debt trap, with foreign creditors leveraging massive loans to extract political concessions and resource access."
 CHA_trade_hub: "International Trade Hub"
 CHA_trade_hub_desc: "Chad has positioned itself as a key international trade hub, attracting foreign businesses and serving as a gateway between Central and West Africa."
 CHA_sovereign_chad_idea: "Sovereign Chad"
 CHA_sovereign_chad_idea_desc: "Chad has reclaimed its sovereignty from foreign influence, charting an independent course that balances development needs with national dignity."

 # New National Spirit Swap Chains
 CHA_foreign_dependency_1: "Foreign Dependency"
 CHA_foreign_dependency_1_desc: "Chad relies on foreign patrons for economic and military support. While this provides much-needed aid, it comes at the cost of national sovereignty and independence in decision-making.\n\n§YUpgraded by:§! Foreign patron focuses"
 CHA_foreign_dependency_2: "Deep Foreign Entanglement"
 CHA_foreign_dependency_2_desc: "Our dependence on foreign patrons has deepened considerably. They provide substantial economic aid and military equipment, but increasingly dictate our foreign and domestic policies.\n\n§YUpgraded by:§! Foreign patron focuses"
 CHA_foreign_dependency_3: "Patron State"
 CHA_foreign_dependency_3_desc: "Chad has become a client state in all but name. Our patron provides enormous economic and military support, but our sovereignty has been severely compromised. Major decisions require consultation with foreign capitals.\n\n§YUpgraded by:§! Foreign patron focuses"

 CHA_pan_african_influence_1: "Pan-African Aspirations"
 CHA_pan_african_influence_1_desc: "Chad has begun asserting itself on the continental stage, building diplomatic ties and participating in African Union initiatives. This comes at a modest cost to the treasury.\n\n§YUpgraded by:§! Pan-African path focuses"
 CHA_pan_african_influence_2: "Regional Leader"
 CHA_pan_african_influence_2_desc: "Chad's diplomatic efforts have paid off, and we are now recognized as a key regional player. Our voice carries weight in continental affairs, though maintaining this status requires ongoing investment.\n\n§YUpgraded by:§! Pan-African path focuses"
 CHA_pan_african_influence_3: "Continental Power Broker"
 CHA_pan_african_influence_3_desc: "Chad has achieved remarkable diplomatic standing in Africa. We mediate disputes, lead initiatives, and shape the continent's future. The costs are significant, but our influence is unmatched for a nation of our size.\n\n§YUpgraded by:§! Pan-African path focuses"

 CHA_tribal_governance_1: "Tribal Consultation"
 CHA_tribal_governance_1_desc: "The government has begun formally consulting with tribal leaders on matters of governance. This traditional approach builds unity but requires careful management of competing interests.\n\n§YUpgraded by:§! Tribal confederation focuses"
 CHA_tribal_governance_2: "Tribal Council System"
 CHA_tribal_governance_2_desc: "A formalized tribal council now advises the government on key decisions. The system promotes unity among Chad's diverse ethnic groups, though it requires sustained effort and resources to maintain.\n\n§YUpgraded by:§! Tribal confederation focuses"
 CHA_tribal_governance_3: "United Tribal Confederation"
 CHA_tribal_governance_3_desc: "Chad has achieved a remarkable level of tribal unity through its confederation system. All major ethnic groups participate in governance, creating a stable and cohesive nation. This is a model for the region.\n\n§YUpgraded by:§! Tribal confederation focuses"

 CHA_islamic_governance_1: "Islamic Values in Governance"
 CHA_islamic_governance_1_desc: "The government has begun incorporating Islamic principles into governance. Sharia-inspired laws are applied in some areas, boosting support among Muslim populations but creating tension with secular and Christian communities.\n\n§YUpgraded by:§! Islamist path focuses"
 CHA_islamic_governance_2: "Sharia Law Implementation"
 CHA_islamic_governance_2_desc: "Islamic law has been broadly implemented across Chad. The judiciary operates under sharia principles, and Islamic banking has replaced conventional finance. Religious tension with the south continues to grow.\n\n§YUpgraded by:§! Islamist path focuses"
 CHA_islamic_governance_3: "Islamic Republic"
 CHA_islamic_governance_3_desc: "Chad has been transformed into an Islamic republic. Every aspect of governance reflects Islamic principles. While this has united the Muslim majority, it has created serious tensions with non-Muslim populations in the south.\n\n§YUpgraded by:§! Islamist path focuses"

 CHA_economic_development_1: "Economic Modernization"
 CHA_economic_development_1_desc: "Chad has embarked on a program of economic modernization, investing in infrastructure and industry. The early results are promising but require continued investment.\n\n§YUpgraded by:§! Economic branch focuses"
 CHA_economic_development_2: "Industrial Growth"
 CHA_economic_development_2_desc: "Chad's economy is growing steadily as new factories and infrastructure projects come online. The diversification away from oil dependence is beginning to bear fruit.\n\n§YUpgraded by:§! Economic branch focuses"
 CHA_economic_development_3: "Economic Transformation"
 CHA_economic_development_3_desc: "Chad has achieved a remarkable economic transformation. A diversified economy with modern industry, reliable infrastructure, and a skilled workforce positions the nation for sustained growth.\n\n§YUpgraded by:§! Economic branch focuses"

 CHA_religious_harmony: "Religious Harmony"
 CHA_religious_harmony_desc: "Chad's diverse religious communities coexist peacefully. Christians, Muslims, and practitioners of traditional faiths live side by side with mutual respect, creating a stable social fabric."