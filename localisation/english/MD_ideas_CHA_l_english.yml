 # Tribal Confederation Path Ideas
 CHA_tribal_council_idea: "Council of Elders"
 CHA_tribal_council_idea_desc: "A formal Council of Elders representing all major tribal groups advises the government on national policy, ensuring traditional wisdom guides the state."
 CHA_power_rotation_idea: "Power Rotation System"
 CHA_power_rotation_idea_desc: "Leadership rotates between tribal groups according to an agreed schedule, ensuring all communities have a stake in governance."
 CHA_tribal_federalism_idea: "Tribal Federal System"
 CHA_tribal_federalism_idea_desc: "Chad has been restructured as a federation with significant autonomy for tribal territories, allowing traditional authorities to govern according to custom."
 CHA_tribal_military_idea: "Tribal Army"
 CHA_tribal_military_idea_desc: "Chad's military has been restructured along tribal lines, with units drawn from and loyal to their respective communities, creating a unified force from diverse warriors."

 # Pan-Africanism Path Ideas
 CHA_au_standby_force_idea: "AU Standby Force Commitment"
 CHA_au_standby_force_idea_desc: "Chad has committed significant forces to the African Standby Force, becoming a key pillar of continental security and gaining valuable experience."
 CHA_imperial_legacy_idea: "Imperial Legacy of Kanem-Bornu"
 CHA_imperial_legacy_idea_desc: "Chad has revived the legacy of the ancient Kanem-Bornu Empire, inspiring national pride and regional leadership."

 # Neocolonialism Path Ideas
 CHA_french_protectorate_idea: "French Sphere of Influence"
 CHA_french_protectorate_idea_desc: "Chad has fully integrated into the French sphere of influence. French protection provides security, while French investment drives development - at the cost of true independence."
 CHA_chinese_oil_investment_idea: "Chinese Oil Investment"
 CHA_chinese_oil_investment_idea_desc: "Chinese oil companies have invested heavily in Chad's petroleum sector, bringing capital and technology in exchange for resource access."
 CHA_chinese_sphere_idea: "Chinese Sphere of Influence"
 CHA_chinese_sphere_idea_desc: "Chad has become fully integrated into China's economic sphere, serving as Beijing's gateway to Central Africa. Chinese investment flows freely, but so does Chinese influence."
