 # Civil War Ideas
 CHA_second_civil_war: "Second Chadian Civil War"
 CHA_second_civil_war_desc: "Chad is engulfed in civil war. Rebel forces backed by Sudan are fighting to overthrow the government. The conflict has disrupted the economy and threatens the stability of the entire region.\n\n§YRemoval:§! This spirit is removed when the civil war ends, either through military victory or peace negotiations via the focus tree."

 CHA_battle_for_ndjamena: "Battle for N'Djamena"
 CHA_battle_for_ndjamena_desc: "The rebels are at the gates of the capital. Every soldier must fight to defend N'Djamena from the enemy assault."

 CHA_post_war_recovery: "Post-War Recovery"
 CHA_post_war_recovery_desc: "The civil war is over, but its scars remain. Chad must now rebuild its shattered infrastructure and heal the divisions that led to the conflict.\n\n§YRemoval:§! This spirit is replaced with better modifiers as Chad completes reconstruction focuses in the post-war branch."

 CHA_rebel_momentum: "Rebel Momentum"
 CHA_rebel_momentum_desc: "The rebels are on the offensive. Their forces are motivated and moving quickly across the countryside."

 # International Intervention
 CHA_minurcat_presence: "MINURCAT Presence"
 CHA_minurcat_presence_desc: "The United Nations Mission in the Central African Republic and Chad (MINURCAT) has deployed peacekeepers to help stabilize the country and protect refugees."

 CHA_eufor_presence: "EUFOR Presence"
 CHA_eufor_presence_desc: "The European Union has deployed a military force to Chad to support the UN mission and protect civilians in the conflict zone."

 CHA_french_air_support: "French Air Support"
 CHA_french_air_support_desc: "French Mirage jets are providing air support to Chadian forces. Their strikes have proven devastating to rebel formations."

 CHA_french_military_presence: "French Military Presence"
 CHA_french_military_presence_desc: "French forces are stationed in Chad under Operation Épervier. Their presence provides a crucial security guarantee for the government."

 # Political Ideas
 CHA_term_limits_removed: "Term Limits Removed"
 CHA_term_limits_removed_desc: "The 2005 constitutional referendum removed presidential term limits, allowing Idriss Déby to remain in power indefinitely. This has consolidated his rule but fueled opposition."

 CHA_zaghawa_dominance: "Zaghawa Dominance"
 CHA_zaghawa_dominance_desc: "The Zaghawa ethnic group dominates Chad's political and military elite. This patronage network ensures loyalty but creates resentment among other groups.\n\n§YModification:§! The stability penalty can be mitigated by pursuing tribal balance focuses and maintaining high loyalty with other tribes through the tribal relations decisions."

 CHA_democratic_transition: "Democratic Transition"
 CHA_democratic_transition_desc: "Chad is transitioning toward greater democracy. This uncertain process brings both opportunities and risks."

 CHA_competitive_politics: "Competitive Politics"
 CHA_competitive_politics_desc: "Chad has developed a more competitive political system, with multiple parties contesting for power through elections."

 CHA_transitional_military_council: "Transitional Military Council"
 CHA_transitional_military_council_desc: "The military has taken power through a Transitional Military Council, promising an eventual return to civilian rule.\n\n§YRemoval:§! This spirit is removed when completing the democratic transition focuses, or replaced with 'Praetorian State' if pursuing permanent military rule."

 CHA_broad_coalition: "Broad Coalition Government"
 CHA_broad_coalition_desc: "The government includes representatives from across Chad's diverse ethnic and political spectrum, promoting stability through inclusion."

 CHA_expanded_security_services: "Expanded Security Services"
 CHA_expanded_security_services_desc: "Chad's intelligence and security services have been significantly expanded, monitoring potential threats to the regime."

 CHA_peaceful_development: "Peaceful Development"
 CHA_peaceful_development_desc: "Having avoided civil war, Chad can focus its resources on economic development and improving the lives of its citizens."

 # Economic Ideas
 CHA_oil_boom: "Oil Boom"
 CHA_oil_boom_desc: "Oil production from the Doba Basin has transformed Chad's economy. Petroleum revenues provide significant resources for development."

 CHA_managed_oil_economy: "Managed Oil Economy"
 CHA_managed_oil_economy_desc: "Chad has implemented programs to manage its oil revenues responsibly, investing in development rather than allowing corruption to squander this resource."

 CHA_cotton_exports: "Cotton Export Economy"
 CHA_cotton_exports_desc: "Cotton remains an important export crop for Chad. Investments in this sector have boosted rural incomes."

 CHA_improved_irrigation: "Improved Irrigation"
 CHA_improved_irrigation_desc: "New irrigation systems around Lake Chad have expanded agricultural production and helped address food insecurity."

 CHA_food_security_program: "Food Security Program"
 CHA_food_security_program_desc: "A comprehensive food security program has reduced Chad's vulnerability to famine and improved nutrition across the country."

 # Military Ideas
 CHA_french_trained_army: "French-Trained Army"
 CHA_french_trained_army_desc: "French military advisors have helped train and professionalize Chad's armed forces, significantly improving their capabilities."

 CHA_desert_warriors: "Desert Warriors"
 CHA_desert_warriors_desc: "Chad's soldiers are masters of desert warfare, honed by decades of conflict in the Sahara. They move swiftly and strike hard in the harsh terrain."

 CHA_presidential_guard: "Presidential Guard"
 CHA_presidential_guard_desc: "The elite Presidential Guard, known as the Republican Guard, serves as the regime's ultimate guarantor of security."

 CHA_counter_terrorism_training: "Counter-Terrorism Training"
 CHA_counter_terrorism_training_desc: "Specialized training has prepared Chad's forces to combat jihadist groups operating in the Sahel region."

 CHA_sahel_force_member: "G5 Sahel Force Member"
 CHA_sahel_force_member_desc: "Chad is a member of the G5 Sahel joint force, cooperating with regional partners to combat terrorism and transnational crime."

 # Decision-Related Ideas
 CHA_cotton_exports_bonus: "Cotton Export Program"
 CHA_cotton_exports_bonus_desc: "Chad's cotton export initiative has boosted agricultural income and diversified the economy beyond oil dependence."

 CHA_toyota_war_doctrine: "Toyota War Doctrine"
 CHA_toyota_war_doctrine_desc: "Chad's military has formalized the mobile desert warfare tactics perfected during the Toyota War against Libya, using light vehicles for rapid strikes."

 CHA_border_patrol_active: "Active Border Patrols"
 CHA_border_patrol_active_desc: "Dedicated border security forces patrol Chad's extensive frontiers, reducing smuggling and militant infiltration."

 CHA_cemac_member: "CEMAC Integration"
 CHA_cemac_member_desc: "Chad's deeper integration with the Central African Economic and Monetary Community has opened new trade opportunities and strengthened regional economic ties."

 # Great Green Wall
 CHA_reforestation_program: "Reforestation Program"
 CHA_reforestation_program_desc: "Chad's participation in the Great Green Wall initiative is bringing environmental benefits and improving agricultural productivity across the Sahel region."

 # Islamist Path Ideas
 CHA_islamic_schools: "Islamic Education System"
 CHA_islamic_schools_desc: "A network of madrasas and Quranic schools provides religious education throughout Chad, strengthening Islamic identity."
 CHA_sufi_influence: "Sufi Brotherhood Influence"
 CHA_sufi_influence_desc: "The Sufi brotherhoods exert significant influence over religious affairs in Chad, promoting a traditional form of Islam."
 CHA_wahabi_mosques: "Wahabi Religious Institutions"
 CHA_wahabi_mosques_desc: "Saudi-funded religious institutions spread Wahabi interpretations of Islam throughout Chad.\n\n§RNote:§! This spirit represents a fundamental shift in religious character and cannot be easily removed once adopted."
 CHA_caliphate_declared: "Islamic State of the Sahel"
 CHA_caliphate_declared_desc: "Chad has declared itself an Islamic state, implementing full Sharia law and establishing a caliphate in the heart of Africa.\n\n§RNote:§! This is a permanent transformation of the state. The stability penalty reflects ongoing tensions with secular and non-Muslim populations."

 # Pan-African Socialist Ideas
 CHA_nationalized_oil: "Nationalized Oil Industry"
 CHA_nationalized_oil_desc: "Chad has nationalized its oil industry. The state now controls petroleum production and exports."
 CHA_state_controlled_economy: "State-Controlled Economy"
 CHA_state_controlled_economy_desc: "The government maintains comprehensive control over key economic sectors, directing resources according to central plans."
 CHA_collectivized_agriculture: "Collectivized Agriculture"
 CHA_collectivized_agriculture_desc: "Agricultural production has been organized into collective farms, combining resources for state-directed cultivation."
 CHA_pan_african_leader: "Pan-African Leadership"
 CHA_pan_african_leader_desc: "Chad has emerged as a leader of the pan-African socialist movement, building alliances against Western imperialism."

 # Military Junta Ideas
 CHA_state_of_emergency: "Permanent State of Emergency"
 CHA_state_of_emergency_desc: "Martial law has been extended indefinitely. The military exercises extraordinary powers to maintain security.\n\n§YRemoval:§! Can be lifted by pursuing democratic reform focuses, or upgraded to 'Praetorian State' by fully embracing military rule."
 CHA_military_elite: "Military Officer Privileges"
 CHA_military_elite_desc: "Military officers enjoy special privileges and economic benefits, ensuring their loyalty to the regime."
 CHA_praetorian_guard_state: "Praetorian State"
 CHA_praetorian_guard_state_desc: "Chad has become a military-ruled state where the armed forces hold supreme political power."

 # Tribal Relations Ideas
 CHA_tribal_balance: "Tribal Balance Policy"
 CHA_tribal_balance_desc: "The government maintains a careful balance of tribal interests through consultation, patronage, and power-sharing."
 CHA_zaghawa_militia: "Zaghawa Militia Forces"
 CHA_zaghawa_militia_desc: "Armed Zaghawa militias serve as a loyal paramilitary force supporting the government."
 CHA_arab_council: "Chadian Arab Council"
 CHA_arab_council_desc: "A formal council represents Arab tribal interests in government deliberations."
 CHA_southern_development: "Southern Development Program"
 CHA_southern_development_desc: "Heavy investment in infrastructure and services addresses regional inequalities in the Sara-dominated south."
 CHA_national_unity_achieved: "National Unity Achieved"
 CHA_national_unity_achieved_desc: "Through careful management of tribal relations, Chad has achieved genuine national unity that transcends ethnic divisions."

 # Neighbor Relations Ideas
 CHA_libyan_weapons: "Libyan Weapons Influx"
 CHA_libyan_weapons_desc: "The collapse of Libya has flooded Chad with weapons, providing military resources but also feeding instability."
 CHA_car_peacekeeper: "CAR Peacekeeping Commitment"
 CHA_car_peacekeeper_desc: "Chadian forces are deployed to maintain order in the Central African Republic, building regional influence."
 CHA_regional_trade_hub: "Regional Trade Hub"
 CHA_regional_trade_hub_desc: "Chad has become a hub for regional trade, connecting Central and West Africa through improved infrastructure."

 # Economic Expansion Ideas
 CHA_mega_infrastructure: "Mega-Infrastructure Projects"
 CHA_mega_infrastructure_desc: "Ambitious infrastructure projects are transforming Chad, from highways to airports to telecommunications."
 CHA_foreign_investment_boom: "Foreign Investment Boom"
 CHA_foreign_investment_boom_desc: "Major international companies have invested heavily in Chad, bringing capital, technology, and economic growth."

 # Tribal Loyalty Bonus Ideas
 CHA_zaghawa_elite_guard_idea: "Zaghawa Elite Guard"
 CHA_zaghawa_elite_guard_idea_desc: "The most loyal Zaghawa warriors have been organized into an elite guard unit, providing exceptional protection for the regime and enhancing military capabilities."
 CHA_arab_cavalry_idea: "Arab Cavalry Auxiliaries"
 CHA_arab_cavalry_idea_desc: "Chadian Arab tribes contribute mobile cavalry forces to the national army, their horsemanship and desert knowledge proving invaluable in rapid operations."
 CHA_sara_prosperity_idea: "Sara Agricultural Boom"
 CHA_sara_prosperity_idea_desc: "Investment in the Sara heartlands has sparked an agricultural renaissance, increasing food production and strengthening the economy of southern Chad."
 CHA_toubou_guides_idea: "Toubou Desert Guides"
 CHA_toubou_guides_idea_desc: "Toubou tribesmen serve as expert guides and scouts, their unmatched knowledge of the Tibesti Mountains and northern deserts proving crucial for military operations."
 CHA_agricultural_investment: "Agricultural Investment"
 CHA_agricultural_investment_desc: "Significant investment in Chad's agricultural sector is improving productivity and diversifying the economy beyond oil dependence."
 CHA_tribal_unity: "National Tribal Unity"
 CHA_tribal_unity_desc: "Through careful diplomacy and patronage, Chad has achieved unprecedented unity among its diverse tribal groups, strengthening both the nation and the military."
 CHA_military_offensive_idea: "Military Offensive Operations"
 CHA_military_offensive_idea_desc: "Chad's armed forces are conducting major offensive operations, prioritizing attack capability over defensive positions."
