# Moon Base Event
 ENG_military.007.t: "Outpost on the Moon"
 ENG_military.007.d: "Our scientists and engineers are ready to send astronauts and equipment to live semi-permanently on the Moon. A total sum of roughly 12 astronauts  will be sent there, along with tens of millions of dollars worth of equipment, supplies, living spaces, and personal items. This outpost will need to be  regularly moved as the Lunar day lasts 29 Earth days, which is far too long for batteries to keep stored power on the Moon.\n\nThe base itself will be on the  poles, easily moveable, to get the maximum usage of our solar panels. Additionally, experiments will be carried out to determine long-term living conditions on  the Moon. Extraction of lunar ice could not only lead to liquid water for plants and food for astronauts on the Moon, but also lead to separating it into oxygen  and hydrogen, rocket fuel.\n\nThis may take months or years to get the research needed to do this. Within this time, however, using the funds for this project,  we will build a depot orbiting the Moon to allow easier access to the Moon, and refueling to get to Earth.\n\nAll of this is achievable within the next decade.  Now, however, is the time to launch."
 ENG_military.007.a: "Launch!"
 ENG_military.008.t: "Moonbase Alpha"
 ENG_military.008.d: "Our scientists and engineers have officially landed on the Moon, and are currently in the process of setting up the Moon-base. Each section is  divided into \"modules,\" not quite buildings on their own, but not together as one. There is a habitation module, for rest, food module, for growing food, lab  module, which is the largest with most of the scientific equipment, a maintenance module, containing all the maintenance tools to repair things if they get  broken, an amenities module, since these people are here for 6 months, and working all day everyday isn't good for the mind, and quite a few solar panels. \n\nFood deliveries will be common for these first months as it takes time to grow food. Water and oxygen will be obtained through the Lunar ice. Lastly, these  scientists will stay until shortly after moving to the next location in roughly 6 months time when the solar panels become defunct due to the Lunar day and night  where the outpost is located lasts 6 months.\n\nMoonbase Alpha is complete."
 ENG_military.008.a: "Science!"
 ENG_military.009.t: "Colony Progresses"
 ENG_military.009.d: "Our scientific outpost on the Moon has had a major breakthrough. With expansion of their current solar panel network, and recent discoveries  making separating water to make oxygen and hydrogen easier, they have been able to come up with enough oxygen and hydrogen to fully fuel the most recent supply  rocket. This is such a necessary breakthrough which will allow the Moon itself, given enough time and investment, can become a hub for future space ventures into  outer space.\n\nSpace itself is getting smaller."
 ENG_military.009.a: "We're good at being pioneers"
 ENG_military.010.t: "Crisis on the Moon"
 ENG_military.010.d: "Drastic measures need to be taken place immediately. For reasons currently unknown, the habitation module has ruptured and \"exploded.\"\n\nAn  hour ago, all 12 scientists were doing their duties when, all of a sudden, there was a massive rupture in the habitation module.\n\nSince waves don't travel in a  vacuum, most didn't realize until they physically saw what had happened.\n\nThere is an emergency fund as part of the budget, so there is no need to allocate  more funds to the project, and the scientists can always sleep in the other isolated modules; however, this has spooked many, stating that a few, many, or even  all of our scientists could have died, and has also lowered the morale of the scientists since they could have died. Thus, attempting to continue the outpost on  the Moon will be politically costly, and a rotation of scientists may need to happen now rather than later, due to the sapping of morale.\n\nWhat shall we do?"
 ENG_military.010.a: "Send emergency aid!"
 ENG_military.010.b: "Abandon the project. It's not meant for us"
 ENG_military.011.t: "Colony Progresses Further"
 ENG_military.011.d: "Our Moon outpost has made another major breakthrough. They have managed to ship Hydrogen 3, a gas which seems perfect for fusion, to Earth, and  scientists at home have figured out how to conduct fusion with it! Not only this, but the power generated from this fusion is near the amount used to do the  reaction in the first place. This means that, with some improvements, this could result in successful fusion power! Not only does this allow immense benefits at  home, along with knowledge we may be able to use in using other materials for fusion, we can use this on the Moon, allowing a permanent outpost rather than  mobile outposts!\n\nAll of this is far ahead of schedule, which is a surprise, and many at UKSC have been left unprepared to implement this into the current  Moonbase. So, a new Moonbase is needed, in a much better spot for rapid expansion than the current location of Moonbase Alpha. It's time to start preparations on  Moonbase Beta."
 ENG_military.011.a: "Life continues on"
 ENG_military.012.t: "Another Crisis on the Moon"
 ENG_military.012.d: "More drastic measures need to be taken now. Two more modules have ruptured. This time, it's both the Food and Amenities modules.\n\nRoughly forty  minutes ago, a scientist was about to enter the Food module when it suddenly exploded. The scientist is fine, and no-one but the plants were harmed. However, it  was adjacent to the Amenities module, and it caused it to rupture and explode. Again, no-one was hurt.\n\nThis new occurrence, however, has raised the hairs of  many back home, questioning the safety of the modules. After the previous explosion, UKSC replaced the modules, ensuring that they wouldn't explode, but it seems  like prolonged pressure can cause something to break much more easily than it would otherwise. UKSC has already quickly responded, ordering new modules be made  immediately, as well as a close inspection of all current modules (As you can't \"recall\" modules from the Moon as of this moment).\n\nWith mounting pressure at  home to stop going forward with the project until all safety concerns are resolved, the continuation of the Moonbase program comes into question. In addition to  the political pushback, the emergency fund has been cut in half, so UKSC is requesting another $5 billion to sort out future concerns. It remains your choice to  decide whether to continue."
 ENG_military.012.a: "Send more emergency aid!"
 ENG_military.012.b: "We can't continue doing things like this"
 ENG_military.013.t: "Moonbase Beta"
 ENG_military.013.d: "At this point, our scientists and engineers on the Moon need to move to another location on the poles. The costs for doing this are already  established in the long-term budget, so we don't need to add any new funding to the project yet.\n\nWith this new moonbase, we will be able to use new  discoveries we have uncovered to allow the base to be established permanently, unlike our previous moonbase. With the use of better rockets, better power  generation, better ice extraction and separation, we can use this new base, at a site more suited for rapid expansion, to facilitate colonization efforts of the  Moon. This is not the only good news, entrepreneurs and corporations are flooding to UKSC en-mass for requests to put their newly developed mining systems on the  Moon. Even other space programs in other countries are now extremely interested in starting up scientific and mining outposts on the Moon, however, due to your  diligent efforts, we not only have a massive head start, but we are the only country actively attempting to colonize the Moon.\n\nThe future on our Moon is  bright and Chinese."
 ENG_military.013.a: "Finally Afternoon Tea On The Moon!"
 ENG_Moonbase_beta_completed: "Moonbase Beta Completed"
# Mars Colony
 ENG_Mars_Colony_tt: "As time goes on, our Mars Colony may experience challenges or crises which may endanger it. However, if it successful, the rewards will be  tremendous.\n"
 ENG_military.014.t: "Mars Rover Mission"
 ENG_military.014.d: "Our scientists and engineers are ready to send our Rover to the mars. It has a total sum of roughly 14 sensors installed, along with tens of  millions of dollars worth of equipment. This Rover will need to be regularly moved as the Mars day lasts 1 1/5 Earth days, which is far too long for batteries to  keep stored power on the Mars.\n\nThe Rover itself will be on the poles, easily moveable, to get the maximum usage of our solar panels. Additionally, experiments  will be carried out to determine long-term living conditions on the Mars. Extraction of ice could not only lead to liquid water for plants and food for future  astronauts on the Mars, but also lead to separating it into oxygen and hydrogen, rocket fuel.\n\nThis may take months or years to get the research needed to do  this. Within this time, however, using the funds for this project, we will build a depot orbiting the Mars to allow easier access to the Mars, and refueling to  get to Earth.\n\nAll of this is achievable within the next decade. Now, however, is the time to launch."
 ENG_military.014.a: "Launch!"
 ENG_military.015.t: "Mars Colony Project"
 ENG_military.015.d: "If humans want to colonize Mars, they must establish a permanent base that is self-sustaining. This is the dream of countless space explorers and  the only way for humans to set foot in the space. All this will become a reality today."
 ENG_military.015.a: "Mars here we come!"
 ENG_military.016.t: "Landing System failure"
 ENG_military.016.d: "After a journey of nearly 60 million kilometers, our spacecraft finally appeared over Mars. The iron oxide all over Mars showed a red appearance.  The planet, long visible only through a lens, is now within sight. \nThe spacecraft enters landing mode. The captain, who had practiced countless times on the  simulator, issued the order, but there seemed to be a problem with the landing device. At this time, large beads of sweat instantly covered the captain's  forehead."
 ENG_military.016.a: "London, we've had a problem."
 ENG_military.017.t: "Vehicle Failure"
 ENG_military.017.d: "After a thrilling half hour, the spacecraft finally escaped the risk of crashing and landed crookedly on the Mars Utopia Plain. This is also the  landing site of the previous Beagle rover. It is recognized as the largest impact basin on Mars and the solar system, with an estimated diameter of 3,300  kilometers. \nAfter landing, the crew will transfer to a special rover and head to the southern part of the plain to establish a base, but the vibrations from  the previous landing of the spacecraft seem to have had some impact on the rover. It is clear that situation has developed not necessarily to crew's advantage"
 ENG_military.017.a: "There seems to be something wrong with our bloody vehicle today."
 ENG_military.018.t: "Arrival at Base"
 ENG_military.018.d: "40 kilometers, the first time humans have traveled such a long march on a planet other than Earth. Such an ordinary distance on earth is a  breakthrough in the history of human spaceflight. \nAfter going through the tense process of setting up camp, transmitting all necessary data back to the earth,  and checking the parameters of all equipment, the captain who was sitting on the bed could finally take a drink of tea. \nThrough the window of transparent  synthetic material above the head, a light point among the stars shone with a little blue light, and that was the Earth. \n\n'Better.' the captain muttered."
 ENG_military.018.a: "Don't be afraid of being late for a good meal."
 ENG_military.019.t: "Successful Landing"
 ENG_military.019.d: "Everything was perfect, as expected, the spacecraft landed at the designated landing site exactly, and the human journey to Mars began in peace.  \n"
 ENG_military.019.a: "I knew our crew would be able to complete the mission."
 ENG_military.020.t: "Arrival at Base"
 ENG_military.020.d: "The landing point of the spacecraft was the preset address of the base, and the crew began to camp on the spot to prepare for the construction of  mankind's first permanent base on Mars. No one noticed that the space boots left countless messy footprints on the Martian soil."
 ENG_military.020.a: "One small step for Mars, one giant leap for mankind."
 ENG_military.021.t: "Locate Water Source"
 ENG_military.021.d: "Water is an essential resource for human survival. One of the main purposes of previous Mars exploration activities was to find water sources on  Mars. Although there are no surface lakes or rivers like Earth, Mars' water resources basically exist in the form of ice under the surface of Mars. \nHowever,  the actual precise positioning requires someone to conduct on-site surveys in person."
 ENG_military.021.a: "We can't survive without our tea!"
 ENG_military.022.t: "Underground Radiation Protection"
 ENG_military.022.d: "Due to the thin atmosphere of Mars and the lack of a planetary magnetic field, radiation from space reaches the surface unimpeded. The base could  not provide enough shelter when it was first built, so digging a nest in the ground became the first choice to avoid radiation. \nWitnessing the pride to create  a new base for the United Kingdom, Reminded the crew of the great days of the British Empire."
 ENG_military.022.a: "Britannia Rules the Space"
 ENG_military.023.t: "The First Harvest on Mars"
 ENG_military.023.d: "The problem of water sources has been solved, and the energy source is temporarily provided by solar power. Therefore, the production of food  (and Tea) on Mars has become the most important matter at present. \nTraditional cereal crops have been excluded due to their growth cycles and harvesting  processes, and potatoes have become the first human crops to be grown on Mars. Although Mars is not as bright as Earth due to the distance from the sun, the  potatoes in the greenhouse seem to grow more lushly. Humanity's first harvest on Mars is in sight."
 ENG_military.023.a: "All nature, organic, Martian-grown potatoes."
 ENG_military.024.t: "Sandstorm"
 ENG_military.024.d: "Sandstorm are a common occurrence on Mars. Although the air pressure on Mars is much lower than that of the Earth, the Martian storm is not as  devastating as the previous legends, just like in that movie. \nHowever, the raised dust still poses a lot of hidden dangers to human bases, especially since  solar energy is an indispensable energy source for current bases."
 ENG_military.024.a: "We have no chance to save Matt Damon here."
 ENG_military.025.t: "Accident"
 ENG_military.025.d: "To go up the mountain often and eventually run into a tiger. The Martian dust storm lasted far longer than previously expected, and the battery  life inside the base seemed to be in a very pessimistic situation. \nIn order to continue the Mars colony mission, we need to make a decision, choose to evacuate  and find a new location, or continue to repair the damaged facilities."
 ENG_military.025.a: "Evacuate"
 ENG_military.025.b: "Fix Base"
 ENG_military.026.t: "Evacuate"
 ENG_military.026.d: "We can't wait any longer. The situation is now very critical and it's time to use backup rockets for evacuation. After checking that all the team  members had safely boarded the ship, the captain reluctantly looked back at the base building that was still in building. He suppressed the grief in his heart  and gave the order to the artificial intelligence guide to launch the spacecraft. \n'We will be back!' As a huge burst of smoke rose, the spacecraft broke away  from the Martian ground and slowly rose into the sky."
 ENG_military.026.a: "Where there is life, there is hope."
 ENG_military.027.t: "Repair Damaged Base"
 ENG_military.027.d: "We cannot sit back and wait, we must start repairs on the base immediately with any cost, otherwise all the gains we have made on Mars will be  ruined, and no one can survive in this chaos. Saving the base means saving ourselves."
 ENG_military.027.a: "For the sake of sacrifice and great ambition, we dare to make a new world."
 ENG_military.028.t: "Mars City Project"
 ENG_military.028.d: "We have made outstanding achievements in building a Mars colony. But there is still some distance to go before we can finally achieve our goal.  Do we still want to continue investing in Mars construction?"
 ENG_military.028.a: "Upgrade"
 ENG_military.028.b: "Don´t need it"
 ENG_military.029.t: "Yes"
 ENG_military.029.d: "As long as we take one more step forward, our mission on Mars will be completely completed. There is no half-measures in our agenda."
 ENG_military.029.a: "Don't pass the responsibility to the next generation."
 ENG_military.030.t: "No"
 ENG_military.030.d: "The current Mars base is complete enough, and it is unwise to continue to invest more. We still have many problems to face on earth, and it is  impossible to just throw money into space."
 ENG_military.030.a: "Believe in the wisdom of future generations."
 ENG_military.031.t: "Mars City completed"
 ENG_military.031.d: "After our unremitting efforts, our colony on Mars has finally been completed. Human beings will never forget these efforts, and one day human  beings will set foot on the entire galaxy."
 ENG_military.031.a: "Our journey is the whole galaxy."
 ENG_military.032.t: "Established New Sub-base"
 ENG_military.032.d: "As more spacecraft brought more personnel and materials, the originally Mars base began to prosper. The water resources under the original base  can no longer carry more people, and it is urgent to establish a new sub-base. \nAs the spacecraft of the first team gradually disappeared from sight, the former  captain and today the mayor of first new Beijing city recalled the past when the Mars rover fell into a trench."
 ENG_military.032.a: "Mom, I'm going on a long voyage today."
 ENG_military.033.t: "Mars City Monument"
 ENG_military.033.d: "As humans have traveled across Mars, Mars has become the new home for humans on Earth. The terraforming of Mars is proceeding in an orderly  manner. At the first landing point of the human spacecraft, a huge monument was built to commemorate the men and women who sacrificed their lives during the  journey and construction in the process of conquering Mars. They will forever be engraved in the journey of human civilization."
 ENG_military.033.a: "For the mankind!"
 ENG_mars_city_building_completed: "Mars city building completed"
#Asteroid Mining Event Chain
 ENG_military.001.t: "Launching the Asteroid Mining Initiative"
 ENG_military.001.d: "Asteroid Mining has been a fantasy for many before us. Asteroids themselves carry much wanted platinum group metals, gold, silver, and  iron group metals. It could become extremely lucrative for any spacefaring country. So today, the establishment of an British Royal Asteroid Mining Company, or  BRAMC, will provide the first step towards mining asteroids. Using vast telescope arrays across the Empire, we can look for suitable asteroids in nearby outer  space, then pull it into orbit and mine it. Spotting a suitable asteroid will be difficult, as, relative to the distance they are at, they are quite small.  Luckily, there's actually quite a few which pass by Earth every so often, so it wouldn't take long to get one to stay in Earth's orbit."
 ENG_military.001.a: "Just need to wait for an asteroid..."
 ENG_military.002.t: "Asteroid Spotted"
 ENG_military.002.d: "Recently, our scientists at BRAMC spotted a suitable asteroid passing near Earth. This has been a relief for the BRAMC, as some doubted  if we'd actually ever spot a suitable, economical asteroid at all. However, this asteroid is moving slowly enough, is large enough, and is rich enough to be  moved into orbit and mined. The asteroid is, in-fact, larger than Wales. The next step is simply to move this asteroid into orbit around Earth, which has never  been done before. In the meantime, British Space Command Engineers, and even private enterprises like Virgin Galactic, have invented mechanisms to mine the  asteroid, so they will be ready by the time the asteroid gets into orbit."
 ENG_military.002.a: "Let's get that baby into orbit"
 ENG_military.003.t: "Asteroid in Orbit"
 ENG_military.003.d: "With the asteroid in orbit, UKSC and Virgin are both sending missions to the orbiting asteroid. UKSC is mainly concerned about  collecting scientific data, while Virgin Galactic is more concerned about mining the material. No doubt this is a noteworthy achievement, which gives us an edge  in space. There is even talk about bringing in more asteroids, but many say that additional asteroids can come later, as this asteroid is very large and well  suited for mining. Other countries are already looking at us with envy, and are considering their own asteroid mining programs. The costs are extremely high even  to develop the technology to even get there, so there is little worry among Virgin Galactic or UKSC that competition will arive."
 ENG_military.003.a: "Mining shall begin"
 ENG_military.004.t: "Profits from Mining Start Pouring in"
 ENG_military.004.d: "After establishing mining operations, Virgin_Galactic and UKSC have both sent back their first shipments of space-material to labs and  markets around the globe. The world has jelously looked on us, and there have been open talks in their respective chambers of legislation about opening their own  asteroid mining operations. While we soon may get competition, we can enjoy the monopoly for now."
 ENG_military.004.a: "I'm Chuffed To Bits!"
 ENG_military.005.t: "Profits from Asteroid Mining"
 ENG_military.005.d: "The latest shipments from our asteroid mining operations have come in, and have generated many revenues. These shipments include  platinum, gold, and silver. Putting the revenues to good use would be wise."
 ENG_military.005.a: "Excellent!"
 ENG_military.006.t: "Potential for Asteroid Mining"
 ENG_military.006.d: "Recently, The House of Commons has allowed UKSC and Virgin Galactic, a private space company, to bring a fairly large asteroid into  orbit of Earth and mine it. Our advisors recommend we invest in this new space, as it could allow rare materials to be delivered straight to our country. Some,  however, have cited the massive bill the United Kingdom had to pay to even start the operations, and oppose expanding into space. The return for this investment  depends, but it may take 25 years to just break even. More substantial investment can bring this down, but we'll be far behind the rest for quite a while. \n\nWhat shall we do in regards to Asteroid Mining? Start a national program, or ignore it altogether?"
 ENG_military.006.a: "Invest in Asteroid Mining"
 ENG_military.006.b: "Too expensive and a waste of our time!"
# Mobile Fires Platform Event
 Mobile_Fires_Platorm_Program.1.t: "Mobile Fires Platform Program Partner Choice"
 Mobile_Fires_Platorm_Program.1.d: "Following the end of the Cold War and anticipation of a conflict on the German Plains dulled, the Army's stock of 155mm  artillery systems declined, and now, with new threats on the horizon, the MOD has decided to take the steps to resurrect this capability. Numerous programs and  partners to fulfil this contract have come forward, of which only one will be successful."
 ENG_military.034.a: "Archer Artillery Alliance"
 ENG_military.034.b: "K9A1 Thunder Development Group"
 ENG_military.034.c: "Boxer Program"
 ENG_military.034.e: "Ceaser Collaboration"
#JEF Event
 ENG_military.035.t: "Britian Invites us to a Joint Expeditionary Force"
 ENG_military.035.d: "The United Kingdom extends a cordial invitation to [Receiving Country] to join the Joint Expeditionary Force (JEF), a collaborative initiative  aimed at fostering international cooperation and enhancing collective security. This significant event marks the beginning of a new chapter in our shared  commitment to promoting stability, responding to global challenges, and safeguarding the values we hold dear."
 ENG_military.035.a: "We Join!"
 ENG_military.035.b: "No Thank You, Old Chap"
 ENG_military.036.t: "[From.GetName] Accepts!"
 ENG_military.036.d: "[From.GetName] will join our Joint Expeditionary Force. Together we can prepare our military forces for rapid response"
 ENG_military.036.a: "Welcome"
 ENG_military.037.t: "[From.GetName] Refuses!"
 ENG_military.037.d: "[From.GetName] will not join our Joint Expedetionary Force. They prefer standing on there own"
 ENG_military.037.a: "They will regret over time"
#Darthmouth Event
 ENG_military.038.t: "Darthsmouth Naval College Expansion"
 ENG_military.038.d: "With a focus on cutting-edge technology, strategic thinking, and hands-on experience, Darthsmouth Naval College is  poised to play a pivotal role in shaping the next generation of naval leaders.
 ENG_military.038.a: "Carriers are the Future of Naval Warfare"
 ENG_military.038.b: "We need Destroyers and Cruisers to defeat our enemies at sea"
 ENG_military.040.t: "Typhoon Traches Debate"
 ENG_military.040.d: "Stakeholders such as military officials, defense analysts, and government representatives engage in discussions regarding the  aircraft's effectiveness in addressing evolving threats, its role within national defense strategies, and its potential for export to international partners. The  Typhoon Traces Debate plays a crucial role in shaping decisions related to the procurement, deployment, and future development of this advanced fighter aircraft"
 ENG_military.040.a: "Improve Production"
 ENG_military.040.b: "Research its Successor"
 ENG_military.040.c: "Cut the stockpile"
