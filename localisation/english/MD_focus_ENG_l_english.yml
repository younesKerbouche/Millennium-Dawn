 United_Kingdom.002.t: "Silicon Glen Delivers"
 United_Kingdom.002.d: "Our investments in Scotland's Silicon Glen are paying off. Local universities, chip designers and software firms report another year of growth, new patents and a steady flow of skilled graduates into the wider economy."
 United_Kingdom.002.a: "Let the Glen keep pushing the frontier"
 United_Kingdom.003.t: "Proposal for Cross-Border Cooperation"
 United_Kingdom.003.d: "The United Kingdom has approached us with a proposal to improve trade logistics and reduce bureaucratic overhead at our shared border. The suggested cooperation framework focuses on infrastructure alignment, customs simplification, and joint regulatory committees.\n\nShould we accept?"
 United_Kingdom.003.a: "Accept the framework"
 United_Kingdom.003.b: "Decline the offer"
 United_Kingdom.004.t: "Ireland Accepts Cross-Border Cooperation"
 United_Kingdom.004.d: "The Irish government has accepted our proposal for streamlined cross-border economic coordination. Committees have been established to reduce red tape, align standards, and facilitate smoother goods movement across the Irish Sea and land border."
 United_Kingdom.004.a: "Progress through partnership"
 United_Kingdom.005.t: "Ireland Declines Cross-Border Offer"
 United_Kingdom.005.d: "Despite initial interest, the Irish government has ultimately decided not to participate in our cross-border cooperation framework. Officials cited legal complexity and political hesitation as key reasons for the rejection."
 United_Kingdom.005.a: "Unfortunate, but expected"
 scottish.1.t: "Scottish Parliamentary Elections"
 scottish.1.d: "The results of the Scottish Parliamentary elections have come in, and we can finally see whether or not the Scottish people have voted for  Pro-Independence parties."
 scottish.1.a: "Okay"
 britain_md.1.t: "Our Ambition for Britain"
 britain_md.1.d: "The people have spoken, and it has been decided that the Labour party is the party of choice the people wish to represent them moving forward. Our vision and ambition for Britain to truly be its best has no limits, and we shall begin to tackle the issues of our great union immediately."
 britain_md.1.a: "Let's get moving then"
 britain_md.2.t: "Taking Our Chances?"
 britain_md.2.d: "We are able to massively influence the national market by encouraging investments into certain niche industries. But doing so could potentially instill fear in investors who have invested their money in competing industries, causing a slight economic downturn. The cabinet is currently split on whether or not this move is the best one to make at this time."
 britain_md.2.a: "We'll take our chances"
 britain_md.2.b: "I don't like those odds"
 britain_md.3.t: "Making A Grand Promise"
 britain_md.3.d: "To captivate a wider voter base, we'll need to appeal to one of our internal factions. Doing so will not only demonstrate our ability to operate multiple sectors of government with efficiency, but it will also allow us to acquire a little bit of extra capital to fund other projects. Additionally with newly gained leverage over these factions we will be able to turn the tide in future elections against our political rivals."
 britain_md.3.a: "Appeal to the Labour Unions"
 britain_md.3.b: "Appeal to the Military Industrial Complex"
 britain_md.3.c: "Appeal to the Fossil Fuel Industry"
 britain_md.4.t: "Who Do We Tax?"
 britain_md.4.d: "Our government is faced with a unique situation. In order to garner more revenue for the government we would need to raise taxes to fund our social spending programs. However, doing so will anger one segment of the population one way or another, and generalized taxation has been warned against as it is likely to do the most harm to our reputation. Instead our cabinet is proposing that we tax one segment of the population so to not ruffle everyones feathers."
 britain_md.4.a: "Tax the industrialists"
 britain_md.4.b: "Tax the military"
 britain_md.4.c: "Tax the fossil fuel industries"
 britain_md.4.d1: "Do we really need to tax anyone?"
 britain_md.5.t: "Britain Forward, Not Back"
 britain_md.5.d: "We must prevent the regression of society into the depths of repression which some of our political opponents continue to call for. We will fight to keep Britain moving into the future without interruption. Our values, order, and stability must not be compromised under any circumstance, and we will fight to ensure that we stay on top of the ballot."
 britain_md.5.a: "Onward!"
 britain_md.6.t: "Scraping British Skies"
 britain_md.6.d: "Our infrastructure is in dire need of upgrades. It's not necessarily bad, but to compete with global players, we will need to expand our cities. However solely focusing on a broad expansion of infrastructure we will instead choose a specific region to work on. This way, we'll be able to create new hubs for investment and flourish those areas."
 britain_md.6.a: "Work on the North"
 britain_md.6.b: "Work on the Center"
 britain_md.6.c: "Work on the South"
 britain_md.7.t: "No One Left Behind"
 britain_md.7.d: "All around the world, beit in Europe, Asia, Africa, or the Americas, inequality continues to grow. With wages stagnating and prices skyrocketing, living in of itself has become a chore. For the citizens of the United Kingdom however, this does not have to be the case! With swift reforms and new policies, we will prove to the world that you do not have to succumb to this growing trend of inequality."
 britain_md.7.a: "Let's get to work"
 britain_md.8.t: "Connections Between The Two?"
 britain_md.8.d: "A lot of people on the right of the political spectrum have declared that rising crime is directly linked to increased migration in recent years. Though many refute these claims, labeling them as xenophobic and bigoted, others claim that the cause is an inability for some migrants and refugees to assimulate into [ENG.GetAdjective] culture."
 britain_md.8.a: "They are certainly not linked! Migrants are fine"
 britain_md.8.b: "Well the data doesn't lie"
 britain_md.9.t: "It Can Always Be Better"
 britain_md.9.d: "Britain does not have to be like the rest of the world, it can be better. Through serious political reform we can move against the tide of demcoratic backsliding and make Britain the best version of itself that it could be. This time around, Labour has pledged to bring drastic social and political reform, with our message reaching the people of Britain like never before."
 britain_md.9.a: "No time to waste, let's get on with it"
 britain_md.10.t: "Reconsideration of the Lobbying Act?"
 britain_md.10.d: "Some within our cabinet are increasingly calling on us to reconsider the lobbying act. Such a move of course, would cause an uproar and could lead to increased cases of corruption within the government. However, if we wanted to attain some quick support and funding for our party we may want to look into some modifications for the act at the very least.."
 britain_md.10.a: "Let's change it up a bit"
 britain_md.10.b: "Absolutely not"
 britain_md.11.t: "Knocking Some Sense Into Britain"
 britain_md.11.d: "It's time that we bring some normality to this country riddled with chaos. Common sense seems to have been entirely discarded, as those in the Labour party have begun to pass reforms with irreversible damage. Our government shall push Britain towardsa stronger, more independent state, not one ran by Brussels or a cabinet of leftists."
 britain_md.11.a: "Good, now let's get on with it"
 ENG_inner_circle_charles.03.t: "The Prince's Harmony Visit"
 ENG_inner_circle_charles.03.desc: "The Prince of Wales has arrived on a visit, blending courtly diplomacy with a clear message on environmental stewardship. Meetings with senior officials and civil society leaders have focused on restoring trust, expanding practical cooperation, and framing climate resilience as a shared strategic interest rather than a talking point."
 ENG_inner_circle_charles.03.a: "Let harmony guide our relations."
 ENG_inner_circle_charles.04.t: "Prince Charles Champions Rainforest Protection"
 ENG_inner_circle_charles.04.desc: "We have been informed that His Royal Highness Prince Charles, the Prince of Wales, has called for increased global action to protect tropical rainforests. As founder of the Prince's Rainforests Project, he has used his influence to work with governments, businesses and civil society to highlight the importance of stopping deforestation and preserving these critical ecosystems for climate stability and biodiversity."
 ENG_inner_circle_charles.04.a: "We welcome Prince Charles on rainforest protection"
 ENG_inner_circle_charles.05.t: "Prince Charles' Environmental Diplomacy"
 ENG_inner_circle_charles.05.desc: "We have received word that His Royal Highness Prince Charles, the Prince of Wales, has completed an environmental diplomacy tour in our country, advocating for cooperation on climate, sustainability and ecological resilience. As one of the most longstanding voices for environmental action over decades, the Prince highlighted the need for collective efforts across nations and sectors to address global environmental challenges and promote sustainable solutions."
 ENG_inner_circle_charles.05.a: "Support sustainability."
 ENG_inner_circle_charles.06.t: "Prince Charles Promotes Organic Agriculture"
 ENG_inner_circle_charles.06.desc: "We have learned that His Royal Highness Prince Charles, the Prince of Wales, has taken active steps to support the development of organic and sustainable agriculture in our nation. Drawing on decades of pioneering work on organic farming methods at Highgrove and Duchy Home Farm, he emphasised the environmental and social benefits of organic practices and encouraged cooperation on agricultural sustainability."
 ENG_inner_circle_charles.06.a: "Support sustainable farming."
 ENG_inner_circle_andrew.04.t: "Prince Andrew on Trade Mission"
 ENG_inner_circle_andrew.04.desc: "His Royal Highness Prince Andrew, acting as the United Kingdom's trade representative, visited our nation to promote stronger commercial ties and economic cooperation. During his mission he engaged with government officials, business leaders and potential investors to highlight opportunities for trade and investment that benefit both our economy and that of the United Kingdom."
 ENG_inner_circle_andrew.04.a: "Welcome"
 ENG_inner_circle_andrew.05.t: "Trade Agreement Concluded"
 ENG_inner_circle_andrew.05.desc: "We are pleased to report that, following recent discussions and negotiations led by His Royal Highness Prince Andrew, the Duke of York, a new trade agreement has been concluded between our nation and the United Kingdom. The accord opens up avenues for increased commercial exchange, cooperation on key industries and mutual economic benefit, reflecting shared interests and strengthened ties between our economies."

 ENG_inner_circle_andrew.05.a: "Agree to partnership."



# Decisions
 decisions_ENG: "[ENG.GetName] Decisions"
 decisions_ENG_desc: "Here the government can set accomplish missions in motion and take decisive actions to guide Britain's course, supporting industry, shaping research, strengthening regions and responding to the nation's changing needs."
 falkland_policy: "Falkland Policy"
 denounce_status_as_the_commonwealth_of_nation_member: "§YDenounce§! Status As The Commonwealth of Nations Member"
 denounce_status_as_the_commonwealth_of_nation_member_desc: "Break free from outdated ties. Denounce Commonwealth membership and chart a course towards true national sovereignty. Reclaim your destiny. Forge your own path. Independence awaits."
 ENG_bankers_switch_faction: "Back the International Bankers"
 ENG_bankers_switch_faction_desc: "We reshuffle our internal alliances to favour the International Bankers faction, tilting policy toward global finance, open capital flows and a service-led economy."
 ENG_scottish_parliament: "[SCO.GetFlag] Scottish Parliament"
 ENG_scottish_parliament_desc: "[SCO.GetFlag] Scottish Parliament members have not, and will not always be loyal to London. There will be §HPro-Independence§!  Parliament Members that will fight for the creation of an autonomous, or independent [SCO.GetFlag] Scotland.\n\nIf the §HPro-Independence§! Parliament Members  hold the majority, they will start passing bills to grant them more autonomy that we can approve or veto. If we consistently accept their requests, we will have  a friendly, and loyal [SCO.GetFlag] Scottish Constituent state. But if we repeatedly deny their requests, their §Hagitation§! may result in a very messy  situation. If [SCO.GetFlag] §HScottish Agitation§! reaches §H100§!, then they will demand independence.\n\n§HPro-Independence Seats§!: [? ENG_scottish_nationalists]/129\n\n[SCO.GetFlag] §HScottish Agitation§!: [?ENG_scottish_agitation]"
 ENG_invest_northern_ireland_mission: "Invest Northern Ireland Construction Return"
 ENG_ireland_border_cooperation: "Ireland Border Cooperation Treaty"
 ENG_clydach_nickel_decision: "Modernise Clydach Nickel Refinery"
 ENG_clydach_nickel_decision_desc: "We upgrade the Clydach nickel refinery in South Wales, expanding capacity for battery metals and high-grade alloys to strengthen our critical minerals supply."
 ENG_alloys_modernisation: "Modernise Alloy Production"
 ENG_alloys_modernisation_desc: "We invest in new smelters and rolling lines for specialist alloys, improving quality and throughput for everything from turbines and armour plate to high-performance components."
 ENG_ellesmere_port_decision: "Ellesmere Port Rare Earth Magnets Plant"
 ENG_ellesmere_port_decision_desc: "We expand rare earth processing at Ellesmere Port, producing high-grade magnets for wind turbines, electric vehicles and advanced defence systems."
 ENG_shetland_hydrocarbon_decision: "West of Shetland Hydrocarbon Push"
 ENG_shetland_hydrocarbon_decision_desc: "We step up development of oil and gas fields west of Shetland, tapping deepwater reserves to boost domestic hydrocarbons and energy security."
 ENG_rosebank_field_decision: "Develop the Rosebank Field"
 ENG_rosebank_field_decision_desc: "We greenlight full development of the Rosebank oil and gas field, bringing new offshore platforms and pipelines online to strengthen our long-term energy supplies."
 ENG_cambo_offshore_decision: "Develop the Cambo Offshore Field"
 ENG_cambo_offshore_decision_desc: "We push ahead with the Cambo offshore project, adding new wells and subsea links to bring its oil and gas reserves into production."
 ENG_hornsea_wind_farm_decision: "Expand Hornsea Wind Farm"
 ENG_hornsea_wind_farm_decision_desc: "We back further phases of the Hornsea offshore wind zone in the North Sea, adding turbines and grid links to deliver more clean power from the world's largest wind farm."
 ENG_drakeland_tungsten_decision: "Reopen Drakelands Tungsten Mine"
 ENG_drakeland_tungsten_decision_desc: "We restart the Drakelands mine near Plymouth, bringing tin and tungsten production back online to strengthen Britain's supply of critical technology metals."
 ENG_south_crofty_tin_decision: "Reopen South Crofty Tin Mine"
 ENG_south_crofty_tin_decision_desc: "We fund the reopening of South Crofty in Cornwall, reviving deep tin mining and adding a steady domestic source of high-grade ore for our industry."
 ENG_scottish_industry_mission: "Scottish Industry Windfall"
 ENG_scottish_industry_mission_desc: "Our investments in Scottish steel and heavy industry may unlock new seams, contracts and side-stream projects. There is a fair chance that renewed activity in the mills and yards will reveal extra resources we can bring into production."
 ENG_celsa_steel_mission: "Celsa Steel Output Review"
 ENG_celsa_steel_mission_desc: "Each year we review Celsa's Cardiff mill to see whether new orders, efficiency gains or scrap flows can justify another step up in steel production."
 ENG_roysth_naval_port_decision: "Expand Rosyth Naval Port"
 ENG_roysth_naval_port_decision_desc: "We expand the docks and support facilities at Rosyth, turning the Forth estuary into a stronger base for refit, support and future warship construction."
 ENG_expand_belfast_decision: "Expand Belfast Industrial Estate"
 ENG_expand_belfast_decision_desc: "We clear and service new plots around Belfast's docks and outskirts, opening up extra space for factories, yards and offices across Northern Ireland."
 ENG_highland_main_line_decision: "Upgrade the Highland Main Line"
 ENG_highland_main_line_decision_desc: "We upgrade the Highland Main Line between Perth and Inverness, cutting journey times and giving towns along the route a much-needed boost in connectivity and productivity."
 ENG_titanic_quarter_decision: "Develop the Titanic Quarter"
 ENG_titanic_quarter_decision_desc: "We redevelop Belfast's former shipyard lands into the Titanic Quarter, mixing offices, studios and waterfront industry to breathe new life into the old Harland & Wolff site."
 ENG_elisabeth_line_decision: "Complete the Elizabeth Line"
 ENG_elisabeth_line_decision_desc: "We finish the Elizabeth Line across London, linking Heathrow, the West End, the City and Canary Wharf with fast, frequent cross-city trains that cut journey times and boost productivity."
 ENG_productivity_gap_mission: "Losing Productivity"
 ENG_hs2_mission: "Construction of High-Speed 2"
 ENG_northen_powerhouse_mission: "Construction of Northen Powerhouse Rail"
 ENG_build_london: "Developing Greater London"
 ENG_build_london_desc: "We've promised our constituents in the Greater London area that rennovations are coming. And as such, We must deliver on this promise."
 ENG_promise_labour: "Promise to the Labour Unions"
 ENG_promise_labour_desc: "We've made a promise to the labour unions, and we must act upon it accordingly."
 ENG_promise_military: "Promise to the Military Industrial Complex"
 ENG_promise_military_desc: "We've made a promise to the military industrial complex, and we must act upon it accordingly."
 ENG_promise_fossil_fuel: "Promise to the Fossil Fuel Industries"
 ENG_promise_fossil_fuel_desc: "We've made a promise to the fossil fuel industries, and we must act upon it accordingly."
 ENG_charles_youth_sustainability_decision: "Empower Youth for Sustainability"
 ENG_charles_youth_sustainability_decision_desc: "His Royal Highness Prince Charles will launch a programme to support young people in leading sustainable and climate friendly initiatives. Drawing on decades of work with youth charities and environmental causes, the Prince of Wales will promote education, skills development and enterprise that align with ecological resilience. This programme recognises the vital role of younger generations in building a more sustainable future."
 ENG_charles_sustainable_urban_planning_decision: "Promote Sustainable Urban Planning"
 ENG_charles_sustainable_urban_planning_decision_desc: "His Royal Highness Prince Charles will champion sustainable urban and community planning based on holistic design principles that prioritise people, environment and long-term resilience. Drawing on his longstanding advocacy for building communities that respect climate and cultural context, this programme will promote traditional and environmentally sensitive approaches to architecture, infrastructure and land use."
 ENG_charles_organic_agriculture_decision: "Champion Organic and Sustainable Agriculture"
 ENG_charles_organic_agriculture_decision_desc: "His Royal Highness Prince Charles will use his influence to champion organic and sustainable farming methods across both rural and global communities. Drawing on his decades of commitment to ecological stewardship and regenerative agriculture the Prince will promote practices that strengthen soil health support family farms and reduce environmental impact."
 ENG_charles_environmental_diplomacy_tour_decision: "Environmental Diplomacy Tour"
 ENG_charles_environmental_diplomacy_tour_decision_desc: "His Royal Highness Prince Charles will embark on an international environmental diplomacy tour to promote cooperation on sustainability and climate initiatives. Throughout his decades of service as Prince of Wales, he has visited numerous nations and engaged with leaders and communities to encourage action on climate change, rainforest protection and sustainable development. This tour will seek to strengthen global partnerships and highlight shared commitments to safeguarding the natural world."
 ENG_charles_rainforest_help_decision: "Support Global Rainforest Protection"
 ENG_charles_rainforest_help_decision_desc: "His Royal Highness Prince Charles will spearhead a programme to promote global action against tropical rainforest destruction. As founder of the Prince’s Rainforests Project, he will work with governments, organisations and civil society to highlight the importance of preserving rainforests and their role in combating climate change."
 ENG_charles_charities_network_decision: "Activate the Prince’s Charities Network"
 ENG_charles_charities_network_decision_desc: "His Royal Highness Prince Charles will activate his extensive network of charitable organisations to support social, educational and environmental causes at home and abroad. As president of The Prince’s Charities, a group of organisations founded or patronised by the Prince of Wales, he will leverage their collective expertise to build sustainable communities promote opportunity and improve wellbeing across multiple regions."
 ENG_charles_harmony_tour_decision: "Undertake a Harmony Diplomacy Tour"
 ENG_charles_harmony_tour_decision_desc: "His Royal Highness Prince Charles will embark on an international tour to promote his philosophy of Harmony and encourage cooperation on environmental and sustainability issues. Throughout his decades of service as Prince of Wales, he has consistently used his influence to highlight the need for climate action, rainforest protection and sustainable development, and this tour will seek to strengthen global partnerships around these shared goals."
 ENG_andrew_naval_haritage_decision: "Embrace Naval Heritage"
 ENG_andrew_naval_haritage_decision_desc: "Prince Andrew will draw on his long naval career to highlight his nation’s maritime traditions and service. Having served as a Royal Navy helicopter pilot, instructor and commander with active service in the Falklands conflict, he will encourage respect for naval heritage and foster cooperation with allied fleets and maritime training institutions around the world."
 ENG_andrew_trade_representive_decision: "Trade Representative Mission"
 ENG_andrew_trade_representive_decision_desc: "Prince Andrew will embark on a trade representative mission to promote British commercial interests overseas. Drawing on his experience as the United Kingdom’s Special Representative for International Trade and Investment, he will engage foreign governments, business leaders and investors to highlight opportunities for UK exports and inward investment, strengthening economic ties and fostering cooperation on trade and enterprise."
 ENG_andrew_emerging_trade_agreement_decision: "Pursue Emerging Trade Agreements"
 ENG_andrew_emerging_trade_agreement_decision_desc: "Prince Andrew will spearhead efforts to pursue trade agreements and business partnerships in emerging global markets. Drawing on his extensive experience representing British commercial interests abroad, he will seek to open up opportunities for exports, partnerships and investment with developing economies that show high potential for future growth and cooperation."
 ENG_andrew_emerging_economy_benefits_decision: "Leverage Emerging Economy Partnerships"
 ENG_andrew_emerging_economy_benefits_decision_desc: "Prince Andrew will focus on strengthening partnerships with emerging economies to expand opportunities for trade, investment and shared economic growth. Drawing on his extensive experience promoting British commercial interests around the world, this initiative aims to attract investment and expertise from fast-developing markets, boost domestic productivity and foster a more dynamic business environment."
 ENG_andrew_digital_enterprise_decision: "Digital Enterprise Initiative"
