l_english:
 united_kingdom_focus: "United Kingdom Focus Tree"
 #Focus Tree
 ENG_british_flag_on_the_moon: "British Flag On The Moon"
 ENG_british_flag_on_the_moon_desc: "Embark on an ambitious lunar mission as the United Kingdom endeavors to establish a British base on the Moon. This lunar  initiative signifies the nation's dedication to space exploration, showcasing technological prowess and fostering scientific innovation. Pioneer the cosmic  frontier, elevating the UK's global standing in the realm of space exploration."
 ENG_set_sail_to_mars: "Set Sail To Mars"
 ENG_set_sail_to_mars_desc: "Venturing beyond Earth's bounds, the United Kingdom boldly aims to establish a presence on Mars. This visionary initiative focuses on  pioneering Martian exploration, pushing the boundaries of space technology and positioning the UK as a key player in humanity's quest to reach the Red Planet.  Embark on the challenge of Martian conquest, defining the UK's role in the future of interplanetary exploration."
 ENG_new_thirteen_colonies: "New Thirtheen Colonies"
 ENG_new_thirteen_colonies_desc: "Charting a course for new frontiers, the United Kingdom draws inspiration from history, envisioning the establishment of New  Thirteen Colonies on Mars. Echoing the spirit of the original thirteen colonies, this ambitious initiative signifies the UK's commitment to Martian settlement,  embracing the challenges of interplanetary colonization. Lead the charge in creating a new legacy on the Red Planet, where British pioneers embark on a journey  reminiscent of the nation's historical roots."
 ENG_asteroid_mining: "Asteroid Mining"
 ENG_asteroid_mining_desc: "Forge ahead into the cosmos with the British Royal Asteroid Mining Company, as the United Kingdom embraces Celestial Resource  Harvesting. Set on extracting valuable resources from asteroids, this initiative symbolizes the nation's dedication to pioneering space resource utilization and  cutting-edge technology."
 ENG_standardized_space_parts: "Standardized Space Parts"
 ENG_standardized_space_parts_desc: "Revolutionize space exploration affordability with the drive for Standardized Space Parts in the United Kingdom. By  streamlining and standardizing components, this initiative aims to make space ventures more cost-effective, marking the nation's commitment to fostering  accessible and economical space endeavors."
 ENG_virgin_galactic: "Virgin Galactic"
 ENG_virgin_galactic_desc: "As a frontrunner in the space tourism industry, Virgin Galactic strives to make the cosmos accessible to all. With innovative  spacecraft and a commitment to pushing the boundaries of space exploration, Virgin Galactic signifies the UK's role in shaping the future of civilian space  adventures."
 ENG_british_commercial_spaceport: "British Commercial Spaceport"
 ENG_british_commercial_spaceport_desc: "With the global race for the cosmos escalating, the United Kingdom recognizes the imperative of securing its position in  the frontier of space exploration. The establishment of a British Commercial Spaceport stands as a pivotal focus in advancing the nation's foothold in  commercial space endeavors. By investing in the construction and development of a dedicated spaceport, the UK aspires to foster innovation, attract international  partnerships, and propel its aerospace industry to new heights, ensuring a promising future as a key player in the cosmic frontier."
 ENG_united_kingdom_space_command: "United Kingdom Space Command"
 ENG_united_kingdom_space_command_desc: "As the cosmos becomes a new arena for strategic influence, the United Kingdom acknowledges the necessity of consolidating  its efforts in space operations. The establishment of the United Kingdom Space Command is a decisive focus aimed at unifying and strengthening the nation's  space capabilities. By centralizing command, fostering joint operations, and investing in cutting-edge technologies, the UK endeavors to secure its interests in  the cosmic domain, ensuring a formidable presence among the stars and safeguarding national security in the space age."
 ENG_istari_programme: "ISTARI Programme"
 ENG_istari_programme_desc: "In response to the evolving global landscape, the United Kingdom introduces the ISTARI Programme ,  an ambitious focus dedicated to  Intelligence, Surveillance, Target Acquisition, and Reconnaissance in the cyber domain."
 ENG_space_red_coats: "Space Fusiliers"
 ENG_space_red_coats_desc: "Drawing inspiration from a storied past, the United Kingdom revitalizes the legacy of the Red Coats with the 21st Century Space  Fusiliers. Evoking the spirit of historical resilience, this focus propels British space exploration into a new era. Clad in symbolic red, the Space Red Coats  endeavor to explore the cosmos, embodying the tradition of exploration and projecting Britain's influence across the celestial expanse."
 ENG_1st_space_force_division: "1st Space Force Division"
 ENG_1st_space_force_division_desc: "Charting a course beyond earthly bounds, the United Kingdom charts a bold path with the creation of the British Space Force  Division. Unprecedented in history, this heralds a new era as Britain establishes its first dedicated space division. Tasked with safeguarding celestial  interests and embracing the unknown, the Space Force Division signifies the nation's commitment to exploring and securing the cosmic frontier, where the Union  Jack will fly among the stars."
 ENG_space_capabilities: "Cyberspace Capabilities"
 ENG_space_capabilities_desc: "Recognizing the paramount importance of the digital domain, the United Kingdom directs its focus towards enhancing Cyberspace  Capabilities. In an era where information is power, this initiative signifies a commitment to fortifying the nation's prowess in cyberspace operations."
 ENG_strategic_defence_review: "Defence White Paper of [GetYear]"
 ENG_strategic_defence_review_desc: "Our priorities and threats are ever changing, and our military bureaucracy should evolve to counter them. By coordinating a  new national security response with partners across government and our allies, we can ensure that our military remains adaptable to change and ready to meet the  threats against British security."
 ENG_royal_army: "British Army"
 ENG_royal_army_desc: "The British Army is the primary land force of the British Armed Forces, it can trace its roots back to the Scottish and English armies in  1707 when they were joined together in the Act of Union. It has been involved in almost all major wars, including the Seven Years War, Revolutionary War,  Napoleonic Wars, Crimean War, and First & Second World Wars. In this time, it has evolved from a primarily Infantry force to a highly advanced and mechanised  force with varying support elements and its world-class special forces, which have served as a benchmark for other international services"
 ENG_AS90: "AS90 'Braveheart'"
 ENG_AS90_desc: "The AS90, Artillery System for the 1990s, otherwise known as Gun Equipment 155mm L131, is the main armoured self-propelled artillery used by  the British Army. Designed and built by the armaments division of Vickers Shipbuilding and Engineering between 1982 and 1987, with production following in 1992  with 179 vehicles produced. It replaced the old 105mm FV433 Abbot and the older M109 155mm SPG. Efforts have been proposed to modernise the AS90 to field a  larger barrel capable of firing 52 calibre weapons, increasing its unassisted range and with extended-range ammunition."
 ENG_operation_excellence: "Special Command"
 ENG_Operation_Excellence_desc: "Our military is a small but professional and capable force, able to be rapidly deployed on home soil to provide aid to the civil  power and other government departments when called upon. This capability of home security can be expanded and supported to keep Britain safe."
 ENG_utility_vehicle_modernisation: "Utility Vehicle Modernisation"
 ENG_utility_vehicle_modernisation_desc: "It has become clear through experiences in Northern Ireland during the Troubles period that current military infantry  utility vehicles employed by the Army, like the Snatch Land Rover, offer little to no protection against IEDs and Mines, with survival reports stating they  actively harm survivors of the initial blast. As such, the MOD has begun exploring options to employ modern modern vehicles with mine-resistant and ambush  protection armour like the US 'Cougar' MRAP"
 ENG_nlaw_anti_tank_system: "NLAW Anti-Tank System"
 ENG_nlaw_anti_tank_system_desc: "The SAAB Bofors Dynamics NLAW, MBT LAW or R85 is a fire-and-forget, lightweight, shoulder-fired, and disposable line-of-sight  missile system designed for infantry use. Designed by SAAB for the UK and Swedish Defence Ministries in the UK under Team NLAW with various subcontractors  including large involvement with Thales Air Defences."
 ENG_startstreak_anti_air_system: "Starstreak Anti-Air System"
 ENG_startstreak_anti_air_system_desc: "Starstreak is a British short-range surface-to-air missile, both a man-portable air-defence system (MANPADS) and used in  various configurations on helicopters and vehicles for mobile coverage. It is manufactured by Thales Air Defence in Belfast, Northern Ireland. After launch, the  missile accelerates to speeds over  Mach 4, making it the fastest short-range surface-to-air missile in existence. Increasing its potential, it launches three  laser beam-riding submunitions at its target, increasing the likelihood of a successful hit."
 ENG_M270: "Recapitalise the M270"
 ENG_M270_desc: "The MOD plans to invest in the recapitalisation of those M270 tracked missile launcher systems and various missile types for those in service to  complement its purchase of Guided Launch Rocket System munitions. Intending to introduce new engines, armour protection and modernised Fire Control systems."
 ENG_mobile_fires_platform_program: "Mobile Fires Platform Program"
 ENG_mobile_fires_platform_program_desc: "Following the end of the Cold War and anticipation of a conflict on the German Plains dulled, the Army's stock of 155mm  artillery systems declined, and now, with new threats on the horizon, the MOD has decided to take the steps to resurrect this capability. Numerous candidates to  fulfil this contract have come forward, of which only one will be successful."
 ENG_fres_program: "FRES Program"
 ENG_fres_program_desc: "The FRES (Future Rapid Effect System) Program represents a forward-looking approach to military capability development. Focused on  agility and adaptability, FRES aims to provide the British Armed Forces with a versatile array of land platforms, including armored vehicles and support systems."
 ENG_fix_civil_servant: "Fixing The 'Civil Servant'"
 ENG_fix_civil_servant_desc: "Originally beset by frequent complaints and performance issues among troops, the L85A1 rifle underwent a comprehensive upgrade in  response to its difficult maintenance and unreliable operation. Often dubbed the 'civil servant' due to its perceived unreliability and complex functionality,  these concerns prompted a significant overhaul from 2000 to 2002. Approximately 200,000 of the existing 320,000 L85A1 Automatic Rifles were revamped."
 ENG_challenger_lethality_improvement_programme: "CLIP"
 ENG_challenger_lethality_improvement_programme_desc: "The Challenger Lethality Improvement Programme (CLIP), led by the United Kingdom, signifies a focused  effort to enhance the firepower of the Challenger tanks. Through advanced modifications and weapon system upgrades, this program aims to significantly improve  the lethality and combat effectiveness of the Challenger tank fleet."
 ENG_modern_littoral_force: "Modern Littoral Force"
 ENG_Modern_Littoral_Force_desc: "The British Modern Littoral Force is a strategic initiative that emphasizes naval capabilities in coastal regions. Led by the  United Kingdom, this modernized force integrates advanced naval technologies, versatile vessels, and rapid response capabilities to ensure maritime dominance in  littoral environments. With a focus on agility and adaptability, the force enhances the UK's ability to safeguard coastal interests, respond to emerging threats,  and contribute to regional stability."
 ENG_trident_nuclear_program: "Trident Nuclear Program"
 ENG_Trident_Nuclear_Program_desc: "The Trident Program is the UK's continuous at-sea nuclear deterrent, deploying Vanguard-class submarines with Trident II D5  ballistic missiles. This strategic initiative, managed at facilities in Aldermaston and Burghfield, underscores the nation's commitment to an agile and potent  defense capability."
 ENG_monthballing_operations: "Monthballing Operations"
 ENG_Monthballing_Operations_desc: "In response to financial constraints, the British Government chooses the pragmatic route of mothballing naval ships, a  decision met with reservations from the naval industry, particularly BAE. Intended to conserve resources, this move raises concerns within the industry about  potential implications for production and workforce."
 ENG_general_dynamics_ajax: "General Dynamics Ajax"
 ENG_general_dynamics_ajax_desc: "The General Dynamics Ajax, a state-of-the-art reconnaissance vehicle, emerged as a cornerstone in the modernization efforts of  the British Armed Forces. Designed to meet the demanding needs of modern warfare, this agile and advanced armored vehicle integrated cutting-edge technology,  enabling unparalleled reconnaissance capabilities."
 ENG_challenger_lethality_improvement_programme: "Challenger_Lethality_Improvement_Programme"
 ENG_challenger_lethality_improvement_programme_desc: "The Challenger Lethality Improvement Programme was a programme to replace the current L30A1 rifled gun with  the smoothbore Rheinmetall 120 mm gun currently used in the Leopard 2 and M1 Abrams. The use of a smoothbore weapon would have allowed Challenger 2 to use NATO  standard ammunition, including tungsten-based kinetic energy penetrators which do not have the same political and environmental objections as depleted uranium  rounds."
 ENG_challenger_3: "Challenger 3"
 ENG_challenger_3_desc: "The Challenger 3 Tank, proudly developed by the United Kingdom, epitomizes cutting-edge armored warfare. With state-of-the-art  technology, formidable firepower, and enhanced protection, the Challenger 3 ensures superior battlefield dominance. This modernized tank underscores the UK's  commitment to maintaining a formidable armored force, ready to meet the challenges of contemporary warfare."
 ENG_modern_landing_craft: "Modern Landing Craft"
 ENG_Modern_Landing_Craft_desc: "In its ongoing commitment to enhancing naval capabilities, the United Kingdom has pursued modernization initiatives, including  investments in new landing craft. Aligned with the Future Commando Force program, the UK aims to bolster its amphibious forces, particularly the Royal Marines,  ensuring heightened effectiveness in littoral and amphibious operations."
 ENG_mechanised_amphibious_assault: "Mechanised Amphibious Assault"
 ENG_Mechanised_Amphibious_Assault_desc: "Emphasizing adaptability and speed, the United Kingdom charts a comprehensive Mechanized Amphibious Assault Doctrine.  Anchored in the synergy between the Royal Marines and the Royal Navy, this strategy employs specialized Amphibious Assault Vehicles (AAVs) and landing craft for  swift coastal deployment. Integrated command and control, air support, and the deployment of dedicated amphibious assault ships underscore the UK's commitment to  maintaining a formidable and versatile force, ensuring readiness for diverse scenarios through rigorous training and exercises."
 ENG_aircraft_ai_integration: "Aircraft AI Integration"
 ENG_aircraft_ai_integration_desc: "Guided by the principle of Quality over Quantity, the United Kingdom prioritizes excellence and technological superiority in  its military forces. This national spirit emphasizes the procurement of advanced and sophisticated equipment, ensuring a formidable and technologically advanced  defense posture. By focusing on quality, the UK aims to maximize the effectiveness of its forces, creating a strategic edge in the face of modern challenges."
 ENG_strike_brigades: "Strike Brigades"
 ENG_Strike_Brigades_desc: "In response to evolving threats, the United Kingdom establishes British Strike Brigades, versatile and rapidly deployable units  designed for agile ground operations. Comprising infantry, armor, and artillery, these brigades embody the nation's commitment to swift and adaptable military  responses. The focus on Strike Brigades enhances the UK's ability to project power and respond effectively to dynamic and diverse security challenges."
 ENG_future_soldier_armed_forces: "Future Soldier Armed Forces"
 ENG_future_soldier_armed_forces_desc: "The Future Soldier initiative is a forward-looking strategy adopted by armed forces, including the United Kingdom. It  focuses on equipping soldiers with cutting-edge technologies and capabilities, enhancing their effectiveness on the modern battlefield."
 ENG_joint_expeditionary_force: "Joint Expeditionary Force"
 ENG_joint_expeditionary_force_desc: "Originating in 2012 and introduced by then Chief of the Defence Staff, General Sir David Richards, the Joint Expeditionary  Force (JEF) emerged from the dissolution of the Joint Rapid Reaction Force (JRRF) during the UK's emphasis on Afghanistan and Iraq operations. Comprising  personnel and equipment from the Royal Navy, Royal Marines, British Army, and Royal Air Force, the UK component of the JEF prioritizes heightened integration.  This integration is particularly emphasized when working alongside the armed forces of other nations, marking a significant shift from previous models."
 ENG_carrier_group_debate: "Carrier Group Debate"
 ENG_Carrier_Group_Debate_desc: "A vital part of a modern navy are carrier strike forces. We need to discuss what the best way of creating them are"
 ENG_continent_operational_considerations: "Continent_Operational_Considerations"
 ENG_continent_operational_considerations_desc: ""
 ENG_worldwide_reach: "Worldwide Reach"
 ENG_worldwide_reach_desc: "The UK was once a superpower, having a reach across the world to protect its interests. We need to return to this power to maintain  our interests across the globe"
 ENG_national_service_debate: "National Service Debate"
 ENG_national_service_debate_desc: "An army based on volunteers can't keep up with the increasing demand of British Troops across the globe. We need to increase  our draft to fulfill the demand"
 ENG_army_special_operations_brigade: "Army Special Operations Brigade"
 ENG_Army_Special_Operations_Brigade_desc: "The Army Special Operations Brigade represents the pinnacle of the United Kingdom's military capabilities, dedicated  to executing clandestine and challenging missions. Composed of exceptional personnel drawn from different branches, this elite brigade operates with unparalleled  precision and adaptability. Armed with cutting-edge technology and rigorous training, the unit is primed for counter-terrorism, intelligence gathering, and other  high-impact operations, solidifying its role as a key asset in the country's defense and security apparatus."
 ENG_reestablish_far_east_command: "Reestablish Far East Command"
 ENG_reestablish_far_east_command_desc: "The British reestablishment of the Far East Command marks a strategic reorientation towards enhancing military  capabilities in this pivotal region. This initiative involves the deployment of command structures, operational units, and logistical support to effectively  address evolving security dynamics. By fortifying presence and coordination in the Far East, the British Armed Forces aim to respond adeptly to regional  challenges, foster partnerships with allies, and contribute significantly to the overall stability of this strategically vital part of the world."
 ENG_britannia_armed_forces: "Britannia Armed Forces"
 ENG_britannia_armed_forces_desc: "With our efforts to recreate our world military power, we finally can say we have an army capable of defending the British  Interest around the globe"
 ENG_allied_basing_efforts: "Allied Basing Efforts"
 ENG_allied_basing_efforts_desc: "The Allied Basing Initiative represents a unified commitment to fortify strategic capabilities among member nations within the  alliance. Under this initiative, the United Kingdom benefits from a sustained and substantial improvement in infrastructure, including railways, airbases, ports,  and more. This enduring enhancement enhances the UK's logistical prowess and overall operational effectiveness."
 ENG_reactivate_naval_defense_act_1889: "Reactivate Naval Defense Act of 1889"
 ENG_reactivate_naval_defense_act_1889_desc: "In a symbolic nod to historical maritime prominence, the Reactivation of the Naval Defense Act of 1889 marks a  forward-looking commitment to strengthening naval capabilities. This legislation aims to channel the spirit of the past into modern naval preparedness. By  reinvigorating the principles of the original act, the United Kingdom signals its dedication to maintaining a robust and technologically advanced naval force.  The act could include provisions for the modernization of naval assets, the expansion of naval infrastructure, and strategic investments to ensure the Royal Navy  remains a formidable presence on the global stage."
 ENG_royal_navy: "Royal Navy"
 ENG_royal_navy_desc: "The British Royal Navy stands as one of the world's premier maritime forces, with a storied legacy dating back centuries. Renowned for its  adaptability and technological prowess, the Royal Navy plays a crucial role in safeguarding the United Kingdom's maritime interests and projecting power globally. "
 ENG_darthsmouth_naval_college_expansion: "Darthsmouth Naval College Expansion"
 ENG_darthsmouth_naval_college_expansion_desc: "The expansion of Darthsmouth Naval College marks a significant investment in maritime education and training  within the United Kingdom. Building upon its rich naval tradition, the expansion envisions state-of-the-art facilities, advanced training programs, and increased  capacity to accommodate a growing demand for skilled naval personnel."
 ENG_british_foreign_legion: "British Foreign Legion"
 ENG_british_foreign_legion_desc: "Embracing a model of international service, this legion welcomes foreign nationals who wish to serve in the British military.  Designed to foster camaraderie, diversity, and a sense of shared purpose, the British Foreign Legion becomes a unique avenue for individuals from various  backgrounds to contribute to the UK's defense."
 ENG_multi_ocean_navy: "Multi Ocean Navy"
 ENG_multi_ocean_navy_desc: "In order to protect British Interests around the world, we need to increase our naval capabilities to strike across the oceans"
 ENG_multi_ocean_training: "Multi Ocean Training"
 ENG_multi_ocean_training_desc: ""
 ENG_Strategic_Aircraft_Training: "Strategic Aircraft Training"
 ENG_Strategic_Aircraft_Training_desc: "In modern times, its neccesarry to have an air force which is capabal to strike across all oceans. We need to increase our  strategic aircraft operations to have this possibility"
 ENG_field_army_expansion: "Field Army Expansion"
 ENG_field_army_expansion_desc: "The Field Army Expansion initiative marks a strategic commitment by the United Kingdom to bolster its ground forces, ensuring a  robust and adaptable military capability. This expansion involves increasing the size and capabilities of the field army, encompassing the British Army's core  ground forces."
 ENG_type_31_frigate_inspiration_class: "Type 31 Frigate Inspiration Class"
 ENG_type_31_frigate_inspiration_class_desc: "The Type 31 frigate is a class of general-purpose frigates developed for the Royal Navy, combining advanced  capabilities with affordability. These frigates are designed to excel in a range of roles, from escort duties and maritime security to humanitarian assistance  and disaster relief. With a focus on modularity and adaptability, the Type 31 frigate features modern sensor suites, weapons systems, and a flexible mission bay.  This cost-effective platform enhances the Royal Navy's global presence and contributes to its ability to respond to diverse naval challenges in the 21st century."
 ENG_type_32_frigate_duke_class: "Type 32 Frigate Duke Class"
 ENG_type_32_frigate_duke_class_desc: "The Type 32 frigate is a frigate in the United Kingdom for the Royal Navy. It was officially announced in November 2020 by  Prime Minister Boris Johnson as a result of the Integrated Review. Built after the Type 26 and Type 31 frigates, the ship will be general-purpose and modular in  its design and is expected to help grow the Royal Navy's surface escort fleet."
 ENG_queen_elisabeth_class_carrier: "Queen Elisabeth Class Carrier"
 ENG_queen_elisabeth_class_carrier_desc: "The Queen Elizabeth Class carriers were a pinnacle in British naval aviation, signifying a transformative leap in  carrier capability. These behemoths bolstered the UK's maritime projection, embodying modernity with their advanced technology, aircraft capacity, and expansive  operational reach, fortifying the nation's global defense stature."
 ENG_multi_role_support_ship_project: "Multi Role Support Ship Project"
 ENG_multi_role_support_ship_project_desc: ""
 ENG_expanded_carrier_wing_procurement: "Expanded Carrier Wing Procurement"
 ENG_expanded_carrier_wing_procurement_desc: "By investing in an expanded carrier wing, the United Kingdom aims to project power, protect maritime interests, and  contribute significantly to international security efforts. This initiative reflects the nation's dedication to maintaining a modern and capable naval aviation  force in the rapidly evolving global security landscape."
 ENG_strategic_aircraft_strategy: "Strategic Aircraft Strategy"
 ENG_strategic_aircraft_strategy_desc: "The Strategic Aircraft Strategy outlines the United Kingdom's approach to the acquisition, deployment, and utilization of  strategic aircraft assets. This comprehensive strategy encompasses a range of considerations, including national defense priorities, global security challenges,  and technological advancements."
 ENG_continent_operational_considerations: "Continent Operational Considerations"
 ENG_continent_operational_considerations_desc: "We need to prioritise our commitment to our armed forces and allies. Therefore we need to select which branch of  our army we specialise in."
 ENG_astute_class: "Astute-Class Submarine"
 ENG_astute_class_desc: "The Astute class is the latest class of nuclear-powered fleet submarines in service with the Royal Navy. The boats are being constructed  by BAE Systems Submarines at Barrow-in-Furness."
 ENG_type_45_destroyer_upgrades: "Type 45 Destroyer Upgrades"
 ENG_type_45_destroyer_upgrades_desc: "The Type 45 Destroyer Upgrades project aims to enhance the capabilities of the Royal Navy's Type 45 destroyers through  advanced technology and system improvements. Key focus areas include radar, combat systems, propulsion, and missile defense enhancements."
 ENG_dreadnought_class: "Dreadnought Class Submarine"
 ENG_dreadnought_class_desc: "The Dreadnought Class Submarine project involves the design, construction, and integration of the next-generation ballistic missile  submarines for the Royal Navy. These submarines will feature advanced stealth, propulsion, and strategic weapons capabilities, ensuring a credible nuclear  deterrent capability for the United Kingdom."
 ENG_type_26_frigate: "Type 26 Frigate"
 ENG_type_26_frigate_desc: "The Type 26 Frigate project involves the construction of a new class of highly versatile warships for the Royal Navy. These frigates  are designed to be adaptable to a range of roles, including anti-submarine warfare, air defense, and humanitarian assistance. With advanced sensor suites,  weapons systems, and propulsion technology, the Type 26 Frigates will serve as a cornerstone of the Royal Navy's surface fleet, enhancing its capability to  operate effectively in modern naval environments."
 ENG_type_83_destroyer: "Type 83 Destroyer"
 ENG_type_83_destroyer_desc: "The Type 83 destroyer is a forthcoming class of guided-missile destroyers slated to join the Royal Navy's fleet in the mid-to-late  2030s. This proposed class promises advanced capabilities and modernized features to meet evolving naval requirements. Designed for versatility and potency, the  Type 83 destroyer represents a pivotal advancement in the Royal Navy's maritime capabilities, ensuring readiness and effectiveness in future operational  environments."
 ENG_qinetiq_dragonfire_system: "Qinetiq Dragonfire System"
 ENG_qinetiq_dragonfire_system_desc: "Dragonfire represents a cutting-edge British laser directed-energy weapon technology demonstrator. Unveiled at the Defence  and Security Equipment International conference in London in 2017, it is developed by UK Dragonfire, a collaborative effort involving MBDA UK, Leonardo UK,  QinetiQ, and the Defence Science and Technology Laboratory. As a pivotal technology demonstrator, Dragonfire will undergo rigorous testing to evaluate laser  directed-energy weapons and their prospective applications within the British Armed Forces, marking a significant advancement in military innovation and  capability development."
 ENG_auxiliary_royal_navy: "Auxiliary Royal Navy"
 ENG_auxiliary_royal_navy_desc: "The Auxiliary Royal Navy historically refers to civilian-manned ships that support and supplement the operations of the Royal  Navy during times of conflict or crisis."
 ENG_revitalise_merchant_navy: "Revitalise Merchant Navy"
 ENG_revitalise_merchant_navy_desc: ""
 ENG_bay_slass_landing_ships: "Bay Class Landing Ships"
 ENG_bay_slass_landing_ships_desc: "The Bay-class landing ships are versatile amphibious vessels designed to support a range of military operations, including  humanitarian assistance, disaster relief, and amphibious assault missions. These vessels have a large flight deck and a well deck for launching and recovering  landing craft and amphibious vehicles."
 ENG_river_class_patrol_boat: "River Class Patrol Boat"
 ENG_river_class_patrol_boat_desc: "The River-class patrol boats serve as versatile offshore patrol vessels, employed for maritime security, border protection,  and law enforcement tasks. With their advanced surveillance and communication systems, these patrol boats effectively patrol coastal waters, safeguarding  territorial integrity and maritime interests. Designed for endurance and flexibility, the River-class vessels play a critical role in enhancing maritime security  and upholding maritime law within UK waters and beyond."
 ENG_point_class_sealift_ships: "Point-Class Sealift Ships"
 ENG_point_class_sealift_ships_desc: "The Point-class sealift ships are vital assets in the Royal Fleet Auxiliary's fleet, designed to transport military cargo  and equipment to support expeditionary operations. These roll-on/roll-off vessels feature versatile cargo handling capabilities, enabling efficient loading and  unloading of vehicles and supplies in various ports and maritime environments. With their strategic lift capacity, the Point-class ships contribute significantly  to the UK's logistical capabilities, facilitating the rapid deployment of military forces and equipment during peacetime and conflict scenarios."
 ENG_bae_cv90_MkIV: "BAE CV90 Mk IV"
 ENG_bae_cv90_MkIV_desc: "The BAE CV90 Mk IV is an upgraded version of the CV90 infantry fighting vehicle, featuring advanced technology and enhancements for  modern warfare. It offers improved mobility, survivability, and firepower, making it a formidable asset for armored infantry units on the battlefield."
 ENG_expand_sandhurst_academy: "Expand Sandhurst Academy"
 ENG_expand_sandhurst_academy_desc: "The Royal Military Academy Sandhurst (RMAS) stands as one of the world's premier military training institutions, renowned for  its rigorous programs and commitment to producing exceptional military leaders. Founded in 1802, RMAS serves as the primary officer training establishment for  the British Army, as well as several international allies and partners."
 ENG_soldier_welfare_initiative: "Soldier Welfare Initiative"
 ENG_soldier_welfare_initiative_desc: "By prioritizing the welfare of our soldiers and their families, this initiative demonstrates our commitment to honoring  their service and sacrifice while fostering a supportive and resilient military community."
 ENG_mgcs_program: "MGCS Program"
 ENG_mgcs_program_desc: "The Main Ground Combat System (MGCS) is a next-generation armored fighting vehicle program designed to provide advanced capabilities to  ground forces in modern warfare scenarios. As a collaborative effort between Germany and France, the MGCS aims to develop a versatile and technologically  advanced main battle tank that can effectively operate in diverse battlefield environments."
 ENG_royal_airforce_modernisation: "Royal Airforce Modernisation"
 ENG_royal_airforce_modernisation_desc: "Through RAF Modernisation, the Royal Air Force reaffirms its commitment to maintaining air superiority, projecting power,  and safeguarding national interests in an increasingly complex and contested global security environment."
 ENG_watchkeeper_wk450: "Watchkeeper WK450"
 ENG_watchkeeper_wk450_desc: "The Watchkeeper WK450 is an advanced unmanned aerial system designed for intelligence, surveillance, and reconnaissance (ISR)  operations. Developed by Thales Group, this medium-altitude long-endurance (MALE) UAV offers a range of sophisticated sensors and cameras for real-time  surveillance and target acquisition. With its endurance capabilities and autonomous flight capabilities, the Watchkeeper WK450 provides military forces with  enhanced situational awareness and the ability to gather critical intelligence in a variety of operational environments."
 ENG_reaper_purchase: "Reaper Purchase"
 ENG_reaper_purchase_desc: "Military forces around the world have acquired the MQ-9 Reaper to enhance their intelligence, surveillance, and reconnaissance (ISR)  capabilities, as well as to conduct precision strikes against high-value targets. The Reaper's ability to loiter over target areas for extended periods and its  advanced sensor suite make it a valuable asset for gathering real-time intelligence and providing support to ground forces."
 ENG_desert_hawk: "Desert Hawk"
 ENG_desert_hawk_desc: "Desert Hawk is a lightweight and portable unmanned aerial vehicle utilized for reconnaissance and surveillance tasks. Developed by  Lockheed Martin UK, this hand-launched UAV is equipped with advanced sensors and cameras to gather real-time intelligence over a designated area. With its  compact size and maneuverability, Desert Hawk is well-suited for operations in challenging environments, providing military forces with enhanced situational  awareness and intelligence capabilities."
 ENG_missile_development: "Missile Development"
 ENG_missile_development_desc: "We need to modernize our Missile Capabilities in order to remain a modern air force"
 ENG_electronic_warfare_measures: "Electronic Warfare Measures"
 ENG_electronic_warfare_measures_desc: "We Need to Modernize our Computing to stay safe against Cyberhacks"
 ENG_nato_joint_airforce_training: "NATO Joint Airforce Training"
 ENG_nato_joint_airforce_training_desc: "Through simulated scenarios, live exercises, and joint training events, participating air forces develop and refine their  capabilities in areas such as air combat, air-to-ground operations, aerial refueling, and air defense. These training activities foster mutual understanding,  trust, and cooperation among allied air forces, ensuring they can seamlessly operate together in coalition environments and effectively respond to regional and  global security challenges."
 ENG_c19_globemasters: "C-19 Globemasters"
 ENG_c19_globemasters_desc: "The C-17 Globemaster III is a versatile and strategic airlift aircraft utilized by air forces worldwide for rapid and long-range  transport missions. Manufactured by Boeing, this heavy-lift aircraft is capable of carrying large payloads, including troops, vehicles, and humanitarian aid, to  remote locations and austere airfields. With its advanced avionics, high-wing design, and short takeoff and landing (STOL) capabilities, the C-17 Globemaster III  plays a crucial role in supporting military and humanitarian operations across the globe."
 ENG_airbus_a400m: "Airbus A400M"
 ENG_airbus_a400m_desc: "The Airbus A400M is a modern military transport aircraft designed to meet the operational requirements of various air forces worldwide.  Featuring a high-wing configuration and advanced turboprop engines, the A400M offers exceptional performance, including short takeoff and landing (STOL)  capabilities, long-range capabilities, and the ability to operate from semi-prepared airstrips."
 ENG_nimrod_mra4: "Nimrod MRA4"
 ENG_nimrod_mra4_desc: "The Nimrod MRA4 was a modernized version of the iconic Nimrod maritime patrol aircraft, intended to provide enhanced capabilities for  anti-submarine warfare, maritime surveillance, and search and rescue missions. Featuring advanced sensors, communication systems, and mission equipment, the  Nimrod MRA4 offered improved performance and versatility compared to its predecessor."
 ENG_apache_wah64: "AgustaWestland Apache"
 ENG_apache_wah64_desc: "The acquisition and deployment of the Augusta Westland Apache helicopter marked a significant advancement in the UK's aerial combat  arsenal. Several alterations were made to the standard Apache design, including an upgraded Rolls Royce engine, folding blade mechanism for storage, Rotor Ice  Protection and upgraded Rocket capacity. Introduced to bolster the nation's air capabilities, this sophisticated attack helicopter symbolises a leap forward in  military aviation technology and strategic operational effectiveness."
 ENG_boeing_p8_poseidon: "Boeing P8 Poseidon"
 ENG_boeing_p8_poseidon_desc: "The Boeing P-8 Poseidon is a multi-mission maritime patrol aircraft designed for long-range anti-submarine warfare, anti-surface  warfare, and intelligence, surveillance, and reconnaissance operations. Based on the Boeing 737 airliner, the P-8 Poseidon features advanced sensors,  communication systems, and weapons capabilities, making it a highly effective platform for maritime patrol missions."
 ENG_revive_p125_project: "Revive P125 Project"
 ENG_revive_p125_project_desc: "The revived P125 project seeks to develop a versatile and cost-effective aircraft platform capable of fulfilling a variety of  roles, including air superiority, close air support, reconnaissance, and training. By incorporating cutting-edge avionics, sensors, and weapons systems, the  modernized P125 aircraft will offer enhanced performance, survivability, and mission effectiveness."
 ENG_joint_strike_fighter_project: "Joint Strike Fighter Project"
 ENG_joint_strike_fighter_project_desc: "With advanced stealth capabilities, sensor fusion technology, and multi-role mission capabilities, the F-35 Joint Strike  Fighter provides unmatched situational awareness and lethality in air-to-air and air-to-ground operations."
 ENG_bae_systems_tempest: "BAE Systems Tempest"
 ENG_bae_systems_tempest_desc: "The BAE Systems Tempest is a cutting-edge sixth-generation fighter aircraft concept designed to meet the evolving needs of modern  air warfare. Featuring advanced stealth technology, sensor fusion capabilities, and autonomous systems, the Tempest is poised to deliver enhanced performance,  survivability, and lethality in contested airspace environments."
 ENG_defence_industrial_policy: "Defence Industrial Policy"
 ENG_defence_industrial_policy_desc: "The British Defence Industrial Policy outlines the strategic framework guiding the development, management, and  sustainability of the nation's defense industrial base. With a rich heritage of innovation and excellence, the United Kingdom's defense industry plays a pivotal  role in supporting national security objectives, promoting economic prosperity, and maintaining technological leadership on the global stage."
 ENG_return_our_national_champions: "Return Our National Champions"
 ENG_return_our_national_champions_desc: "The return to national champions in the defense industry reflects a strategic reorientation towards strengthening  national sovereignty, promoting economic resilience, and ensuring the readiness and effectiveness of the British Armed Forces in an increasingly complex and  contested security environment."
 ENG_industry_partnerships: "Industry Partnerships"
 ENG_industry_partnerships_desc: "Providing targeted funding and support to key defense companies identified as national champions to facilitate research and  development, expand production capacity, and enhance competitiveness."
 ENG_maintaining_selective_competition: "Maintaining Selective Competition"
 ENG_maintaining_selective_competition_desc: "We only want the best. By having a high selective competition we enfore this rule"
 ENG_mandated_non_competitive_supply: "Mandated Non-Competitive Supply"
 ENG_mandated_non_competitive_supply_desc: "We need our local champions to give supply equipment without the need of a new competition"
 ENG_mod_industry_code_of_practice: "Mod Industry Code Of Practice"
 ENG_mod_industry_code_of_practice_desc: ""
 ENG_european_defence_industry_framework: "European Defence Industry Framework"
 ENG_european_defence_industry_framework_desc: "The European Defence Industry Framework outlines a collaborative approach among European Union (EU) member states  to enhance defense capabilities, foster industrial cooperation, and promote technological innovation within the European defense sector. "
 ENG_trans_atlantic_defence_buisness: "Trans Atlantic Defence Business"
 ENG_trans_atlantic_defence_buisness_desc: "The Transatlantic Defence Business initiative represents a strategic collaboration between defense industries and  government entities on both sides of the Atlantic Ocean. This initiative aims to foster partnerships, promote trade, and enhance cooperation in the defense  sector between North American and European nations."
 ENG_focusing_on_research_and_development: "Focusing On Research & Development"
 ENG_focusing_on_research_and_development_desc: "We need to focus on new equipment for our soldiers"
 ENG_mod_continuing_the_competitive_marketplace: "Continuing The Competitive Marketplace"
 ENG_mod_continuing_the_competitive_marketplace_desc: ""
 ENG_investing_in_our_partners: "Investing In Our Partners"
 ENG_investing_in_our_partners_desc: "We could never be the Military Production Powerhouse we once was. Its better to invest in our partners who could provide our  needs"
 ENG_streamlining_our_industry: "Streamlining Our Industry"
 ENG_streamlining_our_industry_desc: "Our partners are asking us to streamline our industry to help them develop the equipment we need"
 ENG_british_overseas_territories: "British Overseas Territories"
 ENG_british_overseas_territories_desc: "The British Overseas Territories encompass a diverse group of territories and jurisdictions scattered across the globe,  each with its unique cultural, geographic, and political characteristics. These territories, which include iconic locations such as Gibraltar, Bermuda, and the  Cayman Islands, maintain strong ties to the United Kingdom while enjoying varying degrees of autonomy and self-governance."
 ENG_cayman_enterprise_city: "Cayman Enterprise City"
 ENG_cayman_enterprise_city_desc: "Cayman Enterprise City is a special economic zone in the Cayman Islands, offering a unique platform for international  businesses to establish a physical presence in a tax-neutral jurisdiction. With streamlined processes and incentives, it provides a conducive environment for  companies in industries such as technology, biotech, and media to thrive and grow."
 ENG_illex_fishery: "Illex Fishery"
 ENG_illex_fishery_desc: "The Illex Fishery is a vital part of the Falkland Islands' economy, focusing on the sustainable harvesting of the Illex squid species.  Managed carefully to ensure long-term viability, the fishery supports local livelihoods and contributes to the region's food security and economic stability."
 ENG_north_mole_power_plant: "North Mole Power Plant"
 ENG_north_mole_power_plant_desc: "Located in Gibraltar, the North Mole Power Plant plays a crucial role in meeting the energy needs of the territory. Equipped  with modern technology and infrastructure, it provides reliable electricity generation, supporting the daily lives and economic activities of Gibraltar's  residents and businesses."
 ENG_biras_creek_resort: "Biras Creek Resort"
 ENG_biras_creek_resort_desc: "Nestled in the British Virgin Islands, Biras Creek Resort offers a luxurious retreat amidst stunning natural beauty. Known for its  secluded beaches, upscale accommodations, and personalized service, it provides an idyllic escape for travelers seeking relaxation and rejuvenation in a tropical  paradise."
 ENG_bermuda_innovation_sprint: "Bermuda Innovation Sprint"
 ENG_bermuda_innovation_sprint_desc: "The Bermuda Innovation Sprint is an initiative aimed at fostering innovation and entrepreneurship on the island. Through  accelerator programs, mentorship, and funding opportunities, it supports startups and tech ventures in developing innovative solutions and driving economic  growth in Bermuda."
 ENG_princes_lodge_plantation: "Princes Lodge Plantation"
 ENG_princes_lodge_plantation_desc: "Princes Lodge Plantation is a historic estate in Saint Helena, showcasing the island's rich cultural heritage and  agricultural traditions. With its picturesque setting and preserved colonial architecture, it offers visitors a glimpse into the island's past while contributing  to cultural tourism and local heritage preservation efforts."
 ENG_beaches_turks_caicos: "Beaches Turks Caicos"
 ENG_beaches_turks_caicos_desc: "Beaches Turks and Caicos is a luxury all-inclusive resort destination renowned for its pristine beaches, upscale amenities, and  family-friendly atmosphere. Offering a wide range of activities and entertainment options, it provides an unforgettable vacation experience for guests of all  ages in the Turks and Caicos Islands."
 ENG_little_bay_port_development_project: "Little Bay Port Development Project"
 ENG_little_bay_port_development_project_desc: "The Little Bay Port Development Project aims to enhance Montserrat's infrastructure and economic prospects by  developing a modern port facility in Little Bay. With improved transportation and logistics capabilities, it seeks to stimulate trade, tourism, and investment  opportunities on the island."
 ENG_pitcairn_islands_study_center: "Pitcairn Islands Study Center"
 ENG_pitcairn_islands_study_center_desc: "The Pitcairn Islands Study Center is a research institution dedicated to the study and preservation of the history,  culture, and biodiversity of the Pitcairn Islands. Through its archives, publications, and educational programs, it promotes awareness and appreciation of these  remote and unique territories."
 ENG_typhoon_traches_debate: "Typhoon Traches Debate"
 ENG_typhoon_traches_debate_desc: "The Typhoon Traces Debate refers to discussions and analyses surrounding the Eurofighter Typhoon, a versatile multi-role combat  aircraft developed by several European nations. These debates often delve into various aspects of the Typhoon, including its performance, capabilities,  cost-effectiveness, and strategic significance in modern air warfare."
 ENG_share_vtol_research: "Share VTOL Research"
 ENG_share_vtol_research_desc: "Share VTOL Research involves collaboration and knowledge-sharing initiatives among industry stakeholders and research institutions  to advance vertical take-off and landing (VTOL) technology"
 ENG_channel_homegrown_innovation: "Channel Homegrown Innovation"
 ENG_channel_homegrown_innovation_desc: "By supporting homegrown startups, research institutions, and small businesses, it seeks to catalyze the development of  cutting-edge technologies and solutions that address key challenges and opportunities in the industry. Through collaboration, funding support, and ecosystem  building, it aims to position the UK as a global leader in aviation innovation, driving economic growth and competitiveness."
 ENG_revive_british_aviation_industry: "Revive British Aviation Industry"
 ENG_revive_british_aviation_industry_desc: " By promoting investment, innovation, and skills development, it seeks to revitalize domestic production  capabilities, enhance supply chain resilience, and create high-quality jobs across the country."
 ENG_focus_on_component_manufacturing: "Focus On Component Manufacturing"
 ENG_focus_on_component_manufacturing_desc: " By investing in advanced manufacturing technologies, workforce training, and supply chain resilience measures, it  aims to capture greater value and competitiveness in the global aerospace market. Through partnerships with OEMs, tier suppliers, and research organizations, it  seeks to promote innovation, efficiency, and quality across the aerospace component ecosystem."
 ENG_us_uk_collaboration: "US-UK Collaboration"
 ENG_us_uk_collaboration_desc: "The US is always in search of good partners. With embracing the British Aviation Projects, we could work together to receive more  funding and giving them some of our innovation"
 ENG_skylon_engine: "Skylone Engine"
 ENG_skylon_engine_desc: "Skylone Engine represents a groundbreaking endeavor in the UK's aerospace industry, focusing on the development of next-generation  propulsion systems. Through advanced engineering, materials science, and computational modeling, this initiative aims to design and manufacture high-performance  jet engines that offer exceptional efficiency, reliability, and sustainability."
 ENG_rebirthing_black_arrow: "Rebirthing Black Arrow"
 ENG_rebirthing_black_arrow_desc: "Rebirthing Black Arrow commemorates the legacy of the Black Arrow program, a historic British space launch vehicle project.  This initiative aims to revive and modernize the spirit of space exploration in the UK by developing advanced launch capabilities and satellite technologies."
 ENG_invest_bae_international: "Invest BAE International"
 ENG_invest_bae_international_desc: "BAE is our biggest Military Organisation. With some funds, we can expand its non-UK locations to improve its capabilities"
 ENG_lightweight_fire_platform_artillery: "Lightweight Fire Platform Artillery"
 ENG_lightweight_fire_platform_artillery_desc: "The Lightweight Fire Platform Artillery project aims to develop and deploy a versatile and mobile artillery system  optimized for rapid deployment and precision firepower support. By leveraging lightweight materials, modular design principles, and advanced fire control  systems, this initiative seeks to enhance the agility, responsiveness, and lethality of artillery units in diverse operational environments."
 ENG_harpoon_replacement: "Harpoon Replacement"
 ENG_harpoon_replacement_desc: "he Harpoon Replacement program focuses on developing a next-generation anti-ship missile system to replace the aging Harpoon  missiles in the British military arsenal. By harnessing advanced guidance, propulsion, and targeting technologies, this initiative aims to provide naval forces  with enhanced range, accuracy, and lethality against surface threats in maritime environments."
 ENG_codify_service_economy: "Codify the Service-Led Economy"
 ENG_codify_service_economy_desc: "For decades, Britain has drifted into a service-led model. Finance, consulting and media filling the gap left by closed factories. It is time to make this drift an explicit strategy."
 ENG_gate_burton_energy: "Construct Gate Burton Energy Park"
 ENG_gate_burton_energy_desc: "Gate Burton Energy Park will turn farmland near Lincolnshire's Gate Burton into a major solar and battery site, feeding clean power into the National Grid and helping replace ageing coal and gas generation."
 ENG_gate_burton_energy_tt: "Add §G1§! §YBattery Park§!"
 ENG_ai_white_collar: "AI for White-Collar Work"
 ENG_ai_white_collar_desc: "From law firms to accounting houses, AI systems begin to handle routine analysis and document work. Jobs disappear, margins rise."
 ENG_empower_city_london: "Empower the City of London"
 ENG_empower_city_london_desc: "By easing planning rules and backing new towers in the Square Mile, we encourage banks and service firms to expand their footprint. Fresh Grade A office space in the City will rise faster, anchoring London's role as a global financial centre."
 ENG_empower_edinburgh: "Empower Edinburgh's Financial District"
 ENG_empower_edinburgh_desc: "By backing new Grade A offices and infrastructure around the New Town and Exchange district, we help Edinburgh's banks and asset managers expand their footprint, strengthening the UK's second financial centre outside London."
 ENG_found_invest_northern_ireland: "Found Invest Northern Ireland"
 ENG_found_invest_northern_ireland_desc: "We set up Invest Northern Ireland to market the region abroad and attract a steady flow of new factories, offices and dockyards."
 ENG_digital_government: "Digital Government Overhaul"
 ENG_digital_government_desc: "We digitise public services, taxation, licensing, benefits, reducing paperwork and cutting costs."
 ENG_invest_silicon_glenn: "Invest in Silicon Glen"
 ENG_invest_silicon_glenn_desc: "We channel funding into Scotland's Silicon Glen, expanding labs and tech parks to speed up research in computing, internet and artificial intelligence."
 ENG_cross_border_cooperation: "Cross-Border Cooperation"
 ENG_cross_border_cooperation_desc: "We deepen practical cooperation between Northern Ireland and Ireland, cutting red tape and boosting cross-border trade and influence."
 ENG_national_data_infrastructure: "National Data Infrastructure"
 ENG_national_data_infrastructure_desc: "We roll out nationwide fibre, data hubs and backbone networks to speed up digital connections, extend supply reach and sharpen productivity across the economy."
 ENG_admiral_group: "Partner with Admiral Group"
 ENG_admiral_group_desc: "We work with Admiral Group in Cardiff to expand private insurance coverage, easing pressure on welfare and healthcare budgets."
 ENG_fintech_open_banking: "Fintech & Open Banking Hub"
 ENG_fintech_open_banking_desc: "We turn the UK into a leading fintech and open banking hub, boosting corporate tax receipts while lowering the cost of government borrowing."
 ENG_global_consulting_state: "Global Consulting State"
 ENG_global_consulting_state_desc: "We back British consultancies and law firms worldwide, extending our influence, deepening research links and drawing in more foreign investment."
 ENG_lean_manufacturing: "Lean Manufacturing"
 ENG_lean_manufacturing_desc: "By rolling out robotics, sensors and just-in-time workflows across our plants, we replace rote labour with automated lines. Factories draw more power but use fewer workers, while output and efficiency climb with every production run."
 ENG_cloud_isles: "Cloud Isles"
 ENG_cloud_isles_desc: "We turn Britain into a hub for vast data centres and cloud campuses. Offices draw more power to feed server farms, but the digital services they host generate higher tax revenues and faster research breakthroughs."
 ENG_algorithmic_finance: "Algorithmic Finance"
 ENG_algorithmic_finance_desc: "We deploy advanced risk engines and automated treasury systems to manage cashflows, debt and payments, cutting bureaucracy and driving down the running costs of government."
 ENG_invest_harland_wolff: "Invest in Harland & Wolff"
 ENG_invest_harland_wolff_desc: "We pour fresh capital into Harland & Wolff's yards in Belfast and beyond, reopening slips, hiring skilled workers and boosting the output of our dockyards."
 ENG_critical_minerals_strategy: "Critical Minerals Strategy"
 ENG_critical_minerals_strategy_desc: "We launch a national critical minerals strategy, backing new projects in Cornwall, Wales and beyond to secure key ores and improve Britain's access to vital resources."
 ENG_dogger_bank_offshore: "Dogger Bank Offshore Energy Hub"
 ENG_dogger_bank_offshore_desc: "We back the Dogger Bank offshore wind complex in the North Sea, building the world's largest wind farm to deliver clean power to millions of British homes."
 ENG_hinkley_point_c: "Complete Hinkley Point C"
 ENG_hinkley_point_c_desc: "We push ahead with the twin-reactor Hinkley Point C project in Somerset, adding over 3 GW of long-term, low-carbon baseload power to the grid."
 ENG_acknowledge_industrial_collapse: "Acknowledge the Industrial Collapse"
 ENG_acknowledge_industrial_collapse_desc: "From Redcar on Teesside to Port Talbot in South Wales, blast furnaces have gone cold and whole communities have lost their industrial backbone. We must finally admit how far Britain's heavy industry has fallen before we can rebuild it."
 ENG_building_brittain_fit_future: "Building a Britain Fit for the Future"
 ENG_building_brittain_fit_future_desc: "We launch a long-term industrial strategy to boost productivity and earning power, investing in ideas, people, infrastructure and places across the whole of Britain."
 ENG_northern_powerhouse: "Northern Powerhouse & Midlands Engine"
 ENG_northern_powerhouse_desc: "We link the Northern Powerhouse and Midlands Engine into a single growth corridor, backing transport, skills and business investment to lift productivity from Liverpool and Manchester through Birmingham to the East Midlands."
 ENG_aerospace_wales: "Aerospace Wales"
 ENG_aerospace_wales_desc: "We support Wales aerospace cluster around Airbus Broughton, St Athan and the wider MRO hub, boosting local wing production, repair work and high-value aviation jobs."
 ENG_marine_power_systems: "Support Marine Power Systems"
 ENG_marine_power_systems_desc: "We back Wales-based Marine Power Systems to scale up floating wind and wave platforms, turning local shipyards and ports into hubs for next-generation marine energy."
 ENG_develop_edinburgh_west_end: "Develop Edinburgh West End"
 ENG_develop_edinburgh_west_end_desc: "We upgrade the West End's Exchange district into a denser mix of offices, labs and modern workshops, boosting local research output and production efficiency while adding new space for our leading factions to expand."
 ENG_develop_bae_aerospace: "Develop BAE Aerospace in Scotland"
 ENG_develop_bae_aerospace_desc: "We expand BAE's aerospace footprint around Prestwick and other Scottish sites, adding new hangars, workshops and engineering teams to support advanced combat aircraft and future programmes."
 ENG_glasgow_shipbuilidng: "Glasgow Shipbuilding Hub"
 ENG_glasgow_shipbuilidng_desc: "We modernise the Clyde yards at Govan and Scotstoun, turning Glasgow into a long-term hub for military ship construction and naval exports."
 ENG_high_value_manufacturing_zones: "High Value Manufacturing Zones"
 ENG_high_value_manufacturing_zones_desc: "We designate high value manufacturing zones around Catapult-style centres and science parks, giving firms faster access to labs, skills and modern facilities to lift productivity and advanced output."
 ENG_high_value_manufacturing_zones_tt: "If a state has §G5§! §Y$infrastructure$§!, atleast §G10§! §Y$industrial_complex$§!, atleast §G5§! §Y$offices$§!, Atleast §G5§! §Y$arms_factory$§! OR §G5§! §Y$dockyard$§! , we will add per state:"
 ENG_steel_guarantee: "Steel Guarantee"
 ENG_steel_guarantee_desc: "We commit long-term funding and guarantees for low-carbon steel projects, giving investors the confidence to modernise plants and secure domestic steelmaking for decades to come."
 ENG_steel_guarantee_tt: "§Y[10.GetName],[11.GetName],[12.GetName]§! or §Y[1191.GetName]§! will gain:\nMore than §Y5 $industrial_complex$§!: §G+6§! §Y$country_resource_steel$§!.\nMore than §Y5 $offices$§!: §G+3§! §Y$country_resource_tungsten$§!.\nAny §YFacility§! and §Y$sp_improved_synthetic_diamonds$§! completed: an additional §G+2§! §Y$country_resource_chromium$§!."
 ENG_celsa_steel: "Support Celsa Steel Cardiff"
 ENG_celsa_steel_desc: "We back Celsa's electric-arc steelworks and rod and bar mill in Cardiff, lifting low-carbon rebar and wire rod output while keeping a major Welsh recycler and employer running at full capacity."
 ENG_expand_scottish_steel: "Expand Scottish Steel"
 ENG_expand_scottish_steel_desc: "We invest in the Dalzell and Clydebridge works to restart plate production, secure Scottish steel for warships and offshore wind, and grow a modern heavy steel base north of the border."
 ENG_refine_natural_bauxite: "Refine Natural Bauxite"
 ENG_refine_natural_bauxite_desc: "We build alumina facilities around Edinburgh to refine imported bauxite into high-grade feedstock, boosting Scotland's domestic aluminium output."
 ENG_deep_mining_coal: "Revive Deep Coal Mining in Scotland"
 ENG_deep_mining_coal_desc: "We reopen deep seams in Scotland's old coalfields, sinking new shafts and rebuilding pit infrastructure to restore underground coal production north of the border."
 ENG_opencast_mining: "Expand Opencast Mining in Scotland"
 ENG_opencast_mining_desc: "We license new opencast sites in Scotland's coalfields, stripping overburden to reach shallow seams and boosting domestic coal supplies."
 ENG_cononish_gold_silver: "Cononish Gold & Silver Works"
 ENG_cononish_gold_silver_desc: "We back the Cononish mine near Tyndrum, turning Scotland's only commercial gold and silver deposit into a steady source of precious metals for the nation."
 ENG_national_productivity_commission: "National Productivity Commission"
 ENG_national_productivity_commission_desc: "We establish a National Productivity Commission to align investment, infrastructure and innovation policy around one mission: raising productivity across the whole of Britain."
 ENG_infrastructure_for_productivty: "National Infrastructure Strategy"
 ENG_infrastructure_for_productivty_desc: "We implement a National Infrastructure Strategy to target roads, rail and digital networks that lift productivity instead of holding it back."
 ENG_universaties_engines_of_growth: "Strength in Places Fund"
 ENG_universaties_engines_of_growth_desc: "We roll out a Strength in Places-style fund, backing university-business partnerships across England to turn local research strengths into jobs, investment and growth."
 ENG_hs2: "Launch High Speed 2"
 ENG_hs2_desc: "We give the green light to High Speed 2, authorising the first phase between London and the Midlands and committing to decades of investment in new high-speed rail."
 ENG_northern_powerhouse_rail: "Northern Powerhouse Rail"
 ENG_northern_powerhouse_rail_desc: "We commit to Northern Powerhouse Rail, a new and upgraded east-west network linking Liverpool, Manchester, Leeds and the wider North with faster, more frequent trains and greater capacity for passengers and freight."
 ENG_euston_canary_wharf_integration: "Integrate Euston and Canary Wharf"
 ENG_euston_canary_wharf_integration_desc: "We tie the HS2 terminus at Euston into London's east-west rail and Tube network, creating seamless links to the City and Canary Wharf so high-speed passengers can reach the capital's financial districts in minutes."
 ENG_midland_main_lines: "Midland Main Line Upgrade"
 ENG_midland_main_lines_desc: "We press ahead with upgrading and electrifying the Midland Main Line between London and the East Midlands, cutting journey times and freeing capacity for passengers and freight."
 ENG_russel_group: "Russell Group Universities"
 ENG_russel_group_desc: "We deepen ties with the Russell Group's research-intensive universities, backing joint projects that turn world-leading science into growth across the country."
 ENG_golden_triangle_research: "Golden Triangle Research Arc"
 ENG_golden_triangle_research_desc: "We deepen links between Oxford, Cambridge and London's leading universities, building a Golden Triangle research arc that concentrates world-class labs, talent and funding into a single, high-impact innovation corridor."
 ENG_imperial_king_tech_clusters: "Imperial & King's Tech Clusters"
 ENG_imperial_king_tech_clusters_desc: "We link Imperial's White City innovation campus with King's tech and healthcare hubs, building dense clusters where labs, startups and investors can turn frontier research into commercial breakthroughs."
 ENG_skill_england_technical: "Skills England & Technical Pathways"
 ENG_skill_england_technical_desc: "We work with Skills England to map skills gaps and expand technical routes and apprenticeships, giving more people clear, high-quality pathways into skilled work."
 ENG_closing_britains_productivity_gap: "Close Britain's Productivity Gap"
 ENG_closing_britains_productivity_gap_desc: "After years of targeted investment in infrastructure, universities and skills, our productivity gap finally starts to close, lifting output per worker and giving the economy room for higher wages and better services."
 ENG_closing_britains_productivity_gap_tt: "§YStops decreasing productivity gain§!"
 # Focus
 ENG_ambitions_for_britain: "Ambitions for Britain"
 ENG_ambitions_for_britain_desc: "Britain cannot be left to rot as time moves. Britain must be ambitious, and for that, the British people need the Labour Party. Through determination, the Labour Party will catapult the United Kingdom into becoming one of the greatest global players of our age. The new millennium will be ours."
 ENG_deeper_prosperity: "Deeper Prosperity"
 ENG_deeper_prosperity_desc: "We will achieve deeper prosperity by creating more jobs and incentivizing our people to seek employment opportunities. This could only be achieved through creating a sustainable environment, particularly through proper infrastructure."
 ENG_every_region_of_the_country: "Every Region of the Country"
 ENG_every_region_of_the_country_desc: "Our efforts will not be isolated to the major centers of society, no, it will prioritize every region of the country. We are a union, after all. Without equal distribution of resources, the state will fracture and create inequalities for large urban and rural populations."
 ENG_the_foundation: "The Foundation"
 ENG_the_foundation_desc: "The foundation, the pillar, and the backbone of this country is the hard working labourer who spends countless hours in service to their country. Initiating reforms to allow for more flexibility in the workplace when it comes to holidays, time-off, and sick leave will be an important change to keep this pillar of society strong."
 ENG_nhs_reform: "NHS Reform"
 ENG_nhs_reform_desc: "The National Health service is desperate need of reform. Not just surface-level change where we call for the construction of new hospitals and medical facilities, no, we will instead push for the synchronization of private and public sector towards better the NHS so that we would be able to lower wait times, modernize our existing facilities, and take in more patients in a more timely manner."
 ENG_reinassaince_of_status: "Renaissance of Status"
 ENG_reinassaince_of_status_desc: "Our people need to be able to climb the social ladder and advance economically. As such, we must intervene early on in their lives. By granting centers of higher education the necessary tools they need we will be able to more readily make available the resources our people need to advance in society."
 ENG_a_grand_promise: "A Grand Promise"
 ENG_a_grand_promise_desc: "To maintain support for our party we will need to make a grand promise that will captivate our constituents. By delivering ont his promise we will be able to consolidate the credibility of our coalition and deal a major blow to our opposition."
 ENG_more_frontline_staff: "More Frontline Staff"
 ENG_more_frontline_staff_desc: "We need to foster agricultural productivity by encouraging more frontline staff to take to the workplace. Through incentive programs we will be able to rebuild the faltering agricultural spirit in our country."
 ENG_foster_the_tech_revolution: "Foster the Silicon Revolution"
 ENG_foster_the_tech_revolution_desc: "A new revolution is unfolding right infront of our very eyes, the silicon revolution. Through technology global economies are beginning to shift in ways they never have before. Former rural and agricultural societies have begun transforming into some of the most formidable economies through microchips and other electronics. We too must begin to capitilize on this new trend as soon as possible."
 ENG_uplift_traditional_industry: "Uplift Traditional Industry"
 ENG_uplift_traditional_industry_desc: "We have no need for the electronic fad that much of the world is so caught up with. Instead we can focus on what we know has worked historically, cold hard industry. Why must we take gambles on such menial things that could jeapordize our economy?"
 ENG_prioritize_the_teachers: "Prioritize the Educators"
 ENG_prioritize_the_teachers_desc: "Placating the role educators in society will have enormous benefits that'll echoe throughout the nation and the region. By establishing their role in the lives of everyday [ENG.GetAdjective] civilians, people will finally begin appreciating education for what it truly is."
 ENG_prioritize_the_doctors: "Prioritize the Doctors"
 ENG_prioritize_the_doctors_desc: "Doctors are what prevent people from dying, they are what prevent the spread of disease, and they are what maintain a broader sense of security in our country. By helping advance the role of doctors and medical staff we will also be able to encourage more people to fill NHS roles that are seriously understaffed."
 ENG_strengthening_communities: "Strengthening Communities"
 ENG_strengthening_communities_desc: "Strengthening communities and by proxy strengthening British identity will allow us to foster a greater sense of national unity. This will allow us to protect the values that we cherish most whilst creating societal cohesional on a more efficient level."
 ENG_to_europa_and_beyond: "To Europa And Beyond!"
 ENG_to_europa_and_beyond_desc: "We are European first, British second. To forget our regional home is to forget who we are. We must pursue deeper integration with the European continent and the European Union as a whole so that we may back the grander vision of all European peoples."
 ENG_no_one_left_behind: "No One Left Behind"
 ENG_no_one_left_behind_desc: "Not one Briton will be left behind our sprint towards greatness. Everyone will be helped and moved to the finish line of society and together we will endure this great struggle towards success."
 ENG_criminal_justice_reform: "Criminal Justice Reform"
 ENG_criminal_justice_reform_desc: "Strengthening our justice system will also in turn strengthen our long-standing democratic norms. By streamlining the judicial process, faith witihn our democratic institutions will also increase and long term support for the government will be more likely to be established."
 ENG_welfare_reform: "Welfare Reform"
 ENG_welfare_reform_desc: "Establishing a credible relationship with our constituents could only be achieved through reforming our welfare system. By showing that we care about their day to day lives, we will be able to give them a dozen reasons as to why they should continue to keep voting us into office."
 ENG_tax_reform: "Taxation Reforms"
 ENG_tax_reform_desc: "§R'W-wait.. where did my money go?!'§!\n\nBy passing reforms on taxation, not only will be able to bolster our economy and treasury, but we will also make progress towards funding our social reform programs. Though it might be a little unpopular with those who are going to be taxed.."
 ENG_productivity_challenge: "The Productivity Challenge"
 ENG_productivity_challenge_desc: "We are finding it increasingly difficult to get some of our workers to well... work. By pushign some changes we may be able to nudge them into doing something productive once again."
 ENG_britain_forward_not_back: "Britain Forward, Not Back"
 ENG_britain_forward_not_back_desc: "We only need to look ahead to see where we're headed, and if we don't take charge of our future, then our destiny will be in fates hands. We don't want that. We want to steer our country towards greatness and that can only be achieved by establishing what we must do first to get us there."
 ENG_competition_planning_and_regulation: "Competition Planning and Regulation"
 ENG_competition_planning_and_regulation_desc: "We cannot have competition without regulation. Without proper guard-rails in place, corporations will go off the rails and absorb smaller businesses, essentially weeding out revenue for thousands if not millions."
 ENG_new_rights_new_choices: "New Rights, New Choices"
 ENG_new_rights_new_choices_desc: "By giving our people more rights in matters of when they want to work we'll be able to boost productivity nationally. Currently, certain work-places restrict the work place to those who are not above the age of retirement, with those who are being slowly pushed out. By giving those who are above the retirement threshhold the ability to work again we will bring greater economic stability."
 ENG_supporting_science: "Supporting Science"
 ENG_supporting_science_desc: "Through support for new scientific excavation methods we'll be able to increase our ability to supply domestic research programs and increase our ability to export more goods on the international stage."
 ENG_codify_key_of_convetions: "Codify the Key of Conventions"
 ENG_codify_key_of_convetions_desc: "By finally codifying the Key of Convetions we will finally turn political rules into legal rules. No longer will our politics be dictated by tradition, but rather by law, and through this we will be able to further our advance towards a better democracy."
 ENG_generations_of_tomorrow: "The Generations of Tomorrow"
 ENG_generations_of_tomorrow_desc: "Reforming the pension system will finally allow us to establish a concrete safety net for our current and future generations. Currently many are recieving either too low of a stipend, or non at all, and it's about time that we do something about it."
 ENG_fostering_entrepreneurship: "Fostering Entrepreneurship"
 ENG_fostering_entrepreneurship_desc: "We want innovators to flood our country, and in order to do so, we need to begin allocating some government funds into achieving a sustainable environment for those willing to invest to come right in."
 ENG_modern_transport_infrastructure: "Modernization of Transport Infrastructure"
 ENG_modern_transport_infrastructure_desc: "If our roads are all messy and broken, what good is driving? Investing in new and innovative infrastructure programs will pave the way towards a better, more functional Britain."
 ENG_thriving_rural_scene: "A Thriving Rural Scene"
 ENG_thriving_rural_scene_desc: "Our rural settlements can not be left to the winds of history and forgotten. We will instead embrace these rural areas, and further encourage their activities."
 ENG_scraping_the_skies: "Scraping the Skies"
 ENG_scraping_the_skies_desc: "If we want to build our image on the international stage we're going to need some towers, specifically towers that would awe the world by how magnificent they are."
 ENG_creative_cities: "Creative Cities"
 ENG_creative_cities_desc: "By fostering cultural influences to design new urban locations, we will create the perfect condition to bolster our peoples spirit and morale, no matter where they go."
 ENG_party_of_pensior_poverty: "The Party of Pensioner Poverty"
 ENG_party_of_pensior_poverty_desc: "The Conservatives, Tory's, or the 'Party of Pensioner Poverty' as we like to call them, is degrading the integrity of our welfare sector and actively ruining the livelihoods of those who depend on pensions to get by. We must take a step to ensure that the people are aware of their backwards practices."
 ENG_fostering_home_ownership: "Fostering Home Ownership"
 ENG_fostering_home_ownership_desc: "Rather than incentivizing people to live on government funds we will instead assist them in acquiring homes for them and their loved ones. That way, they will be able to rest easy knowing that they aren't living on a lot that is not theirs."
 ENG_social_housing: "Social Housing Programs"
 ENG_social_housing_desc: "Let's be realistic, home prices are starting to soar and there are no signs of them stopping. We must push social housing programs that'll provide our constituents with a roof over their head and protection from the elements of nature."
 ENG_copyright_in_a_digital_age: "Copyright in a Digital Age"
 ENG_copyright_in_a_digital_age_desc: "Our copyright laws are currently not where they need to be, with many clauses being left out or left unclear. We must codify our regulations and grant more protection to the medias."
 ENG_strengthening_our_grids: "Strengthening Our Grids"
 ENG_strengthening_our_grids_desc: "Our people need strong, reliable, and consistent energy to go about their days. A random outage here and there is inevitable, but it shouldn't be day to day life. By strengthening our major grids, we'll ensure the reliability of our energy sector."
 ENG_strengthen_pension_credit: "Stengthen the Pension Credit"
 ENG_strengthen_pension_credit_desc: "By providing a government benefit option to people over the state pension age who are on a low income, we'll be able to boost their weekly income to a minimum level and help with housing costs and other expenses."
 ENG_the_workers_of_yesterday: "The Workers of Yesterday"
 ENG_the_workers_of_yesterday_desc: "We cannot let the labor of yesterday to go to waste, we'll ramp up pension programs for those who are retired and possibly even offer further benefits if they decide to pass on their expertise to the new generations."
 ENG_tenant_regulation: "Tenant Regulations"
 ENG_tenant_regulation_desc: "We must not abandon the home owners who are renting out property for others to rent. The properties must be respected, and thus, regulations are a necessary factor to ensure everyone is happy."
 ENG_a_future_fair_for_all: "A Future Fair For All"
 ENG_a_future_fair_for_all_desc: "It seems that as the world evolves, the living conditions of people continue to devolve. Following the excitement that followed at the Dawn of the new Millennium, hope filled people of the world believed that their governments would finally change their ways for the better. That however, was not the case. Democratic backsliding, rising costs, and overall chaos has led the world astray from its path. We must do everything in our power to ensure the United Kingdom does not fall into this death spiral."
 ENG_crime_and_immigration: "Crime and Migration"
 ENG_crime_and_immigration_desc: "There have been calls for increased restrictions on migrants from those on the right. While we can see where they're coming from, bending the knee to their demands would mean straying farther from our party's core principals and moving in a more conservative direction."
 ENG_democratic_reform: "Furthering Democratic Reform"
 ENG_democratic_reform_desc: "Currently, there exists certain loopholes that allow for more autocratic decisions to be made at the state level. It's time that we take matters into our own hands and finally push a bill to parliament that'll force the hands of those benefitting from this political ambiguity."
 ENG_a_global_future: "A Global Future"
 ENG_a_global_future_desc: "We cannot focus solely on the matters of the state, we must instead also show attention to global matters. With the sovereignty of others states taken into consideration, we will aim to spread [ENG.GetAdjective] influence world-wide."
 ENG_national_renewal: "National Renewal"
 ENG_national_renewal_desc: "The re-orientation of [ENG.GetAdjective] politics has led to a national renewal movement of sorts, where people are continueing to demand for change. We will not stop or rest, and we will only continue to deliver change. Good change, that is."
 ENG_with_open_arms: "With Open Arms"
 ENG_with_open_arms_desc: "We need to recognize the importance of migrants. Whether we do it with open arms or not, if we continue to push them away, we will miss out on some serious talent that we would not otherwise acquire."
 ENG_community_payback: "Community Payback Program"
 ENG_community_payback_desc: "The community payback program will aim to allow communities to determine how criminals should be punished. This can be from time served to the type of community service. It will all be up to the local communities, but the entirety of the nation will benefit from it."
 ENG_checks_on_migration: "Checks On Migration"
 ENG_checks_on_migration_desc: "No matter how much we need migrants, we cannot simply let them in without any prior screening. We will establish some checks on migrants to ensure that they truly mean no harm."
 ENG_australian_style_point_system: "Australian Style Points-Based System"
 ENG_australian_style_point_system_desc: "Following in the footsteps of our Australian friends, we'll establish a points-based system where migrants are admitted based on their skills and ability to contribute to the nation."
 ENG_tough_on_anti_social_behavior: "Tough Stance on Anti-Social Behavior"
 ENG_tough_on_anti_social_behavior_desc: "Our people need to be incentivized to work. Sitting home all day won't accomplish anything. We'll be able to get young people to work by allowing them to intern with the police & military forces, specifically in the defense industries."
 ENG_renewed_police_budget: "Renewed Policing Budget"
 ENG_renewed_police_budget_desc: "Our police cannot go under-funded, we must recognize the importance of a strong, robust policing force that'll make sure our communities remain safe."
 ENG_established_refugee_programs: "Establish Refugee Programs"
 ENG_established_refugee_programs_desc: "Without a proper refugee program, those fleeing their homes will come to us with nothing to provide. We will create a comprehensive plan that'll get refugees integrated into society and have them work towards contributing to the nations economy."
 ENG_streamlined_citizenship_process: "Streamlined Citizenship Process"
 ENG_streamlined_citizenship_process_desc: "Let's cut to the chase, adding additional hoops for people to jump through when it comes to obtaining citizenship is not needed. Allowing for quicker integration will be more beneficial for everyone in the long run."
 ENG_neighbourhood_police_teams: "Neighbourhood Policing Teams"
 ENG_neighbourhood_police_teams_desc: "Instead of ramping up policing costs we can do the opposite. By calling on neighborhoods to form policing teams, we'll be able to decentralize justice just to the point where crime could be reported to the proper authorities and dealt with without having patrol units being everywhere all at once."
 ENG_cctv_reduce_fear: "CCTV Reduces Fear"
 ENG_cctv_reduce_fear_desc: "Cameras in public spaces are an essential part of maintaining national and civil security. If the people know that criminals will be caught, they'll remain at ease as the criminals think twice before comitting a crime."
 ENG_britain_can_be_better: "Britain Can Be Better"
 ENG_britain_can_be_better_desc: "With proper change and reform, Britain can be better. It's not to say that Britain is bad now, but there's always room for improvement. The British people have entrusted our party, the Labour Party, to lead Britain in the charge towards reform. We cannot let them down, and we must do all in our power to ensure that their voices are heard."
 ENG_more_power_to_people: "More Power to the People"
 ENG_more_power_to_people_desc: "The power of the government must be in the hands of the people. Politicians are from the people themselves afterall. We must not allow political dynastys to rise and take over."
 ENG_westminster_reinforced: "Westminster Reinforced"
 ENG_westminster_reinforced_desc: "Sometimes the people don't know what they're exactly asking for. In such instances, government involvement must be increased and political experts need to step in and make a decision for them."
 ENG_further_digital_governance: "Further Digital Governance"
 ENG_further_digital_governance_desc: "People should be able to interact with the government more freely. The internet is the perfect tool for that, and by allowing the people to access government resources through the digital space we'll be able to further our governing capabilities without much issue."
 ENG_a_union_of_nations: "A Union of Nations"
 ENG_a_union_of_nations_desc: "Britain is not one nation, it is a union of nations. We will ensure that each nation is represented accurately, and that will be done through our ability to give them access to economic oppertunities."
 ENG_reconsider_the_lobbying_act: "Reconsider the Lobbying Act"
 ENG_reconsider_the_lobbying_act_desc: "The Lobbying Act has often been accused of greatly improving governmental transparency by requiring lobbying groups to reveal their funding, regulations on how much they can spend, and so on. However this has also impacted our activities, and some are calling for a review of the bill."
 ENG_people_led_constitutional_convention: "People-led Convention"
 ENG_people_led_constitutional_convention_desc: "We will call on the people to lead the constitutional convention, allowing for plurality to replace singularity. With the vote of the people, their confidence in us will be eternally secured."
 ENG_corporaet_led_constitutional_convention: "Corporate-led Convention"
 ENG_corporaet_led_constitutional_convention_desc: "Corporations know what's best for Britain. Therefore, we must prioritize their interests in leading the country before anyone else, after all, they are the ones with money."
 ENG_revised_town_laws: "Revised Town Laws"
 ENG_revised_town_laws_desc: "Some town laws still retain quite dated rules and regulations. It's best that we begin to clean these up, especially as some of them have been causing distruptions in the activity of certain industries."
 ENG_replacing_the_house_of_lords: "Replacing the House of Lords"
 ENG_replacing_the_house_of_lords_desc: "The House of Lords is one of the oldest institutions in the world, yet it is also one of the most backwards. Their constant meddling in the parliament has made them a headache when it comes to passing bills, and something must be done about them."
 ENG_ulift_peerages: "Uplift Peerages"
 ENG_ulift_peerages_desc: "The first step from preventing Britain to slipping away from its traditions is to uplift peerages. With peerages, we'll be able to protect our traditions and court culture."
 ENG_abolish_life_peerages: "Abolish Life Peerages"
 ENG_abolish_life_peerages_desc: "Peerages are not something that is elected, peerages are entirely hereditary or appointed. There's nothing democratic about peerages, and abolishing them will severely curb aristocratic influences."
 ENG_common_expertise: "Common Expertise"
 ENG_common_expertise_desc: "We need the expertise of the common man, not of the corporation, politician, or foreigner. We need real people of the common realm to guide the nation and move it towards a brighter, better future."
 ENG_technocratic_expertise: "Technocratic Expertise"
 ENG_technocratic_expertise_desc: "Those who have proven themselves worthy are almost certainly always rich and educated. Bringing in their expertise into the government will catapult Britains progress ten-fold."
 ENG_labour_for_workers_and_ceos_alike: "Labour: For Workers & CEO's Alike"
 ENG_labour_for_workers_and_ceos_alike_desc: "We need to refrain from alienating CEO's and upper echelons of society. Instead, we need to appease them and work towards negotiations and compromise that'll allow for better labour regulations."

 #Monarchist Branch
 ENG_the_queens_family: "The Queen's Family"
 ENG_the_queens_family_desc: "The Sovereign's strength is not only in law or tradition, but in the circle that stands behind her when the state is under strain. Those invited into the Queen's Inner Circle will carry influence in her name, yet they must never confuse proximity with authority. The Crown is the only constant, and the Queen will decide how her family serves it."
 ENG_the_prince_trust: "The Prince's Trust"
 ENG_the_prince_trust_desc: "The Crown endures because it adapts, and few instruments have proven more practical than the Prince's Trust. By expanding its reach, we turn royal patronage into measurable opportunity, training, apprenticeships, and a ladder back into society for those left behind. It is soft power with hard outcomes, and it strengthens the monarchy where it matters most: in the lives of ordinary Britons."
 ENG_harmony_doctrine: "The Harmony Doctrine"
 ENG_harmony_doctrine_desc: "In an age of polarization, the monarchy's authority lies in its ability to unify without ruling. We will advance a Harmony Doctrine, quiet mediation between government, industry, faith communities, and civil society, to reduce fracture and rebuild national cohesion. The state may command, but the Crown can reconcile."
 ENG_climate_alarm_bell: "Sound the Climate Alarm Bell"
 ENG_climate_alarm_bell_desc: "The warnings are no longer theoretical, and delay now carries a national cost. We will use the weight of the Heir's platform to force climate risk onto every agenda, from energy security to food resilience and infrastructure planning. When the Palace speaks with clarity, even the most reluctant ministries listen."
 ENG_duchy_originals: "Duchy Originals"
 ENG_duchy_originals_desc: "The Duchy can be more than tradition; it can be proof that modern stewardship is profitable. We will expand Duchy Originals as a model of sustainable production, ethical supply chains, and rural enterprise that keeps communities viable without hollowing them out. If the Crown must set an example, let it be one that pays its way."
 ENG_heir_of_the_realm: "Heir of the Realm"
 ENG_heir_of_the_realm_desc: "Elizabeth's reign has defined an era, but the realm must always look to what comes next. We will formalize the Heir's national role, greater visibility, deeper access to state briefings, and a clearer presence across the Union. Continuity is not assumed; it is prepared."
 ENG_naval_prince: "The Naval Prince"
 ENG_naval_prince_desc: "Royal service is not theatre, it is a claim to credibility earned in uniform. We will place the Duke of York's naval identity at the forefront of ceremonial and recruitment efforts, reinforcing the bond between Crown and Fleet. In uncertain seas, symbols of duty can still steady the nation."
 ENG_appoint_trade_representative: "Appoint a Royal Trade Representative"
 ENG_appoint_trade_representative_desc: "Britain's influence travels best when it arrives with both government mandate and royal prestige. We will appoint a Royal Trade Representative to open doors, reassure partners, and give exporters a high-profile advocate in negotiations. Where ministers bargain, the Crown can confer."
 ENG_emerging_markets_circuit: "The Emerging Markets Circuit"
 ENG_emerging_markets_circuit_desc: "The world's growth is shifting, and Britain cannot afford to be a late guest. We will launch an emerging markets circuit of visits, investment forums, and strategic introductions designed to anchor UK business in the next wave of global demand. The goal is simple: relationships now, leverage later."
 ENG_digital_enterprise_patronage: "Patronage of Digital Enterprise"
 ENG_digital_enterprise_patronage_desc: "Trade is increasingly written in code, not cargo. We will use royal patronage to elevate Britain's digital enterprise, fintech, cybersecurity, advanced services, and the startups that scale them, turning prestige into investment and investment into jobs. If the Palace can modernize, so can the economy."
 ENG_duty_of_the_crown: "Duty of the Crown"
 ENG_duty_of_the_crown_desc: "A royal title is not a shield, it is an obligation. We will frame the Duke's public role around visible service, disciplined representation, and outcomes that justify the institution's place in national life. In a monarchy, duty is the only currency that never devalues."
 ENG_workhorse_of_the_crown: "Workhorse of the Crown"
 ENG_workhorse_of_the_crown_desc: "The monarchy survives on more than spectacle; it survives on relentless, visible service. We will elevate the Princess Royal's model of duty, full schedules, local engagements, and quiet follow-through, into the standard the public recognizes as real work. When the Crown is questioned, this is the answer it should give."
 ENG_carers_recognition_campaign: "Carers Recognition Campaign"
 ENG_carers_recognition_campaign_desc: "Britain's care is often delivered by people who receive little recognition and less rest. We will launch a national Carers Recognition Campaign under royal patronage, pushing government and civil society to support unpaid carers with practical relief and public respect. A country that honors service abroad must also honor service at home."
 ENG_discipline_service: "Discipline in Service"
 ENG_discipline_service_desc: "A Crown that drifts becomes a target; a Crown that is disciplined becomes an institution again. We will tighten standards of conduct, sharpen the household's routines, and demand professional performance across every public duty. Anne's example is not glamorous, but it is durable."
 ENG_princess_admiral_royal_navy: "Princess Admiral of the Royal Navy"
 ENG_princess_admiral_royal_navy_desc: "The Royal Navy is more than hardware; it is tradition, identity, and national reach. We will deepen the Princess Royal's naval role to strengthen morale, recruitment, and the service's bond with the nation. In peacetime as in crisis, the Fleet should know the Crown stands with it."
 ENG_colonel_of_horse_logistics: "Colonel of Horse and Logistics"
 ENG_colonel_of_horse_logistics_desc: "Armies move on discipline and logistics, not speeches. We will formalize the Princess Royal's military appointments to emphasize readiness, sustainment, and the unglamorous competence that wins campaigns. A modern force needs champions who respect the work behind the front line."
 ENG_quiet_professionalism: "Quiet Professionalism"
 ENG_quiet_professionalism_desc: "There is power in restraint and credibility in consistency. We will make quiet professionalism the Palace's operating philosophy: fewer theatrics, more delivery, and a steady presence across the Union. If Britain wants a monarchy that earns its keep, this is how it does it."
 ENG_chairman_international_award: "Chairman of the International Award"
 ENG_chairman_international_award_desc: "Legacy is preserved by institutions that outlive any one reign. We will strengthen the Duke's leadership of the International Award to build practical skills, civic confidence, and leadership in the next generation. A monarchy that invests in youth invests in its own future."
 ENG_trustee_network: "The Trustee Network"
 ENG_trustee_network_desc: "Influence is not declared; it is maintained through boards, charities, and the quiet machinery of public life. We will expand a trustee network that links credible institutions to royal patronage, improving coordination and raising standards across the sector. When the Crown organizes responsibility, it earns authority."
 ENG_commonwealth_youth_outreach: "Commonwealth Youth Outreach"
 ENG_commonwealth_youth_outreach_desc: "The Commonwealth will not endure on ceremony alone, it must feel relevant to the young. We will launch a sustained outreach effort of exchanges, training programmes, and joint civic initiatives to keep Britain's ties alive in the lives of future leaders. Soft power is strongest when it is personal."
 ENG_production_guild_patronage: "Patronage of the Production Guilds"
 ENG_production_guild_patronage_desc: "Industry is culture as much as it is commerce, and Britain's creative and production sectors are strategic assets. We will use royal patronage to champion the guilds, studios, and skilled trades that make British production globally competitive. Prestige brings attention; attention brings investment."
 ENG_steady_hand: "A Steady Hand"
 ENG_steady_hand_desc: "In a family defined by scrutiny, stability becomes a strategic virtue. We will present the Duke as a steady hand, reliable, predictable, and focused on service rather than headlines. Sometimes the most valuable royal role is simply to keep the institution from swaying."
 ENG_duke_charities: "The Duke's Charities"
 ENG_duke_charities_desc: "The Duke of Edinburgh's legacy is measured in institutions built, not speeches delivered. We will consolidate and professionalize his charitable portfolio to secure long-term funding, sharper governance, and durable public trust. If the monarchy is to be respected, its philanthropy must be as disciplined as its ceremony."
 ENG_international_award_conference: "International Award Conference"
 ENG_international_award_conference_desc: "The Award's strength has always been its global network and shared standards. We will convene an International Award Conference to align partners, expand participation, and modernize programmes for a new generation. A royal legacy becomes a system when it is organized internationally."
 ENG_wwf_president_emeritus: "WWF President Emeritus"
 ENG_wwf_president_emeritus_desc: "Conservation is no longer a niche cause; it is national security by another name. We will leverage the Duke's standing as WWF President Emeritus to elevate wildlife protection, biodiversity, and environmental stewardship as serious policy priorities. When the Palace frames nature as strategic, governments find it harder to ignore."
 ENG_prince_phillip_medal: "The Prince Philip Medal"
 ENG_prince_phillip_medal_desc: "Symbols matter when they reward the right virtues. We will establish a Prince Philip Medal to honor practical service, engineering, industry, emergency response, and the unglamorous competence that keeps Britain functioning. It is a royal message in metal: results are what count."
 ENG_strength_and_stay: "Strength and Stay"
 ENG_strength_and_stay_desc: "The monarchy endures by holding steady under pressure. We will project the Duke's old philosophy, discipline, resilience, and refusal to bend to passing fashions, into the household's public posture. When storms come, the Crown must look unmovable."
 ENG_from_sandhurst_to_service: "From Sandhurst to Service"
 ENG_from_sandhurst_to_service_desc: "The next generation of the Crown must be credible in more than ceremony. We will anchor the Prince's public role in disciplined service, military professionalism, duty, and practical leadership learned the hard way. Sandhurst is not a badge; it is a standard."
 ENG_royal_foundation: "The Royal Foundation"
 ENG_royal_foundation_desc: "Modern monarchy is measured by impact, not tradition. We will expand the Royal Foundation as the Prince's primary instrument, professional programmes, measurable outcomes, and partnerships that can survive political turnover. If the Palace is to lead, it must deliver."
 ENG_heads_together: "Heads Together"
 ENG_heads_together_desc: "A resilient nation requires more than strong borders; it requires strong minds. We will elevate Heads Together into a national push for mental health literacy, stigma reduction, and practical support for those who struggle in silence. The Crown cannot legislate compassion, but it can normalize it."
 ENG_veteran_armed_forces_support: "Support Our Veterans"
 ENG_veteran_armed_forces_support_desc: "Service does not end when the uniform comes off. We will strengthen veteran and armed forces support through charities, employers, and government coordination, ensuring those who carried the burden are not discarded afterward. A country that asks for sacrifice must guarantee dignity."
 ENG_bridge_to_the_future: "A Bridge to the Future"
 ENG_bridge_to_the_future_desc: "Elizabeth's reign represents continuity. William must represent transition. We will shape the Prince as a bridge to the future, modern in methods, disciplined in tone, and rooted in the legitimacy of service. The monarchy's next chapter begins before the crown passes."
 ENG_triumph_of_the_crown: "Triumph of the Crown"
 ENG_triumph_of_the_crown_desc: "The balance has shifted, and the Crown no longer reigns merely by tradition. With the monarchy in command of the state, Britain enters a new settlement where loyalty is rewarded, dissent is managed, and national direction is set from the Palace. The realm will move with one purpose now, and the world will understand that the Crown has returned to rule."
 ENG_the_queens_speech_title: "The Queen's Speech"
 ENG_the_queens_speech_desc: "The nation listens differently when the Sovereign speaks as the voice of state, not ceremony. In the Queen's Speech, a new political settlement will be declared and the government's agenda will be bound to the Crown's mandate. From this day forward, policy will carry royal authority, and Britain will act as a realm with a single will."
 ENG_the_kings_speech_title: "The King's Speech"
 ENG_the_kings_speech_desc: "The nation listens differently when the Sovereign speaks as the voice of state, not ceremony. In the King's Speech, a new political settlement will be declared and the government's agenda will be bound to the Crown's mandate. From this day forward, policy will carry royal authority, and Britain will act as a realm with a single will."
 ENG_the_queens_speech: "[ENG_the_queens_speech_focus_title]"
 ENG_the_queens_speech_desc: "[ENG_the_queens_speech_focus_description]"
 ENG_restore_civil_liberties: "Restore Civil Liberties"
 ENG_restore_civil_liberties_desc: "A Crown that rules must also prove it can restrain itself. We will roll back extraordinary powers, restore due process, and reaffirm the rights that make British authority legitimate. Let our opponents call it weakness, the realm will call it confidence."
 ENG_rule_sword_sceptre: "Rule by Sword and Sceptre"
 ENG_rule_sword_sceptre_desc: "The old restraints have failed and the realm will not be governed by hesitation. We will fuse royal authority with the instruments of state power, ensuring the Crown's will is enforced without delay. Britain will be orderly, decisive, and feared by those who mistake courtesy for weakness."
 ENG_royal_prerogative_activation: "Activate the Royal Prerogative"
 ENG_royal_prerogative_activation_desc: "There are powers that exist in the constitution's shadows, used sparingly and spoken of carefully. We will activate the Royal Prerogative to move the state at speed, bypassing paralysis and forcing the machinery of government into alignment. When the Crown acts, the realm follows."
 ENG_a_bid_soft_power: "A Bid for Soft Power"
 ENG_a_bid_soft_power_desc: "Power is not only measured in ships and budgets, but in prestige, access, and the ability to set the tone of international life. We will make the Crown the engine of Britain's soft power, expanding cultural diplomacy, royal patronage abroad, and influence networks that outlast any cabinet. When others chase headlines, we will shape the narrative."
 ENG_commonwealth_summit: "Host a Commonwealth Summit"
 ENG_commonwealth_summit_desc: "The Commonwealth is not an echo of empire, it is a network that can be sharpened into strategy. We will host a Commonwealth Summit under royal direction to secure new commitments on trade, security cooperation, and shared development. If Britain is to lead again, it will begin by gathering its friends in one room."
 ENG_crown_procurement_program: "The Crown Procurement Programme"
 ENG_crown_procurement_program_desc: "A monarchy that governs cannot depend on slow contracts and ministerial turf wars. We will establish a Crown Procurement Programme to centralize purchasing, accelerate rearmament, and reward firms that deliver on time and at scale. When the Palace signs, industry will move."
 ENG_modernize_royal_navy: "Modernize the Royal Navy"
 ENG_modernize_royal_navy_desc: "Britain's reach has always been maritime, and the Crown will not rule a realm that cannot control its sea lanes. We will modernize the Royal Navy with new hulls, sharper doctrine, and the logistics to sustain operations far from home waters. Let rivals watch our harbors and count what leaves them."
 ENG_raf_army_overhaul: "Overhaul the RAF and Army"
 ENG_raf_army_overhaul_desc: "A fleet without air cover and land power is a symbol, not a shield. We will overhaul the RAF and Army with modern command structures, upgraded equipment, and training built for high intensity war. The Crown will not gamble its authority on outdated forces."
 ENG_leverage_crown_estate: "Leverage the Crown Estate"
 ENG_leverage_crown_estate_desc: "The Crown Estate is more than inheritance, it is a strategic instrument. We will leverage its assets to fund national projects, stabilize key industries, and anchor long-term development without begging Parliament for every pound. If the monarchy is to rule, it will also learn to invest."
 ENG_national_service_act: "Pass the National Service Act"
 ENG_national_service_act_desc: "A realm that wants security must be willing to carry its weight. We will pass a National Service Act to build manpower, discipline, and a shared sense of obligation across the nation. Some will call it coercion, the Crown will call it duty."
 ENG_new_constitutional_charter: "Draft a New Constitutional Charter"
 ENG_new_constitutional_charter_desc: "The old settlement was written for a different Britain and it no longer holds under strain. We will draft a New Constitutional Charter that defines the Crown's authority, the limits of Parliament, and the rights that remain beyond politics. Once sealed, the realm will have clarity, and clarity is power."
 ENG_secure_succession: "Secure the Succession"
 ENG_secure_succession_desc: "A monarchy that governs cannot afford uncertainty at the top. We will secure the succession through clear law, disciplined planning, and public affirmation of the heir's mandate. Continuity is not assumed, it is enforced."
 ENG_rule_councillorship: "Rule by Councillorship"
 ENG_rule_councillorship_desc: "Parliamentary rule breeds factions, but the Crown can govern through trusted hands. We will empower a Royal Council of Councillors to draft policy, supervise ministries, and keep the state aligned with the Palace. Britain will be governed by competence and loyalty, not party bargaining."
 ENG_convene_foreign_secretary_cabinet: "Convene the Foreign Secretary's Cabinet"
 ENG_convene_foreign_secretary_cabinet_desc: "Diplomacy cannot be improvised when the Crown's authority is on the line. We will convene a Foreign Secretary's Cabinet to coordinate ambassadors, intelligence, trade envoys, and defense planners under a single direction. Britain will speak with one voice abroad, and it will be the right one."
 ENG_champion_liberal_values: "Champion Liberal Values"
 ENG_champion_liberal_values_desc: "If the monarchy is to rule, it must rule with principles that Britain can recognize as its own. We will champion liberal values, defend free institutions, and prove that royal authority can coexist with rights and restraint. The Crown will be strong, and it will be legitimate."
 ENG_european_outreach: "European Outreach"
 ENG_european_outreach_desc: "Britain cannot afford isolation on its own doorstep. We will launch a European outreach campaign to rebuild channels, secure cooperation where interests overlap, and prevent rivals from setting the continent's terms without us. The Crown will deal directly, and Europe will take notice."
 ENG_close_proximity_nato: "Close Proximity with NATO"
 ENG_close_proximity_nato_desc: "NATO is not only a pact, it is a lever of deterrence and access. We will move into close proximity with the Alliance to secure intelligence sharing, interoperability, and strategic depth while keeping the Crown's freedom of action intact. Britain will be allied, but never subordinate."
 ENG_joint_operational_command: "Establish a Joint Operational Command"
 ENG_joint_operational_command_desc: "Interservice rivalry wastes time and time kills. We will establish a Joint Operational Command to unify planning, logistics, and execution across the Navy, Army, and RAF under a single warfighting doctrine. When the Crown orders action, every branch will move as one."
 ENG_reaffirm_special_relationship: "Reaffirm the Special Relationship"
 ENG_reaffirm_special_relationship_desc: "Power respects power, and the United States remains the realm's most decisive partner. We will reaffirm the Special Relationship through intelligence cooperation, defense coordination, and shared strategic planning at the highest level. The Crown will keep Britain's seat at the table where the world is decided."
 ENG_royal_charitable_initiative: "The Royal Charitable Initiative"
 ENG_royal_charitable_initiative_desc: "Rule is easier when the realm believes it is cared for. We will launch a Royal Charitable Initiative to direct funding, volunteers, and public attention toward communities under strain, proving the Crown can govern with compassion. Loyalty grows fastest where help arrives first."




# Conservative Branch
 ENG_time_for_common_sense: "It's Time For Common Sense"
 ENG_time_for_common_sense_desc: "The time for common sense is now. Years of Labour led government has led our people astray from the ideals that make Britain what it once was. We cannot let the efforts of great men like Winston Churchill go to waste, no, we will shape Britain to be what it was always meant to be, a great power."
 ENG_knowing_who_we_are: "Knowing Who We Are"
 ENG_knowing_who_we_are_desc: "We are British first, European second. We cannot forget who we are, we are the heirs of a super power the likes of which the world had never seen before. The sun truly never set on Britain, and it will stay that way if we have anything to do with it."
 ENG_a_world_leader: "A World Leader"
 ENG_a_world_leader_desc: "We are British, second to none, we are world leaders and champions of liberty, we cannot let our grip as a world leader slide. Instead, we will re-assert ourselves as the forefront of global leadership."
 ENG_fighting_the_power_of_brussels: "Fighting the Power of Brussels"
 ENG_fighting_the_power_of_brussels_desc: "Brussels has overstepped in its administrative ability. They are actively degrading our nations independence with their rhetoric, and are a threat to our ability to choose what we want for Britain!"
 ENG_a_civilized_society: "A Civilized Society"
 ENG_a_civilized_society_desc: "As a civilized society, Britain will not be subject to the propaganda of others. As such, working towards breaking the influence of those wanting to bring radical change to our way of life must be dealt with swiftly."
 ENG_a_stronger_society: "A Stronger Society"
 ENG_a_stronger_society_desc: "Our society will be stronger and more unified than ever before. We cannot let others fracture our unity under the guise of 'reform'. Our society could only become stronger if we continue to protect our core values."
 ENG_a_staunch_ally: "A Staunch Ally"
 ENG_a_staunch_ally_desc: "We are nothing more than a staunch ally to our partners in NATO! Anyone who dares accuse us of being freeloaders, a loose end, or anything in between can go right back home where they came from."
 ENG_town_and_country: "Town and Country"
 ENG_town_and_country_desc: "We are a country that cannot forget its small, rural, and humble towns. We must remember these people with all our might and incentivize them to keep going."
 ENG_a_more_flexible_europe: "A More Flexible Europe"
 ENG_a_more_flexible_europe_desc: "Europe needs to be more flexible in its foreign policy objectives overall. If we are to become a stronger continent as a whole, Europe needs to ditch the whole 'unification' agenda and work towards being more flexible."

