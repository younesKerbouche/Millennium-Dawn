l_braz_por:
 GENERIC_anti_corruption_reforms: "Reformas Anti-Corrupção"
 GENERIC_anti_corruption_reforms_desc: "Aprovando reformas anti-corrupção, esperamos reduzir a corrupção interna de nossa nação."
 GENERIC_network_infrastructure: "Infraestrutura de Internet"
 GENERIC_network_infrastructure_desc: "O mundo moderno transformou a internet em uma necessidade básica humana. Investir nessa necessidade auxiliará na educação, esforços de construção e muito mais."
 GENERIC_centralization: "Centralização"
 GENERIC_centralization_desc: "A centralização do estado ajudará a manter nossa nação expansiva. Centralizar a nação também ajudará a obter capital político adicional e deve gerar alguma receita tributária adicional em conjunto com o impulso do capital político."
 GENERIC_decentralization: "Descentralização"
 GENERIC_decentralization_desc: "Descentralizar o estado e remover a burocracia ajudará a reduzir o custo burocrático geral e incentivará o crescimento da construção."
 GENERIC_political_reform: "Reforma Política"
 GENERIC_political_reform_desc: "Para evitar a estagnação de nossos cenários políticos domésticos, o governo deve manter o país e seu povo politicamente engajados e ativos. A legislação deve ser elaborada, autoridades governamentais nomeadas, planos de financiamento aprovados e projetos públicos planejados. O governo [Root.GetAdjective] não pode se tornar complacente em seu esforço para modernizar e fortalecer o país."
 GENERIC_cabinet_reform: "Reforma do Gabinete"
 GENERIC_cabinet_reform_desc: "Ao substituir vários atores-chave no gabinete que atualmente se opõem à agenda do chefe de governo, o poder executivo pode projetar força e determinação ao lidar com questões e crises políticas futuras. Ao fazer isso, devemos ignorar os haters, perdedores e pessimistas."
 GENERIC_expand_the_secret_service: "Expandir o Serviço Secreto"
 GENERIC_expand_the_secret_service_desc: "A segurança de [Root.GetNameDef] depende muito da força de suas agências de inteligência militar e civil. Precisamos encontrar contramedidas eficazes contra agentes hostis, elementos subversivos da sociedade, terroristas ou o potencial (pelo menos não impossível) de um ataque nuclear inimigo."
 GENERIC_build_intelligence_stations: "Construir Estações de Inteligência"
 GENERIC_build_intelligence_stations_desc: "Uma continuação das estações RADAR da Segunda Guerra Mundial, as Estações de Inteligência nos fornecerão relatórios detalhados sobre os movimentos das tropas inimigas e aeronaves que chegam. Usaremos as experiências dos assuntos de espionagem e intriga da era da Guerra Fria."
 GENERIC_strengthen_government: "Fortalecer o Governo"
 GENERIC_strengthen_government_desc: "Nosso governo estabelecido precisa de algum fortalecimento. Entrincheirar politicamente nosso partido nos dará mais opções para buscar uma variedade de políticas."
 GENERIC_political_games: "Jogos Políticos"
 GENERIC_political_games_desc: "O que é um governo sem uma cultura política expansiva? Devemos plantar as sementes do debate e da discussão para que nosso ambiente político prospere e permaneça estável."
 GENERIC_the_establishment: "O Estabelecimento"
 GENERIC_the_establishment_desc: "Figuras do Establishment têm fortalecido seu domínio sobre a política estadual. Podemos fazer bom uso disso para alguma distância extra em relação a questões estaduais."
 GENERIC_the_state: "O Estado"
 GENERIC_the_state_desc: "Com mão firme em tudo o que diz respeito à nossa terra, podemos, de uma vez por todas, nos livrar das pragas da divisão e da paralisação que atormentam nossa nação há tanto tempo."
 GENERIC_diplomatic_positions: "Posições Diplomáticas"
 GENERIC_diplomatic_positions_desc: "Após a reforma política e nosso foco em assuntos externos, podemos estabelecer posições diplomáticas coesas com nossos vizinhos para maior cooperação internacional."
 GENERIC_our_place: "Nosso Lugar"
 GENERIC_our_place_desc: "Nós somos nossos próprios mestres - e merecemos estar livres das mãos gananciosas de nossos poderes de influência."
 GENERIC_station_in_the_world: "Visão Mundial"
 GENERIC_station_in_the_world_desc: "Expor a nação ao mundo nos trará uma infinidade de benefícios — incluindo poder acionável para nossos líderes."
 GENERIC_the_west: "O Ocidente"
 GENERIC_the_west_desc: "Os países ocidentais enfatizam a democracia e a liberdade, e frequentemente estão alinhados aos EUA. Os países ocidentais trabalham para manter o status quo na política mundial."
 GENERIC_eastern_emergence: "Emergência Oriental"
 GENERIC_eastern_emergence_desc: "Politicamente, os países emergentes desejam se desviar da ordem mundial atual e criar novas organizações para substituir as antigas. Embora não sejam estritamente anti-EUA ou anti-Ocidente, os países emergentes frequentemente tentam minar as influências ocidentais."
 GENERIC_non_aligned: "Não Alinhado"
 GENERIC_non_aligned_desc: "Os países neutros tentam se manter fora da política global e muitas vezes se concentram no desenvolvimento interno ou regional. Eles não se sentem fortemente a favor do Ocidente ou do Oriente."
 GENERIC_the_conservative_approach: "Abordagem Conservadora"
 GENERIC_the_conservative_approach_desc: "Os países conservadores tentam ativamente manter o status quo global, concentrando-se na preservação do estilo político da velha guarda ocidental e da perspectiva internacional."
 GENERIC_the_nationalist_rise: "Ascensão Nacionalista"
 GENERIC_the_nationalist_rise_desc: "Os países nacionalistas focam fortemente em si mesmos e nas glórias passadas de sua nação. Eles frequentemente adotam políticas autoritárias e promovem a existência de uma única etnia ou povo."
 GENERIC_the_salafist_rise: "Ascensão Salafista"
 GENERIC_the_salafist_rise_desc: "O salafismo é uma interpretação ultraconservadora do Islã. Os salafistas desejam reformar o Islã, trazendo-o de volta às suas raízes mais tradicionais e literais, se necessário, por meio da força."
 GENERIC_western_ideas: "Ideias Ocidentais"
 GENERIC_western_ideas_desc: "Os ideais de democracia e liberdade que o Ocidente tanto preza são a chave para o sucesso de qualquer estado-nação respeitável. Devemos adotá-los."
 GENERIC_the_rising_powers: "As Potências Emergentes"
 GENERIC_the_rising_powers_desc: "Por quanto tempo uma nação deve seguir as regras de seus marionetistas invisíveis? Vamos nos desviar dessa ordem mundial injusta e corrupta para nos erguermos junto com nossos irmãos."
 GENERIC_us_above_all: "Nós Acima de Tudo"
 GENERIC_us_above_all_desc: "A nação é a única coisa sagrada e pura no mundo. Ela não deve ser apenas respeitada, mas ter suas necessidades satisfeitas - não importa o quão fortemente os outros possam se sentir sobre ela!"
 GENERIC_jihad: "Jihad"
 GENERIC_jihad_desc: "Alá é o Maior!"
 GENERIC_international_diplomacy: "Diplomacia Internacional"
 GENERIC_international_diplomacy_desc: "A arte de fazer acordos secretos, demonstrações públicas de atitudes de superioridade e dividir pequenos países entre seus vizinhos maiores, a prática da diplomacia internacional tem uma cultura há muito estabelecida com uma mistura de grandiloquência e maquiavelismo pragmático. Afinal, o principal objetivo da diplomacia é garantir o suprimento de petróleo do país. [Root.GetNameDef] pode não ficar para trás."
 GENERIC_trade_with_the_neighbors: "Comércio com os Vizinhos"
 GENERIC_trade_with_the_neighbors_desc: "Depois de fechar fileiras com nossos vizinhos imediatos por meio da expansão de nossas equipes diplomáticas e da expansão de nossa rede rodoviária, agora podemos buscar uma integração comercial mais próxima com nossos parceiros vizinhos. Isso ajudará nos lucros tanto de nossas grandes empresas quanto de nossos pequenos empresários."
 GENERIC_alignment_debate: "Debate sobre Alinhamento"
 GENERIC_alignment_debate_desc: "Uma questão aberta na diplomacia internacional é sempre o conflito e a juxtaposição de ideias de neutralidade e isolacionismo em relação à ideia de intervencionismo."
 GENERIC_neutrality: "Neutralidade"
 GENERIC_neutrality_desc: "Devemos sempre nos preocupar com a segurança e prosperidade dos cidadãos [Root.GetAdjective] em primeiro lugar. Não podemos desperdiçar nossos jovens, recursos naturais e ativos financeiros em envolvimentos estrangeiros. Em vez disso, devemos garantir que a frente interna esteja segura, protegendo nossas fronteiras e evitando a filiação a redes de alianças internacionais."
 GENERIC_interventionism: "Intervencionismo"
 GENERIC_interventionism_desc: "Olhar apenas para nós mesmos no cenário internacional não é apenas egoísta, mas um insulto a todos os povos do mundo. Não importa o que aconteça, devemos garantir a prosperidade e a segurança de todos na região e, talvez, até mesmo do globo! E se acontecer de aproveitarmos alguns recursos extras e gratificação para [Root.GetNameDef] enquanto estamos nisso..."
 GENERIC_build_fortifications: "Construir Fortificações"
 GENERIC_build_fortifications_desc: "Uma arquitetura defensiva forte é a chave para garantir uma linha de frente inquebrável no caso de uma invasão por forças estrangeiras."
 GENERIC_militarism: "Militarismo"
 GENERIC_militarism_desc: "Militarismo é a ideia de um país possuir um exército forte, usado para proteger e garantir os interesses nacionais tanto em áreas nacionais quanto em áreas estrangeiras."
 GENERIC_peaceful_emergence: "Emergência Pacífica"
 GENERIC_peaceful_emergence_desc: "Apesar de nossas diferentes visões de mundo, não devemos ser hostis em relação à ordem antiga, mas sim trabalhar lentamente para mudar o mundo por meio da diplomacia e da economia."
 GENERIC_revanchism: "Revanchismo"
 GENERIC_revanchism_desc: "Revanchismo é o termo para a vontade de um país de recuperar territórios que perdeu anteriormente. Popularizado pelos franceses após a perda da Alsácia-Lorena, o revanchismo ainda é um fator chave na política de muitos países."
 GENERIC_build_roads: "Construir Estradas"
 GENERIC_build_roads_desc: "O transporte é essencial em qualquer área bem desenvolvida do mundo, e podemos incentivar maior acesso à educação e à vida urbana construindo estradas por todo o país, especialmente em regiões menos desenvolvidas."
 GENERIC_build_railways: "Construir Ferrovias"
 GENERIC_build_railways_desc: "O transporte é essencial em qualquer área bem desenvolvida do mundo, e podemos incentivar a industrialização, bem como estabelecer um método de transporte rápido e barato, construindo ferrovias nas partes menos desenvolvidas do país."
 GENERIC_build_highways: "Construir Autoestradas"
 GENERIC_build_highways_desc: "Para o transporte de longa distância de indivíduos por todo [Root.GetNameDef], rodovias são necessárias. Vamos construir algumas."
 GENERIC_expand_urban_areas: "Expandir Áreas Urbanas"
 GENERIC_expand_urban_areas_desc: "As regiões urbanas de [Root.GetNameDef] são o núcleo do seu progresso e, potencialmente, da sua economia. Ao expandir e melhorar a vida na urbanização, podemos centralizar ainda mais a economia e estimular o dinamismo cidadão."
 GENERIC_developmentalism: "Desenvolvimentismo"
 GENERIC_developmentalism_desc: "O desenvolvimentismo é uma teoria econômica que afirma que a melhor maneira de desenvolver as economias dos países menos desenvolvidos é ter um mercado interno forte e variado com tarifas elevadas."
 GENERIC_increase_resource_production: "Aumentar a Produção de Recursos"
 GENERIC_increase_resource_production_desc: "Maiores rendimentos de recursos em nossos locais de produção significam maior pagamento ao exportar em massa. Priorizar a extração de recursos nos permitirá impulsionar nossa economia, bem como produzir maiores quantidades de equipamentos para nossas tropas."
 GENERIC_economic_autonomy: "Autonomia Econômica"
 GENERIC_economic_autonomy_desc: "Um dos maiores perigos para um país é entregar sua economia a um poder estrangeiro. Nossa gente não é deles para oprimir, mas sim nossa."
 GENERIC_autarky: "Autarquia"
 GENERIC_autarky_desc: "Autossuficiência é uma das coisas mais importantes que podemos ensinar aos nossos cidadãos. Não significa apenas uma carga de trabalho menor para a burocracia, mas também significa ameaças reduzidas à segurança nacional, maior controle sobre a política doméstica e uma população mais educada."
 GENERIC_economic_measures: "Medidas Econômicas"
 GENERIC_economic_measures_desc: "Por meio da implementação de medidas regulatórias econômicas e controle da dívida internacional, podemos estimular o crescimento do nosso orçamento local e reduzir as taxas de juros da dívida."
 GENERIC_productivity_measures: "Medidas de Produtividade"
 GENERIC_productivity_measures_desc: "Somente a melhoria da produtividade pode aumentar ainda mais a força do nosso país."
 GENERIC_improved_worker_productivity: "Melhore a produtividade do trabalhador"
 GENERIC_improved_worker_productivity_desc: "Desenvolver ainda mais a produtividade e melhorar a produção por pessoa pode efetivamente aumentar nossa produção total."
 GENERIC_the_manpower_solution: "A solução de mão de obra"
 GENERIC_the_manpower_solution_desc: "Sem pessoas suficientes, não há nada. Tome medidas para fazer nossa população crescer rapidamente."
 GENERIC_emphasize_autarkic_measures: "Enfatizar Outras Medidas Autárquicas"
 GENERIC_emphasize_autarkic_measures_desc: "Quem precisa de um mercado global? Podemos suprir nossas necessidades de nossas próprias fábricas."
 GENERIC_reaching_to_the_global_market: "Alcançando o mercado global"
 GENERIC_reaching_to_the_global_market_desc: "Somente acessando o mercado global poderemos explorar ainda mais o potencial do nosso país e ganhar uma posição no cenário mundial."
 GENERIC_assure_the_national_fuel_reserve: "Assegurar a Reserva Nacional de Combustível"
 GENERIC_assure_the_national_fuel_reserve_desc: "Nosso petróleo é extremamente importante, não apenas para uso militar em veículos e blindados, mas também para transporte civil geral e uso diário. Podemos aprofundar os silos de combustível para tornar a Reserva Nacional de Combustível mais eficaz no armazenamento desse ouro negro."
 GENERIC_ease_of_business_reforms: "Reformas para Facilitar os Negócios"
 GENERIC_ease_of_business_reforms_desc: "Uma das abordagens possíveis para incentivar os gastos e a criação de negócios para o cidadão [Root.GetAdjective] é reformar a lei e a economia para que seja mais fácil e lucrativo para empreendedores independentes ganharem a vida."
 GENERIC_attract_foreign_investors: "Atrair Investidores Estrangeiros"
 GENERIC_attract_foreign_investors_desc: "Ao flexibilizar a lei comercial, podemos tornar nossa terra atraente para investidores estrangeiros oportunistas que podem ver uma ou duas estrelas brilhantes bem onde estamos."
 GENERIC_debt_refactoring: "Refatoração da Dívida"
 GENERIC_debt_refactoring_desc: "Negociar nossos empréstimos com o propósito de melhorar a vida e a eficácia do nosso governo nunca é algo ruim."
 GENERIC_agricultural_district_subsidization: "Subsídio Distrital Agrícola"
 GENERIC_agricultural_district_subsidization_desc: "O problema alimentar não pode ser ignorado. Subsidiem nossa agricultura e tornem nosso país autossuficiente em alimentos o máximo possível."
 GENERIC_mobilize_the_working_class: "Mobilizar a Classe Trabalhadora"
 GENERIC_mobilize_the_working_class_desc: "Gastar mais em centros de recrutamento é uma das maneiras infalíveis de garantir que teremos mão de obra e apoio industrial suficientes para levar [Root.GetNameDef] à vitória caso um conflito ecloda."
 GENERIC_light_industry_investments: "Investimentos na Indústria Leve"
 GENERIC_light_industry_investments_desc: "Injetar capital em indústrias civis, bem como no complexo petrolífero, pode ajudar nossa economia a progredir nos momentos mais difíceis."
 GENERIC_heavy_industry_investments: "Investimentos na Indústria Pesada"
 GENERIC_heavy_industry_investments_desc: "Injetar capital no complexo militar-industrial aumentará o rendimento dos equipamentos, garantindo que todas as nossas tropas estejam bem equipadas para a batalha."
 GENERIC_refitting_the_military_industry: "Reformar a Indústria Militar"
 GENERIC_refitting_the_military_industry_desc: "Podemos abrir novas fábricas para garantir que nossa produção de equipamentos não diminua."
 GENERIC_energy_sector: "Setor de Energia"
 GENERIC_energy_sector_desc: "Para ser capaz de sustentar um país, seu setor de energia deve ser mantido atualizado primeiro. Devemos construir tanto uma usina de combustível fóssil quanto alguma infraestrutura de energia renovável para energia acessível e confiável para toda a região."
 GENERIC_fossil_powerplant: "Usinas de Energia a Combustíveis Fósseis"
 GENERIC_fossil_powerplant_desc: "Podemos focar nosso setor de energia na escolha de combustíveis fósseis como A escolha correta, sacrificando produção e inovação por métodos baratos e bem estudados de produção de energia."
 GENERIC_improved_energy_cycling: "Usinas de Energia Melhoradas"
 GENERIC_improved_energy_cycling_desc: "Ao tornar nossa posição no setor de energia conhecida, mais empresas e organizações optarão pela produção de energia a partir de combustíveis fósseis. Isso também significa tempo de inatividade para fontes de energia renovável."
 GENERIC_renewable_retooling: "Retoolagem para Energias Renováveis"
 GENERIC_renewable_retooling_desc: "Podemos, em vez disso, focar nosso setor de energia na adoção de combustíveis alternativos e sustentáveis para obter grande produção e baixo impacto ambiental, sacrificando confiabilidade e aceitando um custo maior."
 GENERIC_combined_military_defense_industries: "Indústrias de Defesa Combinadas"
 GENERIC_combined_military_defense_industries_desc: "Por meio de nosso excelente trabalho e esforço, agora podemos administrar de forma mais eficiente nossas indústrias de defesa."
 GENERIC_renewable_infrastructure: "Infraestrutura Renovável"
 GENERIC_renewable_infrastructure_desc: "Agora que o interesse pela energia renovável aumentou em nossa nação, podemos avançar com a construção de infraestrutura sustentável com o auxílio financeiro dos investidores interessados."
 GENERIC_nuclear_energy_expansions: "Expansão de energia nuclear"
 GENERIC_nuclear_energy_expansions_desc: "O uso da energia nuclear é a tendência do futuro, e precisamos desenvolver ainda mais sua utilização em profundidade."
 GENERIC_unemployment_program: "Programas de Desemprego"
 GENERIC_unemployment_program_desc: "Medidas urgentes podem ser implementadas para garantir que possamos suportar maiores níveis de desemprego antes que a nação comece a sofrer. Sua implementação também pode ser uma forma de modificar nosso orçamento de bem-estar e saúde, no interesse do povo."
 GENERIC_satisfy_the_middle_class: "Satisfazer a Classe Média"
 GENERIC_satisfy_the_middle_class_desc: "A classe média é talvez o maior grupo de interesse na nação. Consistindo principalmente de conglomerados industriais e empresariais, podemos esperar que eles fiquem satisfeitos com a expansão da infraestrutura urbana."
 GENERIC_build_churches: "Construir Igrejas"
 GENERIC_build_churches_desc: "Se quisermos manter os padres e o clero felizes, também precisamos injetar algum capital na construção de igrejas, templos e outros lugares de louvor pela terra. Que o cidadão médio fique mais aterrado como um efeito colateral também é um benefício."
 GENERIC_please_the_upper_class: "Agradar a Classe Alta"
 GENERIC_please_the_upper_class_desc: "A oligarquia forma uma parte pequena, mas importante, em qualquer estado, sendo a mão invisível por trás de investimentos, aquisições de terras e da economia, tanto em nível micro quanto macro. Apaziguar a eles é natural para nós."
 GENERIC_import_foreign_automobiles: "Importar Automóveis Estrangeiros"
 GENERIC_import_foreign_automobiles_desc: "A grama é sempre mais verde do outro lado da cerca, e os carros são sempre mais limpos do outro lado da fronteira também. Importar veículos motorizados diretamente de indústrias estrangeiras será uma ótima desculpa para fechar um pouco o hype do governo para nós mesmos."
 GENERIC_invest_in_biofuels: "Investir em Biocombustíveis"
 GENERIC_invest_in_biofuels_desc: "Energia alternativa é o futuro! ...Ou assim dizem os investidores. Independentemente disso, acreditamos em seus interesses e que eles se alinharão com os da nossa nação."
 GENERIC_assure_intellectual_freedoms: "Assegurar Liberdades Intelectuais"
 GENERIC_assure_intellectual_freedoms_desc: "Que todos os intelectuais em [Root.GetNameDef] saibam que seu esforço científico não é apenas valioso, mas essencial para nossa prosperidade e deve ser protegido, independentemente de sua ideologia ou fidelidade."
 GENERIC_create_an_automotive_industry: "Criar uma Indústria Automobilística"
 GENERIC_create_an_automotive_industry_desc: "Depois que tivermos aprendido todos os pequenos segredos da fabricação de automóveis com aqueles estrangeiros irritantes, poderemos começar a explorar nossas próprias alternativas para estimular a indústria nacional e agradar a classe baixa no processo."
 GENERIC_build_primary_schools: "Construir Escolas Primárias"
 GENERIC_build_primary_schools_desc: "Educação - o coração e a alma da população de qualquer terra do mundo. A educação primária especificamente é extremamente importante para se ter acesso - já que uma criança sem educação crescerá para se tornar um adulto sem educação. Construir mais instituições de ensino primário nos permitirá melhorar as taxas de alfabetização do nosso país."
 GENERIC_assure_access_to_education: "Assegurar Acesso à Educação"
 GENERIC_assure_access_to_education_desc: "Educação não é apenas uma necessidade essencial, mas um direito! Precisamos garantir que ela seja fornecida - integralmente - para todo e qualquer cidadão, em todos os momentos. A próxima geração de intelectuais certamente nos dará algum apoio quando isso for feito."
 GENERIC_expand_the_universities: "Expandir as Universidades"
 GENERIC_expand_the_universities_desc: "Agora que as bases do ensino primário foram estabelecidas, podemos agora investir no ensino superior, para que gênios e intelectuais de renome mundial também possam vir de [Root.GetNameDef]."
 GENERIC_industrial_research_task_forces: "Forças-Tarefa de Pesquisa Industrial"
 GENERIC_industrial_research_task_forces_desc: "Nosso IRTF seria uma equipe de pesquisadores financiada pelo país e dedicada à observação das melhores práticas industriais, para que possamos implementá-las no futuro."
 GENERIC_naval_reform: "Reforma Naval"
 GENERIC_naval_reform_desc: "Já passou da hora de nos livrarmos de nossas práticas navais ultrapassadas e começarmos a levar as forças aquáticas mais a sério."
 GENERIC_naval_bases: "Bases Navais"
 GENERIC_naval_bases_desc: "A construção de docas e portos em todas as costas não beneficiará apenas a indústria, mas também nossa marinha."
 GENERIC_submarines: "Submarinos"
 GENERIC_submarines_desc: "Podemos começar a pesquisar sobre tecnologia submarina para evitar que invasores cheguem perto demais de nossos navios acima da água."
 GENERIC_surface_ships: "Navios de Superfície"
 GENERIC_surface_ships_desc: "A força bruta por trás de qualquer operação marítima, investigando os navios de superfície mais eficazes e modernos, nos levará diretamente à supremacia naval."
 GENERIC_dockyards: "Estaleiros"
 GENERIC_dockyards_desc: "É necessário construir mais portos e estimular a indústria naval para que possamos prosperar no comércio e no combate!"
 GENERIC_nuclear_submarines: "Submarinos Nucleares"
 GENERIC_nuclear_submarines_desc: "Um submarino nuclear é qualquer tipo de submarino movido por um reator nuclear. Eles são mais poderosos, mais rápidos e precisam reabastecer praticamente nunca."
 GENERIC_naval_doctrine_innovations: "Inovações na Doutrina Naval"
 GENERIC_naval_doctrine_innovations_desc: "Podemos estudar a doutrina faccional padrão de algumas das ordens militares mundiais mais poderosas para nos tornarmos mais eficazes no combate marítimo."
 GENERIC_aircraft_carriers: "Porta-Aviões"
 GENERIC_aircraft_carriers_desc: "Um porta-aviões é um navio de guerra que serve como base aérea marítima, equipado com um convés de voo completo e instalações para transportar, armar, posicionar e recuperar aeronaves."
 GENERIC_naval_doctrine_expertise: "Expertise na Doutrina Naval"
 GENERIC_naval_doctrine_expertise_desc: "Integrar todos os elementos da doutrina naval moderna em um conjunto combinado de táticas fará até as maiores potências marítimas tremerem com nossa destreza."
 GENERIC_vessel_production: "Produção de Embarcações"
 GENERIC_vessel_production_desc: "Pode ser possível gerar um aumento nas taxas de produção naval otimizando a papelada dos estaleiros e promovendo a cultura naval nos estados costeiros."
 GENERIC_air_force_reform: "Reforma da Força Aérea"
 GENERIC_air_force_reform_desc: "Sob o princípio de que uma nação que controla seus céus é uma nação que controla suas terras, devemos buscar a modernização em todas as doutrinas relacionadas ao ar."
 GENERIC_fighter_planes: "Aviões de Caça"
 GENERIC_fighter_planes_desc: "Aeronaves de caça ou de perseguição são projetadas com engajamento ar-ar em mente. Elas são a principal maneira de nossa força aérea obter superioridade aérea sobre qualquer espaço de batalha."
 GENERIC_air_doctrine_innovations: "Inovações na Doutrina Aérea"
 GENERIC_air_doctrine_innovations_desc: "A doutrina aérea muda tão rápido quanto a nossa tecnologia e a dos nossos inimigos, evoluindo e se degenerando junto com ela. Já é hora de acelerar o processo."
 GENERIC_countermeasures_against_aircraft: "Contramedidas contra Aeronaves"
 GENERIC_countermeasures_against_aircraft_desc: "Se quisermos defender nossa terra de adversários potencialmente superiores em termos aéreos, precisamos nos concentrar especificamente na tecnologia de armas antiaéreas."
 GENERIC_bomber_planes: "Aviões Bombardeiros"
 GENERIC_bomber_planes_desc: "O bombardeio estratégico com o uso de aeronaves bombardeiras desmoralizará o inimigo e danificará sua rede logística, mesmo nesta época de transporte irregular. É uma prioridade quando na ofensiva."
 GENERIC_drones: "Drones"
 GENERIC_drones_desc: "A tecnologia UAV (veículo aéreo não tripulado) nos dará a capacidade de bombardear, assassinar e eliminar alvos de longa distância, sejam humanos ou infraestrutura, sem sacrificar um pingo de mão de obra, já que os drones são controlados remotamente."
 GENERIC_air_doctrine_expertise: "Expertise na Doutrina Aérea"
 GENERIC_air_doctrine_expertise_desc: "Nossa força aérea agora é realmente uma a ser reconhecida - e assim são as táticas que utilizamos. Continuar a modernizar e evoluir nossa doutrina nos permitirá controlar os céus de maneiras nunca antes pensadas."
 GENERIC_army_reform: "Reforma do Exército"
 GENERIC_army_reform_desc: "A reforma do Exército será a primeira prioridade, sem um Exército forte não podemos defender nosso país."
 GENERIC_military_emergency: "Emergência Militar"
 GENERIC_military_emergency_desc: "A situação de guerra se tornou extremamente desfavorável para nós. Não temos escolha a não ser lançar uma chamada de emergência e concentrar todas as nossas forças para superar as dificuldades."
 GENERIC_land_doctrine_innovations: "Inovações na Doutrina Terrestre"
 GENERIC_land_doctrine_innovations_desc: "A guerra moderna exige adaptação. Ao atualizar nossas doutrinas com novas estratégias e tecnologias, podemos garantir que nossas forças permaneçam eficazes e prontas para conflitos futuros."
 GENERIC_military_exercises: "Exercícios Militares"
 GENERIC_military_exercises_desc: "Exercícios intensivos aumentam a prontidão para o combate e a coordenação da unidade, garantindo que nossas forças tenham um desempenho impecável sob pressão."
 GENERIC_military_education_reform: "Reforma na Educação Militar"
 GENERIC_military_education_reform_desc: "A modernização da educação militar cria líderes mais fortes, estrategistas mais astutos e uma força capaz de enfrentar os desafios contemporâneos."
 GENERIC_infantry_equipment_development: "Desenvolvimento de Equipamento de Infantaria"
 GENERIC_infantry_equipment_development_desc: "O avanço dos equipamentos de infantaria garante que nossos soldados tenham ferramentas de ponta, melhorando sua eficácia e capacidade de sobrevivência no campo de batalha."
 GENERIC_land_doctrine_expertise: "Expertise em Doutrina Terrestre"
 GENERIC_land_doctrine_expertise_desc: "Melhorar nossa compreensão das doutrinas terrestres modernas nos permite maximizar a eficiência do campo de batalha e superar qualquer adversário."
 GENERIC_artillery_experiments: "Experimentos de Artilharia"
 GENERIC_artillery_experiments_desc: "Testar novos sistemas e técnicas de artilharia melhora a precisão, o poder de fogo e a adaptabilidade no campo de batalha moderno."
 GENERIC_uniform_improvements: "Melhorias em Uniformes"
 GENERIC_uniform_improvements_desc: "Atualizar uniformes militares aumenta o conforto, a durabilidade e a adaptabilidade a vários ambientes de combate."
 GENERIC_self_propelled_artillery: "Artilharia Autopropulsada"
 GENERIC_self_propelled_artillery_desc: "A integração da mobilidade com o poder de fogo garante que nossa artilharia possa rapidamente dar suporte às unidades que avançam e responder às mudanças nas linhas de batalha."
 GENERIC_develop_armor_prototypes: "Desenvolver Protótipos de Blindagem"
 GENERIC_develop_armor_prototypes_desc: "Projetar veículos blindados de última geração fortalece nossa capacidade de dominar o combate terrestre com poder de fogo e proteção superiores."
 GENERIC_countermeasures_against_armored_units: "Contramedidas contra Unidades Blindadas"
 GENERIC_countermeasures_against_armored_units_desc: "Desenvolver táticas e armas eficazes para combater a blindagem inimiga garante que possamos neutralizar suas unidades pesadas com eficiência."
 GENERIC_public_service_announcement: "Anúncio de serviço público"
 GENERIC_public_service_announcement_desc: "Devemos estabelecer uma forma padronizada de comunicar mensagens de interesse público diretamente por meio de nossos cidadãos. Isso é feito por meio de um anúncio de serviço público."
 GENERIC_domestic_vehicle_research: "Campos de provas de veículos"
 GENERIC_domestic_vehicle_research_desc: "Para ter acesso aos veículos militares mais recentes, não podemos simplesmente depender de nossos parceiros estratégicos para nos fornecer veículos. Precisamos construir campos de provas de veículos onde possamos testar e desenvolver veículos blindados nacionais."
 GENERIC_domestic_naval_research: "[ROOT.GetAdjective] Desenvolvimento de navios de guerra"
 GENERIC_domestic_naval_research_desc: "A segurança de nossas rotas de navegação é vital para nossa economia. Se perdêssemos o acesso ao poder naval de nossos aliados, ficaríamos encalhados. Precisamos criar uma instalação onde possamos criar nossos próprios navios de guerra."
 GENERIC_domestic_aircraft_research: "Programa Jato Doméstico"
 GENERIC_domestic_aircraft_research_desc: "Aeronaves são algumas das máquinas mais sofisticadas do planeta, e não sabemos como fazê-las. Precisamos criar nossa própria aeronave militar doméstica para mostrar ao mundo nossa habilidade tecnológica."
 GENERIC_secret_weapons_program: "Pesquisa de armas secretas"
 GENERIC_secret_weapons_program_desc: "Armas nucleares, programa espacial, energia de fusão e outras maravilhas da ciência aguardam exploração. Isso nos dará uma vantagem sobre todos os nossos inimigos."
 GENERIC_capital_defense_scheme: "Esquema de Defesa de Capital"
 GENERIC_capital_defense_scheme_desc: "Estabelecer um esquema de defesa mais completo contra aeronaves e outras ameaças aéreas garantirá que nosso povo se sinta seguro a partir de agora e para sempre."
 GENERIC_light_helicopter_operators: "Porta-helicópteros leve"
 GENERIC_light_helicopter_operators_desc: "Um porta-helicópteros é um porta-aviões que é usado principalmente para transportar helicópteros, mas também é frequentemente classificado como um navio de assalto anfíbio ou um porta-aviões antissubmarino. É usado principalmente para missões de aviação militar, incluindo guerra antissubmarino, operações anfíbias e apoio aéreo aproximado."
 GENERIC_defense_scheme_beta: "Esquema de Defesa de Capital Avançado"
 GENERIC_defense_scheme_beta_desc: "Melhorar ainda mais a defesa do nosso capital para garantir que não haverá problemas em nenhuma circunstância."
 GENERIC_military_equipment_procurement: "Aquisição de Equipamentos Militares"
 GENERIC_military_equipment_procurement_desc: "Sem armas suficientes, nosso exército teria dificuldade em completar qualquer missão, então iniciamos uma aquisição emergencial de armas."
 GENERIC_capital_defense_scheme_tt: "Concede §G1§! §YEdifício Antiaéreo§! em um §YEstado de Propriedade Aleatória§!"
 GENERIC_defense_scheme_beta_tt: "Concede §G1§! §YEdifício Antiaéreo§! em um §YEstado de Propriedade Aleatória§!"