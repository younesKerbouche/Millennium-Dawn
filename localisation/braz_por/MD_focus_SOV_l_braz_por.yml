 Sov_warsaw_pact.7.t: "Referendo sobre a unificação em um único país"
 Sov_warsaw_pact.7.d: "Os povos checo e eslovaco não se esqueceram de como, não faz muito tempo, seus líderes os enganaram ao dividir o país sem aviso prévio. Agora, surge uma oportunidade para corrigir esse erro histórico e se reunirem novamente como uma nação forte. A Rússia atuará como mediadora neutra para garantir um processo de referendo justo e seguro."
 Sov_warsaw_pact.7.a: "É hora de unir!"
 Sov_warsaw_pact.8.t: "Protestos na República Tcheca e na Eslováquia"
 Sov_warsaw_pact.8.d: "Protestos generalizados eclodiram por toda a Eslováquia e República Tcheca. Os manifestantes acusam os governos atuais de irregularidades, culpando-os pela divisão da antiga Tchecoslováquia. Eles exigem a renúncia de seus líderes e pedem um referendo nacional para reconsiderar a separação do país."
 Sov_warsaw_pact.8.a: "O mundo parece estar regredindo ao passado..."
 SOV_protests_by_scientists_idea: "Protestos de cientistas da Alemanha Oriental"
 SOV_protests_by_scientists_idea_desc: "Após a reunificação alemã em 1990, as credenciais acadêmicas de muitos pesquisadores da Alemanha Oriental foram invalidadas, levando a um grande número de demissões. Recentemente, esses cientistas começaram a protestar, exigindo reconhecimento e justiça por suas contribuições e qualificações."
 SOV_east_german_military_discontent_idea: "Greves de oficiais militares da Alemanha Oriental"
 SOV_east_german_military_discontent_idea_desc: "Após a reunificação da Alemanha, todas as patentes militares conquistadas por oficiais da Alemanha Oriental foram anuladas. Isso causou profunda insatisfação entre esses oficiais, que se sentem injustiçados e marginalizados dentro da nova estrutura militar."
 Sov_warsaw_pact.10.t: "A ascensão da ostalgia na Alemanha"
 Sov_warsaw_pact.10.d: "Um movimento chamado \"Ostalgia\", que romantiza a vida na Alemanha Oriental, tem ganhado força significativa no leste do país. Embora já existisse antes, sua intensidade atual alarmou especialistas internacionais, que suspeitam de influência secreta por parte das agências de inteligência do Pacto de Varsóvia."
 Sov_warsaw_pact.10.a: "Interessante."
 Sov_warsaw_pact.11.t: "Atividade incomum no leste da Alemanha"
 Sov_warsaw_pact.11.d: "Detectamos recentemente um aumento da atividade comunista clandestina na Alemanha Oriental. Nossos relatórios de inteligência indicam sabotagem dentro das forças armadas e atraso no progresso científico. Essas ações parecem ser apoiadas secretamente pela URSS. Fundos governamentais adicionais foram alocados para combater esses esforços subversivos."
 Sov_warsaw_pact.11.a: "Precisamos avaliar cuidadosamente nossa equipe em busca de colaboradores."
