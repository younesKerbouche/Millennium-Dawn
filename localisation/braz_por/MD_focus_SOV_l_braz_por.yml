 russia_governorate.6.d: "O governo de [LAT.GetName] recusou nossa generosa oferta de se juntar a nós pacificamente como uma província. Não teremos outra escolha senão tomá-los à força."
 russia_governorate.6.o1: "Tolos"
 russia_governorate.7.t: "A Rússia decidiu fazer de nós um governo"
 russia_governorate.7.d: "A Rússia se opõe veementemente à antiga estrutura estatal. Um exemplo disso é a reintrodução das divisões administrativas. A Rússia quer nos convidar a nos tornarmos um de seus governos."
 russia_governorate.7.o1: "Juntos, reviveremos o grande Império!"
 russia_governorate.8.t: "[EST.GetName] está retornando para casa"
 russia_governorate.8.d: "O governo de [EST.GetName] sabiamente evitou o confronto conosco. [EST.GetName] voltará a fazer parte do Império Russo, unindo-se a nós em nossa força renovada."
 russia_governorate.8.o1: "Finalmente"
 russia_governorate.9.t: "[EST.GetName] Resiste a nós!"
 russia_governorate.9.d: "O governo de [EST.GetName] rejeitou nossa generosa oferta para se tornar pacificamente nossa província. Se eles insistirem, teremos que tomar medidas decisivas."
 russia_governorate.9.o1: "Tolos"
 russia_governorate.10.t: "A Rússia decidiu fazer de nós um governo"
 russia_governorate.10.d: "A Rússia se opõe à antiga estrutura estatal e apoia o retorno das divisões administrativas. Eles desejam muito que nos tornemos um de seus governos."
 russia_governorate.10.o1: "Juntos, reviveremos o grande Império!"
 russia_governorate.11.t: "A Geórgia está voltando para casa"
 russia_governorate.11.d: "O governo da Geórgia fez uma escolha sábia ao evitar o confronto conosco. A Geórgia voltará a fazer parte do Império Russo, renovando antigos laços."
 russia_governorate.11.o1: "Finalmente"
 russia_governorate.12.t: "A Geórgia resiste a nós!"
 russia_governorate.12.d: "O governo da Geórgia recusou nossa generosa oferta de integração pacífica como província. Não teremos outra escolha senão tomá-los à força."
 russia_governorate.12.o1: "Tolos"
 russia_governorate.13.t: "A Rússia decidiu fazer de nós um governo"
 russia_governorate.13.d: "A Rússia se opõe veementemente à estrutura estatal anterior e apoia o retorno das divisões administrativas. Eles querem nos convidar para nos tornarmos um de seus governos."
 russia_governorate.13.o1: "Juntos, reviveremos o grande Império!"
 russia_governorate.14.t: "A Moldávia está voltando para casa"
 russia_governorate.14.d: "O governo da Moldávia agiu com sabedoria ao evitar o confronto. A Moldávia voltará a fazer parte do Império Russo, fortalecendo nossa unidade."
 russia_governorate.14.o1: "Finalmente"
 russia_governorate.15.t: "A Moldávia resiste a nós!"
 russia_governorate.15.d: "O governo da Moldávia recusou nossa generosa oferta de se unir pacificamente a nós como uma província. Seremos forçados a tomá-los à força se continuarem a resistir."
 russia_governorate.15.o1: "Tolos"
 russia.0.t: "Rússia Convida-nos para sua Facção"
 russia.0.d: "A Rússia nos convidou a integrar sua facção, visando fortalecer nossa aliança e construir uma sólida parceria militar. Essa oferta poderia remodelar nossa posição estratégica e proporcionar benefícios significativos em termos de segurança."
 russia.0.o1: "Aceitar. O Urso Russo nos protegerá"
 russia.0.o2: "Recusar. O Urso é Fraco!"
 russia.1.t: "O Desastre do Submarino Kursk"
 russia.1.d: "O desastre do submarino Kursk ocorreu a 75 quilômetros ao norte da Península de Kola, na Rússia. Uma solda defeituosa em um torpedo de treinamento causou uma explosão de peróxido, que detonou pelo menos cinco ogivas de torpedos. O Comando Naval Russo subestimou gravemente a dimensão da tragédia e recusou ajuda internacional, suspeitando do envolvimento da OTAN. Embora muitos tripulantes tenham sobrevivido à explosão inicial e ficado presos debaixo d'água, os esforços de resgate lentos e ineficazes resultaram tragicamente na morte de todos os 118 marinheiros a bordo."
 russia.1.o1: "Terrível!"
 russia.5.t: "Imperialismo Russo Ameaça Nossa Soberania!"
 russia.5.d: "A Rússia uniu-se à Bielorrússia de uma forma que, na prática, torna o governo em Minsk impotente. Isso demonstra claramente que a Rússia prioriza suas próprias ambições imperialistas neossoviéticas em detrimento dos interesses de seus aliados. Precisamos decidir como responder a essa ameaça flagrante à nossa soberania."
 russia.5.o1: "Temos que romper nossos laços."
 russia.5.o2: "Temos que esperar pelo melhor..."
 russia.6.t: "Programa de Proteção do Sul Russo"
 russia.6.d: "A Rússia declarou seu apoio a nós em caso de conflito militar e enviou conselheiros militares para auxiliar no fortalecimento de nossas defesas contra nossos inimigos. O envolvimento deles poderá reforçar significativamente nossas capacidades."
 russia.6.o1: "Excelente."
 russia.6.o2: "Claro que não!"
 russia.7.t: "A Invasão da Crimeia"
 russia.7.d: "Embora os russos étnicos nunca tenham estado totalmente satisfeitos dentro da nossa população, isso não justifica o aparecimento de milícias não identificadas e fortemente armadas invadindo a Crimeia pelo leste e expulsando as nossas tropas. Agora é óbvio que esses separatistas são apoiados, armados e comandados por forças russas concentradas nas nossas fronteiras. Devemos decidir como responder a essa agressão."
 russia.7.o1: "Vamos recuar."
 russia.7.o2: "Vamos resistir e lutar!"
 russia.8.t: "Ucrânia recua!"
 russia.8.d: "O governo ucraniano foi forçado a recuar. A Crimeia agora está sob nosso controle."
 russia.8.o1: "Excelente."
 threat_SOV_annexiation_of_crimea: "Anexação da Crimeia"
 russia.9.t: "A Ucrânia Aceita Nosso Desafio!"
 russia.9.d: "Contrariando todas as expectativas, a Ucrânia optou por lutar pela Crimeia. Em resposta, nossos comandantes já ordenaram um avanço. Iniciamos um conflito que não será facilmente contido."
 russia.9.o1: "Vamos lá."
 russia.10.t1: "Rússia Exige Nossa Integração"
 russia.10.t2: "Submeter-se à Rússia"
 russia.10.d1: "Há muito tempo somos súditos da Rússia. Hoje, uma delegação chegou com uma proposta inesperada: a Rússia deseja integrar totalmente o nosso país e pôr fim ao nosso estatuto de Estado súdito. Precisamos decidir como proceder."
 russia.10.d2: "A Rússia exigiu nossa total submissão e pretende se instalar como nossa soberana governante. Devemos resistir à sua pressão ou aceitar a vontade da Grande Ursa?"
 russia.10.o1: "Não Temos Escolha"
 russia.10.o2: "Nunca nos Submeteremos!"
 russia.11.t: "Rússia Exige Nossa Anexação!"
 russia.11.d: "A Rússia começou a demonstrar uma agressão sutil contra o nosso governo, disfarçada por cordialidades diplomáticas. Devemos nos preparar para o pior se recusarmos as exigências dessa superpotência."
 russia.11.o1: "Somos Um com a Rússia"
 russia.11.o2: "Nunca"
 russia.12.t1: "[From.GetName] Aceita!"
 russia.12.d1: "[From.GetName] aceitou nossa proposta. Devemos começar imediatamente a assumir o controle dos governos locais e trazer estabilidade à região. As autoridades da Abcásia decidiram se integrar e cooperar estreitamente com nossos enviados para apoiar as forças de ocupação."
 russia.12.t2: "[From.GetName] Aceita!"
 russia.12.d2: "[From.GetName] aceitou nossa proposta. Devemos assumir rapidamente o controle dos governos locais e restabelecer a ordem. O governo da Ossétia do Sul optou por se integrar e trabalhar ao lado de nossos enviados em apoio à ocupação."
 russia.12.o1: "Maravilhoso"
 russia.13.t1: "[From.GetName] Recusa!"
 russia.13.d1: "[From.GetName] rejeitou nossa oferta de integração. Que ousadia! Preparem as tropas estacionadas na região. Essas pseudorrepúblicas rebeldes precisam se lembrar de quem é seu verdadeiro benfeitor."
 russia.13.t2: "[From.GetName] Recusa!"
 russia.13.d2: "[From.GetName] rejeitou nossa oferta de integração. Que ousadia! Preparem as tropas na área. Esses pseudoestados desafiadores precisam ser lembrados de seu lugar."
 russia.13.o1: "Infeliz"
 russia.14.t: "Investimentos Russos"
 russia.14.d: "A Rússia ofereceu-se para investir em nosso país, propondo desenvolver nossa base industrial às suas próprias custas. No entanto, essa generosidade vem com condições, pois uma maior influência russa sobre nosso governo será inevitável."
 russia.14.o1: "Poderíamos Usar Algumas Fábricas"
 russia.14.o2: "Russos, Fiquem Longe!"
 russia.15.t: "Protestos Anti-Guerra"
 russia.15.d: "A operação especial que lançamos desencadeou protestos contra a guerra em todo o país. Os manifestantes adotaram a bandeira branca-azul-branca como seu símbolo, representando uma Rússia sem derramamento de sangue ou ambições imperialistas."
 russia.15.o1: "A bandeira deles parece um carro da OMON."
 russia.16.t: "\"Primavera Russa\" em Donbass"
 russia.16.d: "A turbulência que assola a Ucrânia desencadeou levantes em Donetsk, Luhansk e outras regiões. Embora nem todos tenham conseguido tomar o controle, onde conseguiram, podemos ter a oportunidade de apoiar seus esforços."
 russia.16.o1: "Jogar como DPR"
 russia.16.o2: "Jogar como LPR"
 russia.16.o3: "Jogar como HPR"
 russia.16.o4: "Jogar como OPR"
 russia.16.o5: "Sou Russo, Resisto até o Fim"
 russia.17.t: "O Grupo \"Otvajnie\""
 russia.17.d: "Nosso exército formou uma unidade de elite, composta pelos melhores soldados e equipada com os melhores equipamentos disponíveis. Essa unidade, conhecida como \"Brave\", fortalecerá nossas capacidades militares em suas ofensivas."
 russia.17.o1: "Glória às Armas Russas"
 russia.63.t: "PMCs \"Fakel\", \"Flame\", \"Potok\""
 russia.63.d: "A Gazprom financiou e estabeleceu integralmente diversas empresas militares privadas, prontas para entrar em combate e lutar em nome da Rússia."
 russia.63.a: "Não São PMCs Demais?"
 russia.64.t: "Batalhão \"Hispaniola\""
 russia.64.d: "O batalhão Hispaniola é uma formação militar russa composta por torcedores radicais de clubes de futebol como CSKA, Spartak, Torpedo, Zenit, Lokomotiv, Orel e outros. Seu comandante é Stanislav Orlov, conhecido pelo codinome \"Espanhol\", um representante do grupo Guerreiros Vermelho-Azul."
 russia.64.a: "Até os Torcedores de Futebol Vão à Guerra"
 russia.65.t: "Unidade Nacional Russa"
 russia.65.d: "O movimento patriótico pan-russo \"Unidade Nacional Russa\", também conhecido como \"Barkashovitas\" ou \"Guarda Barkashov\", é um grupo paramilitar nacionalista irredentista fundamentalista ortodoxo. Fundado em 1990 por ex-ativistas do grupo \"Memória\" sob a liderança de Alexander Barkashov, seus membros também formaram um batalhão de voluntários para participar de combates."
 russia.65.a: "Precisamos da Ajuda de Todos"
 russia.66.t: "A Rússia Enviou Ajuda"
 russia.66.d: "O governo russo forneceu ajuda humanitária, apoio técnico-militar e enviou inúmeros voluntários, incluindo os renomados cossacos do Don, para nos auxiliar."
 russia.66.a: "Obrigado, Rússia!"
 russia.67.t: "A Rússia Enviou Ajuda"
 russia.67.d: "O governo russo forneceu ajuda humanitária e técnico-militar, juntamente com voluntários vindos da própria Rússia, incluindo um batalhão de voluntários chechenos."
 russia.67.a: "Obrigado, Rússia!"
 russia.68.t: "A Rússia Enviou Ajuda"
 russia.68.d: "O governo russo nos enviou assistência humanitária e técnico-militar, bem como voluntários da Rússia, incluindo membros da empresa militar privada E.N.O.T."
 russia.68.a: "Obrigado, Rússia!"
