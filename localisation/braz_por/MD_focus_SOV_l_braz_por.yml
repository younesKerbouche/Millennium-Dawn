 GOV_TRK: "Governadoria do Turquestão"
 SOV_stabilisation_fund: "Fundo de Estabilização"
 SOV_stabilisation_fund_desc: "O fundo de estabilização servirá como reserva financeira em caso de crise econômica. Ele ajudará a preservar a estabilidade nacional durante recessões e garantirá a continuidade dos serviços públicos. Essa rede de segurança fortalece nossa posição tanto no mercado interno quanto no internacional."
 SOV_kasyanov_govern: "Governo de Kasyanov"
 SOV_kasyanov_govern_desc: "O governo de Kasyanov planeja chegar a um acordo com o Clube de Paris para perdoar parte da nossa dívida nacional. Isso aliviaria os encargos financeiros e ajudaria a estimular o crescimento. Com mais folga fiscal, podemos nos concentrar no desenvolvimento e no bem-estar público."
 SOV_young_guard: "Jovem Guarda"
 SOV_young_guard_desc: "A Guarda Jovem é o braço jovem do partido Rússia Unida. Seu nome remonta a um heroico movimento clandestino da Segunda Guerra Mundial. Grupo de ação direta pró-Putin, reivindica 85 filiais regionais de Kaliningrado a Vladivostok, mobilizando jovens patriotas em todo o país."
 SOV_reform_sovfed: "Reforma do Conselho da Federação"
 SOV_reform_sovfed_desc: "Estamos reformulando o Conselho da Federação para tornar seu trabalho mais eficaz. Em seu estado atual, ele tem pouca utilidade. Com uma estrutura melhor e um propósito mais claro, o Conselho pode se tornar uma ferramenta vital para a implementação de políticas."
 SOV_stab_fund_idea: "Fundo de Estabilização"
 SOV_young_guard_idea: "Jovem Guarda"
 SOV_stab_fund_tt: "Em caso de §RMá situação económica§!, o §YFundo de Estabilização§! é utilizado para estabilizar a economia.\n"
 SOV_economic_russian: "A economia russa"
 SOV_economic_russian_desc: "Nossa economia permanece fragilizada pelas crises da década de 1990, pelo colapso da URSS e por outros efeitos duradouros. É hora de tomarmos medidas decisivas para reconstruir e fortalecer a base econômica de nossa nação."
 SOV_economic_reform_gazprom: "Reforma da Gazprom"
 SOV_economic_reform_gazprom_desc: "A Gazprom sofreu muito durante a crise da década de 1990. Reformar essa empresa crucial é essencial para preservá-la como um poderoso motor do nosso crescimento econômico."
 SOV_economic_buy_sibur: "Adquirir ativos da SIBUR"
 SOV_economic_buy_sibur_desc: "Estamos adquirindo ativos da empresa petrolífera SIBUR para expandir nossas capacidades industriais e garantir a segurança do nosso setor energético."
 SOV_economic_zapolyarnoe: "Campo de gás de Zapolyarnoye"
 SOV_economic_zapolyarnoe_desc: "Descobertas na década de 1960, as vastas reservas de gás, petróleo e condensado em Zapolyarnoye estão agora prontas para extração, visando impulsionar nossa produção de energia."
 SOV_economic_gazprom_tes: "Construção de Usinas Térmicas"
 SOV_economic_gazprom_tes_desc: "Como parte do nosso programa de desenvolvimento energético, construiremos diversas usinas termelétricas em todo o país para garantir um fornecimento estável de eletricidade."
 SOV_economic_nat_gas_sakhalin: "Produção de gás em Sakhalin"
 SOV_economic_nat_gas_sakhalin_desc: "Os investimentos nos campos de gás de Sakhalin garantirão lucros substanciais e fortalecerão nossas exportações de energia."
 SOV_economic_gazprom_stream: "Construção de córregos"
 SOV_economic_gazprom_stream_desc: "Estamos preparados para construir novos gasodutos que contornem certos países, garantindo exportações de gás estáveis ​​e confiáveis."
 SOV_economic_gazprom_norstream: "Fluxo Norte"
 SOV_economic_gazprom_norstream_desc: "Construiremos um gasoduto direto para a Alemanha, garantindo um fornecimento constante e fortalecendo os laços econômicos."
 SOV_economic_gazprom_bluestream: "Fluxo Azul"
 SOV_economic_gazprom_bluestream_desc: "Está previsto um gasoduto para a Turquia, com o objetivo de expandir nossas exportações de energia e reforçar a cooperação regional."
 SOV_economic_gazprom_turkeystream: "Corrente turca"
 SOV_economic_gazprom_nordstream2: "Fluxo Norte 2"
 SOV_economic_gazprom_nordstream2_desc: "Planejamos expandir nossa parceria de gás com a Alemanha construindo um segundo gasoduto para atender à crescente demanda."
 SOV_outer_space_vostochniy: "Cosmódromo de Vostochny"
 SOV_outer_space_vostochniy_desc: "Para reduzir a dependência de Baikonur, iniciaremos a construção do Cosmódromo de Vostochny para futuros lançamentos."
 SOV_outer_space_asteroids_mining: "Recursos de asteroides"
 SOV_outer_space_asteroids_mining_desc: "Nossa tecnologia espacial agora permite a extração de recursos valiosos de asteroides, dos quais tiraremos proveito."
 SOV_outer_space_space_combat_wombat: "Preparando-se para a corrida espacial"
 SOV_outer_space_space_combat_wombat_desc: "A corrida espacial foi retomada após uma pausa, e devemos intensificar nossos esforços para recuperar a liderança."
 SOV_outer_space_sateelites: "Investir em satélites"
 SOV_outer_space_sateelites_desc: "Os satélites são olhos vitais no espaço, essenciais não apenas para a corrida espacial, mas também para potenciais conflitos futuros."
 SOV_outer_space_weaponized_space: "Militarização do Espaço"
 SOV_outer_space_weaponized_space_desc: "O espaço inevitavelmente se tornará um domínio militarizado, por isso é crucial que ajamos primeiro para garantir nossos interesses."
 SOV_outer_space_moon_base: "Base Lunar"
 SOV_outer_space_moon_base_desc: "Estabelecer uma base lunar será um marco importante em nosso caminho para conquistar o sistema solar."
 SOV_outer_space_marines: "Fuzileiros Navais Espaciais Russos"
 SOV_outer_space_marines_desc: "Nosso novo ramo de Fuzileiros Espaciais não mostrará misericórdia, derrotando qualquer inimigo em combate espacial."
 SOV_economic_floating_nuclear: "Estações Nucleares Flutuantes"
 SOV_economic_floating_nuclear_desc: "A Rosatom está projetando usinas nucleares flutuantes e autossuficientes para serem produzidas em massa e implantadas perto de locais que necessitam de eletricidade."
 SOV_economic_securing_rosatom: "Segurança Industrial"
 SOV_economic_securing_rosatom_desc: "Reforçaremos a segurança nas instalações nucleares para evitar incidentes catastróficos."
 SOV_economic_anti_terrorist_rosatom: "Proteção Antiterrorista"
 SOV_economic_anti_terrorist_rosatom_desc: "Cooperaremos com a Guarda Nacional para proteger integralmente nossas instalações nucleares contra ameaças terroristas."
 SOV_economic_rao_ues: "Liquidação da RAO UES"
 SOV_economic_rao_ues_desc: "Reformar o setor energético exige desmantelar o atual monopólio do mercado, a RAO UES."
 SOV_economic_rus_hydro: "Criação da RusHydro"
 SOV_economic_rus_hydro_desc: "Criaremos a RusHydro para controlar e gerir de forma eficiente as instalações de produção de energia."
 SOV_economic_rus_hydro_expanded: "Expansão da RusHydro"
 SOV_economic_rus_hydro_expanded_desc: "Os investimentos fortaleceram a RusHydro, permitindo-lhe construir novas infraestruturas energéticas em todo o país."
 SOV_economic_interrao: "Inter RAO"
 SOV_economic_interrao_desc: "Fundada em 1997, a Inter RAO irá expandir-se através da aquisição de redes elétricas nacionais, como parte da nossa reforma energética."
 SOV_economic_interrao_expand: "Expansão do Inter RAO"
 SOV_economic_interrao_expand_desc: "Com o apoio do Estado, a Inter RAO está preparada para construir novas instalações de energia em todo o país."
 SOV_economic_trikolov_tv: "TV Tricolor"
 SOV_economic_trikolov_tv_desc: "Embora sejamos uma empresa privada, manteremos o controle secreto sobre a rede de transmissão da Tricolor TV."
 SOV_economic_gazprom_media: "Mídia Gazprom"
 SOV_economic_gazprom_media_desc: "A Gazprom planeja criar seu próprio grupo de mídia; devemos gerenciar e influenciar esse desenvolvimento."
 SOV_economic_gazprom_neft: "Gazprom Net"
 SOV_economic_gazprom_neft_desc: "Após a liquidação da Sibneft, a Gazprom adquiriu uma participação majoritária e o controle total de seus ativos."
 SOV_economic_gas_with_sibur: "Projeto de Óleo e Gás com SIBUR"
 SOV_economic_gas_with_sibur_desc: "A Gazprom está desenvolvendo um projeto conjunto de petróleo e gás com a SIBUR para aumentar a produção regional."
 SOV_economic_arctic_gas: "Campos de petróleo e gás do Ártico"
 SOV_economic_arctic_gas_desc: "A Gazprom planeja explorar e aproveitar as vastas reservas de petróleo e gás nos campos do Ártico."
 SOV_economic_oil_nenets: "Projeto de Petróleo e Gás em [NEE.GetName]"
 SOV_economic_oil_nenets_desc: "A Gazprom continua a desenvolver projetos de petróleo e gás nesta região estratégica."
 SOV_economic_oil_yamao: "Projeto de petróleo e gás em [YAM.GetName]"
 SOV_economic_oil_yamao_desc: "O desenvolvimento de recursos de petróleo e gás nesta área continua sendo uma prioridade para a Gazprom."
 SOV_economic_oil_khmao: "Projeto de petróleo e gás em [KHM.GetName]"
 SOV_economic_oil_khmao_desc: "A Gazprom pretende expandir as operações de extração de petróleo e gás nesta região."
 SOV_economic_slavneft: "Compra de ativos da SLAVNEFT"
 SOV_economic_slavneft_desc: "A Rosneft e a Gazprom planejam dividir e adquirir os ativos da Slavneft."
 SOV_economic_reform_rosneft: "Reforma da Rosneft"
 SOV_economic_reform_rosneft_desc: "A Rosneft pretende reestruturar e expandir suas operações para fortalecer sua posição no mercado."
 SOV_economic_use_yukos: "Use os ativos do YUKOS"
 SOV_economic_use_yukos_desc: "A Rosneft utilizará os ativos adquiridos com a liquidação da Yukos para o desenvolvimento futuro da empresa."
 SOV_economic_buy_itera: "Aquisição da ITERA"
 SOV_economic_buy_itera_desc: "A Rosneft planeja incorporar a ITERA ao seu portfólio como um novo ativo estratégico."
 SOV_economic_buy_severnaya_neft: "Aquisição da SevernayaNeft"
 SOV_economic_buy_severnaya_neft_desc: "A aquisição da SevernayaNeft ampliará a base de recursos da Rosneft."
 SOV_economic_buy_thk_bp: "Aquisição da TNK"
 SOV_economic_buy_thk_bp_desc: "A Rosneft pretende adquirir a TNK para fortalecer sua capacidade de produção de petróleo."
 SOV_economic_efko: "Efko"
 SOV_economic_efko_desc: "A Efko é uma das principais produtoras russas de gorduras, margarina, maionese, óleos vegetais e laticínios, figurando entre as maiores empresas agroindustriais."
 SOV_economic_miratorg: "Miratorg"
 SOV_economic_miratorg_desc: "A Miratorg é o maior grupo agrícola verticalmente integrado da Rússia, produzindo carne suína e derivados em toda a cadeia de suprimentos."
 SOV_economic_rusagro: "RusAgro"
 SOV_economic_rusagro_desc: "Uma das maiores empresas agrícolas da Rússia, a RusAgro, é especializada na produção de carne suína, gorduras e açúcar, e foi fundada em 1995."
 SOV_economic_efko_expanded: "Extensão Efko"
 SOV_economic_efko_expanded_desc: "A Efko planeja um crescimento contínuo, apoiado por subsídios estatais para impulsionar seu desenvolvimento."
 SOV_economic_miratorg_expanded: "Extensão Miratorg"
 SOV_economic_miratorg_expanded_desc: "A Miratorg pretende expandir a produção com o auxílio de investimentos governamentais."
 SOV_economic_rusagro_expanded: "Extensão RusAgro"
 SOV_economic_rusagro_expanded_desc: "A RusAgro busca maior desenvolvimento com o apoio de financiamento estatal."
 SOV_economic_phos_agro: "PhosAgro"
 SOV_economic_phos_agro_desc: "A PhosAgro, com sede em Moscou, é a maior produtora europeia de fertilizantes à base de fosfato e produtos químicos relacionados."
 SOV_economic_belarus_integrate: "Integração da indústria bielorrussa"
 SOV_economic_belarus_integrate_desc: "Vamos integrar as fábricas bielorrussas na economia russa, trazendo essas indústrias para o nosso controle."
 SOV_economic_mzkt_annex: "Integrar MZKT"
 SOV_economic_mzkt_annex_desc: "A MZKT, fabricante bielorrussa de veículos pesados ​​e especializados, será incorporada sob nossa jurisdição."
 SOV_economic_140_annex: "Integrar 140ª Planta de Reparo"
 SOV_economic_140_annex_desc: "A 140ª Fábrica de Reparos é especializada na modernização de veículos blindados e será anexada para expandir nossa capacidade militar-industrial."
 SOV_economic_peleng_annex: "Integrar Peleng"
 SOV_economic_peleng_annex_desc: "A Peleng, empresa bielorrussa líder em optoeletrônica para uso militar e civil, integrará nosso sistema industrial."
 SOV_economic_grodno_annex: "Integrar Grodno Azot"
 SOV_economic_grodno_annex_desc: "A Grodno Azot produz fertilizantes essenciais para a agricultura, e a sua integração irá ampliar o nosso alcance de mercado."
 SOV_economic_evraz: "EVRAZ"
 SOV_economic_evraz_desc: "A EVRAZ é uma empresa multinacional de mineração e siderurgia, parcialmente detida por oligarcas russos, que opera principalmente na Rússia, nos EUA, no Canadá e no Cazaquistão."
 SOV_economic_mechel: "Mechel"
 SOV_economic_mechel_desc: "A Mechel é uma importante produtora russa de carvão, minério de ferro e produtos siderúrgicos, com sede em Moscou e atuação nos mercados nacional e internacional."
 SOV_economic_severstal: "Severstal"
 SOV_economic_severstal_desc: "A Severstal é a maior siderúrgica da Rússia, com sede em Cherepovets e controlada pelo bilionário Alexey Mordashov."
 SOV_economic_evraz_asset: "Extensão EVRAZ"
 SOV_economic_evraz_asset_desc: "A EVRAZ está preparada para expandir ainda mais, com subsídios estatais apoiando seu crescimento."
 SOV_economic_yakut_ugol: "Aquisição da YakutUgol"
 SOV_economic_yakut_ugol_desc: "A Mechel planeja adquirir os ativos da YakutUgol para ampliar sua capacidade de produção de carvão."
 SOV_economic_severstal_expanded: "Extensão Severstal"
 SOV_economic_severstal_expanded_desc: "A Severstal pretende crescer com o apoio do governo para novos projetos."
 SOV_economic_nornickel: "Nornickel"
 SOV_economic_nornickel_desc: "A Nornickel é uma empresa russa líder em mineração e fundição, especializada em níquel e paládio, que opera principalmente perto de Norilsk."
 SOV_economic_buy_polus: "Comprar Polyus"
 SOV_economic_buy_polus_desc: "A Polyus é a maior produtora de ouro da Rússia e uma das maiores empresas de mineração do mundo em termos de produção."
 SOV_economic_alrosa: "Alrosa"
 SOV_economic_alrosa_desc: "A Alrosa lidera a produção global de diamantes em volume, representando 95% da produção russa e 27% da produção mundial."
 SOV_economic_nakynskoe: "Planta de Mineração e Processamento Nyurbinsky"
 SOV_economic_nakynskoe_desc: "A Alrosa inaugurou a planta de Nyurbinsky, ampliando sua capacidade de mineração e processamento."
 SOV_economic_rusal: "Rusal"
 SOV_economic_rusal_desc: "A Rusal é a segunda maior produtora de alumínio do mundo, responsável por quase 9% da produção global."
 SOV_economic_buy_sual: "Adquirir ativos da SUAL"
 SOV_economic_buy_sual_desc: "A conclusão da integração da SUAL finalizará a formação completa da empresa sob nosso controle."
 SOV_economic_aeroflot: "Aeroflot"
 SOV_economic_aeroflot_desc: "A Aeroflot é a principal companhia aérea da Rússia, uma evolução da empresa estatal da era soviética, que agora opera internacionalmente."
 SOV_economic_poebda: "Pobeda"
 SOV_economic_poebda_desc: "A Pobeda é uma companhia aérea russa de baixo custo e subsidiária da Aeroflot, com sede no Aeroporto Vnukovo de Moscou."
 SOV_economic_new_airports: "Construir novos aeroportos"
 SOV_economic_new_airports_desc: "A Aeroflot planeja investir na construção de novos aeroportos em todo o país para melhorar a acessibilidade aos voos."
 SOV_economic_rjd: "RZD"
 SOV_economic_rjd_desc: "A Russian Railways é uma empresa estatal verticalmente integrada que detém a infraestrutura pública e é a maior operadora da rede ferroviária russa. Foi criada a partir do antigo Ministério das Ferrovias da Rússia. A empresa desempenha um papel vital na conexão das vastas regiões do país e no apoio ao desenvolvimento econômico."
 SOV_economic_rjd_sochi: "Infraestrutura em Sochi"
 SOV_economic_rjd_sochi_desc: "A Russian Railways planeja investir significativamente na infraestrutura de Sochi para impulsionar o turismo e melhorar a capacidade de transporte da região. Esses investimentos visam tornar Sochi um destino mais acessível e atraente tanto para visitantes nacionais quanto internacionais."
 SOV_economic_rjd_more_trains: "Compra de Trens"
 SOV_economic_rjd_more_trains_desc: "A Russian Railways está expandindo sua frota com a encomenda urgente de um grande número de novos vagões. Essa medida modernizará a rede e melhorará a capacidade de transporte em todo o país."
 SOV_economic_rjd_moscow_circle: "Círculo Central de Moscou"
 SOV_economic_rjd_moscow_circle_desc: "O Anel Central de Moscou (MCC), conhecido como Linha 14 e sinalizado pelas cores vermelho-morango e branco, é uma linha de metrô urbana de 54 quilômetros que circunda o centro histórico de Moscou. Ele oferece uma importante rota circular, aliviando o congestionamento e conectando diversas áreas-chave da cidade."
 SOV_economic_rjd_transsib: "Ferrovia Transiberiana"
 SOV_economic_rjd_transsib_desc: "A Ferrovia Transiberiana, historicamente chamada de Grande Rota Siberiana e frequentemente abreviada para Transib, é uma vasta rede ferroviária que liga a Rússia europeia ao Extremo Oriente russo. Ela é crucial para o transporte de carga e passageiros em todo o continente."
 SOV_economic_rjd_baikal_amure: "Linha principal do Baikal Amur"
 SOV_economic_rjd_baikal_amure_desc: "A Ferrovia Baikal-Amur (BAM) é uma ferrovia de bitola larga com 4.324 quilômetros de extensão, que atravessa a Sibéria Oriental e o Extremo Oriente Russo. Ela se situa aproximadamente entre 610 e 770 quilômetros ao norte da Ferrovia Transiberiana, paralela a ela, constituindo um importante corredor de transporte alternativo."
 SOV_economic_rjd_north_latitudinal: "Ferrovia Latitudinal Norte"
 SOV_economic_rjd_north_latitudinal_desc: "A Ferrovia Latitudinal do Norte, atualmente em construção no Distrito Autônomo de Yamalo-Nenets, terá 707 quilômetros de extensão. Ela conectará as partes oeste e leste da região, ligando a Ferrovia do Norte, a leste, ao Oblast de Sverdlovsk, melhorando significativamente a conectividade regional."
 SOV_economic_rjd_sakhalin: "Infraestrutura de transporte em Sakhalin"
 SOV_economic_rjd_sakhalin_desc: "A infraestrutura de transporte de Sakhalin precisa de melhorias para suportar o crescimento econômico da ilha. A Russian Railways está planejando projetos de expansão para modernizar e aprimorar a conectividade em Sakhalin."
 SOV_economic_rjd_mcd: "Diâmetros centrais de Moscou"
 SOV_economic_rjd_mcd_desc: "Os Diâmetros Centrais de Moscou (MCD) são serviços de trem suburbano que operam nas linhas ferroviárias suburbanas existentes em Moscou e na região metropolitana de Moscou. Esses serviços melhoram a eficiência do transporte público, conectando áreas periféricas diretamente ao centro da cidade."
 SOV_economic_rubber: "Indústria Nacional de Pneus"
 SOV_economic_rubber_desc: "Nossa indústria nacional de pneus permanece subdesenvolvida e precisa urgentemente de mais investimentos. Ao alocar diversas parcelas do orçamento, pretendemos modernizar a produção e fortalecer esse importante setor da nossa economia."
 SOV_economic_rubber_foreign: "Investidores Estrangeiros"
 SOV_economic_rubber_foreign_desc: "Planejamos atrair os principais fabricantes e marcas de pneus do exterior para estabelecerem unidades de produção na Rússia. Isso trará tecnologia avançada e impulsionará o desenvolvimento da indústria local."
 SOV_economic_auto: "Indústria automobilística"
 SOV_economic_auto_desc: "A demanda por automóveis cresceu significativamente na última década, tornando crucial a definição da direção futura da nossa indústria automotiva. Investimentos e parcerias estratégicas ajudarão a atender a essa crescente necessidade."
 SOV_economic_invite_investors: "Convidar Marcas Estrangeiras"
 SOV_economic_invite_investors_desc: "Estamos prontos para receber marcas estrangeiras de automóveis para construir fábricas na Rússia. Isso diversificará nosso mercado e trará tecnologias automotivas de ponta."
 SOV_economic_cars_usa: "Marcas de carros americanas"
 SOV_economic_cars_usa_desc: "Fabricantes de automóveis americanos são convidados a entrar e expandir sua presença em nosso mercado. Essa cooperação ampliará as opções para o consumidor e fomentará a concorrência."
 SOV_economic_cars_europe: "Marcas de carros europeias"
 SOV_economic_cars_europe_desc: "Estamos preparados para integrar plenamente as marcas automobilísticas europeias no mercado russo. A participação delas contribuirá para o crescimento tecnológico e a diversificação do mercado."
 SOV_economic_reno_nissan_autovaz: "Avtovaz Renault Nissan"
 SOV_economic_reno_nissan_autovaz_desc: "A aliança entre a Avtovaz, a Renault e a Nissan visa fortalecer o nosso setor automotivo e impactar positivamente o mercado através da partilha de conhecimentos e recursos."
 SOV_economic_cars_west_market: "Mercado de carros ocidentais"
 SOV_economic_cars_west_market_desc: "Nosso mercado está cada vez mais integrado às montadoras ocidentais. Essa tendência deve continuar, ajudando a modernizar o setor e a oferecer aos consumidores uma gama mais ampla de veículos."
 SOV_economic_cars_japan_market: "Mercado de carros japonês"
 SOV_economic_cars_japan_market_desc: "Planejamos estreitar as parcerias com as montadoras japonesas para nos beneficiarmos de suas tecnologias avançadas e padrões de fabricação."
 SOV_economic_cars_china_market: "Mercado de carros chinês"
 SOV_economic_cars_china_market_desc: "O fortalecimento dos laços com as montadoras chinesas abrirá novas oportunidades e permitirá o acesso a modelos inovadores para os consumidores russos."
 SOV_economic_cars_udar_market: "Amplo acesso de fabricantes chineses"
 SOV_economic_cars_udar_market_desc: "Ampliaremos a presença de fabricantes chineses em nosso mercado interno. Isso aumentará a concorrência e oferecerá opções mais acessíveis aos compradores."
 SOV_economic_cars_moskvich: "Moskvich"
 SOV_economic_cars_moskvich_desc: "Planejamos revitalizar a histórica marca Moskvich através do licenciamento de designs de carros estrangeiros. Essa abordagem busca equilibrar a tradição com a tecnologia moderna."
 SOV_economic_aurus: "Aurus"
 SOV_economic_aurus_desc: "A Aurus é uma prestigiada marca russa conhecida por seus veículos executivos e de luxo. Originalmente desenvolvida como a Plataforma Modular Unificada e o projeto Tuple, ela representa o nosso mais alto padrão de excelência em fabricação automotiva."
 SOV_economic_domestic: "Foco nas marcas nacionais de automóveis"
 SOV_economic_domestic_desc: "É essencial priorizar e proteger nossos fabricantes nacionais de automóveis, em vez de depender exclusivamente de soluções estrangeiras. O desenvolvimento da capacidade local fortalece nossa economia e nossa independência automotiva."
 SOV_economic_avtovaz: "AvtoVAZ"
 SOV_economic_avtovaz_desc: "A AvtoVAZ é uma importante fabricante russa de automóveis estatal, anteriormente conhecida como VAZ. Mais conhecida pela sua série Lada, os veículos da empresa já foram vendidos sob vários nomes, como Zhiguli, Oka e Sputnik, que foram descontinuados em favor da marca Lada na década de 1990."
 SOV_economic_kamaz: "KAMAZ"
 SOV_economic_kamaz_desc: "A KAMAZ, com sede em Naberezhnye Chelny, é uma das principais fabricantes russas de caminhões, ônibus e motores. Fundada em 1969, a empresa é especialmente famosa por seus projetos de caminhões com cabine avançada."
 SOV_economic_gaz: "GAZ"
 SOV_economic_gaz_desc: "A GAZ, ou Gorkovsky Avtomobilny Zavod, é uma importante fabricante russa de automóveis com sede em Nizhny Novgorod. Ela opera como a principal subsidiária do Grupo GAZ Holding, que por sua vez faz parte do grupo industrial Basic Element."
 SOV_economic_national_proud: "Orgulho Nacional"
 SOV_economic_national_proud_desc: "Nossos carros nacionais são motivo de orgulho para a nação. Mantemos o compromisso de apoiar seu desenvolvimento e garantir que se tornem alguns dos melhores veículos do mundo."
 SOV_economic_vaz_electro_car: "Carros elétricos VAZ"
 SOV_economic_vaz_electro_car_desc: "A VAZ planeja lançar sua própria linha de veículos elétricos. Essa iniciativa faz parte de uma estratégia mais ampla para modernizar a indústria automotiva e atender às demandas futuras."
 SOV_economic_own_mosnosti: "Nossas Capacidades"
 SOV_economic_own_mosnosti_desc: "Pretendemos depender exclusivamente de nossas próprias instalações de produção para o crescimento da indústria automotiva. Isso ajudará a manter o controle de qualidade e fortalecer a produção nacional."
 SOV_economic_chaika: "Chaika"
 SOV_economic_chaika_desc: "A histórica marca Chaika será revitalizada com atualizações e recursos modernos. Essa revitalização visa combinar a herança clássica com o design automotivo contemporâneo."
 SOV_economic_rostelekom: "Rostelecom"
 SOV_economic_rostelekom_desc: "A Rostelecom é a maior provedora de serviços digitais da Rússia, atendendo residências, empresas, governo e operadoras de telecomunicações. Ela conecta redes locais em um sistema nacional unificado para chamadas de longa distância e serviços de internet, desempenhando um papel crucial na infraestrutura de comunicação da Rússia."
 SOV_economic_inter_networks: "Operadores de rede interna"
 SOV_economic_inter_networks_desc: "A Rostelecom planeja adquirir diversas operadoras de rede menores em toda a Rússia para consolidá-las sob seu controle. Essa estratégia aumentará a eficiência e expandirá sua participação de mercado."
 SOV_economic_gosuslugi: "Gosuslugi"
 SOV_economic_gosuslugi_desc: "Gosuslugi é uma plataforma digital federal operada pelo governo russo, que oferece acesso online a informações sobre serviços estaduais e municipais. Disponibiliza formulários eletrônicos e agiliza a interação entre cidadãos, empresas e o governo."
 SOV_economic_mts: "MTS"
 SOV_economic_mts_desc: "A Mobile TeleSystems (MTS) é a maior operadora de rede móvel da Rússia, com sede em Moscou. Ela oferece serviços nas redes GSM, UMTS e LTE, além de telefonia fixa, internet banda larga e diversos serviços de televisão."
 SOV_economic_mts_expanding: "Expansão MTS"
 SOV_economic_mts_expanding_desc: "A MTS está investindo na construção de diversas torres de rede em todo o país. Essa expansão melhorará a cobertura e a qualidade da comunicação em toda a Rússia, beneficiando milhões de usuários."
 SOV_economic_tele2: "Tele2 Russia"
 SOV_economic_tele2_desc: "A Tele2 Rússia, inicialmente fundada pela sueca Tele2, é agora uma subsidiária integral da Rostelecom. É um ator fundamental no mercado russo de telecomunicações."
 SOV_economic_megaphon: "MegaFon"
 SOV_economic_megaphon_desc: "A MegaFon, anteriormente conhecida como North-West GSM, é a segunda maior operadora de telefonia móvel da Rússia e a terceira maior provedora de telecomunicações. Ela oferece serviços nas redes GSM, UMTS e LTE em todo o país."
 SOV_economic_it_sphere: "Setor de TI Russo"
 SOV_economic_it_sphere_desc: "Estamos empenhados em desenvolver o setor de TI nacional porque a tecnologia é a base do futuro. Investir em TI garante que nosso país permaneça competitivo e inovador."
 SOV_economic_destiny_sber: "Rebranding do Sberbank"
 SOV_economic_destiny_sber_desc: "Chegou a hora de o Sberbank passar por uma grande reformulação da sua marca. A estrutura e o estilo visual antigos estão ultrapassados. Hoje, o Sberbank não é apenas um banco, mas um ecossistema completo que oferece uma variedade de serviços financeiros e digitais."
 SOV_economic_destiny_vk: "Futuro do VK"
 SOV_economic_destiny_vk_desc: "O VKontakte é a maior rede social da Rússia, com uma influência que vai muito além do que poderíamos imaginar. Talvez seja hora de colocar essa plataforma sob controle estatal para garantir seu alinhamento com os interesses nacionais."
 SOV_economic_mir: "Mir"
 SOV_economic_mir_desc: "Mir é um sistema russo de pagamentos eletrônicos estabelecido pelo Banco Central da Rússia. Ele oferece às instituições financeiras produtos de pagamento com a marca da empresa, utilizados para programas de crédito, débito e outros, proporcionando uma alternativa nacional aos sistemas de cartões internacionais."
 SOV_economic_destiny_yandex: "Futuro do Yandex"
 SOV_economic_destiny_yandex_desc: "Começando como uma pequena empresa, a Yandex cresceu e passou a dominar o setor de TI na Rússia. Sua influência é tamanha que a intervenção estatal pode ser necessária para orientar seu futuro."
 SOV_economic_glonass: "GLONASS"
 SOV_economic_glonass_desc: "O GLONASS é o sistema de navegação por satélite da Rússia, que oferece cobertura global. Como alternativa ao sistema GPS, ele fornece serviços de posicionamento precisos, essenciais para uso civil e militar."
