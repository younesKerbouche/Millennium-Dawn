 sov_nationalists.44.t: "[FROM.GetName] Oferece armas"
 sov_nationalists.44.d: "[FROM.GetName] ofereceu-se para nos fornecer armas que serão de valor inestimável em nossos próximos conflitos. Esse apoio fortalecerá nossas capacidades militares."
 sov_nationalists.44.o1: "Concordamos"
 sov_nationalists.44.o2: "Não precisamos disso"
 sov_nationalists.45.t: "[FROM.GetName] concordou com nossa proposta"
 sov_nationalists.45.d: "[FROM.GetName] aceitou nossa generosa oferta, marcando mais um passo para fortalecer nossa aliança e aumentar nossa influência na região."
 sov_nationalists.45.o1: "Ótimo"
 sov_nationalists.46.t: "[FROM.GetName] Oferece instrutores militares"
 sov_nationalists.46.d: "[FROM.GetName] propõe o envio de instrutores militares para treinar nossas tropas em táticas de guerra modernas. Esse treinamento aumentará a eficácia do nosso exército."
 sov_nationalists.46.o1: "Concordamos"
 sov_nationalists.46.o2: "Não precisamos disso"
 sov_nationalists.47.t: "[FROM.GetName] concordou com nossa proposta"
 sov_nationalists.47.d: "[FROM.GetName] aceitou nossa oferta, solidificando ainda mais nossa aliança e expandindo nossa influência política nesta área."
 sov_nationalists.47.o1: "Ótimo"
 sov_nationalists.48.t: "[FROM.GetName] Recusou nossa oferta"
 sov_nationalists.48.d: "[FROM.GetName] rejeitou nossa generosa proposta, perdendo uma oportunidade de fortalecer nossa influência e estabilizar sua própria situação política."
 sov_nationalists.48.o1: "Infeliz"
 sov_nationalists.49.t: "[FROM.GetName] Oferece-se para hospedar uma base militar"
 sov_nationalists.49.d: "[FROM.GetName] ofereceu-se para sediar uma base militar em seu território para nos ajudar a combater potenciais adversários. Isso poderia ser uma vantagem estratégica."
 sov_nationalists.49.o1: "Concordamos"
 sov_nationalists.49.o2: "Não precisamos disso"
 SOV_save_gaddafi: "Proteja a Líbia"
 SOV_save_gaddafi_desc: "Exércitos estrangeiros não terão permissão para dominar Trípoli. Estamos comprometidos em proteger a soberania da Líbia e em nos opor a intervenções militares externas."
 SOV_help_karabah: "Libertar Karabakh do Azerbaijão"
 SOV_help_karabah_desc: "Não reconhecemos a ocupação de Karabakh pelo Azerbaijão e pretendemos devolver essas terras ao nosso império. Essa libertação restaurará a justiça histórica e fortalecerá nossas fronteiras do sul."
 SOV_LBA_base: "[SOV.GetFlag]Base Militar Russa"
 SOV_LBA_base_desc: "A base militar russa, localizada perto da nossa capital, serve como um lembrete de que a Rússia não nos abandonará em caso de uma guerra mundial. Mas se o regime no nosso país ou na Rússia mudar drasticamente, a base militar será imediatamente fechada."
