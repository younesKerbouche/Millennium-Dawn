 sov_medvedev.1.t: "Medvedev toma o poder de Putin!"
 sov_medvedev.1.d: "Nomeado inicialmente para contornar os limites de mandato presidencial, Dmitry Medvedev agora se libertou da sombra de Putin. Com a saída de seu rival, Medvedev se ergue sozinho no comando do poder russo. Um novo capítulo na história da Rússia se inicia."
 sov_medvedev.1.a: "Nosso futuro é incerto."
