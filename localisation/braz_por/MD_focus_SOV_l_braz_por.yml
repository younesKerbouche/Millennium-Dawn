 SOV_the_turn_to_the_east: "Virada Para o Leste"
 SOV_the_turn_to_the_east_desc: "O Ocidente provou ser um parceiro pouco confiável. É hora de voltarmos nossa atenção para o leste."
 SOV_creation_of_sovereign_economy: "Economia Soberana"
