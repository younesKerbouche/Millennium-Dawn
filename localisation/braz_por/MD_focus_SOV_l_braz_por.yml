 SOV_thirty_four_bars_start: "§YBARS-34§! Batalhão Cossaco do Exército Cossaco do Yenisei Sibéria"
 SOV_malorossia_flag: "Projeto Malorossia foi financiado"
 SOV_vitebsk_flag: "Projeto Vitebsk foi financiado"
 SOV_first_bars_flag: "Primeira Onda de BARS está Treinada"
 SOV_second_bars_flag: "Segunda Onda de BARS está Treinada"
 SOV_third_bars_flag: "Terceira Onda de BARS está Treinada"
