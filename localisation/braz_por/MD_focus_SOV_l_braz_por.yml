 russia.62.t: "O desastre do helicóptero Mi-8 perto da vila de Ermakovskoye"
 russia.62.d: "Em abril de 2002, o General Alexander Lebed faleceu tragicamente aos 53 anos em um acidente com um helicóptero Mi-8 perto do Lago Oyskoye, na região leste de Sayans. A aeronave colidiu com linhas de energia elétrica em condições climáticas adversas, matando sete pessoas além dele. Embora oficialmente atribuído à falta de preparo da tripulação, teorias alternativas sugerem sabotagem ou pressão para voar apesar das condições inseguras. Relatos conflitantes e a ausência de mapas aeronáuticos detalhados deixaram a causa exata incerta."
 russia.62.a: "Tragédia"
