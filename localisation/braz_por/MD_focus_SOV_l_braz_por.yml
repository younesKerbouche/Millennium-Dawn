 SOV_iraq_moscow_pact: "Proteja o Iraque"
 SOV_iraq_moscow_pact_desc: "Não permitiremos que exércitos estrangeiros circulem livremente pelas ruas de Bagdá. Proteger o Iraque de interferências externas é crucial para manter a estabilidade regional e nossa influência."
 sov_nationalists.40.t: "Rebelião Armada Anti-Rússia"
 sov_nationalists.40.d: "Nossa postura pró-Rússia levou certos generais a se rebelarem, declarando sua intenção de expulsar à força todo o governo pró-Rússia da República Tcheca."
 sov_nationalists.40.a: "Oh Deus"
 SOV_czechoslovak_region: "Região da Checoslováquia"
 SOV_czechoslovak_region_desc: "Assim como em 1968, a região da Checoslováquia continua sendo de grande interesse estratégico para nós. Garantir influência nessa região consolidará nosso domínio sobre a Europa Oriental. Devemos agir com decisão para restaurar nossa posição."
 SOV_promotion_of_unite_with_russia_agains_chechos: "Promova os interesses §YRusso§! em §Y[CZE.GetNameWithFlag]§! e §Y[SLO.GetNameWithFlag]§!"
 SOV_perevorot_czechia_govern: "§Y[SOV.GetFlag]§!§YPro-Rússia§! Golpe em §Y[CZE.GetNameWithFlag]§!"
 SOV_perevorot_slovakia_govern: "§Y[SOV.GetFlag]§!§YPro-Rússia§! Golpe em §Y[SLO.GetNameWithFlag]§!"
 SOV_unite_of_greater_russia: "Unidos, Grandes e Indivisíveis"
 SOV_unite_of_greater_russia_desc: "A Rússia deve ser um país unificado e indivisível, sem divisões nacionais. A fragmentação em repúblicas destruiu nosso poderoso Estado, e somente a unidade pode restaurar nossa força."
 SOV_republickill_23_TT: "[CHE.GetFlag][TAT.GetFlag][BSH.GetFlag] A maioria das §YRepúblicas Nacionais§! foram §Rliquidadas§!§Y(Mais de 18)§!"
 sov_nationalists.41.t: "§Y[SOV.GetNameWithFlag]§! está exigindo tropas em nosso território."
 sov_nationalists.41.d: "O governo russo teme uma possível ameaça vinda de nossa parte e exige acesso militar ao nosso território. Devemos conceder-lhes passagem para aliviar as tensões ou recusar?"
 sov_nationalists.41.a: "Se este é o caminho para uma solução pacífica, concordamos"
 sov_nationalists.41.b: "Não"
 sov_nationalists.42.t: "Eles recusaram nossa proposta."
 sov_nationalists.42.d: "A recusa deles em cooperar nos convenceu de que representam uma ameaça real à segurança de nossa nação. Devemos estar preparados para mais conflitos."
 sov_nationalists.42.o1: "Tolos"
 sov_war_cult_idea: "O Culto da Guerra"
 sov_war_cult_idea_desc: "A história da Rússia é marcada por guerras e vitórias. De Napoleão a Hitler, enfrentamos inúmeras ameaças. Essa história fomentou uma profunda reverência cultural pela força e pelo sacrifício."
 SOV_return_alaska: "O Retorno do Alasca"
 SOV_return_alaska_desc: "O Alasca foi vendido por uma ninharia por governantes insensatos nos séculos passados. Agora, é hora de recuperar este território vital e trazê-lo de volta à sua pátria legítima."
 SOV_jirik_war_religion: "Religião Militar Imperial"
 SOV_jirik_war_religion_desc: "Nossa nação deve abandonar o pacifismo e abraçar uma fé ortodoxa militarizada para unificar e fortalecer o povo."
 GOV_SLO: "Governadoria Eslovaca"
 GOV_CZE: "Reino da Boêmia"
 GOV_ASK: "Governadoria do Alasca"
 sov_nationalists.43.t: "Invasão do Alasca"
 sov_nationalists.43.d: "Nossas forças desembarcaram com sucesso em solo do Alasca e estão prontas para retomar este território pela força. Isso marca o início de uma nova e ousada campanha."
 sov_nationalists.43.o1: "A província do Alasca deveria estar de volta"
 SOV_protect_russians: "A Lei de Proteção dos Russos"
 SOV_protect_russians_desc: "Protegeremos os russos onde quer que vivam, recusando-nos a abandonar nossos compatriotas. Esta lei garante seus direitos e segurança, reforçando nosso compromisso com o povo russo em todo o mundo."
 SOV_IRQ_base: "[SOV.GetFlag]Base Militar Russa"
 SOV_IRQ_base_desc: "A base militar russa, localizada perto da nossa capital, serve como um lembrete de que a Rússia não nos abandonará em caso de uma guerra mundial. Mas se o regime no nosso país ou na Rússia mudar drasticamente, a base militar será imediatamente fechada."
