 SOV_npp_category_desc: "\n\n\n\n\n\n£SOV_desctext_npp \n\n\n\n\n\n\n\n\nPara melhorar nossa situação econômica atual, o governo iniciou um programa de Projetos Nacionais. Isso nos ajudará a construir a Grande Rússia do futuro!\nConcluímos §G[?SOV.npp_completed]§! §YProjetos Nacionais§! de 5 necessários para concluir a iniciativa NPP."
