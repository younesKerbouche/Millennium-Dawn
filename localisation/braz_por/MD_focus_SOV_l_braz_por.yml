 SOV_Bring_back_the_legacy_of_the_Russian_Empire_desc: "Chegou a hora de restaurar os nomes históricos das cidades russas, honrando nossa herança. Esse renascimento nos reconectará ao nosso passado glorioso e inspirará orgulho nacional em todo o país."
 SOV_Former_Russian_capital: "Antiga Capital Russa"
 SOV_Former_Russian_capital_desc: "Para resgatar o patrimônio da Rússia, devemos fazer de São Petersburgo nossa capital novamente. Essa medida simbólica restaurará o status histórico da cidade e reafirmará nosso compromisso com a tradição."
 sov_nationalists.1.t: "Emendar a Constituição Nacional"
 sov_nationalists.1.d: "Nossa constituição anterior foi, sem dúvida, a pior da história russa! Para apagar esse documento vergonhoso, criaremos uma constituição verdadeiramente russa. A decisão crucial é se manteremos a centralização tradicional ou optaremos por um caminho mais descentralizado, porém expansionista. Qual direção devemos escolher?"
 sov_nationalists.1.a: "A Rússia precisa se estabilizar antes de ajudar os outros!"
 sov_nationalists.1.b: "O expansionismo é o nosso destino nacional e deve ser consagrado na Constituição!"
 sov_nationalists.3.t: "A Rússia Nos Oferece Sua Proteção"
 sov_nationalists.3.d: "Hoje, o Presidente da Rússia propôs oficialmente a instalação de bases militares em nosso território para nos proteger de ameaças externas. Essa proposta poderia fortalecer significativamente nossa segurança."
 sov_nationalists.3.a: "A Rússia nos salvará!"
 sov_nationalists.3.b: "Podemos resolver isso por conta própria!"
 sov_nationalists.4.t: "A Rússia Oferece Para Nos Enviar os PMCs Wagner"
 sov_nationalists.4.d: "O governo russo ofereceu-se para enviar especialistas da renomada empresa militar privada Wagner para nos auxiliar. A presença deles poderia ser decisiva a nosso favor."
 sov_nationalists.4.a: "Nós os aceitamos"
 sov_nationalists.4.b: "Não precisamos de mercenários aqui!"
 sov_nationalists.5.t: "A Rússia Nos Oferece Reviver A Entente"
 sov_nationalists.5.d: "O governo russo propôs a retomada da aliança Entente. Essa oferta inesperada pode permitir que nossos povos se unam novamente contra ameaças comuns."
 sov_nationalists.5.a: "Viva a Entente!"
 sov_nationalists.5.b: "Não precisamos disso"
 sov_nationalists.6.t: "A Revolução Russa"
 sov_nationalists.6.d: "Nossa república agora tem a chance de conquistar a independência! Os nacional-bolcheviques trouxeram seus camaradas para cá, e juntos derrotaremos nossos inimigos e reivindicaremos nosso futuro."
 sov_nationalists.6.a: "A Rússia nos salvará!"
 sov_nationalists.7.t: "§Y[SOV.GetNameWithFlag]§! Oferece Proteção"
 sov_nationalists.7.d: "O governo russo oferece a assinatura de uma série de acordos que garantem nossa proteção contra invasões estrangeiras. Aceitaremos esse pacto de segurança?"
 sov_nationalists.7.a: "A Rússia nos salvará!"
 sov_nationalists.7.b: "Não"
 sov_nationalists.8.t: "§Y[SOV.GetNameWithFlag]§! Ofertas para se juntar à Aliança"
 sov_nationalists.8.d: "O governo russo propõe a formação de uma aliança por meio de uma série de acordos com o objetivo de nos proteger de ameaças externas. Aceitaremos?"
 sov_nationalists.8.a: "A Rússia nos salvará!"
 sov_nationalists.8.b: "Não"
