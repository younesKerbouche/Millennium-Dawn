 SOV_referendum_in_kuban: "Projeto da [KUB.GetFlag]República de Kuban"
 SOV_referendum_in_kuban_desc: "A República de Kuban foi uma criação histórica durante a Guerra Civil Russa. Hoje, consideramos expandir sua autonomia mais uma vez, para o benefício econômico mútuo tanto da região quanto da Rússia como um todo."
 SOV_referendum_in_ural: "Reviva o Projeto da [URA.GetFlag]República dos Urais"
 SOV_referendum_in_ural_desc: "A República dos Urais foi proposta pelo governador Eduard Rossel para dar à região o mesmo status que as repúblicas nacionais. Embora bloqueada legalmente, a ideia ainda persiste. Talvez agora seja o momento certo para revisitar e possivelmente reviver esse projeto há muito esquecido."
