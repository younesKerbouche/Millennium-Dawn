 russia.52.t: "Delegação russa em Taiwan"
 russia.52.d: "Uma delegação russa chegou com uma proposta: comprar uma parte da nossa tecnologia de microchips em troca de recursos russos essenciais. Este acordo poderia beneficiar ambos os lados."
 russia.52.a: "É um bom negócio"
 russia.52.b: "Rússia? E quantas divisões ela tem?"
 russia.53.t: "Taiwan descumpriu o acordo."
 russia.53.d: "O governo taiwanês rejeitou nossa oferta, considerando-a desfavorável. As negociações foram interrompidas e as tensões podem aumentar."
 russia.53.a: "Taiwan simplesmente não reconhece a dominância dos processadores Baikal"
 russia.54.t: "Forças de Defesa Aeroespacial Russas"
 russia.54.d: "As Forças Armadas da Rússia criaram oficialmente um novo ramo: as Forças de Defesa Aeroespacial. Essa reforma visa integrar de forma mais eficaz as operações aéreas e espaciais."
 russia.54.a: "Urra!"
 russia.55.t: "A Coroação do Tsar Boris"
 russia.55.d: "Boris Yeltsin retornou à vida pública e agora é visto por muitos como o czar simbólico de toda a Rússia. Embora em grande parte cerimonial, esse renascimento da monarquia é histórico — ainda que não convencional."
 russia.55.a: "Que absurdo"
 russia.58.t: "Reformas no Exército"
 russia.58.d: "Nossas reformas militares estão começando a dar frutos. Novos generais talentosos se juntaram às nossas fileiras, trazendo força e um profissionalismo renovado."
 russia.58.a: "Ótimo."
 russia.59.t: "Reformas no Exército"
 russia.59.d: "Nossas reformas militares estão começando a dar frutos. Novos generais talentosos se juntaram às nossas fileiras, trazendo força e um profissionalismo renovado."
 russia.59.a: "Ótimo."
 russia.60.t: "República de Malorossiyan"
 russia.60.d: "Estabelecemos o Estado da Malorossiya em território ucraniano. A questão agora é se devemos exercer controle direto sobre esta nova república."
 russia.60.a: "Sim"
 russia.60.b: "Não"
