 russia_governorate.16.t: "A Rússia decidiu fazer de nós um governo"
 russia_governorate.16.d: "A Rússia se opõe firmemente à antiga estrutura estatal. Eles estão pressionando pelo retorno das divisões administrativas e querem que nos tornemos um de seus governos."
 russia_governorate.16.o1: "Juntos, reviveremos o grande Império!"
 russia_governorate.16.o2: "Resistir e morder!"
 russia_governorate.16.o3: "Proponha um Estado da União"
 russia_governorate.17.t: "A Bielorrússia está voltando para casa"
 russia_governorate.17.d: "O governo da Bielorrússia agiu com sabedoria ao evitar um conflito conosco. A Bielorrússia voltará a fazer parte do Império Russo, fortalecendo nossa aliança."
 russia_governorate.17.o1: "Excelente"
 russia_governorate.18.t: "Belarus resiste a nós!"
 russia_governorate.18.d: "Belarus teve a audácia de resistir aos desejos da Rússia de criar um Estado da União. Devemos preparar uma resposta firme a esse desafio."
 russia_governorate.18.o1: "Tolos"
 russia_governorate.19.t: "Bielorrússia propõe um Estado de União"
 russia_governorate.19.d: "O governo bielorrusso ofereceu uma abordagem alternativa, menos agressiva: a criação de um Estado da União em ritmo acelerado. Parece que buscam minimizar as possíveis perdas de poder que poderiam sofrer."
 russia_governorate.19.o1: "Que haja um estado de união"
 russia_governorate.19.o2: "Não, Bielorrússia."
