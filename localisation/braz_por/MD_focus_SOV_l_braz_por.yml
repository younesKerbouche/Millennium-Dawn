 sov_dissolution.1.t: "Regionalismo em Ascensão"
 sov_dissolution.1.d: "Com a recente escalada do conflito, mais atores estatais começam a afirmar sua independência. É apenas uma questão de tempo até que essa situação saia do controle e leve a uma instabilidade generalizada."
 sov_dissolution.1.a: "Impossível"
 sov_dissolution.2.t: "Parte da Rússia Reintegrada"
 sov_dissolution.2.d: "Após longas negociações, mais uma região da pátria voltou a ostentar sua verdadeira bandeira. Isso representa um passo significativo rumo à reunificação e à estabilidade nacional."
 sov_dissolution.2.a: "Um Passo Mais Próximo"
 sov_dissolution.3.t: "Rússia pede a libertação de um fantoche."
 sov_dissolution.3.d: "O governo russo entrou em contato na esperança de negociar a independência total de um de seus antigos territórios. Essa medida pode remodelar o equilíbrio de poder na região."
 sov_dissolution.3.a: "Investimento financeiro pode ser útil"
 sov_dissolution.3.b: "Podemos comprar seus ativos estatais"
 sov_dissolution.3.c: "Fora de questão"
 sov_dissolution.4.t: "[FROM.GetName] Solicita compensação monetária"
 sov_dissolution.4.d: "Após conversas com [FROM.GetNamewithFlag] sobre a possível liberação de partes de seu país, eles propuseram uma compensação monetária em troca dessa concessão. Tais exigências complicam o processo de negociação."
 sov_dissolution.4.a: "Pequeno preço a pagar"
 sov_dissolution.4.b: "Não é possível"
 sov_dissolution.5.t: "[FROM.GetName] Solicita Transferência de Ativos Estaduais"
 sov_dissolution.5.d: "Nas discussões sobre a liberação de certas regiões, [FROM.GetNamewithFlag] solicitou a transferência de ativos estaduais como compensação. Essa exigência requer uma análise cuidadosa antes de prosseguirmos."
 sov_dissolution.5.a: "Pequeno preço a pagar"
 sov_dissolution.5.b: "Não é possível"
 sov_dissolution.6.t: "[FROM.GetName] Nega possíveis negociações"
 sov_dissolution.6.d: "Apesar dos esforços de diálogo, [FROM.GetNamewithFlag] rejeitou categoricamente todas as propostas para liberar partes de seu território. A situação permanece tensa e instável, com pouca esperança de uma resolução imediata."
 sov_dissolution.6.a: "Idiotas arrogantes!"
 sov_dissolution.7.t: "[SOV.GetName] concorda com nossos termos"
 sov_dissolution.7.d: "[SOV.GetName] aceitou nossas exigências razoáveis ​​de compensação para liberar nosso estado afiliado. Este acordo nos aproxima da reunificação e da paz."
 sov_dissolution.7.a: "Apenas negócios"
 sov_dissolution.8.t: "[SOV.GetName] Rejeita Nossos Termos"
 sov_dissolution.8.d: "[SOV.GetName] recusou-se a considerar nossas reivindicações razoáveis ​​de compensação pela libertação de nosso estado afiliado. Essa rejeição pode atrasar o progresso e aumentar as tensões."
 sov_dissolution.8.a: "Perda deles"
 sov_dissolution.10.t: "Turbulência política durante as negociações"
 sov_dissolution.10.d: "Durante as negociações sobre uma possível reintegração com a Rússia, várias questões sensíveis vieram à tona, paralisando o processo. O clima político permanece incerto e frágil."
 sov_dissolution.10.a: "Vamos aproveitar algumas ferramentas que temos à nossa disposição."
 sov_dissolution.10.b: "Temos que esperar por esta"
 sov_dissolution.11.t: "Falta de fundos para negociações"
 sov_dissolution.11.d: "Durante as negociações sobre a reintegração, foi proposta uma compensação monetária para cobrir os custos administrativos relacionados à transferência estatal. No entanto, a escassez de recursos ameaça paralisar o progresso e exige um planejamento orçamentário cuidadoso."
 sov_dissolution.11.a: "Parte do processo"
 sov_dissolution.11.b: "Não há dinheiro – mas aguente firme!"
 sov_dissolution.12.t: "Ativos Estatais Incompatíveis"
 sov_dissolution.12.d: "Ficou claro que alguns ativos estatais enfrentariam falência durante as negociações de reintegração. Devemos tomar medidas decisivas para resolver essas questões e fazer avançar as negociações."
 sov_dissolution.12.a: "Venda agora."
 sov_dissolution.12.b: "Precisamos desses ativos"
