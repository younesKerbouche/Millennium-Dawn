 russia.108.t: "Motim Militar dos Generais"
 russia.108.d: "Nossa ascensão ao poder foi mal recebida por muitos na população e pelas autoridades russas. Inesperadamente, os generais Shoigu e Gerasimov fugiram às pressas de Moscou, reuniram seus aliados no Tartaristão e em Tuva e nos declararam guerra. Essa traição abalou a nação."
 russia.108.a: "Malditos Traidores!"
 russia.109.t: "Rosgvardia Iniciou um Motim"
 russia.109.d: "A rebelião liderada pelos generais Shoigu e Gerasimov mergulhou o país no caos. Agora, Zolotov, chefe da Rosgvardia, juntou-se à revolta com suas forças leais, desafiando nosso governo e aprofundando a guerra civil."
 russia.109.a: "A Guarda dos Traidores!"
 russia.110.t: "O Governo Nos Traiu"
 russia.110.d: "Autoridades governamentais, lideradas por Volodin, impuseram a lei marcial nas regiões sob seu controle. O exército está fragmentado, forçando-nos a confrontar não apenas rebeldes, mas também antigos aliados agora leais a autoridades da oposição."
 russia.110.a: "Funcionários São Como Ratos"
 russia.111.t: "A Revolta Comunista"
 russia.111.d: "Volgogrado tornou-se o bastião de uma nova revolta comunista. Diversas regiões declararam sua secessão e pretendem recriar um modelo semelhante ao da URSS. Um novo e perigoso inimigo surgiu."
 russia.111.a: "Agora há esses"
 russia.112.t: "A Nova Guerra Chechena"
 russia.112.d: "O governo checheno declarou guerra contra nós, rompendo com sua lealdade à Rússia. Eles se recusam a apoiar um país que não garantiu sua sobrevivência e independência."
 russia.112.a: "Desta Vez Precisamos Acabá-los"
 russia.113.t: "Patriotas Furiosos Se Revoltam"
 russia.113.d: "Igor Strelkov, um renomado veterano militar e patriota, chegou recentemente a Donetsk. Ele exortou o povo de Donbass a resistir e a se opor ao governo que consideram corrupto e criminoso."
 russia.113.a: "Donbass nos traiu."
 russia.114.t: "A Sibéria Está Se Levantando"
 russia.114.d: "Ativistas siberianos declararam sua república no Extremo Oriente, recusando-se a reconhecer nosso governo. Essa secessão nos isola de territórios e recursos vitais do leste."
 russia.114.a: "Chegaremos lá."
 russia.115.t: "O Retorno da República dos Urais"
 russia.115.d: "A República dos Urais, uma iniciativa do governador Rossel no final da década de 90, foi esmagada por Yeltsin. Agora, o sentimento revanchista está ressurgindo entre os uralianos, que trabalham para reviver a antiga república."
 russia.115.a: "Os Urais vão pagar por isso."
 russia.116.t: "A Revolta no Norte"
 russia.116.d: "Em meio ao caos, ativistas liberais no norte da Rússia formaram um governo que busca se opor a nós e nos derrubar. Sua ascensão adiciona uma nova frente à turbulência que assola o país."
 russia.116.a: "Até esses?!"
