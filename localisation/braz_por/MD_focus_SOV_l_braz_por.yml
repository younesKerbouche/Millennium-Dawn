 russia_governorate.5.d: "O governo de [LAT.GetName] agiu com prudência ao evitar conflitos conosco. [LAT.GetName] voltará a fazer parte do Império Russo, fortalecendo nossos laços."
 russia_governorate.5.o1: "Finalmente"
