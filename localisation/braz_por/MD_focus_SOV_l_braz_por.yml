 SOV_democracy_in_kyr: "Democracia Russa em [KYR.GetNameWithFlag]"
 SOV_democracy_in_kyr_desc: "Usando táticas de surpresa, planejamos atacar rapidamente em [KYR.GetNameWithFlag]. A janela para iniciar a operação é curta, então a velocidade é essencial."
 SOV_democracy_in_taj: "Democracia Russa em [TAJ.GetNameWithFlag]"
 SOV_democracy_in_taj_desc: "Vamos tirar proveito do elemento surpresa para realizar uma operação eficaz em [TAJ.GetNameWithFlag]. Agir rapidamente é vital para atingirmos nossos objetivos."
 SOV_democracy_in_trk: "Democracia Russa em [TRK.GetNameWithFlag]"
 SOV_democracy_in_trk_desc: "Nossa estratégia envolve um ataque surpresa em [TRK.GetNameWithFlag]. A operação deve começar rapidamente para garantir o sucesso."
 SOV_democracy_in_uzb: "Democracia Russa em [UZB.GetNameWithFlag]"
 SOV_democracy_in_uzb_desc: "Vamos usar o fator surpresa para lançar uma operação bem-sucedida em [UZB.GetNameWithFlag], mas precisamos agir rapidamente antes que a oportunidade se esgote."
