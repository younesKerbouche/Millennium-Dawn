 russian_legacy_empire: "£text_icon_sov_empire Legado Imperial"
 russian_legacy_empire_desc: "A Rússia sempre foi um grande império, e não abandonaremos esse legado em busca de ilusões democráticas passageiras."
 russian_legacy_democratic: "£text_icon_sov_democratic Legado Democrático"
 russian_legacy_democratic_desc: "Embora a Rússia tenha vivenciado longos períodos de autocracia, também conheceu momentos de esperança democrática. Preservaremos e expandiremos esse legado de liberdade."
 SOV_kosmo_voiska: "Forças Espaciais Russas"
 SOV_kosmo_voiska_desc: "As Forças Espaciais Russas servem como o ramo espacial das Forças Aeroespaciais."
 SOV_armyreform_ipso: "Tropas de Operações de Informação"
 SOV_armyreform_ipso_desc: "Essas tropas realizam guerra cibernética, gerenciam redes militares e protegem sistemas de comunicação contra ameaças cibernéticas."
 SOV_army_mto: "Apoio Logístico das Forças Armadas Russas"
