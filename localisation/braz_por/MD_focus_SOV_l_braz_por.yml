 russia.21.t: "Rússia Exige o Alasca"
 russia.21.d: "A Rússia emitiu uma exigência formal para a anexação do Alasca. Citando reivindicações históricas, seu autoproclamado \"Império\" busca recuperar antigos territórios do Império Russo — e o Alasca está claramente entre eles. Devemos decidir se cederemos ou nos prepararemos para resistir a essa ambição ousada."
 russia.21.o1: "Temos que nos submeter..."
 russia.21.o2: "Não haverá russos em Anchorage."
 russia.22.t1: "Os Estados Unidos aceitam nossa demanda."
 russia.22.d1: "Os Estados Unidos aceitaram nossa reivindicação pelo Alasca. Finalmente recuperamos o controle dos territórios do norte, uma vitória simbólica e estratégica para nossa nação."
 russia.22.o1: "Slava Rossii!"
 russia.23.t1: "EUA reduzem nossa demanda"
 russia.23.d1: "Os Estados Unidos recusaram nosso pedido de devolução do Alasca. Se quisermos recuperar o que é nosso, teremos que lutar por isso."
 russia.23.o1: "Então, vamos preparar um 'presente' para eles."
 russia.24.t: "Rússia oferece Estado da União"
 russia.24.d: "Nossos amigos na Rússia propuseram aprofundar nosso atual Estado da União em uma União de Estados plena. Aceitar essa oferta significaria o fim da independência bielorrussa, mas talvez seja um passo necessário rumo à unidade e à força."
 russia.24.o1: "Que seja o Estado de União!"
 russia.24.o2: "Resistir e morder!"
 russia.25.t: "Belarus aceita!"
 russia.25.d: "Belarus concordou com a proposta de uma União de Estados. A partir de agora, seguirá nossas diretrizes. No entanto, essa medida pode causar preocupação entre nossos outros aliados."
 russia.25.o1: "Excelente."
 russia.31.t: "Rússia Propõe Investimentos em Gasodutos"
 russia.31.d: "A Rússia propôs um projeto de investimento mútuo para desenvolver a infraestrutura energética entre nossos países. Eles estão oferecendo a construção de um gasoduto para transportar seu petróleo e gás para o nosso território. Isso poderia trazer grandes benefícios econômicos — se pudermos aceitar o custo político."
 russia.31.o1: "Claro!"
 russia.31.o2: "Russos, Fiquem Longe!"
 russia.32.t: "Rússia Propõe Investir na Indústria Militar"
 russia.32.d: "A Rússia propôs um investimento conjunto em nossa indústria militar. Eles estão dispostos a construir uma fábrica de armamentos para fortalecer tanto nossas capacidades de defesa quanto nossos laços econômicos. Aceitar essa proposta poderia remodelar nosso setor de defesa."
 russia.32.o1: "Claro!"
 russia.32.o2: "Russos, Fiquem Longe!"
 russia.38.t: "[FROM.GetName] Concorda com a Cooperação Econômica!"
 russia.38.d: "[FROM.GetName] respondeu positivamente à nossa proposta de investimento. Isso marca o início de uma cooperação mais profunda e de crescimento mútuo entre nossas nações."
 russia.38.o1: "Excelente."
 russia.39.t: "[FROM.GetName] Recusa a Cooperação Econômica!"
 russia.39.d: "[FROM.GetName] rejeitou nossa proposta de investimento, interrompendo qualquer progresso futuro neste projeto. A oportunidade de colaboração econômica foi perdida, pelo menos por enquanto."
 russia.39.o1: "Triste"
 russia.40.t: "Tomar a Confederação do Sahel Sob Controle Direto"
 russia.40.d: "Acreditamos que o melhor seria supervisionar pessoalmente os assuntos da Confederação do Sahel. O controle direto pode garantir estabilidade e uma governança mais eficaz na região."
 russia.40.o1: "Não."
 russia.40.o2: "Ir para a Confederação do Sahel."
 russia.41.t: "[SOV.GetNamewithFlag] Nos Oferece Seu Sistema de Lança-Chamas Pesado"
 russia.41.d: "A Rússia nos ofereceu um de seus mais recentes avanços militares: um poderoso sistema de lança-chamas pesado. Essa arma avançada poderia aumentar consideravelmente nossas capacidades. Devemos aceitar a oferta?"
 russia.41.o1: "Sim"
 russia.41.o2: "Não."
 russia.44.t: "Compra dos Nossos Sistemas de Lança-Chamas Pesados"
 russia.44.d: "[FROM.GetName] concordou em adquirir nossos sistemas de lança-chamas pesados. Esta venda fortalece nossos laços econômicos e militares com eles."
 russia.44.a: "Ótimo."
 russia.45.t: "Compra dos Nossos Sistemas de Lança-Chamas Pesados"
 russia.45.d: "[FROM.GetName] recusou-se a comprar nossos sistemas de lança-chamas pesados. Um negócio em potencial foi perdido."
 russia.45.a: "É triste."
 russia.46.t: "[SOV.GetNamewithFlag] Nos Oferece Seus Tanques"
 russia.46.d: "A Rússia está nos oferecendo uma de suas mais recentes invenções em armamento blindado — um sistema de tanques de última geração. A aquisição desse equipamento poderia fortalecer significativamente nossas forças terrestres."
 russia.46.o1: "Sim"
 russia.46.o2: "Não."
 russia.47.t: "Compra dos Nossos Tanques"
 russia.47.d: "[FROM.GetName] concordou em comprar nossos tanques. O acordo beneficiará tanto nossas economias quanto nossas posições estratégicas."
 russia.47.a: "Ótimo."
 russia.48.t: "Compra dos Nossos Tanques"
 russia.48.d: "[FROM.GetName] recusou a compra dos nossos tanques. Precisaremos procurar novos clientes."
 russia.48.a: "É triste."
 russia.49.t: "Conflito em Karabakh"
 russia.49.d: "O conflito interminável em Karabakh atingiu outro ponto crítico. Agora precisamos decidir a quem apoiar nesta região volátil e historicamente disputada."
 russia.49.a: "Vamos ajudar a Armênia."
 russia.49.b: "Vamos ajudar o Azerbaijão."
 russia.50.t: "Conflito Georgiano"
 russia.50.d: "A Abcásia e a Ossétia do Sul representam um problema para a Geórgia há muito tempo. A sua separação na década de 1990 deu origem a anos de instabilidade e disputas. Chegou a hora de determinar o futuro desses territórios."
 russia.50.a: "Vamos pegar Abkhazia e Ossétia para nós."
 russia.50.b: "A Geórgia receberá Abkhazia e Ossétia."
 russia.33.t: "Rumores se Espalham sobre Golpe Russo!"
 russia.33.d: "Fontes semi-confiáveis ​​nos informaram sobre uma possível tentativa de golpe orquestrada por elementos pró-Rússia. Para evitar essa ameaça, talvez precisemos agir rapidamente, prendendo funcionários corruptos com ligações com Moscou."
 russia.33.o1: "Hmm..."
 russia.34.t: "O golpe de Estado na Ucrânia foi bem-sucedido!"
 russia.34.d: "Informações vindas de Kiev confirmam que forças pró-Rússia assumiram o controle do governo. Uma nova administração leal a Moscou está agora no poder."
 russia.34.o1: "URA!"
 russia.35.t: "Golpe Ucraniano Falhou!"
 russia.35.d: "Elementos pró-Rússia fracassaram em sua tentativa de tomar o poder na Ucrânia. Todos os conspiradores foram presos e Kiev apresentou um protesto formal."
 russia.35.o1: "Blat."
 russia_news.9.t: "Golpe de Estado russo na Ucrânia é bem-sucedido."
 russia_news.9.d: "Informações vindas de Kiev afirmam que forças pró-Rússia assumiram o controle da administração ucraniana e instalaram um governo leal. A Rússia nega qualquer envolvimento no golpe."
 russia_news.9.o1: "Russos sendo russos."
 russia_news.9.o2: "Nossos irmãos escolheram o caminho certo!"
 russia_news.9.o3: "Que diabos?"
 russia_news.10.t: "Golpe Russo na Ucrânia Falhou."
 russia_news.10.d: "Informações vindas de Kiev afirmam que agentes pró-Rússia não conseguiram assumir o controle da administração. A Rússia nega qualquer envolvimento com os rebeldes ou com o plano fracassado."
 russia_news.10.o1: "Russos sendo russos."
 russia_news.10.o2: "Blat."
 russia_news.10.o3: "Malditos russos."
 russia.30.t: "Incidente na Usina Hidrelétrica Sayano-Shushenskaya"
 russia.30.d: "Uma catástrofe atingiu a maior usina hidrelétrica da Rússia. Uma das turbinas da usina Sayano-Shushenskaya desabou, matando 75 pessoas e causando graves danos à barragem. Os relatórios atuais indicam que 9 das 10 turbinas estão inoperantes. A situação é crítica e exige ação imediata."
 russia.30.o1: "Use os fundos federais e conserte o mais rápido possível!"
 russia.30.o2: "Censure os danos reais."
 russia_news.6.t: "Incidente na Usina Hidrelétrica Sayano-Shushenskaya"
 russia_news.6.d: "Na manhã de hoje, um desastre atingiu a usina hidrelétrica de Sayano-Shushenskaya, a maior da Rússia. Uma turbina desabou, matando 75 funcionários e danificando gravemente a barragem. Informações indicam que 9 das 10 turbinas foram afetadas, paralisando as operações da usina."
 russia_news.6.o1: "Terrível."
 russia_news.6.o2: "Envie nossas condolências"
 russia_news.6.o3: "Esperamos que a Rússia fique bem"
 russia_news.6.o4: "Eles receberam o que merecem!"
 russia_news.1.t: "Vladimir Putin eleito presidente"
 russia_news.1.d: "Como esperado, Vladimir Putin — presidente interino desde 31 de dezembro de 1999 — venceu a eleição presidencial russa. Inicialmente visto como uma mera extensão da vontade política de Boris Yeltsin, Putin já surpreendeu muitos com sua firmeza na gestão da crise chechena, provando que talvez não seja tão maleável quanto se acreditava."
 russia_news.1.o1: "Vamos ver como ele se sai."
 russia_news.2.t: "Vladimir Zhirinovsky eleito Presidente"
 russia_news.2.d: "Em uma reviravolta surpreendente, o Partido Liberal Democrático, de cunho nacionalista, garantiu a presidência para seu líder polêmico, Vladimir Zhirinovsky. Muitos acreditavam que Vladimir Putin venceria facilmente, mas o povo russo parece ter escolhido um caminho mais radical."
 russia_news.2.o1: "A carreira de Putin chegou ao fim."
 russia_news.3.t: "Gennady Zyuganov eleito Presidente"
 russia_news.3.d: "Em uma reviravolta surpreendente, Gennady Zyuganov, do Partido Comunista, venceu a presidência. A maioria acreditava que Putin já tinha a vitória garantida, dada a sua ligação com Boris Yeltsin. Este resultado levanta sérias questões sobre o futuro da Rússia e sua possível volta a um modelo de governança semelhante ao da União Soviética."
 russia_news.3.o1: "Isso marca o renascimento da URSS?"
 russia_news.4.t: "Grigory Yavlinsky eleito Presidente"
 russia_news.4.d: "Praticamente desconhecido fora dos círculos ativistas, Grigory Yavlinsky emergiu como o novo presidente da Rússia em uma surpreendente vitória eleitoral. Putin, o favorito indiscutível e herdeiro de Yeltsin, era esperado para vencer com facilidade. Mas o eleitorado escolheu um caminho diferente, possivelmente sinalizando uma rejeição à política oligárquica e uma preferência por reformas liberais."
 russia_news.4.o1: "Boa sorte, Grigory!"
 russia_news.4.o2: "...quem?"
 russia_news.5.t: "Ascensão da União Soviética"
 russia_news.5.d: "A nova liderança comunista da Rússia deixou claras suas intenções: restaurar a antiga União Soviética reunificando suas antigas repúblicas. Uma onda de alarme ou entusiasmo se espalha, dependendo da posição política de cada um."
 russia_news.5.o1: "Excelente"
 russia_news.5.o2: "Apoiem a Nova União!"
 russia_news.5.o3: "Notícias preocupantes"
 russia_news.5.o4: "Terrível."
 russia_news.50.t: "Desastre do Submarino Kursk"
 russia_news.50.d: "Russian officials have confirmed the sinking of the K-141 'Kursk' submarine in the Barents Sea, 75 kilometers off the Kola Peninsula. The disaster occurred earlier today, due to an internal explosion. While Russia offered several explanations, including a NATO submarine collision, the alliance has firmly denied involvement. All 118 crew members perished in the incident."
 russia_news.50.o1: "Uma grande tragédia!"
 russia_news.50.o2: "Envie nossas condolências aos nossos aliados."
 russia_news.50.o3: "Esperamos que os russos fiquem bem."
 russia_news.50.o4: "Eles receberam o que mereciam."
 russia_news.7.t: "Rússia Adere à OMC!"
 russia_news.7.d: "Após um longo processo de negociação, a Rússia foi aceita na Organização Mundial do Comércio. Para obter a aprovação, a Rússia teve que demonstrar evidências de uma verdadeira reforma econômica, especialmente para os Estados Unidos e a União Europeia. A mídia estatal russa considera isso um marco na recuperação do país após o período soviético."
 russia_news.7.o1: "Estamos abrindo nossas portas!"
 russia_news.7.o2: "A Rússia se abre para o mundo."
 russia_news.7.o3: "A Rússia se abre para o mundo."
 russia_news.7.o4: "Malditos sejam eles."
 russia_news.8.t: "Rússia Renomeia a Militsiya para Polícia"
 russia_news.8.d: "O presidente Dmitry Medvedev sancionou uma ampla lei de reforma que muda o nome da \"Militsiya\" da Rússia para \"Polícia\". A legislação define novos direitos e responsabilidades para os agentes, elimina funções redundantes e visa melhorar a confiança pública, promovendo uma parceria entre a polícia e a sociedade."
 russia_news.8.o1: "Que interessante."
 russia_news.8.o2: "Bom"
