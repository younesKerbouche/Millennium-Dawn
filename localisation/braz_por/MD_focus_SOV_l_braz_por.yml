 SOV_putinism_propaganda: "Propaganda do Putinismo"
 SOV_putinism_propaganda_desc: "Antes de Putin, a Rússia era um país devastado e humilhado. Sob sua liderança, a esperança e o orgulho foram restaurados. Celebraremos essa revitalização e garantiremos que todos os cidadãos compreendam a grandeza que ele trouxe para a Rússia."
 SOV_idea_putinism_propaganda: "Propaganda do Putinismo"
