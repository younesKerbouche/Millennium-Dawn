l_braz_por:
 russia_focus: "Árvore de Foco da Rússia"
 SOV_reign_of_yeltsin: "O Reinado de Boris Yeltsin"
 SOV_reign_of_yeltsin_desc: "Boris Yeltsin foi o primeiro Presidente da recém-criada Federação Russa, o estado sucessor da URSS, de 1991 a 1999. Ele presidiu enormes problemas econômicos e uma guerra desastrosa na Chechênia, e em 31 de dezembro de 1999, entregou seu cargo ao Primeiro-Ministro Vladimir Putin."
 SOV_groznyy_offensive: "Ofensiva de Groznyy"
 SOV_groznyy_offensive_desc: "A Segunda Guerra da Chechênia começou em agosto de 1999, quando combatentes chechenos da Ichkeria, região de facto independente, infiltraram-se no Daguestão, país vizinho. O contra-ataque militar russo resultou no cerco de Grozny, cuja queda está prevista para o final de janeiro ou início de fevereiro."
 SOV_putin: "Vladimir Putin"
 SOV_putin_desc: "Vladimir Putin, nascido em Leningrado, é um ex-oficial da KGB que atuou brevemente como diretor do FSB e secretário do Conselho de Segurança antes de ser nomeado primeiro-ministro em agosto de 1999. Com sua experiência em inteligência estrangeira, Putin é visto como uma das figuras mais capazes — senão a mais poderosa — para liderar a Rússia nestes tempos turbulentos."
 SOV_the_grand_bargain: "O Grande Acordo"
 SOV_the_grand_bargain_desc: "A Rússia está atualmente sob o domínio de oligarcas. Se quisermos conquistar poder real dentro do país, precisamos oferecer a eles um acordo irrecusável."
 SOV_putinism: "Putinismo"
 SOV_putinism_desc: "Embora Vladimir Putin não possua uma ideologia formal, seu governo é caracterizado pelo domínio de oligarcas e ex-militares, ou siloviki. Esse modelo de governança ficou conhecido como \"putinismo\", enfatizando o controle, a lealdade e a autoridade estatal."
 SOV_found_rosatom: "Fundar a Rosatom"
 SOV_found_rosatom_desc: "A Rosatom é a corporação estatal de energia nuclear que supervisiona o complexo nuclear-industrial da Rússia."
 SOV_empower_siloviki: "Empoderar os Siloviki"
 SOV_empower_siloviki_desc: "'Siloviki' refere-se a ex-militares e oficiais de inteligência que fizeram a transição para a política. Ao capacitá-los, garantimos a unidade interna e a tomada de decisões orientada por valores e disciplina compartilhados."
 SOV_remove_guzinsky: "Remover Gusinsky"
 SOV_remove_guzinsky_desc: "O magnata da mídia Vladimir Guzinsky se recusa a cooperar com o governo e os oligarcas, e precisa ser contido."
 SOV_delay_sibirneft_merger: "Atrasar a Fusão da Sibneft"
 SOV_delay_sibirneft_merger_desc: "A fusão proposta entre a Yukos e a Sibneft foi bloqueada por meio de acusações fabricadas contra Khodorkovsky, com o objetivo de impedir seu controle."
 SOV_gen_3_nuclear_plants: "Reatores Nucleares da Geração 3+"
 SOV_gen_3_nuclear_plants_desc: "Os reatores nucleares de Geração III+ são versões avançadas de projetos anteriores, oferecendo maior segurança e eficiência operacional. Desenvolvidos na década de 1990 com base nas lições aprendidas em décadas de uso de energia nuclear no Ocidente, eles representam o futuro da energia limpa e estável para a Rússia."
 SOV_khodorkovsky_case: "O Caso Khodorkovsky"
 SOV_khodorkovsky_case_desc: "Diante das acusações de corrupção e sonegação fiscal, Khodorkovsky provavelmente perderá suas participações na Yukos Oil."
 SOV_revision_6: "Revisão Número 6"
 SOV_revision_6_desc: "A Revisão Número 6 é uma lei de vigilância abrangente que concede ao governo plena autoridade para monitorar as comunicações em todo o país. Embora controversa, ela se justifica como uma medida de segurança nacional. Seu amplo escopo garante que nenhuma ameaça passe despercebida."
 SOV_state_corporatism: "Corporativismo Estatal"
 SOV_state_corporatism_desc: "Muitas das maiores corporações da Rússia são lideradas por indivíduos com ligações ao governo. Ao unificar o poder estatal e o corporativo, podemos eliminar ineficiências e alinhar a atividade econômica aos objetivos nacionais. Essa fusão dará ao Estado controle total sobre os rumos da economia."
 SOV_seize_yukos_oil: "Apreender a Yukos Oil"
 SOV_seize_yukos_oil_desc: "Com a remoção de Khodorkovsky, podemos tomar posse da Yukos Oil e redistribuir seus ativos para os aliados."
 SOV_khodorkovsky_trial: "Os Julgamentos de Khodorkovsky"
 SOV_khodorkovsky_trial_desc: "Tendo reunido provas suficientes, prosseguiremos com o julgamento de Khodorkovsky, embora o resultado já esteja claro."
 SOV_join_wto: "Entrar na OMC"
 SOV_join_wto_desc: "A adesão à Organização Mundial do Comércio nos integrará ainda mais à economia global e trará prosperidade ao nosso povo."
 SOV_subjects: "Assuntos da Federação"
 SOV_subjects_desc: "Nosso objetivo é introduzir interações mais claras e estruturadas com as entidades federais. Isso resultará em melhor coordenação econômica e maior coesão política em todas as regiões."
 SOV_referendum_in_chechnya: "Referendo na Chechênia"
 SOV_referendum_in_chechnya_desc: "A Chechênia é cultural e politicamente distinta do resto da Rússia. O único caminho para a paz é deixar que seu povo decida: integração total à Federação Russa ou um certo grau de autonomia. Respeitaremos a escolha deles e trabalharemos por uma solução duradoura."
 SOV_referendum_in_bashkiria: "Status de [BSH.GetNamewithFlag]"
 SOV_referendum_in_bashkiria_desc: "Alinharemos nossa constituição e estrutura legal com as de [BSH.GetNamewithFlag]. Este é um passo fundamental rumo à governança unificada e à clareza administrativa."
 SOV_referendum_in_tatarstan: "Status de [TAT.GetNamewithFlag]"
 SOV_referendum_in_tatarstan_desc: "Alinharemos nossa constituição e estrutura legal com as de [TAT.GetNamewithFlag]. Harmonizar esses documentos garante a consistência dentro da Federação."
 SOV_referendum_in_khmao: "Status de [KHM.GetNamewithFlag]"
 SOV_referendum_in_khmao_desc: "Alinharemos nossa estrutura jurídica com [KHM.GetNamewithFlag] para garantir melhor integração e administração. Essa unificação jurídica reduzirá atritos e ajudará a padronizar a governança em todas as regiões."
 SOV_referendum_in_crimea: "Status de [CRM.GetNamewithFlag]"
 SOV_referendum_in_crimea_desc: "Alinharemos nossa constituição e leis com as de [CRM.GetNamewithFlag], consolidando seu lugar na Federação. A clareza jurídica é essencial para a estabilidade e legitimidade a longo prazo."
 SOV_the_putinka: "A Putinka"
 SOV_the_putinka_desc: "As antigas Khrushchyovkas estão sendo substituídas por um novo modelo habitacional, a Putinka. Modernas, espaçosas e mais duráveis, essas construções marcam uma nova era no desenvolvimento urbano russo."
 SOV_sign_bologna_accords: "Assinar os Acordos de Bolonha"
 SOV_sign_bologna_accords_desc: "O Processo de Bolonha é um acordo europeu que visa padronizar o ensino superior em todos os países. Ao assinarmos o acordo, alinhamos nossos valores aos padrões educacionais globais, facilitando o estudo de estudantes russos no exterior e o reconhecimento de nossos diplomas por instituições estrangeiras."
 SOV_enforce_oligarchs_control: "Impor Controle sobre os Oligarcas"
 SOV_enforce_oligarchs_control_desc: "Os oligarcas podem ter influência, mas o controle direto do Estado é muito mais eficaz. Ao demonstrar que o Estado é mais poderoso, podemos criar um sistema estável de empresas estatais que beneficie todo o país."
 SOV_2011_healthcare_reforms: "Reformas de Saúde de 2011"
 SOV_2011_healthcare_reforms_desc: "As reformas de saúde de 2011 foram propostas pelo primeiro-ministro Vladimir Putin. Elas destinaram mais de 300 bilhões de rublos para aprimorar o sistema de saúde em toda a Rússia, visando aumentar o acesso e a qualidade para todos os cidadãos."
 SOV_npp: "Projetos de Prioridade Nacional"
 SOV_npp_desc: "Desde o colapso da União Soviética, o padrão de vida na Rússia tem declinado. Em 2005, foram lançados os Projetos Nacionais Prioritários para melhorar a saúde, a educação, a habitação e a agricultura. Esses projetos visam revitalizar setores-chave da vida cotidiana e fortalecer a nação desde a base."
 SOV_mitigate_financial_crisis: "Mitigar a Crise Financeira"
 SOV_mitigate_financial_crisis_desc: "A recessão global de 2008 está afetando a Rússia, assim como o resto do mundo. Precisamos tomar medidas enérgicas para proteger nossa economia e preservar o progresso alcançado desde o colapso da União Soviética."
 SOV_develop_it_industry: "Desenvolver a Indústria de TI"
 SOV_develop_it_industry_desc: "O setor de TI da Rússia está décadas atrasado em relação aos seus homólogos ocidentais. Precisamos de líderes e empresas inovadoras, semelhantes a Steve Jobs, Bill Gates, Google, Microsoft, Apple e Facebook, para impulsionar o nosso desenvolvimento tecnológico."
 SOV_renewable_energy_investments: "Investimentos em Energias Renováveis"
 SOV_renewable_energy_investments_desc: "Nossos recursos de petróleo e gás são limitados, e as mudanças climáticas representam uma séria ameaça. Investir em energia renovável reduzirá nossa dependência de hidrocarbonetos e ajudará a Rússia a se tornar líder global em tecnologia de energia limpa."
 SOV_commercialize_glonass: "Comercializar o GLONASS"
 SOV_commercialize_glonass_desc: "O GLONASS é o sistema de navegação por satélite da Rússia, oferecendo uma alternativa ao GPS. Expandir seu uso comercial impulsionará nossa independência tecnológica e abrirá novas oportunidades econômicas."
 SOV_increase_roscosmos_funding: "Aumentar o Financiamento da Roscosmos"
 SOV_increase_roscosmos_funding_desc: "A Roscosmos, herdeira do legado do programa espacial soviético, é a principal agência espacial da Rússia. Aumentar seu financiamento é essencial para acompanhar a corrida espacial internacional e avançar nossas capacidades tecnológicas."
 SOV_go_russia: "Vamos, Rússia!"
 SOV_go_russia_desc: "A Rússia é uma grande potência com potencial imparável. Sob a liderança de Putin, recuperaremos o nosso lugar de direito como uma superpotência global dominante nos próximos anos."
 SOV_medvedev_modernization_program: "Programa de Modernização Medvedev"
 SOV_medvedev_modernization_program_desc: "Lançado em 2009, o programa de modernização Medvedev visava diversificar a economia russa e reduzir a dependência do petróleo e do gás. Priorizou a eficiência energética, a tecnologia nuclear, as tecnologias de informação, a indústria farmacêutica e a exploração espacial, ao mesmo tempo que promoveu a transparência e a responsabilização governamentais."
 SOV_rokirovka: "Rokirovka"
 SOV_rokirovka_desc: "Rokirovka, que significa roque no xadrez, refere-se à renúncia de Putin após o término de seu mandato presidencial para permitir que Medvedev assumisse o poder. Essa manobra estratégica garantiu a continuidade da liderança dentro do sistema político russo."
 SOV_gay_propaganda_laws: "Leis de Propaganda LGBT"
 SOV_gay_propaganda_laws_desc: "Pretendemos opor-nos à representação LGBT na nossa sociedade para proteger os valores do nosso povo e resguardar as mentes dos jovens daquilo que consideramos influências nocivas."
 SOV_anti_corruption_foundation: "Fundação Anti-Corrupção"
 SOV_anti_corruption_foundation_desc: "A corrupção contaminou profundamente os sistemas político e econômico da Rússia. A criação de um comitê governamental específico com autoridade real é necessária para combater esse problema de forma abrangente e restaurar a confiança pública."
 SOV_economic_liberalism: "Mercados Livres, Povo Livre"
 SOV_economic_liberalism_desc: "Os mercados livres são essenciais para tirar a Rússia da pobreza e impulsionar o crescimento. O governo deveria se afastar e permitir que as empresas operem livremente, sem interferência ou favorecimento."
 SOV_the_novorossiyan_uprising: "A Revolta de Novorossiya"
 SOV_the_novorossiyan_uprising_desc: "Os habitantes de Luhansk e Donetsk lutam pela soberania nacional em relação à Ucrânia. Fornecer apoio secreto a esses combatentes pela liberdade poderia alterar o equilíbrio regional a favor da Rússia."
 SOV_annexation_of_crimea: "Anexação da Crimeia"
 SOV_annexation_of_crimea_desc: "A anexação da Crimeia, uma península estrategicamente vital e etnicamente russa, é crucial. O envio de tropas sem identificação para apoiar levantes locais manterá a plausibilidade da negação e atrasará qualquer intervenção ocidental."
 SOV_the_new_dictator: "O Ditador"
 SOV_the_new_dictator_desc: "As pretensões democráticas já não são necessárias. Putin, Medvedev e o Rússia Unida entendem o que é melhor para a Rússia. A liderança precisa ser forte e permanente para o futuro do país."
 SOV_police_reforms: "Reformas de Segurança"
 SOV_police_reforms_desc: "Reformar as agências de inteligência é vital para a estabilidade e para os esforços anticorrupção. Reduzir o poder dos siloviki ajudará a proteger a democracia russa e a fortalecer o controle governamental."
 SOV_root_out_corruption: "Acabar com os Oligarcas"
 SOV_root_out_corruption_desc: "Os oligarcas representam os resquícios corruptos da era Putin. Devem ser afastados, seus bens confiscados e sua influência desmantelada para restaurar a ordem e a justiça."
 SOV_multi_party_encouragement: "Acordos de Língua"
 SOV_multi_party_encouragement_desc: "Russos e ucranianos compartilham laços culturais e linguísticos profundos. Devemos garantir a igualdade de direitos linguísticos para fortalecer a unidade e o respeito mútuo entre nossos povos."
 SOV_democracy_in_russia: "Medidas de Integridade Eleitoral"
 SOV_democracy_in_russia_desc: "As pessoas só confiam nas eleições quando elas são justas e transparentes. Precisamos tomar medidas para reconstruir a confiança no processo eleitoral da Rússia após anos de corrupção e incerteza."
 SOV_neoliberal_foreign_policy: "Hegemonia Liberal"
 SOV_neoliberal_foreign_policy_desc: "Para proteger nossa segurança e apoiar as democracias liberais em todo o mundo, devemos resistir ativamente aos regimes autocráticos onde quer que eles ameacem a paz e a estabilidade."
 SOV_withdraw_from_the_sco: "Sair da Organização de Cooperação de Xangai (SCO)"
 SOV_withdraw_from_the_sco_desc: "A Organização de Cooperação de Xangai é composta por governos autocráticos que se opõem aos nossos valores. É do interesse da Rússia distanciar-se desse grupo."
 SOV_rein_in_the_government: "Controlar o Governo"
 SOV_rein_in_the_government_desc: "Com a oposição efetivamente neutralizada, podemos fortalecer o controle sobre o governo federal e garantir uma direção unificada para o futuro da Rússia."
 SOV_support_euromaidan: "Ajudar a Ucrânia"
 SOV_support_euromaidan_desc: "A Ucrânia enfrenta uma crise. Apoiar nossa nação irmã ajudará a estabilizar seu governo e a garantir nossos interesses regionais."
 SOV_support_democratic_belarus: "Trazer Democracia para Belarus"
 SOV_support_democratic_belarus_desc: "Chegou a hora de libertar Belarus da ditadura e apoiar o desenvolvimento da democracia e da liberdade para o seu povo."
 SOV_buy_belarus: "Subornar Funcionários Importantes"
 SOV_buy_belarus_desc: "Para ganhar influência na Bielorrússia, precisamos subornar estrategicamente funcionários importantes e garantir sua lealdade à nossa causa."
 SOV_civil_war_belarus: "Derrubar os Ocupantes de Belarus"
 SOV_civil_war_belarus_desc: "Chegou a hora de libertar Belarus da ocupação estrangeira e restaurar a soberania ao seu povo legítimo."
 SOV_green_energy_investments: "Investimentos em Energia Verde"
 SOV_green_energy_investments_desc: "As companhias petrolíferas controlam há muito tempo a política e os negócios russos. Reduzir a dependência dos combustíveis fósseis combaterá a corrupção e abrirá caminho para um futuro energético mais limpo."
 SOV_nato_exercises: "Exercícios da OTAN-Rússia"
 SOV_nato_exercises_desc: "Para fortalecer os laços, as forças russas e da OTAN realizarão exercícios conjuntos regulares em breve, promovendo a cooperação e o entendimento mútuo."
 SOV_nato_standardization: "Adotar Padrões da OTAN"
 SOV_nato_standardization_desc: "A adesão à OTAN exige que alinhemos nossos equipamentos e produção aos seus padrões. Isso demandará reformas significativas em nossa indústria militar."
 SOV_closer_ties_with_the_west: "Laços Mais Estreitos com o Ocidente"
 SOV_closer_ties_with_the_west_desc: "A Guerra Fria acabou. É hora de deixarmos para trás os antigos conflitos e construirmos novas amizades com as nações ocidentais."
 SOV_may_decrees: "Decretos de Maio"
 SOV_may_decrees_desc: "Em seu primeiro dia como presidente, em 2012, Putin emitiu 14 decretos presidenciais, conhecidos como Decretos de Maio. Estes focavam em educação, habitação, mão de obra qualificada, relações com a UE, indústria de defesa e relações interétnicas, visando orientar o desenvolvimento da Rússia."
 SOV_loosen_government_censorship: "Afrouxar a Censura Governamental"
 SOV_loosen_government_censorship_desc: "Após garantir um terceiro mandato sem precedentes, é importante fortalecer o controle sobre a mídia e a informação para manter a estabilidade e prevenir a dissidência."
 SOV_unite_with_asia: "União da Ásia Central"
 SOV_unite_with_asia_desc: "Devemos consolidar nossa união com as nações da Ásia Central enquanto ainda podemos. Isso fortalecerá nossa influência e garantirá o futuro da região."
 SOV_counter_euromaidan: "Contrarrestar o Euromaidan"
 SOV_counter_euromaidan_desc: "A Ucrânia está se distanciando cada vez mais da nossa influência. Precisamos agir com firmeza para lembrá-los de quem são seus verdadeiros aliados."
 SOV_extend_term_limits: "Estender Limites de Mandato"
 SOV_extend_term_limits_desc: "Atualmente, o mandato do presidente é de quatro anos. Prorrogá-lo para seis anos permitirá uma governança estável e continuidade até pelo menos 2018."
 SOV_moscow_tehran_axis: "Eixo Moscou-Teerã"
 SOV_moscow_tehran_axis_desc: "A Rússia e o Irã compartilham alianças naturais e interesses comuns. Que a amizade entre os impérios russo e persa perdure por muito tempo."
 SOV_fly_byu_drones: "Expandindo a Cooperação Militar"
 SOV_fly_byu_drones_desc: "Ampliaremos a cooperação militar com o Irã fornecendo aeronaves de combate e, em troca, receberemos sua tecnologia de drones kamikaze para fortalecer nossas forças."
 SOV_alliance_with_india: "Acordos de Delhi"
 SOV_alliance_with_india_desc: "A Índia e a Rússia têm uma longa história de resistência ao imperialismo. Celebramos nossa amizade e esperamos que ela continue por muitos anos."
 SOV_alliance_with_china: "Conferência de Xangai"
 SOV_alliance_with_china_desc: "Juntas, a China e a Rússia formam um bloco forte que se opõe ao Ocidente globalista. Estamos determinados a substituir a influência deles pela nossa."
 SOV_acquire_drones: "Adquirir Drones Estrangeiros"
 SOV_acquire_drones_desc: "O Irã nos oferece tecnologia avançada de drones para apoiar nossas operações militares especiais. Aceitar a proposta deles poderia aprimorar significativamente nossas capacidades."
 SOV_aggressive_foreign_policy: "Política Externa Agressiva"
 SOV_aggressive_foreign_policy_desc: "Com a oposição interna subjugada, a Rússia agora pode adotar uma postura mais assertiva no exterior. A proteção dos russos étnicos no exterior fornece justificativa para influência e intervenção quando necessário."
 SOV_challenge_nato: "Desafiar a OTAN"
 SOV_challenge_nato_desc: "A OTAN significa Organização Terrorista do Atlântico Norte. Devemos pôr fim ao seu controle imperialista e estabelecer nossa hegemonia sobre a Europa."
 SOV_zov_in_belarus: "Tentar Recuperar Influência na Bielorrússia"
 SOV_zov_in_belarus_desc: "Tentaremos retomar o controle sobre a Bielorrússia, apesar de suas autoridades terem adotado uma postura claramente anti-Rússia. Esse esforço é crucial para restaurar nossa influência e garantir nossos interesses estratégicos na região."
 SOV_support_vitebsk: "Desenvolver o Projeto Vitebsk"
 SOV_support_vitebsk_desc: "Nosso projeto de longa data para a República Popular de Vitebsk está pronto para ser colocado em prática. É hora de iniciar uma revolta que servirá como ponto de partida para expandir nossa influência na Bielorrússia."
 SOV_wagner_to_vitebsk: "Wagner em Vitebsk"
 SOV_wagner_to_vitebsk_desc: "A empresa militar privada Wagner está preparada para auxiliar os rebeldes de Vitebsk com seus mercenários experientes. Seu envolvimento fortalecerá a revolta e aumentará suas chances de sucesso."
 SOV_condemn_belarusian_russophobes: "Condenar a Política Anti-Russa Bielorrussa"
 SOV_condemn_belarusian_russophobes_desc: "Continuaremos a denunciar publicamente o atual regime bielorrusso por suas perigosas políticas anti-Rússia. Essa retórica ajudará a isolar o regime e a angariar apoio entre o povo bielorrusso."
 SOV_belarus_strike: "Minsk em 3 Dias"
 SOV_belarus_strike_desc: "Chegou a hora de desferir um golpe decisivo contra o regime nacionalista que governa a Bielorrússia. Um ataque rápido e esmagador a Minsk demonstrará nossa determinação e mudará o equilíbrio de poder na região."
 SOV_belarus_passports: "Distribuir Passaportes Russos em Vitebsk"
 SOV_belarus_passports_desc: "Começaremos a distribuir a cidadania russa aos residentes de Vitebsk. Essa medida fortalecerá nossa reivindicação sobre a região e proporcionará ao nosso povo maior proteção e direitos."
 SOV_2021_ukrainian_coup: "O Golpe Ucraniano"
 SOV_2021_ukrainian_coup_desc: "Não há mais espaço para negociações com Kiev. Devemos trabalhar para mudar o regime por todos os meios necessários e restaurar um governo mais favorável aos interesses russos."
 SOV_blr_union_programm: "Coordenar Programas de União com Belarus"
 SOV_blr_union_programm_desc: "Para fortalecer nossos laços, coordenaremos e implementaremos diversos roteiros de integração com a Bielorrússia. Esses programas aprofundarão nossa cooperação nos âmbitos econômico e político."
 SOV_recognize_novorossiya: "Reconhecer Novorossiya"
 SOV_recognize_novorossiya_desc: "Novorossiya é uma região histórica no leste da Ucrânia com uma população predominantemente russa. Não podemos abandonar nosso povo a um governo ucraniano que se opõe abertamente à cultura e aos interesses russos."
 SOV_condemn_ukrainian_russophobes: "Condenar os Russófobos Ucranianos"
 SOV_condemn_ukrainian_russophobes_desc: "As recentes mudanças políticas na Ucrânia deixam claro que o governo de Kiev não tem intenção de respeitar os laços históricos entre a Rússia e suas regiões fronteiriças. Devemos, portanto, ajustar nossa retórica diplomática e podemos até considerar a possibilidade de fabricar incidentes para justificar nossa posição."
 SOV_exercises_belarus_start: "Determinação Aliada - exercícios"
 SOV_exercises_belarus_start_desc: "As forças armadas russas e bielorrussas realizarão exercícios militares conjuntos para demonstrar nossa unidade e prontidão para defender nossos interesses comuns."
 SOV_the_final_strike: "O Golpe Final"
 SOV_the_final_strike_desc: "A Ucrânia escolheu um caminho que ameaça a estabilidade regional. É hora de agir com decisão e corrigir esse rumo. Avante para a vitória!"
 SOV_secret_strike: "O Ataque Inesperado"
 SOV_secret_strike_desc: "Enquanto desviávamos a atenção global, nosso verdadeiro objetivo era a Finlândia. É hora de retaliar pelos conflitos passados ​​com um ataque surpresa. Glória às nossas forças!"
 SOV_pasports_novorossiya: "Distribuir Passaportes Russos"
 SOV_pasports_novorossiya_desc: "Distribuiremos a cidadania russa aos residentes das regiões que libertamos, consolidando sua ligação com a pátria e protegendo-os sob a lei russa."
 SOV_russian_taker: "O Colecionador de Terras Russas"
 SOV_russian_taker_desc: "Nossa missão é devolver as terras históricas russas ao seu devido lugar dentro da Rússia. Assumiremos essa responsabilidade com orgulho e determinação."
 SOV_karelian_republic: "República Karelo-Finlandesa"
 SOV_karelian_republic_desc: "Devido às dificuldades enfrentadas pela minoria russa em algumas partes da Finlândia, anexaremos partes do país para integrá-las à nossa República da Carélia. Essa ação se justifica pela opressão sofrida pelos carelianos nessas regiões."
 SOV_UVZ_expanding: "Fazer a UralVagonZavod Trabalhar a 146%"
 SOV_UVZ_expanding_desc: "Nosso país precisa urgentemente de tanques em grande quantidade. Vamos pressionar a UralVagonZavod para que aumente a produção e atenda a essa demanda, garantindo assim nossa força militar."
 SOV_more_drones: "Investir na Produção de Drones"
 SOV_more_drones_desc: "A guerra moderna depende fortemente de tecnologia não tripulada. Precisamos investir substancialmente na produção de drones para acompanhar os desenvolvimentos militares contemporâneos."
 SOV_vstavai_strana: "Batalhões Nacionais"
 SOV_vstavai_strana_desc: "Os povos da Rússia devem se unir em defesa de nossa pátria. Os batalhões nacionais personificarão esse espírito e lutarão com determinação inabalável."
 SOV_armneia_arbat: "Batalhão Armênio Arbat"
 SOV_armneia_arbat_desc: "Nossos irmãos armênios estão prontos para nos apoiar no conflito. Seu comprometimento e bravura fortalecerão nossos esforços no campo de batalha."
 SOV_npp_again: "Novos Projetos Nacionais"
 SOV_npp_again_desc: "O governo lançou novos projetos nacionais com o objetivo de impulsionar a economia a níveis sem precedentes. Essas iniciativas impactarão diversos setores, desde o bem-estar social até o avanço tecnológico."
 SOV_m12: "Rodovia Federal M12 'Vostok'"
 SOV_m12_desc: "A rodovia federal M12 Vostok conecta importantes cidades, incluindo Moscou, Vladimir, Murom, Arzamas, Kazan, Nizhnekamsk, Ecaterimburgo e Tyumen. Este desenvolvimento de infraestrutura é uma parte fundamental dos nossos esforços de modernização nacional."
 SOV_volunteer_gifts: "Doações dos Cidadãos"
 SOV_volunteer_gifts_desc: "Cidadãos preocupados contribuem generosamente para apoiar a linha de frente. Suas doações fornecem recursos essenciais e elevam o moral de nossas tropas."
 SOV_reconservation: "Desconservação"
 SOV_reconservation_desc: "Reativaremos os estoques de armas e equipamentos preservados desde a era soviética. Isso fortalecerá rapidamente nossas capacidades militares sem a necessidade de nova produção."
 SOV_contracts_with_minobr: "Contrato com o Ministério da Defesa"
 SOV_contracts_with_minobr_desc: "Para restabelecer a ordem nas tropas, todo o pessoal deve assinar contratos formais com o Ministério da Defesa. Isso garantirá disciplina e clareza no comando."
 SOV_african_corps: "Criar o Corpo Africano"
 SOV_african_corps_desc: "Nosso objetivo é manter os laços estratégicos que desenvolvemos na África por meio das atividades do Grupo Wagner de Militares Privados. A formação de um corpo oficial dentro das forças armadas fortalecerá a cooperação em curso com as nações africanas."
 SOV_unite_as_one: "Respeitar a História da Rússia"
 SOV_unite_as_one_desc: "Nossa nação possui uma história vasta e rica. Devemos honrar e respeitar nossa herança como alicerce para a união e o orgulho no futuro."
 SOV_pmc_gazproms: "PMCs corporativos"
 SOV_pmc_gazproms_desc: "A Gazprom está financiando a criação de seus próprios batalhões de empresas militares privadas."
 SOV_anti_bsb: "Proibir a Oposição"
 SOV_anti_bsb_desc: "Chegou a hora de tomarmos medidas decisivas contra os grupos de oposição pró-ocidentais que minam nossa estabilidade e disseminam influência estrangeira."
 SOV_pogranci_fsb: "Serviço Federal de Segurança de Fronteiras da Rússia"
 SOV_pogranci_fsb_desc: "O Serviço de Fronteiras é um ramo do FSB responsável pelo patrulhamento e proteção das extensas fronteiras terrestres da Rússia."
 SOV_referendums_novorossiya: "Referendos Sobre a Adesão à Rússia"
 SOV_referendums_novorossiya_desc: "Chegou a hora de Novorossiya se reunir formalmente com a Rússia. A realização de referendos permitirá que o povo expresse sua vontade e legitime esse processo."
 SOV_attack_moldova: "Liberar a Moldávia"
 SOV_attack_moldova_desc: "Nossos aliados na Transnístria sofrem sob o controle moldavo. Expandir nossa zona de segurança contra a OTAN, libertando a Moldávia, garantirá a fronteira ocidental da Rússia e protegerá nossos interesses."
 SOV_information_war: "Guerra da Informação"
 SOV_information_war_desc: "Para enfraquecer o apoio ocidental à Ucrânia, devemos disseminar propaganda direcionada online. Controlar a narrativa é crucial para influenciar a opinião internacional e alcançar nossos objetivos."
 SOV_zyuganov: "Gennadiy Zyuganov"
 SOV_zyuganov_desc: "Gennady Zyuganov, nascido em 1944, lidera o Partido Comunista da Federação Russa desde 1993. Nas eleições presidenciais de 1996, ele era inicialmente o favorito para derrotar Boris Yeltsin, mas acabou perdendo no segundo turno com 40,7% dos votos, contra 54,4% de Yeltsin. A política de Zyuganov combina ideologia de esquerda com uma forte perspectiva nacionalista."
 SOV_coup_major_post_soviet_countries: "Golpe nas Repúblicas"
 SOV_coup_major_post_soviet_countries_desc: "Em vez de arriscar uma intervenção militar desastrosa, ofereceremos às repúblicas separatistas um acordo irrecusável. Essa abordagem diplomática visa trazê-las de volta para nossa influência sem derramamento de sangue."
 SOV_mobilize_the_masses: "Mobilizar as Massas"
 SOV_mobilize_the_masses_desc: "A revolução exige amplo apoio popular, não apenas um partido de vanguarda. O Partido Comunista deve envolver os trabalhadores e camponeses russos política e economicamente, criando empregos, reformando fábricas e construindo coletivos de trabalho."
 SOV_fight_international_capitalists: "Lutar contra os Capitalistas Internacionais"
 SOV_fight_international_capitalists_desc: "Os oligarcas assemelham-se aos kulaks de antigamente — corruptos e perigosos. Desde o colapso da URSS, expandiram seu controle, deslocando trabalhadores e promovendo o capitalismo global. Para revitalizar a Rússia, devemos primeiro eliminar essa classe capitalista internacional."
 SOV_weaken_the_banks: "Enfraquecer os Bancos"
 SOV_weaken_the_banks_desc: "Os bancos atuam como executores do capitalismo, explorando trabalhadores em todo o mundo por meio da supressão salarial e de empréstimos predatórios. Eles manipulam a política por meios legais e ilícitos. Os bancos devem ser destituídos de poder e relegados à condição de simples credores apolíticos."
 SOV_communist_purges: "Purgas Comunistas"
 SOV_communist_purges_desc: "O colapso do comunismo em 1991 foi uma derrota humilhante. Devemos erradicar dentro do Partido os responsáveis ​​por essa traição e expurgá-los de posições de poder."
 SOV_restalinization: "Restalinização"
 SOV_restalinization_desc: "Stalin merece ser homenageado novamente por ter construído o socialismo e protegido a humanidade do fascismo. A grandeza de sua era é inegável, mesmo para seus críticos mais ferrenhos. Libertaremos o mundo sob seu legado."
 SOV_communist_party_dominance: "Dominância do Partido Comunista"
 SOV_communist_party_dominance_desc: "O Partido Comunista da Federação Russa sabe melhor como governar. Se tivermos carta branca, construiremos uma verdadeira utopia comunista que terá sucesso onde o passado falhou."
 SOV_empower_the_communist_party: "Empoderar o Partido Comunista"
 SOV_empower_the_communist_party_desc: "Apenas uma década se passou desde a ascensão do capitalismo, mas seu sistema político está enraizado e precisa ser eliminado. O primeiro passo para o domínio do Partido é conquistar as eleições locais e regionais."
 SOV_zyuganov_constitution: "A Constituição de Zyuganov"
 SOV_zyuganov_constitution_desc: "Chegou a hora de descartar a constituição capitalista de 1991. Precisamos de um novo documento que garanta direitos políticos e econômicos que reflitam os valores dos cidadãos soviéticos, direitos negados no Ocidente."
 SOV_honor_gorbachevs_legacy: "Honrar o Legado de Gorbachev"
 SOV_honor_gorbachevs_legacy_desc: "As reformas de Gorbachev foram sabotadas por capitalistas ocultos que visavam destruir o comunismo. Devemos restaurar suas reformas e manter uma economia mista que sirva como um bastião comunista moderno."
 SOV_nationalize_foreign_business: "Nacionalizar Empresas Estrangeiras"
 SOV_nationalize_foreign_business_desc: "As fábricas industriais de propriedade estrangeira representam riscos à segurança econômica. Diante das sanções, esses proprietários podem fugir e dilapidar ativos vitais. Devemos nacionalizar essas indústrias para proteger nossa economia, independentemente das consequências diplomáticas."
 SOV_condemn_globalism: "Condenar o Globalismo"
 SOV_condemn_globalism_desc: "O globalismo alega promover a cooperação mundial, mas na verdade é um esquema capitalista para explorar o povo e os recursos da Rússia. Rejeitaremos isso e construiremos nossa economia, sociedade e forças armadas para derrubar a Pax Americana."
 SOV_russian_sfsr: "A RSFS Russa"
 SOV_russian_sfsr_desc: "O colapso da URSS resultou da ênfase excessiva na igualdade entre as nações. Construiremos um Estado comunista focado exclusivamente nos interesses nacionais russos para criar uma união mais forte e estável."
 SOV_reunite_the_ussr: "A URSS"
 SOV_reunite_the_ussr_desc: "Apesar dos perigos do separatismo nacionalista, a criação de uma segunda URSS é vital para a continuidade da revolução soviética. Uma superestrutura comunista forte pode superar o nacionalismo e unir povos diversos."
 SOV_european_communist_pressure: "Pressão Comunista Europeia"
 SOV_european_communist_pressure_desc: "Os europeus muitas vezes temem o comunismo devido à propaganda capitalista. Quando superarmos essa propaganda, o sistema capitalista entrará em colapso, revelando a verdade sobre a promessa do comunismo."
 SOV_first_two_year_plan: "Primeiro Plano Quinquenal"
 SOV_first_two_year_plan_desc: "Os modelos ocidentais de livre mercado não oferecem futuro para o socialismo. Um retorno à economia planificada por meio de Planos Quinquenais ao estilo soviético restaurará o controle governamental sobre a economia."
 SOV_civilian_industrial_councils: "Conselhos Industriais Civis"
 SOV_civilian_industrial_councils_desc: "Para revitalizar a indústria russa, precisamos criar empregos focados na fabricação de máquinas pesadas. Embora não sejam destinadas principalmente à exportação, essas máquinas também apoiarão movimentos revolucionários no exterior por meio de equipamentos fabricados na Rússia."
 SOV_a_second_two_year_plan: "Segundo Plano Quinquenal"
 SOV_a_second_two_year_plan_desc: "Um segundo Plano Quinquenal aprofundará a segurança e a independência econômica soviética, garantindo o crescimento e a dominância industrial a longo prazo."
 SOV_recollectivization: "Recoletivização"
 SOV_recollectivization_desc: "A propriedade privada é inaceitável. A terra e a propriedade pertencem ao povo, não às elites capitalistas. Exigimos a devolução de nossas terras àqueles que as trabalham."
 SOV_reestablish_the_military_industrial_complex: "Restabelecer o Complexo Industrial Militar"
 SOV_reestablish_the_military_industrial_complex_desc: "O exército e o povo são um só. Reconstruir nosso complexo militar-industrial fortalecerá nossa defesa e nossas capacidades revolucionárias."
 SOV_territorial_demands: "Demandas Territoriais"
 SOV_territorial_demands_desc: "Restaurar a glória soviética exige a dissolução dos Estados-nação criados para proteger os interesses capitalistas. Essas fronteiras arbitrárias devem ser desmanteladas para unir o proletariado."
 SOV_military_industrial_councils: "Conselhos Industriais Militares"
 SOV_military_industrial_councils_desc: "Juntamente com conselhos civis, uma indústria de defesa controlada pelo partido nos permitirá produzir armas para defender a Rússia Vermelha e apoiar revoluções comunistas em todo o mundo."
 SOV_increase_minimum_wage: "Aumentar o Salário Mínimo"
 SOV_increase_minimum_wage_desc: "Todos merecem um salário que lhes garanta uma vida feliz e digna. Aumentar o salário mínimo é essencial para garantir esse direito."
 SOV_merge_tank_and_aircraft_plants: "Fundir Fábricas de Tanques e Aeronaves"
 SOV_merge_tank_and_aircraft_plants_desc: "Diversas empresas produzem materiais semelhantes de forma ineficiente. A fusão dessas fábricas reduzirá a redundância e maximizará a produção industrial."
 SOV_empower_the_nkvd: "Empoderar o KGB"
 SOV_empower_the_nkvd_desc: "Nossa segurança estatal deve receber mais financiamento e autonomia para desarticular os interesses capitalistas tanto no âmbito nacional quanto internacional."
 SOV_scientific_councils: "Conselhos Científicos"
 SOV_challenge_nato_3: "Libertação da Europa"
 SOV_challenge_nato_3_desc: "Os governos europeus enganaram o proletariado por tempo demais. Chegou a hora de uma operação militar especial para desnazificar a Europa mais uma vez, assim como fizemos em 1945."
 SOV_soviet_war_memorials: "Memoriais de Guerra Soviéticos"
 SOV_soviet_war_memorials_desc: "Vinte e sete milhões de cidadãos soviéticos morreram na Grande Guerra Patriótica. Devemos honrar seu sacrifício e preservar sua memória para as futuras gerações com glória eterna."
 SOV_glory_of_the_red_army: "A Glória do Exército Vermelho"
 SOV_glory_of_the_red_army_desc: "O Exército Vermelho continua sendo a força militar mais poderosa e respeitada da história."
 SOV_soviet_academy_of_sciences: "Academia Soviética de Ciências"
 SOV_soviet_academy_of_sciences_desc: "A Academia Soviética de Ciências é a principal instituição científica da URSS. Nossas mentes mais brilhantes trabalham incansavelmente para alcançar descobertas que deixam o mundo capitalista com inveja."
 SOV_ban_private_land_ownership: "Proibir a Propriedade Privada de Terras"
 SOV_ban_private_land_ownership_desc: "A terra é um direito humano fundamental, não uma mercadoria. A propriedade deve pertencer ao povo, e não a capitalistas distantes que lucram às custas dos trabalhadores."
 SOV_honor_soviet_legacy: "Honrar o Legado Soviético"
 SOV_honor_soviet_legacy_desc: "A União Soviética foi o maior país da história. Em apenas trinta anos, nos levou do trabalho árduo na agricultura à exploração espacial — conquistas que superaram em muito as das nações capitalistas."
 SOV_gay_propaganda_laws_2: "Preservação do Casamento Tradicional"
 SOV_gay_propaganda_laws_2_desc: "O casamento é a união entre um homem e uma mulher. Os estilos de vida alternativos promovidos pelo capitalismo buscam enfraquecer nossa sociedade por dentro."
 SOV_preserve_perestroika_ideas: "Preservar as Ideias da Perestroika"
 SOV_preserve_perestroika_ideas_desc: "As reformas de Gorbachev ajudaram a superar a estagnação da URSS durante a década de 1980. Essas políticas continuam eficazes e devem orientar nossas reformas atuais."
 SOV_a_new_economic_policy: "Uma Nova Política Econômica"
 SOV_a_new_economic_policy_desc: "Embora os Planos Quinquenais tenham funcionado, eles são insuficientes por si só. Ajustes são necessários para maximizar o crescimento econômico."
 SOV_christian_communism: "Comunismo Cristão"
 SOV_christian_communism_desc: "Marx chamou a religião de ópio do povo, mas queimar igrejas não é prático nem desejável. Muitos cidadãos continuam crentes, então deveríamos adotar o cristianismo ortodoxo como religião oficial para promover a coesão social."
 SOV_consolidate_intel_agencies: "Consolidar as Agências de Inteligência"
 SOV_consolidate_intel_agencies_desc: "Nossos serviços de inteligência estão fragmentados. Unificá-los sob um único comando aumentará a eficiência e o sucesso operacional."
 SOV_harsher_punishments: "Punições Mais Severas"
 SOV_harsher_punishments_desc: "Para restabelecer a lei e a ordem, devemos reintroduzir punições severas utilizadas durante a era soviética. Isso ajudará a reduzir significativamente a criminalidade."
 SOV_military_education: "Escolas Patrióticas Soviéticas"
 SOV_military_education_desc: "A geração mais jovem deve aprender sobre a glória da União Soviética e os sacrifícios de seus antepassados ​​para dar continuidade ao seu legado."
 SOV_belt_and_road: "Plano de Infraestrutura Soviética"
 SOV_belt_and_road_desc: "Nossas estradas estão em péssimo estado e os trens são pouco confiáveis. Se Stalin estivesse vivo, exigiria medidas imediatas para resolver isso."
 SOV_nuclear_development: "Desenvolvimento Nuclear"
 SOV_nuclear_development_desc: "A URSS foi líder mundial em tecnologia nuclear. Como sua sucessora, devemos recuperar e consolidar essa posição."
 SOV_red_cyber_army: "Exército Cibernético Vermelho"
 SOV_red_cyber_army_desc: "Inspirado no Exército dos 50 Centavos da China, este grupo pago de trolls pró-soviéticos da internet espalhará propaganda e semeará discórdia nas sociedades ocidentais."
 SOV_aero_improvements: "Melhorias na Aviação"
 SOV_aero_improvements_desc: "A indústria aeroespacial soviética foi devastada pelo colapso de 1991. Após anos de má gestão e falta de financiamento, é hora de revitalizar esse setor crucial."
 SOV_rocketry: "Tecnologia de Foguetes Avançados"
 SOV_rocketry_desc: "A tecnologia de foguetes soviética sempre foi de vanguarda. Continuamos líderes e seguiremos inovando nessa área."
 SOV_revitalize_air_bases: "Revitalizar Bases Aéreas"
 SOV_revitalize_air_bases_desc: "A URSS deixou muitas pistas de pouso sem uso. Devemos restaurar e utilizar essas bases para obter vantagem estratégica."
 SOV_radical_tax_reform: "Plano de Impostos Comunistas"
 SOV_radical_tax_reform_desc: "Os ricos não pagam a sua justa parte. Vamos aumentar os impostos para eles e, ao mesmo tempo, aliviar o fardo sobre os pobres."
 SOV_national_patriotic_alliance: "Aliança Nacional-Patriótica"
 SOV_national_patriotic_alliance_desc: "Formaremos uma coligação de nacionalistas, patriotas e comunistas para reunificar a União Soviética sobre bases políticas e patrióticas sólidas."
 SOV_empower_national_patriotic_alliance: "Empoderar a Aliança"
 SOV_empower_national_patriotic_alliance_desc: "Para fortalecer a coligação, colocaremos os membros deles no poder ao lado dos nossos, mantendo os nossos ligeiramente dominantes para manter o controle."
 SOV_a_new_constitution: "Nova Constituição Soviética"
 SOV_a_new_constitution_desc: "Juntamente com novos aliados, convocaremos uma assembleia constituinte para redigir e promulgar uma nova constituição unificada."
 SOV_expand_university_enrollment: "Expandir a Matrícula Universitária"
 SOV_expand_university_enrollment_desc: "O ensino superior é fundamental para o sucesso pessoal e a produtividade econômica. Aumentaremos o número de matrículas universitárias para desenvolver uma força de trabalho mais qualificada."
 SOV_automation_for_the_people: "Iniciativa de Internet"
 SOV_automation_for_the_people_desc: "O século XXI oferece automação, internet e inteligência artificial. Se desenvolvidas adequadamente, essas tecnologias podem libertar as pessoas do trabalho e inaugurar uma sociedade comunista de luxo totalmente automatizada."
 SOV_political_purges: "Purgas Políticas"
 SOV_political_purges_desc: "Existem elementos desonestos e sem credibilidade entre nós. Eles devem ser identificados, isolados e afastados da vida pública."
 SOV_guarantee_multi_party_system: "Garantir o Sistema Multi-Partidário"
 SOV_guarantee_multi_party_system_desc: "Uma das reformas de Gorbachev foi a implementação da democracia multipartidária. Devemos preservar isso para honrar seu legado reformista."
 SOV_the_chinese_question: "O Traidor Revisionista"
 SOV_the_chinese_question_desc: "Desde a era Mao, a China tem seguido um caminho imperialista e revisionista. Devemos corrigir isso e trazer o verdadeiro socialismo de volta à China."
 SOV_our_socialist_brother: "Nosso Irmão Socialista"
 SOV_our_socialist_brother_desc: "Após o colapso da URSS, a China herdou a tocha socialista. Juntos, continuaremos a promover o socialismo no século XXI."
 SOV_nork_deals: "Acordos com o Norte"
 SOV_nork_deals_desc: ""
 SOV_chicom_cooperation: "Expandir a Cooperação Econômica"
 SOV_chicom_cooperation_desc: ""
 SOV_support_the_kpa: "Apoiar o Exército Popular Coreano"
 SOV_support_the_kpa_desc: "Alguns membros do Exército Popular da Coreia se opõem ao regime de Kim e estão dispostos a se aliar a nós. Devemos trabalhar para garantir o apoio deles."
 SOV_nork_coup: "O Golpe Norte-Coreano"
 SOV_nork_coup_desc: "Ao nosso sinal, o general do Exército Popular da Coreia lançará um golpe contra a dinastia Kim, com a esperança de instalar um governo socialista mais leal e verdadeiro."
 SOV_zyuganovs_cult_of_personality: "Culto à Personalidade de Zyuganov"
 SOV_zyuganovs_cult_of_personality_desc: "Gennadiy Zyuganov é o líder comunista mais forte, mais inteligente e mais carismático que já existiu!"
 SOV_international_revolution: "Exportar Revolução Internacional"
 SOV_international_revolution_desc: "A revolução não pode sobreviver apenas na Rússia. O proletariado mundial deve se levantar para derrubar o capitalismo e construir uma utopia comunista."
 SOV_export_class_struggle: "Exportar Luta de Classes"
 SOV_export_class_struggle_desc: "O socialismo marxista ensina que a história é definida pela luta de classes. O proletariado inevitavelmente derrubará a burguesia!"
 SOV_reignite_revolutionary_spirit: "Reacender o Espírito Revolucionário"
 SOV_reignite_revolutionary_spirit_desc: "A revolução é eterna e deve ser mantida viva através de vigilância e ação constantes."
 SOV_fifth_international: "Formar a 5ª Internacional"
 SOV_fifth_international_desc: "Historicamente, o movimento comunista soviético dividiu-se entre a Terceira Internacional de Stalin e a Quarta Internacional de Trotsky, culminando em expurgos brutais. Precisamos de uma nova internacional para unir os comunistas em todo o mundo."
 SOV_empower_ex_soviet_communists: "Empoderar os Ex-Comunistas Soviéticos"
 SOV_empower_ex_soviet_communists_desc: "Muitos veteranos da era soviética ainda vivem na Rússia e em ex-repúblicas. Devemos capacitá-los para que ajudem na reunificação da URSS."
 SOV_a_loyal_cpc: "Um PCC Leal"
 SOV_a_loyal_cpc_desc: "O Partido Comunista Chinês tornou-se revisionista e incapaz de governar. Devemos derrubá-lo à força, com a ajuda de colaboradores internos, para restaurar o verdadeiro comunismo."
 SOV_zhirinovsky: "Vladimir Zhirinovsky"
 SOV_zhirinovsky_desc: "Vladimir Zhirinovsky (nascido em 1946) lidera o Partido Liberal Democrático da Rússia, de cunho hipernacionalista, desde 1991. Conhecido por sua retórica inflamada e por uma notória discussão acalorada com o centrista Boris Nemtsov em 1995, Zhirinovsky defende políticas agressivas e imprevisíveis. Entre suas propostas mais extremas está a de contaminar os países bálticos, membros da OTAN, dispersando resíduos radioativos por via aérea através de suas fronteiras. Suas ideias controversas continuam a moldar o discurso nacionalista russo."
 SOV_russian_irredentism: "Irredentismo Russo"
 SOV_russian_irredentism_desc: "A Rússia já foi um grande império, mas foi enfraquecida por revoluções, golpes de Estado e guerras civis. Agora, devemos restaurar nossa antiga glória reconquistando os territórios perdidos. A Crimeia e Donbass nos pertencem, e nossos tanques avançarão até Praga. Este é o nosso destino e o nosso dever."
 SOV_governorates: "Governorados"
 SOV_governorates_desc: "Já sofremos com muitas repúblicas nacionais e com a marginalização dos russos étnicos. Ao reorganizarmos o país em 30 províncias, governaremos com mais eficácia e unificaremos o Estado. Essa reforma fortalece a autoridade central e restaura a ordem."
 SOV_strengthen_union_state: "Governadoria de Minsk"
 SOV_strengthen_union_state_desc: "Chegou a hora de pôr fim à pretensa independência da Bielorrússia. Restaurar a Bielorrússia como uma província dentro do nosso império é a melhor maneira de garantir estabilidade e controle. Essa reintegração beneficiará ambos os povos e fortalecerá nossas fronteiras."
 SOV_maintain_csto_1: "Dissolver a CSTO"
 SOV_maintain_csto_1_desc: "A CSTO é uma organização desnecessária e ineficaz que já não serve os nossos interesses. É hora de dissolvê-la e deixar para trás alianças obsoletas. O nosso futuro reside em parcerias mais fortes e focadas."
 SOV_rus_sphere_united_arms: "Pacto de Moscou"
 SOV_rus_sphere_united_arms_desc: "Precisamos criar uma nova e poderosa aliança política e militar. Os antigos acordos falharam; é hora de formarmos nossa própria coalizão que afirme nossa influência globalmente e desafie a hegemonia ocidental."
 SOV_integrate_abkhazia: "Governadoria de Tiflis"
 SOV_integrate_abkhazia_desc: "Devemos concentrar nossos esforços nos territórios do antigo Império Russo no Cáucaso. Os conflitos em curso entre Geórgia, Ossétia e Abcásia ameaçam a estabilidade regional. Nosso objetivo é pôr fim a essas disputas de forma permanente e restaurar a ordem sob nosso controle."
 SOV_support_serbia: "Apoiar a Sérvia"
 SOV_support_serbia_desc: "A Sérvia continua sendo nosso principal aliado no sul da Europa. Devemos prestar-lhes assistência sempre que precisarem, para fortalecer essa parceria vital e promover nossos interesses comuns na região."
 SOV_help_armenia: "União Armênia-Russa"
 SOV_help_armenia_desc: "A Armênia sempre foi uma nação cristã irmã com laços profundos conosco. Estamos prontos para oferecer à Armênia uma aliança genuína baseada na confiança e no apoio mútuo. Nossa amizade está enraizada em séculos de história compartilhada."
 SOV_approach_iran: "Abordar o Irã"
 SOV_approach_iran_desc: "Planejamos oferecer ao Irã uma aliança que fortalecerá significativamente nossa posição na região. Construir essa parceria é fundamental para garantir influência e neutralizar a interferência ocidental."
 SOV_proclamation_of_greater_russia: "Proclamar a Grande Rússia"
 SOV_proclamation_of_greater_russia_desc: "A Rússia é agora uma superpotência global que domina a Eurásia e molda a política mundial. Com essa força renovada, confrontaremos o Ocidente e garantiremos o lugar que nos cabe no cenário global."
 SOV_zhirinovsky_secure_central_asia: "Exigir a Submissão da Ásia Central"
 SOV_zhirinovsky_secure_central_asia_desc: "A Ásia Central sempre esteve dentro da nossa esfera de influência. Devemos assegurá-la firmemente para impedir que iranianos ou chineses ganhem terreno. Nossa dominância ali é inegociável."
 SOV_expand_welfare_programs: "Expandir Programas de Bem-Estar"
 SOV_expand_welfare_programs_desc: "O povo russo sofreu por tempo demais sob o sistema de saúde soviético falido. É hora de uma recuperação nacional e da expansão dos programas de bem-estar social para melhorar a qualidade de vida e a saúde pública."
 SOV_revive_the_great_idea: "A Irmandade Russo-Grega"
 SOV_revive_the_great_idea_desc: "A costa oeste da Anatólia era historicamente território greco-ortodoxo, injustamente tomado pelos otomanos. Se os gregos desejam recuperá-lo, têm o nosso total apoio. Esta irmandade fortalece a nossa influência na região."
 SOV_zhirinovsky_attack_ruthenia: "Desestabilização da Ucrânia"
 SOV_zhirinovsky_attack_ruthenia_desc: "A Ucrânia adota políticas anti-Rússia desde o colapso da URSS. Não podemos permitir que esta região se torne um reduto hostil. Tomaremos medidas decisivas para neutralizar esta ameaça de uma vez por todas."
 SOV_zhirinovsky_take_trans: "Referendo da Transnístria"
 SOV_zhirinovsky_take_trans_desc: "O problema persistente com a Moldávia deveria se tornar uma grande dor de cabeça para eles, pois estamos assumindo o controle da Transnístria. Este referendo legitimará nossa reivindicação e ampliará nossa influência."
 SOV_question_of_poland: "A Questão da Polônia"
 SOV_question_of_poland_desc: "Em agosto de 2014, Zhirinovsky ameaçou bombardear a Polônia indiscriminadamente, refletindo sua postura agressiva em relação a este país. Essa ameaça evidencia as tensões em nossas relações."
 SOV_syria_kurdistan_armenia_summit: "Exercícios Militares Conjuntos"
 SOV_syria_kurdistan_armenia_summit_desc: "Nossa coalizão anti-turca realizará exercícios militares conjuntos para fortalecer as capacidades de combate da Síria, do Curdistão e da Armênia. Esses exercícios nos preparam para operações coordenadas de defesa e ataque."
 SOV_istanbul_is_constantinople: "Istambul é Constantinopla"
 SOV_istanbul_is_constantinople_desc: "Chegou a hora de executar os planos de guerra da Cúpula Anti-Turquia e recuperar os territórios perdidos. Restaurar Istambul à sua antiga identidade é um objetivo fundamental desta campanha."
 SOV_crush_europe: "Esmagar a Europa"
 SOV_crush_europe_desc: "A Europa só oferece globalistas, degenerados e decadência moral. Vamos esmagar essa decadência e restaurar a ordem. Nossa campanha visa o cerne da decadência europeia."
 SOV_treaty_with_turkmenistan: "Tratado com o Turcomenistão"
 SOV_treaty_with_turkmenistan_desc: "Não há necessidade de lutar contra os turcomanos. Confiamos que eles se reunirão de bom grado e pacificamente ao nosso império. Este tratado fortalecerá nossos laços e expandirá nossa influência."
 SOV_co_op_wagner: "Coloque Prigozhin no comando"
 SOV_co_op_wagner_desc: "Dado que o financiamento principal provém de Yevgeny Prigozhin, faz sentido colocá-lo no comando das empresas militares privadas. Sua liderança trará mais coordenação e eficiência."
 SOV_imperial_russian_lands: "Terras Imperiais Russas"
 SOV_imperial_russian_lands_desc: "O primeiro passo do nosso plano é recuperar as terras ancestrais perdidas durante o regime comunista. Com a graça divina, restauraremos os antigos territórios e a honra do nosso império."
 SOV_claim_finland: "Reivindicar a Finlândia"
 SOV_claim_finland_desc: "A fronteira da Finlândia fica muito perto de São Petersburgo. Devemos expandi-la para o norte e para o oeste, tal como fez Pedro, o Grande, derrotando decisivamente os estados nórdicos para que nunca mais nos ameacem. Isto é vital para a nossa segurança."
 SOV_zhirinovsky_secure_east_asia: "Ambições Asiáticas"
 SOV_zhirinovsky_secure_east_asia_desc: "A diplomacia russa sempre foi complexa e multifacetada. Devemos assegurar e expandir nossa influência na Ásia para fortalecer nossa posição global. Glória à Rússia!"
 SOV_demand_manchuria: "Exigir a Manchúria"
 SOV_demand_manchuria_desc: "Chegou a hora de reviver o antigo projeto da Rússia Amarela. Estamos prontos para exigir da China as terras que outrora pertenceram ao Império Russo. Essa reivindicação ousada restaurará nossa influência na Manchúria."
 SOV_zheltoros: "Governadoria da Mongólia"
 SOV_zheltoros_desc: "A Mongólia tem servido por muito tempo como uma zona tampão entre nós e a China. É hora de pôr fim a esse acordo e tornar a Mongólia um súdito oficial do nosso Império Russo, fortalecendo nossas fronteiras e nosso controle."
 SOV_expand_pacific_naval_presence: "Expandir a Presença Naval no Pacífico"
 SOV_expand_pacific_naval_presence_desc: "Ao desenvolver a indústria naval no Extremo Oriente, podemos impulsionar o crescimento regional e projetar maior poder naval em todo o Oceano Pacífico, avançando nossas ambições estratégicas."
 SOV_avenge_tsushima: "Vingar Tsushima"
 SOV_avenge_tsushima_desc: "A Guerra Russo-Japonesa de 1904-1905 foi uma derrota humilhante para nossa nação. É hora de vingar nossos ancestrais, derrotando o Japão de uma vez por todas."
 SOV_end_the_usa: "Acabar com os Estados Unidos"
 SOV_end_the_usa_desc: "Da decadência moral ao terrorismo global, os Estados Unidos representam uma ameaça fundamental à nossa sobrevivência e à estabilidade mundial. Devem ser destruídos para garantirmos o nosso futuro."
 SOV_side_with_the_people: "Apoiar o Povo"
 SOV_side_with_the_people_desc: "Durante séculos, as elites e as máfias criminosas oprimiram o povo comum. É hora de corrigir essa injustiça e ficar firmemente ao lado do povo."
 SOV_purge_disloyal_oligarchs: "Purgar os Oligarcas Desleais"
 SOV_purge_disloyal_oligarchs_desc: "Apesar dos nossos esforços, alguns oligarcas recusam-se a apoiar a nossa causa. Iremos apresentar-lhes condições irrecusáveis ​​e eliminar aqueles que se opõem a nós."
 SOV_integrate_serbia: "Estado da União com a Sérvia"
 SOV_integrate_serbia_desc: "Proporemos que a Sérvia renove o projeto do Estado da União, que o nosso partido apoiou fortemente na década de 1990. Esta união aprofundará a cooperação e reforçará a nossa posição estratégica na Europa."
 SOV_ensure_a_balance: "Garantir um Equilíbrio"
 SOV_ensure_a_balance_desc: "A sociedade russa está dividida principalmente entre as elites e o povo comum. Devemos manter um delicado equilíbrio, apoiando ambos os grupos, pois cada um é essencial para a estabilidade do país."
 SOV_zhirinovsky_economic_policy: "Política Econômica de Zhirinovsky"
 SOV_zhirinovsky_economic_policy_desc: "Séculos de experimentação com economias planificadas e de mercado demonstraram a necessidade de uma abordagem mista para impulsionar a economia da Rússia no século XXI."
 SOV_progressive_taxation: "Impostos Progressivos"
 SOV_progressive_taxation_desc: "Um sistema tributário em que os que têm rendimentos mais elevados pagam uma percentagem maior, enquanto os que têm rendimentos mais baixos pagam menos. Esta política promove a equidade e o equilíbrio social."
 SOV_guarantee_the_people: "Garantir o Povo"
 SOV_guarantee_the_people_desc: "O povo é a base do poder da Rússia e do nosso. Devemos garantir seu apoio para manter nossa autoridade e estabilidade."
 SOV_revitalize_russian_industrial_sector: "Revitalizar o Setor Industrial Russo"
 SOV_revitalize_russian_industrial_sector_desc: "A indústria russa já nos transformou de uma sociedade agrária em uma nação com capacidade espacial. Com investimento e gestão adequados, ela pode nos conduzir da era industrial para a era da informação."
 SOV_increase_fossil_fuel_investments: "Aumentar Investimentos em Combustíveis Fósseis"
 SOV_increase_fossil_fuel_investments_desc: "Apesar da oposição globalista, os combustíveis fósseis continuam sendo essenciais e insubstituíveis. Devemos investir fortemente nesse setor para garantir a prosperidade e a segurança energética da Rússia."
 SOV_idea_comp_industry: "Indústria de Computação"
 SOV_idea_comp_industry_desc: "Nossa economia está ultrapassada. Nossos cientistas e trabalhadores qualificados devem aproveitar a tecnologia da computação para impulsionar a economia e o complexo militar-industrial da Rússia a novos patamares."
 SOV_increased_arms_exports: "Aumentar as Exportações de Armas"
 SOV_increased_arms_exports_desc: "A renomada indústria bélica russa é uma ferramenta poderosa para ganhar influência em todo o mundo. Precisamos construir infraestrutura para expandir a produção e a exportação de armas."
 SOV_zhirinovsky_secure_baltics: "Assegurar os Bálticos"
 SOV_zhirinovsky_secure_baltics_desc: "Em 1991, Zhirinovsky ameaçou tomar medidas extremas contra os países bálticos, incluindo o descarte de lixo nuclear e ataques radioativos. Em 2014, ele ameaçou bombardear a região indiscriminadamente. Garantir a segurança dos países bálticos continua sendo uma prioridade."
 SOV_arrest_zyuganov: "Prender Zyuganov"
 SOV_arrest_zyuganov_desc: "Gennady Zyuganov, líder do Partido Comunista, é um adversário formidável. Prendê-lo neutralizará uma grande ameaça ao nosso governo."
 SOV_coopt_zyuganov: "Co-optar Zyuganov"
 SOV_coopt_zyuganov_desc: "Embora Zyuganov seja da oposição, compartilhamos objetivos comuns. Unir nossas forças poderia fortalecer a luta por uma Grande Rússia."
 SOV_supreme_leader: "Tornar-se Líder Supremo"
 SOV_supreme_leader_desc: "Podemos assumir o poder absoluto sem qualquer controle ou equilíbrio, governando com autoridade incontestável."
 SOV_remain_president: "Permanecer Presidente"
 SOV_remain_president_desc: "Já detemos um poder quase absoluto; não há necessidade de buscar novas mudanças."
 SOV_iron_regency: "Regência de Ferro"
 SOV_iron_regency_desc: "Podemos fazer a transição para uma monarquia, nomeando um conselho de regência para governar durante esse período."
 SOV_make_russia_great_again: "Tornar a Rússia Grande Novamente!"
 SOV_make_russia_great_again_desc: "A grandeza da Rússia será restaurada, e faremos tudo o que estiver ao nosso alcance para ajudar a concretizá-la."
 SOV_coopt_hyper_nationalists: "Co-optar Nacionalistas Ultra Radicais"
 SOV_coopt_hyper_nationalists_desc: "Devemos nos aliar à ala nacionalista radical do nosso partido, concedendo-lhes mais poder no governo."
 SOV_rva: "Formar um Exército Voluntário Russo"
 SOV_rva_desc: "Com o crescente número de grupos nacionalistas, uniremos as unidades paramilitares em um Exército Voluntário Russo, pronto para ser mobilizado em tempos de guerra."
 SOV_kill_western_opposition: "Matar a Oposição Ocidental"
 SOV_kill_western_opposition_desc: "Os ultranacionalistas exigem a eliminação da oposição alinhada ao Ocidente. Devemos permitir que realizem essas ações."
 SOV_amend_the_russian_constitution: "Alterar a Constituição Russa"
 SOV_amend_the_russian_constitution_desc: "A constituição é aceitável, com alguns ajustes para se adequar à nossa agenda."
 SOV_new_russian_status_quo: "Novo Status Quo Russo"
 SOV_new_russian_status_quo_desc: "O poder foi consolidado; uma nova elite governa agora a Rússia."
 SOV_decommunization: "Descomunização"
 SOV_decommunization_desc: "O comunismo destruiu a Rússia, causando fome, roubo, prisão e morte para milhões. Não honraremos mais esse legado sombrio. Abaixo o comunismo!"
 SOV_embrace_monarchists: "Abraçar Monarquistas"
 SOV_embrace_monarchists_desc: "O apoio à monarquia está crescendo. Devemos convidar os monarquistas a se juntarem ao nosso partido e exercerem influência."
 SOV_condemn_the_partition_of_india: "Aliança Índia-Rússia"
 SOV_condemn_the_partition_of_india_desc: "Historicamente, a Índia e a Rússia se opuseram juntas ao Ocidente. Nosso principal rival agora é a China, cuja ascensão nos ameaça existencialmente."
 SOV_praise_china: "Aliança Sino-Russa"
 SOV_praise_china_desc: "A China e a Rússia uniram-se contra as potências ocidentais. Nosso principal adversário é a Índia, cujo crescente domínio representa uma ameaça."
 SOV_reconcile_the_cprf: "Reconciliar o CPRF"
 SOV_reconcile_the_cprf_desc: "Compartilhamos muitos objetivos com o Partido Comunista. Talvez possamos integrá-los ao nosso grupo e sanar as divisões do passado."
 SOV_support_workers_rights: "Apoiar os Direitos dos Trabalhadores"
 SOV_support_workers_rights_desc: "Os trabalhadores são membros vitais da nossa nação. Devemos implementar reformas para melhorar os seus direitos, mesmo que isso afete a produtividade."
 SOV_social_conservatism: "Conservadorismo Social"
 SOV_social_conservatism_desc: "O conservadorismo social promove a aplicação governamental de valores tradicionais, considerados essenciais para a manutenção da civilização e da decência."
 SOV_ally_national_bolsheviks: "Aliar-se aos Bolcheviques Nacionais"
 SOV_ally_national_bolsheviks_desc: "Os nacional-bolcheviques são um grupo nacionalista de extrema-direita bastante vocal. Eles poderiam se tornar um aliado político útil."
 SOV_national_bolshevik_thought: "Pensamento Nacional Bolchevique"
 SOV_national_bolshevik_thought_desc: "A ideologia nacional-bolchevique combina o nacionalismo com os princípios bolcheviques para buscar uma Grande Rússia."
 SOV_national_bolshevik_cooperation: "Cooperação Nacional Bolchevique"
 SOV_national_bolshevik_cooperation_desc: "Garantimos a cooperação dos Nacional-Bolcheviques para monopolizar o apoio nacionalista e fortalecer nosso movimento."
 SOV_national_bolshevik_coup: "Coligação com os Bolcheviques Nacionais"
 SOV_national_bolshevik_coup_desc: "Permitir uma coligação com este grande partido da oposição aliviará as pressões e consolidará o nosso controlo."
 SOV_absolute_monarchy: "Monarquia Absoluta"
 SOV_absolute_monarchy_desc: "Uma monarquia sem restrições constitucionais é o melhor caminho para uma liderança forte."
 SOV_constitutional_monarchy: "Monarquia Constitucional"
 SOV_constitutional_monarchy_desc: "O poder absoluto corrompe. É necessário algum controle sobre o poder do monarca para evitar a repetição dos erros dos Romanov."
 SOV_empower_the_romanovs: "Honrar os Romanovs"
 SOV_empower_the_romanovs_desc: "A dinastia Romanov governou a Rússia durante séculos até ser injustamente deposta pelos bolcheviques. Devemos honrar seu legado e suas conquistas."
 SOV_zhirinovsky_iron_regent: "Reivindicar a Coroa"
 SOV_zhirinovsky_iron_regent_desc: "A Revolução de 1917 mergulhou a Rússia no caos. Vladimir Zhirinovsky, destinado a ser o próximo czar, restaurará a ordem e resolverá as crises mais profundas da nação."
 SOV_compromise_with_old_believers: "Compromisso com os Starovertsy"
 SOV_compromise_with_old_believers_desc: "Os Starovertsy rejeitam o Patriarca Kirill. Devemos chegar a um consenso religioso, possivelmente nomeando um novo Patriarca aceitável para eles como religião oficial do Estado."
 SOV_crush_old_believers: "Esmagar os Starovertsy"
 SOV_crush_old_believers_desc: "Os Starovertsy se recusam a reconhecer o Patriarca Kirill. Devemos reprimi-los para estabelecer nossa própria religião de Estado."
 SOV_the_third_rome_desc: "Moscou, a Terceira Roma, é a ideia de que Moscou é a sucessora da Roma antiga e de Bizâncio, dando continuidade ao legado do Império Romano. Esse conceito tem sido debatido ao longo da história europeia sobre qual cidade tem o direito legítimo de herdar esse legado."
 SOV_unity_of_church_and_state: "Unidade da Igreja e do Estado"
 SOV_unity_of_church_and_state_desc: "A ortodoxia é o alicerce da nação russa. Sem o seu apoio, governar o nosso vasto império é impossível. Integraremos a religião na governança de acordo com essa premissa."
 SOV_god_save_the_tsar: "Bozhe, Tsarya Khrani!"
 SOV_god_save_the_tsar_desc: "Deus salve o Czar!"
 SOV_yavlinsky: "Grigory Yavlinsky"
 SOV_yavlinsky_desc: "Grigory Yavlinsky (nascido em 1952) teve um papel ativo na reforma econômica soviética no início da década de 1990, sendo o autor do \"Programa dos 500 Dias\". Ele lidera a coalizão social-liberal Yabloko e obteve 7,3% dos votos em 1996. Seu apoio vem principalmente de eleitores urbanos e da classe média, e sua postura diplomática é amigável às potências ocidentais."
 SOV_maintain_good_relationships_with_central_asia: "Manter a Amizade com a Ásia Central"
 SOV_maintain_good_relationships_with_central_asia_desc: "Compartilhamos uma amizade cultural e histórica com as nações da Ásia Central, unidas por um passado bolchevique comum. É hora de reavivar esses laços estreitos e explorar novas formas de cooperação."
 SOV_befriend_india: "Fazer Amizade com a Índia"
 SOV_befriend_india_desc: "A União Soviética apoiou a independência da Índia. Agora é o momento de reacender essa amizade e fortalecer nossa parceria."
 SOV_befriend_pakistan: "Fazer Amizade com o Paquistão"
 SOV_befriend_pakistan_desc: "Embora tenhamos apoiado a Índia durante a Guerra Fria, não precisamos mais manter essa posição. O Paquistão oferece uma parceria estratégica melhor para os nossos interesses."
 SOV_support_israel: "Apoiar Israel"
 SOV_support_israel_desc: "Nosso país tem uma longa história de interações com Israel e seu povo. Devemos continuar a cultivar essa amizade."
 SOV_support_palestine: "Apoiar a Palestina"
 SOV_support_palestine_desc: "Os árabes têm sofrido sob a opressão israelense por muitos anos. Devemos estar ao lado deles nestes tempos difíceis."
 SOV_pressure_the_persians: "Atacar o Irã"
 SOV_pressure_the_persians_desc: "Os aiatolás iranianos representam o último bastião da autocracia, da corrupção e do extremismo em nossa região. Removê-los é vital para a paz e a segurança da Rússia e do mundo, além de promover a democracia no conturbado Oriente Médio."
 SOV_honor_victims_of_repression: "Homenagear as Vítimas da Repressão"
 SOV_honor_victims_of_repression_desc: "Os expurgos soviéticos, as fomes e o terror de Estado prejudicaram milhões de pessoas e afetaram praticamente todos os lares russos. Jamais devemos esquecer essas vítimas. Nunca mais."
 SOV_a_pragmatic_approach: "Uma Abordagem Pragmática"
 SOV_a_pragmatic_approach_desc: "Embora a democracia seja desejável, a transição direta de uma ditadura comunista para uma democracia capitalista não funcionará. A terapia de choque destruiria nosso frágil novo Estado."
 SOV_democratic_idealism: "Idealismo Democrático"
 SOV_democratic_idealism_desc: "Chegou a hora de deixar os fantasmas do passado para trás e buscar reformas democráticas a todo custo."
 SOV_respect_soviet_legacy: "Respeitar o Legado Soviético"
 SOV_respect_soviet_legacy_desc: "Nossa história é nossa. Ignorá-la ou odiá-la é autodestrutivo. Devemos respeitar o passado soviético por suas conquistas, sem esquecer seus erros."
 SOV_decommunize_russian_society: "Descomunizar a Sociedade Russa"
 SOV_decommunize_russian_society_desc: "O comunismo caiu. Devemos remover seus símbolos e imagens para evitar alimentar a retórica nacionalista e neocomunista."
 SOV_rehabilitate_purged_figures: "Reabilitar Figuras Purificadas"
 SOV_rehabilitate_purged_figures_desc: "Muitas pessoas capazes e leais foram expurgadas e apagadas durante a época soviética. Devemos nos lembrar delas e preservar seu legado."
 SOV_reconcile_the_cprf_2: "Reconciliar o CPRF"
 SOV_reconcile_the_cprf_2_desc: "O Partido Comunista da Federação Russa continua poderoso. A reconciliação com ele é o único caminho para ser reconhecido como um governo legítimo."
 SOV_ostracize_the_cprf: "Ostracizar o CPRF"
 SOV_ostracize_the_cprf_desc: "O PCFR é o resquício moribundo do antigo sistema soviético. Devemos excluí-lo da sociedade respeitável."
 SOV_foster_multi_party_democracy: "Convenção por uma Rússia Democrática"
 SOV_foster_multi_party_democracy_desc: "Com a oposição nacionalista e comunista controlada, é hora de convocar uma convenção governamental para definir as regras e normas de uma nova Rússia democrática."
 SOV_economic_bill_of_rights: "Carta de Direitos Econômicos"
 SOV_economic_bill_of_rights_desc: "Para desfrutar da vida, da liberdade e da busca da felicidade, as pessoas precisam ter liberdades econômicas básicas. Ninguém deve ser privado desses direitos por causa da pobreza. Precisamos de uma declaração de direitos econômicos para proteger os cidadãos dos excessos do capitalismo."
 SOV_influence_central_asian_change: "Influenciar a Mudança na Ásia Central"
 SOV_influence_central_asian_change_desc: "A Ásia Central está repleta de autocratas corruptos. Sem ação, essas nações se afastarão da nossa esfera de influência."
 SOV_join_nato: "Compromisso com a NATO"
 SOV_join_nato_desc: "A Guerra Fria acabou e nossa situação é difícil. Como democracia, devemos formar uma aliança com outras democracias para garantir nossa sobrevivência."
 SOV_pan_eurasian_infrastructure: "Programa de Infraestrutura Eurasiática"
 SOV_pan_eurasian_infrastructure_desc: "A infraestrutura russa está em péssimo estado. Precisamos construir estradas, pontes, ferrovias e outros projetos para impulsionar a economia."
 SOV_status_quo: "Manter o Status Quo Coreano"
 SOV_status_quo_desc: "Uma península coreana estável atende melhor aos interesses da Rússia. Se mudanças forem inevitáveis, devem ser graduais e controladas, não caóticas."
 SOV_strengthen_relations_with_north: "Fortalecer as relações com o Norte"
 SOV_strengthen_relations_with_north_desc: "A Coreia do Norte tem sido nossa aliada desde que fornecemos os MiG-15 durante a Guerra da Coreia. Um brinde a 80 anos de amizade!"
 SOV_encourage_economic_reforms: "Estimular Reformas Econômicas na Coreia do Norte"
 SOV_encourage_economic_reforms_desc: "Num mundo globalizado, a Rússia ainda tem um aliado fechado e subdesenvolvido. Isso não é bom para os nossos interesses."
 SOV_expand_business_with_south: "Expandir os Negócios com a Coreia do Sul"
 SOV_expand_business_with_south_desc: "A Coreia do Sul possui capital e conhecimento especializado, enquanto nós temos recursos e mão de obra. Essa parceria só pode beneficiar os interesses russos e aumentar nossa influência."
 SOV_export_more_energy: "Exportar Mais Energia para a Coreia do Sul"
 SOV_export_more_energy_desc: "A economia da Coreia do Sul é forte. Fornecer energia ao país melhora nossa posição e influência geopolítica."
 SOV_support_peaceful_korean_unification: "Apoiar a Unificação Coreana Pacífica"
 SOV_support_peaceful_korean_unification_desc: "Uma reunificação pacífica criaria um vasto mercado no norte, uma economia forte no sul e uma nova potência regional, ajudando a equilibrar a influência dos EUA e da China."
 SOV_east_asia_in_democracy: "Democratizar o Leste Asiático"
 SOV_east_asia_in_democracy_desc: "O Leste Asiático, especialmente a China e a Coreia do Norte, são os últimos bastiões comunistas. Nossa política deve se concentrar na libertação desses povos e no relegamento do comunismo à história."
 SOV_expand_trade_with_taiwan: "Expandir o Comércio com Taiwan"
 SOV_expand_trade_with_taiwan_desc: "Taiwan produz semicondutores avançados e outros bens de alta tecnologia. O aumento do comércio beneficia nossos interesses e nossa influência."
 SOV_support_taiwan_military_buildup: "Apoiar o Fortalecimento Militar de Taiwan"
 SOV_support_taiwan_military_buildup_desc: "Para deter a agressão chinesa, devemos ajudar Taiwan a fortalecer suas defesas."
 SOV_support_south_led_unification: "Apoiar a Unificação Liderada pelo Sul"
 SOV_support_south_led_unification_desc: "O futuro da Coreia está em Seul."
 SOV_export_military_hardware_to_south_korea: "Exportar Hardware Militar para o Sul"
 SOV_export_military_hardware_to_south_korea_desc: "A Coreia do Sul precisa de apoio para unificar a península. Devemos fornecer equipamentos militares para auxiliá-los."
 SOV_behead_autocratic_dragons: "Decapitar Dragões Autocráticos"
 SOV_behead_autocratic_dragons_desc: "Estados totalitários são dragões cruéis. Cortem-lhes as cabeças, gritem \"Devastação!\" e soltem os cães da guerra!"
 SOV_ignite_second_korean_war: "Iniciar a Segunda Guerra Coreana"
 SOV_ignite_second_korean_war_desc: "O regime norte-coreano é uma relíquia stalinista obsoleta que pertence ao passado. Se a Coreia do Sul optar pela força para unificar a península, terá nosso total apoio."
 SOV_outer_space_initiative: "Desenvolvimento da Roscosmos"
 SOV_outer_space_initiative_desc: "As ambições da Rússia no espaço exigem uma Roscosmos financeiramente estável e confiável para liderar nossos esforços de exploração e desenvolvimento tecnológico."
 SOV_finish_1998_reforms: "Concluir as Reformas Militares de 1998"
 SOV_finish_1998_reforms_desc: "Lançadas sob o governo do Ministro da Defesa Igor Sergeyev, as reformas de 1998 classificaram unidades como de prontidão para combate ou efetivo para tempos de paz e transformaram outras em bases de armazenamento de equipamentos. As Forças Aéreas e Espaciais também foram reorganizadas."
 SOV_2001_military_reforms: "Reformas Militares de 2001"
 SOV_2001_military_reforms_desc: "O Ministro da Defesa, Sergei Ivanov, anunciou reformas que tornarão as unidades de voluntários permanentemente aptas para o combate, mantendo, ao mesmo tempo, o sistema de recrutamento obrigatório."
 SOV_black_gussard: "Hussardos Negros"
 SOV_black_gussard_desc: "A 15ª Brigada Independente de Fuzileiros Motorizados da Guarda Alexandrina é a única brigada de manutenção da paz das Forças Terrestres da Rússia."
 SOV_2008_military_reforms: "Reformas Militares de 2008"
 SOV_2008_military_reforms_desc: "O Ministério da Defesa decidiu reduzir ainda mais as forças, diminuindo o número de tropas para aumentar a flexibilidade estratégica e tática."
 SOV_increased_arms_exports_2: "Aumento das Exportações de Armas"
 SOV_increased_arms_exports_2_desc: "As exportações de armas têm sido vitais para a economia russa há muito tempo. A receita proveniente desses negócios ajudará a impulsionar nossa economia interna, mesmo que algumas armas caiam em mãos questionáveis."
 SOV_reserve_officer_training_system: "Sistema de Treinamento de Oficiais da Reserva"
 SOV_reserve_officer_training_system_desc: "Nosso sistema de treinamento de oficiais da reserva, já ultrapassado, precisa de reforma para melhor preparar o pessoal por meio de uma educação militar aprimorada."
 SOV_coastal_fleet_reforms: "Reformas na Frota Costeira"
 SOV_form_the_uac: "Formar a Corporação Aeronáutica Unida"
 SOV_form_the_uac_desc: "Criada em 20 de fevereiro de 2006 pela fusão de importantes fabricantes de aeronaves, a United Aircraft Corporation tem como objetivo otimizar a produção e reduzir as perdas."
 SOV_roscosmos_intel: "Agrupamento de satélites"
 SOV_roscosmos_intel_desc: "Implantaremos uma rede ativa de satélites de reconhecimento para fornecer às nossas forças informações essenciais."
 SOV_airforce_structure_change: "Reformas nas Estruturas"
 SOV_airforce_structure_change_desc: "Estão em curso atualizações de pessoal para modernizar as fileiras da nossa força aérea."
 SOV_fighter_production: "Fortalecer a Produção de Caças"
 SOV_fighter_production_desc: "Mais caças significam um céu mais seguro e mais pacífico."
 SOV_uav_production: "Expandir a Produção de Drones"
 SOV_uav_production_desc: "Nosso objetivo é ter drones amplamente implantados em todas as nossas forças."
 SOV_bombers_production: "Aumentar a Produção de Bombardeiros"
 SOV_bombers_production_desc: "Nossos inimigos serão subjugados pelo poder de nossos bombardeiros."
 SOV_pakfa: "PAKFA"
 SOV_pakfa_desc: "Nossos caças da série SU estão entre os melhores do mundo."
 SOV_pakda: "PAKDA"
 SOV_pakda_desc: "A série PAKDA apresenta alguns dos bombardeiros mais avançados."
 SOV_radioelectronic_warfare: "Tropas de Guerra Eletrônica"
 SOV_radioelectronic_warfare_desc: "Essas unidades realizam operações para dominar o espaço aéreo, proteger nossos sistemas da interferência inimiga e interromper as comunicações inimigas."
 SOV_modernize_soviet_missile_stockpiles: "Aprimoramento de Silos de Lançamento"
 SOV_modernize_soviet_missile_stockpiles_desc: "Nossos silos de mísseis estão envelhecendo e precisam de modernização urgente."
 SOV_missile_defense_investments: "Forças de Mísseis Antiaéreos"
 SOV_missile_defense_investments_desc: "Essas forças protegerão instalações vitais e tropas de ataques aéreos inimigos."
 SOV_hypersonic_missiles: "Mísseis Hipersônicos"
 SOV_hypersonic_missiles_desc: "Viajando a velocidades superiores a Mach 5, os mísseis hipersônicos não deixam tempo para detecção ou retaliação."
 SOV_russian_airspace_forces: "Forças Aeroespaciais Russas"
 SOV_russian_airspace_forces_desc: "Após um período de declínio, nossa força aérea está agora equipada e pronta para recuperar a superioridade aérea global."
 SOV_space_forces_improvement: "Mais Investimento na Aviação"
 SOV_space_forces_improvement_desc: "Aumentaremos o financiamento para nossas tropas espaciais."
 SOV_mechanized_infantry_renovations: "Use \"Armata\" for APCs and IFVs"
 SOV_mechanized_infantry_renovations_desc: "Nossa infantaria mecanizada atualmente depende de veículos blindados de transporte de pessoal e veículos de combate de infantaria soviéticos obsoletos, que precisam ser modernizados."
 SOV_armata_universal_combat_platform: "Plataforma de Combate Universal Armata"
 SOV_armata_universal_combat_platform_desc: "A plataforma Armata é um veículo pesado modular sobre lagartas de última geração, projetado para substituir tanques e veículos blindados de transporte de pessoal mais antigos."
 SOV_reform_army: "Nova Reforma do Exército"
 SOV_reform_army_desc: "Chegou a hora de modernizar nosso exército para atender aos padrões de guerra contemporâneos."
 SOV_armyreform_spec: "Forças Especiais São Nossa Força"
 SOV_armyreform_spec_desc: "Ampliaremos nossas forças especiais e aprimoraremos seu treinamento e equipamento."
 SOV_mto: "Criar Tropas de Suporte Logístico"
 SOV_mto_desc: "As tropas de apoio logístico fornecem assistência técnica e logística em todos os ramos das forças armadas."
 SOV_arta: "A Artilharia é a Deusa da Guerra"
 SOV_arta_desc: "Manteremos o princípio da era soviética de supremacia da artilharia, garantindo que nossa artilharia continue sendo a melhor."
 SOV_mechanize: "Mecanização do Exército"
 SOV_mechanize_desc: "Nosso exército precisa ser móvel e mecanizado, e dedicaremos todos os esforços para alcançar esse objetivo."
 SOV_bmpt: "BMPT Terminator"
 SOV_ratnik_program: "Programa Ratnik"
 SOV_ratnik_program_desc: "O Ratnik é um sistema avançado de equipamentos de combate projetado para aumentar a capacidade de sobrevivência e a eficácia em combate de cada soldado, utilizando tecnologia moderna."
 SOV_csto_training_exercises: "Exercícios de Treinamento da CSTO"
 SOV_csto_training_exercises_desc: "Nossa aliança permanece forte por meio de exercícios e treinamentos conjuntos regulares."
 SOV_rosgvardia: "Formar a Rosgvardia"
 SOV_rosgvardia_desc: "A Guarda Nacional da Rússia é uma força militar interna independente encarregada da segurança das fronteiras, do combate ao terrorismo, do controle de armas e da proteção da ordem pública."
 SOV_rosguard_start_org: "Começar a Formar Brigadas"
 SOV_rosguard_start_org_desc: "Chegou a hora de começar a reunir as primeiras brigadas."
 SOV_rosguard_armor: "Novos veículos blindados"
 SOV_rosguard_armor_desc: "Como parte das reformas, a Guarda Nacional adquirirá novos veículos blindados para aprimorar suas capacidades de combate."
 SOV_rosguard_military: "Comando das Forças da Guarda Nacional"
 SOV_rosguard_military_desc: "Essa organização militar estatal garante a segurança pública e do Estado e evoluiu a partir das Tropas Internas do Ministério do Interior."
 SOV_rosguard_occup: "Transformação da OMON e da SOBR"
 SOV_rosguard_occup_desc: "As unidades OMON e SOBR serão integradas à Guarda Nacional, com efetivo ampliado e equipamentos aprimorados."
 SOV_rosguard_tank: "Permitir que a Rosgvardia Use Tanques"
 SOV_rosguard_tank_desc: "Após a revolta de Prigozhin, estamos preparados para confiar tanques à Rosgvardia."
 SOV_form_bars: "Formar BARS"
 SOV_form_bars_desc: "A Reserva do Exército de Combate Especial (BARS, na sigla em inglês) é composta por dezenas de milhares de reservistas recém-alistados que passaram por rigorosa seleção nos escritórios de alistamento militar e assinaram contratos de defesa. Dá-se preferência àqueles que foram dispensados ​​recentemente do serviço militar e que ainda possuem habilidades essenciais em especialidades-chave."
 SOV_reorganize_airforce: "Reorganizar a Força Aérea"
 SOV_reorganize_airforce_desc: "Nossa força aérea está em péssimas condições. Uma série de grandes reformas a restaurará a uma condição melhor."
 SOV_missile_development: "Forças de Foguetes Estratégicos"
 SOV_missile_development_desc: "Essas tropas mantêm prontidão constante para dissuasão nuclear, sendo capazes de realizar ataques nucleares massivos ou direcionados. Elas formam o núcleo de nossa força militar e econômica, com todos os mísseis balísticos intercontinentais russos sob seu comando."
 SOV_avtovaz: "AVTOVAZ"
 SOV_avtovaz_desc: "A AvtoVAZ é uma das principais fabricantes russas de automóveis, fundada em 1966. Originalmente conhecida como VAZ, abreviação de Fábrica Automotiva do Volga em russo, a AvtoVAZ é mais conhecida pela produção da icônica série Lada, um marco na história automobilística russa."
 SOV_gaz: "GAZ"
 SOV_gaz_desc: "A GAZ, ou Gorkovsky Avtomobilny Zavod, é uma importante fabricante russa de automóveis com sede em Nizhny Novgorod, anteriormente conhecida como Gorky. Ela serve como principal subsidiária do Grupo GAZ Holding, que por sua vez faz parte do conglomerado industrial Basic Element."
 SOV_rostech: "Rostec"
 SOV_rostech_desc: "A Rostec é um conglomerado estatal de defesa dedicado ao desenvolvimento, produção e exportação de tecnologia avançada."
 SOV_rosoboronprom: "Rosoboronprom"
 SOV_rosoboronprom_desc: "A Rosoboronprom é a única exportadora estatal russa de produtos, serviços e tecnologias militares e de dupla utilização."
 SOV_kbp: "KBP"
 SOV_kbp_desc: "A KBP é uma empresa líder na indústria de defesa russa, especializada em projeto de armamentos, com sede em Tula."
 SOV_tula_arms: "Tula Arms"
 SOV_tula_arms_desc: "Fundada por Pedro, o Grande, em 1712, a Fábrica de Armas de Tula tem uma longa história de produção de armas para a Rússia."
 SOV_orsis: "Orsis"
 SOV_orsis_desc: "A Orsis, sediada em Moscou, fabrica rifles de precisão de fogo central para uso militar e civil."
 SOV_lobaev_arms: "Lobaev Arms"
 SOV_lobaev_arms_desc: "A Lobaev Arms projeta e produz rifles de precisão e munições, operando a partir da região de Kaluga."
 SOV_kamaz: "KAMAZ"
 SOV_kamaz_desc: "A KAMAZ, fundada em 1969, é uma importante fabricante russa de caminhões, ônibus e motores, com sede em Naberezhnye Chelny. A empresa é reconhecida por seus confiáveis ​​caminhões com cabine avançada, amplamente utilizados tanto no mercado interno quanto internacional."
 SOV_aurus: "AURUS"
 SOV_aurus_desc: "A Aurus Motors é uma marca russa de automóveis de luxo fundada em 2000. Inicialmente desenvolvida para servir como veículos oficiais de comboios estatais, a Aurus expandiu-se desde então para o mercado de carros de luxo com modelos premium."
 SOV_focus_on_luxury_cars: "Foco em Carros de Luxo"
 SOV_focus_on_luxury_cars_desc: "O povo russo merece mais do que apenas mais um Lada acessível. Precisamos ampliar a linha Aurus e apoiar o crescimento de outras marcas de carros de luxo para aumentar o prestígio da Rússia no mundo automotivo."
 SOV_focus_on_affordable_cars: "Foco em Carros Acessíveis"
 SOV_focus_on_affordable_cars_desc: "A Rússia depende atualmente de grande parte da importação de veículos. Para fortalecer o mercado interno, precisamos impulsionar a produção de carros russos acessíveis, garantindo que todos os cidadãos possam possuir um veículo fabricado no país."
 SOV_revitalized_automobile_industry: "Indústria Automobilística Revitalizada"
 SOV_revitalized_automobile_industry_desc: "Após dispendiosos esforços de modernização e expansão, nossa indústria automotiva finalmente alcançou um nível respeitável de produção e qualidade. Essa revitalização representa um marco fundamental na reconstrução de nossa economia."
 SOV_economic_programs: "Reformas Econômicas"
 SOV_economic_programs_desc: "Após o colapso da URSS e a turbulência da década de 1990, a economia russa ainda necessita urgentemente de reformas abrangentes e de uma renovação. Nosso objetivo é restaurar a estabilidade e promover o crescimento sustentável."
 SOV_uralvagonzavod: "Uralvagonzavod"
 SOV_uralvagonzavod_desc: "A Uralvagonzavod é uma importante empresa russa de construção de máquinas, localizada em Nizhny Tagil. Ela se destaca como um dos maiores complexos industriais da Rússia e é reconhecida como a principal fabricante mundial de tanques de batalha."
 SOV_national_center_for_aviabuilding: "Centro Nacional de Aviabuilding"
 SOV_national_center_for_aviabuilding_desc: "A indústria aeronáutica russa continua sendo um dos nossos setores mais promissores. Investir nessa área é essencial para consolidar nossa posição como líder em tecnologia aeroespacial."
 SOV_domestic_helicopter_production: "Produção Doméstica de Helicópteros"
 SOV_domestic_helicopter_production_desc: "A indústria russa de helicópteros possui um legado de orgulho no projeto e produção de alguns dos helicópteros mais avançados do mundo. O investimento contínuo é fundamental para manter e expandir esse sucesso."
 SOV_heavy_industry_investments: "Investimentos na Indústria Pesada"
 SOV_heavy_industry_investments_desc: "A indústria pesada era a espinha dorsal da economia soviética. Revitalizar esse setor por meio de investimentos direcionados é crucial para fortalecer a base econômica da Rússia."
 SOV_refined_metallurgy: "Metalurgia Refinada"
 SOV_refined_metallurgy_desc: "A metalurgia é uma indústria estratégica vital para o nosso desenvolvimento nacional. Devemos investir fortemente na expansão e modernização deste setor para atender às demandas futuras."
 SOV_expand_tungsten_mining: "Expansão da Mineração de Tungstênio"
 SOV_expand_tungsten_mining_desc: "O tungstênio, também conhecido como volfrâmio, é um metal raro com propriedades únicas, incluindo dureza excepcional e alta densidade. Essas qualidades o tornam indispensável para aplicações militares, como projéteis perfurantes. A expansão da mineração de tungstênio fortalecerá nossa base de recursos."
 SOV_expand_iron_mining: "Expansão da Produção de Aço"
 SOV_expand_iron_mining_desc: "O aço, uma liga de ferro e carbono, é essencial para a construção, infraestrutura, transporte, maquinário e armamento devido à sua resistência e durabilidade. Aumentar a produção de aço é vital para o desenvolvimento e a defesa nacional."
 SOV_expand_gold_mining: "Expansão da Mineração de Ouro"
 SOV_expand_gold_mining_desc: "O ouro é valorizado não apenas por seu valor econômico, mas também por seus usos industriais em conectores elétricos resistentes à corrosão, blindagem infravermelha, vidro colorido e aplicações odontológicas. A expansão da mineração de ouro fortalecerá tanto nossa economia quanto nossas capacidades tecnológicas."
 SOV_expand_aluminium_mining: "Expansão da Mineração de Alumínio"
 SOV_expand_aluminium_mining_desc: "O alumínio é um metal leve e durável, amplamente utilizado nos setores de transporte, engenharia, construção e embalagens. É especialmente importante para a fabricação de aeronaves. O crescimento da mineração de alumínio impulsionará setores-chave e o progresso tecnológico."
 SOV_industrial_expansion_plan: "Plano de Expansão Industrial"
 SOV_industrial_expansion_plan_desc: "A grave crise econômica do final da década de 1990 deixou a Rússia com alto desemprego e pobreza generalizada. Isso se deveu à rápida privatização e ao êxodo de trabalhadores qualificados e empresas para o Ocidente. A década de 2000 deve se concentrar na reconstrução da indústria civil para impulsionar o comércio interno e internacional."
 SOV_domestic_aircraft_production: "Produção Doméstica de Aeronaves"
 SOV_domestic_aircraft_production_desc: "A Rússia possui uma tradição notável na produção de aeronaves de alta qualidade. Para mantermos nossa liderança aeroespacial, devemos priorizar investimentos que expandam e modernizem esse setor vital."
 SOV_expand_tankograd: "Expansão de Tankograd"
 SOV_expand_tankograd_desc: "Tankograd, apelido da Fábrica de Tratores de Chelyabinsk, foi um importante centro de produção de tanques durante a Grande Guerra Patriótica. A produção de tanques continuou ao longo da era soviética. Uma expansão moderna ampliará sua capacidade e suas possibilidades de produção para o futuro."
 SOV_domestic_auto_production: "Produção Doméstica de Automóveis"
 SOV_domestic_auto_production_desc: "Historicamente, a indústria automotiva de consumo da Rússia tem sido modesta, mas marcas notáveis ​​como Lada e Aurus deixaram sua marca. Apoiar essas empresas impulsionará as exportações e fortalecerá o poder brando da Rússia no cenário global."
 SOV_expand_kalashnikov_concern: "Expansão da Concern Kalashnikov"
 SOV_expand_kalashnikov_concern_desc: "A Kalashnikov Concern, anteriormente conhecida como Fábrica de Máquinas de Izhevsk, é a maior fabricante de defesa da Rússia. Responsável por 95% da produção de armas leves do país, ela também projeta artilharia guiada e armas de precisão. A expansão dessa empresa é vital para nossa indústria militar."
 SOV_revaluation_of_the_ruble: "Revalorização do Rublo"
 SOV_revaluation_of_the_ruble_desc: "Ao longo da última década, o rublo russo perdeu valor significativo devido a políticas comerciais inadequadas e à inflação descontrolada. Restaurar a confiança no rublo é essencial para estabilizar nossa economia e proteger o poder de compra de nossos cidadãos."
 SOV_european_interaction_plan: "Plano de Interação Europeia"
 SOV_european_interaction_plan_desc: "A Europa continua sendo um dos nossos parceiros econômicos mais importantes, apesar das sanções ocasionais. Desenvolver um plano estratégico para gerir essas relações é crucial para o crescimento econômico sustentado."
 SOV_nord_stream: "Fluxo Norte"
 SOV_nord_stream_desc: "O Nord Stream é um importante gasoduto que atravessa o Mar Báltico, ligando diretamente a Rússia à Alemanha. Essa rota contorna os países do Leste Europeu, conferindo à Rússia uma influência significativa sobre a região e permitindo que a Alemanha evite o envolvimento em tensões regionais."
 SOV_south_stream: "Córrego Sul"
 SOV_south_stream_desc: "O South Stream é um gasoduto complementar que se estende da região de Rostov, na Rússia, através do Mar Negro, atravessando a Bulgária e seguindo em direção à Áustria e à Itália. Este gasoduto aumenta nossa capacidade de exportação de energia para a Europa."
 SOV_east_stream: "Sila Sibiri"
 SOV_east_stream_desc: "O oleoduto Sila Sibiri, ou Força da Sibéria, é o terceiro grande gasoduto que liga a Rússia à China. Ele garante um fornecimento confiável de energia para nosso aliado próximo e proporciona um mercado estratégico para nossas exportações de petróleo e gás, ajudando a contornar as sanções ocidentais."
 SOV_resist_the_washington_consensus: "Resistir ao Consenso de Washington"
 SOV_resist_the_washington_consensus_desc: "As políticas econômicas impostas a Yeltsin por Washington enfraqueceram nossa economia e abriram caminho para que interesses ocidentais se apropriassem de nossos ativos estatais. Devemos rejeitar esses planos e desenvolver uma nova estratégia para revitalizar a economia russa de forma independente."
 SOV_return_to_the_gold_standard: "Retorno ao Padrão Ouro"
 SOV_return_to_the_gold_standard_desc: "O papel-moeda sem lastro físico perde valor com o tempo. O restabelecimento do padrão-ouro estabilizará o rublo e restaurará a confiança em nossa moeda."
 SOV_decree_no_585: "Decreto Nº 585"
 SOV_decree_no_585_desc: "O Decreto nº 585, emitido em 2003, estabeleceu a RZhD como uma sociedade anônima. A RZhD é responsável pela gestão da extensa rede ferroviária da Rússia."
 SOV_sakhalin_railway: "Revitalizar a Ferrovia de Sakhalin"
 SOV_sakhalin_railway_desc: "A ferrovia de Sakhalin, localizada na ilha próxima ao Japão, é vital para a economia local. Sua modernização e revitalização fortalecerão a conectividade regional e o desenvolvimento econômico."
 SOV_expand_the_trans_siberian_railroad: "Expandir a Ferrovia Transiberiana"
 SOV_expand_the_trans_siberian_railroad_desc: "A Ferrovia Transiberiana liga Moscou a Vladivostok e serve como a espinha dorsal econômica da Rússia. Expandir essa rede é essencial para o desenvolvimento nacional e para o comércio."
 SOV_appease_the_moscow_oligarchs: "Agradar aos Oligarcas de Moscou"
 SOV_appease_the_moscow_oligarchs_desc: "Investir estrategicamente para agradar aos oligarcas de Moscou garantirá seu apoio e manterá a estabilidade na elite econômica."
 SOV_high_speed_rail_construction: "Construção de Ferrovias de Alta Velocidade"
 SOV_high_speed_rail_construction_desc: "A infraestrutura ferroviária atual da Rússia está obsoleta. Investir em tecnologia ferroviária de alta velocidade modernizará o transporte e aumentará a eficiência em todo o país."
 SOV_explore_arctic_gas_fields: "Explorar Campos de Gás no Ártico"
 SOV_explore_arctic_gas_fields_desc: "A região do Ártico possui vastas reservas de petróleo e gás natural. A exploração e o desenvolvimento desses campos poderiam aumentar significativamente a capacidade de produção de energia da Rússia."
 SOV_expansionary_monetary_policy: "Política Monetária Expansionista"
 SOV_expansionary_monetary_policy_desc: "Injetar liquidez na economia estimulará o crescimento e incentivará o investimento, ajudando a impulsionar as perspectivas econômicas de longo prazo."
 SOV_attract_foreign_investors: "Atrair Investidores Estrangeiros"
 SOV_attract_foreign_investors_desc: "Atrair investimento estrangeiro é uma das maneiras mais eficazes de impulsionar o crescimento econômico e aumentar as oportunidades comerciais."
 SOV_economic_stimulus: "Estímulo Econômico"
 SOV_economic_stimulus_desc: "A implementação de medidas de estímulo direcionadas ajudará a reativar setores-chave da economia e a apoiar o crescimento sustentado."
 SOV_state_capitalism: "Capitalismo de Estado"
 SOV_state_capitalism_desc: "Eliminar a influência dos oligarcas de Moscou é essencial para combater a crescente corrupção que ameaça o progresso do nosso país."
 SOV_rise_of_the_oligarchs: "Ascensão dos Oligarcas"
 SOV_rise_of_the_oligarchs_desc: "Apoiar os oligarcas melhorará nossas relações com eles e poderá desbloquear novas fontes de financiamento e influência."
 SOV_russian_federation_stabilization_fund: "Fundo de Estabilização da Federação Russa"
 SOV_russian_federation_stabilization_fund_desc: "Criado em 2004 pelo governo Putin, o Fundo de Estabilização foi instituído para proteger a indústria petrolífera russa dos efeitos da flutuação dos preços do petróleo. Essa iniciativa foi baseada nas lições aprendidas com a crise econômica de 1998, que foi em parte impulsionada pela volatilidade dos mercados de gás e petróleo."
 SOV_deregulation: "Desregulamentação"
 SOV_deregulation_desc: "A regulamentação excessiva do mercado muitas vezes gera corrupção e ineficiência econômica. Incentivar o livre comércio, a moeda corrente e os sistemas de escambo promoverá uma economia mais robusta e dinâmica."
 SOV_ignore_oligarchic_corruption: "Ignorar a Corrupção Oligárquica"
 SOV_ignore_oligarchic_corruption_desc: "Os oligarcas são aliados fundamentais e, enquanto contribuírem financeiramente, podemos ignorar suas atividades questionáveis ​​em nome da estabilidade política."
 SOV_entice_oligarchic_investment: "Atrair Investimento Oligárquico"
 SOV_entice_oligarchic_investment_desc: "Os oligarcas detêm um capital significativo. Oferecer isenções e incentivos fiscais pode encorajá-los a investir mais ativamente na economia, beneficiando a nação como um todo."
 SOV_regulate_the_market: "Regular o Mercado"
 SOV_regulate_the_market_desc: "Os mercados livres muitas vezes não conseguem produzir resultados que atendam aos interesses nacionais. Nosso governo deve assumir um papel ativo na regulação dos mercados para garantir que o crescimento econômico beneficie todos os russos."
 SOV_nationalize_foreign_industry: "Nacionalizar Indústrias Estrangeiras"
 SOV_nationalize_foreign_industry_desc: "As instalações industriais de propriedade estrangeira representam riscos de segurança, especialmente com as sanções em vigor. A nacionalização dessas indústrias protegerá capacidades de produção vitais, mesmo que isso tensione as relações diplomáticas."
 SOV_root_out_oligarchs: "Erradicar os Oligarcas"
 SOV_root_out_oligarchs_desc: "Embora possa ser impossível eliminar completamente a classe oligárquica, sua influência indevida na economia deve ser reduzida para restaurar a justiça e o controle nacional."
 SOV_intl_oil_price_agreements: "Acordos Internacionais de Preços do Petróleo"
 SOV_intl_oil_price_agreements_desc: "A Rússia compete com a OPEP, uma coalizão de quinze países exportadores de petróleo que controla efetivamente os preços globais do petróleo. Uma colaboração discreta com a OPEP poderia ajudar a estabilizar e aumentar os preços do petróleo, beneficiando os interesses russos."
 SOV_trade_with_the_east: "Comércio com o Oriente"
 SOV_trade_with_the_east_desc: "Embora os mercados ocidentais continuem importantes, a expansão do comércio com parceiros orientais — especialmente a China — oferece novas e significativas oportunidades de crescimento."
 SOV_expand_aeroflot_routes: "Expandir Rotas da Aeroflot"
 SOV_expand_aeroflot_routes_desc: "A Aeroflot, companhia aérea nacional da Rússia desde os tempos soviéticos, deveria expandir suas rotas por todo o país. Isso fortalecerá a unidade nacional e promoverá a integração econômica."
 SOV_expand_economic_policy: "Economia Modernizada"
 SOV_expand_economic_policy_desc: "As economias modernas prosperam com tecnologias avançadas, como computação, inteligência artificial e energias alternativas. A Rússia precisa investir fortemente nessas áreas para se manter competitiva no século XXI."
 SOV_southern_arms_exports: "Projeto Khazri"
 SOV_southern_arms_exports_desc: "A exportação de armas para nossos aliados no subcontinente indiano ampliará a influência da Rússia e fortalecerá os laços estratégicos na região."
 SOV_nord_stream_2: "Fluxo Norte 2"
 SOV_nord_stream_2_desc: "O Nord Stream 2 é uma extensão do gasoduto original para a Alemanha. Ele aumentará a dependência alemã do gás russo e alterará ainda mais o equilíbrio de poder na Europa Oriental."
 SOV_manufacturing_improvements: "Melhorias na Manufatura"
 SOV_manufacturing_improvements_desc: "Nosso maquinário industrial está obsoleto e limita a qualidade da produção. Precisamos adotar novas tecnologias e processos de fabricação para melhorar a eficiência e a produção."
 SOV_computers: "Indústria Computadorizada"
 SOV_computers_desc: "A integração de computadores nos processos industriais é vital para modernizar a produção e aumentar a competitividade em todos os setores."
 SOV_expand_the_tech_industry: "Setor de TI Russo"
 SOV_expand_the_tech_industry_desc: "O setor de tecnologia da informação está crescendo rapidamente em todo o mundo. O domínio da TI definirá a liderança global neste século, e a Rússia deve reivindicar seu lugar na vanguarda."
 SOV_advanced_semiconductor_manufacturing: "Manufatura Avançada de Semicondutores"
 SOV_advanced_semiconductor_manufacturing_desc: "Os semicondutores são fundamentais para a tecnologia moderna, desde veículos a computadores e aeroespacial. Controlar sua produção é crucial para a segurança nacional e a independência tecnológica."
 SOV_the_silicon_taiga: "A Taiga de Silício"
 SOV_the_silicon_taiga_desc: "A \"Taiga do Silício\" é o apelido dado pela Rússia à sua crescente indústria de TI, traçando um paralelo com o Vale do Silício dos Estados Unidos."
 SOV_yandex: "Yandex"
 SOV_yandex_desc: "A Yandex LLC é a maior empresa multinacional de tecnologia da Rússia, fornecendo serviços de internet principalmente na Rússia e na CEI (Comunidade de Estados Independentes). Ela funciona de maneira muito semelhante ao Google russo, detendo mais de 42% do mercado de mecanismos de busca em língua russa e ocupando o quinto lugar no ranking mundial."
 SOV_vkontakte: "VKontakte"
 SOV_vkontakte_desc: "O VKontakte (VK) é a principal plataforma de mídia social e rede social da Rússia, com sede em São Petersburgo. Frequentemente comparado ao Facebook, o VK atende principalmente usuários de língua russa, com uma vasta base de usuários de mais de 500 milhões de contas em 2018."
 SOV_quantum_computing: "Computação Quântica"
 SOV_quantum_computing_desc: "Os computadores quânticos utilizam os princípios da mecânica quântica para realizar cálculos muito além das capacidades dos computadores clássicos. Um computador quântico escalável poderia revolucionar áreas como criptografia, simulações de física e resolução de problemas complexos."
 SOV_uranium_one_sale: "Venda da Uranium One"
 SOV_uranium_one_sale_desc: "A Uranium One é um grupo internacional de combustível nuclear pertencente à Corporação Estatal Rosatom. Vendida a interesses russos em 2010, tornou-se uma subsidiária integral do Grupo Uranium One, com sede em Moscou, em 2013, reforçando a posição da Rússia no mercado nuclear global."
 SOV_jinr: "Instituto Conjunto de Pesquisas Nucleares"
 SOV_jinr_desc: "Localizado em Dubna, o Instituto Conjunto de Pesquisa Nuclear é um centro multinacional de pesquisa em ciência nuclear com mais de 5.500 funcionários, incluindo 1.200 pesquisadores com doutorado de dezoito países. Possui sete laboratórios especializados que abrangem física teórica, física de partículas, física de íons pesados ​​e muito mais."
 SOV_gamaleya_institute: "Instituto Gamaleya"
 SOV_gamaleya_institute_desc: "O Instituto Gamaleya de Pesquisa em Epidemiologia e Microbiologia é um dos principais centros de pesquisa médica da Rússia, vinculado ao Ministério da Saúde. Obteve reconhecimento mundial pelo desenvolvimento da Sputnik V, a primeira vacina contra a COVID-19 a ser comercializada."
 SOV_tighten_ties_with_ukraine: "Reforçar os laços com a Ucrânia"
 SOV_tighten_ties_with_ukraine_desc: "Embora alguns ucranianos possam ter dificuldade em compreender isso plenamente, devemos deixar claro: compartilhamos uma etnia e uma herança comuns. É por isso que fomentar relações mais estreitas e amistosas com eles é essencial. O fortalecimento desses laços beneficiará ambas as nações a longo prazo."
 SOV_CSTO_enlargement_with_ukr: "Convidar a Ucrânia para a CSTO"
 SOV_CSTO_enlargement_with_ukr_desc: "Belarus já é membro da nossa aliança fraterna. Agora é o momento de estender um convite à Ucrânia para se juntar ao nosso bloco de confiança, fortalecendo nossa segurança e cooperação coletivas."
 SOV_mutual_economic_prosperity: "Cooperação Econômica Mútua"
 SOV_mutual_economic_prosperity_desc: "Os países vizinhos não devem impor barreiras comerciais entre si. Para fomentar o crescimento econômico, devemos remover todos os obstáculos que dificultam o livre comércio e incentivar a prosperidade mútua."
 SOV_ukrainian_russian_defense: "Defesa Mútua Russo-Ucraniana"
 SOV_ukrainian_russian_defense_desc: "Como irmãos, a Rússia e a Ucrânia devem permanecer unidos na defesa mútua. Estamos comprometidos em nos proteger mutuamente e lutar lado a lado, custe o que custar."
 SOV_religious_subjugation: "Subjugação Religiosa"
 SOV_religious_subjugation_desc: "Não há necessidade de a Ucrânia manter sua própria igreja separada. Nossas duas nações são ortodoxas e nada deve nos dividir por motivos religiosos. A unidade na fé ajudará a fortalecer nossos laços."
 SOV_promote_russian_language: "Estado Bilíngue"
 SOV_promote_russian_language_desc: "Chegou a hora de promover a língua russa na Ucrânia e finalmente derrubar as barreiras linguísticas que separam nossos povos. Uma maior unidade linguística fomentará a compreensão e a cooperação."
 SOV_brotherhood_forever: "Irmandade para sempre!"
 SOV_brotherhood_forever_desc: "Somos irmãos pós-soviéticos com uma história e cultura em comum. É fundamental que mantenhamos e cultivemos essa amizade duradoura para as gerações futuras."
 SOV_eat_burgers_with_obama: "Comer Hambúrgueres com Obama"
 SOV_eat_burgers_with_obama_desc: "Para anunciar nossa revitalização geopolítica, enviaremos nosso presidente em visita de Estado ao nosso antigo rival e atual amigo, os Estados Unidos. Este encontro simbólico marca o início de um novo capítulo de cooperação e diplomacia."
 SOV_freedom_better_than_non_freedom: "Liberdade é melhor que opressão."
 SOV_freedom_better_than_non_freedom_desc: "Oprimir nossos cidadãos não serve a nenhum propósito. O Estado deve proteger o livre pensamento e a criatividade, que geram as ideias necessárias para reconstruir e fortalecer nosso país."
 SOV_police_not_milice: "Política, não milícia!"
 SOV_police_not_milice_desc: "Como parte de uma grande reforma policial, nosso objetivo é restaurar o prestígio e o profissionalismo de nossas forças de segurança. A mudança de nome da Militsiya para Politsiya é um passo fundamental para alcançar esse objetivo."
 SOV_crush_cult_of_stalin: "Condenem o culto a Stalin."
 SOV_crush_cult_of_stalin_desc: "Muitos dos nossos concidadãos ainda acreditam que Stalin foi o maior líder da Rússia. Devemos desmantelar esse culto à personalidade e encorajar o povo russo a confiar nos nossos líderes atuais e futuros."
 SOV_rostech_idea: "Rostech"
 SOV_kbp_idea: "Bureau de design de instrumentos KBP"
 SOV_rosoboronprom_idea: "Oboronprom"
 SOV_kalashnikov_idea: "Kalashnikov Concern"
 russia_governorate.1.t: "A Rússia decidiu fazer de nós um governo"
 russia_governorate.1.d: "A Rússia se opõe veementemente à antiga estrutura de seu Estado. Um exemplo disso é o retorno às divisões administrativas. A Rússia está ansiosa para nos convidar a nos tornarmos um de seus governos e a fazer parte dessa nova ordem."
 russia_governorate.1.o1: "Juntos, reviveremos o grande Império!"
 russia_governorate.2.t: "[LIT.GetName] está retornando para casa"
 russia_governorate.2.d: "O governo de [LIT.GetName] agiu com sabedoria ao evitar o confronto conosco. [LIT.GetName] voltará a fazer parte do Império Russo, fortalecendo nossa unidade e futuro compartilhado."
 russia_governorate.2.o1: "Finalmente"
 russia_governorate.3.t: "[LIT.GetName] Resiste a nós!"
 russia_governorate.3.d: "O governo de [LIT.GetName] rejeitou nossa generosa oferta para se tornar pacificamente uma de nossas províncias. Se eles recusarem a diplomacia, seremos forçados a agir pela força."
 russia_governorate.3.o1: "Tolos"
