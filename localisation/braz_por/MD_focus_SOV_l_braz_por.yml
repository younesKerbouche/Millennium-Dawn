 SOV_membership_pribalt: "Membro dos Bálticos"
 SOV_membership_pribalt_desc: "A inclusão dos Estados Bálticos oferece acesso estratégico ao Mar Báltico e impulsiona a força industrial e tecnológica. Sem eles, nossa aliança corre o risco de perder território e aliados importantes."
 SOV_membership_caucasus: "Membro do Cáucaso"
 SOV_membership_caucasus_desc: "O Cáucaso oferece recursos estratégicos e importância geopolítica. Excluí-lo coloca em risco nossa influência regional e a estabilidade democrática."
 SOV_membership_ces: "Membro da Ásia Central"
