 russia.29.t: "Referendo sobre a Constituição da República Chechena"
 russia.29.d: "Após o fim de um conflito brutal e sangrento, a Chechênia agora tem a oportunidade de retornar à vida pacífica. A próxima questão é a estrutura de seu relacionamento com Moscou: permanecerá totalmente integrada como uma entidade federal ou manterá certas autonomias?"
 russia.29.o1: "Pouca autonomia não lhes fará mal"
 russia.29.o2: "Estou pronto para governar pessoalmente a Chechênia."
 sov_vybory.2.t: "Putin Eleito Presidente"
 sov_vybory.2.d: "Vladimir Putin venceu o primeiro turno da eleição presidencial com 63,75% dos votos, com 99% das urnas apuradas. A oposição questionou a legitimidade dos resultados, ameaçando realizar protestos em massa. Segundo os dados mais recentes da Comissão Eleitoral Central, 65,3% dos eleitores aptos a votar compareceram às urnas."
 sov_vybory.2.a: "Líder novamente aqui!"
 sov_vybory.1.t: "Medvedev Eleito Presidente"
 sov_vybory.1.d: "Dmitry Medvedev, primeiro vice-primeiro-ministro, reivindicou uma vitória decisiva e esperada na eleição presidencial, sucedendo a Vladimir Putin. Embora Medvedev prometa uma mudança política liberal, muitos acreditam que o poder permanece firmemente nas mãos de Putin."
 sov_vybory.1.a: "Vamos ver como ele se sai!"
 russia_med.1.t: "Militsiya renomeada para Politsiya"
 russia_med.1.d: "O presidente Dmitry Medvedev sancionou a Lei da Polícia, marcando uma reforma fundamental no sistema de segurança pública. A reforma altera o nome de \"Militsiya\" para \"Politsiya\" e visa reduzir a sobreposição burocrática, ao mesmo tempo que fortalece a parceria entre a polícia e a sociedade civil. Ela também redefine os deveres, direitos e responsabilidades dos policiais."
 russia_med.1.a: "Hã?"
 russia_med.2.t: "Putin vai a Pikalyovo"
 russia_med.2.d: "Em meio a uma profunda crise financeira, duas das três principais fábricas da cidade de Pikalyovo foram fechadas, deixando os trabalhadores desempregados e desesperados. Protestos em massa irromperam, levando à intervenção do governo. Putin visitou pessoalmente a cidade, convocou os oligarcas envolvidos e exigiu a reabertura das fábricas, demonstrando sua autoridade sobre a elite econômica da Rússia."
 russia_med.2.a: "Devolvam minha caneta!"
 rusboloto.1.t: "Protestos em Moscou!"
 rusboloto.1.d: "Frustrados com mais uma manobra política, protestos massivos irromperam em Moscou. As estimativas variam de 25.000 a 150.000 pessoas. Manifestações por eleições justas ocorreram em 99 cidades russas e 45 cidades no exterior. A repentina marcação de uma prova escolar pelo Departamento de Educação de Moscou só agravou a indignação popular. Os manifestantes, munidos de cartazes improvisados, exigem eleições justas e transparentes."
 rusboloto.1.a: "Esmaguem-nos com a força da lei!"
 rusboloto.2.t: "Aumento dos Protestos em Moscou!"
 rusboloto.2.d: "Apesar da resistência policial, os manifestantes continuam a se reunir na Praça Bolotnaya. Há relatos de que vários policiais ficaram feridos por garrafas e coquetéis molotov atirados da multidão. A polícia respondeu detendo opositores, mas não usou gás lacrimogêneo. Organizadores como Navalny e Udaltsov estão sendo investigados por incitação à violência e contra as forças de segurança."
 rusboloto.2.a: "Esmaguem-nos com a força da lei (de novo)!"
 rusboloto.2.b: "Bom"
 rusboloto.3.t: "Os protestos foram controlados pela polícia."
 rusboloto.3.d: "O movimento de protesto não conseguiu atingir seus objetivos e foi reprimido com sucesso pelas autoridades. A situação agora está sob controle."
 rusboloto.3.a: "Maravilhoso"
 sov_other.2.t: "Comunistas eleitos na Rússia"
 sov_other.2.d: "Em uma grande mudança política, o Partido Comunista retornou ao poder na Rússia. Prometendo restaurar a ordem socialista, agora promove uma transformação ideológica completa. A nova liderança afirma estar pronta para mudar completamente o futuro da Rússia, trazendo o passado de volta à vida."
 sov_other.2.a: "Nova URSS?"
 sov_other.3.t: "Piadas de clube de comédia sobre o nosso presidente"
 sov_other.3.d: "Comediantes do popular programa de TV armênio Comedy Club fizeram recentemente piadas sobre nosso presidente recém-eleito. Devemos deixar passar ou exigir um pedido de desculpas pela falta de respeito?"
 sov_other.3.a: "Ainda não."
 sov_other.3.b: "Peça desculpas a eles."
 sov_other.6.t: "Grande Marcha Russa"
 sov_other.6.d: "Marchas nacionalistas em massa ocorreram recentemente por toda a Rússia, envolvendo nacionalistas, monarquistas, clérigos ortodoxos e membros da seita pagã Rodnover. Confrontos aconteceram com minorias étnicas de repúblicas islâmicas. A situação é instável e pode se agravar e se tornar ainda mais perigosa."
 sov_other.6.a: "Russos — Avante!"
 sov_other.9.t: "Rússia apoia a Ucrânia!"
 sov_other.9.d: "O novo governo democrático da Rússia lançou uma iniciativa diplomática para melhorar as relações com a Ucrânia. Ela inclui integração cultural, apoio a esforços anticorrupção e propostas de cooperação mútua na construção de instituições democráticas."
 sov_other.9.a: "Irmãos para sempre!"
 sov_other.9.b: "A verdade está na fraternidade."
 sov_other.10.t: "A Rússia nos ajuda a erradicar a corrupção!"
 sov_other.10.d: "Em virtude de um novo acordo anticorrupção, a Rússia auxiliou na prisão e apreensão de bens de um importante oligarca corrupto. Essa cooperação representou um duro golpe para a corrupção em nosso país."
 sov_other.10.a: "Obrigado"
 SOV_undo_putin_TT: "Começaremos a desmantelar o sistema de governo sem lei que nos precedeu!"
 sov_other.11.t: "Exercícios Militares Russo-NATO em Massa!"
 sov_other.11.d: "Após sua aproximação com o Ocidente, a Rússia iniciou exercícios militares conjuntos de grande escala com as forças da OTAN em território russo. Esses exercícios simbolizam uma nova era de cooperação e confiança mútua."
 sov_other.11.a: "Antes inimigos, agora amigos."
 sov_other.12.t: "Tropas da OTAN na Rússia"
 sov_other.12.d: "Como parte de seu novo alinhamento com o Ocidente, a Rússia permitiu que forças da OTAN fossem estacionadas em seu território para promover a estabilidade regional e a segurança compartilhada."
 sov_other.12.a: "Ótimo."
 SOV_combined_economic_system: "Sistema Econômico Combinado"
 SOV_combined_economic_system_desc: "Ao forjar um compromisso entre as instituições estatais e os interesses oligárquicos, estamos a criar uma solução exclusivamente russa para a recuperação económica. O equilíbrio e o controlo definirão o nosso caminho a seguir."
 SOV_oligarchic_republic: "República Oligárquica"
 SOV_oligarchic_republic_desc: "Com a finalização das fusões corporativas entre os oligarcas, inicia-se uma nova era: uma Rússia governada por oligarcas, onde o poder privado dita a política nacional."
 SOV_continue_etatist_rise: "Continuar a Ascensão Etatista"
 SOV_continue_etatist_rise_desc: "A Rússia não pode se dar ao luxo de ser governada por clãs indisciplinados de oligarcas que exportam nossos recursos para benefício próprio. Precisamos de uma liderança firme, e estamos prontos para oferecê-la."
 sov_other.13.t: "Proposta russa..."
 sov_other.13.d: "O novo governo democrático da Rússia propôs um acordo linguístico mútuo com a Ucrânia. O russo obteria status oficial na Ucrânia, enquanto a Rússia promoveria o ensino da língua ucraniana entre os ucranianos étnicos. Esta iniciativa visa fomentar a paz, o intercâmbio cultural e uma amizade duradoura entre as nossas nações."
 sov_other.13.a: "Ideia maravilhosa!"
 sov_other.13.b: "Desculpe, não."
 sov_other.14.t: "A Ucrânia aceitou nossa proposta!"
 sov_other.14.d: "A Ucrânia concordou com nossa proposta de integração linguística mútua. Uma nova era de cooperação começou."
 sov_other.14.a: "Maravilhoso"
 sov_other.15.t: "A Ucrânia rejeitou nossa proposta!"
 sov_other.15.d: "A Ucrânia rejeitou nossa oferta de integração e cooperação linguística mútua."
 sov_other.15.a: "Por quê?"
 SOV_nemtsov: "Boris Nemtsov"
 SOV_nemtsov_desc: "Boris Yefimovich Nemtsov (9 de outubro de 1959 – 27 de fevereiro de 2015) foi um físico russo, político liberal e crítico ferrenho de Vladimir Putin. Desempenhou um papel fundamental na formulação das reformas econômicas durante a transição da era soviética e ocupou altos cargos no governo do presidente Yeltsin, incluindo o de governador de Nizhny Novgorod, ministro de Combustíveis e Energia e vice-primeiro-ministro. Nemtsov fundou posteriormente o movimento Jovem Rússia, cofundou a Causa Justa e ajudou a criar a União das Forças de Direita, um bloco político liberal reformista. Seu legado permanece como um símbolo da resistência democrática na história moderna da Rússia."
 SOV_union_of_right_forces: "União das Forças de Direita"
 SOV_union_of_right_forces_desc: "Agora estaremos no comando do poder. A União das Forças de Direita visa conduzir a Rússia rumo aos valores democráticos e ao liberalismo de mercado. Com reformistas experientes e uma agenda clara, trabalharemos para modernizar o país por dentro."
 SOV_conservative_russia: "Rússia Conservadora"
 SOV_conservative_russia_desc: "As mudanças globais quase destruíram a Rússia novamente; é hora de retornar às reformas pacíficas. Uma linha conservadora ajudará a preservar os valores tradicionais, restaurar a ordem e estabilizar nossa nação em tempos incertos."
 SOV_tsar_boris: "Tsar Boris"
 SOV_tsar_boris_desc: "Décadas sob o regime soviético privaram nosso povo do equilíbrio espiritual e desviaram a Rússia do caminho certo. Somente uma monarquia, ainda que simbólica, pode reconduzir nossa nação ao caminho da retidão. Uma monarquia restaurada servirá como uma força cultural unificadora em uma sociedade fragmentada."
 SOV_reform_constitution: "Reforma Constitucional"
 SOV_reform_constitution_desc: "Nossa constituição precisa ser reformada tendo em vista o retorno da monarquia, ainda que de forma bastante limitada. Essas mudanças consagrarão o papel cerimonial da monarquia, preservando, ao mesmo tempo, as instituições democráticas e o Estado de Direito."
 SOV_curb_corruption: "Luta Contra a Corrupção"
 SOV_curb_corruption_desc: "Funcionários corruptos são inimigos da Rússia. Erradicá-los é essencial para construir confiança no governo e atrair investimentos. Esse esforço exigirá reformas profundas e firme vontade política."
 SOV_economical_liberalism: "Mercados Livres, Povo Livre"
 SOV_economical_liberalism_desc: "O livre mercado é a chave para tirar a Rússia da pobreza. Devemos retirar o governo do setor privado e permitir que as empresas operem de forma independente. Reduzir a burocracia e incentivar o empreendedorismo liberará o verdadeiro potencial econômico do país."
 SOV_affirm_orthodoxy: "A Igreja é Nossa Amiga"
 SOV_affirm_orthodoxy_desc: "Os anos de ateísmo de Estado sob a União Soviética nos distanciaram de Deus. Ao revitalizarmos nossas igrejas e restituirmos os bens confiscados do clero, iniciaremos a cura espiritual de nossa nação. A Igreja Ortodoxa servirá como alicerce moral em nosso renascimento nacional."
 SOV_russian_history_patr: "Respeitar a História da Rússia"
 SOV_russian_history_patr_desc: "É impossível seguir o modelo soviético de denegrir nosso passado imperial. Devemos honrar toda a extensão da história russa — dos czares à era moderna. Um futuro sólido depende da compreensão e do respeito à nossa herança."
 SOV_joint_us_ventures: "Parceria com os EUA"
 SOV_joint_us_ventures_desc: "Permitiremos que os Estados Unidos estabeleçam bases militares em nosso território e apoiaremos empreendimentos econômicos conjuntos. Isso fortalecerá os laços diplomáticos, modernizará nossa economia e aumentará nossa influência no cenário global."
 SOV_iron_guard_militarism: "A Guarda de Ferro"
 SOV_iron_guard_militarism_desc: "Criaremos uma unidade especial: a Guarda de Ferro. Eles servirão como a elite real, responsáveis ​​por proteger a monarquia, conduzir missões delicadas e liderar na linha de frente. Sua lealdade e treinamento os tornarão um símbolo da nova era."
 SOV_laying_the_bricks: "Construindo um Grande País Tijolo por Tijolo"
 SOV_laying_the_bricks_desc: "Cada passo que damos, como um tijolo na construção de uma casa, nos aproxima da construção de uma Grande Rússia. O progresso virá gradualmente, através da paciência, da visão e do trabalho árduo. Este é o alicerce do nosso renascimento nacional."
 SOV_navalny: "Alexei Navalny"
 SOV_navalny_desc: "Alexei Anatolievich Navalny (nascido em 4 de junho de 1976) é um líder da oposição russa, advogado e ativista anticorrupção. Ele organizou inúmeros protestos e desafiou o controle do poder pelo presidente Putin. Como líder do partido Rússia do Futuro e fundador da Fundação Anticorrupção, Navalny é reconhecido internacionalmente por seus esforços em prol dos direitos humanos. Ele foi declarado prisioneiro de consciência pela Anistia Internacional e recebeu o Prêmio Sakharov para a Liberdade de Pensamento. Sua declaração de que o partido Rússia Unida era um \"partido de ladrões e corruptos\" tornou-se um grito de guerra para os reformistas."
 SOV_path_of_western: "Caminho do Ocidentalismo"
 SOV_path_of_western_desc: "A Guerra Fria acabou. O nacionalismo e o comunismo pertencem ao nosso passado. O único caminho a seguir é a democracia, rumo ao fim da história. A adoção dos valores e instituições ocidentais garantirá o lugar da Rússia no mundo moderno."
 SOV_new_russia: "Nova Rússia"
 SOV_new_russia_desc: "Chegou a hora de a Rússia escolher uma nova direção, um caminho que vem trilhando há séculos."
 SOV_release_prisoners: "Libertar os Prisioneiros Políticos"
 SOV_release_prisoners_desc: "Presos políticos não têm lugar em nosso belo país. Devemos conceder-lhes a liberdade."
 SOV_true_federalism: "Federalismo Verdadeiro"
 SOV_true_federalism_desc: "Chegou a hora de acabar com o falso federalismo imposto na década de 1990. Vamos restaurar a verdadeira autonomia das regiões."
 SOV_rework_constituion: "Referendo Democrático Constitucional"
 SOV_rework_constituion_desc: "Iremos realizar uma reforma abrangente da Constituição, com foco especial nos direitos e interações dos cidadãos federais."
 SOV_referendum_start: "Referendo dos Súditos da Rússia"
 SOV_referendum_start_desc: "Cada unidade federativa realizará seu próprio referendo para decidir se permanece parte da Rússia ou se torna independente."
 SOV_return_arms_subject: "Reconquistar os Sujeitos à Força"
 SOV_return_arms_subject_desc: "Não reconhecemos o desejo deles de se separar e usaremos a força para trazê-los de volta."
 SOV_subject_guarantee: "Garantir a Independência"
 SOV_subject_guarantee_desc: "Respeitaremos a independência deles e até a garantiremos formalmente."
 SOV_usr: "Estados Unidos da Rússia"
 SOV_usr_desc: "Inspirados pelo sucesso dos EUA, reformaremos nosso sistema para que se assemelhe mais ao deles."
 SOV_new_establishment: "O Novo Estabelecimento"
 SOV_new_establishment_desc: "As novas repúblicas precisarão de uma nova liderança para defender seus interesses dentro do Estado russo."
 SOV_like_usa_weapon: "Acesso Livre a Armas"
 SOV_like_usa_weapon_desc: "Viva a liberdade de portar armas! Estabeleceremos políticas que permitam aos cidadãos exercer seu direito de portar armas, inspiradas no modelo americano. Isso empoderará os indivíduos e reforçará a ideia de liberdade e autossuficiência."
 SOV_our_own_section_230: "Nosso Próprio Artigo 230"
 SOV_our_own_section_230_desc: "Aplicamos a prática da Seção 230 em nossa legislação. Ao proteger as plataformas online da responsabilidade pelo conteúdo gerado pelo usuário, incentivamos uma internet mais livre e aberta. A inovação prospera quando a liberdade de expressão é protegida."
 SOV_liberal_loyalty_idea: "Lealdade Liberal"
 SOV_karabakh_question: "Resolver a Questão de Artsakh"
 SOV_karabakh_question_desc: "Chegou a hora de lidar com isso. O conflito em Artsakh continua sendo uma fonte de instabilidade na região. A Rússia precisa assumir uma posição clara e baseada em princípios para alcançar uma paz duradoura."
 SOV_georgia_question: "A Questão Georgiana"
 SOV_georgia_question_desc: "Chegou a hora de lidar com isso. As relações com a Geórgia têm sido tensas e questões territoriais não resolvidas persistem. É preciso desenvolver uma estratégia de longo prazo para resolver o conflito e estabilizar o Cáucaso."
 sov_other.17.t: "Rússia apoia a Armênia!"
 sov_other.17.d: "A Rússia declarou recentemente apoio aberto à Armênia e aos seus esforços para recuperar territórios perdidos. Essa medida marca uma mudança em nossa política regional e pode alterar significativamente o equilíbrio de poder no Cáucaso."
 sov_other.17.a: "Interessante."
 sov_other.18.t: "Rússia decide manter o status quo"
 sov_other.18.d: "A Rússia decidiu não apoiar abertamente as reivindicações territoriais da Armênia. Por ora, o governo optou por uma abordagem mais cautelosa e neutra para evitar uma escalada ainda maior na região."
 sov_other.18.a: "Interessante."
 SOV_FSB_expansion: "Expansão da FSB"
 SOV_FSB_expansion_desc: "O FSB é a nossa principal agência de segurança e devemos garantir que ela disponha de instalações e recursos modernos para enfrentar os desafios atuais."
 SOV_alpha_omon_exp: "Grupo Alfa"
 SOV_alpha_omon_exp_desc: "O Grupo Alfa, oficialmente Diretoria A do Centro de Operações Especiais do FSB, é uma unidade de forças especiais de elite criada pela KGB soviética em 1974. Operando sob controle político direto, realiza operações secretas e paramilitares de alto risco, tanto dentro quanto fora da Rússia."
 SOV_form_yunarmiya: "Formar Yunarmiya"
 SOV_form_yunarmiya_desc: "A Yunarmiya, uma organização juvenil patriótica, ajudará a inspirar as futuras gerações a apoiar as forças armadas."
 SOV_first_bars_start: "§YBARS 1§! - Destacamento dos Cossacos de Kuban Nomeado Após Z. Chepego"
 SOV_first_bars_start_desc: "Formado no território de Kuban a partir de voluntários cossacos."
