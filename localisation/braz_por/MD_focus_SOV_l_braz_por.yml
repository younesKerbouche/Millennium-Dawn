 SOV_wagner_rosguard_idea: "PMCs Wagner como parte da Rosgvardiya"
 SOV_rosguard_wagner: "Aceitar os PMCs Wagner na Rosgvardiya"
 SOV_rosguard_wagner_desc: "Após a morte de Yevgeny Prigozhin, suas empresas militares privadas começaram a se desintegrar diante de nossos olhos. Algumas permaneceram na Bielorrússia, muitas se demitiram, mas algumas estão dispostas a ficar sob nosso controle direto. Estamos prontos para integrá-las à Rosgvardiya."
 SOV_mvd_category: "[SOV.GetFlag]Serviços Especiais da Rússia"
 SOV_mvd_category_desc: "A segurança do país não depende apenas das forças armadas. A segurança nacional também recai sobre os ombros das autoridades estatais, como o Ministério do Interior, bem como sobre os diversos serviços especiais que permaneceram como legado da URSS. Essa enorme máquina, composta por várias agências e departamentos, se bem direcionada, protegerá o país de quaisquer problemas.\nSeparatismo no [SOV.GetFlag]§YRusso§! regiões começarão a §Raumentar§! gradualmente assim que o nível de §Yestabilidade§! cai §Rabaixo de 32%§!"
