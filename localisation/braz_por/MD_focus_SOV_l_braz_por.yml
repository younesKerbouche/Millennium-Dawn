 sov_communists.1.t: "Proibição da Propriedade Privada"
 sov_communists.1.d: "Após uma série de leis antiburguesas aprovadas pelo nosso governo, finalmente chegamos à etapa final para eliminar o capitalismo do solo russo. Assim como nossos gloriosos camaradas fizeram na década de 1920, agora partiremos para a proibição da propriedade privada. A única questão que resta é até onde essa confiscação irá chegar: será total, moderada ou seletiva?"
 sov_communists.1.a: "A completa confiscacão funcionou então e funcionará agora!"
 sov_communists.1.b: "Vamos ser um pouco mais moderados."
 sov_communists.1.c: "Expropriar somente as indústrias majoritárias."
 sov_communists.2.t: "Constituição Nacional-Comunista"
 sov_communists.2.d: "Com o NPA e o CPRF alinhados, estamos agora prontos para redigir uma nova constituição. A questão é se nossa base ideológica deve pender para o comunismo internacionalista ou para um caminho mais nacionalista e isolacionista. Nosso futuro está em jogo."
 sov_communists.2.a: "Precisamos nos orgulhar de sermos russos!"
 sov_communists.2.b: "Não devemos esquecer nossa ideologia principal."
 sov_communists.3.t: "Constituição Democrática"
 sov_communists.3.d: "Herdamos algumas das ideias mais promissoras de nossos líderes ideológicos da era da Perestroika. Para construir um futuro mais brilhante e livre, precisamos reescrever nossa Constituição. Mas devemos guiá-la rumo a uma estrutura mais liberal ou manter o núcleo de nossa ideologia dominante?"
 sov_communists.3.a: "Precisamos preservar as ideias de Gorbachev!"
 sov_communists.3.b: "Não devemos esquecer nossa ideologia principal."
 sov_communists.4.t: "Constituição do Partido Comunista"
 sov_communists.4.d: "Com o poder absoluto agora nas mãos do Partido, podemos finalmente reescrever a constituição de acordo com nossos valores. No entanto, facções ideológicas emergiram em nossas fileiras, e devemos decidir qual facção ditará o tom de nossa constituição verdadeiramente soviética."
 sov_communists.4.a: "Claro que precisamos dos stalinistas."
 sov_communists.4.b: "Precisamos de um aumento mais moderado."
 sov_communists.5.t: "Reconstrução de Monumentos Militares Soviéticos"
 sov_communists.5.d: "Em todo o nosso vasto país, milhares de monumentos da Grande Guerra Patriótica encontram-se em ruínas. É nosso dever restaurá-los para honrar nossos heróis caídos. Devemos também considerar a construção de novos monumentos para garantir que as gerações futuras jamais se esqueçam dos sacrifícios e da glória do nosso povo."
 sov_communists.5.a: "Que sejam mais fúnebres."
 sov_communists.5.b: "Eles precisam glorificar nosso heroísmo!"
 sov_communists.6.t: "Restalinização"
 sov_communists.6.d: "Os krushchevitas falharam em preservar o legado do nosso maior líder. Agora é a hora de corrigir isso. Devemos decidir até que ponto queremos ir na renomeação de nossas cidades em homenagem a Stalin e ao passado soviético."
 sov_communists.6.a: "Manter as opções históricas."
 sov_communists.6.b: "Ser totalmente estalinista!"
