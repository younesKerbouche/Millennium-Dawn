 SOV_cross_the_rubicon: "Cruzar o Rubicão"
 SOV_cross_the_rubicon_desc: "Chegou a hora de o verdadeiro líder da Rússia assumir o poder. Devemos agir com decisão para garantir o futuro da nossa nação e tomar as rédeas da história."
 SOV_tandemokratia: "Tandemocracia"
 SOV_tandemokratia_desc: "Tandemokratia refere-se ao duunvirato de Putin e Medvedev. Juntos, eles governarão a Rússia como uma força unificada, combinando suas vantagens em um poder singular."
 SOV_unlimited_samoderzhaviye: "Samoderzhaviye ilimitado"
 SOV_unlimited_samoderzhaviye_desc: "Estamos retornando ao princípio da Samoderzhaviye — o governo absoluto. Com dois czares no comando, nossa governança reflete o poder da antiga autocracia russa."
 SOV_establish_new_oligarchate: "Estabelecer Novo Oligarcado"
 SOV_establish_new_oligarchate_desc: "Os oligarcas têm moldado a política russa há muito tempo. Ao substituirmos os leais a Putin por nossos próprios aliados, garantiremos estabilidade duradoura e apoio leal."
 SOV_peace_with_the_west: "Paz com o Ocidente"
 SOV_peace_with_the_west_desc: "Com a nossa situação interna em constante mudança, um conflito com o Ocidente não é viável. Por ora, a paz deve prevalecer — até que o momento seja oportuno."
 SOV_continue_reformism: "Continuar o Reformismo"
 SOV_continue_reformism_desc: "As políticas conservadoras de Putin levaram à estagnação. Nossa nova administração revitalizará a Rússia por meio de reformas abrangentes e uma nova liderança."
 SOV_secure_the_FSB: "Assegurar o FSB"
 SOV_secure_the_FSB_desc: "O FSB continua sendo um bastião da influência putinista. Uma purga é necessária para desmantelar este último reduto do antigo regime."
 SOV_crush_putinism: "Esmagar o Putinismo"
 SOV_crush_putinism_desc: "O Putinismo deve ser completamente desmantelado — suas políticas, suas redes, sua ideologia. Devemos deixá-lo para trás para podermos avançar."
 SOV_western_russia: "Nova Onda no Estilo Antigo"
 SOV_western_russia_desc: "Embora o partido governante tenha recuperado o poder, agora é liderado por uma ala reformista. Seu objetivo é remodelar o sistema para que seja compatível com parcerias democráticas e com a cooperação ocidental."
 SOV_enforce_liberal_values: "Superioridade dos Valores Liberais"
 SOV_enforce_liberal_values_desc: "O liberalismo é o alicerce de uma Rússia livre e próspera. Devemos defender e disseminar esses valores enquanto reconstruímos a nação."
 SOV_focus_on_economy: "Milagre Econômico Russo"
 SOV_focus_on_economy_desc: "A era liberal promete uma revitalização econômica. Ao abrirmos os mercados e implementarmos reformas, inauguraremos uma nova era de prosperidade, paz e liberdade."
 SOV_abandon_foreign_policy: "Abandonar a Política Externa"
 SOV_abandon_foreign_policy_desc: "A Guerra Fria acabou. Não somos mais uma ameaça comunista para o Ocidente. É hora de deixarmos de lado as mágoas do passado e abraçarmos uma paz duradoura."
 SOV_age_of_stability: "Rússia Estável"
 SOV_age_of_stability_desc: "Após décadas de turbulência e desigualdade, a Rússia encontrou a paz. Com um reformador visionário no comando, estamos entrando em uma era de estabilidade duradoura e unidade nacional."
 SOV_establish_controlled_opposition: "Estabelecer Oposição Controlada"
 SOV_establish_controlled_opposition_desc: "Uma oposição controlada dentro da Duma criará a aparência de democracia, ao mesmo tempo que nos permitirá aprovar reformas sem impedimentos."
 SOV_special_economic_operation: "Operação Econômica Especial"
 SOV_special_economic_operation_desc: "Belarus e Ucrânia precisam entender que a era Putinista acabou. Vamos dialogar com elas por meio da cooperação, não da coerção, e reconstruir as relações em novos termos."
 SOV_the_iron_dimon: "Regra de Ferro"
 SOV_the_iron_dimon_desc: "O povo está cansado de fraqueza. Exige força. Um verdadeiro líder — firme, inflexível e resoluto — se levantará para atender a esse clamor."
 SOV_the_new_dictatorship: "Nova Ditadura"
 SOV_the_new_dictatorship_desc: "Para consolidar nossa autoridade, adotaremos a estrutura e a eficiência de uma nova ditadura, adaptada às necessidades modernas."
 SOV_medvedeism: "Medvedeísmo"
 SOV_medvedeism_desc: "O Putinismo falhou com a nação. Agora surge uma nova doutrina: o Medvedeísmo — concebido para corrigir o passado e guiar a Rússia rumo ao futuro."
 SOV_defend_national_interests: "Defender Interesses Nacionais"
 SOV_defend_national_interests_desc: "Com o Estado seguro, voltaremos nossos olhos para o exterior. As terras que pertencem por direito ao povo russo devem retornar à nossa proteção."
 iron_dimon: "Dimon de Ferro"
