 sov_medvedev.4.t: "A Rússia propõe uma reinicialização das relações."
 sov_medvedev.4.d: "O novo governo russo, com uma postura mais pró-Ocidente do que o regime de Putin, estendeu uma oferta para redefinir as relações. Seus diplomatas propõem um novo começo, uma \"recarga\" para a cooperação."
 sov_medvedev.4.a: "Claro! Os russos podem ser bons amigos!"
 sov_medvedev.4.b: "Não podemos ser amigos deles."
 sov_medvedev.6.t: "Putin e Medvedev proclamam Duumvirato!"
 sov_medvedev.6.d: "Numa manobra política surpreendente, o Presidente e o Primeiro-Ministro da Rússia anunciaram conjuntamente que governarão juntos num duunvirato formal. Este arranjo sem precedentes remodela a estrutura de poder da Rússia."
 sov_medvedev.6.a: "Bom"
 sov_medvedev.7.t: "O Novo Regime Russo"
 sov_medvedev.7.d: "Nosso presidente tem se manifestado cada vez mais nas redes sociais, expressando novas e ousadas opiniões sobre o Ocidente. Sua retórica mudou drasticamente, sinalizando o retorno da Rússia a um caminho de independência assertiva."
 sov_medvedev.7.a: "Eu os odeio, eles são uns bastardos e degenerados."
 sov_medvedev.8.t: "A Rússia se volta para o Ocidente."
 sov_medvedev.8.d: "O Presidente anunciou uma nova e ousada política. A Rússia passará a ver o Ocidente não como um inimigo, mas como um parceiro vital. Nossa nação inicia uma nova fase."
 sov_medvedev.8.a: "Deus abençoe a América!... e a Rússia!"
 SOV_kob_party_start: "Unidade Conceitual do Partido"
 SOV_kob_party_start_desc: "A Unidade Conceitual do Partido, liderada pelo nosso visionário líder, General Konstantin Petrov, assumiu o poder. É hora de travar uma guerra ideológica contra o Preditor Corretor e libertar a Rússia de suas correntes ocultas."
 SOV_kobnod: "Movimento Popular Russo pelo Poder de Deus"
 SOV_establish_militar_loyal: "Estabelecer Lealdade Militar"
 SOV_establish_militar_loyal_desc: "O General Petrov deve garantir total lealdade das forças armadas. Todos os ramos devem jurar fidelidade a ele como Glavkoverkh — o Comandante Supremo de toda a Rússia."
 SOV_establish_loyalistii: "Lealdade Regional"
 SOV_establish_loyalistii_desc: "Devemos colocar membros dedicados do partido em posições de poder regionais para garantir lealdade absoluta e evitar qualquer resistência ao nosso caminho a seguir."
 SOV_regional_control: "Limpeza da Oligarquia"
 SOV_regional_control_desc: "Os oligarcas têm explorado o nosso povo por tempo demais. Agora, vamos revidar e livrar a terra dessas elites parasitas."
 SOV_establish_new_religion: "Nova Política Religiosa"
 SOV_establish_new_religion_desc: "As religiões organizadas modernas foram criadas para escravizar mentes e suprimir o pensamento independente. Devemos libertar as pessoas dessa escravidão mental."
 SOV_internet_propaganda: "Propaganda na Internet"
 SOV_internet_propaganda_desc: "Poucos compreendem o verdadeiro poder da internet. Assim como o Predictor Corrector antes de nós, usaremos esse poder para remodelar o pensamento público e destruir falsas crenças."
 SOV_course_of_truth: "Curso da Verdade"
 SOV_course_of_truth_desc: "Por muito tempo, o clero ortodoxo escondeu do povo as verdades mais profundas. Agora, vamos trazer à luz esses segredos e expor toda a verdade sobre a nossa história."
 SOV_new_cosmic_warfare_desc: "O General Petrov, especialista em guerra espacial, vê as estrelas como a próxima fronteira da Rússia. Devemos restaurar e promover o legado do programa espacial soviético."
 SOV_russian_knights_desc: "No âmago do espírito russo reside a alma do Vityaz — o nobre guerreiro. Embora poucos em número, esses cavaleiros modernos carregam o legado da Rus' para a batalha."
 SOV_russian_knights: "Vityaz Russo"
 SOV_new_cosmic_warfare: "Nova Guerra Cósmica"
 SOV_remaking_constitution: "Refazer a Constituição"
 SOV_remaking_constitution_desc: "A Constituição atual restringe nossa vontade de reformar. Ela precisa ser reescrita completamente para refletir nossa visão do futuro divino da Rússia."
 SOV_iron_hand_of_koba: "Legado Stalinista"
 SOV_iron_hand_of_koba_desc: "Stalin foi o herdeiro espiritual dos czares e o arquiteto de uma Rússia disciplinada e forte. Devemos reviver seu legado e seguir o caminho que ele trilhou."
 SOV_natural_bloshevism: "Bolchevismo Natural"
 SOV_natural_bloshevism_desc: "A queda do regime czarista e a ascensão do bolchevismo não foram coincidências — foram a evolução natural da nossa nação. Devemos abraçar esse destino por completo."
 SOV_slavic_reincarnation: "Reencarnação Eslava"
 SOV_slavic_reincarnation_desc: "O verdadeiro renascimento espiritual reside nas crenças de nossos ancestrais. Todas as religiões estrangeiras devem ser abolidas em favor de um retorno ao paganismo eslavo nativo."
 SOV_merge_pantheons: "Unir-se a Zvenyashie Kedry"
 SOV_merge_pantheons_desc: "Ao nos unirmos a Zvenyashie Kedry, podemos fundir nossas crenças sagradas em uma única e poderosa fé para resistir às manipulações dos sacerdotes egípcios."
 SOV_support_nod: "Apoiar a NOD"
 SOV_support_nod_desc: "O movimento NOD é ferozmente antiocidental. Sua ideologia se alinha com a nossa, e eles deveriam ser integrados à nossa administração."
 SOV_educational_water: "Água Morta"
 SOV_educational_water_desc: "A doutrina Água Morta, um dogma político-religioso inspirado no folclore russo e desenvolvido inicialmente pelo secreto Centro Sacerdotal da União Soviética, busca o renascimento espiritual do povo. Ela agora constitui a base ideológica da nossa Unidade Partidária Conceitual."
 SOV_search_for_priests: "Buscar os Sacerdotes"
 SOV_search_for_priests_desc: "Os sacerdotes egípcios têm manipulado o mundo nas sombras por tempo demais. Devemos erradicar seus agentes escondidos dentro de nossas fronteiras."
 SOV_purge_westernists: "Purificar os Ocidentalistas"
 SOV_purge_westernists_desc: "Os ocidentalistas são servos cegos do capitalismo global. Sua influência nociva deve ser eliminada de nosso governo e sociedade."
 SOV_revolutions_in_other_slavic_states: "Revolução Bogorodichnaya"
 SOV_revolutions_in_other_slavic_states_desc: "Devemos espalhar a revolução por todas as terras eslavas para libertar nossos irmãos do controle do Preditor Corretor. A era da libertação chegou."
 SOV_seek_for_them_in_israel: "Procurá-los em Israel"
 SOV_seek_for_them_in_israel_desc: "Segundo o General Petrov, os sacerdotes egípcios podem ter agentes até mesmo em Israel. Devemos investigar e expor sua influência oculta naquele país."
 SOV_seek_for_them_in_swiss: "Procurá-los na Suíça"
 SOV_seek_for_them_in_swiss_desc: "Há muito tempo se especula que a Suíça seja a sede do Predictor Corrector. Vamos vasculhar cada canto do país para descobrir a verdade."
 SOV_seek_for_them_in_egypt: "Procurá-los no Egito"
 SOV_seek_for_them_in_egypt_desc: "Talvez os sacerdotes egípcios tenham se escondido no próprio berço do seu poder. Devemos buscar a verdade em sua antiga pátria."
 SOV_kill_predictor_corrector: "Matar o Predictor Corrector!"
 SOV_kill_predictor_corrector_desc: "Descobrimos a localização do Predictor Corrector. É hora de começarmos nossa cruzada sagrada — contra o capitalismo, a manipulação e os inimigos da verdade."
 SOV_semibankirshina_desc: "Semibankirshina, ou \"o grupo dos sete banqueiros\", refere-se aos oligarcas mais poderosos que outrora exerceram enorme influência sobre a política russa durante a era Yeltsin."
 SOV_enforce_oligarhic_rule: "Impor Regra Oligárquica"
 SOV_enforce_oligarhic_rule_desc: "O Estado oprimiu os oligarcas por tempo demais, enquanto pouco fez pelo progresso econômico. É hora de transferir o poder para aqueles que realmente impulsionam o crescimento."
 SOV_revive_oligarch_influence: "Reviver Influência Oligárquica"
 SOV_revive_oligarch_influence_desc: "Chegou a hora de nosso círculo de oligarcas retornar à proeminência e recuperar nossa influência sobre o governo russo."
 SOV_bring_the_old_gang_from_abroad: "Traga a Antiga Gangue de Volta do Exterior"
 SOV_bring_the_old_gang_from_abroad_desc: "Muitos de nossos antigos aliados foram forçados ao exílio. Agora que a situação se inverteu, podemos convidá-los a voltar para casa e reconstruir nosso império de influência."
 SOV_privatize_state_corporations: "Privatizar Corporações Estatais"
 SOV_privatize_state_corporations_desc: "A economia estatal sob Putin era ineficiente e inchada. Devemos desmantelar essas corporações e devolvê-las ao setor privado."
 SOV_move_oligarchic_entites_back_to_russia: "Mover Entidades Oligárquicas de Volta para a Rússia"
 SOV_move_oligarchic_entites_back_to_russia_desc: "A riqueza russa escondida no exterior deve retornar ao país. Com o controle estabelecido, podemos usar esses recursos para financiar tanto o lucro quanto o progresso."
 SOV_exploit_natural_wealth: "Explorar a Riqueza Natural da Rússia"
 SOV_exploit_natural_wealth_desc: "A Rússia possui vastas reservas de recursos naturais. Vamos explorá-las com eficiência, mantendo o povo satisfeito e os oligarcas ricos."
 SOV_semi_criminal_government: "Governo Semi-Criminoso"
 SOV_semi_criminal_government_desc: "Os oligarcas têm ligações antigas com o crime organizado. Por que combater isso? Vamos formalizar o acordo e integrá-los ao governo."
 SOV_end_lawsuits_against_oligarchs: "Encerrar Processos Contra Oligarcas"
 SOV_end_lawsuits_against_oligarchs_desc: "Putin travou uma guerra legal contra os oligarcas para garantir seu controle. Acabaremos com essa injustiça e restauraremos a dignidade de nossos cidadãos mais bem-sucedidos."
 SOV_restore_semibankirshina: "Restaurar Semibankirshina"
 SOV_restore_semibankirshina_desc: "O Semibankirshina — os sete poderosos banqueiros — está de volta. Com Putin fora do caminho, eles agora estão unidos, prontos para moldar novamente o destino da Rússia."
 SOV_back_to_the_west: "Voltar ao Ocidente"
 SOV_back_to_the_west_desc: "A hostilidade em relação ao Ocidente devastou nossa economia. É hora de abandonar a hostilidade ultrapassada da Guerra Fria e fomentar novas alianças para a prosperidade."
 SOV_oligarchs_democracy: "Cegos por suas promessas"
 SOV_oligarchs_democracy_desc: "A vitória eleitoral das forças pró-oligarquias chocou muitos. Cegos por promessas, o povo escolheu as mesmas elites que outrora saquearam a nação sob o governo de Yeltsin."
 sov_oligarchs.1.t: "Remanejamentos governamentais!"
 sov_oligarchs.1.d: "Os oligarcas, que antes estavam enfraquecidos, agora estão desaparecidas. Em seus esforços para garantir o apoio deles, o presidente concedeu-lhes uma influência sem precedentes. Ministros leais aos oligarcas estão assumindo o poder, inaugurando uma nova era de domínio da elite."
 sov_oligarchs.1.a: "Deus salve a Rússia..."
 sov_oligarchs.2.t: "Gusinsky retorna à Rússia!"
 sov_oligarchs.2.d: "O magnata da mídia russa Vladimir Gusinsky, outrora exilado pelas autoridades, retornou. Os tempos mudaram — e ele é recebido de volta."
 sov_oligarchs.2.a: "Bem-vindo de volta!"
 sov_oligarchs.3.t: "Berezovsky retorna à Rússia!"
 sov_oligarchs.3.d: "Boris Berezovsky — um dos oligarcas mais ricos e controversos da Rússia — está de volta. Parece que voltamos aos anos 90."
 sov_oligarchs.3.a: "Como nos anos 90!"
 sov_oligarchs.4.t: "Semibankirshina assume o poder na Rússia!"
 sov_oligarchs.4.d: "A influência oligárquica atingiu o seu auge. Os sete magnatas da era Yeltsin esmagaram todos os rivais e tomaram o poder. O futuro do governo russo agora repousa em suas mãos — mas a questão permanece: quem liderará?"
 sov_oligarchs.4.a: "Regra direta do Conselho!"
 sov_oligarchs.4.b: "Realizaremos novas eleições com outro candidato."
 sov_oligarchs.4.c: "Poderíamos manipular o atual Presidente."
 sov_oligarchs.5.t: "Eleições Fraudadas!"
 sov_oligarchs.5.d: "Para legitimar nosso governo, precisamos realizar novas eleições e garantir a vitória do partido Rússia Liberal. O único dilema é escolher um candidato à presidência: um fantoche ou um dos nossos?"
 sov_oligarchs.5.a: "Nevzorov é o nosso candidato!"
 sov_oligarchs.5.b: "Boris Berezovsky será o Presidente."
 sov_oligarchs.5.c: "Mikhail Khodorkovsky será o Presidente."
