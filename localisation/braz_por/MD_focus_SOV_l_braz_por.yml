 Sov_warsaw_pact.12.t: "Início dos exercícios militares conjuntos do Pacto de Varsóvia"
 Sov_warsaw_pact.12.d: "O Estado-Maior Conjunto dos países do Pacto de Varsóvia anunciou o início de exercícios militares conjuntos. Especialistas ocidentais consideram isso principalmente uma demonstração de força destinada a intimidar a OTAN e reafirmar a presença militar do Pacto."
 Sov_warsaw_pact.12.a: "É difícil acreditar que esses eventos estejam acontecendo novamente..."
 Sov_warsaw_pact.13.t: "Rebelião armada na Alemanha Oriental"
 Sov_warsaw_pact.13.d: "Uma revolta armada eclodiu na Alemanha Oriental. Com apoio financeiro e bélico do Pacto de Varsóvia, as forças militares da Alemanha Oriental tomaram o controle de instituições-chave e declararam o restabelecimento da República Democrática Alemã. Os rebeldes denunciam a reunificação com a Alemanha Ocidental como um grave erro que deve ser revertido."
 Sov_warsaw_pact.13.a: "O mundo está à beira da Terceira Guerra Mundial?"
 SOV_Restore_order_on_the_western_border: "Restaurar a Ordem na Fronteira Ocidental"
 cant_start_exercises_tt: "Apenas um tipo de exercício pode ser realizado por vez."
 cant_start_exercises1_tt_effect: "§RVocê não poderá iniciar outro exercício nos próximos 297 dias.§!"
 cant_start_exercises2_tt_effect: "§RVocê não poderá iniciar outro exercício nos próximos 286 dias.§!"
 cant_start_exercises3_tt_effect: "§RVocê não poderá iniciar outro exercício pelos próximos 275 dias.§!"
 SOV_restoration_of_ovd_tt: "Abre as decisões para o restabelecimento do §YPacto de Varsóvia§!"
 SOV_start_fleet_reforms: "Reformas da Marinha Russa"
 SOV_start_fleet_reforms_desc: "Nossa marinha necessita de reformas abrangentes para restaurar sua eficácia."
 SOV_cancel_unnecessary_projects: "Cancelar Projetos Desnecessários"
 SOV_cancel_unnecessary_projects_desc: "Devemos concentrar nossos recursos nos projetos navais mais críticos."
 SOV_Updated_naval_doctrine: "Doutrina Naval Atualizada"
 SOV_Updated_naval_doctrine_desc: "Chegou a hora de revisarmos nossa doutrina naval para enfrentarmos os desafios modernos."
 SOV_begin_modernization_of_our_fleet: "Iniciar Modernização de Nossa Frota"
 SOV_begin_modernization_of_our_fleet_desc: "Modernizar nossa frota é essencial para manter a força naval."
 SOV_Optimize_our_fleet: "Otimizar Nossa Frota"
 SOV_Optimize_our_fleet_desc: "Estamos a otimizar as despesas da frota para libertar fundos para as atualizações necessárias."
 SOV_The_high_seas_fleet: "A Frota de Alto-Mar"
 SOV_The_high_seas_fleet_desc: "Nosso objetivo é construir uma poderosa marinha de águas profundas, semelhante à da Grã-Bretanha."
 SOV_revived_russian_navy2: "Frota de Alto Mar"
 SOV_revived_russian_navy1: "Frota Otimizada"
 SOV_the_plundered_russian_navy1: "A Frota Russa Pilhada"
 SOV_the_plundered_russian_navy2: "Frota parcialmente reconstruída"
 SOV_the_plundered_russian_navy3: "Frota Quase Reconstruída"
 SOV_restoration_of_warsaw_pact: "Restauração do Pacto de Varsóvia"
 SOV_restoration_of_warsaw_pact_desc: "A situação na Europa Oriental tornou-se cada vez mais instável, com vários antigos aliados do Pacto de Varsóvia já a aderirem à NATO. Quanto mais esta situação se prolongar, mais difícil será recuperar a influência a nível global. Devemos recuperar o que foi perdido e restaurar o equilíbrio bipolar no mundo."
 Sov_warsaw_pact.14.t: "Pacto de Varsóvia oferece proteção militar"
 Sov_warsaw_pact.14.d: "Para assegurar nossa soberania e defender nossa pátria de ameaças externas, os países do Pacto de Varsóvia nos oferecem proteção militar. Aceitá-la fortalecerá nossa defesa e garantirá nossa segurança."
 Sov_warsaw_pact.14.a: "Chegou a hora de proteger nossa pátria."
 SOV_AUTH_SS: "Estado Nacional Soviético Russo"
 SOV_soviet_empire: "Império Soviético"
 Sov_warsaw_pact.15.t: "Oportunidade de se libertar da influência russa"
 Sov_warsaw_pact.15.d: "A recente instabilidade na Rússia criou uma oportunidade para reduzirmos sua influência sobre o nosso país. Enquanto a Rússia se concentra em questões internas, devemos decidir se permaneceremos aliados ou se trilharemos nosso próprio caminho independente."
 Sov_warsaw_pact.15.a: "A Rússia não é mais nosso aliado"
 Sov_warsaw_pact.15.b: "Permanecemos"
 Sov_warsaw_pact.17.t: "Invasão da Alemanha Oriental"
 Sov_warsaw_pact.17.d: "Há poucas horas, nossas forças na Alemanha Oriental foram atacadas, forçando nossas tropas de fronteira a recuar. O mundo agora está à beira de um conflito nuclear. Enfrentamos uma decisão grave: defender nossos aliados e arriscar a aniquilação global ou sacrificar um aliado para preservar a paz."
 Sov_warsaw_pact.17.a: "Mobilizar o exército, é hora de marchar!"
 Sov_warsaw_pact.17.b: "Nenhum aliado vale a destruição total do planeta."
 WP_escaped: "Saiu da nossa esfera de influência."
 Sov_warsaw_pact.16.t: "Levante bem-sucedido"
 Sov_warsaw_pact.16.d: "Com a ajuda de nossos aliados históricos, assumimos o controle de importantes centros de comando na Alemanha Oriental. O Pacto de Varsóvia ofereceu proteção à nossa soberania em troca de cooperação estratégica, fortalecendo nossa posição."
 Sov_warsaw_pact.16.a: "Glória à RDA e seu povo!"
 Sov_warsaw_pact.18.t: "URSS recusa assistência"
 Sov_warsaw_pact.18.d: "Para evitar a Terceira Guerra Mundial, a URSS está retirando suas tropas de nosso território, deixando-nos sozinhos para enfrentar as ameaças."
 Sov_warsaw_pact.18.a: "Traidores!"
 OVD_raspalsa: "Colapso do Pacto de Varsóvia"
 Sov_warsaw_pact.19.t: "URSS retira tropas da Alemanha Oriental"
 Sov_warsaw_pact.19.d: "O conflito na Alemanha Oriental levou o mundo à beira da guerra. Para evitar um conflito generalizado, a liderança soviética ordenou a retirada completa de suas tropas. O mundo observa atentamente enquanto o último soldado soviético deixa a recém-proclamada República Democrática Alemã."
 Sov_warsaw_pact.19.a: "\"No exército soviético, é preciso mais coragem para recuar do que para avançar.\""
 birth_of_eastern_germany_world_tension: "Rebelião na Alemanha Oriental"
 SOV_nazbols: "A Rússia é Tudo. O Resto Não é Nada"
 SOV_nazbols_desc: "Chegou a hora de restaurar a antiga grandeza da Rússia. Só nós compreendemos verdadeiramente o que nossa grande pátria precisa."
 SOV_nazbols_nato: "Retórica antiocidental"
 SOV_nazbols_nato_desc: "O Ocidente sempre foi e sempre será nosso inimigo. Nossa retórica jamais deve mudar."
 SOV_nazbols_foreign_legion: "A Legião Estrangeira"
 SOV_nazbols_foreign_legion_desc: "Inspirados pela Legião Estrangeira Francesa, criaremos uma Legião Russa onde estrangeiros poderão servir e obter a cidadania."
 SOV_nazbols_ekb: "Mudar a capital para Yekaterinburg"
 SOV_nazbols_ekb_desc: "Chegou a hora de transferir a capital para o coração da Rússia! Os Montes Urais são perfeitos. Moscou fica muito distante de muitas regiões."
 SOV_nazbols_empire: "O Império Soviético"
 SOV_nazbols_empire_desc: "Nosso poder retornou! Glória ao Império Soviético!"
 SOV_anti_west_idea: "Doutrina anti-ocidental"
 sov_nationalists.2.t: "A Revolução Russa em Nosso País!"
 sov_nationalists.2.d: "§Y[SOV.GetNameWithFlag]§! está incitando a população de língua russa do nosso país a se rebelar, preparando-se para enviar tropas para intervir. As tensões estão aumentando rapidamente."
 sov_nationalists.2.a: "Deus nos ajude"
 sov_sover_state.1.t: "§Y[SOV.GetNameWithFlag]§! nos oferece a ideia de reviver a USS"
 sov_sover_state.1.d: "§YA União dos Estados Soberanos§! foi originalmente desmantelada antes mesmo de se concretizar, desmoronando durante o caos político da tentativa de golpe do Comitê Estatal de Emergência em Moscou. Agora, a iniciativa retorna com vigor renovado. O projeto apresenta uma segunda chance para unificar os estados pós-soviéticos sob uma nova estrutura, mais flexível. Essa proposta pode remodelar a ordem regional."
 sov_sover_state.1.a: "Concordamos em participar disso"
 sov_sover_state.1.b: "Não estamos interessados nisso"
 sov_sover_state.2.t: "Conflito na Geórgia - Votação"
 sov_sover_state.2.d: "Precisamos finalmente determinar o futuro da Geórgia e de suas regiões separatistas. A Geórgia deve ser totalmente reintegrada ao país, ou a Abcásia e a Ossétia do Sul permanecerão independentes e se tornarão membros da União dos Estados Soberanos? O resultado desta votação poderá definir as fronteiras da região pelos próximos anos."
 sov_sover_state.2.a: "A Geórgia deve ser inteira e indivisível"
 sov_sover_state.2.b: "Abkhazia e Ossétia do Sul são países independentes"
 sov_sover_state.3.t: "Conflito na Geórgia - Votação"
 sov_sover_state.3.d: "Os resultados foram divulgados: a Abcásia e a Ossétia do Sul foram declaradas territórios legítimos que devem ser devolvidos a nós. Esta decisão reafirma nossas reivindicações históricas e representa uma vitória diplomática. A comunidade internacional acompanha de perto o desenrolar da situação."
 sov_sover_state.3.a: "Nós vencemos!"
 sov_sover_state.4.t: "Conflito na Geórgia - Votação"
 sov_sover_state.4.d: "Hoje, uma votação confirmou nossa soberania, garantindo que nosso país permaneça independente. Não apenas preservamos nossa liberdade, como também obtivemos o reconhecimento oficial de nosso status. Isso marca um ponto de virada em nossa trajetória nacional."
 sov_sover_state.4.a: "Nós vencemos!"
 sov_sover_state.5.t: "Declaração da União dos Estados Soberanos"
 sov_sover_state.5.d: "A versão final do tratado foi submetida à nossa apreciação. Cabe agora a nós decidir se o assinaremos e aderiremos oficialmente à União dos Estados Soberanos. Essa escolha definirá nosso papel na nova aliança regional."
 sov_sover_state.5.a: "Sim"
 sov_sover_state.5.b: "Não"
 sov_sover_state.6.t: "União dos Estados Soberanos"
 sov_sover_state.6.d: "O processo de assinatura foi concluído e a União dos Estados Soberanos está oficialmente fundada. Este evento histórico marca o início de uma nova era de cooperação, desenvolvimento mútuo e governança compartilhada entre seus membros."
 sov_sover_state.6.a: "Urra!"
 sov_sover_state.7.t: "A Abcásia e a Ossétia do Sul permanecem independentes."
 sov_sover_state.7.d: "Os resultados da votação dos estados membros da União dos Estados Soberanos confirmaram que a Abcásia e a Ossétia do Sul permanecerão independentes. Essas repúblicas serão agora convidadas a se tornarem membros plenos da união. Essa decisão poderá ter implicações de longo alcance para a diplomacia regional."
 sov_sover_state.7.a: "Interessante."
 sov_sover_state.8.t: "Geórgia recupera seus territórios"
 sov_sover_state.8.d: "O resultado da votação entre os futuros membros da União dos Estados Soberanos declarou que os territórios separatistas da Geórgia devem retornar imediatamente ao país. Essa medida está sendo saudada como um passo rumo à restauração da integridade territorial do Estado georgiano."
 sov_sover_state.8.a: "Interessante."
 sov_sover_state.9.t: "O Conflito Armênio-Azeri"
 sov_sover_state.9.d: "Nagorno-Karabakh tem sido fonte de conflitos violentos e profundas divisões nacionais por décadas. Agora, chegou a hora de determinar a quem pertence por direito. Deve pertencer à Armênia ou ao Azerbaijão? A resposta terá efeitos duradouros em ambos os países e em toda a região."
 sov_sover_state.9.a: "Karabakh Pertence ao Azerbaijão"
 sov_sover_state.9.b: "Karabakh Pertence à Armênia"
 sov_sover_state.10.t: "O Conflito Armênio-Azeri"
 sov_sover_state.10.d: "Após deliberação entre os membros da União dos Estados Soberanos, a decisão foi tomada: Nagorno-Karabakh será concedido ao Azerbaijão. Este resultado poderá reacender tensões e provavelmente enfrentará escrutínio internacional."
 sov_sover_state.10.a: "Interessante."
 sov_sover_state.11.t: "O Conflito Armênio-Azeri"
 sov_sover_state.11.d: "A votação entre os futuros membros da União dos Estados Soberanos foi concluída com a decisão de atribuir Nagorno-Karabakh à Armênia. A decisão provavelmente provocará fortes reações em Baku e no exterior, com possíveis consequências geopolíticas."
 sov_sover_state.11.a: "Interessante."
 sov_sover_state.12.t: "O Conflito Armênio-Azeri"
 sov_sover_state.12.d: "Uma segunda votação confirmou mais uma vez que Nagorno-Karabakh será reconhecido como parte do Azerbaijão. Essa decisão fortalece ainda mais a posição de Baku, mas pode agravar as hostilidades na região."
 sov_sover_state.12.a: "Interessante."
 sov_sover_state.13.t: "O Conflito Armênio-Azeri"
 sov_sover_state.13.d: "Mais uma votação da União dos Estados Soberanos concluiu com a decisão de reconhecer Nagorno-Karabakh como território armênio. Espera-se que a resolução aumente a tensão diplomática com o Azerbaijão."
 sov_sover_state.13.a: "Interessante."
 sov_sover_state.14.t: "União dos Estados Soberanos"
 sov_sover_state.14.d: "§Y[FROM.GetNamewithFlag]§! concordou oficialmente em se candidatar a membro da União dos Estados Soberanos. Este é um passo crucial para a construção de uma confederação unificada de repúblicas soberanas."
 sov_sover_state.14.a: "Urra!"
 sov_sover_state.15.t: "União dos Estados Soberanos"
 sov_sover_state.15.d: "§Y[FROM.GetNamewithFlag]§! assinou o acordo formal para ingressar na União dos Estados Soberanos. Isso marca sua entrada oficial na união e fortalece a aliança."
 sov_sover_state.15.a: "Urra!"
 sov_sover_state.16.t: "O Conflito da Crimeia"
 sov_sover_state.16.d: "Após a anexação da Crimeia pela Rússia, o status da região dentro da União dos Estados Soberanos está agora em revisão. A Crimeia deve permanecer sob controle russo ou ser devolvida à Ucrânia? O resultado dessa votação terá graves consequências para a credibilidade da União."
 sov_sover_state.16.a: "A Crimeia deve permanecer russa"
 sov_sover_state.16.b: "A Crimeia deveria voltar a ser ucraniana"
 sov_sover_state.17.t: "O Conflito da Crimeia"
 sov_sover_state.17.d: "Os estados membros da União dos Estados Soberanos votaram pela devolução da Crimeia à §Y[UKR.GetNamewithFlag]§!. Esta decisão poderá gerar reações negativas na Rússia e representa um passo ousado rumo à resolução de conflitos e à legitimidade."
 sov_sover_state.17.a: "Interessante."
 sov_sover_state.18.t: "O Conflito da Crimeia"
 sov_sover_state.18.d: "A União dos Estados Soberanos votou a favor da confirmação da Crimeia como parte da §Y[SOV.GetNamewithFlag]§!. Essa decisão apoia a posição da Rússia e consolida suas reivindicações, mas certamente provocará uma forte reação da Ucrânia e do Ocidente."
 sov_sover_state.18.a: "Interessante."
 sov_sover_state.19.t: "O Conflito da Crimeia"
 sov_sover_state.19.d: "Uma votação da União dos Estados Soberanos reafirmou a Crimeia como território da §Y[UKR.GetNamewithFlag]§!. A decisão provavelmente acirrará as tensões com a Rússia, mas está sendo vista como uma vitória para a soberania ucraniana."
 sov_sover_state.19.a: "Interessante."
 sov_sover_state.20.t: "O Conflito da Crimeia"
 sov_sover_state.20.d: "A União dos Estados Soberanos declarou a Crimeia como território legítimo da §Y[SOV.GetNamewithFlag]§!. O resultado reforça o controle de Moscou e reafirma seu domínio sobre a península, tensionando ainda mais as relações internacionais."
 sov_sover_state.20.a: "Interessante."
 SOV_reassure_ruthenia: "Projeto da União de Estados Soberanos"
 SOV_reassure_ruthenia_desc: "Nosso objetivo é revitalizar o projeto há muito abandonado da União de Estados Soberanos, uma alternativa confederada à URSS. Ao convidar nações selecionadas, esperamos restabelecer a coesão regional sob uma nova estrutura, corrigindo as falhas do legado soviético."
 SOV_Sign_mutual_cooperation_agreements: "Adesão à USS"
 SOV_Sign_mutual_cooperation_agreements_desc: "Apresentaremos propostas de adesão ao Estado da União a diversas nações. É provável que esses países se beneficiem e contribuam para nossa prosperidade coletiva e estabilidade regional."
 SOV_Putting_out_the_fire_in_the_post-Soviet_space: "Estabelecimento da União"
 SOV_Putting_out_the_fire_in_the_post-Soviet_space_desc: "Anunciaremos oficialmente a data da cerimônia de assinatura do Tratado da União. Este evento determinará quais nações estão comprometidas em se unir à nossa união e trabalhar juntas em prol de objetivos comuns."
 SOV_Gorbachev_dream: "Criar uma União de Estados Soberanos"
 SOV_Gorbachev_dream_desc: "A cerimônia de fundação foi concluída. Com as formalidades resolvidas, avançaremos com a expansão do Estado da União, consolidando sua presença e influência em todo o espaço pós-soviético."
 SOV_ssg_category: "União de Estados Soberanos"
 SOV_ssg_category_desc: "A União dos Estados Soberanos foi idealizada como uma versão reformada da URSS — mais branda, mais descentralizada e com um caráter confederado. Hoje, temos a oportunidade de concretizar essa visão, corrigindo os erros do passado e construindo um futuro mais sólido."
 SOV_conflict_geo: "Submeta a resolução do §Yconflito na Geórgia§! à votação."
 SOV_conflict_geo_resolve: "Resolver o §YConflito Georgiano§! Definitivamente"
 SOV_conflict_nkr: "Submeter a resolução do §Yconflito em Artsakh§! à votação."
 SOV_conflict_nkr_resolve: "Resolver o §YConflito Armênio-Azerbaijano§! Definitivamente"
 SOV_conflict_ukr: "Submeter a resolução do §Yconflito na Crimeia§! à votação."
 SOV_conflict_ukr_resolve: "Resolver o §YConflito da Crimeia§! Definitivamente"
 SOV_bulgarian_ally: "Irmão eslavo antigo"
 SOV_bulgarian_ally_desc: "Após a libertação da Bulgária do domínio otomano em 1878, o país poderia ter se tornado um aliado forte, mas os czares perderam essa oportunidade. Devemos agora corrigir isso, conquistando o apoio do povo búlgaro e restaurando os laços fraternos."
 russia.42.t: "Transnístria realiza referendo sobre a adesão à União Soviética."
 russia.42.d: "Um novo referendo está sendo realizado na Transnístria sobre a adesão à União Soviética. Nosso povo se encontra mais uma vez numa encruzilhada histórica, e sua decisão definirá o próximo capítulo do nosso futuro."
 russia.42.a: "Estamos prontos para nos juntar à União Soviética"
 SOV_annex12: "A cabeça de ponte no Dniester"
 SOV_annex13: "Devolver as regiões separatistas"
 russia.43.t: "A Rússia nos oferece proteção."
 russia.43.d: "Recentemente, nosso povo percebeu que, se não obtivermos proteção de um país forte, nosso país será destruído por adversários mais fortes. Portanto, devemos nos proteger e proteger nosso povo ao nos tornarmos parte da Rússia"
 russia.43.a: "É hora de garantir nossa nação"
 SOV_Civil_nationalism: "Nacionalismo Civil"
 SOV_Civil_nationalism_desc: "A nação deve vir em primeiro lugar. Priorizaremos os interesses nacionais acima de tudo, unindo a sociedade em torno de uma identidade compartilhada e um propósito comum."
 SOV_embrace_the_legacy_of_the_USSR: "Abrace o legado da URSS"
 SOV_embrace_the_legacy_of_the_USSR_desc: "O legado da União Soviética continua a orientar o nosso desenvolvimento político e cultural. As suas conquistas permanecem a pedra angular da nossa identidade e ambições nacionais."
 SOV_Introduce_visa_regime_with_Central_Asia: "Regime de vistos com a Ásia Central"
 SOV_Introduce_visa_regime_with_Central_Asia_desc: "Para melhor gerir as nossas fronteiras e abordar as preocupações económicas e sociais, vamos introduzir um regime de vistos com a Ásia Central. Esta medida visa reduzir a imigração ilegal e salvaguardar a estabilidade nacional."
 SOV_Utilize_the_country_economic_potential_100_percent: "Maximizar o Potencial Econômico"
 SOV_Utilize_the_country_economic_potential_100_percent_desc: "Vamos desbloquear plenamente o potencial econômico do país. Todos os recursos e oportunidades devem ser utilizados para impulsionar o crescimento e a prosperidade."
 SOV_Cooperation_with_Taiwan: "Cooperação com Taiwan"
 SOV_Cooperation_with_Taiwan_desc: "A cooperação estratégica com Taiwan nos dará acesso a tecnologia avançada e benefícios econômicos consideráveis. Essa parceria pode acelerar nosso desenvolvimento."
 SOV_Buy_out_Taiwans_microchip_technology: "Adquirir a tecnologia de microchips de Taiwan"
 SOV_Buy_out_Taiwans_microchip_technology_desc: "Concluímos um acordo para adquirir tecnologia de fabricação de microchips de Taiwan. Essa aquisição servirá como base para o nosso salto tecnológico e econômico."
 SOV_Promote_Russian_companies_in_the_post-Soviet_space: "Promover empresas russas no espaço pós-soviético"
 SOV_Promote_Russian_companies_in_the_post-Soviet_space_desc: "Apoiaremos de forma incisiva as empresas russas que se expandem para a região pós-soviética. Nosso objetivo é conquistar uma posição dominante nesses mercados."
 SOV_Monopoly_in_the_post-Soviet_space: "Monopólio no Pós-Espaço Soviético"
 SOV_Monopoly_in_the_post-Soviet_space_desc: "As empresas russas devem alcançar a dominância de mercado em toda a região pós-soviética. Por meio de investimentos estratégicos e influência política, tornaremos isso realidade."
 SOV_Economic_Empire: "Império Econômico"
 SOV_Economic_Empire_desc: "Uma Rússia forte não precisa de guerra para se afirmar. Através do poder econômico e da influência, garantiremos nosso lugar como líder global."
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company: "Fundação Anti-Corrupção"
 SOV_Make_the_Anti-Corruption_Foundation_a_State_Company_desc: "Para institucionalizar o combate à corrupção, a Fundação Anticorrupção se tornará uma organização estatal com o apoio integral do governo."
 SOV_Demonopolization_of_the_strategic_economy: "Desmonopolização da Economia Estratégica"
 SOV_Demonopolization_of_the_strategic_economy_desc: "Vamos desmantelar os monopólios em setores estratégicos da economia para melhorar a transparência, a concorrência e a eficiência."
 SOV_Unite_the_network_of_state-owned_companies: "Unir as empresas estatais"
 SOV_Unite_the_network_of_state-owned_companies_desc: "Consolidaremos nossas empresas estatais em uma rede coesa e eficiente, alinhada aos interesses nacionais e capaz de impulsionar o crescimento a longo prazo."
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population: "Aumentar Salários e Aposentadorias"
 SOV_Increase_salaries_and_pensions_for_the_military_and_the_population_desc: "Fizemos uma promessa — e vamos cumpri-la. Os salários e as pensões, tanto dos militares quanto dos civis, serão aumentados significativamente."
 SOV_Measures_of_rapprochement_with_the_West: "Aproximação com o Ocidente"
 SOV_Measures_of_rapprochement_with_the_West_desc: "O Ocidente não deve ser visto como uma ameaça, mas sim como um parceiro. Através da cooperação e do diálogo, reconstruiremos a confiança e redefiniremos as nossas relações."
 SOV_The_way_of_free_russia: "O Caminho da Rússia Livre"
 SOV_The_way_of_free_russia_desc: "Uma Rússia livre é uma Rússia forte. Buscaremos a liberdade, a democracia e o orgulho nacional como alicerce para um futuro melhor."
 SOV_eu_state: "Estado Ocidental Real"
 SOV_new_pensions_reform: "Nova Reforma da Previdência"
 SOV_demonopolisation_reform: "Desmonetização da Indústria Estratégica"
 SOV_fbk_organization_category: "Sede da Fundação Anti-Corrupção"
 SOV_fbk_organization_category_desc: "Anos de autocracia saturaram nosso estado com corrupção. A Fundação Anticorrupção está empenhada em erradicá-la e restaurar a honra do serviço público."
 SOV_democracy_taiwam_category: "Democracia Russa em Taiwan"
 SOV_democracy_taiwam_category_desc: "Taiwan continua sendo uma pedra no sapato da China. À medida que nossa rivalidade com a China se intensifica, garantir influência sobre Taiwan tornou-se uma de nossas prioridades estratégicas."
 SOV_boost_opinion_of_rus: "Continue a melhorar o relacionamento."
