 sov_nationalists.16.a: "Ótimo"
 sov_nationalists.17.t: "O Estado da União com §Y[SER.GetNameWithFlag]§!"
 sov_nationalists.17.d: "O governo sérvio recusou-se a retomar o projeto do Estado da União. Este revés é dececionante para aqueles que esperavam fortalecer os nossos laços e unificar as nossas nações. Devemos ponderar cuidadosamente os nossos próximos passos."
 sov_nationalists.17.a: "Infeliz"
 sov_nationalists.18.t: ""
 sov_nationalists.18.d: ""
 sov_nationalists.18.a: ""
 sov_nationalists.19.t: "Acordo com a Rússia"
 sov_nationalists.19.d: "As ambições imperialistas da Rússia já chegaram às nossas fronteiras. Seu governo emitiu um ultimato direto exigindo o controle do nosso país. A questão permanece: devemos resistir ou ceder às suas exigências?"
 sov_nationalists.19.a: "Desistimos"
 sov_nationalists.19.b: "Hoje não"
 sov_nationalists.20.t: "Novo Império Russo"
 sov_nationalists.20.d: "O presidente Zhirinovsky declarou o renascimento do Império Russo como a pedra angular de sua agenda política. Seja por meios pacíficos ou pela força, a Rússia está pronta para recuperar seus antigos territórios. Devemos nos preparar para a possibilidade de um novo conflito com o ressurgimento do império."
 sov_nationalists.20.a: "Deus salve o Presidente."
 sov_nationalists.21.t: "Reimperialização"
 sov_nationalists.21.d: "Após a revolta de 1917, os comunistas procuraram apagar a memória do passado da nossa pátria, substituindo-a pela sua ideologia. Muitas cidades russas foram renomeadas em homenagem a líderes e símbolos comunistas. Devemos restaurar a nossa história e dignidade, resgatando os nomes pré-revolucionários dessas cidades."
 sov_nationalists.21.a: "Vamos trazer de volta os antigos nomes pré-revolucionários das cidades"
 sov_nationalists.21.b: "Os títulos pré-guerra eram melhores"
 sov_nationalists.22.t: "Rússia propõe realizar referendo"
 sov_nationalists.22.d: "O governo russo sugeriu a realização de um referendo urgente sobre a adesão à União Europeia. Essa proposta repentina evidencia a rapidez e a determinação por trás das novas políticas da Rússia. A questão é: realizaremos esse referendo e aceitaremos seu resultado?"
 sov_nationalists.22.a: "Vamos fazer isso e aceitar o resultado"
 sov_nationalists.22.b: "Não queremos fazer parte da Rússia"
 sov_nationalists.23.t: "Rússia exige a Manchúria"
 sov_nationalists.23.d: "A Rússia exigiu a anexação da Manchúria como parte de seu plano de recriar a Zheltorossiya. Essa reivindicação agressiva nos obriga a decidir se nos submetemos ou resistimos às suas ambições."
 sov_nationalists.23.a: "Temos que nos submeter..."
 sov_nationalists.23.b: "Nada de Zheltorossiya hoje."
 sov_nationalists.24.t: "A China aceita nossa demanda"
 sov_nationalists.24.d: "A China concordou com nossas exigências em relação à Manchúria. Com essa aceitação, finalmente garantimos o controle sobre Zheltorossiya. Essa vitória representa um passo importante em nossas ambições regionais."
 sov_nationalists.24.a: "Slava Rossii!"
 sov_nationalists.25.t: "A China diminui nossa demanda"
 sov_nationalists.25.d: "A China rejeitou nossas reivindicações sobre a Manchúria. Agora teremos que considerar uma ação militar para retomar Zheltorossiya e fazer valer nossos direitos."
 sov_nationalists.25.a: "Eles escolheram a morte."
 sov_nationalists.26.t: "Rússia declara guerra aos EUA"
 sov_nationalists.26.d: "O governo nacionalista da Rússia declarou uma campanha de unificação contra a ameaça atlanticista à ordem mundial. Essa declaração repentina sinaliza uma nova fase do conflito global."
 sov_nationalists.26.a: "O Que Diabos?！"
 sov_nationalists.27.t: "Acordo com a Rússia"
 sov_nationalists.27.d: "As ambições imperialistas da Rússia chegaram agora às nossas fronteiras. O governo russo emitiu um ultimato direto exigindo o controle do nosso país. A questão que permanece é: devemos resistir ou submeter-nos?"
 sov_nationalists.27.a: "Desistimos"
 sov_nationalists.27.b: "Hoje não"
 sov_nationalists.28.t: "Proteção da Geórgia"
 sov_nationalists.28.d: "A Rússia ofereceu-se para realizar um referendo para a nossa adesão à União Soviética. O resultado esperado é claro, mas devemos decidir se aceitamos ou rejeitamos esta proposta."
 sov_nationalists.28.a: "Claro, é hora de voltar para casa - para a Rússia"
 sov_nationalists.28.b: "Hoje não"
 sov_nationalists.29.t: "União Inesperada"
 sov_nationalists.29.d: "Ninguém previa a cooperação com os comunistas, mas ela surgiu como um desenvolvimento inesperado. Essa aliança pode mudar drasticamente o cenário político."
 sov_nationalists.29.a: "Interessante"
 sov_nationalists.30.t: "Escolhendo a Nova Monarca..."
 sov_nationalists.30.d: "A Rússia precisa de um novo monarca forte para liderar o império revivido. Devemos decidir quem assumirá o trono e guiará a nação por estes tempos turbulentos."
 sov_nationalists.30.d1: "Andrey Romanov é o candidato mais legítimo!"
 sov_nationalists.30.b: "Maria Vladimirovna!"
 sov_nationalists.30.c: "Regra de Georgy Schold!"
 sov_nationalists.30.a: "Nicolau III!"
 sov_nationalists.31.t: "Unificação da Igreja e do Estado"
 sov_nationalists.31.d: "O governo anunciou a fusão da Igreja e do Estado em uma entidade unificada. A Igreja Ortodoxa está agora totalmente integrada aos círculos governantes, restaurando a harmonia histórica entre a autoridade espiritual e a política."
 sov_nationalists.31.a: "Tsarebozhniki."
 sov_nationalists.32.t: "Zhirinovsky eleito presidente"
 sov_nationalists.32.d: "Na recente mudança de governo, o partido nacionalista LDPR chegou ao poder, com a eleição de Vladimir Zhirinovsky como presidente. Eles prometeram reformas profundas, incluindo a restauração da antiga bandeira e a implementação de uma agenda nacionalista conservadora."
 sov_nationalists.32.a: "O que espera a Rússia?"
 sov_nationalists.33.t: "Operação militar em [UKR.GetName]"
 sov_nationalists.33.d: "Os esforços diplomáticos para trazer a Ucrânia de volta ao Império Russo fracassaram. Agora, serão tomadas medidas militares para derrubar o governo atual e recuperar esses territórios."
 sov_nationalists.33.a: "Kiev será nossa!"
 sov_nationalists.34.t: "O Exército do [SOV.GetName]"
 sov_nationalists.34.d: "Nosso Estado renascido exige um exército forte e capaz. Implementaremos reformas para modernizar e fortalecer nossas forças armadas para os desafios que virão."
 sov_nationalists.34.a: "Para [SOV.GetName]!"
 sov_nationalists.35.t: "O Acordo de Moscou foi assinado!"
 sov_nationalists.35.d: "Formamos oficialmente uma nova aliança político-militar dedicada a promover os interesses da Rússia e a opor-se às potências ocidentais. Este bloco será um instrumento fundamental para o nosso fortalecimento renovado."
 sov_nationalists.35.a: "Para [SOV.GetName]!"
 sov_nationalists.36.t: "[NOV.GetName] Governadoria"
 sov_nationalists.36.d: "[NOV.GetName] será totalmente incorporada ao Império Russo. A bandeira russa voltará a tremular sobre esta terra, marcando seu retorno à pátria."
 sov_nationalists.36.a: "Para [SOV.GetName]!"
 sov_nationalists.37.t: "Revoltas dos Cossacos em [KAZ.GetName]"
 sov_nationalists.37.d: "Grupos cossacos leais a nós em [KAZ.GetName] iniciaram rebeliões armadas após nosso anúncio de retomar essas terras para [SOV.GetName]. Sua lealdade fervorosa alimenta essa revolta."
 sov_nationalists.37.a: "Para [SOV.GetName]!"
 sov_nationalists.38.t: "Operação militar na Ásia Central"
 sov_nationalists.38.d: "As repúblicas da Ásia Central são produto de um erro soviético, que lhes concedeu uma falsa independência. Traremos esses territórios de volta ao nosso grande Império, pela força, se necessário."
 sov_nationalists.38.a: "Para [SOV.GetName]!"
 sov_nationalists.39.t: "Rebelião Armada Anti-Rússia"
 sov_nationalists.39.d: "Nossas políticas pró-Rússia desencadearam um motim entre alguns generais, que agora marcham em direção a Varsóvia com o objetivo de derrubar as forças de ocupação russas que controlam o governo polonês."
 sov_nationalists.39.a: "Oh Deus"
