 sov_final_strike.2.t: "O Exército Não Alcançou os Principais Objetivos"
 sov_final_strike.2.d: "A operação em curso não atingiu seus objetivos, em grande parte devido à corrupção generalizada em nossas forças de defesa. Esse fracasso revela o verdadeiro estado de nossas capacidades militares."
 sov_final_strike.2.a: "Prepare-se para uma guerra longa."
 SOV_slow_advance_idea: "Exército Despreparado"
 sov_final_strike.3.t: "As Forças Armadas conseguiram atingir os principais objetivos."
 sov_final_strike.3.d: "A operação em curso está progredindo bem, demonstrando a alta qualidade de nossas forças armadas, graças às recentes reformas e a uma bem-sucedida campanha anticorrupção."
 sov_final_strike.3.a: "Excelente."
 sov_final_strike.4.t: "Sanções contra a Rússia"
 sov_final_strike.4.a: "Impor sanções industriais."
 sov_final_strike.4.b: "Impor sanções comerciais."
 sov_final_strike.4.d: "O conflito na Ucrânia precisa acabar. Podemos tentar enfraquecer a Rússia por meio de sanções econômicas, mas isso também pode prejudicar nossa própria economia. Devemos nos preparar para uma guerra de sanções em grande escala?"
 sov_final_strike.5.t: "[FROM.GetName] impõe sanções contra nós!"
 sov_final_strike.5.d: "[FROM.GetName] impôs sanções contra nós para apoiar a Ucrânia. Essas medidas podem prejudicar seriamente nossa economia."
 sov_final_strike.5.a: "Maldição para eles."
 sov_final_strike.6.t: "Rússia Oferece Participação em uma SMO na Ucrânia!"
 sov_final_strike.6.d: "Durante um encontro pessoal, o presidente russo nos convidou a participar da operação militar especial na Ucrânia. Devemos considerar cuidadosamente essa oferta, pois entrar na guerra terá consequências duradouras."
 sov_final_strike.6.a: "Ajudaremos nossos irmãos!"
 sov_final_strike.6.b: "Acho que não devemos nos envolver."
 sov_final_strike.7.t: "Crise Financeira Após Sanções"
 sov_final_strike.7.d: "As sanções ocidentais desencadearam um grave pânico financeiro na nossa população, causando um perigoso desequilíbrio entre a oferta e a procura de rublos. O colapso do nosso Fundo Nacional de Bem-Estar Social, que poderia ter atenuado esta crise, agrava a situação. Agora enfrentamos um iminente colapso financeiro."
 sov_final_strike.7.a: "Que Deus nos ajude..."
