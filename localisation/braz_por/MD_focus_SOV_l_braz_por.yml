 SOV_thirdteen_bars_start: "§YBARS 13§! - Russkyi Mir"
 SOV_fiveteen_bars_start: "§YBARS 15§! - Ermak"
 SOV_eighteen_bars_start: "§YBARS 18§! - Vimpel"
 SOV_eighteen_bars_start_desc: "Formado a partir dos cossacos do Exército do Don, residentes da região de Rostov"
 SOV_thirty_two_bars_start: "§YBARS 32§! - Batalhão Voluntário nomeado P. A. Sudoplatov."
