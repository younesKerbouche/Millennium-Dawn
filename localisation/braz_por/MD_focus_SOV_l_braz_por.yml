 SOV_question_of_genrih: "A Revolução Monárquica Alemã"
 SOV_question_of_genrih_desc: "Planejamos derrubar o governo alemão corrupto e falido e restaurar a grandeza dos alemães — como parte da Rússia, naturalmente. Esta revolução remodelará o equilíbrio de poder na Europa."
 SOV_suppress_nationalists: "Suprimir os nacionalistas"
 SOV_suppress_nationalists_desc: "Os nacionalistas russos ameaçam a criação de qualquer democracia nos moldes ocidentais. Eles precisam ser reprimidos."
