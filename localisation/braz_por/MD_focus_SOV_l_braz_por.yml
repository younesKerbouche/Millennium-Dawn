 SOV_party_earnings_tt: "Renda Adicional: $$§G0,300§! Dos §YGanhos do partido§!\n"
 SOV_bumaga: "Unidos apenas no papel"
 SOV_bumaga_desc: "Embora o LDPR esteja no poder, as divisões internas persistem, minando a coesão do partido. Apesar de aparentar união no papel, as facções puxam em direções opostas. É hora de finalmente unificar nosso partido e eliminar os conflitos internos para apresentar uma frente forte e consistente."
 SOV_jirik_partiya: "O Partido de Zhirinovsky"
 SOV_jirik_partiya_desc: "O partido de Zhirinovsky permanece unido em torno de seu líder. Lealdade e disciplina solidificaram o núcleo do partido, permitindo-lhe prosseguir com convicção sua agenda nacionalista. Essa unidade fortalece nossa posição no cenário político russo."
 SOV_jirik_partiya_jirinovci: "Aproxime os Leais"
 SOV_jirik_partiya_jirinovci_desc: "Precisamos reunir os membros mais dedicados e leais, que obedeçam às ordens sem hesitar. Esses apoiadores firmes formarão a espinha dorsal do nosso partido, prontos para agir com decisão sempre que forem chamados. Fortalecer a lealdade é essencial para a nossa sobrevivência."
 SOV_jirik_partiya_chistki: "Expurgos de festa"
 SOV_jirik_partiya_chistki_desc: "Chegou a hora de expurgar o partido de livre-pensadores e potenciais traidores que ameaçam nossa unidade. Ao removermos os dissidentes, garantiremos uma organização disciplinada e obediente. Essa purificação é vital para assegurar nosso futuro político."
 SOV_jirik_partiya_puppet_sovet: "O Conselho Supremo de Marionetes"
 SOV_jirik_partiya_puppet_sovet_desc: "O Conselho Supremo deve servir unicamente como nosso porta-voz, sem qualquer autonomia ou poder real. Ao subordinar este órgão, impedimos contestações à liderança e garantimos o controle absoluto sobre as decisões do partido."
 SOV_jirik_partiya_young: "Militarização da Ala Jovem"
 SOV_jirik_partiya_young_desc: "Os jovens devem estar preparados para o conflito iminente, pois os tempos de paz estão chegando ao fim. Treinar e militarizar os jovens membros do partido criará uma nova geração pronta para defender nossos ideais. Esse foco na juventude é crucial para nossa força a longo prazo."
 SOV_jirik_partiya_total_control: "Controle total"
 SOV_jirik_partiya_total_control_desc: "Nosso partido deve estar completamente sob nosso controle para evitar qualquer rebelião ou ação não autorizada. O domínio absoluto sobre todas as funções do partido garante eficiência e lealdade. Somente através do controle total poderemos alcançar nossos objetivos."
 SOV_jirik_partiya_and: "Zhirinovsky e o partido"
 SOV_jirik_partiya_and_desc: "O poder do partido não reside apenas em seu líder; ele o complementa e o apoia. Essa relação simbiótica permite uma liderança coordenada e um apoio mais amplo entre as diversas facções do partido. Juntos, eles formam uma força unificada."
 SOV_jirik_partiya_and_samodeal: "Incentive a autoatividade"
 SOV_jirik_partiya_and_samodeal_desc: "Promoveremos a iniciativa e a atividade autônoma dentro das fileiras do partido. Incentivar os membros a assumirem responsabilidades e agirem proativamente fortalece nosso movimento internamente. Essa abordagem constrói uma organização mais resiliente."
 SOV_jirik_partiya_and_kadres: "Abordagem Pragmática aos Recursos Humanos"
 SOV_jirik_partiya_and_kadres_desc: "Em vez de exigir lealdade cega, buscaremos os profissionais mais eficazes e capazes para o partido. Competência e resultados terão prioridade sobre mera devoção, garantindo uma liderança mais forte e eficiente."
 SOV_jirik_partiya_and_sovet: "Fortalecer o Conselho Supremo"
 SOV_jirik_partiya_and_sovet_desc: "O Conselho Supremo deve demonstrar que Zhirinovsky não é um ditador e que o partido acolhe a pluralidade de opiniões. Ao fortalecer este órgão, demonstramos o compromisso do partido com o debate interno e a governança compartilhada."
 SOV_jirik_partiya_and_money: "Ganhos Adicionais"
 SOV_jirik_partiya_and_money_desc: "Ampliaremos as receitas do partido por meio de diversas fontes para financiar nossas atividades de forma mais eficaz. O aumento dos recursos financeiros é essencial para expandir nossa influência e sustentar campanhas de longo prazo. A diversificação das fontes de receita é uma prioridade estratégica."
 SOV_jirik_partiya_and_autonomous: "O Partido Autônomo"
 SOV_jirik_partiya_and_autonomous_desc: "Um partido autônomo garante a liberdade de opinião e a diversidade em suas fileiras. Permitir a independência interna incentiva a inovação e o debate, o que fortalecerá nossa plataforma política e nossa capacidade de adaptação."
 SOV_alliance_armenia: "Fim do Azerbaijão"
 SOV_alliance_armenia_desc: "A história fabricada pelo Azerbaijão apenas obstrui a nossa fraterna Armênia. Vamos enfrentar e resolver esse obstáculo para garantir a segurança e a prosperidade da Armênia."
 SOV_south_azer_admistration: "A província iraniana"
 SOV_south_azer_admistration_desc: "Pretendemos apoiar as forças locais leais a nós no Azerbaijão do Sul para iniciar uma revolta que enfraqueça o domínio iraniano. Esta estratégia visa desestabilizar o controle iraniano e expandir nossa influência."
 SOV_nov: "Retorno Novorossiya"
 SOV_nov_desc: "Chegou a hora de trazer Novorossiya de volta ao seu devido lugar dentro do nosso império. Restaurar esta região fortalece nossas fronteiras do sul e revive nosso legado histórico."
 SOV_galicia: "Governatorato da Galiza"
 SOV_galicia_desc: "A Galiza é uma região singular que requer extensas reformas para a sua plena integração no nosso império. Embora leve tempo, a Galiza acabará por alcançar o estatuto de governadoria e tornar-se-á uma parte leal do nosso reino."
 SOV_help_sirya: "Os Irmãos Sírios"
 SOV_help_sirya_desc: "Pretendemos aumentar nossa influência na Síria, um país alvo de globalistas ocidentais que buscam sua destruição. Apoiar a Síria protege nossos interesses estratégicos e combate as forças hostis."
 SOV_zhirinovsky_attack_ukraha: "Operação militar na Ucrânia"
 SOV_zhirinovsky_attack_ukraha_desc: "Nosso objetivo é acabar com a existência da Ucrânia como um estado independente. É hora de a bandeira russa tremular novamente sobre Kiev, restaurando nosso controle histórico."
 SOV_question_of_bavaria: "Separatismo da Baviera"
 SOV_question_of_bavaria_desc: "Apoiamos o desejo da Baviera de se separar da Alemanha. Incentivar o separatismo enfraquecerá a Alemanha e servirá aos nossos interesses estratégicos na região."
 SOV_question_of_east_german: "Lembre-se da RDA"
 SOV_question_of_east_german_desc: "Relembraremos ao povo da Alemanha Oriental a história gloriosa da RDA. Reviver esse legado apoia nossos objetivos políticos mais amplos e nossa influência regional."
 SOV_europe_pizda: "Preparando-se para a Marcha para a Europa"
 SOV_europe_pizda_desc: "Chegou a hora de eliminar a ameaça europeia. Vamos miná-los por dentro e quebrar completamente o seu poder. Esta campanha marca o início do nosso avanço decisivo na Europa."
 SOV_question_of_spain: "Espanha dividida"
 SOV_question_of_spain_desc: "A Espanha sempre manteve o equilíbrio entre suas regiões autônomas para evitar o separatismo. Pretendemos romper esse equilíbrio para enfraquecer a Espanha e promover divisões regionais. Essa estratégia fragmentará a unidade da Espanha."
 SOV_question_of_germany: "Problema alemão"
 SOV_question_of_germany_desc: "A Alemanha continua sendo um rival estratégico fundamental. Não pretendemos mais demonstrar a mesma leniência dos séculos anteriores. Resolver o problema alemão é crucial para assegurar nossa hegemonia na Europa."
 SOV_crusade_russian: "A Cruzada Russa"
 SOV_crusade_russian_desc: "Chegou a hora de lançarmos nossa grande cruzada russa à Terra Santa. O que os imperadores do passado não conseguiram realizar, nós completaremos com determinação e força. Esta missão renova nosso propósito espiritual e imperial."
 SOV_crusade_antioch: "Governadoria de Antioquia"
 SOV_crusade_antioch_desc: "Estas terras pertenceram outrora ao Reino de Antioquia, e nós as restauraremos. A revitalização deste governo restabelece a nossa presença e honra as nossas reivindicações históricas."
 SOV_crusade_assiryan: "Governadoria Assíria"
 SOV_crusade_assiryan_desc: "A Síria moderna é uma sombra do grande império assírio. Guiaremos os sírios de volta à grandeza sob o domínio russo, restaurando seu antigo poder e prestígio."
 SOV_crusade_isr: "Província de Jerusalém"
 SOV_crusade_isr_desc: "Jerusalém é o objetivo final da nossa campanha. O Santo Sepulcro nos pertencerá a partir de agora, consolidando nossa influência espiritual e política na região."
 SOV_crusade_egy: "Governadoria Copta"
 SOV_crusade_egy_desc: "Os coptas são os verdadeiros governantes do Egito. Apoiaremos a sua causa e faremos tudo o que estiver ao nosso alcance para ajudá-los a recuperar o lugar que lhes cabe dentro do nosso império."
 SOV_romanian_shit: "Ameaça romena"
 SOV_romanian_shit_desc: "A Romênia ameaça nossas fronteiras sudoeste. Devemos abordar esse problema rapidamente para garantir nossas fronteiras e manter a estabilidade regional."
 SOV_treaty_with_afganistan: "De volta ao Afeganistão"
 SOV_treaty_with_afganistan_desc: "Nosso império alcançou mais uma vez as fronteiras do Afeganistão. Talvez desta vez a sorte nos favoreça e recuperemos o controle sobre esta região estratégica."
 SOV_allied_nrk: "Aliança com a Coreia do Norte"
 SOV_allied_nrk_desc: "Nosso objetivo é fortalecer nossa influência no Oriente por meio da expansão de alianças, começando por uma nação cujo povo reconheça nosso apoio à sua existência. Essa parceria consolidará nossa posição na região."
 SOV_return_kgb: "Restaurar a KGB"
 SOV_return_kgb_desc: "Os serviços de inteligência atuais são uma imitação pobre da KGB da era soviética, que era a mais eficaz. Vamos reviver a KGB para restaurar sua força e segurança."
 SOV_storm_v: "Enviar prisioneiros para a guerra"
 SOV_storm_v_desc: "Os prisioneiros drenam os recursos públicos sem contribuir. Agora, serão enviados para lutar pelo seu país e pagar suas dívidas através do serviço militar."
 SOV_new_russian_army: "Exército Voluntário Russo"
 SOV_new_russian_army_desc: "Nossas forças armadas precisam de uma grande reforma. O sistema atual falhou e é hora de criar um exército de voluntários pronto para defender a Rússia com renovado vigor."
 SOV_women: "Batalhões Femininos"
 SOV_women_desc: "Nossos batalhões femininos incutirão medo no inimigo. Sua mera presença fará com que os adversários fujam aterrorizados."
 SOV_kazachestvo: "Militarizar os cossacos"
 SOV_kazachestvo_desc: "Os cossacos devem cessar seu comportamento indisciplinado e retornar ao serviço como uma parte disciplinada das forças armadas russas."
 SOV_war_kafedra: "Restaurar os Departamentos Militares"
 SOV_war_kafedra_desc: "A abolição dos departamentos militares foi um grave erro. Iremos restabelecê-los para fortalecer nosso exército e a educação militar."
 SOV_nationalize: "Revise os resultados da privatização"
 SOV_nationalize_desc: "Reavaliaremos os efeitos destrutivos da privatização e anularemos seus resultados prejudiciais para proteger os interesses nacionais."
 SOV_minister_propaganda: "Crie um Ministério de Propaganda"
 SOV_minister_propaganda_desc: "A propaganda deve ser centralizada em um ministério específico para garantir o controle total e a eficácia de todas as mensagens."
 SOV_pay_off_army: "Oportunidade de comprar o exército"
 SOV_pay_off_army_desc: "Permitiremos que os indivíduos evitem o serviço militar mediante o pagamento de uma taxa substancial, que será reinvestida no fortalecimento do exército."
 SOV_jirik_cult: "O Culto de Zhirinovsky"
 SOV_jirik_cult_desc: "Zhirinovsky tornou-se um ícone do nosso país. O povo criou um culto em torno dele, e permitiremos que isso floresça."
 SOV_fuck_parties: "Para o inferno com a democracia"
 SOV_fuck_parties_desc: "A democracia é uma ferramenta dos serviços de inteligência ocidentais para disseminar propaganda. Não permitiremos a influência inimiga em nosso território."
 SOV_jirik_fear: "O Estado Policial"
 SOV_jirik_fear_desc: "Não haverá misericórdia para com os inimigos da pátria. Nossa polícia tem uma carga de trabalho pesada para manter a ordem."
 SOV_jirik_stand: "A Pátria Está Acima de Tudo"
 SOV_jirik_stand_desc: "Defender a pátria é dever de todo cidadão. Mesmo os civis devem estar prontos para proteger seu país com coragem inabalável."
 SOV_jirik_warlord: "O Governante Supremo"
 SOV_jirik_warlord_desc: "Rumo a um futuro brilhante para uma Rússia grande e poderosa!"
