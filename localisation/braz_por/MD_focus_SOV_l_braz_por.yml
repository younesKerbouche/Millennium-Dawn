 SOV_malorussia_lib_army_tt: "Um batalhão do £text_icon_moa §YExército de Libertação de Malorossiya§! será formado."
 SOV_trade_with_kazakhstan: "Comércio com o Cazaquistão"
 SOV_trade_with_kazakhstan_desc: "O Cazaquistão sempre foi um dos nossos amigos mais próximos na Ásia Central. A expansão do comércio entre os nossos países beneficiará ambas as economias e fortalecerá a nossa influência regional."
 SOV_trade_with_azerbaijan: "Comércio com o Azerbaijão"
 SOV_trade_with_azerbaijan_desc: "O Azerbaijão é um parceiro promissor. O aumento do comércio com eles ajudará a expandir nossa presença no Cáucaso e a fortalecer os laços econômicos."
 SOV_trade_with_tajikistan: "Comércio com o Tajiquistão"
 SOV_trade_with_tajikistan_desc: "O Tadjiquistão tem sido um parceiro confiável há muito tempo. O fortalecimento das relações comerciais criará oportunidades vantajosas e reforçará nossa aliança."
 SOV_trade_with_kyrgyzstan: "Comércio com o Quirguistão"
 SOV_trade_with_kyrgyzstan_desc: "O Quirguistão é um aliado fundamental na Ásia Central. Expandir o comércio com eles consolidará nossa parceria e apoiará o crescimento mútuo."
 SOV_trade_with_armenia: "Comércio com a Armênia"
 SOV_trade_with_armenia_desc: "Os armênios são nossos irmãos no Cáucaso. Aumentar o comércio com a Armênia beneficiará ambas as economias e aprofundará nossa cooperação regional."
 SOV_trade_with_uzbekistan: "Comércio com o Uzbequistão"
 SOV_trade_with_uzbekistan_desc: "O Uzbequistão representa um mercado amplo e crescente. Estimular o comércio com eles dará um impulso significativo à nossa economia."
 SOV_indian_partnership: "Parceria com a Índia"
 SOV_indian_partnership_desc: "A Índia é um vasto mercado em desenvolvimento que precisa dos nossos produtos, enquanto nós podemos nos beneficiar do acesso aos mercados deles. Expandir as relações comerciais com a Índia é uma jogada inteligente para ambos os lados."
 sov_other.19.t: "Proposta de paz russa!"
 sov_other.19.d: "A Rússia propõe um tratado de paz que nos permite tomar Hadrut e Karvachar, deixando Stepanakert para os armênios. Forças de paz russas seriam enviadas para Stepanakert. Rejeitar esta oferta contrariaria os interesses políticos da Rússia."
 sov_other.19.a: "Claro."
 sov_other.19.b: "Lutaremos até o fim!"
 sov_other.20.t: "Proposta russa."
 sov_other.20.d: "A Rússia se oferece para ajudar a regular o conflito de Nagorno-Karabakh enviando forças de paz, mas exige que cedamos alguns territórios em troca."
 sov_other.20.a: "Não, estamos bem."
 sov_other.20.b: "Sim, por favor, envie ajuda."
 sov_other.21.t: "Armênia recusa."
 sov_other.21.d: "A Armênia acredita que pode gerir o conflito de forma independente e recusou a ajuda russa."
 sov_other.21.a: "Bem, então..."
 sov_other.22.t: "Rússia Oferece Comprar Nossa Artilharia"
 sov_other.22.d: "A Rússia fez uma oferta lucrativa para adquirir uma grande quantidade de nossos sistemas de artilharia. Os recursos darão um impulso significativo à nossa economia."
 sov_other.22.a: "Esta é uma ótima oferta!"
 sov_other.22.b: "Recusamos"
 sov_other.23.t: "Acordo com a Coreia do Norte."
 sov_other.23.d: "A Coreia do Norte concordou em nos fornecer uma grande quantidade de sistemas de artilharia, fortalecendo nossas capacidades militares."
 sov_other.23.a: "Esta é uma ótima oferta!"
 sov_other.24.t: "Acordo com a Coreia do Norte"
 sov_other.24.d: "A Coreia do Norte rejeitou nossa proposta de fornecimento de artilharia. Infelizmente, esta é mais uma decepção."
 sov_other.24.a: "Infeliz"
 sov_other.25.t: "Acordo com a Coreia do Norte"
 sov_other.25.d: "A Rússia fez um acordo com a Coreia do Norte para a compra de sistemas de artilharia, alguns dos quais foram alocados para nós."
 sov_other.25.a: "Ótimo."
 SOV_union_luka: "Lukashenko é o Primeiro-Ministro"
 SOV_union_luka_desc: "Embora o Estado da União já esteja estabelecido, o talento de Alexander Grigoryevich não deve ser desperdiçado. Nomeá-lo Primeiro-Ministro do Estado da União é uma escolha sábia."
 SOV_unite_with_nkpr: "Acordo com a Coreia do Norte"
 SOV_unite_with_nkpr_desc: "Ofereceremos à Coreia do Norte um acordo para a compra de uma grande quantidade de sua artilharia, a fim de reabastecer nossos estoques."
 sov_other.26.t: "Ataque Terrorista em Dubrovka"
 sov_other.26.d: "O ataque terrorista em Dubrovka resultou numa crise de reféns em Moscovo que durou três dias. Um grupo de 40 militantes chechenos armados, liderados por Movsar Barayev, fez 916 reféns durante uma apresentação do musical Nord-Ost no Centro Teatral. O FSB e as forças especiais conseguiram pôr fim ao cerco, matando todos os terroristas e resgatando a maioria dos reféns. Oficialmente, 130 reféns morreram durante a crise."
 sov_other.26.a: "Eles responderão por isso."
 sov_other.32.t: "Referendo Sobre o Status da Nossa República"
 sov_other.32.d: "As reformas constitucionais na Rússia nos permitem escolher um novo status: permanecer parte da Rússia ou declarar independência. Estamos prontos para tomar essa decisão?"
 sov_other.32.a: "Continuaremos fazendo parte da Rússia."
 sov_other.32.b: "Apoiamos a independência."
 sov_other.33.t: "Eles Permanecem Conosco"
 sov_other.33.d: "[FROM.GetNameWithFlag] decidiu permanecer parte da Rússia."
 sov_other.33.a: "Urra!"
 sov_other.34.t: "Outra República Nos Deixou"
 sov_other.34.d: "[FROM.GetNameWithFlag] decidiu deixar nosso país. Respeitamos sua decisão."
 sov_other.34.a: "Infeliz"
 sov_other.35.t: "Antigo General Pede Para Falar na Duma Estatal."
 sov_other.35.d: "Um ex-general das forças espaciais, agora extintas, solicitou permissão para discursar na próxima sessão da Duma Estatal. Segundo relatos, ele nutre ideias delirantes e possivelmente esquizofrênicas, que pretende promover."
 sov_other.35.a: "Vamos deixá-lo falar de qualquer maneira."
 sov_other.35.b: "Ignore-o"
 sov_other.36.t: "Ideias do General Aposentado Estão Ganhando Popularidade"
 sov_other.36.d: "As ideias controversas do General Petrov estão ganhando apoio sem precedentes, especialmente em círculos militares. Essa tendência é profundamente preocupante para a nossa estabilidade."
 sov_other.36.a: "Não Fazer Nada"
 sov_other.36.b: "Prendam o general e seus seguidores leais."
 sov_other.37.t: "O General Está Realizando Um Golpe!"
 sov_other.37.d: "Como é que não percebemos isso? O General Petrov deu um golpe militar e derrubou o governo. Ele entrou no Kremlin sem oposição."
 sov_other.37.a: "Isso é desastroso."
 sov_other.38.t: "A Nova Chefe do Banco Central"
 sov_other.38.d: "Estamos prontos para nomear Elvira Nabiullina como a nova presidente do Banco Central. Tendo comprovado suas habilidades como Ministra da Economia, espera-se que sua liderança tenha um impacto positivo em nossa economia."
 sov_other.38.a: "Dê os parabéns a eles."
 sov_other.39.t: ""
 sov_other.39.d: ""
 sov_other.39.a: ""
 SOV_z_propaganda: "Propaganda Z"
 SOV_z_propaganda1: "Propaganda Z"
 sov_final_strike.1.t: "Declaração de Operação Militar"
 sov_final_strike.1.d: "Logo pela manhã, nosso Presidente anunciou o início de uma Operação Especial na Ucrânia com o objetivo de desnazificação e desmilitarização. Uma invasão em grande escala é iminente, marcando uma grave escalada no conflito."
 sov_final_strike.1.a: "Isso terá sérias consequências"
