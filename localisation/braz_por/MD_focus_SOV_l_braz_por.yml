 SOV_yabloko_desc: "O Yabloko, um dos partidos liberais mais antigos da Rússia moderna, finalmente chegou ao poder, impulsionado por uma onda renovada de apoio à democracia ao estilo ocidental. O partido tornou-se um lar político para reformistas — desde democratas experientes da década de 1990 até uma nova geração inspirada pela promessa de uma sociedade liberal e justa. Seu objetivo é nada menos que transformar a Rússia em um modelo de democracia liberal ocidental."
 SOV_yavlinskiy: "Grigory Yavlinskiy"
 SOV_yavlinskiy_desc: "Grigory Yavlinsky nasceu em 10 de abril de 1952, em Lviv, mas sua carreira política teve início nas instituições governamentais da era soviética em Moscou. Economista de formação, chegou a ser incumbido de elaborar reformas de mercado para a URSS, mas suas propostas foram descartadas em favor de outras estratégias. Apesar dos contratempos, manteve-se um defensor ativo das reformas e liderou o partido Yabloko desde o início da década de 1990 até os dias atuais. Sua presença constante na política russa reflete seu compromisso com uma Rússia democrática e economicamente liberal."
 SOV_russian_liberalism: "Liberalismo Russo"
 SOV_russian_liberalism_desc: "Durante séculos, a Rússia sofreu sob o domínio de autocratas — dos czares ao regime soviético. A verdadeira democracia nunca teve a oportunidade de florescer. Agora é o momento de romper com esse legado. Ao abraçarmos valores liberais ocidentais, como a autodeterminação, os direitos humanos e a liberdade de expressão, podemos guiar a Rússia para uma nova era de governança democrática e empoderamento cívico."
 SOV_fix_eltsyn_shit: "Corrigir Erros dos Anos 90"
 SOV_fix_eltsyn_shit_desc: "As políticas econômicas de Gaidar e Yeltsin na década de 1990 levaram a Rússia por um caminho perigoso. Em vez de uma economia de mercado vibrante, o país mergulhou na oligarquia, com riqueza e poder concentrados nas mãos de poucos. Precisamos agora corrigir esses erros e provar que o capitalismo de verdade pode funcionar na Rússia. Uma economia transparente e competitiva deve substituir o sistema de nepotismo que se instalou no país."
 SOV_russian_free_speech: "Liberdade de Expressão Russa"
 SOV_russian_free_speech_desc: "A liberdade de expressão é um pilar fundamental de qualquer sociedade liberal. Quando as pessoas são silenciadas, o Estado estagna e se distancia de seus cidadãos. Essa repressão levou ao colapso tanto do império quanto da União Soviética. Para salvaguardar nosso futuro e evitar outro ciclo de decadência, devemos proteger e promover o diálogo e a liberdade de expressão para todos."
 SOV_no_repressions: "Reverter Leis Repressivas"
 SOV_no_repressions_desc: "Antes de chegarmos ao poder, o governo aprovou leis que restringiram as liberdades civis e prenderam cidadãos inocentes. Essas medidas repressivas não têm lugar em uma democracia liberal. Devemos desmantelar essas leis e libertar aqueles que foram punidos injustamente. Este é um passo necessário rumo à justiça, à reconciliação e à restauração da confiança pública no governo."
 SOV_depoliticize_oligarchs: "Despolitizar Oligarcas"
 SOV_depoliticize_oligarchs_desc: "A fusão do poder político e econômico na década de 1990 deu origem a uma oligarquia entrincheirada que enfraqueceu nossa democracia. Essas elites tratam o país como um bem privado. É essencial romper essa aliança nefasta e garantir que a influência política permaneça exclusivamente nas mãos do povo. Só assim poderemos devolver o poder ao seu devido lugar: nas mãos dos cidadãos."
 SOV_depoliticize_oligarchs_focus_TT: "Vamos começar um longo processo de despolitização dos oligarcas. Eles podem resistir!"
 SOV_new_society: "A Grande Sociedade"
 SOV_new_society_desc: "A Rússia superou a tempestade da recuperação. Agora é hora de começar a transformação da nossa sociedade. Nosso objetivo é construir uma estrutura liberal tanto para a governança quanto para a economia, abandonando os valores autoritários e coletivistas do passado. Nossa iniciativa Grande Sociedade se inspira na visão de Lyndon B. Johnson, mas nossa ambição é ainda maior: remodelar fundamentalmente a Rússia em uma democracia liberal moderna e voltada para o futuro."
 SOV_capitalism_in_500_days: "Iniciar o Programa de 500 Dias"
 SOV_capitalism_in_500_days_desc: "O Programa dos 500 Dias foi originalmente concebido para fazer a transição da economia soviética para um sistema baseado no mercado. Embora tenha sido arquivado em favor da Terapia de Choque de Gaidar, a necessidade dessa reforma permanece. Vamos revitalizar e atualizar o programa para criar uma transformação econômica mais estável e inclusiva. Se implementado corretamente, ele lançará as bases para a prosperidade a longo prazo e a resiliência democrática."
 SOV_lgbt_rights: "Direitos LGBT"
 SOV_lgbt_rights_desc: "Uma sociedade verdadeiramente liberal deve respeitar os direitos e a dignidade de todas as pessoas, independentemente de sua orientação sexual. Indivíduos LGBT merecem igual proteção perante a lei e igualdade de acesso a oportunidades. Reconhecer seus direitos não é apenas um imperativo moral, mas um passo necessário para a construção de uma Rússia inclusiva e moderna."
 SOV_kill_communists: "Destruir Simpatizantes Comunistas"
 SOV_kill_communists_desc: "O comunismo continua sendo uma das maiores ameaças às reformas liberais na Rússia. Alimentados pela nostalgia de um passado falho, seus apoiadores buscam reverter nosso progresso. Devemos desmantelar decisivamente suas redes e impedir o ressurgimento do socialismo autoritário. Não há lugar para essa ideologia em um Estado democrático moderno."
 SOV_kill_revanchism: "Destruir Pensamentos Revanchistas"
 SOV_kill_revanchism_desc: "O que alimenta o totalitarismo e as ideologias antiliberais? O revanchismo. Ele se alastra em sistemas frágeis, à espera de uma oportunidade para ressurgir. Como um vírus persistente, precisa ser erradicado se quisermos garantir nosso futuro liberal. Devemos enfrentá-lo de frente — com educação, reformas e instituições fortes — para assegurar que não infecte nossa sociedade novamente."
 SOV_communist_angry_focus_TT: "Vamos deixar os comunistas irritados!"
 SOV_kill_fascists: "Acalmar a Onda Nacionalista"
 SOV_kill_fascists_desc: "O nacionalismo, quando levado ao extremo, representa um grave perigo para uma sociedade liberal e multiétnica. A história tem demonstrado as consequências devastadoras dos regimes nacionalistas. Devemos desmantelar esses movimentos antes que ganhem força. Uma Rússia livre e inclusiva deve ter prioridade sobre agendas etnonacionalistas restritas."
 SOV_fascists_angry_focus_TT: "Vamos deixar os nacionalistas irritados!"
 SOV_better_russia: "Rússia Melhor"
 SOV_better_russia_desc: "Embora nosso trabalho esteja longe de terminar, demos passos decisivos rumo à construção de uma Rússia mais livre e justa. Pela primeira vez em gerações, o ciclo da tirania foi interrompido. Impedimos o retorno da ditadura e, com esforço contínuo, podemos construir um futuro definido pela democracia e pela igualdade de oportunidades."
 SOV_500_days_ura_tt: "Concluiu §Y5§! Programa de 500 Dias"
 SOV_500_days_pizda_tt: "Se não completássemos nossas reformas, as consequências poderiam ser imprevisíveis!"
 SOV_500_days_focus_TT: "Desbloqueia as decisões de Reformas Econômicas. Esteja ciente de que, se não concluirmos nosso programa a tempo, as consequências podem ser imprevisíveis!"
 SOV_depolitisation_of_oligarchs: "Despolitização dos Oligarcas"
 SOV_new_broken_economy: "Consequências das Reformas Mal-Sucedidas"
 SOV_new_broken_economy_desc: "Falhamos na implementação de nossas reformas econômicas. Agora, o país se encontra mergulhado em uma profunda recessão — comparável à catastrófica crise da década de 1990. Empresas estão falindo, a confiança pública está desaparecendo e o desemprego está disparando. A inação teve um custo devastador."
 SOV_communist_angry: "Protestos Comunistas!"
 SOV_nationalists_angry: "Protestos Nacionalistas!"
 SOV_the_onf: "Frente Popular de Toda a Rússia"
 SOV_the_onf_desc: "Alguns argumentam que a conquista do poder exige a abolição das eleições e a adoção de uma ditadura. Rejeitamos esse caminho. O autoritarismo leva à estagnação e à ruína. Em vez disso, propomos uma ampla coalizão de organizações da sociedade civil e partidos políticos — uma plataforma para debate construtivo, inovação e fiscalização. Por meio desta Frente Popular, fortaleceremos a democracia, mantendo a estabilidade política."
 SOV_the_onf_TT: "§YA ampla coalizão§! de partidos será criada para garantir §Yestabilidade política!§!"
 SOV_preserve_working_system: "Preservar o Sistema Funcionando"
 SOV_preserve_working_system_desc: "Alguns argumentam que a única maneira de alcançar um sistema federal justo é concedendo autonomia máxima às regiões ou reformulando completamente a estrutura atual. Nós acreditamos no contrário. O atual sistema federal, embora desacreditado por regimes autoritários do passado, é fundamentalmente sólido. Por meio de reformas ponderadas e democráticas, podemos desbloquear todo o seu potencial e garantir que funcione para todos os russos."
 SOV_more_fair_taxation: "Impostos Justos"
 SOV_more_fair_taxation_desc: "Uma falha crítica em nosso sistema atual reside na tributação regional. Atualmente, os impostos são arrecadados localmente, enviados ao governo federal e, em seguida, redistribuídos — muitas vezes de forma injusta. Esse sistema concentra a riqueza em regiões-chave, enquanto deixa outras subdesenvolvidas. Devemos reformar o processo para permitir que as regiões controlem uma parcela justa de seus próprios recursos. Isso promoverá o desenvolvimento equilibrado e reduzirá a desigualdade econômica e o sentimento separatista."
 SOV_equal_regions: "Igualdade de Regiões"
 SOV_equal_regions_desc: "Não há necessidade de desmantelar ou alterar radicalmente nossa estrutura federal. O que precisamos é de um compromisso renovado com a governança democrática e a igualdade de oportunidades para todas as regiões. Ao abordar os abusos do passado e implementar reformas abrangentes, podemos criar um sistema em que cada região, independentemente de seu tamanho ou riqueza, tenha voz e as ferramentas para prosperar."
 SOV_what_we_dreamt_about: "Nosso Sonho"
 SOV_what_we_dreamt_about_desc: "Alcançamos o que os arquitetos originais do federalismo russo apenas vislumbraram. Nosso sistema agora é funcional, democrático e justo. O sucesso de nossas reformas prova que a Rússia pode manter a unidade e a igualdade sem descartar seus fundamentos federais. Esta é a Rússia com que sonhamos: forte, livre e justa para todos."
 SOV_idea_russian_federalism: "Sistema Federal Russo"
 SOV_idea_russian_federalism_1: "Sistema Federal Russo"
 SOV_idea_russian_federalism_2: "Sistema Federal Russo"
 SOV_new_form_of_the_gov: "A Nova Forma de Governo"
 SOV_new_form_of_the_gov_desc: "Décadas de controle autoritário corroeram os princípios democráticos que outrora norteavam nosso governo. O poder do Executivo cresceu descontroladamente. É nosso dever reavaliar e reequilibrar as funções dos órgãos do governo central. Somente restabelecendo os mecanismos democráticos de controle e equilíbrio poderemos criar um governo que realmente sirva ao povo."
 SOV_empower_duma: "Fortalecer a Assembleia Federal"
 SOV_empower_duma_desc: "Embora os poderes do Presidente possam parecer limitados no papel, na prática, eles permitem a manipulação de todos os ramos do governo. Para preservar a democracia, devemos emendar a Constituição para limitar a autoridade presidencial. Ou tornaremos o cargo meramente cerimonial ou o eliminaremos por completo, transferindo o verdadeiro poder legislativo para a Assembleia Federal."
 SOV_mixed_system: "O Sistema Misto"
 SOV_mixed_system_desc: "O atual sistema semipresidencialista da Rússia está enraizado em princípios liberais ocidentais, particularmente aqueles consagrados na Constituição de 1993. Os críticos alegam que ele fomenta a ditadura, mas com as emendas adequadas, podemos aprimorar os mecanismos de controle e equilíbrio sem uma reforma completa. Ao refinar o sistema, evitaremos a concentração de poder, preservando a continuidade institucional."
 SOV_all_powers_to_the_presidents: "Todos os Poderes para o Presidente"
 SOV_all_powers_to_the_presidents_desc: "Muitos acreditam que a Rússia funciona como uma república presidencial de facto, com o Presidente detendo a maior parte da autoridade prática. Este modelo ainda pode funcionar dentro de uma democracia se for cuidadosamente reestruturado. Iremos ajustar a Constituição para tornar o Presidente o chefe formal do Poder Executivo, absorvendo as funções do Primeiro-Ministro e simplificando a governança."
 SOV_changes_in_the_constitution: "Constituição Verdadeiramente Democrática"
 SOV_changes_in_the_constitution_desc: "Após ampla deliberação, estamos prontos para implementar uma nova onda de emendas constitucionais. Essas mudanças redefinirão a estrutura do poder estatal, consagrarão os princípios democráticos e garantirão as liberdades civis. Acima de tudo, preservarão a liberdade de expressão e impedirão o abuso de autoridade para as gerações futuras."
 SOV_semipres_focus_TT: "Permaneceremos como República Semipresidencialista"
 SOV_parliament_focus_TT: "Nos tornaremos uma República Parlamentarista"
 SOV_president_focus_TT: "Nos tornaremos uma República Presidencialista"
 SOV_idea_parliamentary_republic: "República Parlamentarista"
 SOV_idea_presidential_republic: "República Presidencialista"
 SOV_idea_semi_presidential_republic: "República Semipresidencialista"
 SOV_freind_kyr: "Amizade com o Quirguistão"
 SOV_freind_kyr_desc: "Fortalecer nossa influência na Ásia Central é uma de nossas prioridades estratégicas. Ao estreitar os laços com o Quirguistão, podemos construir parcerias duradouras com os estados pós-soviéticos e estabilizar a região."
 SOV_freind_kaz: "Amizade com o Cazaquistão"
 SOV_freind_kaz_desc: "Fortalecer nossa influência na Ásia Central é uma de nossas prioridades estratégicas. O Cazaquistão ocupa uma posição fundamental na região, e uma relação bilateral sólida beneficiará ambas as nações."
 SOV_freind_uzb: "Amizade com o Uzbequistão"
 SOV_freind_uzb_desc: "Fortalecer nossa influência na Ásia Central é uma de nossas prioridades estratégicas. Construir uma parceria sólida com o Uzbequistão trará benefícios econômicos e diplomáticos mútuos."
 SOV_freind_taj: "Amizade com o Tajiquistão"
 SOV_freind_taj_desc: "Fortalecer nossa influência na Ásia Central é uma de nossas prioridades estratégicas. Renovar os laços com o Tadjiquistão ajudará a garantir a paz, a cooperação e o desenvolvimento compartilhado na região."
 SOV_freind_trk: "Amizade com o Turquemenistão"
 SOV_freind_trk_desc: "Fortalecer nossa influência na Ásia Central é uma de nossas prioridades estratégicas. Relações mais estreitas com o Turcomenistão nos ajudarão a fomentar a cooperação regional e a confiança mútua."
 SOV_attack_uzb: "Levar a democracia ao Uzbequistão"
 SOV_attack_uzb_desc: "Grande parte da Ásia Central permanece sob o domínio de líderes autoritários que governam como cãs modernos. Agiremos para introduzir uma governança democrática real no Uzbequistão e libertar seu povo da autocracia."
 SOV_attack_kaz: "Levar a democracia ao Cazaquistão"
 SOV_attack_kaz_desc: "Grande parte da Ásia Central permanece sob o domínio de líderes autoritários que governam como cãs modernos. O Cazaquistão merece um futuro construído sobre a liberdade, os direitos humanos e as instituições democráticas."
 SOV_attack_kyr: "Levar a democracia ao Quirguistão"
 SOV_attack_kyr_desc: "Grande parte da Ásia Central permanece sob o domínio de líderes autoritários que governam como cãs modernos. O Quirguistão precisa ter a oportunidade de prosperar por meio de reformas democráticas genuínas."
 SOV_attack_trk: "Levar a democracia ao Turquemenistão"
 SOV_attack_trk_desc: "Grande parte da Ásia Central permanece sob o domínio de líderes autoritários que governam como cãs modernos. O povo do Turcomenistão merece um sistema onde suas vozes sejam ouvidas e respeitadas."
 SOV_attack_taj: "Levar a democracia ao Tajiquistão"
 SOV_attack_taj_desc: "Grande parte da Ásia Central permanece sob o domínio de líderes autoritários que governam como cãs modernos. O Tadjiquistão precisa ter a oportunidade de abraçar um futuro mais promissor e democrático."
 SOV_support_democracy_in_georgia: "Apoiar a Democracia na Geórgia"
 SOV_support_democracy_in_georgia_desc: "A Geórgia está na vanguarda do desenvolvimento democrático no Cáucaso. Apoiaremos seus esforços para fortalecer as instituições democráticas e promover as liberdades políticas para todos os seus cidadãos."
 SOV_state_investments: "Investimentos Estaduais na Geórgia"
 SOV_state_investments_desc: "Ao investir na Geórgia, reforçamos nossa presença no Cáucaso e fomentamos o crescimento econômico em um parceiro fundamental. Esses investimentos fortalecerão a estabilidade e a cooperação mútua na região."
 SOV_naval_base_in_georgia: "Base Naval na Geórgia"
 SOV_naval_base_in_georgia_desc: "O estabelecimento de uma base naval na costa da Geórgia aumentará significativamente nossa capacidade de monitorar e controlar a região do Mar Negro. Apesar das fronteiras da Rússia estarem se deslocando para o norte, sua presença naval no Mar Negro permanece vital e permanente. Essa base garantirá nossos interesses estratégicos e fortalecerá a segurança regional."
 SOV_mediate_ossetianabkhaz_question: "Mediar a Questão Osseta-Abecázia"
 SOV_mediate_ossetianabkhaz_question_desc: "O conflito de longa data entre a Ossétia e a Abcásia já não se coaduna com a realidade geopolítica moderna. Devemos atuar como mediadores neutros para ajudar a aliviar as tensões e promover a paz no Cáucaso, fomentando a estabilidade e a cooperação entre todas as partes envolvidas."
 SOV_friendship_armenia: "Amizade com a Armênia"
 SOV_friendship_armenia_desc: "Fortalecer nosso relacionamento com a Armênia é essencial. Como um parceiro histórico e regional próximo, a Armênia merece maior atenção para aprofundar os laços políticos, econômicos e culturais."
 SOV_friendship_azerbaijan: "Amizade com o Azerbaijão"
 SOV_friendship_azerbaijan_desc: "A melhoria das relações com o Azerbaijão, a principal potência petrolífera do Cáucaso do Sul, é uma medida estratégica. Uma cooperação reforçada beneficiará ambos os países e ajudará a estabilizar a região económica e politicamente."
 SOV_invest_in_arm_it: "Investir na Armênia"
 SOV_invest_in_arm_it_desc: "Investir na Armênia fomentará o desenvolvimento econômico e fortalecerá nossa influência no Cáucaso. O apoio direcionado pode impulsionar a infraestrutura, a indústria e a cooperação bilateral."
 SOV_invest_in_aze_oil: "Investir no Petróleo do Azerbaijão"
 SOV_invest_in_aze_oil_desc: "O desenvolvimento dos campos petrolíferos do Azerbaijão é crucial para o aprofundamento da cooperação interestatal. Este investimento garantirá recursos energéticos e fortalecerá os laços econômicos entre as nossas nações."
 SOV_decide_side: "Escolher de que lado estamos"
 SOV_decide_side_desc: "Embora nos esforcemos para manter relações equilibradas com todos os países pós-soviéticos do Cáucaso, o conflito não resolvido entre a Armênia e o Azerbaijão nos obriga a fazer uma escolha. É impossível apoiar igualmente ambos os lados nesta complexa disputa regional."
 SOV_support_artsakh: "Apoiar Artsakh"
 SOV_support_artsakh_desc: "Nossa simpatia se inclina para a Armênia, que continua sendo nosso parceiro mais próximo e amigável no Cáucaso. O apoio a Artsakh reflete nosso compromisso com essa aliança e com a proteção das nações amigas na região."
 SOV_support_azerbaijan: "Apoiar o Azerbaijão"
 SOV_support_azerbaijan_desc: "Apesar de nossa amizade histórica com a Armênia, também devemos considerar as realidades econômicas e estratégicas. A posição de destaque do Azerbaijão e suas vastas reservas de petróleo fazem dele um parceiro vital, cujos interesses não podem ser ignorados."
 SOV_invite_shah: "Convide o Xá"
 SOV_invite_shah_desc: "A situação política no Irã está cada vez mais instável. Convidar o príncipe herdeiro poderia nos proporcionar um aliado valioso e ajudar a restabelecer a ordem. Seu retorno pode influenciar o equilíbrio de poder a nosso favor nestes tempos incertos."
 SOV_support_the_reformists: "Apoiar os Reformistas"
 SOV_support_the_reformists_desc: "A facção reformista no Irã alinha-se melhor com nossos interesses e visão para a região. Apoiá-la poderia levar a políticas mais moderadas e a uma parceria estável que beneficie ambos os lados."
 SOV_invest_in_iran: "Investir no Irã"
 SOV_invest_in_iran_desc: "O Irã oferece oportunidades econômicas significativas que não podemos ignorar. Ao investir em seu desenvolvimento, podemos garantir retornos lucrativos e fortalecer nossa influência na região."
 SOV_neutral_relations: "Relações Neutras"
 SOV_neutral_relations_desc: "A paz é preferível ao conflito. Buscaremos nossos objetivos por meio da diplomacia e da cooperação, evitando a guerra e promovendo a estabilidade na região."
 SOV_passage_through_caucasus: "Passagem pelo Cáucaso"
 SOV_passage_through_caucasus_desc: "Garantir uma passagem segura pelo Cáucaso do Sul fortalecerá nossa posição estratégica, mantendo ao mesmo tempo laços amistosos com o Irã. Essa solução equilibra nossos interesses regionais e fomenta a cooperação."
 SOV_animosity_to_iran: "Hostilidade ao Irã"
 SOV_animosity_to_iran_desc: "A perseguição do governo iraniano ao seu povo gerou hostilidade em relação a nós. Essa animosidade faz do Irã um vizinho hostil e imprevisível, com quem devemos ter cautela."
 SOV_ignite_revolution_in_iran: "Iniciar Revolução no Irã"
 SOV_ignite_revolution_in_iran_desc: "Temos agora a oportunidade de apoiar a libertação do povo iraniano. Desencadear uma revolução alinhará a região mais estreitamente aos nossos interesses e promoverá uma maior estabilidade que nos será favorável."
 SOV_poland_relations: "Amizade russo-polonesa"
 SOV_poland_relations_desc: "Chegou a hora de superarmos os antigos conflitos e construirmos um mundo eslavo mais forte em conjunto com nossos vizinhos poloneses. A cooperação com a Polônia trará benefícios mútuos e estabilidade regional."
 SOV_befriend_france: "Amizade com a França"
 SOV_befriend_france_desc: "O fortalecimento dos laços com a França é essencial para alcançarmos nossas ambições globais. Uma parceria estreita promoverá a paz e a cooperação no cenário internacional."
 SOV_mutual_def_poland: "Cooperação com a Polônia"
 SOV_mutual_def_poland_desc: "A Polônia representa um parceiro comercial valioso. O fortalecimento da cooperação econômica e diplomática consolidará nossa influência regional e a prosperidade mútua."
 SOV_befriend_germany: "Amizade com a Alemanha"
 SOV_befriend_germany_desc: "O poderio econômico da Alemanha a torna um parceiro vital para nós. O desenvolvimento de relações sólidas trará inúmeros benefícios e fortalecerá nossa posição na Europa e no mundo."
 SOV_peugeout: "Peugeot"
 SOV_peugeout_desc: "A Peugeot é uma das principais fabricantes de automóveis da França e uma peça fundamental da PSA Peugeot Citroën, a segunda maior empresa automobilística da Europa em 2007. A parceria com elas oferece um grande potencial para a cooperação industrial."
 SOV_volkswagen: "Volkswagen"
 SOV_volkswagen_desc: "A Volkswagen é uma fabricante alemã de automóveis icônica. Todo russo merece ter acesso a veículos de qualidade como esses, que simbolizam modernidade e confiabilidade."
 SOV_us_brotherhood: "Amizade russo-americana"
 SOV_us_brotherhood_desc: "Precisamos deixar de lado as animosidades da Guerra Fria e construir uma nova relação promissora com os Estados Unidos. Juntos, podemos criar um mundo mais seguro e próspero para todos."
 SOV_us_russia_defence_pact: "Tratado de Defesa EUA-Rússia"
 SOV_us_russia_defence_pact_desc: "Ao assinarmos este tratado, poremos fim a décadas de rivalidade entre os EUA e a Rússia. Este pacto histórico abrirá caminho para uma paz duradoura e para a segurança global."
 SOV_ger_nuclear_deal: "Acordo Nuclear com o Ocidente"
 SOV_ger_nuclear_deal_desc: "Chegou a hora de assinarmos um novo Tratado de Armas Estratégicas. Este acordo reduzirá as tensões nucleares e marcará um novo capítulo em nossas relações com as potências ocidentais."
 SOV_democratic_constitution: "Constituição Democrática"
 russia.77.t: "Investimentos da Rússia"
 russia.77.d: "A Rússia está oferecendo investimentos para apoiar nossa economia. Aceitar essa proposta beneficiará enormemente nossa nação, fortalecendo nossas bases econômicas e abrindo novas oportunidades de crescimento."
 russia.77.o1: "Ótimo, estamos dentro!"
 russia.77.o2: "Não, somos capazes de nos desenvolver por conta própria."
 russia.78.t: "Nossa Oferta Foi Aceita"
 russia.78.d: "Eles aceitaram nossa proposta, o que representa um passo positivo em nossa cooperação e desenvolvimento mútuo."
 russia.78.o1: "URAAAA!"
 russia.79.t: "Nossa oferta foi rejeitada."
 russia.79.d: "Infelizmente, nossa oferta foi recusada, o que significa que precisaremos reconsiderar nossa abordagem e buscar outras oportunidades."
 russia.79.o1: "Ai"
 russia.83.t: "Uma proposta para resolver nosso antigo conflito com a Geórgia."
 russia.83.d: "A Rússia propôs a assinatura de um acordo com o objetivo de aliviar as tensões e reduzir a escalada do conflito de longa data na região. Essa oferta representa uma oportunidade para melhorar a estabilidade e evitar novas hostilidades. Embora a Rússia indique esperar nossa aceitação, devemos avaliar cuidadosamente se esse acordo realmente protege nossa soberania e nossos interesses."
 russia.83.o1: "Concordamos"
 russia.83.o2: "Não, nós conquistamos nossa independência e vamos defendê-la!"
 russia.80.t: "Investimento em nossa indústria de energia"
 russia.80.d: "A Rússia está oferecendo investimentos para desenvolver nosso setor energético, esperando obter maior influência em troca. Aceitar esse acordo fortaleceria nossa infraestrutura energética e aprofundaria nossos laços econômicos com a Rússia. No entanto, devemos ponderar os benefícios em relação à potencial perda de controle sobre esse setor vital."
 russia.80.o1: "Claro, o petróleo do Azerbaijão deve florescer!"
 russia.80.o2: "Rússia? Hein?"
 russia.81.t: "Nossa Oferta Foi Aceita"
 russia.81.d: "Eles aceitaram nossa proposta, o que representa um desenvolvimento positivo em nosso relacionamento. Essa aceitação abre novas possibilidades de cooperação e benefícios mútuos em um futuro próximo."
 russia.81.o1: "URAAAA!"
 russia.84.t: "A Rússia expressa seu apoio a nós."
 russia.84.d: "A liderança russa declarou publicamente seu apoio ao nosso governo e expressou a vontade de fortalecer os laços diplomáticos e de amizade. Esse endosso pode abrir caminho para uma maior cooperação e estabilidade regional."
 russia.84.o1: "Aue!"
 russia.85.t: "A Aparência do Antigo Xá do Irã"
 russia.85.d: "Surgiram relatos de que o antigo Xá do Irã, que ainda nutre ambições de retomar o poder, reapareceu. Seu retorno poderia impactar significativamente o cenário político iraniano e a dinâmica regional, levando-nos a reavaliar nossas estratégias na região."
 russia.85.o1: "Interessante."
 russia.86.t: "O Pacto de Defesa Mútua EUA-Rússia"
 russia.86.d: "Após um período de reaproximação, temos agora a oportunidade de assinar um pacto de defesa mútua com a Rússia, visando assegurar uma paz duradoura entre as nossas nações. Este pacto simbolizaria um importante passo em frente na cooperação e estabilidade internacionais."
 russia.86.o1: "É a melhor decisão que podemos tomar"
 russia.86.o2: "Só pode haver uma superpotência no mundo, e essa somos nós!"
 russia.89.t: "acordo nuclear"
 russia.89.d: "A Rússia propõe que firmemos um tratado focado na segurança nuclear estratégica. Tal acordo fortaleceria nossa posição conjunta sobre a não proliferação nuclear e reduziria o risco de conflito nuclear na região e em outras partes dela."
 russia.89.o1: "Concordamos"
 russia.89.o2: "Não, não é isso que queremos"
 russia.90.t: "acordo nuclear"
 russia.90.d: "[FROM.GetNameWithFlag] concordou formalmente com o acordo nuclear. Isso representa um marco importante em nossos esforços para garantir a segurança regional e promover a paz."
 russia.90.o1: "Bom"
 russia.91.t: ""
 russia.91.d: ""
 russia.91.o1: ""
 russia.92.t: "Pacto de Defesa Mútua Polonês-Russo"
 russia.92.d: "A Rússia ofereceu-se para assinar um Pacto de Defesa Mútua com a Polônia, sinalizando um possível degelo nas relações. Embora alguns funcionários do governo permaneçam cautelosos, temendo o domínio russo na Europa Oriental, este acordo poderá inaugurar uma nova era de cooperação e segurança para o nosso país."
 russia.92.o1: "É hora de perdoar a Rússia"
 russia.92.o2: "A Rússia continua sendo a Rússia. Rejeitem o pacto!"
 russia.93.t: "Polônia Aceitou!"
 russia.93.d: "O governo polonês concordou oficialmente em assinar o Pacto de Defesa Mútua com a Rússia. Este acordo reflete a disposição de superar diferenças passadas e trabalhar em conjunto em prol da segurança mútua."
 russia.93.o1: "Os irmãos eslavos atacam novamente!"
 russia.94.t: "Polônia Recusou!"
 russia.94.d: "O governo polonês recusou-se a assinar o Pacto de Defesa Mútua, mantendo uma postura cautelosa em relação à Rússia. Embora decepcionante, essa decisão reflete preocupações persistentes sobre a dinâmica de poder regional."
 russia.94.o1: "A escolha deles"
 russia.95.t: "Base Naval Russa"
 russia.95.d: "A Rússia propôs a construção de uma base naval dentro de nossas fronteiras. Tal base fortaleceria nossa parceria estratégica e aumentaria a segurança regional, mas também poderia suscitar preocupações quanto à soberania e à influência militar."
 russia.95.o1: "Construa o quanto quiserem!"
 russia.95.o2: "Rússia ainda é Rússia. Recuse a oferta!"
 russia.96.t: "Geórgia Permitiu!"
 russia.96.d: "A Geórgia concedeu permissão para a instalação de uma base naval russa em seu território. Essa medida poderá melhorar as relações bilaterais e fortalecer a cooperação em segurança na região."
 russia.96.o1: "Obrigado, irmãos!"
 russia.97.t: "Geórgia Recusou!"
 russia.97.d: "A Geórgia recusou nosso pedido para construir uma base naval russa. Essa recusa reflete as tensões persistentes e as diferentes prioridades estratégicas que exigirão uma diplomacia cuidadosa para serem administradas."
 russia.97.o1: "A escolha deles"
 SOV_a_just_russia: "Rússia Justa"
 SOV_a_just_russia_desc: "O partido Rússia Justa foi fundado entre 2006 e 2007 através da fusão de vários partidos políticos de esquerda. Inicialmente, muitos acreditavam que se tratava de um projeto controlado pela administração presidencial, concebido para simular a competição política. No entanto, essas suposições provaram-se erradas quando o Rússia Justa conquistou uma maioria significativa nas eleições, surpreendendo muitos e remodelando o panorama político. A ascensão do partido reflete um apoio popular genuíno e um desejo por justiça social."
 SOV_direction: "Direção do Partido"
 SOV_direction_desc: "Após assumirmos o poder, a questão da direção do nosso partido tornou-se urgente. Embora compartilhemos muitos valores fundamentais, duas facções principais emergiram: os apoiadores do movimento liberal da \"Listra Branca\" e os defensores do patriotismo social. Essas visões divergentes serão debatidas no próximo congresso do partido, que, em última instância, decidirá o nosso futuro. Essa decisão moldará as políticas e prioridades do nosso partido daqui para frente."
 SOV_white_stripe_movement_preveil: "O Movimento da Listra Branca Prevalece"
 SOV_white_stripe_movement_preveil_desc: "O congresso do partido optou por apoiar a agenda do movimento da Faixa Branca, com foco em uma democratização mais profunda e laços mais estreitos com o Ocidente. Essa trajetória alinha o partido à social-democracia de estilo europeu e abraça reformas voltadas para o aumento das liberdades políticas e a modernização. Essa decisão sinaliza um compromisso com a abertura, a transparência e a cooperação com as nações democráticas."
 SOV_russian_democracy: "Social-democracia russa"
 SOV_russian_democracy_desc: "A busca por justiça e reforma social sempre foi uma paixão fundamental do povo russo. Ao longo da história, os russos têm se voltado para ideias de igualdade, liberdade e justiça social. Essa tendência continuou após o colapso da União Soviética, com os cidadãos se unindo em torno de movimentos que prometiam reformas significativas. Agora, no poder, temos a responsabilidade de concretizar essas esperanças e traduzi-las em progresso social real e democracia."
 SOV_democratisation: "Reduzir Dependência do Centro Federal"
 SOV_democratisation_desc: "Os reformistas sociais têm defendido consistentemente o federalismo e a descentralização como elementos-chave para uma Rússia justa e funcional. Para alcançar um desenvolvimento equilibrado em todo o país, é essencial reduzir a dependência regional em relação ao governo central. Ao fortalecer os governos locais com mais autonomia e recursos, promoveremos a igualdade e uma governança mais responsiva em todas as regiões."
 SOV_real_welfare: "Um verdadeiro bem-estar social"
 SOV_real_welfare_desc: "Reformar o sistema de bem-estar social é uma das principais prioridades do nosso governo. Por muito tempo, as pessoas comuns sofreram devido a reformas de mercado falhas e programas de seguro social inadequados. Estamos comprometidos em reformular a previdência social para melhor proteger os cidadãos vulneráveis ​​e melhorar sua qualidade de vida. Nosso objetivo é um sistema que realmente atenda às necessidades da maioria, e não apenas de alguns privilegiados."
 SOV_empower_legislature: "Herdeiro da Assembleia Constituinte Russa"
 SOV_empower_legislature_desc: "A Assembleia Constituinte da Rússia foi o primeiro órgão verdadeiramente representativo com o objetivo de moldar o futuro do país. Embora tenha sido interrompida pelos bolcheviques, seu legado inspirou a criação da Duma Estatal como parlamento do povo. Infelizmente, a Duma perdeu grande parte de sua credibilidade e influência desde então. É hora de restaurar a confiança nessa instituição, concedendo-lhe poderes reais e garantindo uma representação popular genuína."
 SOV_defend_people: "Defender Nosso Povo"
 SOV_defend_people_desc: "É doloroso ver mães solteiras lutando para comprar remédios para seus filhos ou famílias numerosas sobrecarregadas por empréstimos com juros altos para apartamentos pequenos. A pobreza se alastra por nossas regiões enquanto bancos e corporações enriquecem cada vez mais. Para combater essa injustiça, precisamos construir um sistema de benefícios e garantias sociais que proteja nossos cidadãos da miséria. Toda pessoa merece dignidade e proteção."
 SOV_social_gurantees: "Garantias sociais e saúde"
 SOV_social_gurantees_desc: "O sistema de segurança social da Rússia enfrenta dois grandes desafios: a garantia de pensões e uma rede de saúde precária. Muitos idosos não têm condições de comprar os medicamentos necessários e os hospitais frequentemente não conseguem prestar cuidados adequados. Aumentaremos o financiamento e os subsídios para garantir que os pensionistas tenham um padrão de vida digno e que os serviços de saúde se tornem acessíveis e confiáveis ​​para todos."
 SOV_a_just_system: "Um Sistema Justo"
 SOV_a_just_system_desc: "Nossa visão é uma sociedade onde cada indivíduo importa, onde os direitos humanos básicos são respeitados e a participação política é incentivada. Almejamos um sistema que proporcione eleições justas e decisões tomadas no interesse de todos os cidadãos. Este é o sistema justo idealizado pelos revolucionários do passado — uma sociedade construída sobre a igualdade, a liberdade e a verdadeira democracia."
 SOV_a_just_economy: "Uma Economia Justa"
 SOV_a_just_economy_desc: "Nossa maior ambição não é apenas uma economia próspera, mas uma nação próspera. Todos devem ter segurança financeira e proteção social; ninguém deve ser deixado para trás. Para construir tal sociedade, a riqueza deve ser distribuída de forma justa, com impostos mais altos sobre lucros excessivos e auxílio para os menos afortunados. Essa abordagem promoverá a igualdade e a justiça social, lançando as bases para um país mais forte e unido."
 SOV_question_of_direction: "Questão de Direção"
 SOV_question_of_direction_desc: "A questão da direção futura do nosso partido tornou-se cada vez mais urgente. Alguns argumentam que as nossas reformas sociais não foram suficientemente longe, defendendo mudanças radicais que transformem completamente a ordem social. Outros acreditam que devemos seguir o exemplo dos partidos social-democratas europeus bem-sucedidos e prosseguir com reformas graduais e pragmáticas. A escolha que temos pela frente definirá a nossa identidade e influenciará o futuro da nação."
 SOV_revive_spirit_of_socialist_revolutionaries: "Reviver o Espírito dos Revolucionários Socialistas"
 SOV_revive_spirit_of_socialist_revolutionaries_desc: "Os Socialistas-Revolucionários almejavam transformar radicalmente a sociedade russa por meio do socialismo agrário, acreditando que os camponeses eram a força motriz da revolução. Embora a Rússia Justa não reivindique sucessão direta, nossas reformas desencadearam uma transformação social pacífica, porém profunda, ecoando o espírito desses revolucionários históricos. Apesar de suas ideias terem séculos, elas permanecem relevantes hoje, inspirando-nos a considerar o restabelecimento oficial do Partido Socialista-Revolucionário."
 SOV_land_socialisation: "Socialização da Terra"
 SOV_land_socialisation_desc: "Um princípio central do programa socialista-revolucionário era a socialização da terra, ou seja, a terra pertenceria coletivamente a todos os russos. Esse conceito significa, na prática, transferir a propriedade da terra para o Estado, mas gerida de forma justa para o benefício do povo. Como representantes do povo, comprometemo-nos a usar esta terra de forma equitativa para maximizar o bem-estar público e a produtividade agrícola."
 SOV_social_democracy_sr: "A Social Democracia Ainda Está na Moda"
 SOV_social_democracy_sr_desc: "A social-democracia continua sendo uma das ideias políticas de maior sucesso surgidas na Europa. A história mostra inúmeros exemplos em que políticas social-democratas melhoraram a vida dos cidadãos, mantendo a vitalidade econômica. Ao adotarmos esses princípios, podemos implementar reformas eficazes que promovam a justiça social e a prosperidade para todos os russos."
 SOV_third_way: "A Terceira Via"
 SOV_third_way_desc: "A governança democrática exige negociação e equilíbrio constantes. Muitos países social-democratas têm se afastado das políticas tradicionais de esquerda em direção a abordagens orientadas para o mercado, porém socialmente responsáveis, conhecidas como a \"Terceira Via\". Essa filosofia combina práticas de livre mercado com objetivos de bem-estar social, criando um sistema equilibrado e adequado às nossas necessidades atuais. Adotar a Terceira Via nos ajudará a construir uma economia moderna, eficiente e justa."
 SOV_centre_holds: "O Centro Permanece Forte"
 SOV_centre_holds_desc: "A agenda do Conselho Central do partido prevaleceu no congresso, adotando um programa patriótico focado no fortalecimento da soberania da Rússia, da autoridade do governo central e da unidade nacional. Este programa visa transformar a Rússia de um Estado fragmentado e em dificuldades em uma superpotência forte, capaz de defender suas fronteiras e proteger seus diversos povos. Reflete um compromisso com a estabilidade, o poder e o orgulho nacional."
 SOV_russian_patriotism: "Patriotismo Social Russo"
 SOV_russian_patriotism_desc: "Nossa ideologia central se fundamenta no patriotismo social, que enfatiza a criação de um Estado social forte e soberano. Este Estado deve defender os interesses de seus cidadãos tanto internacionalmente quanto internamente. É dever do governo proporcionar condições que garantam um alto padrão de vida, enquanto os cidadãos, por sua vez, devem lealdade à sua pátria, obedecendo às leis, cumprindo o serviço militar obrigatório e preservando as tradições nacionais. Esse equilíbrio entre direitos e responsabilidades é o alicerce de nossa visão para uma Rússia próspera."
 SOV_empower_nation: "Empoderar o Povo Russo"
 SOV_empower_nation_desc: "Definimos a nação russa não apenas pela etnia, mas como todos os povos que habitam o vasto território da Rússia. Isso inclui a região do Volga, a Sibéria e o Cáucaso, cujos povos compartilham a língua, a cultura e os valores russos. Essa nação russa multinacional deve ser priorizada pelo Estado, que deve representar seus interesses coletivos. Estrangeiros não devem reivindicar privilégios especiais — a Rússia pertence somente à sua diversa nação russa, unida e forte."
 SOV_talks_with_rodina: "Conversas com Rodina"
 SOV_talks_with_rodina_desc: "Nossa relação com a facção Rodina é profunda, tendo sido, em seu início, um único partido no começo dos anos 2000. Conflitos internos fragmentaram o movimento, levando à formação do Rússia Justa por alguns ex-membros da Rodina. Agora, com as diferenças políticas atenuadas e os programas estreitamente alinhados, é lógico restabelecer as relações e trabalhar em prol da união. Essa união fortalecerá nossa capacidade de implementar políticas conjuntas de forma eficaz."
 SOV_form_national_patriotic_front: "Formar Frente Nacional Patriótica"
 SOV_form_national_patriotic_front_desc: "Embora o povo russo seja forte individualmente, somos vulneráveis ​​quando divididos. Unidos, porém, podemos superar qualquer desafio e moldar o futuro de nossa nação. Para alcançar força e domínio político, devemos formar uma ampla coalizão de partidos que compartilhem valores patrióticos e socialistas. Somente unidos poderemos construir uma Rússia próspera e independente, capaz de se destacar no cenário mundial."
 SOV_social_platform: "Priorize as plataformas sociais."
 SOV_social_platform_desc: "Um alto padrão de vida é essencial para o desenvolvimento do nosso país. Quando os cidadãos se sentem seguros e esperançosos em relação ao futuro, a nação prospera. Nosso governo priorizará as políticas sociais, garantindo que as pessoas recebam o apoio e os recursos necessários para o seu bem-estar. Investir em programas sociais é investir na estabilidade e no crescimento da Rússia."
 SOV_do_not_forget_about_people: "Não Se Esqueça das Pessoas!"
 SOV_do_not_forget_about_people_desc: "O povo é a verdadeira fonte de poder em nosso país, e devemos sempre ter em mente suas necessidades. Uma nação feliz e próspera pode alcançar grandes feitos, enquanto uma população pobre e negligenciada corre o risco de colapso e agitação. Nossas políticas devem priorizar a melhoria da vida de todos os cidadãos para garantir o futuro da Rússia."
 SOV_more_regulations: "Nacionalização das empresas"
 SOV_more_regulations_desc: "Por muito tempo, os capitalistas exploraram tanto o nosso povo quanto o nosso Estado, acumulando riqueza sem contribuir para a sociedade. Leis liberais permitiram excessos capitalistas desenfreados, com lucros fluindo apenas para uma minoria privilegiada. Para mudar isso, vamos nacionalizar as principais indústrias e criar empresas estatais para controlar os rumos do mercado. Isso nos permitirá direcionar o poder econômico para o benefício de todos os cidadãos."
 SOV_economical_platform: "Priorizar a plataforma econômica"
 SOV_economical_platform_desc: "Para que nosso povo prospere e a Rússia floresça, uma economia forte é indispensável. Nenhuma civilização pode prosperar sem poder econômico e crescimento. Concentraremos nossos esforços na reconstrução da força econômica da nação, priorizando a agenda econômica da Frente Patriótica Nacional. Restaurar o poderio econômico da Rússia é a base para uma prosperidade duradoura."
 SOV_invest_in_beneficial_sectors: "Investir em Setores Beneficiais"
 SOV_invest_in_beneficial_sectors_desc: "A revitalização da capacidade produtiva do país exige investimentos de capital significativos. Portanto, devemos direcionar recursos para setores-chave da economia que prometam retornos sustentáveis ​​a longo prazo. Ao priorizarmos as indústrias que impulsionarão o crescimento econômico futuro, fortaleceremos o PIB da Rússia e garantiremos um futuro econômico estável para nossa nação."
 SOV_rapid_militarisation: "Militarização Rápida"
 SOV_rapid_militarisation_desc: "Um Estado forte e soberano exige um exército poderoso. Aceleraremos a militarização integrando o treinamento militar nas escolas e organizando atividades cívico-militares obrigatórias. Os gastos com defesa aumentarão para garantir que o exército possa repelir qualquer invasão. O Estado e o povo russo devem estar preparados e unidos para defender sua pátria contra todas as ameaças."
 SOV_under_a_leader: "Sob um Líder Forte"
 SOV_under_a_leader_desc: "Historicamente, a formação do Estado russo se baseou em líderes fortes — figuras como Ivan, o Terrível, Alexandre III e Josef Stalin inspiraram profundo respeito e moldaram o destino da nação. Hoje, tanto o povo quanto o Estado necessitam de um líder igualmente forte para uni-los em torno de uma grande missão nacional. Estamos preparados para oferecer essa liderança e guiar a Rússia a novas conquistas."
 SOV_talks_with_left_patriots: "Conversas com Patriotas de Esquerda"
 SOV_talks_with_left_patriots_desc: "O partido Patriotas da Rússia, de Gennady Semigin, possui considerável apoio popular e recursos financeiros, defendendo um patriotismo de esquerda semelhante ao nosso. Reconhecendo um aliado natural, iniciaremos negociações para integrar os Patriotas da Rússia à Frente Patriótica Nacional. Sua inclusão fortalecerá nossa coalizão e garantirá representação no governo."
 SOV_unite_patriotic_parties: "Unir Partidos Patrióticos"
 SOV_unite_patriotic_parties_desc: "A fragmentação do partido Rodina levou à formação de muitos pequenos partidos que compartilham ideais patrióticos, mas carecem de influência individual. Embora individualmente fracos, a experiência política de seus líderes pode ser inestimável quando unidos por uma causa comum. Integraremos esses partidos à Frente Patriótica Nacional, oferecendo-lhes cargos no governo para consolidar as forças patrióticas e ampliar seu impacto."
 SOV_a_just_russia_prevails: "A Rússia Justa Prevalece"
 SOV_a_just_russia_prevails_desc: "Dentro da Frente Patriótica Nacional, a Rússia Justa se mantém firme como a força dominante. Somente a Rússia Justa possui a unidade, a visão e a força necessárias para manter a coesão da coalizão e guiar a Rússia rumo à verdadeira grandeza. Nossa liderança garantirá que a Frente permaneça firme e focada na construção de uma nação forte e justa."
 SOV_rodina_prevails: "Rodina Prevalece"
 SOV_rodina_prevails_desc: "Rodina reconstruiu sua posição política e reconquistou a confiança dos eleitores dentro da coalizão, fortalecendo-se o suficiente para assumir a liderança da Frente Patriótica Nacional. Isso marca o início de uma nova era, na qual Rodina conduzirá a Frente e a Rússia rumo a um futuro mais brilhante e próspero. A unidade da coalizão nunca foi tão forte."
 SOV_rodina_tt: "Rodina assumirá a liderança da NPF."
 SOV_blr_democracy_tt: "Instalará a democracia na Bielorrússia"
 SOV_under_a_banner: "Sob o Grande Estandarte"
 SOV_under_a_banner_desc: "As bandeiras do Império Russo, da União Soviética e a tricolor russa moderna são símbolos poderosos da história de nossa nação. Sob esses estandartes, a Rússia alcançou grandes feitos na cultura, economia, ciência e política externa. Nossos ancestrais fizeram sacrifícios heroicos sob essas bandeiras — da Guerra da Crimeia à Grande Guerra Patriótica. Agora, sob a tricolor russa, nos esforçaremos para alcançar conquistas ainda maiores e a glória nacional."
 SOV_empower_executive: "Empoderar o Presidente"
 SOV_empower_executive_desc: "Há muito tempo argumentamos que o cargo de Presidente da Rússia é prejudicado por restrições excessivas que impedem uma governança eficaz. Para implementar plenamente as políticas do Patriotismo Social, essas limitações desnecessárias devem ser removidas. Conceder ao Presidente poderes mais amplos é essencial para uma liderança decisiva e para o progresso nacional."
 SOV_united_country: "Pátria Unida"
 SOV_united_country_desc: "A conquista de nossos objetivos nacionais exige a união do povo russo. Somente através da solidariedade a Rússia poderá alcançar a grandeza e a prosperidade duradoura. Os cidadãos devem se unir em torno de uma ideologia comum, um líder respeitado e um Estado forte. Enquanto o povo russo permanecer unido, nenhuma força poderá destruir nossa nação."
 russia.87.t: "Nossa oferta foi aceita."
 russia.87.d: "Os Estados Unidos concordaram em assinar um tratado de defesa recíproca, marcando um passo significativo rumo a uma cooperação militar mais estreita entre nossas nações. Este acordo promete fortalecer nossa segurança mútua e fomentar maior confiança no cenário internacional."
 russia.87.o1: "Excelente！"
 SOV_investments_in_ben: "Investimento em Setores Beneficiais"
 russia.88.t: "Nossa oferta foi rejeitada."
 russia.88.d: "Infelizmente, nossa proposta foi rejeitada. Embora seja decepcionante, continuaremos buscando outros parceiros e oportunidades para promover nossos interesses e fortalecer nossa posição."
 russia.88.o1: "Fizemos o nosso melhor."
 russia.82.t: "Nossa oferta foi rejeitada."
 russia.82.d: "Infelizmente, nossa oferta foi recusada. Esse revés significa que precisamos rever nossas estratégias e considerar abordagens alternativas para defender nossos interesses."
 russia.82.o1: "Vale a pena tentar"
 russia.98.t: "Questões do Partido"
 russia.98.d: "Com a posse de Alexei Navalny, as diferenças entre suas políticas e as do partido Yabloko tornaram-se cada vez mais evidentes. Embora Navalny e o Yabloko compartilhem plataformas semelhantes, persistem disputas internas na liderança do partido. Há rumores de que Navalny possa deixar o partido para formar sua própria organização, o que levanta dúvidas sobre a futura unidade e direção do Yabloko."
 russia.98.o1: "O Presidente Navalny ficará no Yabloko!"
 russia.98.o2: "O presidente Navalny vai criar o seu próprio partido!"
 russia.99.t: "Partido de Navalny"
 russia.99.d: "Após a renúncia de Navalny do Yabloko, seus aliados próximos e membros do governo convocaram um congresso de emergência para estabelecer um novo partido. O congresso aprovou o programa do partido por unanimidade, mas um intenso debate surgiu sobre o nome e o simbolismo do partido. Várias opções foram propostas, com três principais concorrentes liderando a discussão. Qual será escolhida para representar esse novo movimento?"
 russia.99.o1: "§YAliança Popular§!"
 russia.99.o2: "§YPartido do Progresso§!"
 russia.99.o3: "§YRússia do Futuro§!"
 russia.100.t: "Disputa Partidária"
 russia.100.d: "Após sua posse, surgiram sérias divergências entre o presidente Navalny e a liderança do Yabloko. O partido acusa Navalny de ter visões nacionalistas que conflitam com sua plataforma. Embora Navalny tenha permanecido em silêncio publicamente, especula-se sobre sua possível saída para formar um novo partido sob a bandeira do \"NAROD\". No entanto, alguns indícios apontam que ele busca um meio-termo para evitar uma cisão. O desfecho permanece incerto."
 russia.100.o1: "Chegaremos a um acordo."
 russia.100.o2: "Surgirá o novo Partido Nacional Democrático!"
 russia.101.t: "Reformulação?"
 russia.101.d: "Nosso partido enfrenta um dilema quanto à sua identidade à medida que avançamos com a democratização. Muitos veteranos desejam manter o nome histórico do partido como símbolo de legado, enquanto outros defendem a remoção de \"Comunista\" do título para refletir uma direção mais moderna e democrática. Esse debate evidencia a tensão entre tradição e mudança dentro do partido."
 russia.101.o1: "PCRF Agora! PCRF Para Sempre!"
 russia.101.o2: "Não somos mais stalinistas!"
 russia.102.t: "O retorno de Gorbachev?"
 russia.102.d: "Em nossa busca por um realinhamento político, a ausência de Mikhail Gorbachev — o homem que originalmente lançou essas reformas — é profundamente sentida. Surge então a questão: devemos dar a Gorbachev uma segunda chance para liderar ou influenciar esse processo? Seu legado continua sendo controverso."
 russia.102.o1: "Ele é um traidor!"
 russia.102.o2: "Salve Gorbachev!"
 russia.103.t: "Nosso Afrika Korps Foi Contratado"
 russia.103.d: "Um dos nossos batalhões do Corpo Africano foi contratado por [FROM.GetNameWithFlag]. Essa cooperação fortalece nossos laços e demonstra o crescente papel internacional de nossas forças armadas. Aguardamos com expectativa futuras colaborações."
 russia.103.a: "Ótimo."
 russia.104.t: "Domínio Político"
 russia.104.d: "Nosso governo enfrenta o desafio de um sistema partidário fragmentado, resultando em caos na Duma Estatal. Nenhuma força política detém uma maioria decisiva, o que leva a constantes lutas pelo poder. Em nível regional, a fragmentação fortalece as elites locais, enfraquecendo o controle federal. Atualmente, existem três forças principais: o Partido da Unidade, pró-governo; o bloco Pátria - Toda a Rússia; e o partido reformista Nossa Casa - Rússia. Podemos expandir as facções pró-governo para formar uma coalizão que preserve alguma democracia ou uni-las em um único \"Partido do Poder\" para garantir maior centralização e governança mais forte."
 russia.104.o1: "É preciso criar uma \"Coalizão Presidencial\"!"
 russia.104.o2: "Vamos uni-los."
 russia.105.t: "Rússia Unida"
 russia.105.d: "Após longas negociações, foi criado um novo partido político pró-governo, \"Rússia Unida\". Este partido reúne praticamente toda a elite regional e os funcionários federais que nos são leais. Graças a essa união, garantimos a maioria tanto na Duma Estatal quanto nos parlamentos regionais, o que nos permitiu aprovar leis importantes e manter o controle sobre a política regional."
 russia.105.a: "Nova Rússia Aguardando!"
 russia.106.t: "Uma Rússia Justa"
 russia.106.d: "Uma nova força política denominada \"Rússia Justa\" emergiu da unificação de diversos movimentos patrióticos de esquerda. Seu programa enfatiza o bem-estar social, o aumento da participação do Estado na economia e a proteção da soberania nacional. Embora alguns suspeitem que o partido tenha sido criado para absorver eleitores anti-establishment, ele possui um potencial significativo para se tornar um ator influente no cenário político russo em constante evolução."
 russia.106.a: "A Voz do Povo!"
 russia.107.t: "Novas Pessoas?"
 russia.107.d: "Um novo partido político chamado Novo Povo foi fundado, liderado pelo proeminente empresário Andrei Nechaev. Defendendo a liberdade de expressão, a democracia liberal, os direitos empresariais e a digitalização da economia e da governança, este partido apresenta uma visão moderna. Resta saber se o Novo Povo se consolidará firmemente no sistema político russo ou se desaparecerá."
 russia.107.a: "Pessoas novas e o sistema antigo"
 SOV_the_party_TT: "O partido governante será mudado!"
 SOV_the_nonparty_TT: "Um novo partido surgirá."
 sov_just_russia.1.t: "O Congresso do Partido"
 sov_just_russia.1.d: "Após sua impressionante vitória eleitoral, o partido Rússia Justa realizou um congresso de emergência para determinar o futuro do partido, a formação do governo e as eleições para o Conselho Central. Os delegados debateram dois caminhos principais: continuar com a agenda pró-faixas brancas ou adotar o programa de patriotismo social promovido pela liderança do partido. O congresso decidirá o destino do partido."
 sov_just_russia.1.o1: "O Congresso apoiou a liderança do partido."
 sov_just_russia.1.o2: "O Congresso Apoia o Movimento Listras Brancas"
 sov_just_russia.2.t: "Conversas com Rodina"
 sov_just_russia.2.d: "Após longas negociações entre os líderes do Rússia Justa e do Rodina, chegou-se a um acordo: o Rodina apoiará o atual governo do Rússia Justa, que, por sua vez, promete consultar o Rodina sobre todas as principais decisões governamentais. Ambos os partidos também concordaram em começar a formar uma ampla coalizão de organizações e partidos patrióticos."
 sov_just_russia.2.o1: "Nossa Rodina"
 sov_just_russia.3.t: "Frente Nacional Patriótica"
 sov_just_russia.3.d: "Hoje, após um longo processo de formação, os líderes do Rodina e da Rússia Justa, juntamente com chefes de sindicatos e organizações públicas, anunciaram a criação da Frente Patriótica Nacional — uma ampla coalizão popular. Sua principal ideologia é o Patriotismo Social, conforme articulado por Sergei Mironov, que visa reformas socialistas e patrióticas para transformar o país. De acordo com o acordo de coalizão, os partidos membros podem participar de discussões sobre assuntos de Estado, e grandes organizações podem solicitar assentos no governo. O Rodina ocupará um assento no governo e vários cargos ministeriais como co-líder."
 sov_just_russia.3.o1: "Avante juntos — rumo ao futuro!"
