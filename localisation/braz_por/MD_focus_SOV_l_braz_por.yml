 sov_economic.1.t: "O caso de Khodorkovsky"
 sov_economic.1.d: "Mikhail Khodorkovsky foi preso sob suspeita de roubo e corrupção em larga escala dentro de sua empresa petrolífera, a Yukos. Ele exerce influência significativa entre os oligarcas e pode representar uma ameaça à estabilidade interna. Embora não haja provas conclusivas de sua culpa, devemos decidir com cautela como proceder. Essa escolha poderá ter repercussões políticas duradouras."
 sov_economic.1.a: "Culpado!"
 sov_economic.1.b: "Ele é um bom empresário, não um ladrão!"
 sov_economic.2.t: "O julgamento de Khodorkovsky"
 sov_economic.2.d: "Após uma investigação célere, chegou a hora de proferir a sentença contra Khodorkovsky. Devemos decidir sobre a punição adequada. Nossa decisão enviará uma mensagem forte sobre como lidamos com casos de corrupção de grande repercussão."
 sov_economic.2.a: "Coloquem-no na cadeia!"
 sov_economic.2.b: "Uma multa é suficiente."
 sov_economic.3.t: "O caso de Guzinsky"
 sov_economic.3.d: "Vladimir Gusinsky, CEO da NTV, a maior empresa de mídia privada da Rússia, foi acusado de fraude em larga escala e preso. Ele propôs vender todo o seu grupo de mídia ao governo e deixar o país. Devemos aceitar esse acordo para evitar maiores complicações?"
 sov_economic.3.a: "Compre as ações e deixe-o ir embora."
 sov_economic.3.b: "Ele é inocente! Libertem-no!"
 sov_economic.3.c: "Não precisamos da mídia dele. Prendam-no!"
 sov_economic.4.t: "Fusão da Rosneft com a TNK"
 sov_economic.4.d: "A Rosneft ofereceu-se para fundir-se com a sua principal concorrente, a TNK. Esta medida desafia os princípios do livre mercado, mas beneficia o governo. Devemos aprovar esta fusão apesar dos riscos?"
 sov_economic.4.a: "Sim! A Rosneft deveria dominar."
 sov_economic.4.b: "Não! Protejam o livre mercado, mantenham a TNK independente."
 sov_economic.5.t: "Fusão da Gazprom com a Sibneft"
 sov_economic.5.d: "A Gazprom planeja adquirir a Sibneft, uma grande empresa petrolífera pertencente a Roman Abramovich. Embora isso ameace a liberdade de mercado, fortalece as empresas estatais. Devemos aprovar esse negócio?"
 sov_economic.5.a: "Aprovado! A Sibneft passa a ser nossa."
 sov_economic.5.b: "Rejeite isso! O livre mercado é vital para a Rússia."
 sov_economic.6.t: "Liquidação da RAO UES"
 sov_economic.6.d: "A RAO UES era uma grande holding de energia elétrica que controlava a maior parte da capacidade e da rede elétrica da Rússia. Após as reformas, essa empresa foi liquidada e substituída por diversas entidades menores. Isso marca uma nova era para o setor energético."
 sov_economic.6.a: "Reconhecido."
 sov_economic.7.t: "Fluxo Norte"
 sov_economic.7.d: "A Rússia propõe a construção do gasoduto Nord Stream. Este projeto promete impulsionar significativamente nossa economia e o setor energético."
 sov_economic.7.a: "Concordar"
 sov_economic.7.b: "Declínio"
 sov_economic.8.t: "Abertura do Gasoduto"
 sov_economic.8.d: "Nossa proposta para a construção de um gasoduto até o país deles foi aceita. Isso representa um novo passo em nossa cooperação econômica."
 sov_economic.8.a: "Desenvolvimento positivo"
 sov_economic.9.t: "Abertura do Gasoduto"
 sov_economic.9.d: "Nossa proposta para a construção de um gasoduto foi recusada, o que representou um revés inesperado. Precisamos reconsiderar nossa estratégia."
 sov_economic.9.a: "Que se arrependam disso."
 sov_economic.10.t: "Fluxo Azul"
 sov_economic.10.d: "A Rússia se ofereceu para construir o gasoduto Blue Stream, que irá fortalecer nossa infraestrutura energética e impulsionar o crescimento econômico."
 sov_economic.10.a: "Aceitar"
 sov_economic.10.b: "Rejeitar"
 sov_economic.11.t: "Corrente turca"
 sov_economic.11.d: "A Rússia propõe o gasoduto Turkish Stream. Este projeto poderia melhorar significativamente nossos laços econômicos e nossa segurança energética."
 sov_economic.11.a: "Sim"
 sov_economic.11.b: "Não"
 sov_economic.12.t: "Fluxo Norte 2"
 sov_economic.12.d: "A proposta para a construção do Nord Stream 2 promete fortalecer nossa economia por meio da melhoria da capacidade de exportação de energia."
 sov_economic.12.a: "Aprovar"
 sov_economic.12.b: "Declínio"
 sov_economic.13.t: "Investimentos na indústria de pneus russa"
 sov_economic.13.d: "A indústria russa de pneus está em dificuldades e precisa de investimentos. O governo está aberto à nossa participação, permitindo-nos construir uma fábrica antes dos concorrentes."
 sov_economic.13.a: "Investir"
 sov_economic.13.b: "Declínio"
 sov_economic.14.t: "Indústria de pneus russa"
 sov_economic.14.d: "O governo concordou em investir em nossa indústria de pneus, oferecendo novas oportunidades de crescimento e modernização."
 sov_economic.14.a: "Boas notícias"
 sov_economic.15.t: "Indústria de pneus russa"
 sov_economic.15.d: "O governo recusou-se a investir na nossa indústria de pneus, um revés que poderá atrasar o progresso e a competitividade."
 sov_economic.15.a: "Decepcionante"
 sov_economic.16.t: "Rússia propõe acordo comercial de fertilizantes químicos."
 sov_economic.16.d: "A Rússia nos ofereceu um contrato exclusivo para fertilizantes químicos de alta qualidade. Aceitar esse acordo poderia melhorar significativamente nossa produção agrícola, embora alguns possam questionar as implicações políticas."
 sov_economic.16.a: "Aceitar"
 sov_economic.16.b: "Recusar por enquanto"
 sov_economic.17.t: "[From.GetName]Aceita"
 sov_economic.17.d: "Nossas negociações com [From.GetName] foram bem-sucedidas. O contrato foi assinado e o primeiro pagamento é esperado em breve. Isso representa um passo positivo."
 sov_economic.17.a: "Finalmente, boas notícias."
 sov_economic.18.t: "[From.GetName] recusa nosso acordo."
 sov_economic.18.d: "Nosso acordo com [From.GetName] falhou. Não recebemos resposta e as perspectivas são sombrias. Precisamos reconsiderar nossa abordagem."
 sov_economic.18.a: "Um revés frustrante."
 sov_economic.19.t: "Rússia propõe acordo comercial de fertilizantes químicos."
 sov_economic.19.d: "A Rússia ofereceu um contrato exclusivo para fertilizantes químicos de alta qualidade. Este acordo promete maiores rendimentos agrícolas, mas pode suscitar preocupações políticas entre alguns partidos."
 sov_economic.19.a: "Aceite a oferta."
 sov_economic.19.b: "Recusar por enquanto"
 sov_economic.20.t: "[From.GetName]Aceita"
 sov_economic.20.d: "O acordo com [From.GetName] foi finalizado. O contrato está assinado e os pagamentos começarão em breve, o que representa uma conquista significativa."
 sov_economic.20.a: "Boas notícias"
 sov_economic.21.t: "[From.GetName] recusa nosso acordo."
 sov_economic.21.d: "As negociações com [From.GetName] estão paralisadas, sem resposta. O negócio parece estar cancelado por enquanto."
 sov_economic.21.a: "Recusa decepcionante."
