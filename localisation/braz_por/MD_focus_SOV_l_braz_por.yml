 russia.200.t: "Boas notícias de Baikonur"
 russia.200.d: "A equipe de reparos do Buran confirmou hoje que o ônibus espacial foi removido com sucesso do hangar antigo, marcando o início do processo de desmantelamento. Uma equipe de engenheiros qualificados foi reunida para supervisionar a desconstrução da estrutura."
 russia.200.a: "Conforme planejado"
 russia.300.t: "Fundos de Buran desviados"
 russia.300.d: "Os fundos destinados ao programa de restauração de Buran teriam sido desviados, redirecionando recursos essenciais do projeto. Os esforços para identificar o culpado têm sido infrutíferos até o momento. O desaparecimento de registros financeiros e a corrupção em altos escalões têm dificultado a investigação."
 russia.300.a: "Droga!"
 russia.301.t: "Comunidade internacional em polvorosa de admiração."
 russia.301.d: "Graças aos nossos esforços árduos, porém bem-sucedidos, no reparo do ônibus espacial Buran, a comunidade internacional ficou fascinada por nossas conquistas. Podemos aproveitar este momento de reconhecimento global e maximizar seu impacto enquanto os holofotes permanecem sobre nós."
 russia.301.a: "Dêem crédito aos engenheiros!"
 russia.301.b: "Crédito [SOV.GetLeader]!"
 russia.302.t: "Ônibus espacial Buran reparado"
 russia.302.d: "Após meses de trabalho meticuloso, o ônibus espacial Buran foi totalmente restaurado e está pronto para um novo capítulo na exploração espacial. Cada parafuso, cada peça foi verificado duas vezes, e um voo de teste bem-sucedido comprovou sua prontidão. Agora preparado para futuras missões, este é um momento triunfante para a Rússia. O renascimento de uma nave lendária que antes se acreditava perdida no tempo."
 russia.302.a: "Um passo em frente para a exploração espacial!"
 russia.3022.t: "Ônibus espacial Buran reparado pela Rússia"
 russia.3022.d: "Após meses de trabalho meticuloso, o ônibus espacial Buran foi totalmente restaurado e está pronto para um novo capítulo na exploração espacial. Cada parafuso, cada peça foi verificado duas vezes, e um voo de teste bem-sucedido comprovou sua prontidão. Agora preparado para futuras missões, este é um momento triunfante para a Rússia. O renascimento de uma nave lendária que antes se acreditava perdida no tempo."
 russia.3022.a: "Um passo em frente para a exploração espacial!"
 russia.303.t: "Buran em reparos é destruído em incêndio no hangar"
 russia.303.d: "Em 16 de junho de 2003, uma tragédia ocorreu quando um incêndio consumiu o hangar temporário onde o ônibus espacial Buran estava sendo reparado, destruindo-o completamente. Após todos os esforços para restaurá-lo e prepará-lo para futuras missões, o legado do ônibus espacial foi reduzido a cinzas. A perda foi devastadora, um fim trágico para o que poderia ter sido o retorno triunfante do ônibus espacial aos céus."
 russia.303.a: "Sonhos que jamais se realizarão."
 russia.3033.t: "Buran em reparos é destruído em incêndio no hangar"
 russia.3033.d: "Em 16 de junho de 2003, uma tragédia ocorreu quando um incêndio consumiu o hangar temporário onde o ônibus espacial Buran estava sendo reparado, destruindo-o completamente. Após todos os esforços para restaurá-lo e prepará-lo para futuras missões, o legado do ônibus espacial foi reduzido a cinzas. A perda foi devastadora, um fim trágico para o que poderia ter sido o retorno triunfante do ônibus espacial aos céus."
 russia.3033.a: "Sonhos que jamais se realizarão."
 russia.304.t: "Buran Destroyed in Hangar Collapse"
 russia.304.d: "On May 12, 2002, tragedy struck as the Buran shuttle was lost in a devastating hangar collapse, ending its story in a pile of debris and causing multiple dead. This once-proud symbol of space exploration was reduced to ruin, never to soar again. It was a heartbreaking end for a craft that represented so much hope and ambition, now forever out of reach."
 russia.304.a: "Sonhos que jamais se realizarão."
