 demsov_supp_aze: "Nós apoiamos o Azerbaijão"
 sov_furgal.1.t: "Caso de Sergei Furgal"
 sov_furgal.1.d: "Na região de Khabarovsk, na Rússia, o governador do partido nacionalista LDPR se apresenta como um \"homem santo\". Ele remove funcionários leais a nós, combate a corrupção agressivamente, corta salários e demite muitos burocratas. Por um lado, podemos elogiá-lo como um exemplo de integridade. Por outro lado, ele interfere demais nos interesses comerciais de oligarcas leais a nós e promove ideias nacionalistas e democráticas. Como devemos lidar com essa situação?"
 sov_furgal.1.a: "Ele perdeu minha confiança. Fabricar um caso criminal contra ele."
 sov_furgal.1.b: "Vamos apoiar esse comportamento!"
 sov_furgal.2.t: "Furgal está preso!"
 sov_furgal.2.d: "Furgal foi condenado e preso. A capital regional foi transferida de Khabarovsk para Vladivostok. No entanto, os moradores de Khabarovsk estão protestando contra a prisão de Furgal, exigindo o impeachment de nosso líder supremo e sua libertação. Ao contrário dos manifestantes liberais, os apoiadores de Furgal agitam bandeiras de Khabarovsk. O que faremos?"
 sov_furgal.2.a: "Reprimir os protestos!"
 sov_girkin.1.t: "Captura de Slavyansk!"
 sov_girkin.1.d: "Inicialmente, o conflito em Donbass não foi violento. Embora a República Popular de Donetsk tenha sido proclamada e o ativista pró-Euromaidan Dmitry Chernyavsky tenha sido morto, os separatistas não detinham poder real. A polícia e as forças de segurança hesitaram, e o apoio local era mínimo. A maioria das pessoas participava apenas de manifestações pacíficas, enquanto a administração regional tomada era ocupada por uma mistura de extremistas, criminosos e ativistas russos das áreas fronteiriças. Apenas alguns líderes da RPD, como Alexander Khryakov e Andrey Purgin, eram conhecidos. A maioria acreditava que os separatistas se dispersariam rapidamente. Mas a situação se agravou inesperadamente em Slavyansk, uma cidade de 120.000 habitantes no norte de Donetsk. Um grupo de 52 homens armados tomou a delegacia de polícia da cidade com pouca resistência. Eles usaram explosivos e um veículo para invadir o prédio, marcando uma virada no conflito."
 sov_girkin.1.a: "Interessante."
 SOV_support_nov_idea: "Apoio Russo"
 SOV_supportlnrdnr_rus: "Apoie LPR e DPR"
 SOV_supportlnrdnr_rus_desc: "Chegou a hora de apoiar as repúblicas de Donbass e fortalecer nossa influência na região."
 SOV_peacekeeping_in_artsakh: "Manutenção da Paz em Artsakh"
 SOV_peacekeeping_in_artsakh_desc: "Como potência líder no espaço pós-soviético, devemos manter nosso status resolvendo o conflito de Artsakh de forma responsável e assertiva."
 SOV_friend_assad: "Assad não deve sair"
 SOV_friend_assad_desc: "A Síria é uma aliada vital para nós. Devemos garantir que o regime de Assad permaneça estável para proteger nossos interesses na região."
 rec_nov_TT: "Reconheceremos[NOV.GetFlag] §YDonbass§! como separado e nos prepararemos para a §Rinvasão§!"
 annex_nov_TT: "Anexaremos [NOV.GetFlag]§YRepúblicas do Donbass§! realizando referendos lá"
