 GEO_Zhvania: "Zurab Zhvania"
 georg_revol.7.t: "Zhvania é morto!"
 georg_revol.7.d: "O corpo do primeiro-ministro foi encontrado no apartamento de seu amigo. Além disso, seu amigo também foi encontrado morto. Segundo o ministro, na noite passada, Z. Zhvania foi visitar seu amigo, vice-governador de uma das regiões da Geórgia. Depois de um tempo, a segurança do primeiro-ministro ficou preocupada porque ele não retornou as chamadas. Às 4h30, hora local, os guardas quebraram a janela e encontraram os corpos de Z. Zhvania e seu amigo. De acordo com a versão preliminar expressa por V. Merabishvili, foi um acidente - a morte foi resultado de envenenamento por gás. No entanto, David Morchiladze, diretor-geral da empresa de distribuição de gás de Tbilisi JSC Tbilgaz, disse à televisão Rustavi 2, após inspecionar o apartamento, que não houve vazamento de gás natural. Segundo ele, um aquecedor a gás estava instalado no apartamento. E, muito provavelmente, por algum tempo, o produto da combustão incompleta do gás se acumulou no apartamento, o que poderia causar envenenamento. Além disso, de acordo com Ekho Moskvy, todas as entradas para o prédio onde Z. Zhvania morreu estão isoladas pela polícia. Jornalistas também não têm permissão para entrar no hospital republicano para onde seu corpo foi enviado. Segundo o médico do hospital que falou com os representantes da mídia, eles não vão falar com a imprensa até que a análise esteja completa. \"Fomos informados de que o Presidente ordenou não comunicar com jornalistas\", disse ele. Uma reunião de emergência do governo já foi realizada em Tbilisi, convocada em decorrência da morte de Z. Zhvania. O Presidente da Geórgia, Mikheil Saakashvili, dirigiu-se à reunião. Segundo ele, a Geórgia perdeu um grande patriota, e M. Saakashvili perdeu seu amigo mais próximo, conselheiro mais confiável e camarada de armas. O Presidente convocou o governo a ser firme, resiliente e unido. Além disso, M. Saakashvili expressou condolências às famílias de Z. Zhvania e Raul Yusupov, que faleceram com ele. Os participantes da reunião homenagearam a memória dos falecidos com um minuto de silêncio."
 georg_revol.7.a: "Ótimo."
