 georg_revol.6.t: "Crise em Kodori"
 georg_revol.6.d: "Emzar Kvitsiani anunciou a recriação do destacamento Monadire e declarou desobediência ao governo da Geórgia, exigindo a renúncia dos chefes do Ministério do Interior e do Ministério da Defesa, Vano Merabishvili e Okruashvili, que, segundo Kvitsiani, cometeram arbitrariedades contra os svans e prepararam sua exterminação. Ao mesmo tempo, Kvitsiani ameaçou com ações de desobediência civil e, em casos extremos, com uma transição para a resistência armada."
