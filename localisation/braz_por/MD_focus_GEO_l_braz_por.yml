l_braz_por:
 georgia_focus: "Árvore de Foco Georgiana"
 GEO_gergiandream2013: "Sonho Georgiano"
 GEO_gergiandream2013_desc: "Sonho Georgiano é o verdadeiro partido que deveria ter um mandato para governar a Geórgia."
 GEO_crush_opposition_dreams: "Esmagar os sonhos da oposição"
 GEO_crush_opposition_dreams_desc: "Esmagar a patética oposição é a única maneira verdadeira de desenvolver a Geórgia. Agentes estrangeiros querem destruir nosso país! Não devemos permitir que isso aconteça!"
 GEO_accept_turkish_capital: "Aceitar capital turco"
 GEO_accept_turkish_capital_desc: "A aceitação do capital turco é muito importante e deve nos dar algo."
 GEO_geo_elections2013: "§0Eleições de 2013§!"
 GEO_geo_elections2013_desc: "Eleições presidenciais foram realizadas na Geórgia em 27 de outubro de 2013."
 GEO_stren_garrisons: "Fortalecer guarnições"
 GEO_stren_garrisons_desc: "Fortalecer as guarnições nas fronteiras do norte garantirá que não teremos mais situações como essa."
 GEO_pankis_resolve: "Resolver o Conflito em Pankisi Gorge"
 GEO_pankis_resolve_desc: "Finalmente, devemos pôr fim ao caos que está ocorrendo na fronteira com a Rússia e garantir nossa terra."
 GEO_sng_unite: "Unir-se à CEI"
 GEO_sng_unite_desc: "CEI - oh meu Deus, quantas felicidade e cooperação mútua estão nesta bandeira azul. Não posso resistir..."
 GEO_shervad_victory: "§YVitória de Shervadnzade!§!"
 GEO_shervad_victory_desc: "Shervadnzade venceu as eleições. Agora ele tem que acalmar as coisas."
 GEO_epoch_of_peace: "Época de paz"
 GEO_epoch_of_peace_desc: "A Época da Paz deve ser revelada sobre a Geórgia. Precisamos prosperar sem nenhuma guerra."
 GEO_give_passports_to_everyone: "Dar passaportes a todos"
 GEO_give_passports_to_everyone_desc: "Expanding citizenship programs will strengthen Georgia's demographic position and integrate diaspora populations, though it may create diplomatic tensions with neighboring states."
 GEO_tskinvali_attack: "Plano de Batalha de Tskhinvali"
 GEO_tskinvali_attack_desc: "Plano de Ataque do Tigre - Uma operação planejada para recuperar a Ossétia para a Geórgia. Talvez valha a pena dar esse passo arriscado."
 GEO_pmc_support_instr: "Convidar Instrutores de PMC"
 GEO_pmc_support_instr_desc: "Precisamos da ajuda de instrutores militares qualificados para organizar com sucesso nosso exército e obter eficiência adicional para um ataque futuro."
 GEO_fail_war_geo2008: "Derrota na Guerra de 2008"
 GEO_fail_war_geo2008_desc: "The 2008 war against Russia ended in humiliating defeat for Georgia, with Russian forces advancing deep into Georgian territory. South Ossetia and Abkhazia are now lost, our military is shattered, and the dream of territorial integrity seems more distant than ever."
 GEO_win_war_geo2008: "Vitória na Guerra de 2008"
 GEO_win_war_geo2008_desc: "Against all odds, Georgia has emerged victorious in the 2008 war! Russian forces have been repelled, and we have reclaimed South Ossetia and Abkhazia. This stunning military achievement will reshape the geopolitical landscape of the Caucasus and secure Georgia's territorial integrity."
 GEO_nato_in_georgia: "Forças da OTAN na Geórgia"
 GEO_nato_in_georgia_desc: "Requesting NATO ground forces to deploy in Georgia will provide immediate security guarantees against Russian aggression and demonstrate Western commitment to Georgian sovereignty, though it risks escalating regional tensions."
 GEO_osset_abkhaz_priznat: "Reconhecer Abkházia e Ossétia"
 GEO_osset_abkhaz_priznat_desc: "The time has come to recognize South Ossetia and Abkhazia in an effort to ensure peace for our nation and the now independent regions."
 GEO_diplomatic_requests_fromrussia: "Diplomatic Requests from Russia"
 GEO_diplomatic_requests_fromrussia_desc: "Russia is making diplomatic overtures to Georgia, seeking normalization of relations and potential agreements on trade, security, and the status of disputed territories. These requests require careful consideration of Georgia's strategic interests."
 GEO_join_nato_geo: "Juntar-se à OTAN"
 GEO_join_nato_geo_desc: "Joining NATO will offer protection and security against any aggressor regardless of their size. Allying ourselves with the West will also ensure we have proper security going forward."
 GEO_bezhenci_help_of_uf: "Ajudar refugiados"
 GEO_bezhenci_help_of_uf_desc: "Precisamos trocar a população de refugiados com a Ossétia para ter certeza de que não teremos tensões na fronteira devido a assentamentos étnicos do outro lado da fronteira."
 GEO_we_will_not_forget: "Não esqueceremos"
 GEO_we_will_not_forget_desc: "A Geórgia nunca será capaz de curar as feridas que foram abertas ao país após a Guerra dos Cinco Dias e as consequências que isso trouxe."
 GEO_peace_deals_with_russia: "Acordos de paz com a Rússia"
 GEO_peace_deals_with_russia_desc: "A Rússia pode buscar minar nosso poder no Cáucaso, mas a verdade óbvia é que eles não querem nos conquistar. Será muito benéfico para nós assinar um pacto de não agressão com eles e continuar nosso caminho ocidental sem a Ossétia do Sul e a Abkházia."
 GEO_constitutional_reforms: "Constitutional Reforms"
 GEO_constitutional_reforms_desc: "Não importa o resultado, não devemos envolver a Geórgia em nenhum conflito após tudo isso."
 GEO_anti_corruption_measures: "Medidas anti corrupção"
 GEO_anti_corruption_measures_desc: "A corrupção nos levou a um uso excessivo de nosso orçamento em diferentes aspectos do governo que não são mais relevantes. Devemos mudar isso."
 GEO_stop_the_war_geo: "Pare a Guerra"
 GEO_stop_the_war_geo_desc: "É necessário parar a guerra com os Republicanos de uma vez por todas. Não devemos permitir que nossas diferenças nos forcem a uma guerra."
 GEO_ukrainian_volunteers_unso: "Convidar UNA-UNSO"
 GEO_ukrainian_volunteers_unso_desc: "Devemos convidar militantes da UNA-UNSO para a Geórgia para a próxima guerra. Eles estão ideologicamente prontos para lutar por nós."
 GEO_us_help_in_war_geo: "Pedir Ajuda aos EUA"
 GEO_us_help_in_war_geo_desc: "É necessário pedir ajuda aos Estados Unidos e nos preparar completamente para o Conflito Armado, tendo adquirido as armas de que precisamos."
 GEO_chechen_boevik_help2008: "Convidar Boeviks da Ichkeria"
 GEO_chechen_boevik_help2008_desc: "Um dia tivemos contatos com combatentes chechenos da Ichkeria nos tempos anteriores à Revolução das Rosas."
 GEO_prepare_for2008_war: "§YPreparar-se para a Guerra de 2008!§!"
 GEO_prepare_for2008_war_desc: "Devemos tentar uma operação especial e anexar a Ossétia do Sul em um blitzkrieg rápido, para que a Rússia não consiga reagir e lide com o fato da Anexação da Ossétia."
 GEO_compromiss_with_russia: "Compromisso com a Rússia"
 GEO_compromiss_with_russia_desc: "Ofereceremos à Rússia um acordo completo de reconhecimento de pseudo-repúblicas, então elas se tornarão... Repúblicas completas. Talvez apenas isso liberte a Geórgia do fardo de territórios não reconhecidos e possamos chegar a uma diplomacia completa."
 GEO_osset_abkhaz_let: "Deixar a Ossétia e a Abkházia irem"
 GEO_osset_abkhaz_let_desc: "Devemos deixar a Ossétia e a Abkházia irem em nome da prosperidade e cooperação mútua."
 GEO_befriend_azeri_geo: "Fazer amizade com o Azerbaijão"
 GEO_befriend_azeri_geo_desc: "O Azerbaijão tem a mesma visão diplomática que nós, devemos fazer amizade um com o outro."
 GEO_befriend_eu: "Fazer amizade com a UE"
 GEO_befriend_eu_desc: "Devemos buscar a adesão à UE. É nossa escolha civilizacional."
 GEO_geo_elections2008: "§0Eleições de 2008§!"
 GEO_geo_elections2008_desc: "Eleições presidenciais foram realizadas na Geórgia em 5 de janeiro de 2008."
 GEO_government_strenght: "Fortalecer o Governo"
 GEO_government_strenght_desc: "Saakashvili precisa aumentar a influência do governo e os poderes de seu poder, sem prejudicar a democracia. A experiência diversificada e rica. O início do trabalho diário na formação de uma posição requer que analisemos novas propostas."
 GEO_kill_zhvania: "Remover Zhvania"
 GEO_kill_zhvania_desc: "Embora Zurab Zhvania tenha ajudado nosso país nas fases iniciais da revolução e no estabelecimento do governo, ele começou a interferir demais, exigindo que os poderes do presidente fossem infringidos. Ele tem uma grande quantidade de evidências comprometedoras sobre nós e não devemos deixá-lo sair assim..."
 GEO_demograph_crisis_oh: "Lidar com a crise demográfica"
 GEO_demograph_crisis_oh_desc: "Lidar com a crise demográfica é um passo necessário para estabelecer um Estado Georgiano próspero."
 GEO_compromiss_oppos: "Compromisso com a oposição"
 GEO_compromiss_oppos_desc: "Somos uma democracia. Devemos ouvir a oposição se eles desejam reformas específicas de nossa parte, mesmo que isso prejudique nosso gabinete a curto prazo."
 GEO_babax_po_oppos: "Parar violentamente a oposição"
 GEO_babax_po_oppos_desc: "Não devemos permitir que a oposição enfraqueça nosso curso político e nossas decisões. Métodos severos certamente os silenciarão."
 GEO_befriend_ukraine_geo: "Fazer amizade com a Ucrânia"
 GEO_befriend_ukraine_geo_desc: "A Ucrânia sempre buscou os mesmos ideais que nós. Temos co-presidido na GUAM por um longo tempo. Os relacionamentos precisam ser elevados a um próximo nível."
 GEO_send_troops_toiraq: "Enviar nossas tropas para o Iraque"
 GEO_send_troops_toiraq_desc: "Devemos enviar nossas tropas para o Iraque para ganhar experiência em uma nova guerra e entender a estratégia das táticas militares americanas. Isso nos fará bem."
 GEO_adjara_crisis: "Crise em Adjara"
 GEO_adjara_crisis_desc: "A crise em Adjara, também conhecida como revolução adjara ou Segunda Revolução das Rosas, foi uma crise política na República Autônoma de Adjara, na Geórgia, então liderada por Aslan Abashidze, que se recusou a obedecer às autoridades centrais após a destituição do presidente Eduard Shevardnadze durante a Revolução das Rosas de novembro de 2003."
 GEO_political_reforms_saak: "Reformas Políticas de Saakashvili"
 GEO_political_reforms_saak_desc: "As reformas de Saakashvili e sua abordagem na administração do país podem ajudar. É necessário implementar novos métodos de gestão, pois a prática diária mostra que a consulta com uma ampla gama de ativos contribui para a preparação e implementação de direções para o desenvolvimento progressivo."
 GEO_kviciani_myatezh: "Rebelião de Kviciani"
 GEO_kviciani_myatezh_desc: "Kviciani iniciou uma rebelião no vale de Kodori, devemos tomar o controle da situação."
 GEO_clear_adjaria: "Limpar Adjara"
 GEO_clear_adjaria_desc: "É hora de limpar Adjara dos dissidentes e integrar Adjara em um formato pleno e forçar Abashidze a renunciar."
 GEO_discuss_adjara_release: "Discutir a libertação de Adjara"
 GEO_discuss_adjara_release_desc: "Talvez devêssemos dar mais autonomia a Abashidze, mas mantê-los sob controle. Talvez isso fortaleça nosso país."
 GEO_deal_with_turkey_adjara: "Negociar com a Turquia sobre Adjara"
 GEO_deal_with_turkey_adjara_desc: "É hora de assinar acordos relevantes com a Turquia sobre a cooperação no tópico de Adjara. A cooperação mútua será um bom pretexto para melhorar as relações."
 GEO_close_monadire: "Fechar o Monadire"
 GEO_close_monadire_desc: "Monadire deveria ser banido e Kviciani preso. Não há outra escolha!"
 GEO_clear_dissidents_monadire: "Limpar os dissidentes do Monadire"
 GEO_clear_dissidents_monadire_desc: "Purgá-los é a única opção viável!"
 GEO_allow_kviciani: "Permitir Kviciani"
 GEO_allow_kviciani_desc: "Devemos permitir a atividade de Kviciani e fazer acordos com ele."
 GEO_deal_with_monadire: "Lidar com o Monadire"
 GEO_deal_with_monadire_desc: "Lidar com eles é a melhor opção para o nosso governo."
 GEO_rustavitwo: "§4Ataque Rustavi 2§!"
 GEO_rustavitwo_desc: "Rustavi 2 é um canal de oposição na Geórgia que constantemente interfere em nosso governo. Talvez devêssemos atacar a base de transmissão deles para silenciá-los. No entanto, isso pode levar a consequências imprevistas..."
 GEO_geo_elections2003: "§0Eleições de 2003§!"
 GEO_geo_elections2003_desc: "2003 Eleições: As eleições de 2003 marcaram um momento significativo na história política da Geórgia. Com a participação ativa da população, o país testemunhou mudanças que impactaram a trajetória política, refletindo a vontade e as aspirações do povo georgiano naquele ano."
 GEO_another_victory_shervad: "Outra Vitória de Shevardnadze"
 GEO_another_victory_shervad_desc: "Shevardnadze venceu novamente, mas a população não o apoia. Precisamos derrubar pacificamente seu governo patético."
 GEO_rose_revolution: "Revolução das Rosas!"
 GEO_rose_revolution_desc: "É hora de começar a Revolução das Rosas e fazer uma Geórgia verdadeiramente democrática. Saakashvili nos levará à grandeza!"
 GEO_vneochered_elections: "Novas Eleições Livres"
 GEO_vneochered_elections_desc: "Agora chegou a hora de realizar novas eleições na Geórgia de forma justa e verdadeira."
 GEO_unn_kodor: "Tropas da ONU nas Gargantas de Pankisi e Kodor"
 GEO_unn_kodor_desc: "Agora, devemos colocar tropas da ONU nas regiões instáveis para garantir estabilidade."
 GEO_russians_leave_abkhaz: "Pedir aos Russos que deixem a Abcásia"
 GEO_russians_leave_abkhaz_desc: "A situação na Abcásia é muito diferente da de Ossetia. Os abecásios não são realmente construtivos em sua postura diplomática e são muito mais hostis do que os ossetianos. Devemos pedir aos russos que deixem a Abcásia, fazendo promessas de não atacá-los. Kviciani e Gelaev devem parar com suas atividades. Devemos colocar patrulhas da ONU lá para garantir estabilidade."
 GEO_release_boeviks: "Liberar os Nokhchas"
 GEO_release_boeviks_desc: "Esses combatentes chechenos podem ser úteis no futuro, se a Geórgia um dia mudar sua perspectiva geopolítica... Devemos enviá-los para países terceiros."
 GEO_give_boevikstorussia: "Entregar os Boeviks à Rússia"
 GEO_give_boevikstorussia_desc: "Esses terroristas chechenos devem ser devolvidos de onde vieram. Mesmo que isso signifique que a autoridade do governo diminuirá."
 GEO_help_chechens_pankis: "Boeviks Chechenos nas Gargantas Georgiana"
 GEO_help_chechens_pankis_desc: "Devido à instabilidade na Chechênia, muitos boeviks chechenos cruzam a fronteira e aterrorizam a população local. Precisamos lidar com isso."
 GEO_ensure_for_russians: "Garantia para os Russos"
 GEO_ensure_for_russians_desc: "Precisamos entrar em contato com autoridades russas para resolver o conflito nas gargantas de forma mais eficaz."
 GEO_ustupki_russia: "§GConcessões à Rússia§!"
 GEO_ustupki_russia_desc: "Talvez tenhamos que dar mais poder à Rússia sobre nosso curso político para permanecer no poder."
 GEO_pokrov_of_west: "§4Acolhimento Ocidental§!"
 GEO_pokrov_of_west_desc: "Eduard sempre teve várias conexões com países ocidentais. Talvez seja hora de mudar o curso do país, deixando nosso governante."
 GEO_russian_mil_in_geo: "Militares Russos na Geórgia"
 GEO_russian_mil_in_geo_desc: "Devemos fortalecer nossas relações com a Rússia e garantir a presença militar russa na Geórgia."
 GEO_agreements_with_turks: "Pacto Estratégico com a Turquia"
 GEO_agreements_with_turks_desc: "Devemos fortalecer nossas relações com a Turquia e garantir a presença militar da OTAN na Geórgia."
 GEO_start_talks_with_russia: "Mais Laços com o Oriente"
 GEO_start_talks_with_russia_desc: "Mais Laços com o Oriente: Em busca de uma maior diversificação de parcerias, a Geórgia fortaleceu seus laços com o Oriente. Essa iniciativa visa aprofundar as relações econômicas e culturais, proporcionando benefícios mútuos para a Geórgia e seus parceiros orientais."
 GEO_vygod_svet: "Mais Laços com o Ocidente"
 GEO_vygod_svet_desc: "Olá, bibbas europeus da OTAN, vamos ser amigos."
 GEO_georgian_capital_for_west: "Integração do Mercado Georgiano-Ocidental"
 GEO_georgian_capital_for_west_desc: "É hora de reorientar nosso mercado para o Ocidente e reconstruir nossa economia."
 GEO_kill_oppos_leaders: "Matar Líderes da Oposição"
 GEO_kill_oppos_leaders_desc: "É hora de acabar com meias-medidas e cortar a cabeça da serpente. Devemos matar os líderes da oposição."
 GEO_deport_oppos: "Deportar Líderes da Oposição"
 GEO_deport_oppos_desc: "Talvez não devêssemos ser tão radicais. Podemos deportar ou prender os líderes da oposição."
 GEO_befriend_armenia: "Fazer amizade com a Armênia"
 GEO_befriend_armenia_desc: "A Armênia é nosso vizinho mais antigo e permanente. É necessário melhorar as relações bilaterais com base no entendimento mútuo."
 GEO_djavakhk_compromiss: "Compromisso em Djavakhq"
 GEO_djavakhk_compromiss_desc: "Um grande número de armênios vive no sul da Geórgia. A Armênia nunca exigiu independência para eles ou algo parecido, mas vale a pena dar-lhes mais autonomia para uma integração futura."
 GEO_vassal_of_russia: "Acordo de União com a Rússia"
 GEO_vassal_of_russia_desc: "Precisamos assinar um tratado final com a Rússia sobre defesa mútua e cooperação econômica."
 GEO_priznat_abkhazosset: "Federalização da Geórgia"
 GEO_priznat_abkhazosset_desc: "Não podemos reconhecer as pseudo-repúblicas da Abcásia e da Ossétia, mas podemos federalizar a Geórgia sob pressão russa. No entanto, isso significará uma influência significativa da Rússia sobre nós."
 GEO_change_course_of_party: "Mudar o Rumo do Partido"
 GEO_change_course_of_party_desc: "O antigo Partido Shevardnadze não está no caminho que precisamos. É hora de mudar isso e tornar outros partidos pró-Ocidente nossos vassalos."
 GEO_nato_help_shervad: "Ajuda da OTAN para a Geórgia"
 GEO_nato_help_shervad_desc: "É hora de pedir mais ajuda da OTAN para a Geórgia. Estamos prontos para isso."
 GEO_status_of_ossetabkhaz_demand: "Exigir o Status de Pseudo Repúblicas"
 GEO_status_of_ossetabkhaz_demand_desc: "É hora de parar de procurar soluções de compromisso e começar a exigir a entrada incondicional das repúblicas em nossa associação!"
 GEO_prowestern_shervad: "Diplomacia Pró-Ocidente"
 GEO_prowestern_shervad_desc: "Devemos continuar a seguir os ideais ocidentais de liberdade e liberalismo e, para isso, devemos melhorar nossas relações com parceiros ocidentais."
 GEO_reactionary_shervad: "§YRomper laços com a UE!§!"
 GEO_reactionary_shervad_desc: "Não devemos permitir que a UE influencie nosso país de forma alguma. Politicamente ou economicamente."
 GEO_russina_spy_clear: "Eliminar espiões russos"
 GEO_russina_spy_clear_desc: "Espiões russos estão corrompendo nosso país! Precisamos nos livrar deles imediatamente!"
 GEO_join_eaes: "Unir-se à EACU"
 GEO_join_eaes_desc: "Precisamos ser integrados à EACU. Por que se incomodar com programas de escravização econômica da UE, se podemos comercializar livremente com nossos vizinhos?"
 GEO_national_propaganda: "Propaganda Nacional"
 GEO_national_propaganda_desc: "Precisamos mostrar ao nosso povo diversificado que a Rússia não é apenas nosso parceiro econômico e aliado confiável, mas também nosso amigo, irmão e protetor natural!"
 GEO_open_door_toeasterninvestments: "Abrir portas para investimentos"
 GEO_open_door_toeasterninvestments_desc: "Dinheiro russo fluirá nas veias da economia georgiana e realizará nosso desejo de prosperidade econômica. Tão poético!"
 GEO_soviet_legacy_pol: "Legado Soviético"
 GEO_soviet_legacy_pol_desc: "Não devemos esquecer de quem obtivemos a independência e com quem fomos unidos desde os tempos da URSS. Devemos abraçar nosso legado mútuo."
 GEO_join_csto: "Unir-se à CSTO"
 GEO_join_csto_desc: "Armênia e Rússia fazem parte da CSTO. Talvez, se fortalecermos nossas fronteiras conjuntas e cooperação militar, realmente melhoraremos a segurança de nosso país..."
 GEO_embargo_turkey: "Minar a influência turca"
 GEO_embargo_turkey_desc: "A influência turca é prejudicial para nosso país, especialmente para Batumi e sua chamada autonomia... Devemos acabar com isso."
 GEO_trade_deal_russia: "Acordo de Cooperação Mútua com a Rússia"
 GEO_trade_deal_russia_desc: "Devemos cooperar com a Rússia com base em princípios de acordo mútuo e entendimento. Que nossa amizade seja lendária!"
 GEO_deal_with_armenia: "Acordo de Amizade com a Armênia"
 GEO_deal_with_armenia_desc: "Devemos cooperar com a Armênia com base em princípios de acordo mútuo e entendimento. Que nossa amizade seja lendária!"
 GEO_demands_from_azeris: "Reivindicações Orientais"
 GEO_demands_from_azeris_desc: "Devemos lembrar nossos parceiros azeris de que a parte noroeste do Azerbaijão foi historicamente georgiana e que eles devem tratar nosso legado com respeito!"
 GEO_nato_drills: "Exercícios com a OTAN"
 GEO_nato_drills_desc: "Realizar exercícios conjuntos com a OTAN! Pelo menos eles não estão furando um buraco em nosso traseiro."
 GEO_legit_heir: "Herdeiro Legítimo"
 GEO_legit_heir_desc: "Bidzina Ivanishvili é o homem que deve governar a Geórgia"
 GEO_defence_priority: "Prioridade de Defesa"
 GEO_defence_priority_desc: "A prioridade de defesa deve ser um ponto importante na agenda moderna da Geórgia."
 GEO_increase_eu_friendship: "Aumentar a amizade com a UE"
 GEO_increase_eu_friendship_desc: "A União Europeia é a organização que precisamos nos juntar."
 GEO_narmalization_with_russia: "Pragmatismo Russo"
 GEO_narmalization_with_russia_desc: "Por que nos preocuparmos com rivalidade com a Rússia, se podemos ser mais pragmáticos e ter boas relações comerciais."
 GEO_azerbaijani_coop: "Cooperação com o Azerbaijão"
 GEO_azerbaijani_coop_desc: "O Azerbaijão é nosso parceiro econômico e político de longa data. Devemos aumentar nossas relações mútuas."
 GEO_nato_connections: "Conexões com a OTAN"
 GEO_nato_connections_desc: "Devemos aumentar nossas conexões com a OTAN. A experiência diversificada e rica da estrutura existente da organização requer a definição e o aprimoramento do sistema de treinamento de pessoal que atenda às necessidades urgentes."
 GEO_isolationaism: "Isolacionismo Parcial"
 GEO_isolationaism_desc: "Por que intervir em questões que não nos dizem respeito? Devemos nos envolver na política do isolacionismo parcial."
 GEO_salome_zurab: "Salome Zurabishvili"
 GEO_salome_zurab_desc: "Precisamos de um presidente que não interfira no curso geral dos problemas políticos no país, mas que seja uma boa figura para a diplomacia estrangeira."
 GEO_compromiss_monacrhists: "Compromisso com os monarquistas"
