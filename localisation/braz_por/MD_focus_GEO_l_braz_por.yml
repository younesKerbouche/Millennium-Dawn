 georg_war2008.3.t: "Voluntários Ucranianos na Geórgia"
 georg_war2008.3.d: "Muitos voluntários ucranianos do Exército e veteranos militares da Organização UNA-UNSO decidiram responder ao chamado de ajuda da Geórgia e se juntaram às Forças Armadas da Geórgia, criando batalhões de voluntários."
