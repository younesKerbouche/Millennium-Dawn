 georg_war2008.1.t: "Decidindo o Curso de Ação"
 georg_war2008.1.d: "E assim, o problema da Ossétia do Sul e da Abcásia está realmente no auge da atual agenda do país da Geórgia... Por um lado, tentar conquistar a Geórgia é uma aventura difícil e perigosa para a Geórgia. Alguns de nossos generais propõem fazer um blitzkrieg e atacar a Ossétia de dois lados com um rápido avanço para que a Rússia não tenha tempo de fazer nada e anexemos a Ossétia antes que os pacificadores russos comecem qualquer ação. Por outro lado, nossos especialistas alertam que devemos abandonar a questão da Ossétia e da Abcásia e deixar tudo como está, talvez até reconhecendo sua independência. Camarada Presidente [GEO.GetLeader], o que vamos fazer?"
 georg_war2008.1.b: "Devemos abandonar a questão... Vamos reconhecê-los."
 georg_war2008.1.a: "Devemos atacar as Pseudorrepúblicas. Prepare o plano."
 georg_war2008.1.c: "Existem outras opções?"
