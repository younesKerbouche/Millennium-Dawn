 georg_revol.8.t: "Geórgia prende supostos espiões russos!"
 georg_revol.8.d: "Após uma semana de silêncio, o Ministério do Interior da Geórgia emitiu um comunicado nomeando 13 pessoas suspeitas de espionagem para a Rússia. A grande operação, de acordo com representantes do Ministério do Interior, é resultado de quatro anos de trabalho do contra-espionagem georgiano. Uma operação sem precedentes e a destruição do mito sobre a invencibilidade dos serviços especiais russos - tais avaliações foram feitas na Geórgia na sexta-feira após o comunicado oficial do Ministério do Interior da Geórgia sobre a descoberta de uma rede de espiões."
