 georg_war2008.4.t: "Voluntários Chechenos na Geórgia"
 georg_war2008.4.d: "Muitos combatentes chechenos da livre Ichkeria decidiram se juntar ao lado da Geórgia e criar batalhões nacionais nas forças armadas georgianas."
 georg_war2008.4.a: "Ugh, traidores."
 georg_war2008.4.b: "Maravilhoso"
 georg_war2008.5.t: "A Geórgia propõe um Acordo."
 georg_war2008.5.d: "A Geórgia quer nos oferecer um acordo completo sobre a Abcásia e a Ossétia do Sul, sob o qual eles renunciarão às suas reivindicações e reconhecerão as repúblicas não reconhecidas. Isso é bom, é claro, mas não devemos permitir que a Geórgia entre na OTAN depois disso..."
 georg_war2008.5.a: "Concordamos, mas precisamos de concessões."
 georg_war2008.6.t: "A Geórgia nos Alerta sobre uma Operação Especial."
 georg_war2008.6.d: "A Geórgia nos alerta que decidiu realizar uma operação militar no território da Ossétia do Sul. Eles prometem não atacar nossos pacificadores em troca de nossa não intervenção. No entanto, por pouca razão, eles já começaram a bombardear um acampamento militar perto de Tskhinvali. Nosso país garante a segurança da Ossétia do Sul; talvez devamos intervir e ensinar uma lição aos georgianos."
 georg_war2008.6.a: "Elimine os sobreviventes!"
 georg_war2008.6.b: "Vamos deixar a Ossétia..."
