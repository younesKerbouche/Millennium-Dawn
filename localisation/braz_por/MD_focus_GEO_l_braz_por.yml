 georg_revol.1.t: "Revolução das Rosas na Geórgia!"
 georg_revol.1.d: "A era do velho raposo na Geórgia acabou. A pacífica Revolução das Rosas destituiu Eduard Shevardnadze. A lendária astúcia e arte da intriga o traíram. Shevardnadze poderia ter salvo seu país do choque e a si mesmo da humilhação se tivesse se aposentado há muito tempo. A Geórgia só se beneficiaria com isso. Nos últimos anos, o presidente de 75 anos não resolveu os problemas do país, mas os colocou em segundo plano. Os recursos da Geórgia foram gastos exclusivamente para manter o poder de Shevardnadze. Shevardnadze enganou seu povo. Ele permitiu ou até organizou a fraude eleitoral. Foi essa mentira que levou à sua renúncia. Ele salvou o país da derramamento de sangue, e isso é mérito dele. No entanto, a autoridade do poder estatal na Geórgia ainda precisa ser minada. Além disso, não há resposta para a pergunta principal: qual será o futuro do país após Shevardnadze?"
 georg_revol.1.a: "Não temos escolha"
 georg_revol.2.t: "Protestos na Geórgia"
 georg_revol.2.d: "Um comício com protestos contra a falsificação reuniu-se em Tbilisi. As autoridades ficaram alarmadas e, por via das dúvidas, corrigiram ligeiramente o resultado, para que Burdzhanadze-Democratas recebessem seus 7 por cento de aprovação. Todas essas agitações poderiam ser cuidadosamente ignoradas, mas havia um sutil detalhe - um novo parlamento talvez não pudesse ser convocado em meio ao caos. Claramente não havia quórum - metade dos deputados não reconhecia os resultados da eleição. Shevardnadze teve que fazer algo para iniciar o parlamento, mas ele não podia fazer nada. O velho raposo decidiu ganhar tempo - conduzir negociações intermináveis até que os manifestantes ficassem entediados. Do seu lado havia um poderoso aliado na forma das chuvas de novembro em Tbilisi."
 georg_revol.2.a: "Esperamos que os protestos se resolvam por si mesmos..."
 georg_revol.3.t: "Época de Saakashvili"
 georg_revol.3.d: "A Era de Saakashvili começou na Geórgia. A demissão tardia de Eduard Shevardnadze pode ter evitado uma sangrenta guerra civil. Mas as perspectivas permanecem extremamente perigosas. A Geórgia só terá uma chance para um futuro melhor se conseguir unir as forças políticas moderadas da oposição e isolar os radicais. A Revolução das Rosas causará alguma ansiedade entre os presidentes pós-soviéticos. Distúrbios semelhantes ocorrerão na Ucrânia, Quirguistão e Uzbequistão. Muitas coisas mudarão na Rússia - as autoridades entenderão que são vulneráveis. O Ministério das Relações Exteriores está descontente com o fato de que as repúblicas pós-soviéticas também exigem atenção, e é preciso trabalhar com elas e proteger seus interesses lá."
 georg_revol.3.a: "A Geórgia escolheu seu caminho!"
