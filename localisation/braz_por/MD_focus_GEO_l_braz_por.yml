 georg.1243.t: "Geórgia exige retirada das forças russas"
 georg.1243.d: "À luz dos acontecimentos recentes, o governo georgiano enviou um aviso ao nosso governo exigindo a retirada formal de todo o nosso pessoal militar do país. As exigências também incluem o desmantelamento de todas as bases militares pertencentes e operadas pelos nossos militares, as Forças Armadas Russas. As nossas forças foram retiradas dos seus postos e estão a ser enviadas de volta através da nossa fronteira com a Geórgia."
