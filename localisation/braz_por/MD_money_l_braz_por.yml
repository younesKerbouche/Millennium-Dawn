 bankruptcy.202.t: "[liberalism_L] clama por Políticas Fiscais mais Socialmente Responsáveis"
 bankruptcy.202.d: "'As políticas atuais de [ROOT.GetLeader] estão levando as pessoas à pobreza. Mais e mais dinheiro é sugado dos bolsos dos mais desfavorecidos para financiar a dívida sem fim que [show_ruling_party] continua acumulando.\n\nAs palavras de um líder do [liberalism_L] são saudadas com aplausos da multidão, atualmente esperando na fila de um refeitório. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
