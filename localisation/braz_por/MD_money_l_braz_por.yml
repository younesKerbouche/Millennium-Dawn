 News_bankruptcy.4.t: "[FROM.GetNameDef] se Prepara para Novas Eleições"
 News_bankruptcy.4.d: "Após protestos contra políticas financeiras precárias e dívidas crescentes, o líder [FROM.GetAdjective] [FROM.GetLeader] concordou com as exigências dos partidos de oposição para realizar novas eleições. Resta saber se [FROM.GetLeader] terá apoio popular suficiente para continuar seu mandato ou se um novo partido tentará salvar o país de uma espiral financeira descendente."
 News_bankruptcy.4.a: "Interessante."
 News_bankruptcy.5.t: "Mudança na Política Radical em [FROM.GetNameDef]"
 News_bankruptcy.5.d: "Após protestos contra políticas financeiras ruins e dívidas crescentes, a antiga liderança de [FROM.GetNameDef] concordou com as exigências da oposição para renunciar. A situação piorou quando os manifestantes invadiram o parlamento. O líder da oposição [FROM. GetLeader] prometeu liderar o país em direção à recuperação financeira como chefe de um governo interino."
 News_bankruptcy.5.a: "Interessante."
 News_bankruptcy.6.t: "O Colapso Financeiro Leva a Conflitos em [FROM.GetNameDef]"
 News_bankruptcy.6.d: "Após protestos contra políticas financeiras precárias e dívidas crescentes, o líder [FROM.GetAdjective] [FROM.GetLeader] ordenou que os militares dispersassem e prendessem o grupo de manifestantes que tentava invadir o parlamento. Várias pessoas foram mortas na dispersão, e não demorou muito para que várias unidades do exército se juntassem aos manifestantes que se opunham aos métodos violentos de [FROM.GetLeader]. Antes que as coisas pudessem se acalmar, houve relatos de batalhas ocorrendo entre forças leais ao governo e aquelas da oposição.\n\nParece que os cidadãos de [FROM.GetNameDef] terão que adicionar a guerra civil à sua lista de preocupações, além das finanças governamentais precárias"
 News_bankruptcy.6.a: "Interessante."
