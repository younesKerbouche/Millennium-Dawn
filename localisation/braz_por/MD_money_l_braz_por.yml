 NUM_PRODUCTIVITY_DELAYED_DESC: "Crescimento Mensal de Produtividade Atual: [?productivity_growth_scaled|3+]\n\nEfeito da Produtividade:\n§YSaída da Fábrica:§! [?productivity_tax_effect_display|%+1]\n§YSaída do Estaleiro:§! [?productivity_tax_effect_display|%+1]\n§YVelocidade de Construção:§! [?productivity_tax_effect_display|%+1]\n§YImposto Corporativo:§! [?productivity_tax_effect_display|%+1]"
 NUM_PRODUCTIVITY: "§Y[?ROOT.overall_productivity|3]§!"
 NUM_PRODUCTIVITY_DESC: "A §YProdutividade§! é o valor que determina a produção em nosso país. O valor vem como um agregado da produtividade de cada estado dividida pela população de sua nação. A §YProdutividade§! é um multiplicador contra todas as fontes do Produto Interno Bruto (PIB), imposto corporativo e a produção de todas as fábricas. Se sua §YProdutividade§! for maior que 1000, você verá bônus maiores impulsionando seu crescimento econômico e a produção de todos os seus edifícios. A §YProdutividade§! cresce ou diminui passivamente a cada mês, com esse crescimento sendo impactado pelo seu ciclo econômico, tecnologias e espíritos nacionais, e é ainda escalada com base na §YMédia Global de Produtividade§!. Países abaixo da §YMédia Global de Produtividade§! verão sua §YProdutividade§! crescer mais rapidamente, enquanto países acima da média crescerão mais lentamente.\n\nA §YMédia Global de Produtividade§! está atualmente em §Y[?global.average_world_productivity|3]§!\nNossa §YProdutividade§! está atualmente em §Y[?ROOT.overall_productivity|3]§!\n"
 PRODUCTIVITY_STATE_DESC: "A §YProdutividade do Estado§! muda com base no crescimento de produtividade do proprietário e em relação à §YMédia Global de Produtividade§!"
