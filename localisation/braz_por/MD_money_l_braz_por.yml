 DEFENCE_SPENDING_TOOLTIP: "Detalhamento dos Gastos com Defesa:\n$[?defence_breakdown_industry|-3] é gasto como §YCusto Industrial§!\n$[?defence_breakdown_land|-3] é gasto como §YCusto Operacional do Exército§!\n$[?defence_breakdown_navy|-3] é gasto como §YCusto Operacional da Marinha§!\n$[?defence_breakdown_airforce|-3] é gasto como §YCusto Operacional da Força Aérea§!"
 DEFENCE_SPENDING_TOOLTIP_DELAYED: "Gastos com defesa são quanto dinheiro usamos para financiar nosso exército. Eles são compostos por dois componentes: §YCusto Industrial§! e §YCusto Operacional§!. O §YCusto Industrial§! é quanto gastamos para manter nossa indústria de defesa funcionando. O custo base por fábrica militar e estaleiro naval é baseado em nossa lei de §YGastos Militares§!. Uma lei mais alta custará mais. Nosso §YPIB per capita§! também aumentará o custo. Além disso, os custos para §YDefesas Aéreas e de Mísseis§! são adicionados.\n\nO §YCusto Operacional§! é baseado na quantidade de batalhões, navios e aviões que temos em serviço e quantos equipamentos e aeronaves temos armazenados. Esse custo é então modificado por nossa lei de §YServiço Militar§!, §YTreinamento de Oficiais§! e §YPIB per capita§!.\n\nImpacto do PIB/C no §YCusto Industrial§!: [?defence_breakdown_industry_gdp_modifier|-%0]\nImpacto do PIB/C no §YCusto Pessoal§!: [?defence_breakdown_personnel_gdp_modifier|-%0]\nLeis, ideias e tecnologia no §YCusto Pessoal§!: [?defence_breakdown_personnel_modifier|-%0]"
