 bankruptcy.1.t: "[From.GetNameWithFlag] pede resgate da dívida"
 bankruptcy.1.d: "O problema da dívida de [From.GetName] ficou tão ruim que eles realmente não têm chance de pagá-la ou mesmo pagar os juros correntes. Com a possibilidade real de uma falência, eles estão desesperados, tais circunstâncias fez com que o líder [From.GetAdjective] [From.GetLeader] viajasse para [Root.GetName] para implorar pela ajuda de [Root.GetLeader].\n\n[From.GetNameWithFlag] está nos pedindo para lidar com uma parte da dívida de $[?FROM.debt_bailout|0] §Ybilhões§! pagando 75% dele e perdoando o resto. Se fizermos isso, isso acalmaria outros credores internacionais, reduzindo drasticamente os custos de empréstimo de [From.GetName], tornando sua grande dívida administrável.\n\nEmbora perderemos dinheiro com isso, eles ficarão seriamente em dívida conosco, com nossa influência sobre eles aumentando significativamente."
