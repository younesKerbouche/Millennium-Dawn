 debt_default_concessions_to_the_imf: "Concessões políticas ao FMI"
 debt_default_concessions_to_the_imf_desc: "O FMI está exigindo que tomemos medidas drásticas de austeridade para garantir que não cairemos no mesmo poço de antes. Seus termos são duros, mas eles se recusam a saldar nossas dívidas se não fizermos como somos orientados!"
