 INTEREST_EXPENSE_TOOLTIP: "Juros Pagos"
 INTEREST_EXPENSE_TOOLTIP_DELAYED: "Precisamos pagar juros sobre a dívida que nossa nação acumulou. Nossa taxa de juros é principalmente ditada pela nossa §YRelação Dívida/PIB§!. Quanto maior a relação, menos confiança diversas instituições financeiras têm em nossa capacidade de pagar a dívida, levando a uma taxa de juros mais alta. Nossa taxa de juros pode ser afetada por diversas §YIdeias Nacionais§!.\n\nTer uma §YTaxa de Juros§! maior que §Y10%§! nos dará acesso a decisões de emergência para lidar com nossa dívida crescente. Depois que os juros ultrapassam §Y15%§!, nossa economia começará a desacelerar e sofreremos outros efeitos adversos. Nesse ponto, teremos a capacidade de dar um calote em nossa dívida (a um alto custo). Quando nossos §YJuros§! ultrapassam §Y20%§!, não poderemos contrair mais dívidas manualmente. Se nossos §YJuros sobre a Dívida§! excederem nossa §YRenda Bruta§!, nossa nação entrará em colapso.\n\nNossa atual §YTaxa de Juros§! é [?interest_rate|3]%\n\nNossa atual Relação Dívida/PIB: §Y[?debt_ratio|%1]§!\n\nImpacto das ideias na §YTaxa de Juros§!: [?interest_rate_multiplier|-0] (Pontos Percentuais)\n[debt_automatic_repayment_toggled]"
