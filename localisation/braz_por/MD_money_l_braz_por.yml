 bankruptcy.205.t: "[anarchist_communism_L] Realiza uma Manifestação Estudantil"
 bankruptcy.205.d: "'Todos nós sabemos que o atual governo de [ROOT.GetLeader] e [show_ruling_party] está no poder apenas para colocar mais dinheiro em seus bolsos. Essa reverência à ordem mundial capitalista deve parar!'\n\nAs palavras de um líder [anarchist_communism_L] são saudadas com aplausos de uma multidão de jovens estudantes em uma universidade. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
