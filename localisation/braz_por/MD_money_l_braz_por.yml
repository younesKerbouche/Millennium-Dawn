 bankruptcy.211.t: "Líder [Caliphate_L] Clama Pela Jihad"
 bankruptcy.211.d: "'Os cães infiéis de [ROOT.GetLeader] e seus amigos em [show_ruling_party] zombam de Alláh, curvando-se à ordem mundial sionista e seus banqueiros demoníacos.'\n \nUm vídeo de baixa qualidade, claramente filmado em um ambiente precário, começou a circular na internet ontem, onde um porta-voz do [Caliphate_L] transmitiu as últimas opiniões delirantes de seu líder. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
