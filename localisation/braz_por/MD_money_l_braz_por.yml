 bankruptcy.207.t: "[Autocracy_L] Líder Carismático Angaria Apoio"
 bankruptcy.207.d: "'Nossos políticos estão permitindo que imperialistas se aproveitem e destruam nossa economia atual. Com termos de empréstimo injustos, nossa nação está sendo levada à falência. Precisamos buscar alternativas para financiar nosso governo.'\n\nAs palavras de um líder [Autocracy_L] são recebidas com aplausos da multidão pedindo a deposição de [ROOT.GetLeader]. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
