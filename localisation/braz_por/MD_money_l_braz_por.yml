 bankruptcy.222.b: "Lançar uma Contra-Campanha"
 bankruptcy.223.t: "[Monarchist_L] Pretendente Publicou uma Missiva Real"
 bankruptcy.223.d: "'Os nobres de [ROOT.GetLeader] possuem sentimentos de vergonha em relação ao estado atual de nosso país. Na semana passada, tive uma discussão prolongada com minha esposa e, após uma reflexão profunda, meu primo e eu decidimos publicar esta carta exigindo mudanças significativas. Acreditamos que a democracia falhou em atender às necessidades de nosso povo e estamos considerando a importância da estabilidade, levando-nos a explorar a possibilidade de um sistema com uma monarquia constitucional.'\n\nAs palavras do Pretendente Real de [Monarchist_L] para a [ROOT.GetAdjective] Coroa  publicou uma missiva hoje pedindo a reinstituição da monarquia. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
