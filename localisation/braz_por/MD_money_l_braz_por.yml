 bankruptcy.10.t: "A oposição exige eleições"
 bankruptcy.10.d: "Vários líderes de partidos da oposição divulgaram uma declaração conjunta hoje afirmando que o governo de [ROOT.GetLeader] e [show_ruling_party] está levando o país à ruína financeira. Eles estão exigindo eleições imediatas a fim de formar um novo governo legítimo, capaz de enfrentar os desafios econômicos e estabilizar a situação. Nossos relatórios de inteligência indicam que essa proposta tem recebido amplo apoio popular. Ignorar essa vontade popular e tentar manter o poder durante essa crise seria desastroso."
 bankruptcy.10.a: "Precisamos realizar uma nova eleição"
 bankruptcy.10.b: "Realizaremos eleições quando nosso mandato terminar, não antes!"
 bankruptcy.11.t: "Manifestantes tentam invadir o Parlamento"
 bankruptcy.11.d: "Depois que [ROOT.GetLeader] anunciou que não haveria novas eleições, as pessoas em [ROOT.GetName] quase imediatamente começaram a marchar nas ruas. Exigindo que [ROOT.GetLeader] renunciasse, um grupo de manifestantes liderados pelo presidente do principal partido da oposição começou a marchar em direção ao prédio do parlamento.\n\nA polícia local não conseguiu impedir os manifestantes, que estão atualmente em processo de ocupação da capital. O que devemos fazer?"
 bankruptcy.11.a: "Aguarde um segundo, deixe-me apenas colocar meu casaco..."
 bankruptcy.11.b: "Diga aos militares para intervir e prender esses rebeldes!"
 bankruptcy.11.a_tt: "§GO maior partido da oposição toma o poder pacificamente§!"
 bankruptcy.11.b_tt: "§GO atual partido governante mantém o poder§!"
 bankruptcy.12.t: "A oposição exige que [show_ruling_party] renuncie"
 bankruptcy.12.d: "Vários líderes de partidos da oposição divulgaram uma declaração conjunta hoje afirmando que o governo de [ROOT.GetLeader] e [show_ruling_party] está levando o país à ruína financeira. Eles estão exigindo que [show_ruling_party] renuncie ao poder e permitir que um partido político mais legítimo forme um novo governo e seja capaz de enfrentar os desafios econômicos e estabilizar a situação. Nossos relatórios de inteligência indicam que essa proposta tem recebido amplo apoio popular. Ignorar essa vontade popular e tentar manter o poder durante essa crise seria desastroso."
 bankruptcy.12.a: "Precisamos Renunciar"
 bankruptcy.12.b: "Eles não têm o direito de fazer tais exigências"
 bankruptcy.13.t: "[FROM.GetNameDef] anula sua dívida!"
 bankruptcy.13.d: "Há um ano, [FROM.GetNameDef] anunciou que não conseguiria pagar suas dívidas e iniciou o processo de inadimplência. Por meio de acordo, eles pretendiam pagar ou liquidar a dívida que haviam inadimplido. No entanto, em vez de encontrar uma solução, eles simplesmente limparam sua dívida antiga sem intenção de encontrar alguma maneira de compensá-la. O que devemos fazer?"
 bankruptcy.13.a: "Iremos fazer-los Pagar!"
 bankruptcy.13.b: "Quem se importa?"
 bankruptcy.14.t: "[FROM.GetNameDef] anula sua dívida!"
 bankruptcy.14.d: "Há um ano, [FROM.GetNameDef] anunciou que não conseguiria pagar suas dívidas e iniciou o processo de inadimplência. Por meio de um acordo, eles pretendiam pagar ou liquidar a dívida que haviam inadimplido. No entanto, em vez de encontrar uma solução, eles simplesmente limparam sua dívida antiga sem intenção de encontrar alguma maneira de compensá-la. Como nosso governo está altamente vinculado ao deles, isso agora enviou seus credores atrás de nós. Não tínhamos outra opção a não ser compensar pelo menos parte do dinheiro que [FROM.GetName] devia. Isso não é bom para nossa economia, mas pelo menos nos dá vantagem sobre [FROM.GetName]."
 bankruptcy.14.a: "Talvez haja necessidade de mudança na liderança"
 bankruptcy.100.t: "FMI exige menos burocracia"
 bankruptcy.100.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que a pesada burocracia do país é a culpada por nossos problemas econômicos e financeiros. A burocracia precisa ser reduzida para deixar as empresas mais interessadas em operar no país e para facilitar para as instituições financeiras administrarem seus aparelhos financeiros da maneira que acharem melhor.\n\nDe acordo com o FMI, essa redução na administração é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.100.a: "Não temos escolha"
 bankruptcy.100.b: "Isso é um Golpe Duro"
 bankruptcy.101.t: "FMI exige redução do tamanho das Forças Armadas"
 bankruptcy.101.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que os grandes gastos militares do país são os culpados por nossos problemas econômicos e financeiros. Bilhões estão sendo usados ​​para financiar os militares e comprar equipamentos. Isso, de acordo com o FMI, distrai o país de usar dinheiro em investimentos sensatos. Além disso, um grande financiamento militar faz com que muitos empresários se preocupem com a possibilidade de os militares intervirem e desestabilizarem o sistema político.\n\nDe acordo com o FMI, cortar os gastos militares imediatamente é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.101.a: "Não temos escolha"
 bankruptcy.101.b: "Isso é um Golpe Duro"
 bankruptcy.102.t: "FMI exige redução do Orçamento da Segurança Pública"
 bankruptcy.102.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que o aparato de segurança é um fardo muito grande para o nosso país. Embora eles entendam a necessidade de segurança, aos olhos deles, desfinanciar a polícia e usar o dinheiro de forma mais sensata proporcionaria mais segurança.\n\nDe acordo com o FMI, nossos departamentos de segurança interna precisam ter um corte considerável em seu financiamento para reorganizar nossa dívida."
 bankruptcy.102.a: "Não temos escolha"
 bankruptcy.102.b: "Isso é um Golpe Duro"
 bankruptcy.103.t: "FMI exige redução do apoio à educação pública"
 bankruptcy.103.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que o nível que apoiamos na educação de nossos cidadãos é muito alto. Eles recomendam que o apoio governamental ao ensino superior e várias bolsas de pesquisa sejam cortadas. Em vez de apoiar nossos alunos, deveríamos aumentar sua dependência de empréstimos estudantis privados.\n\nDe acordo com o FMI, essa redução na educação é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.103.a: "Não temos escolha"
 bankruptcy.103.b: "Isso é um Golpe Duro"
 bankruptcy.104.t: "FMI Exige Privatização da Saúde"
 bankruptcy.104.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que fornecemos um nível muito alto de serviços de saúde gratuitos para o nosso público em relação à nossa situação econômica. Eles sugerem que pelo menos alguns hospitais devem ser privatizados e a operação de provedores de seguro saúde privado deve ser expandida.\n\nDe acordo com o FMI, agilizar nossos serviços de saúde é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.104.a: "Não temos escolha"
 bankruptcy.104.b: "Isso é um Golpe Duro"
 bankruptcy.105.t: "FMI exige corte nos Serviços Sociais"
 bankruptcy.105.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que nossa rede de apoio social é muito expansiva. Pensões altas desnecessárias, amplos subsídios de desemprego, longas licenças parentais; tudo isso contribui para uma população que não está motivada a encontrar trabalho quando deveria.\n\nDe acordo com o FMI, cortar nossos serviços sociais e garantir que as pessoas trabalhem para viver é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.105.a: "Não temos escolha"
 bankruptcy.105.b: "Isso é um Golpe Duro"
 bankruptcy.106.t: "FMI exige mais Mercados Abertos"
 bankruptcy.106.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que não estamos utilizando nossos recursos em sua extensão total. Muitos de nossos recursos são usados ​​para o benefício do estado. Em vez disso, eles devem se abrir para a competição e abrir mercados.\n\nDe acordo com o FMI, liberalizar o mercado de recursos é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.106.a: "Não temos escolha"
 bankruptcy.106.b: "Isso é um Golpe Duro"
 bankruptcy.107.t: "Um Contato através de Canais Informais do FMI"
 bankruptcy.107.d: "Recebemos uma oferta estranha de alguém que trabalha, ou pelo menos afirma trabalhar, no FMI. Eles afirmam ser simpáticos à nossa causa e nação, e poderiam facilmente providenciar um programa de alívio da dívida caso precisemos de tal coisa. Tudo o que eles precisam de nós é que preenchamos algumas posições governamentais e administrativas com alguns de seus amigos. A mensagem mencionou favores e benefícios mútuos."
 bankruptcy.107.a: "Acho que podemos mexer alguns pauzinhos"
 bankruptcy.107.b: "Corrupção? Em meu [ROOT.GetName]?"
 bankruptcy.108.t: "FMI exige Reforma Agrária"
 bankruptcy.108.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que nosso uso atual da terra é muito ineficiente. Muitas terras não são usadas para desenvolvimento e alguns de nossos registros de terras parecem estar completamente desatualizados.\n\nDe acordo com o FMI, uma reforma agrária é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.108.a: "Não temos escolha"
 bankruptcy.108.b: "Isso é um Golpe Duro"
 bankruptcy.109.t: "FMI exige mais controle sobre as Finanças"
 bankruptcy.109.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que nossa equipe atual é simplesmente inadequada para administrar nossas instituições financeiras. Pessoal bem treinado e experiente do FMI deve ser posicionado em vários ministérios e no banco central para garantir que nossas finanças sejam administradas por profissionais.\n\nDe acordo com o FMI, livrar-se de todos os trabalhadores inúteis é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.109.a: "Não temos escolha"
 bankruptcy.109.b: "Isso é um Golpe Duro"
 bankruptcy.110.t: "FMI Ataca o Clero"
 bankruptcy.110.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que a classe clerical está claramente atraindo grandes quantias de fundos da administração. O FMI desaprova a ideia de que tanto dinheiro esteja indo para financiar instituições religiosas. Esse fluxo de dinheiro deve ser interrompido e parte dos fundos devolvidos ao estado.\n\nDe acordo com o FMI, transferir fundos de instituições religiosas é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.110.a: "Não temos escolha"
 bankruptcy.110.b: "Isso é um Golpe Duro"
 bankruptcy.111.t: "O FMI exige o Desmantelamento da Indústria Militar"
 bankruptcy.111.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que as fábricas militares subsidiadas pelo estado são um dreno nos recursos da nação. Essas fábricas devem ser desmanteladas e os recursos melhor direcionados.\n\nDe acordo com o FMI, cancelar o acúmulo militar inútil é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.111.a: "Não temos escolha"
 bankruptcy.111.b: "Isso é um Golpe Duro"
 bankruptcy.112.t: "FMI exige privatização de Portos"
 bankruptcy.112.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que os estaleiros navais subsidiados pelo estado são um dreno nos recursos da nação. Eles serviriam melhor ao país se fossem privatizados e saíssem das mãos do governo.\n\nDe acordo com o FMI, colocar nossos portos em uso privado é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.112.a: "Não temos escolha"
 bankruptcy.112.b: "Isso é um Golpe Duro"
 bankruptcy.113.t: "FMI exige Aumento de Impostos"
 bankruptcy.113.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que estamos taxando nossa população muito pouco. Para administrar efetivamente as instituições governamentais, uma taxa de imposto mais alta deve ser usada temporariamente. Caso contrário, o governo nunca reunirá os fundos para pagar seus juros.\n\nDe acordo com o FMI, aumentar os impostos é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.113.a: "Não temos escolha"
 bankruptcy.113.b: "Isso é um Golpe Duro"
 bankruptcy.114.t: "FMI Exige Liquidação de Ativos"
 bankruptcy.114.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que estamos segurando uma quantidade valiosa de ativos e nos recusando a vendê-los. O FMI está se oferecendo para comprar nossos ativos de nossos investimentos internacionais a uma taxa maior do que o normal e usando esses fundos como um acréscimo aos nossos pagamentos de dívida.\n\nDe acordo com o FMI, liquidar nossos próprios ativos primeiro é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.114.a: "Não temos escolha"
 bankruptcy.114.b: "Isso é um Golpe Duro"
 bankruptcy.114_low_gdp_tt: "O FMI vai comprar nossos §YInvestimentos Internacionais§! a 70% de seu valor!"
 bankruptcy.114_tt: "O FMI vai comprar nossos §YInvestimentos Internacionais§! a 80% de seu valor!"
 bankruptcy.115.t: "FMI exige Privatização de Indústrias Estatais"
 bankruptcy.115.d: "Após analisar nossa situação financeira, o FMI chegou à conclusão de que existem alguns serviços públicos fornecidos pelo governo que poderiam ser privatizados e simplificados.\n\nDe acordo com o FMI, livrar-se de algumas de nossas indústrias estatais é uma necessidade absoluta para reorganizar nossa dívida."
 bankruptcy.115.a: "Não temos escolha"
 bankruptcy.115.b: "Isso é um Golpe Duro"
 bankruptcy.200.t: "[Western_Autocracy_L] Homem Forte Zomba do Governo"
 bankruptcy.200.d: "'...e é por isso que eles caem. [ROOT.GetLeader] é um líder fraco, e sua incapacidade de tomar decisões é o que vai jogar [ROOT.GetNameDef] no caos. Nós precisamos trabalhar em estreita colaboração com o FMI e nossos aliados ocidentais para ter uma economia administrada com eficiência.'\n\nAs palavras de um líder da [Western_Autocracy_L] são saudadas por aplausos da multidão, cantando o nome do líder do partido. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
 bankruptcy.200.a: "Droga"
 bankruptcy.200.b: "Lançar uma Contra-Campanha"
 bankruptcy.201.t: "[conservatism_L] Reminiscências dos bons Velhos Tempos"
 bankruptcy.201.d: "'Lembra quando o país era administrado adequadamente? Quando a economia estava indo muito bem, e o país como um todo estava ainda melhor. [ROOT.GetLeader] se afastou demais dos velhos hábitos, e todos nós estamos pagando o preço agora.'\n\nAs palavras de um líder do [conservatism_L] são saudadas com aplausos da multidão, encantada pela nostalgia. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
