 bankruptcy.206.t: "Líder [Conservative_L] encontra-se com políticos de países em Desenvolvimento"
 bankruptcy.206.d: "Em uma reunião com políticos estrangeiros, um dos líderes do [Conservative_L] mencionou que algo deveria ser feito quanto a situação econômica precária de [ROOT.GetNameDef], mesmo que isso exija a deposição de [ROOT.GetLeader] .\n\nNossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
