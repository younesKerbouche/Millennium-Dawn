 bankruptcy.220.t: "[Nat_Populism_L] Discursos Sobre Globalistas"
 bankruptcy.220.d: "'As elites e globalistas controlam nossa nação. Eles têm um controle rígido sobre nossa mídia, impedindo qualquer tipo de dissidência e escondendo a verdade. Se observarmos as estatísticas que você imprimiu do site do governo, podemos constatar a preocupante dívida que nosso país acumulou. O governo está tentando censurar esta informação e silenciar os críticos.'\n\nUm político [Nat_Populism_L] falou sobre nosso governo na rede nacional de notícias hoje. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
