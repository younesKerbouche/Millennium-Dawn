 GOVERNMENT_INVESTMENT_TOOLTIP_DELAYED: "Investimentos internacionais são os ativos que o governo detém, como ações em empresas, fundos e assim por diante. Investimentos internacionais fornecem um §YRetorno sobre Investimento (ROI)§! anual, que é adicionado diretamente ao nosso orçamento. Normalmente, essa taxa é de 6%, mas pode mudar conforme o jogo avança. A maior parte dos nossos §YInvestimentos Internacionais§! virá do uso dos fundos em nosso §YTesouro§! para investir na construção de prédios em outros países.\n\nNosso §YRetorno sobre Investimento§! atual é [?roi_rate|%0]\n\nSe a funcionalidade de reinvestimento de §YInvestimentos Internacionais§! estiver ativada, esses fundos não serão adicionados à nossa renda semanal.\n\n[int_reinvestment_toggled]\n[int_auto_rejection_toggled]"
