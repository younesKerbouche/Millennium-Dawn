 bankruptcy.212.t: "[Neutral_Muslim_Brotherhood_L] Enfatiza os Valores Islâmicos"
 bankruptcy.212.d: "'Você vê como os valores ocidentais corromperam nossos líderes? Eles emprestam dinheiro e gastam como se não houvesse amanhã. Esse comportamento é contra a Vontade de Alláh.'\n\nAs palavras de um [Neutral_Muslim_Brotherhood_L] são recebidos com elogios de seus seguidores em um centro cultural local. Nossa situação financeira precária tem se mostrado uma ferramenta perfeita para os partidos de oposição conquistarem apoio."
