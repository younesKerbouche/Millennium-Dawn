 DEBT_TOOLTIP_DELAYED: "£click_left  §YClique com Botão Esquerdo§! para pedir empréstimo manualmente, £GFX_click_right  §YClique com Botão Direito§! para pagar, §YAlt Clique com Botão Direito§! para pagar o máximo.\nPadrão: $1 §Hbilhão§! (Segure £GFX_key_ctrl  §YCtrl§!(10x)， £key_shift  §YShift§!(100x) ou £GFX_key_alt §YAlt§!(1000x) para quantidades maiores. Se você não puder pagar o valor total, será pago com o restante.)\n\nTaxa de 1% sobre empréstimos manuais e automáticos, adicionada ao valor do empréstimo.\nUma §YTaxa de Juros§! acima de §Y10%§! nos dará acesso a decisões de emergência para lidar com nossa crescente dívida.\nSe a §YTaxa de Juros§! subir acima de §Y15%§!, nossa economia começará a §Rdesacelerar§! e começaremos a sofrer de outros §Refeitos adversos§!.\nNeste ponto, teremos a capacidade de entrar em default em nossa dívida, mas a um grande custo.\nSe nossa §YTaxa de Juros§! exceder §Y20%§!, nosso endividamento se tornará restrito e só poderemos receber empréstimos para déficits orçamentários.\nSe nossos §YJuros da Dívida§! algum dia excederem nossa §YRenda Bruta§!, nossa nação irá §Rcolapsar!§!\nVocê pode habilitar §YReembolso Automático de Dívidas§! segurando £GFX_key_alt + £key_shift + £GFX_click_right Alt + Shift + Clique Direito. Ele puxará automaticamente 25% da sua renda enquanto você estiver executando um superávit."
