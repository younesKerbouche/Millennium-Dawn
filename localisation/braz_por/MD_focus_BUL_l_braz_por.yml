l_braz_por:
 bulgaria_focus: "Árvore de Foco da Bulgária"
 BUL_generic_political_effort: "Política Búlgara"
 BUL_generic_political_effort_desc: "No ano 2000, a cena política da Bulgária viu uma mudança dramática quando o partido conservador, União das Forças Democráticas (UDF), perdeu o poder para o partido de oposição Partido Socialista Búlgaro (BSP). Isso marcou o fim dos oito anos de governo da UDF e o início do mandato do BSP. O novo governo priorizou reformas econômicas, focando na melhoria da estabilidade financeira do país e na atração de investimentos estrangeiros. Apesar da aprovação inicial do público, as reformas se mostraram lentas e controversas."
 BUL_steady: "Manter o Curso"
 BUL_steady_desc: "A Bulgária alcançou muito desde a queda do comunismo em 1989, incluindo o estabelecimento de um governo democrático. No entanto, tem havido discussões recentes sobre a necessidade de retornar a um governo mais autoritário. No entanto, existem várias razões pelas quais a Bulgária deve continuar sendo uma democracia para realmente abraçar o crescimento econômico e a liberdade de nosso povo."
 BUL_generic_extra_tech_slot: "Privatização Aumentada"
 BUL_generic_extra_tech_slot_desc: "A economia da Bulgária tem lutado para crescer desde a queda do comunismo, e o governo tem explorado maneiras de aumentar o crescimento econômico. Uma solução potencial é aumentar a privatização de propriedades no país. A privatização pode potencialmente levar a um aumento na eficiência, já que as empresas privadas tendem a ser mais orientadas para o lucro e incentivadas a reduzir custos. Isso, por sua vez, poderia atrair investimentos estrangeiros e criar empregos. Além disso, aumentar a privatização pode reduzir o fardo financeiro do governo, uma vez que não precisarão mais manter e gerenciar as propriedades."
 BUL_generic_extra_tech_slot_3: "Reforma na Saúde"
 BUL_generic_extra_tech_slot_3_desc: "Conforme a Bulgária entrou no novo milênio, havia uma necessidade urgente de reforma na saúde. O sistema de saúde do país estava desatualizado e insuficiente, com muitos hospitais carentes de equipamentos e pessoal necessários. Os pacientes frequentemente enfrentavam longos tempos de espera e cuidados inadequados, levando à frustração e insatisfação com o sistema. Precisamos reformar o sistema e melhorar o bem-estar de nosso povo."
 BUL_nato_joining: "Adesão à OTAN"
 BUL_nato_joining_desc: "A potencial adesão da Bulgária à OTAN é um tópico de grande debate. Por um lado, a adesão à OTAN forneceria à Bulgária garantias de segurança e proteção contra ameaças externas potenciais. Também daria ao país acesso aos extensos recursos da OTAN, incluindo treinamento militar e assistência, compartilhamento de inteligência e tecnologia avançada. Além disso, a adesão à OTAN fortaleceria a posição e o prestígio da Bulgária na comunidade internacional."
 BUL_fighting_immigration: "Derrotar a Oposição"
 BUL_fighting_immigration_desc: "Em última análise, as ações do governo búlgaro devem silenciar eficazmente a oposição e consolidar o poder nas mãos do partido governante por anos. Embora o país tenha progredido em direção a uma maior democracia e liberdade de expressão, os eventos de caos político devem permanecer como um lembrete vívido de quão facilmente esses ganhos podem ser revertidos."
 BUL_elitism_question: "Perguntas sobre Elitismo"
 BUL_elitism_question_desc: "Com base em necessidades urgentes, devemos tentar melhorar o bem-estar de nosso sistema de saúde para criar condições para que todas as seções da sociedade recebam atendimento médico."
 BUL_sheghen_question: "Acordos de Fronteira"
 BUL_sheghen_question_desc: "A Bulgária deve fazer acordos significativos com a União Europeia (UE) sobre a regulamentação de fronteiras e cooperação policial. Esses acordos foram cruciais para facilitar a adesão do país à UE. A Bulgária reconheceu a importância do controle e gerenciamento eficazes de fronteiras para garantir a paz, segurança e estabilidade na região. Como resultado, foi desenvolvido e implementado um plano abrangente para aprimorar as capacidades de gerenciamento de fronteiras do país. Isso incluiu a melhoria de mecanismos de vigilância, a atualização da infraestrutura e programas de treinamento avançados para pessoal de controle de fronteiras."
 BUL_energy_idea: "Setor de Energia"
 BUL_energy_idea_desc: "Investir em nosso setor energético pode melhorar a condição de nossa infraestrutura energética."
 BUL_debt_refactoring_idea: "Dívida Refatorada"
 BUL_debt_refactoring_idea_desc: "Nossa dívida agora foi refatorada, permitindo-nos mais liberdade financeira com nossa renda e despesas."
 BUL_high_emigration_1: "Reduzir a Emigração"
 BUL_high_emigration_2: "Alta Emigração"
 BUL_police_chaos_idea: "Polícia Desmantelada"
 BUL_political_opposition: "Oposição Política"
 BUL_political_opposition2: "Oposição Política"
 BUL_political_opposition3: "Oposição Política"
 BUL_armor_effort: "Esforço de Blindagem"
 BUL_armor_effort_desc: "Devemos buscar uma força blindada mais forte, já que equipamentos antitanque e de blindagem podem eliminar tudo que não for resistente o suficiente."
 BUL_special_forces: "Forças Especiais"
 BUL_special_forces_desc: "Investir em Forças Especiais nos dará uma força de combate formidável para recorrer em tempos difíceis. Afinal, toda grande força no planeta tem uma, o que menos a Bulgária tem em relação às outras?"
 BUL_aviation_effort: "Força Aérea Búlgara"
 BUL_aviation_effort_desc: "Um dos principais 3 Ramos nas Forças Armadas de nossa nação, nossa força aérea certamente manterá os céus protegidos e livres de interferência inimiga."
 BUL_fighter_focus: "Novos Caças"
 BUL_fighter_focus_desc: "Podemos comprar alguns caças dos [USA.GetNamewithFlag] e [SOV.GetNamewithFlag] por meio de canais de comunicação não oficiais."
 BUL_fighter_focus_2: "Acordo com a Suíça"
 BUL_fighter_focus_2_desc: "Nossos amigos na Suíça têm alguns bons caças, talvez possamos negociar com eles para adquirir alguns para nossa própria força aérea."
 BUL_fighter_focus_3: "Oferta Bielorrussa"
 BUL_fighter_focus_3_desc: "A Bielorrússia parece ser uma potência emergente, e eles parecem ter alguns aviões russos à venda, talvez possamos negociar com eles?"
 BUL_fighter_focus_4: "Compra de Helicópteros"
 BUL_fighter_focus_4_desc: "Devemos considerar a compra de helicópteros de nações estrangeiras, pois nosso próprio estoque está começando a ficar desatualizado e fraco em comparação com outros."
 BUL_bomber_focus: "C-27J Spartan"
 BUL_bomber_focus_desc: "Os americanos estão vendendo bombardeiros muito bons que realmente poderíamos usar agora. Adquiri-los permitirá que nossa força aérea ataque posições inimigas a uma boa distância."
 BUL_aviation_effort_2: "Alenia Aeronáutica"
 BUL_aviation_effort_2_desc: "Aviões de transporte americanos estão no mercado e realmente poderíamos usá-los. Se quisermos transportar nossos homens com segurança, precisaremos de alguma tecnologia de transporte de alta tecnologia."
 BUL_CAS_effort: "Defesa Antiaérea"
 BUL_CAS_effort_desc: "Investir na defesa antiaérea manterá nossas bases e civis seguros, pois qualquer míssil ou foguete entrante será abatido. Isso vale também para qualquer aeronave que planeje violar o espaço aéreo búlgaro."
 BUL_rocket_effort: "Defesa de Radar"
 BUL_rocket_effort_desc: "Os radares nos mostrarão onde um inimigo está quando eles violarem nossas fronteiras. Se quisermos ficar por dentro das coisas e estar cientes do que está acontecendo, devemos considerar a atualização de nossos sistemas de radar."
 BUL_NAV_effort: "Drones Modernos"
 BUL_NAV_effort_desc: "Os drones se tornaram uma febre nos dias de hoje e são uma maneira barata de atacar o inimigo sem arriscar nossos próprios homens. Se conseguirmos adquirir drones modernos, daremos ao inimigo algo para se preocupar de verdade."
 BUL_naval_effort: "Marinha Búlgara"
 BUL_naval_effort_desc: "A Marinha Búlgara vem se desintegrando nos últimos anos e, para manter os inimigos afastados, devemos reformar a marinha mais uma vez."
 BUL_flexible_navy: "Navios Belgas"
 BUL_flexible_navy_desc: "Devemos comprar os esquemas de navios belgas para possivelmente expandir nosso conhecimento em construção naval. Também poderíamos usá-lo como uma forma de nos aproximarmos deles."
 BUL_large_navy: "Negociar com os EUA"
 BUL_large_navy_desc: "Os Estados Unidos têm a marinha mais forte do planeta, e se quisermos chegar a algum lugar com nossa marinha, devemos obter sua assistência e fazer alguns acordos."
 BUL_submarine_effort: "Acesso ao Líbano"
 BUL_submarine_effort_desc: "Obter acesso ao Líbano pode ser útil para estacionar algumas de nossas embarcações ao sul."
 BUL_cruiser_effort: "Esforço de Produção Naval"
 BUL_cruiser_effort_desc: "Aumentar a produção naval nos permitirá lançar mais navios com mais rapidez, então talvez investir em alguma tecnologia não seja uma má ideia afinal..."
 BUL_destroyer_effort: "Esforço de Destróieres"
 BUL_destroyer_effort_desc: "Os destróieres são um dos navios mais essenciais nos mares. A Bulgária não será diferente em seus esforços para implantar alguns destróieres para dominar as ondas."
 BUL_capital_ships_effort: "Estaleiros Búlgaros"
 BUL_capital_ships_effort_desc: "Para construir navios, precisamos de estaleiros, então deveríamos considerar construir alguns nas costas para colocar mais navios nos mares."
 BUL_tewfv_fascism_influence: "Influência Fascista"
 BUL_generic_factory_1: "Reforma da Tributação"
 BUL_generic_factory_1_desc: "A reforma tributária precisa ser realizada."
 BUL_generic_factory_2: "Apelo aos Agricultores"
 BUL_generic_factory_2_desc: "Devemos apelar aos agricultores para ganhar o seu apoio e possivelmente fazer crescer os nossos sectores."
 BUL_generic_factory_3: "Investimentos Russos"
 BUL_generic_factory_3_desc: "Precisamos atrair investimentos russos."
 BUL_generic_factory_3_6: "Preparar o Terreno Político para a Cooperação"
 BUL_generic_factory_3_6_desc: "É necessário preparar o terreno para a cooperação política com a Alemanha."
 BUL_generic_factory_3_5: "Realizar Investimentos do Nosso Lado"
 BUL_generic_factory_3_5_desc: "Agora precisamos investir nós mesmos na Rússia."
 BUL_generic_factory_4: "Resolvendo a Questão do Gás"
 BUL_generic_factory_4_desc: "Precisamos resolver o problema do gás. Os russos nos ajudarão com isso."
 BUL_generic_factory_6: "Internet Búlgara"
 BUL_generic_factory_6_desc: "Precisamos melhorar a Internet em nosso país para que nosso povo seja feliz."
 BUL_generic_factory_7: "Setor Econômico Governamental"
 BUL_generic_factory_7_desc: "Precisamos investir no setor público da economia para desenvolver nosso país."
 BUL_generic_resources_1: "Medidas Finais de Emigração"
 BUL_generic_resources_1_desc: "Precisamos resolver nosso problema com migração. Nosso Gabinete oferecerá algumas boas ideias para isso, e então as transformaremos em realidade."
 BUL_generic_resources_2: "Extração de Metal"
 BUL_generic_resources_2_desc: "Precisamos desenvolver nossa indústria siderúrgica."
 BUL_generic_resources_4: "Maritsa Iztok 2"
 BUL_generic_resources_4_desc: "Maritsa Iztok-2 é a maior usina termelétrica dos Bálcãs. Ela está localizada a 60 quilômetros de Stara Zagora, nas proximidades da vila de Radetski e do lago da represa Ovcharitsa."
 BUL_infrastructure_effort_5: "Usina Térmica de Varna"
 BUL_infrastructure_effort_5_desc: "A usina elétrica de Varna (ТЕЦ Варна) é uma usina elétrica operacional de pelo menos 210 megawatts em Varna, Bulgária, com várias unidades, algumas das quais não estão operando atualmente."
 BUL_infrastructure_effort_6: "Maritsa Iztok 3"
 BUL_infrastructure_effort_6_desc: "Maritsa Iztok-3 é a terceira maior usina de energia da Bulgária. Ela está localizada a 40 quilômetros de Stara Zagora. A usina tem uma capacidade instalada de 900 MW, que é produzida por quatro unidades de 225 MW cada. Ela tem uma chaminé de 325 metros de altura."
 BUL_generic_resources_5: "Investimentos em Euros"
 BUL_generic_resources_5_desc: "Precisamos atrair investimentos dos países da União Europeia e investir neles próprios."
 BUL_generic_resources_6: "Gasoduto Romênia-Bulgária"
 BUL_generic_resources_6_desc: "Precisamos de um gasoduto junto com a Romênia para melhorar as relações econômicas entre os dois países."
 BUL_generic_resources_7: "Esforço em Recursos VII"
 BUL_generic_resources_7_desc: "Esforço em Recursos"
 BUL_generic_state_focus: "Estado Centralizado"
 BUL_generic_state_focus_desc: "Um estado centralizado, onde o governo é altamente envolvido e controla vários aspectos da sociedade, é frequentemente considerado a melhor opção para manter a ordem e a estabilidade. Este tipo de governo permite uma tomada de decisão eficiente e a capacidade de promulgar políticas e leis rapidamente. Ele também garante que os recursos sejam distribuídos uniformemente por todo o país, criando um senso de igualdade entre os cidadãos. Além disso, um estado centralizado pode proteger melhor seus cidadãos de ameaças externas e manter uma forte identidade nacional"
 BUL_generic_military_school: "Corpo de Voluntários"
 BUL_generic_military_school_desc: "O Corpo de Voluntários Militares Livres operará de forma independente e trabalhará junto com o Exército Búlgaro. Este será um empreendimento único para a Bulgária, pois esta é a primeira vez na história que o país terá um grupo militar voluntário. O governo entende que há um interesse crescente entre os jovens búlgaros em se juntar ao exército e servir seu país."
 BUL_generic_faction_create: "Pacto Balcânico"
 BUL_generic_faction_create_desc: "O novo governo da Bulgária anunciou a formação de uma nova aliança militar chamada United Balkan Pact. O pacto visa fortalecer as capacidades militares da região dos Balcãs e aumentar a cooperação entre seus membros."
 BUL_generic_war_justify: "Reforma de Infraestrutura"
 BUL_generic_war_justify_desc: "O novo governo da Bulgária deve priorizar reformas no sistema de infraestrutura do país. Por anos, as estradas estão em más condições, o transporte público não é confiável e está desatualizado, e o setor de energia precisa urgentemente de modernização."
 BUL_generic_militar_school: "Escola Militar"
 BUL_generic_justify_war_general: "Tudo pela Guerra"
 BUL_generic_ethics_for_war: "Abraçando a Ortodoxia"
 BUL_generic_ethics_for_war_desc: "O governo quer estabelecer a Ortodoxia como religião de estado e defende sua proposta alegando que a Ortodoxia é parte integrante da cultura búlgara e da identidade nacional. Eles argumentaram que outras religiões, como o islamismo e o judaísmo, não têm lugar em seu país. A Igreja Ortodoxa acolheu a decisão e prometeu trabalhar em estreita colaboração com o governo para fortalecer a influência da igreja na sociedade. No entanto, organizações de direitos humanos criticaram a medida, afirmando que ela viola direitos humanos fundamentais, como a liberdade de religião e crença."
 ethics_for_war_BUL_generic: "Tempos de Guerra"
 BUL_generic_civil_factory_idea: "O Poder da Indústria"
 BUL_generic_civil_factory: "O Poder da Indústria"
 BUL_generic_civil_factory_desc: "Devemos usar todo o poder da nossa indústria para garantir que nosso povo viva bem."
 BUL_generic_union_country: "Uma Nação Unida"
 BUL_generic_union_country_desc: "Precisamos unir nossa nação. Totalmente. Esta é a única maneira de alcançarmos grande sucesso."
 BUL_generic_national_unity: "Redução de Impostos"
 BUL_generic_national_unity_desc: "Precisamos reduzir os impostos para que nosso povo se sinta bem."
 BUL_generic_political_option: "Lado Democrático"
 BUL_generic_influence_france: "Abordagem Equilibrada"
 BUL_generic_influence_france_desc: "Devemos criar uma nova metodologia em nossas relações exteriores e usar uma abordagem equilibrada entre leste e oeste."
 BUL_generic_influence_uk: "Estimulando Investimentos"
 BUL_generic_influence_uk_desc: "Para que nosso país prospere, devemos criar um bom ambiente para investimentos."
 BUL_generic_military_exp: "Segurança de Fronteiras"
 BUL_generic_military_exp_desc: "Nossos guardas de fronteira estão subdimensionados. Eles precisam ser completados."
 BUL_generic_military_exp_2: "Guerra Cibernética"
 BUL_generic_military_exp_2_desc: "Precisamos desenvolver nossas forças cibernéticas. Para roubar dinheiro e informações de nossos aliados."
 BUL_generic_military_exp_3: "Novos Uniformes"
 BUL_generic_military_exp_3_desc: "Nossas tropas precisam de novos uniformes. Modernos e confortáveis."
 BUL_generic_military_exp_4: "Licenças Estrangeiras"
 BUL_generic_military_exp_4_desc: "É necessário concluir contratos militares com os Estados Unidos."
 opnion_democratic_influence: "Influência Democrática"
 BUL_industrial_effort: "Economia Búlgara"
 BUL_industrial_effort_desc: "A economia búlgara será essencial para nossos planos e a prosperidade de nosso povo. Devemos elaborar uma estratégia para fazer o coração industrial de nossa nação pulsar."
 BUL_production_effort: "Esforço de Armamento"
 BUL_production_effort_desc: ""
 BUL_generic_factory_5: "Reservas de Petróleo"
 BUL_generic_factory_5_desc: "Reservas de petróleo devem ser criadas em nosso país para garantir nossa estabilidade energética."
 BUL_construction_effort_5: "Reforma da Educação"
 BUL_construction_effort_5_desc: "Devemos reformar nossa educação de acordo com os padrões modernos."
 BUL_construction_effort_6: "Investimentos Europeus"
 BUL_construction_effort_6_desc: "A Europa é uma parte integral de nossa vida política e econômica. Estabelecer relações com eles, inclusive por meio de investimentos em nossa economia, é extremamente importante."
 BUL_infrastructure_effort_2: "Investimentos Chineses"
 BUL_infrastructure_effort_2_desc: "Temos bons contatos em [CHI.GetNamewithFlag] e podemos usá-los para nossos propósitos, principalmente para investimentos em nossa economia."
 BUL_infrastructure_effort_3: "Reestruturação do Turismo"
 BUL_infrastructure_effort_3_desc: "Introduziremos novas regras para visitar nosso país para fins turísticos, assim melhoraremos nossa situação econômica."
 BUL_technology_sharing: "Eliminar a Oposição"
 BUL_technology_sharing_desc: "Numa reviravolta ousada, o governo da Bulgária está implementando uma estratégia decisiva para consolidar seu poder. Através de medidas políticas e manobras inteligentes, o governo está buscando uma reorganização interna que visa eliminar qualquer oposição que possa ameaçar a estabilidade do país. Enquanto o mundo observa com interesse, as mudanças internas estão moldando um novo cenário político na Bulgária, com consequências incertas para o futuro."
 BUL_generic_extra_tech_slot_2: "Reforma Governamental"
 BUL_militarism: "Militarismo"
 BUL_militarism_desc: "É hora de o povo búlgaro erguer a cabeça e apontar suas baionetas na direção de nossos inimigos de longa data. A Bulgária é Una e Indivisível!"
 BUL_political_correctness: "Correção Política"
 BUL_political_correctness_desc: "Devemos introduzir a correção política - para não ofender ou envergonhar grupos vulneráveis de pessoas e não provocar conflitos."
 BUL_neutrality_focus: "União das Forças Democráticas"
 BUL_neutrality_focus_desc: "O partido búlgaro SDS defende a União das Forças Democráticas e é um partido político de centro-direita na Bulgária. Fundado em 1989, o SDS foi um dos principais movimentos de oposição durante a transição da Bulgária do domínio comunista para a democracia. A plataforma do partido enfatiza valores democráticos, políticas orientadas para o mercado e integração europeia. O SDS fez parte de várias coalizões governamentais na Bulgária desde a década de 1990 e ocupou a presidência e o cargo de primeiro-ministro."
 BUL_interventionism_focus: "Partido Socialista Búlgaro"
 BUL_interventionism_focus_desc: "O Partido Socialista Búlgaro (BSP) é um partido político baseado na Bulgária. Foi fundado em 1989 e é sucessor do Partido Comunista Búlgaro. O BSP é conhecido por suas políticas de esquerda e agenda social democrata. Sua plataforma se concentra em reduzir desigualdades e combater a corrupção, além de advogar pelos direitos dos trabalhadores e proteção do meio ambiente. O partido deteve significativo poder político na Bulgária, participando de várias coalizões governamentais ao longo dos anos. No entanto, também enfrentou críticas e controvérsias, especialmente em relação ao seu passado comunista e relação próxima com a Rússia."
 BUL_military_youth: "Juventude Militar"
 BUL_military_youth_desc: "A organização juvenil militar búlgara, também conhecida como Narodno Opolchenie, é uma organização voluntária para jovens búlgaros interessados ​​em serviço militar e patriotismo."
 BUL_deterrence: "Liberalismo Econômico"
 BUL_deterrence_desc: "Devemos adotar um novo modelo econômico liberal para que nossa economia se eleve."
 BUL_volunteer_corps: "Agenda Social Popular"
 BUL_volunteer_corps_desc: "Usando uma agenda social popular, podemos garantir que o favor de nosso povo seja conquistado."
 BUL_paramilitarism: "Paramilitarismo"
 BUL_paramilitarism_desc: "O paramilitarismo búlgaro refere-se a grupos organizados no estilo militar que operam fora das estruturas oficiais das forças armadas búlgaras ou da polícia. Esses grupos se tornaram populares na Bulgária durante a era pós-comunista como resposta ao aumento das taxas de criminalidade e à percepção de falha do governo em manter a lei e a ordem."
 BUL_indoctrination_focus: "Comunismo Militar"
 BUL_indoctrination_focus_desc: "A principal diferença entre a NEP e o Comunismo de Guerra é a tentativa de usar relações de mercado no período de transição do capitalismo para o socialismo, com a existência a longo prazo de estruturas econômicas diferentes."
 BUL_foreign_expeditions: "Sindicatos Trabalhistas"
 BUL_foreign_expeditions_desc: "Os sindicatos trabalhistas búlgaros advogam pelos direitos dos trabalhadores e por melhores condições, garantindo tratamento justo e representação para os funcionários em todas as indústrias, contribuindo para uma sociedade mais equitativa."
 BUL_why_we_fight: "Nossa Posição"
 BUL_why_we_fight_desc: "Para construir corretamente nossa política externa, precisamos entender nossa posição geopolítica e agir de acordo."
 BUL_political_commissars: "Comissários Políticos"
 BUL_political_commissars_desc: "Comissários políticos serão essenciais em nosso glorioso sonho de uma Bulgária vermelha."
 BUL_ignite_nostalgia: "Acenda as chamas!"
 BUL_ignite_nostalgia_desc: "Devemos expandir? Eu acho que deveríamos expandir. Todos querem expandir, bem, territorialmente, é claro."
 BUL_civil_expansion: "Expansão da Economia Civil"
 BUL_civil_expansion_desc: "Precisamos da expansão civil de nossa economia porque dessa forma podemos oferecer empregos para mais pessoas."
 BUL_ally_to_china: "Abordar a China"
 BUL_ally_to_china_desc: "A China é o maior e mais bem-sucedido país comunista do mundo. Eles são nossos aliados naturais!"
 BUL_ally_to_russia: "Não tão soviético, mas irmãos"
 BUL_ally_to_russia_desc: "A Rússia, após a queda da União Soviética, ainda luta contra a influência do Ocidente e, portanto, devemos nos tornar amigos deles."
 BUL_macedonia_in_flames: "Macedônia em Chamas!"
 BUL_macedonia_in_flames_desc: "Chegou a hora de espalhar as chamas da revolução para nossos irmãos na Macedônia!"
 BUL_all_of_geo: "Pacto Balcânico Unido"
 BUL_our_irredenta: "Nossa Irredenta"
 BUL_our_irredenta_desc: "Foi relatado que o novo governo búlgaro está promovendo o irredentismo búlgaro, a crença de que a Bulgária deve expandir suas fronteiras para incluir territórios que antes estavam sob seu controle. Isso gerou controvérsia e preocupação entre os países vizinhos."
 BUL_internationalist_nationalism: "Mostrando nossa força"
 BUL_internationalist_nationalism_desc: "As fábricas, que foram fechadas no passado, agora se tornarão operacionais novamente, graças ao financiamento do governo. Especialistas militares acreditam que tal movimento é importante para a Bulgária, dado o atual clima geopolítico."
 BUL_autocracy_political_power: "Verdadeira Autocracia"
 BUL_anschluss_macedonia: "Anschluss Macedônio"
 BUL_anschluss_macedonia_desc: "O novo governo acreditava que trazer a Macedônia sob controle búlgaro não só fortaleceria sua nação, mas também ajudaria o povo da Macedônia, que lutou com instabilidade política nos últimos anos. Argumentavam que a Macedônia era uma parte natural da Bulgária, compartilhando uma língua, cultura e história comuns, e que sua inclusão promoveria a unidade e o progresso."
 BUL_internationalism_focus: "Restaurar o Regime Antigo"
 BUL_internationalism_focus_desc: "A queda do regime socialista só trouxe à Bulgária um caos absoluto e uma agenda política irrelevante, mas um sonho quebrado de alcançar o comunismo. Precisamos trazer essa agenda de volta!"
 BUL_nationalism_focus: "Apoiar Simeon II"
 BUL_nationalism_focus_desc: "Simeon II é surpreendentemente um político muito popular e primeiro-ministro na Bulgária. O exército deve apoiá-lo na derrubada do governo e em seu empoderamento como nosso monarca!"
 BUL_smuggling_weaponry: "Contrabando de armas"
 BUL_smuggling_weaponry_desc: "Fontes dentro do exército búlgaro revelaram que carregamentos de armas e munições foram adquiridos por altos funcionários do governo e distribuídos para grupos rebeldes operando na Macedônia. Esses grupos, que lutam por autonomia há décadas, intensificaram seus ataques nos últimos meses, levando a um aumento acentuado da violência ao longo da fronteira."
 BUL_nationalist_diplomacy: "Diplomacia Nacionalista"
 BUL_nationalist_diplomacy_desc: "O novo governo nacionalista da Bulgária prometeu apoiar o euroceticismo e o nacionalismo na Europa. Em seu discurso inaugural, nosso líder declarou que a Bulgária trabalhará em estreita colaboração com outros líderes nacionalistas em toda a Europa para promover a ideia de soberania nacional e independência das instituições da UE."
 BUL_question_of_our_identity: "Nosso Futuro"
 BUL_question_of_our_identity_desc: "Devemos decidir o que devemos concluir de nossa agenda política."
 BUL_generic_generic_generic_genericism: "Turismo Búlgaro"
 BUL_generic_generic_generic_genericism_desc: "Precisamos desenvolver o setor de turismo, porque temos o mar, podemos construir boas praias. Também temos muitas atrações."
 BUL_bulgarian_generic_generic_generic_computer: "Computação Búlgara"
 BUL_bulgarian_generic_generic_generic_computer_desc: "A computação búlgara não é a melhor, mas, ah... talvez devêssemos tentar atualizá-la?"
 BUL_generic_generic_bulgarian_vlaues: "Valores Búlgaros"
 BUL_generic_generic_bulgarian_vlaues_desc: "Nossos valores nacionais e religião devem ser preservados. Aqueles que não conhecem seu passado não podem construir um bom futuro!"
 BUL_generic_conservative_ecologism_generic: "Ecoglasnost"
 BUL_generic_conservative_ecologism_generic_desc: "Ecoglasnost, é uma organização ambiental independente búlgara, estabelecida em 11 de abril de 1989 e formalmente registrada em 11 de dezembro de 1989. Ecoglasnost tornou-se membro fundador do movimento de oposição guarda-chuva União das Forças Democráticas."
 BUL_simeon_prime_minister: "Simeon II"
 BUL_red_balkan_dream: "Sonho Vermelho dos Bálcãs"
 BUL_red_balkan_dream_desc: "Nosso objetivo absoluto é o triunfo da ideologia comunista sobre toda a região dos Balcãs!"
 BUL_ally_to_yugo: "Fazer Amizade com a Iugoslávia"
 BUL_ally_to_yugo_desc: "A Iugoslávia continua sendo um dos poucos países que ainda resistem à influência ocidental. Devemos fazer amizade com eles!"
 BUL_ideological_fanaticism: "Fanatismo Ideológico"
 BUL_ideological_fanaticism_desc: "Nossos valores e objetivos politicamente estabelecidos valem tanto a pena morrer quanto qualquer fé antiga. Qualquer seguidor deve estar preparado para enfrentar a morte, e aqueles que se desviarem melhor estarão preparados para enfrentar a morte."
 BUL_autocracy_political_power_desc: "A Bulgária viu um novo governo que expressou interesse em abraçar a antiga organização búlgara Zveno. A organização Zveno, que foi inicialmente estabelecida em 1927, era conhecida por suas visões autoritárias e seu envolvimento no golpe de 1934 que derrubou o governo búlgaro existente. No entanto, esta organização também teve um papel significativo na formação do estado búlgaro moderno. Como resultado, muitos búlgaros veem o Zveno como uma parte essencial da história de seu país."
 BUL_generic_control_soldiers: "Atenção Rígida"
 BUL_generic_control_soldiers_desc: "Nossos soldados são um pouco... Indisciplinados, para dizer o mínimo. Precisamos colocá-los na linha para que não se matem no campo de batalha."
 BUL_control_soldiers: "Metodologia VMRO"
 BUL_control_soldiers_desc: "Os métodos da VMRO são vistos por alguns como uma abordagem problemática para governança, pois advogam por um sistema de governo altamente centralizado com pouco respeito pelas liberdades individuais. No entanto, os apoiadores do novo governo acreditam que esses métodos são necessários para combater a corrupção e promover mudanças rápidas."
 BUL_controlism: "Abraçar a Monarquia"
 BUL_controlism_desc: "A decisão do novo governo de abraçar a monarquia pode ser vista como uma maneira de apelar para esses sentimentos e promover um senso de unidade nacional. No entanto, o movimento também foi criticado como potencialmente divisivo e distrativo de questões políticas mais urgentes."
 BUL_work_at_all: "Trabalhar a Todo Custo"
 BUL_work_at_all_desc: "Para a sociedade funcionar, todos terão que trabalhar, então comecem a trabalhar!"
 BUL_generic_war_industries: "Esforço para a Indústria de Guerra"
 BUL_generic_war_industries_desc: "Estamos envolvidos em uma guerra com a indústria, e para vencer esta guerra precisamos de mais mão de obra para que possamos encher nossas fábricas com trabalhadores qualificados."
 BUL_the_rule: "Socialismo de Mercado"
 BUL_the_rule_desc: "O Socialismo de Mercado é muito popular entre alguns e não tão popular entre outros, mas o que é certo é que a Bulgária precisa disso, e precisa agora."
 BUL_indoctrination_focus_2_the_rule: "A Regra Acima de Tudo"
 BUL_indoctrination_focus_2_the_rule_desc: "Ninguém está acima da lei, e as regras devem ser aplicadas para que nossa sociedade não se corrompa."
 BUL_generic_army_effort: "Exército Búlgaro"
 BUL_generic_army_effort_desc: "No novo milênio, o Exército Búlgaro está preparado para uma transformação pós-dissolução do Pacto de Varsóvia, priorizando a modernização, treinamento e integração à OTAN. Com componentes terrestres, aéreos e navais, ele defenderá a Bulgária e participará de missões internacionais de paz, refletindo um compromisso com a adaptabilidade e profissionalismo em meio às dinâmicas de segurança em evolução."
 BUL_Expansionism: "Expansão Búlgara"
 BUL_Expansionism_desc: "Nosso país perdeu muito território ao longo do longo período de sua existência. É hora de parar esse processo de perda e finalmente restaurar a grandeza de nosso país!"
 BUL_lack_of_gas: "Falta de Gás"
 BUL_bulgarian_legacy: "Legado Búlgaro"
 BUL_govern_bonus_2: "Reforma do Gabinete"
 BUL_govern_bonus_2_desc: "Depois de lidarmos com a oposição, agora podemos reorganizar o Gabinete de Ministros como desejarmos."
 BUL_governmental_change: "Reforma Governamental"
 BUL_governmental_change_desc: "A força policial atual é atormentada por ineficiências e práticas ultrapassadas. Há falta de equipamentos modernos, treinamento inadequado e escassez de pessoal. A polícia também é frequentemente percebida como corrupta e irresponsável, o que corrói a confiança pública."
 BUL_russian_question_nat: "Ei, Rússia?"
 BUL_russian_question_nat_desc: "Ei, Rússia? O que devemos fazer com você?"
 BUL_yugoslavian_question: "A Questão Iugoslava"
 BUL_yugoslavian_question_desc: "É hora de decidir o que devemos fazer com os países da antiga Iugoslávia"
 BUL_coop_afgan: "Cooperação Militar-Técnica com o Afeganistão"
 BUL_coop_afgan_desc: "É hora de tentar exportar armas para este país."
 BUL_coop_georgia: "Cooperação Militar-Técnica com a Geórgia"
 BUL_coop_georgia_desc: "É hora de tentar exportar armas para este país."
