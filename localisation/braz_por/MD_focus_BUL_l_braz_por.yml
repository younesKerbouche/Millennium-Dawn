 BUL_arms_deals_desc: "A cooperação com os Estados Unidos no âmbito da OTAN também inclui a atualização de nossas armas, e os Estados Unidos pretendem nos fornecer suas melhores armas de infantaria para compra."
 BUL_sanctions_avoid_desc: "Devemos cumprir todos os requisitos da UE e da OTAN para evitar sanções desnecessárias."
 BUL_eastern_alignment_desc: "Devemos fortalecer nossa relação com os BRICS e a CSTO e, no futuro, ingressar nelas."
