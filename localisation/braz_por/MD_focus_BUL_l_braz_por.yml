 BUL_coop_iraq_desc: "É hora de tentar exportar armas para este país."
 BUL_coop_india: "Cooperação Militar-Técnica com a Índia"
 BUL_coop_india_desc: "É hora de tentar exportar armas para este país."
 BUL_coop_ukraine: "Cooperação Militar-Técnica com a Ucrânia"
 BUL_coop_ukraine_desc: "É hora de tentar exportar armas para este país."
 BUL_coop_azer: "Cooperação Militar-Técnica com o Azerbaijão"
 BUL_coop_azer_desc: "É hora de tentar exportar armas para este país."
