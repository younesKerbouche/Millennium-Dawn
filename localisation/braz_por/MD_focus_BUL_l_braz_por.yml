 BUL_new_army: "Concluir as Reformas das Forças Armadas"
 BUL_new_army_desc: "O século XXI chegou, é hora de terminar as reformas que iniciamos no século passado, é hora de criar um novo visual para as nossas forças armadas."
 BUL_air_effort: "Força Aérea"
 BUL_air_effort_desc: "A aviação é o escudo celestial do nosso exército, e esse escudo deve ser mais forte do que nunca; aumentaremos o financiamento da nossa frota aérea, bem como realizaremos uma reforma estrutural de todo o ramo das forças armadas."
 BUL_army_effort: "Força terrestre"
 BUL_army_effort_desc: "Nossas unidades de forças terrestres precisam de reformas, novos funcionários e mais financiamento, e sem uma infantaria forte não seremos capazes de conduzir nossas campanhas militares com sucesso."
 BUL_generic_logistic: "Comando de Apoio Logístico"
 BUL_generic_logistic_desc: "Um exército sem uma logística forte não é nada. Pretendemos aumentar significativamente o orçamento de apoio logístico para as tropas."
 BUL_military_police: "Serviço de Polícia Militar"
 BUL_military_police_desc: "Disciplina é a chave para um exército forte e, sem uma polícia militar forte, certamente veremos os frutos do colapso do exército em breve."
 BUL_military_sso: "Comando Conjunto de Forças Especiais"
 BUL_military_sso_desc: "Qualquer exército deve ter uma unidade de elite, mas também deve ter o financiamento adequado. Em uma nova era, quando grandes exércitos não estão mais lutando, as forças especiais decidem: vamos nos concentrar em melhorar os equipamentos financeiros, de pessoal e técnicos de nossas tropas de elite."
 BUL_return_morpehi: "Reviva o Corpo de Fuzileiros Navais"
 BUL_return_morpehi_desc: "O Corpo de Fuzileiros Navais foi dissolvido por nós no século XX. É hora de reviver esse glorioso ramo das forças armadas para que estejamos prontos para defender nossas costas nativas ou, inversamente, atacar outras."
 BUL_peacekeepers: "Batalhão de Soldados da Paz"
 BUL_peacekeepers_desc: "As atividades de manutenção da paz de qualquer exército no século XXI estão se tornando a norma. Agora, cada estado está tentando ter pelo menos um batalhão de soldados da paz em suas fileiras para ajudar outros estados em qualquer lugar do mundo. Não seremos uma exceção."
 BUL_help_army: "Tropas Auxiliares"
 BUL_help_army_desc: "Além das reformas do exército principal, dependendo do partido governante no país, temos oportunidades únicas de criar ou reviver diferentes tipos de tropas."
 BUL_create_pmc: "Criar PMCs Battenberg"
 BUL_create_pmc_desc: "O famoso oligarca Vasil Bozhkov, inspirado pela experiência das PMCs russas Wagner, pretende criar suas próprias PMCs para fortalecer o papel do nosso estado na política mundial."
 BUL_rebuild_rocket_troops: "Reviva as Forças de Foguetes"
 BUL_rebuild_rocket_troops_desc: "As unidades de mísseis de nossas forças armadas foram dissolvidas por decreto da OTAN no início do século XXI, mas agora queremos devolvê-las para que nosso exército possa recuperar sua força."
 BUL_mobilize_national_guard: "Mobilizar a Guarda Nacional"
 BUL_mobilize_national_guard_desc: "É hora da Guarda Nacional realmente provar seu valor na defesa do nosso estado."
 BUL_bulgarian_brsm: "Organização de Assistência à Defesa"
 BUL_bulgarian_brsm_desc: "Vamos reavivar esta organização juvenil, e os jovens devem participar na esfera militar do estado."
 BUL_build_troops: "Tropas de Construção"
 BUL_build_troops_desc: "Nosso exército tem poucas tropas de construção, porque precisamos mudar o cenário do campo de batalha por nós mesmos e não esperar que ele se ajuste sozinho."
 bulg.21.t: "Usina Nuclear na Bulgária"
 bulg.21.d: "A Bulgária está nos pedindo ajuda para a construção de uma usina nuclear, pois somente nossos especialistas são capazes de realizar esse trabalho com eficiência. Estamos prontos para garantir a segurança energética da Bulgária?"
 bulg.21.a: "Claro."
 bulg.21.b: "Não."
 bulg.22.t: "Usina Nuclear na Bulgária"
 bulg.22.d: "A Rússia nos notificou que está pronta para enviar seus especialistas para concluir a construção de uma usina nuclear em nosso país, o que sem dúvida nos agrada!"
 bulg.22.a: "Ótimo"
 bulg.23.t: "Usina Nuclear na Bulgária"
 bulg.23.d: "A Rússia nos informou que se recusa a nos ajudar a construir uma usina nuclear, e estamos surpresos com sua recusa."
 bulg.23.a: "Triste"
 bulg.24.t: "LUKOIL na Bulgária"
 bulg.24.d: "O governo búlgaro anunciou que está pronto para expandir a cooperação com nossa empresa petrolífera Lukoil e está pronto para dar a ela a oportunidade de expandir suas atividades comerciais na Bulgária."
 bulg.24.a: "Nós concordamos"
 bulg.24.b: "Não."
 bulg.25.t: "LUKOIL na Bulgária"
 bulg.25.d: "A Rússia nos informou que está pronta para expandir a cooperação da LUKOIL em nosso país na medida em que precisamos, o que é uma boa notícia para nossa segurança energética."
 bulg.25.a: "Ótimo"
 bulg.26.t: "LUKOIL na Bulgária"
 bulg.26.d: "A Rússia nos informou que não está pronta para expandir as atividades da LUKOIL em nosso país. Estamos extremamente decepcionados com isso. Eles realmente têm medo de alguém?"
 bulg.26.a: "Triste"
 bulg.27.t: "Exercícios do Exército com a Bulgária"
 bulg.27.d: "O governo búlgaro quer conduzir exercícios militares do nosso exército e do deles em uma ordem especial para desenvolver a coordenação e melhorar a interação das tropas, bem como trocar a experiência dos dois exércitos."
 bulg.27.a: "Nós concordamos"
 bulg.27.b: "Não."
 bulg.28.t: "Exercícios do Exército com a Rússia"
 bulg.28.d: "O governo russo está pronto para conduzir exercícios de nossos dois exércitos em uma ordem especial, o que é uma boa notícia para nosso Estado-Maior."
 bulg.28.a: "Ótimo"
 bulg.29.t: "Exercícios do Exército com a Rússia"
 bulg.29.d: "O governo russo se recusou a realizar exercícios de nossos dois exércitos, alegando a ocupação de suas forças armadas com assuntos mais importantes."
 bulg.29.a: "Triste"
 bulg.30.t: "Instalações Militares Conjuntas Búlgaro-Americanas"
 bulg.30.d: "O governo búlgaro nos oferece o envio de nossos soldados para seu território como garantia da proteção de seu país e de especialistas experientes para treinar seu exército."
 bulg.30.a: "Nós concordamos"
 bulg.30.b: "Não."
 bulg.31.t: "Instalações Militares Conjuntas Búlgaro-Americanas"
 bulg.31.d: "O governo dos EUA concordou com nossa proposta e está pronto para mobilizar cerca de 2.500 soldados em nosso território em diversas instalações militares."
 bulg.31.a: "Ótimo"
 bulg.32.t: "Instalações Militares Conjuntas Búlgaro-Americanas"
 bulg.32.d: "O governo dos EUA se recusou a assinar um acordo conosco sobre o envio de soldados. Eles realmente têm medo de alguém?"
 bulg.32.a: "Triste"
 BUL_tennesi: "Exercícios com a Guarda Nacional do Tennessee"
 BUL_tennesi_desc: "A parceria militar com os Estados Unidos também está se desenvolvendo com cada estado separadamente. Como parte de um programa especial, cada estado escolheu um país parceiro, um ex-membro do bloco comunista, para treinamento militar conjunto. Nossa cooperação recaiu sobre o estado do Tennessee, e é com eles que realizaremos exercícios militares."
 BUL_military_objects: "Instalações Militares Conjuntas Búlgaro-Americanas"
 BUL_military_objects_desc: "As Instalações Militares Conjuntas Búlgaro-Americanas foram estabelecidas por meio de um Acordo de Cooperação em Defesa assinado pelos Estados Unidos e pela Bulgária. Segundo o acordo, as forças americanas treinarão nessas bases, que permanecem sob comando e bandeira búlgaros."
 BUL_align_to_usa: "Parceria com os EUA"
 BUL_align_to_usa_desc: "Vemos os Estados Unidos como o parceiro mais confiável, em cuja doutrina e política externa estamos prontos para confiar; somos parte do mundo ocidental e não vamos resistir a isso."
 BUL_align_russia: "Parceria com a Rússia"
 BUL_align_russia_desc: "Rússia e Bulgária são aliados e parceiros de longa data, éramos membros do mesmo bloco militar socialista e, após o colapso do campo socialista, perdemos todo o contato. Talvez tenhamos uma chance de recuperar laços fraternos."
 BUL_russian_aes: "Usina Nuclear Russa"
 BUL_russian_aes_desc: "A empresa russa ROSATOM está pronta para nos ajudar com a construção de uma usina nuclear, o que será uma excelente garantia de nossa segurança energética e um maravilhoso ato de amizade entre nossos países."
 BUL_arms_boost: "Investimentos russos na indústria militar"
 BUL_arms_boost_desc: "A indústria militar da Rússia é, sem dúvida, uma das melhores do mundo, e estamos prontos para permitir que eles invistam em nosso país, porque nosso país está agora sob ameaça de muitos inimigos, já que escolhemos o caminho da amizade com a Rússia."
 BUL_army_boost: "Military Exercises of the Two Armies"
 BUL_army_boost_desc: "Estamos prontos para realizar os maiores exercícios conjuntos dos nossos dois exércitos, esses exercícios serão uma experiência útil para nós e nos ajudarão a melhorar algumas das nossas unidades do exército, levando em conta a troca de experiências."
 BUL_lukoil_boost: "Expand Cooperation with Lukoil"
 BUL_lukoil_boost_desc: "The Russian company Lukoil has been operating in our market for a long time and we are ready to allow them to expand their activities in our market, in return we will receive even greater energy security.."
 BUL_military_usa_objects: "Instalações Militares Conjuntas Búlgaro-Americanas"
