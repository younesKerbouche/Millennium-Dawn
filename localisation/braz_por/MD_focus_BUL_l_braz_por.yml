 BUL_general_bank: "Banco Búlgaro Unido"
 BUL_general_bank_desc: "O United Bulgarian Bank é um banco comercial búlgaro. É o primeiro e maior projeto de consolidação bancária na Bulgária, realizado por meio da fusão de 22 bancos comerciais estatais. O UBB foi fundado em 30 de setembro de 1992."
 BUL_dsk_bank: "Banco DSK"
 BUL_dsk_bank_desc: "O DSK Bank é o maior banco búlgaro. Foi fundado em 1951 como o banco de poupança do país e transformado em sociedade anônima em 1999."
 BUL_post_bank: "Postbank"
 BUL_post_bank_desc: "O Postbank, legalmente conhecido como Eurobank Bulgaria AD, é um banco universal na Bulgária."
 BUL_overgas: "Overgas Inc. AD"
 BUL_overgas_desc: "Fundada em 1991, a Overgas é a maior1 empresa privada búlgara no setor do gás natural e líder no desenvolvimento e fornecimento de serviços de infraestrutura no campo da gaseificação, em particular"
 BUL_vivacom: "Vivacom"
 BUL_vivacom_desc: "A Vivacom é uma empresa de telecomunicações búlgara. É a maior empresa de telecomunicações da Bulgária em receita e participação de mercado, sendo uma antiga operadora estatal."
 BUL_ontotex: "Empresas de TI búlgaras"
 BUL_ontotex_desc: "Pretendemos fazer grandes investimentos no setor de TI, porque a TI é o futuro da economia global."
 BUL_energy_holding: "Holding de energia búlgara"
 BUL_energy_holding_desc: "A Bulgarian Energy Holding EAD é uma holding estatal de energia da Bulgária. É proprietária da usina hidrelétrica Maritsa Iztok-2."
 BUL_bulgargaz: "Bulgargaz"
 BUL_bulgargaz_desc: "A Bulgargaz é a maior distribuidora de gás natural da Bulgária. É uma subsidiária da Bulgarian Energy Holding EAD."
 BUL_aurubis: "Aurubis Bulgária"
 BUL_aurubis_desc: "A Aurubis Bulgária é a maior unidade de fundição e refino de cobre do Sudeste Europeu. A fábrica está situada entre as cidades de Pirdop e Zlatitsa, na província de Sófia, no oeste da Bulgária. A planta, fundada em 1958, tinha uma capacidade anual inicial de 160.000 toneladas, que foi expandida para 340.000 toneladas atualmente."
 BUL_asarel: "Asarel Medet"
 BUL_asarel_desc: "A Asarel Medet é uma empresa búlgara de extração e processamento de cobre. A mina e a fábrica de processamento estão situadas a 11 km a noroeste da cidade de Panagyurishte, na província de Pazardzhik, Bulgária. Ela extrai mais de 13 milhões de toneladas de minério de cobre por ano e produz concentrado de cobre, que é vendido em todo o mundo, incluindo para a fundição e refinaria de cobre de Pirdop, localizada a cerca de 25 km ao norte de Panagyurishte. O minério também contém molibdênio, níquel, ouro e prata."
 BUL_astrabioplant: "Bioplanta Astra"
 BUL_astrabioplant_desc: "O projeto “Astra Bioplant” inicia com o planejamento e a construção de uma moderna planta para a produção de óleos vegetais e biodiesel. A unidade de produção permitirá atingir uma capacidade anual de 60.000 toneladas de biodiesel."
 BUL_railways: "Ferrovias Estatais Búlgaras"
 BUL_railways_desc: "A rede ferroviária do nosso país não recebe investimentos para seu desenvolvimento há muito tempo, nós vamos consertá-la."
 BUL_airways: "Bulgária Aérea"
 BUL_airways_desc: "As principais companhias aéreas do nosso país receberão investimentos adicionais e novos aeroportos serão abertos, o que poderá ser útil para nós, inclusive para fins militares."
 BUL_agrix: "Agrix"
 BUL_agrix_desc: "A Agrix Bulgaria OOD é uma empresa que comercializa grãos e oleaginosas. Além disso, a Agrix Bulgaria também oferece sementes, fertilizantes e defensivos agrícolas para agricultores em todo o país. A Agrix Bulgaria OOD é uma empresa dinâmica e em rápido desenvolvimento, com crescimento médio anual de 78% desde a sua fundação."
 BUL_agria: "Agria Group Holding JSC"
 BUL_agria_desc: "A Agria Group Holding JSC é uma empresa de capital aberto que opera no nordeste da Bulgária. O grupo é composto por diversas empresas especializadas em produção agrícola, comércio de grãos e culturas oleaginosas, armazenamento, processamento, transporte e logística, e energia renovável."
 BUL_plama_consortium: "Plama Consortium"
 BUL_plama_consortium_desc: "A expansão das refinarias em nosso país é muito bem recebida por nós, e outra empresa está pronta para participar diretamente dessa expansão."
