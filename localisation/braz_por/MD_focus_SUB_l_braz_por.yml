 TAT_pro_russ: "O Caminho Pró-Russo"
 TAT_pro_russ_desc: "Estaremos juntos com a Rússia"
 TAT_anti_russ: "O Caminho da Independência"
 TAT_anti_russ_desc: "Seguiremos nosso próprio caminho - o caminho da independência"
 TAT_economic: "Economia do Tartaristão"
 TAT_western_start: "O Caminho Democrático"
 TAT_economic_desc: "Nossa situação econômica difere das outras repúblicas da Rússia, suportamos os anos 90 de maneira mais fácil e isso é mérito de nossa política econômica competente"
 TAT_western_start_desc: "É hora de nosso país seguir o caminho do governo democrático"
 TAT_promka: "Indústria do Tartaristão"
 TAT_promka_desc: "Não devemos parar por aí. Continuaremos a desenvolver a indústria nacional para que nossa república floresça."
 TAT_rebuild_promka: "Rumo ao Desenvolvimento da Indústria"
 TAT_rebuild_promka_desc: "Vamos tornar o rápido crescimento da indústria nacional uma prioridade de nossa política econômica."
 TAT_rezina: "Produção de Borracha"
 TAT_rezina_desc: "Expandiremos a produção de borracha para atender tanto ao consumidor doméstico quanto aos compradores externos."
 TAT_neftehim: "Setor Petroquímico"
 TAT_neftehim_desc: "Continuaremos a desenvolver nosso setor petroquímico como antes."
 TAT_airport: "Reconstrução do Aeroporto de Kazan"
 TAT_airport_desc: "Estamos prontos para alocar fundos para a reconstrução de nosso aeroporto."
 TAT_tourism: "Desenvolvimento do Setor de Turismo"
 TAT_tourism_desc: "O desenvolvimento do turismo nos trará uma receita considerável para o tesouro."
 TAT_alabuga: "Zona Econômica Especial - Alabuga"
 TAT_alabuga_desc: "Zona econômica especial de tipo industrial e de produção no distrito de Yelabuga, na República do Tartaristão. Está localizada a 10 km de Yelabuga, a 25 km de Naberezhnye Chelny, a 40 km de Nizhnekamsk e a 210 km de Kazan. Ocupa uma área de 3903,5 hectares. O Ministério das Relações Fundiárias e de Propriedades da República do Tartaristão é acionista majoritário da empresa de gestão JSC SEZ PPT Alabuga."
 TAT_alabuga_small_business: "Foco em Pequenos Negócios"
 TAT_alabuga_small_business_desc: "Vamos nos concentrar em pequenas e médias empresas, conceder benefícios a elas e ajudar a estimular seu desenvolvimento, isso certamente trará resultados."
 TAT_alabuga_aurus: "Fábrica de Produção AURUS"
 TAT_alabuga_aurus_desc: "Produziremos carros de luxo para o consumidor russo."
 TAT_alabuga_invest: "Atratividade para Investimentos"
 TAT_alabuga_invest_desc: "Continuaremos a atrair investidores para nossa Zona Econômica Especial."
 TAT_akbars: "Ak Bars Holding"
 TAT_akbars_desc: "OJSC Ak Bars Holding é uma holding financeira diversificada fundada em 1998."
 TAT_akbars_agro_prom: "Desenvolvimento do Setor Agrícola"
 TAT_akbars_agro_prom_desc: "Vamos destacar o setor agrícola em uma categoria separada de investimento e desenvolvimento."
 TAT_akbars_it: "Investimentos em TI"
 TAT_akbars_it_desc: "A esfera de TI é o futuro - por isso estamos investindo nela."
 TAT_akbars_sudostroy: "Estaleiro Zelenodolsk JSC"
 TAT_akbars_sudostroy_desc: "OJSC Zelenodolsk Shipyard é uma empresa de construção naval com sede em Zelenodolsk, Rússia. Faz parte da Ak Bars Holding."
 TAT_military: "Indústria Militar"
 TAT_military_desc: "Não temos a indústria militar mais fraca - isso nos dá um impulso para desenvolver nessa área."
 TAT_sokol_bpla: "Escritório de Design 'Sokol'"
 TAT_sokol_bpla_desc: "Localizado na cidade de Kazan, microdistrito de Karavaevo. As principais atividades do Escritório de Design Sokol: produção e reparo de veículos aéreos não tripulados, realização de trabalhos de pesquisa e desenvolvimento, testes de amostras de equipamentos de aviação."
 TAT_eniks_bpla: "CJSC ENIX"
 TAT_eniks_bpla_desc: "Empresa dedicada ao desenvolvimento, produção, operação e reparo de complexos de alvos aéreos e veículos aéreos não tripulados (VANTs), lançadores de aeronaves terrestres, motores a jato de aeronaves para VANTs, sistemas autônomos de navegação por rádio e sistemas ópticos giroestabilizados para VANTs."
 TAT_kvz_helicopters: "Fábrica de Helicópteros de Kazan"
 TAT_kvz_helicopters_desc: "Sociedade anônima, fabricante de helicópteros da família Mi-8/17. Os helicópteros fabricados em Kazan voaram um total de mais de 50 milhões de horas de voo em todo o mundo. Ao longo de toda a história do KVZ, mais de 12.000 helicópteros Mi-4, Mi-8, Mi-14, Mi-17, Ansat e suas modificações foram entregues a 100 países ao redor do mundo."
 TAT_kazavia: "Fábrica de Aviação de Kazan"
 TAT_kazavia_desc: "Uma das maiores empresas da indústria da aviação, fundada em 1932 na cidade de Kazan e operando até os dias de hoje. Está localizada na parte leste do distrito de Construção de Aeronaves de Kazan, entre as ruas Maksimov e Akademika Pavlova do microdistrito de Karavaevo. Também possui o campo de aviação da fábrica de Borisoglebskoye, localizado nas proximidades na cidade. Produz aeronaves militares e civis, além de bens de consumo. Junto com a JSC \"Associação de Produção de Motores de Kazan\", localizada nas proximidades, é uma das empresas formadoras do distrito."
 TAT_reb_zavod: "Fábrica Óptica e Mecânica de Kazan"
 TAT_reb_zavod_desc: "Empresa multidisciplinar especializada no desenvolvimento e fabricação de dispositivos ópticos. O nome completo da empresa é Joint Stock Company \"Kazan Optical and Mechanical Plant\". A Stella-K JSC, que atua na produção em série de equipamentos de guerra eletrônica, também opera no território da empresa."
 TAT_rockets: "Elecon"
 TAT_rockets_desc: "Os principais produtos da empresa são conectores. Dispositivos de telemetria e conectores fabricados pela JSC Elekon Plant são amplamente utilizados em todos os tipos de equipamentos militares e civis e em muitas indústrias, veículos de lançamento: Soyuz, Proton, Zenit; mísseis balísticos intercontinentais: SS-19, SS-20, Topol-M e seus locais de lançamento; navios satélites: Vostok, Voskhod, Soyuz, Cosmos, Molniya, Ekran, Raduga e outros; estações orbitais: Salyut, Mir, ISS; estações interplanetárias: Lua, Marte, Vênus; aeronaves militares e civis, helicópteros, navios e submarinos, tanques, radares, sistemas de comunicação e navegação via satélite, telemechanics e automação, televisão e engenharia elétrica, usinas nucleares e térmicas, equipamentos ferroviários, automóveis."
 TAT_western_reform_govern: "Reforma Governamental"
 TAT_western_reform_govern_desc: "Nosso governo precisa de uma reforma urgente"
 TAT_Measures_of_rapprochement_with_the_West: "Medidas de Aproximação com o Ocidente"
 TAT_Measures_of_rapprochement_with_the_West_desc: "O Ocidente é nosso amigo. E vamos repetir isso o tempo todo"
 TAT_western_decentr: "Descentralização"
 TAT_western_decentr_desc: "É hora de dar mais direitos às regiões"
 TAT_western_defend_people_rights: "Direitos Humanos e Liberdades"
 TAT_western_defend_people_rights_desc: "Nosso estado passará a respeitar os direitos e liberdades de cada cidadão"
 TAT_EU_integration: "Integração na UE"
 TAT_EU_integration_desc: "Pretendemos integrar na União Europeia"
 TAT_western_anti_corruption: "Luta Contra a Corrupção"
 TAT_western_anti_corruption_desc: "Funcionários corruptos serão punidos!"
 TAT_western_prave_rabochich: "Direitos dos Trabalhadores"
 TAT_western_prave_rabochich_desc: "Nossos trabalhadores devem ser protegidos por garantias sociais"
 TAT_USAD_request: "Pedido à USAID"
 TAT_USAD_request_desc: "Decidimos entrar em contato com a USAID para obter apoio"
 TAT_western_freedom_smi: "Liberdade de Expressão"
 TAT_western_freedom_smi_desc: "A liberdade de expressão é um dos princípios básicos de nosso estado"
 TAT_Opening_garment: "Abertura de Fábricas de Vestuário para Marcas Populares"
 TAT_Opening_garment_desc: "Estamos prontos para estabelecer a produção de produtos de vestuário de marcas populares em nosso país"
 TAT_western_welfare: "Investimentos em Saúde"
 TAT_western_welfare_desc: "Nossa população deve estar saudável"
 TAT_western_mothers_posobia: "Benefícios de Maternidade"
 TAT_western_mothers_posobia_desc: "Alocaremos o máximo de dinheiro possível para benefícios de maternidade"
 TAT_western_economic_rost: "O Crescimento de Nossa Economia"
 TAT_western_economic_rost_desc: "Nossa política competente levou ao crescimento econômico"
 TAT_western_infrastructure: "Investimentos em Infraestrutura"
 TAT_western_infrastructure_desc: "O território de nosso estado não deve ser um deserto deserto"
 TAT_western_education_reform: "Reforma Educacional"
 TAT_western_education_reform_desc: "Investiremos pesadamente na reforma educacional"
 TAT_western_science_reform: "Investimentos em Ciência"
 TAT_western_science_reform_desc: "Investiremos em nossa ciência, pois é o futuro de nosso país!"
 TAT_western_sport: "Promoção do Esporte"
 TAT_western_sport_desc: "Nação saudável! - Uma nação forte!"
 TAT_western_ciphrovisation: "Digitalização Global"
 TAT_western_ciphrovisation_desc: "A digitalização fortalecerá o crescimento de nossa economia"
 TAT_western_liberal_heaven: "Exposição Liberal da Tartaristão"
 TAT_western_liberal_heaven_desc: "Somos um exemplo de construção de um estado liberal no território da Rússia"
 TAT_Communism_start: "O Retorno do Comunismo"
 TAT_Communism_start_desc: "O comunismo retornou ao Tartaristão novamente. Os comunistas governarão o país novamente?"
 TAT_arest_silovic: "Ajudando os Agricultores"
 TAT_arest_silovic_desc: "Seremos agricultores domésticos, pois eles alimentam nosso povo"
 TAT_erase_nationalist: "Colocar Todos os Nacionalistas na Prisão"
 TAT_erase_nationalist_desc: "É hora de eliminar células nacionalistas em nosso país"
 TAT_antigay_propaganda_laws: "Leis Anti-gay"
 TAT_antigay_propaganda_laws_desc: "É hora de legalmente proibir pessoas LGBT em nosso país"
 TAT_clean_soc_net_desc: "Vamos limpar todas as redes sociais, não permitiremos a propagação de propaganda inimiga"
 TAT_pioneria: "Pioneria"
 TAT_pioneria_desc: "Os jovens não devem ficar ociosos, então reviveremos o pioneiro."
 TAT_Marks_school: "Marxismo nas Escolas"
 TAT_Marks_school_desc: "O currículo escolar incluirá necessariamente Marx."
 TAT_free_education: "Educação Gratuita"
 TAT_free_education_desc: "A educação deve ser gratuita e acessível para todo cidadão de nosso glorioso estado."
 TAT_state_atheism: "Ateísmo Estatal"
 TAT_state_atheism_desc: "A religião é o ópio do povo, então é hora de lutar contra a religião."
 TAT_collectivism: "Coletivismo"
 TAT_collectivism_desc: "A coletivização já funcionou uma vez, então repetiremos a experiência."
 TAT_mobilize_the_masses: "Mobilizar as Massas"
 TAT_mobilize_the_masses_desc: "Nosso exército precisa de pessoas para defender os interesses de nosso país onde quer que o partido exija."
 TAT_nationalisation_production: "Nacionalização da Produção"
 TAT_nationalisation_production_desc: "A nacionalização dos produtos ajudará nossa economia a se tornar mais forte."
 TAT_the_culture_of_proletarianism: "Cultura do Proletariado"
 TAT_the_culture_of_proletarianism_desc: "É hora de plantar uma cultura proletária para a classe trabalhadora, com a ajuda da qual avançaremos juntos em direção a um futuro comunista comum e belo."
 TAT_fight_international_capitalists: "Lutar contra Capitalistas Internacionais"
 TAT_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhores do que os kulaks da época soviética. Desde a dissolução da URSS, os oligarcas russos têm absorvido cada vez mais influência econômica e expulsado os trabalhadores russos de empregos, em favor de um modelo econômico globalizado alimentado por empresas estrangeiras. Para reviver a Rússia, é essencial expulsar a classe capitalista internacional."
 TAT_better_roads: "Melhoria Geral das Estradas"
 TAT_better_roads_desc: "É necessário lidar de perto com o problema das estradas em nosso país."
 TAT_a_new_economic_policy: "Nova Política Econômica"
 TAT_a_new_economic_policy_desc: "Os Planos Quinquenais, embora estejam funcionando bem, não estão funcionando bem o suficiente. Precisamos mudar um pouco as coisas para obter o máximo crescimento econômico."
 TAT_stalin: "Restalinização"
 TAT_stalin_desc: "Devemos render honras a Stalin novamente por seu papel na construção do socialismo e em salvar a civilização humana da praga eurofascista. Hoje, a grandeza da era de Stalin é autoevidente até mesmo para seus mais furiosos detratores. Libertaremos o mundo inteiro!"
 TAT_soviet_academy_of_sciences: "Educação Revolucionária"
 TAT_soviet_academy_of_sciences_desc: "Devemos reforçar os ideais revolucionários na sala de aula, para que os alunos não esqueçam o que muitos morreram para alcançar ao longo de várias décadas."
 TAT_weaken_the_banks: "Enfraquecer os Bancos"
 TAT_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira para o combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com dumping salarial e especulações de juros, e influenciam a política com doações tanto legais quanto ilegais. Os bancos devem retornar a um estado em que sejam meros emprestadores de dinheiro de curto prazo apolíticos."
 TAT_support_of_the_worker: "Apoio aos Trabalhadores"
 TAT_support_of_the_worker_desc: "A classe trabalhadora é nosso apoio e força, sempre os apoiaremos na luta contra o contágio capitalista!"
 TAT_power_to_the_workers: "Investimento na Classe Trabalhadora"
 TAT_power_to_the_workers_desc: "We will focus on the working class, which will be the engine of growth of our economy."
 TAT_ultimate_tax_reform: "Grande Reforma Tributária"
 TAT_ultimate_tax_reform_desc: "Pretendemos realizar uma grande reforma tributária, que aliviará a carga tributária para as pessoas comuns, mas para as empresas será o oposto."
 TAT_single_party: "Partido Único"
 TAT_single_party_desc: "O Partido Comunista do Tatarstan sabe melhor em todas as esferas que dizem respeito ao estado. Se outras pessoas saírem do caminho, podemos começar a construir uma verdadeira utopia comunista, e desta vez, teremos sucesso."
 TAT_nationalize_foreign_business: "Nacionalizar Negócios Estrangeiros"
 TAT_nationalize_foreign_business_desc: "Fábricas industriais de propriedade de estrangeiros sempre representam um risco de segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, é sempre uma ameaça que os proprietários industriais saiam da noite para o dia e levem partes vitais de suas fábricas consigo. Para evitar isso, precisamos reivindicar essas indústrias para o estado - mesmo que isso ofenda os estados estrangeiros."
 TAT_five_year_plan: "Primeiro Plano Quinquenal"
 TAT_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não são o futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos Quinquenais clássicos à moda soviética, dará ao governo influência irrestrita sobre a economia anteriormente não verificada."
 TAT_authoritarian_control_over_economy: "Controle Autoritário sobre a Economia"
 TAT_authoritarian_control_over_economy_desc: "The economic sphere of our state was left to chance, but now we will bring it back under the control of a strong leader."
 TAT_create_patrioitc_schools: "Criar Escolas Patrióticas"
 TAT_create_patrioitc_schools_desc: "Escolas patrióticas nos ajudarão a aumentar nossa influência sobre os jovens e a manter o Partido Comunista no poder."
 TAT_the_peoples_militias: "Milícias do Povo"
 TAT_the_peoples_militias_desc: "Formar milícias bem financiadas para o povo pode garantir que o exército tenha apoio suficiente em quaisquer conflitos."
 TAT_reestablish_the_military_industrial_complex: "Reestabelecer o Complexo Industrial-Militar"
 TAT_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo são Um!"
 TAT_red_army: "O Exército Vermelho do Tatarstan"
 TAT_red_army_desc: "Criaremos nosso próprio Exército Vermelho, que nos guiará na batalha para defender as conquistas e sucessos socialistas."
 TAT_nati_start: "Nacionalismo Tatar"
 TAT_nati_start_desc: "As forças nacionalistas tomaram o poder no país. Para onde eles levarão o Tatarstan? Rumo a um futuro mais brilhante ou ao colapso do país?"
 TAT_socialochka: "Aumento dos Gastos Sociais"
 TAT_socialochka_desc: "Para aumentar com sucesso a taxa de natalidade, devemos criar melhores condições para nossos cidadãos. Os gastos sociais devem ser aumentados."
 TAT_rojdaemost: "Propaganda da Taxa de Natalidade"
 TAT_rojdaemost_desc: "Nosso país está passando por uma queda demográfica, então devemos promover a taxa de natalidade entre as famílias jovens."
 TAT_debur: "Desburocratização"
 TAT_debur_desc: "Reduziremos os gastos com funcionários e reduziremos o número deles, e os fundos liberados serão para o benefício do povo."
 TAT_rebuild_roads: "Investimentos em Reparos de Estradas"
 TAT_rebuild_roads_desc: ""
 TAT_patriotism: "Patriotismo"
 TAT_patriotism_desc: "É hora de elevar a educação patriótica em nosso país."
 TAT_rebuild_national: "Apoio à Indústria Nacional"
 TAT_rebuild_national_desc: ""
 TAT_valute: "Nossa Própria Moeda"
 TAT_valute_desc: "Vamos começar a transição para nossa própria moeda nos cálculos"
 TAT_National_science: "Ciência Doméstica"
 TAT_National_science_desc: "Investiremos dinheiro no desenvolvimento da ciência russa"
 TAT_Tatarisation: "Tatarização"
 TAT_Tatarisation_desc: "Toda literatura, todos os títulos devem estar em tatariano"
 TAT_anti_lgbt: "Proibição da Propaganda de Relações Perversas"
 TAT_anti_lgbt_desc: "Estamos adotando uma lei sobre a prioridade e proteção da família, casamento (união de um homem e uma mulher), maternidade, sobre a proteção da família contra invasões e interferências em assuntos familiares por ideologia e organizações. Além disso, é proposto adotar uma lei sobre a proteção da natureza humana e proibir a propaganda de relações perversas contra a natureza natural do homem."
 TAT_territorial_reform: "Reforma Territorial"
 TAT_territorial_reform_desc: "Vamos mudar a estrutura territorial de nossa república."
 TAT_militarisation: "Militarização da República"
 TAT_militarisation_desc: ""
 TAT_territorial_defence: "Criar uma Defesa Territorial"
 TAT_territorial_defence_desc: ""
 TAT_Sovereign_Internet: "Internet Soberana"
 TAT_Sovereign_Internet_desc: "Devemos tornar nosso espaço na Internet completamente independente de outros países para que não possam influenciar nossos cidadãos."
 TAT_Democratic_clean: "Limpeza de Democratas"
