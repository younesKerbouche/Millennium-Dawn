 BSH_bashkiria_agro_reform: "Reforma Agrícola"
 BSH_bashkiria_agro_reform_desc: "Estamos seriamente prontos para cuidar de nossa agricultura"
 BSH_sport: "Ministério do Desenvolvimento Social"
