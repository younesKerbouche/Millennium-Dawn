 BSH_alga: "Zona Econômica Especial 'Alga'"
 BSH_alga_desc: "Este é um local para a localização de produções tecnológicas, que tem um status legal especial. O status especial do território fornece aos nossos residentes benefícios fiscais e preferências alfandegárias, garantidos em nível estadual."
 BSH_tech: "Desenvolvimento de Ciência, Tecnologia e Educação"
 BSH_tech_desc: "Aprovaremos o programa estadual para o Desenvolvimento da ciência e tecnologia na República da Bashkortostan."
 BSH_bashkiria_economic_growth: "Desenvolvimento Econômico e de Investimento"
 BSH_bashkiria_economic_growth_desc: "Aprovaremos o programa estadual de Desenvolvimento Econômico e de Investimento da República da Bashkortostan."
 BSH_bashkiria_small_business: "Programa de Desenvolvimento de Pequenas Empresas"
 BSH_bashkiria_small_business_desc: "O Programa de Desenvolvimento de Pequenas Empresas visa criar condições para o desenvolvimento de pequenas e médias empresas na República da Bashkortostan com base na formação de mecanismos eficazes para seu apoio, aumentando a contribuição das pequenas e médias empresas para resolver problemas econômicos e sociais da República da Bashkortostan."
 BSH_social_sector: "Gastos Sociais"
 BSH_social_sector_desc: "Vamos aumentar o apoio social para a população"
 BSH_CUR: "Centro de Gestão da República de Bashkiria"
 BSH_CUR_desc: "Este centro nos ajudará a gerenciar melhor a república"
 BSH_bashkiria_free_nationalist: "Bashkiria Livre"
 BSH_bashkiria_free_nationalist_desc: "Nosso povo finalmente está livre e livre para decidir seu próprio destino"
 BSH_a_pragmatic_approach: "Uma Abordagem Pragmática"
 BSH_a_pragmatic_approach_desc: "Embora a democracia seja boa, não podemos ir diretamente de uma ditadura comunista para uma democracia capitalista. A terapia de choque não funcionará e destruirá o novo estado russo."
 BSH_democratic_idealism: "Idealismo Democrático"
 BSH_democratic_idealism_desc: "É hora de deixar os fantasmas do passado para trás e buscar reformas democráticas a todo custo."
 BSH_bashkiria_free_nationalist_polit_nation: "Vontade Política do Povo"
