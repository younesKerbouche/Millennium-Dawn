 BSH_bashkiria_nationalist_ter_oborona: "Defesa Territorial"
 BSH_bashkiria_nationalist_ter_oborona_desc: "A legislação russa permite totalmente que as repúblicas tenham forças de defesa territorial, acho que devemos direcionar o canal de pessoas para proteger nossas fronteiras"
