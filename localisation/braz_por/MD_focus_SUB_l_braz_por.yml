 BSH_bashkiria_commies_worker_class: "Classe Trabalhadora"
 BSH_bashkiria_commies_worker_class_desc: "Vamos nos esforçar para garantir que a classe trabalhadora se torne a única classe em nosso estado"
 BSH_bashkiria_commies_new_economic: "A Nova Economia Bashkiriana"
 BSH_bashkiria_commies_new_economic_desc: "Nossa Bashkiria está entrando em uma era de novo desenvolvimento econômico"
 BSH_bashkiria_reactioners: "Novo Caminho"
 BSH_bashkiria_reactioners_desc: "Após o colapso da União Soviética, a nação bashkiriana enfrentou a questão de sua existência futura. Como resultado, os bashkirs escolheram o caminho da união com a Rússia sob a liderança de um líder que os conduziu através dos terríveis anos 90"
 BSH_bashkiria_const_reform: "Reforma Constitucional"
