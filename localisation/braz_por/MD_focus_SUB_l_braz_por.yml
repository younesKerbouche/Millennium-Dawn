 TAT_tatneft_category: "Tatneft"
 TAT_tatneft_category_desc: "A Tatneft é uma empresa petrolífera tártara originária de 1950. Tatneft é uma das maiores empresas petrolíferas russas verticalmente integradas, que desenvolve dinamicamente a produção de petróleo e gás, refino de petróleo, petroquímica, complexo de pneus, rede de postos de gasolina, indústria de energia elétrica, desenvolvimento e produção de equipamentos para a indústria de petróleo e gás e um bloco de estruturas de serviço. Tatneft também participa do capital de empresas do setor financeiro."
