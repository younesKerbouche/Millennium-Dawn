 BSH_nati_start: "Nacionalismo Bashkiriano"
 BSH_nati_start_desc: "Forças nacionalistas tomaram o poder no país. Para onde elas levarão Bashkortostan? Para um futuro mais brilhante ou o colapso do país?"
 BSH_socialochka: "Aumentar os Gastos Sociais"
 BSH_socialochka_desc: "Para aumentar com sucesso a taxa de natalidade, devemos criar melhores condições para nossos cidadãos. Os gastos sociais devem ser aumentados"
 BSH_rojdaemost: "Propaganda da Taxa de Natalidade"
 BSH_rojdaemost_desc: "Nosso país está passando por uma queda demográfica, então devemos promover a taxa de natalidade entre as famílias jovens"
 BSH_debur: "Desburocratização"
 BSH_debur_desc: "Vamos reduzir os gastos com funcionários e reduzir seu número e os fundos liberados irão beneficiar o povo"
