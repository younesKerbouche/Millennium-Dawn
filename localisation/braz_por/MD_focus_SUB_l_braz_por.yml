 CHE_kadyrov_case: "Conflict With Kadyrov"
 CHE_kadyrov_case_desc: "Akhmat Kadyrov's son, Ramzan, is very actively opposing us, it's time to turn to the federal authorities to resolve the issues of who they will leave in charge of Chechnya."
