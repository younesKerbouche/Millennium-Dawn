 CRM_neftegaz: "Indústria de Petróleo e Gás"
 CRM_neftegaz_desc: "Nosso setor de petróleo e gás ainda pode nos trazer lucro"
 CRM_trolleybus: "Ônibus Elétricos da Crimeia"
 CRM_trolleybus_desc: "Vamos estabelecer a produção de nossos próprios ônibus elétricos"
 CRM_selhoz_product: "Máquinas Agrícolas"
 CRM_selhoz_product_desc: "Temos a oportunidade de desenvolver a produção de nossas máquinas agrícolas"
 CRM_evpator: "Indústria Militar da Crimeia"
 CRM_evpator_desc: "Nossa pequena indústria militar tem sido subinvestida todos esses anos, é hora de mudar isso."
 CRM_natbols: "Bolcheviques Nacionais"
 CRM_natbols_desc: "A Crimeia se tornará um bastião do renascimento da civilização russa, onde verdadeiros patriotas, vamos nos livrar das correntes de uma herança sombria, liderarão o povo para a frente"
 CRM_rus_nation: "Luta Pela Nação Russa"
 CRM_rus_nation_desc: "O renascimento russo começa na Crimeia, e não permitiremos que outras nações nos humilhem e abusem em nossa própria terra"
 CRM_peredel: "Redistribuição de Propriedade"
 CRM_peredel_desc: "Tomaremos toda a propriedade dos oligarcas desta terra"
 CRM_orujie: "Liberdade para Portar Armas"
 CRM_orujie_desc: "Vamos permitir legalmente que todo cidadão de nosso país porte uma arma!"
 CRM_no_aborts: "Abortos são Malévolos"
 CRM_no_aborts_desc: "Vamos proibir o aborto como um dos meios de genocídio legal de nossa nação"
 CRM_national_science: "Ciência Nacional"
 CRM_national_science_desc: "A ciência deve ser livre e receber o máximo de financiamento possível"
 CRM_support_other: "Apoiar os Pobres"
 CRM_support_other_desc: "Pequenos negócios, militares, agricultores, todos foram levados à pobreza e miséria, precisamos corrigir isso"
 CRM_battle_suqads: "Esquadrões de Combate"
 CRM_battle_suqads_desc: "Devemos nos proteger, e para isso começaremos a recrutar em unidades de combate - os verdadeiros defensores da nação russa"
 CRM_army: "Exército Russo"
 CRM_army_desc: "Vamos criar um verdadeiro exército que protegerá os interesses dos russos onde quer que possa alcançar"
 CRM_ruralisation: "Ruralização"
 CRM_ruralisation_desc: "Nossas vastas extensões precisam de assentamento e construção de estruturas agrícolas, enviaremos os pobres para preencher esses espaços"
 CRM_anti_west: "Agenda Anti-Ocidental"
 CRM_anti_west_desc: "O Ocidente sempre foi e sempre será nosso verdadeiro inimigo"
 CRM_new_religion: "Igreja Ortodoxa Comunista Russa"
 CRM_new_religion_desc: "A nova religião ajudará a se livrar das correntes de escravidão do passado e nos conduzirá a um futuro brilhante"
 CRM_rus_expansion: "Expansão Russa"
 CRM_rus_expansion_desc: "Os russos lutarão por um russo em qualquer parte do mundo"
