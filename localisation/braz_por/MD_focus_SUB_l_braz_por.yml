 chechnya.29.t: "Terrorist Attack in Grozny"
 chechnya.29.d: "In Grozny, a terrorist attack took place on the guest stand of the Dynamo stadium. As a result of the explosion of a land mine laid in the base of the podium, 7 people were killed, including Chechen President Akhmat Kadyrov and Chairman of the Chechen State Council Huseyn Isaev, and about 80 people were injured."
 chechnya.29.a: "We're Sorry"
 chechnya.29.b: "What Awaits Us Next"
 chechnya.30.t: "Fate of Chechnya"
 chechnya.30.d: "The national tragedy in the form of Akhmat Kadyrov's death has paralyzed the republic, but it is necessary to move on and now it will be decided who will continue to rule the republic."
 chechnya.30.a: "Will See"
 chechnya.31.t: "New Head of The Republic"
 chechnya.31.d: "It's time for Chechnya to move on and a new head of the republic was elected in early elections."
 chechnya.31.a: "Good"
 chechnya.32.t: "New Head of The Republic"
 chechnya.32.d: "There is a conflict in the Chechen government between Akhmat Kadyrov's son, Ramzan, and the current head of the Republic, Ali Alkhanov.  The situation is so critical that we need to decide for ourselves right now who will lead the republic from now on."
 chechnya.32.a: "Kadyrov"
 chechnya.33.t: "Alkhanov Retains The Post of Head of Chechnya"
 chechnya.33.d: "The Russian government did not approve of Ramzan Kadyrov's impulses and took measures, Alkhanov will retain his post as head of Chechnya."
 chechnya.33.a: "Nice"
 CHE_ichker_economys: "Chechen Economy"
 CHE_ichker_economys_desc: "Our country is in ruins, we need to rebuild it completely, and it's up to us to decide which way we will go."
 CHE_agro_return: "Revival of the Agro-Industry"
 CHE_agro_return_desc: "The two Chechen wars completely destroyed the economy of our region, now we will begin to rebuild what was destroyed, and we will start with the agro-industry."
 CHE_agro_promka: "Expansion of Recovery"
 CHE_agro_promka_desc: "We can expand the potential boundaries of rebuilding what was destroyed after two wars, and soon we will feed the entire Caucasus!."
 CHE_chechen_mineral: "Chechen Mineral Waters LLC"
 CHE_chechen_mineral_desc: "New agro-industrial enterprises have expanded our economy."
 CHE_argun: "Argun Meat Processing Plant"
 CHE_argun_desc: "New agro-industrial enterprises have expanded our economy."
 CHE_sadi: "NPF Gardens of Chechnya LLC"
 CHE_sadi_desc: "New agro-industrial enterprises have expanded our economy."
 CHE_promka_return: "The Revival of Chechen Industry"
 CHE_promka_return_desc: "Our factories were destroyed in the last war with Russia, and now we need to rebuild them, which will require a lot of effort and resources."
 CHE_loyal_govern: "Chechnya's New Loyal Leader"
 CHE_loyal_govern_desc: "Recent events have led to drastic changes in the leadership towards Chechnya, and now a more loyal head of the region will be appointed."
 CHE_ahmat_after: "Akhmat's Legacy"
 CHE_ahmat_after_desc: "Recent events have led to drastic changes in the leadership towards Chechnya, and now a more loyal head of the region will be appointed."
 CHE_loyal_omon: "The Head Of Riot Policeman"
 CHE_loyal_omon_desc: "The real Hero of Chechnya, a true patriot of his homeland, the hero of the Chechen riot police and the whole of Russia is now placed at the head of the republic to bring it to stability."
 CHE_omon_zapros: "Request for deployment of OMON Battalions"
 CHE_omon_zapros_desc: "We intend to conduct a raid against Ichkerian militants, for this we need additional OMON battalions from the regions."
 CHE_police_chechnya: "Police rule in Chechnya"
 CHE_police_chechnya_desc: "The OMON, led by Musa, is taking control of more and more institutions of public control, it feels like the OMON is already in full control of the entire republic."
 CHE_omon_guard_russia_caucas: "Caucasian Guards of Russia"
 CHE_omon_guard_russia_caucas_desc: "It is necessary to strengthen the borders of our republic, in order to avoid attacks by Islamists and other enemy forces on our territory, we will become a shield of Russia."
 CHE_omon_narcos: "Deal With Drug Trafficking"
 CHE_omon_narcos_desc: "Drug trafficking grew in the Republic back in the 90s, it destroys our people, our youth, it's time to deal with it."
 CHE_omon_propaganda: "Promotion of the OMON Service"
 CHE_omon_propaganda_desc: "Serving in the OMON is becoming an honorable occupation in Chechnya, every man wants to help fight crime in his region."
 CHE_omon_expand: "Expand The Staff of The Chechen OMON"
 CHE_omon_expand_desc: "The number of volunteers has grown so much that now we are forced to expand the OMON staff in the republic."
 CHE_omon_battalion: "Ali Valdaev Battalion"
 CHE_omon_battalion_desc: "The new OMON regiment will be named after the hero, the OMON commander who fought against Ichkeria and fell valiantly in the battles for Grozny."
 CHE_loyal_alhanov: "Ali Alkhanov"
 CHE_loyal_alhanov_desc: "Ali Alkhanov, a former Chechen law enforcement official appointed from the federal center, now runs the republic."
 CHE_loyal_sb: "Own Security Service"
 CHE_loyal_sb_desc: "We do not trust the local Kadyrov loyalists and intend to create our own security service."
 CHE_economic_autonomy: "Economic Autonomy"
 CHE_economic_autonomy_desc: "We will strive for economic autonomy, because we cannot always sit on the financial needle of the Russian budget."
 CHE_federal_help: "Federal Aid"
 CHE_federal_help_desc: "The Russian government has allocated us a tranche of funds to support the financial stability of the republic."
 CHE_federal_invest: "Federal Investments"
 CHE_federal_invest_desc: "The Russian government is ready to invest in the recovering Chechen economy."
 CHE_islam_univer: "Kunta-Hadji Russian Islamic University"
 CHE_islam_univer_desc: "The Kunta-Hadji Russian Islamic University is the highest and main religious educational institution in Chechnya. Located in the center of Grozny. About 300 students study at the university. Graduates of Islamic universities in Jordan, Malaysia, the UAE, Saudi Arabia, Syria, and Egypt teach at the university. An important part of the curriculum is the study of the heritage of Kunta Haji, after whom the university is named"
 CHE_social_help: "Social Support"
 CHE_social_help_desc: "The citizens of our republic need social support more than ever, the republic has not yet recovered from the consequences of the war."
 CHE_mashadov_parlay: "Forward and Upward, Economy"
 CHE_mashadov_parlay_desc: "We do not intend to rest on our laurels, the growth of our economy is inevitable."
 CHE_loyal_fsb: "Intelligence Agencies Take Control"
 CHE_loyal_fsb_desc: "The FSB has promoted the candidacy of its protege and now he has taken over the post of head of the republic."
 CHE_battalion_fsb_help: "FSB Battalion Raids"
 CHE_battalion_fsb_help_desc: "We intend to request the FSB leadership to allocate us the Vimpel and Alpha battalions to conduct raids against supporters of Ichkeria."
 CHE_fsb_shield: "FSB Shield Over Ichkeria"
 CHE_fsb_shield_desc: "The FSB is increasingly taking control of the republic, hanging over it like a huge shield."
 CHE_power_up_border_troops: "Strengthen FSB Border Troops"
 CHE_power_up_border_troops_desc: "We intend to strengthen the border troops in the region by expanding recruitment."
 CHE_narcoss: "Deal With Drug Trafficking"
 CHE_narcoss_desc: "Drug trafficking grew in the Republic back in the 90s, it destroys our people, our youth, it's time to deal with it."
 CHE_fsb_k_spetcnaz: "Special Forces of The FSB 'Kavkaz'"
 CHE_fsb_k_spetcnaz_desc: "By analogy with Alfa and Vimpel, we intend to create our own FSB battalion to effectively counter the separatists in the Caucasus."
 CHE_battalion_caucas_fsb: "The Birth of A New FSB Battalion"
 CHE_battalion_caucas_fsb_desc: "We have completed the recruitment process and intend to announce the creation of a full-fledged Battalion."
 CHE_alhanov_again: "Ali Alkhanov"
 CHE_alhanov_again_desc: "Ali Alkhanov, a former Chechen law enforcement official appointed from the federal center, now runs the republic."
 CHE_alhanov_sb: "Own Security Service"
