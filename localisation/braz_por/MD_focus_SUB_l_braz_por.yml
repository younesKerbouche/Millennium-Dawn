 CRM_ratnik_desc: ""
 CRM_samooborona: "Auto-Defesa da Crimeia"
 CRM_samooborona_desc: "Cidadãos preocupados se levantaram para defender seu território dos avanços do inimigo"
 CRM_anti_ukr: "Identificar Agentes Ucranianos"
 CRM_anti_ukr_desc: "A Ucrânia sempre tentará nos influenciar e nos subjugar - devemos identificar todos os agentes"
 CRM_defend_armyansk: "Fortalecer Armyansk"
 CRM_defend_armyansk_desc: "A linha de defesa que não devemos deixar o inimigo atravessar - Armyansk"
 CRM_became_opolchenie: "A Milícia Popular"
 CRM_became_opolchenie_desc: "Agora a auto-defesa está se tornando uma estrutura legalmente fixa - a Milícia Popular"
 CRM_opolchenie_police: "Funções Policiais"
 CRM_opolchenie_police_desc: "Teremos o direito a algumas funções policiais, tornando assim o trabalho deles mais fácil."
 CRM_opolchenie_corrupt: "Combate aos Funcionários Corruptos"
 CRM_opolchenie_corrupt_desc: "Seremos capazes de deter funcionários corruptos ardentes quando suas violações forem óbvias para todos."
 CRM_monarchy: "Monarquia em uma Única Península"
 CRM_monarchy_desc: "Nossa Península sempre foi o berço da reverência pela família real, mas agora a herdeira direta dos Romanov estará à nossa frente."
 CRM_monarchy_rule: "Reinado dos Romanov"
 CRM_monarchy_rule_desc: "Uma nova era está chegando para nós, agora mostraremos que a Rússia também tem a chance de retornar ao verdadeiro caminho."
 CRM_monarchy_antidemocracy: "Luta Contra uma Falsa Democracia"
 CRM_monarchy_antidemocracy_desc: "Valores ocidentais e sua falsa democracia nos são estranhos, lutaremos com todos os seus apoiadores em nossa bela península."
 CRM_monarchy_constituion: "Emendas à Constituição"
 CRM_monarchy_constituion_desc: "Ainda estamos no século XXI, e é necessário mudar a principal lei de nosso país - a constituição, para que nosso poder seja legalmente confirmado."
 CRM_monarchy_tzar: "Herdeiro de Nicolau II"
 CRM_monarchy_tzar_desc: "Nosso governante é o verdadeiro herdeiro da família imperial e, com o poder concedido por Deus, nos conduzirá a um futuro maravilhoso."
 CRM_monarchy_tzar_academy: "A Academia Real"
 CRM_monarchy_tzar_academy_desc: "Vamos reviver os Institutos Reais de Educação para que nossos cidadãos sejam letrados e façam uma grande contribuição para o desenvolvimento de nosso país."
 CRM_monarchy_tzar_polk: "Regimento de Hussardos de Sua Majestade"
 CRM_monarchy_tzar_polk_desc: "Formado sob Catarina II, este regimento afundou na história com o colapso do Império Russo, agora o reviveremos."
 CRM_monarchy_tavria: "Tavria"
 CRM_monarchy_tavria_desc: "O nome atual de nosso estado não nos agrada, devemos enfatizar a herança imperial."
 CRM_monarchy_church: "Poder Concedido por Deus"
 CRM_monarchy_church_desc: "We must establish contact with the church in order to legitimize our authority as given by God himself."
 CRM_decommusitaion: "Descomunização"
 CRM_decommusitaion_desc: "Vamos limpar todas as marcas da praga vermelha de nossa península."
 CRM_zdravo: "Nação Saudável"
 CRM_zdravo_desc: "Estamos investindo em nossos cidadãos - vamos aumentar o fluxo de caixa para o setor social e de saúde."
 CRM_oligarch: "Oligarcas São a Nova Aristocracia"
 CRM_oligarch_desc: "Precisamos recriar uma camada da população como a aristocracia. A oligarquia local é perfeita."
