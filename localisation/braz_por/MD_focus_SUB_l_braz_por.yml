 chechnya.0.d: "A República Chechena nos oferece estabelecer o turismo religioso entre nossos países, estamos prontos para concordar?"
 chechnya.0.a: "Interessante."
 chechnya.0.b: "Não"
 chechnya.1.t: "Ramzan Kadyrov Oferece Atacar a Polônia"
 chechnya.1.d: "Ramzan Kadyrov propõe conduzir uma operação especial no território da Polônia. Este país, em sua opinião, prejudica muito a Rússia, é hora de lidar com isso"
 chechnya.1.a: "Vamos ouvir seu conselho"
 chechnya.1.b: "Não"
 chechnya.2.t: "Ramzan Kadyrov Oferece Atacar a Geórgia"
 chechnya.2.d: "Ramzan Kadyrov propõe conduzir uma operação especial no território da Geórgia. Este país, em sua opinião, prejudica muito a Rússia, é hora de lidar com isso"
 chechnya.2.a: "Vamos ouvir seu conselho"
 chechnya.2.b: "Não"
 chechnya.3.t: "Ramzan Kadyrov Oferece Libertar Belarus dos Invasores"
 chechnya.3.d: "Segundo Ramzan Kadyrov, Belarus agora é governada por forças de ocupação com uma política anti-russa, é urgente eliminar isso"
 chechnya.3.a: "Vamos ouvir seu conselho"
 chechnya.3.b: "Não"
 chechnya.4.t: "Ramzan Kadyrov Assume o Controle da Chechênia"
 chechnya.4.d: "Agora que a guerra acabou, é hora de restaurar nosso belo canto, nossa república. Farei todos os esforços para devolver a grandeza à Chechênia - respondeu Ramzan Kadyrov em uma entrevista"
 chechnya.4.a: "Feito"
 chechnya.5.t: "A RosGuard Chechena Foi Criada"
 chechnya.5.d: "Agora nossa república tem valentes defensores na pessoa dos Ros Guards. Ninguém pode prejudicar nossa bela Chechênia"
 chechnya.5.a: "Feito"
 chechnya.6.t: "Foi Criado o Próximo Batalhão Ahmat"
 chechnya.6.d: "O novo batalhão Ahmat se juntou às fileiras dos valentes guerreiros da Chechênia e da Rússia. Ahmat sila!"
 chechnya.6.a: "Feito"
 chechnya.7.t: "Foi Fundada a Universidade das Forças Especiais em Gudermes"
 chechnya.7.d: "A universidade das forças especiais foi fundada na Chechênia, o que dará ao nosso país lutadores mais experientes e profissionais em sua área."
 chechnya.7.a: "Feito"
 chechnya.8.t: "A Chechênia Está Pronta Para Nos Fornecer Um Carro Blindado \"Ahmat\""
 chechnya.8.d: "Os novos carros blindados servirão com sucesso em nosso exército. Eles se destacam por sua economia e qualidade"
 chechnya.8.a: "Feito"
 chechnya.9.t: "Planta Automobilística Chechena LLC \"Bolat\" Planeja Lançar a Produção de Veículos Blindados "
 chechnya.9.d: "O veículo é projetado para uso em operações especiais, para transportar feridos, entregar carga, rebocar reboques em todos os tipos de estradas e terrenos."
 chechnya.9.a: "Feito"
 chechnya.10.t: "Foi Realizada uma Tentativa Bem-Sucedida Contra o Presidente da Rússia"
 chechnya.10.d: "A insatisfação da diáspora chechena resultou no incidente mais terrível e inesperado. Agentes chechenos organizaram um ataque e assassinato bem-sucedidos de nosso presidente. Não temos escolha senão anunciar o início de uma operação especial"
 chechnya.10.a: "Meu Deus, ajude-nos"
 chechnya.11.t: "Chechenos Realizam Um Atentado Bem-Sucedido Contra o Presidente da Rússia"
 chechnya.11.d: "A insatisfação da diáspora chechena resultou no incidente mais terrível e inesperado. Agentes chechenos organizaram um ataque e assassinato bem-sucedidos do nosso presidente. Não temos escolha senão anunciar o início de uma operação especial"
