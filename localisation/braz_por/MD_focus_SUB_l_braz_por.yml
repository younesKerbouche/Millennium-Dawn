 BSH_valute: "Nossa Própria Moeda"
 BSH_valute_desc: "Começaremos a transição para nossa própria moeda nos cálculos"
 BSH_National_science: "Ciência Nacional"
 BSH_National_science_desc: "Investiremos dinheiro no desenvolvimento da ciência russa"
 BSH_Tatarisation: "Bashkirização"
 BSH_Tatarisation_desc: "Toda a literatura, todos os títulos devem ser em bashkiriano"
 BSH_anti_lgbt: "Proibição da Propaganda de Relações Perversas"
 BSH_anti_lgbt_desc: "Estamos adotando uma lei sobre a prioridade e proteção da família, casamento (união de homem e mulher), maternidade, sobre a proteção da família contra ataques e interferências em assuntos familiares por ideologias e organizações. Além disso, propõe-se adotar uma lei \"sobre a proteção da natureza humana\" e proibir a propaganda de relações perversas contra a natureza natural do homem."
 BSH_territorial_reform: "Reforma Territorial"
 BSH_territorial_reform_desc: "Vamos mudar a estrutura territorial de nossa república."
 BSH_militarisation: "Militarização da República"
 BSH_militarisation_desc: ""
 BSH_territorial_defence: "Criar uma Defesa Territorial"
 BSH_territorial_defence_desc: ""
 BSH_Sovereign_Internet: "Internet Soberana"
 BSH_Sovereign_Internet_desc: "Devemos tornar nosso espaço na Internet completamente independente de outros países para que eles não possam influenciar nossos cidadãos."
 BSH_Democratic_clean: "Limpeza de Democratas"
 BSH_Democratic_clean_desc: "Não vamos nos tornar servos do Ocidente. É hora de limpar nosso país dos democratas"
 BSH_Communistst_clean: "Purga de Comunistas"
 BSH_Communistst_clean_desc: "O legado da URSS deve ser destruído. É hora de afastar esses adeptos do contágio vermelho."
 BSH_Anti_corruption_law: "Lei Anti Corrupção"
 BSH_Anti_corruption_law_desc: "Vamos combater a corrupção em todas as suas manifestações."
 BSH_anti_immigration_policies: "Políticas Anti-imigração"
 BSH_anti_immigration_policies_desc: "Implementar mais políticas anti-imigração manterá viva e bem a identidade Bashkir."
 BSH_decolectivisation: "Descoletivização"
 BSH_decolectivisation_desc: "É hora de se livrar do legado da URSS e ajudar a população a se mudar para as cidades."
 BSH_tatar_past: "Passado Tatar"
 BSH_tatar_past_desc: "A história não pode ser alterada, e sabemos disso. Somos os grandes herdeiros do Canato de Kazan."
 BSH_constitution_return: "Restaurar a Primeira Constituição Bashkir"
 BSH_constitution_return_desc: "É hora de restaurar uma constituição normal em nosso país."
 BSH_true_political_and_national_freedom: "Verdadeira Liberdade Política"
 BSH_true_political_and_national_freedom_desc: "O início da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nossa purga dentro do país. É hora de avançar e conquistar o que nosso povo realmente deseja."
 BSH_tatarin_nati_modifier: "Política Estatal de Bashkortostan"
 BSH_tatarin_nati_modifier_desc: "A ascensão ao poder das forças nacionalistas em Bashkortostan afetou grandemente sua política doméstica e externa. A prioridade foi o poder e a força da nação, propaganda do grande passado e revanchismo, pela grandeza Bashkir perdida."
