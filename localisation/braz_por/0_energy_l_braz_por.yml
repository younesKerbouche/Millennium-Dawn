 energy_building_battery_parks: "§YConstructing§! Battery Park"
 energy_building_battery_parks_desc: "We have chosen the path of general renewable. It is time to start building the materials required for our nation to store the energy generated by our renewable infrastructure."
 energy_automatic_fuel_purchase: "Automatic §YFuel Purchase§!"
 energy_automatic_fuel_purchase_desc: "We are currently purchasing fuel at the market rate every twenty-eight days."
