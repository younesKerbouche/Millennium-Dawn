 auto_accept_all_reactor_grade_purchases: "§YAceitar automaticamente§! Compras de materiais para reator"
 auto_accept_all_reactor_grade_purchases_desc: "Aceitar automaticamente todas as compras de materiais para reatores de países estrangeiros."
 stop_auto_accept_all_reactor_grade_purchases: "Pare de §Yaceitação automática§! Compras de materiais para reator"
 stop_auto_accept_all_reactor_grade_purchases_desc: "Pare de aceitar automaticamente compras de materiais para reatores de países estrangeiros."
 heavy_power_restrictions_spirit_desc: "O governo impôs uma série de restrições pesadas de energia à sua população. Ele reduziu drasticamente o consumo de energia e potência, mas a um custo de receita tributária e outras penalidades econômicas."
 some_power_restrictions_spirit_desc: "O governo impôs uma série de pequenas restrições de energia à população. Ele reduziu drasticamente o consumo de energia e potência, mas a um custo de receita tributária e outras penalidades econômicas."
 some_additional_consumption_spirit_desc: "O governo iniciou uma série de subsídios direcionados em pequena escala para o uso de energia das pessoas para aliviar parte do fardo financeiro. Ele encorajou um pouco mais de gastos, mas o consumo elétrico disparou."
 heavy_additional_consumption_spirit_desc: "O governo iniciou uma série de subsídios direcionados em larga escala para o uso de energia das pessoas para aliviar parte do fardo financeiro. Ele encorajou uma grande quantidade de gastos adicionais, mas o consumo elétrico disparou."
