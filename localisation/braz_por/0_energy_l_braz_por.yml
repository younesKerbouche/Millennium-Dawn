l_braz_por:
 decision_category_energy: "Categoria de Decisão de Energia"
 decision_category_energy_desc: "\n£MAIN_desctext_energy \n\n\n\n§Y[ROOT.GetFlag]Todas as nações§! precisa manter um certo nível de satisfação energética para evitar que suas funções e serviços falhem.Se §Rfalhar§! para manter as crescentes §Ynecessidades energéticas§! da nossa economia, poderemos sofrer imensas §Rconsequências§! e uma §Rparalisação económica total.§!"
 block_all_reactor_grade_purchases: "§YBloquear§! Compras de materiais para reator"
 block_all_reactor_grade_purchases_desc: "Se não tiver o desejo de vender seu material de grau de reator, pode interromper as ofertas clicando nesta decisão."
 unblock_all_reactor_grade_purchases: "§YPermitir§! Compras de Material de Grau de Reator"
 unblock_all_reactor_grade_purchases_desc: "Se deseja vender seu material de grau de reator, pode permitir que as ofertas sejam recebidas ao clicar nesta decisão."
 energy_buy_reactor_grade_material: "§YComprar§! Material de Grau de Reator de [FROM.GetNameWithFlag]"
 energy_buy_reactor_grade_material_desc: "Estamos com escassez de material de grau de reator. Pode valer a pena comprar algum material de grau de reator para nossos reatores nucleares."
 energy_building_enrichment_facilities: "§YConstruindo§! Instalações de Enriquecimento"
 energy_building_enrichment_facilities_desc: "Escolhemos o caminho da energia nuclear. É hora de começar a construir os materiais necessários para nossa nação."
 canceled_our_enrichment_facility_construction: "Interrompemos a Construção de Nossa Instalação de Enriquecimento"
 limited_to_heu_materials_only: "Limitados a Materiais de LEU Apenas"
 ignored_our_request_to_cease: "Ignorou Nosso Pedido de Interrupção"
 HEADER_TEXT_TITLE: "§YEnerg.§!"
 CAT_nuclear: "Nuclear"
 energy_dynamic_modifier: "Rede Elétrica Nacional"
 energy_dynamic_modifier_TT: "This Spirit displays the sum of fuel consumption from fossil powerplants and direct fuel consumption from non-electrical sources as well as eventual maluses that arise if the power consumption were to be unsatisfied by the power generation. This will also display any energy being shared or given from another nation via Energy Load Sharing."
 no_fuel_penalties_modifier: "Penalidades por Falta de Combustível"
 no_fuel_penalties_modifier_TT: "Este Espírito exibe as penalidades que surgem se o país consumir todas as suas reservas de combustível, não deixando nada para a população consumir."
 hydroelectric_infrastructure_in_state: "Infraestrutura Hidrelétrica no Estado"
 hydroelectric_infrastructure_in_state_TT: "A Infraestrutura Hidrelétrica inclui todas as barragens hidrelétricas, armazenamento e mais relacionados à Energia Hidrelétrica. O modificador no estado inclui a energia total produzida, bem como a quantidade de armazenamento que pode conter. Contribui para sua geração total de energia e, como tal, ajuda a fornecer energia para seus consumos industriais e populacionais."
 geothermal_infrastructure_in_state: "Infraestrutura Geotérmica no Estado"
 geothermal_infrastructure_in_state_TT: "A Infraestrutura Geotérmica inclui todas as usinas geotérmicas e infraestruturas semelhantes. Contribui para sua geração total de energia e, como tal, ajuda a fornecer energia para seus consumos industriais e populacionais."
 renewable_capacity_factor_dyn_mod: "Ponto de Energia Renovável"
 renewable_capacity_factor_dyn_mod_TT: "Este lugar tem condições particularmente favoráveis para a geração de energia renovável, seja por meio de ventos fortes e estáveis ou um número muito alto de horas médias de luz solar por ano. Isso aumenta o fator de capacidade dos parques de energia renovável construídos neste estado, fazendo com que operem, em média, mais próximos de sua capacidade máxima."
 heavy_power_restrictions_spirit: "Restrições de Energia Intensas"
 some_power_restrictions_spirit: "Restrições de Energia Moderadas"
 some_additional_consumption_spirit: "Subsídios de Consumo de Energia Moderados"
 heavy_additional_consumption_spirit: "Subsídios de Consumo de Energia Intensos"
 energy_build_fossil_powerplant_TT: "Altera o número de §YUsinas de Energia a Combustível Fóssil§! em [?temp_change|0+] em [ROOT.GetNameWithFlag] (Atual: [?number_of_fossil_pps|Y0])"
 build_battery_park_effect_TT: "Altera o número de §YParques de Baterias§! em [?temp_change|0+] em [ROOT.GetNameWithFlag] (Atual: [?number_of_battery_parks|Y0])"
