 toggle_fossil_fuel_power_plant_generation_tt: "§YToggle Fossil Fuel Powerplant Generation§!\nToggle §YFossil Fuel Powerplant§! energy generation. We can do this to focus solely on renewable or as a tactical choice to reduce the amount of fossil fuel consumed per hour."
