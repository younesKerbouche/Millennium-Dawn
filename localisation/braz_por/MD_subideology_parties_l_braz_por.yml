 TAJ.Nat_Populism2: "£TAJ_emerging_reactionary (TNP) Tajik National Party"
 TAJ.Nat_Populism2_desc: "(Tajik Nationalism) - Tajik National Party, (Tajik/Farsi: Hizbi Milli Tojikistan)\n\nSpearheaded by Emomali Rahmon, the National Party Of Tajikistan has led Tajikistan with an iron grip. Due to the dominance of the party in Tajikistan, opposition movements attempting to topple the government have sprung up all around Tajikistan. The party has been focused mainly on reviving Tajik culture, identity, and statehood. The party under Emomali Rahmon has heavily restricted Islamic practices in an attempt to secularize Tajikistan, taking measures such as banning beards and creating dress codes for women who wish to wear the hijab. Recently merging with the Democratic Party of Tajikistan, they have been leaning towards a more Pan-Iranic identity."
 TAJ.Nat_Populism: "£TAJ_western_conservative (DPT) Democratic Party of Tajikistan"
 TAJ.Nat_Populism_desc: "\n(£PER_Nat_Populism_small Pan-Iranism/Tajik Nationalism)\n\nDemocratic Party of Tajikistan, (Tajik-Farsi, romanized: Demokraticheskaya Partiya Tadzhikistana)\n\nFounded by Mahmadruzi Iskandarov in 1990, the Democratic Party of Tajikistan is a secular-nationalist party that fought against Emomali Rahmon in the Tajik Civilwar. The party encompasses liberal ideals whilst also fostering nationalist views when advocating for the unification of Iranic lands. The party holds a negative view on Islamist governments and movements which have sprung up in Iran and Afghanistan, even having held talks with Pan-Iranist movements within those nations."
 GER.anarchist_communism_alt: "£GER_non_aligned_socialist_democrat Die Linke"
 GER.anarchist_communism_icon_alt: "£GER_non_aligned_socialist_democrat"
 GER.anarchist_communism_desc_alt: "Left Wing Radical - Die Linke (The Left) is the direct descendant of the ruling party of former East Germany, the Socialist Unity Party of Germany, who merged with other left-wing democratic socialist parties to expand it's electoral base beyond it's stronghold in eastern Germany. Die Linke combines left-wing policies such as increased spending on welfare with populist rhetoric. They want Germany out of NATO and wish to include Russia in a European security framework."
