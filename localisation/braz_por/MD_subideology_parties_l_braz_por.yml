 KEN.liberalism: "£generic_liberalism_small (NDP) - National Development Party"
 KEN.liberalism_desc: "(Liberalism) - The National Development Party (NDP)\n\n The National Development was a minority party in Kenyan politics until Rail Odinga joined after he left Ford-Kenya following his loss of leadership to Michael Wamalwa. The party espouses a primary opposition like ideology to the ruling government of Kenya but they are known for their pro-Western and liberal policies with the majority of their support hailing from the Nyanza Province and the Luo people of Kenya."
 KEN.Caliphate: "£generic_Caliphate_small Al-Shabaab in Kenya"
 KEN.Caliphate_desc: "(Jihadismo Salafista) - Al-Shabaab no Quênia (ASK)\n\nO grupo Al-Shabaab no Quênia é um grupo dissidente da Somália vizinha devastada pela guerra que usa o nordeste do Quênia como um campo de concentração para ataques adicionais na Somália, longe das forças governamentais. O grupo dissidente também luta contra a polícia queniana local, onde são pegos por contrabando ou violação de leis."
 KEN.Neutral_Autocracy: "£generic_Neutral_Autocracy_small (KANU) - Kenya African National Union"
 KEN.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 KEN.Neutral_Autocracy_desc: "(Nacionalismo queniano) - Kenya African National Union (KANU)\n\nA KANU tem suas raízes no Quênia colonial como um partido de libertação africano. Seus membros foram perseguidos, banidos e presos até que a independência foi finalmente alcançada. O partido sob Jomo Kenyatta levou o país para o caminho em que o Quênia se encontra hoje. Quando Daniel Moi assumiu em 1978, ele consolidou os poderes presidenciais e um estado de partido único foi imposto. Levaria muitas décadas até que o partido tivesse que aceitar os tempos de mudança. Suas tendências autocráticas estão lentamente desaparecendo, mas o tribalismo ainda desempenha seu papel no partido."
 KEN.Neutral_conservatism_icon: "£generic_Neutral_conservatism_small"
 KEN.Neutral_Libertarian: "£generic_Neutral_Libertarian_small (Ark) - Safina Party"
 KEN.Neutral_Libertarian_desc: "(Libertarismo Social) - Safina Party (Arca)\n\nO Safina Party, ou coloquialmente 'Arca de Noé', foi lançado pelo paleoantropólogo e conservador Richard Leakey e pelo advogado Paul Muite em 1995 como um partido alternativo representando todos os quenianos como sua plataforma motriz. Embora Leakey nunca tenha sido um líder do partido, ele foi fundamental na relevância política do partido por ter sido escolhido para uma posição de gabinete por Moi. Sua ideologia é altamente liberal com certos elementos ambientalistas com características social-democratas e nacionalistas cívicas."
