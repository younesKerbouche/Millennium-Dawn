 SWE.oligarchism: "£SWE_non_aligned_oligarchism Centerpartiet"
 SWE.oligarchism_icon: "£SWE_non_aligned_oligarchism"
 SWE.oligarchism_desc: "Agrário - Centerpartiet (Partido Central). Tradicionalmente um partido rural e agrário, o Centerpartiet tem sido uma característica regular de qualquer governo sueco não socialista. Cada vez mais, o partido tem promovido valores liberal-conservadores, além de apoiar a descentralização do poder."
 SWE.Neutral_Libertarian: "£SWE_non_aligned_libertarian Piratpartiet"
 SWE.Neutral_Libertarian_icon: "£SWE_non_aligned_libertarian"
 SWE.Neutral_Libertarian_desc: "Libertário - Piratpartiet (Partido Pirata) é um partido sincrético dedicado à e-democracia, reforma de direitos autorais e liberdades civis. Foi fundado pela Piratbyrån, o grupo sueco por trás da página de torrents The Pirate Bay, sendo o primeiro do tipo no mundo."
