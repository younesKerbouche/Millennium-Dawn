 ITA.Nat_Populism_icon: "£ITA_nationalist_right_wing_populist"
 ITA.Nat_Populism_desc: "O Partido da Aliança Nacional foi fundado em 1995, quando o Movimento Sociale Italiano se separou em suas duas seções, Fiamma Tricolore e Alleanza Nazionale, sendo esta última a ala mais moderada. Suas principais crenças são baseadas na “Destra Sociale \"Ideologia: um partido de direita com uma visão tradicionalista e antiglobalista da sociedade aliada ao apoio ao estado de bem-estar e à intervenção do governo na economia."
 ITA.fratelli_italia_loc_key: "£ITA_Fratelli_DItalia Irmãos da Itália"
