 UZB.liberalism_desc: "(National conservatism) - The Erk Democratic Party (Uzbek: Erk Demokratik Partiyasi)\n\nThe Erk Democratic Party is a political party in Uzbekistan formed in 1990 as a pro-independent party in the Soviet Union. It was the first registered political party in the history of Uzbekistan. Its charter was registered at the Ministry of Justice, Certificate of registration dated 3 September 1991, No. 039, which was signed by the minister of justice before the adoption of the law of Uzbekistan on political parties. The principal goals of activities, as written in the certificate on registration, are 'the foundation of the independent democratic republic for Uzbekistan.' Since 1993, its headquarters have been in Istanbul, Turkey."
 UZB.Western_Autocracy: "£UZB_western_autocracy (BKT) Birdamlik"
 UZB.Western_Autocracy_icon: "£UZB_western_autocracy"
 UZB.Western_Autocracy_desc: "(Economic liberalism) - Birdamlik People's Democratic Party (Uzbek: Birdamlik)\n\nBirdamlik, officially Birdamlik People's Democratic Party, is a political organization based in Uzbekistan. It has promoted economic liberalism and nonviolent resistance through populist rhetoric."
 UZB.Neutral_conservatism: "£UZB_non_aligned_conservative (UzMTDP) Milliy Tiklanish Demokratik Partiyasi"
 UZB.Neutral_conservatism_icon: "£UZB_non_aligned_conservative"
 UZB.Neutral_conservatism_desc: "(National conservatism) - Uzbekistan 'National Revival' Democratic Party (Uzbek: Milliy Tiklanish Demokratik Partiyasi)\n\nThe Uzbekistan 'National Revival' Democratic Party, simply known as Milliy Tiklanish, is a national-conservative political party in Uzbekistan. It is allied with the Liberal Democratic Party of Uzbekistan, the country's ruling party. The party was formed in 1995 with a largely intellectual membership and has a comparatively high proportion of female members. The party advocates a strong sense of Uzbek culture, desiring a cultural revival, whilst also seeking to build closer links with other states in Central Asia. The party opposes the influence of Russia in the region and attacked the foundation of the Eurasian Economic Community on this basis."
 UZB.oligarchism: "£UZB_non_aligned_oligarchism (ASDP) Adolat sotsial-demokratik partiyasi"
 UZB.oligarchism_icon: "£UZB_non_aligned_oligarchism"
 UZB.oligarchism_desc: "(Social democracy) - Social Democratic Party (Uzbek: Adolat sotsial-demokratik partiyasi)\n\nThe Adolat (Justice), officially the 'Adolat' Social Democratic Party is a political party in Uzbekistan. One of the founders and the first general secretary of the party was Anvar Juraboev. It is one of the four parties that acts as a pro-government opposition to the Uzbekistan Liberal Democratic Party, the country's ruling party."
 UZB.Neutral_Autocracy: "£UZB_non_aligned_autocracy (XDP) Xalq Demokratik Partiyasi"
 UZB.Neutral_Autocracy_icon: "£UZB_non_aligned_autocracy"
 UZB.Neutral_Autocracy_desc: "(Social democracy) - The People's Democratic Party of Uzbekistan (Uzbek: Xalq Demokratik Partiyasi)\n\nThe People's Democratic Party of Uzbekistan is a political party in Uzbekistan. It was founded in 1991 as the legal successor of the Communist Party of Uzbekistan. Under its founder Islam Karimov, it oversaw the dissolution of the Uzbek Soviet Socialist Republic and the establishment of the Republic of Uzbekistan. After Karimov resigned from the party in 1996 and later formed the Uzbekistan Liberal Democratic Party, it lost its ruling party status. The party identifies with social democracy and center-left politics, and is the main left-leaning party in the Legislative Chamber of Uzbekistan. In its statute, it promotes egalitarianism and a regulated social market economy within a welfare state, while supporting non-interventionism in foreign policy. Its core supporters are people who rely on social welfare, pensioners, people with disabilities, and employees; despite this, it is one of the four parties that acts as a pro-government opposition, and has done as such since the establishment of the Liberal Democratic Party."
 UZB.Neutral_green: "£UZB_non_aligned_greens (O'EP) Ekologik partiyasi"
 UZB.Neutral_green_icon: "£UZB_non_aligned_greens"
 UZB.Neutral_green_desc: "(Environmentalism) - The Ecological Party of Uzbekistan (Uzbek: Ekologik partiyasi)\n\nThe Ecological Party of Uzbekistan is a political party and environmental movement in Uzbekistan."
 UZB.Nat_Autocracy: "£generic_Nat_Autocracy_small (UGF) Quruqlik Qo'Shinlari"
 UZB.Nat_Autocracy_desc: "(Military Junta) - The Uzbek Ground Forces (Uzbek: Quruqlik Qo'Shinlari)\n\nThe Uzbek Ground Forces are the land component of the Armed Forces of the Republic of Uzbekistan. Operating since the collapse of the Soviet Union in 1991, the army is made up of former Soviet Army units that were in the territory of Uzbekistan."
 UZB.Nat_Populism: "£UZB_nationalist_right_wing_populist (UzLiDeP) Liberal Demokratik Partiyasi"
 UZB.Nat_Populism_icon: "£UZB_nationalist_right_wing_populist"
 UZB.Nat_Populism_desc: "(Authoritarianism) - The Uzbekistan Liberal Democratic Party (Uzbek: Liberal Demokratik Partiyasi)\n\nThe Uzbekistan Liberal Democratic Party (UzLiDeP) is a political party in Uzbekistan and the country's ruling party. The four other parties in the Oliy Majlis, Uzbekistan's parliament, are pro-government. As the party of the middle class and private property owners, as well as businesspeople, farmers, and the service sector, it promotes economic liberalism and economic liberalization, having liberalized the foreign currency market. The party is nominally liberal and promotes liberal democratic values."
 VTB.Nat_Fascism: "£VTB_Nat_Fascism Partido Nacional Bolchevique"
 VTB.Nat_Fascism_icon: "£VTB_Nat_Fascism"
 VTB.Nat_Fascism_desc: "Os Nacional Bolcheviques, apoiadores de Eduard Limonov, são um movimento político operando na Bielorrússia desde 1994. O Nacional Bolchevismo moderno é uma ideologia flexível que combina as ideias de justiça nacional e social com os requisitos das liberdades civis. Para o Nacional Bolchevique, nossa Pátria é sinônimo de um estado de bem-estar e um país livre baseado nos direitos dos cidadãos."
 VEN.liberalism: "£VEN_western_liberal Vontade Popular"
 VEN.liberalism_icon: "£VEN_western_liberal"
 VEN.liberalism_desc: "Vontade Popular (VP) é um partido político na Venezuela fundado pelo ex-prefeito de Chacao, Leopoldo López. Vontade Popular se autoidentifica como um movimento pluralista e democrático comprometido com o progresso, o qual define como a realização dos direitos sociais, econômicos, políticos e humanos de todo venezuelano. O partido afirma que seus pilares fundamentais são o progresso, a democracia e a ação social."
 VEN.socialism: "£VEN_western_social_democrat Uma Nova Era"
 VEN.socialism_icon: "£VEN_western_social_democrat"
 VEN.socialism_desc: "Uma Nova Era (Un Nuevo Tiempo, UNT) é um partido político de centro-esquerda. O partido se identifica como progressista e de esquerda. UNT busca redução dos poderes presidenciais e se opõe ao uso de recursos públicos em campanhas eleitorais. UNT acredita na tolerância para religiões e ideologias políticas que são tolerantes. UNT defende melhores condições prisionais e a criação de uma força de segurança composta por policiais melhor treinados e remunerados. UNT também exige uma reforma legal para favorecer melhor os réus em julgamentos criminais."
 VEN.Communist-State: "£VEN_emerging_communism Partido Comunista da Venezuela"
 VEN.Communist-State_icon: "£VEN_emerging_communism"
 VEN.Communist-State_desc: "O Partido Comunista da Venezuela (Partido Comunista de Venezuela, PCV) é um partido comunista na Venezuela. Fundado em 1931, é o partido político mais antigo e ativo na Venezuela, e foi o principal partido de esquerda do país até se fragmentar em facções rivais em 1971."
 VEN.anarchist_communism: "£VEN_anarchist_communism Movimento Quinta República"
 VEN.anarchist_communism_icon: "£VEN_anarchist_communism"
 VEN.anarchist_communism_desc: "O partido é comprometido com a Revolução Bolivariana e afirma ser a voz política dos pobres do país. O MVR também perseguiu um radical anti-americanismo e marxismo."
 VEN.anarchist_communism_alt: "£VEN_anarchist_communism_alt PSUV"
 VEN.anarchist_communism_alt_icon: "£VEN_anarchist_communism_alt"
 VEN.anarchist_communism_alt_desc: "Partido Socialista Unido da Venezuela (PSUV) é comprometido com a Revolução Bolivariana e afirma ser a voz política dos pobres do país. O PSUV também perseguiu um radical anti-americanismo e marxismo."
 VEN.Neutral_conservatism: "£VEN_non_aligned_conservative Primeiro Justiça"
 VEN.Neutral_conservatism_icon: "£VEN_non_aligned_conservative"
 VEN.Neutral_conservatism_desc: "Primeiro Justiça é um partido político de centro-direita na Venezuela. Fundado em 1992 como uma associação civil, tornou-se um partido político em 2000. Criado em 1992 por um grupo de estudantes universitários sob a liderança de Alirio Abreu Burelli. O grupo estava preocupado com o que via como uma deterioração do poder judiciário no país e buscava uma reforma no sistema legal da Venezuela."
 VEN.neutral_Social: "£VEN_neutral_Social Ação Democrática"
 VEN.neutral_Social_icon: "£VEN_neutral_Social"
