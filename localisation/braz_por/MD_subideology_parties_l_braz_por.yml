 BEN.liberalism_desc: "Liberal - The 'Parti de la renaissance du Bénin' is a more or less liberal party led by Nicéphore Soglo, who was president of Benin from 1991 ro 1996."
 BEN.socialism: "£generic_socialism_small FARD-Alafia"
 BEN.socialism_desc: "Social Democrata - O Front d'action pour le renouveau et le développement (Frente de Ação para Renovação e Desenvolvimento) foi fundado em 1994, resultado de cisões e mutações observadas dentro de diferentes partidos. Com uma postura social democrata, o partido apoiou a candidatura de Mathieu Kérékou nas eleições presidenciais de 1996."
 BEN.neutral_libertarian: "£generic_socialism_small Partido do Renascimento Democrático"
 BEN.neutral_libertarian_desc: "Libertários - O Partido do Renascimento Democrático é um partido político do Benin liderado por Adrien Houngbédji. Houngbédji viveu no exílio por vários anos, mas retornou ao Benin para participar da Conferência Nacional de 1990. Ele construiu seu partido em grande parte ao redor de outros beninenses exilados."
 BEN.Communist-State: "£generic_Communist_State_small PCB"
 BEN.Communist-State_desc: "Comunista - Parti Communiste du Bénin (Partido Comunista do Benin) foi fundado em 1977 pela União dos Comunistas do Dahomey. Inicialmente, o partido era chamado de Partido Comunista do Dahomey (Parti Communiste du Dahomey). O PCB era um partido ilegal, trabalhando de maneira clandestina contra o regime de Kérékou, e só foi legalmente reconhecido em 17 de setembro de 1993."
 BEN.anarchist_communism: "£generic_anarchist_communism_small PCMLB"
 BEN.anarchist_communism_desc: "Radical de Esquerda - Parti communiste marxiste-léniniste du Bénin (Partido Comunista Marxista-Leninista do Benin) foi fundado em Cotonou em 1999. Yansunnu foi expulso do Partido Comunista do Benin em 1998 após uma crise interna naquele partido."
 BEN.neutral_Social: "£generic_neutral_Social_small União progressista"
 BEN.neutral_Social_desc: "A União Progressista foi formada pela fusão de mais de 20 partidos e alianças, incluindo Union Makes the Nation, Benin Rebirth Party, Partido Social Democrata, Key Force, Congresso do Povo para o Progresso, Forças Democráticas Unidas, União para o Alívio, União para Democracia e Solidariedade Nacional, Aliança dos Escoteiros e União para o Benin."
 BEN.Neutral_green: "£generic_Neutral_green Les Verts"
 BEN.Neutral_green_desc: "Verdes - Les Verts (Os Verdes) foi fundado na década de 1990 e é filiado aos Verdes Globais internacionalmente."
