 GEO.Neutral_green: "£GEO_non_aligned_greens Partido Verde da Geórgia"
 GEO.Neutral_green_icon: "£GEO_non_aligned_greens"
 GEO.Neutral_green_desc: "The Greens Party of Georgia is a political party in Georgia. It is led by Giorgi Gachechiladze. Its success has varied - having 11 out of 235 members of parliament in 1992 and having been part of the governing coalition in 1995. When it stood independently in 1999 it only received 0.55% of the vote. It stood as part of Eduard Shevardnadze's coalition in the annulled 2003 elections.In 2012, the party joined the Georgian Dream coalition, electing a single MP in the 2012 election and in the 2016 election, but left the coalition before the 2020 parliamentary election. The party is a member of the European Green Party and of the Global Greens."
 GEO.Monarchist: "£GEO_nationalist_monarchist Dinastia Bagrationi"
 GEO.Monarchist_icon: "£GEO_nationalist_monarchist"
 GEO.Monarchist_desc: "The Bagrationi dynasty is a royal dynasty which reigned in Georgia from the Middle Ages until the early 19th century, being among the oldest extant Christian ruling dynasties in the world. In modern usage, the name of the dynasty is sometimes Hellenized and referred to as the Georgian Bagratids, also known in English as the Bagrations. David Bagration of Mukhrani is the current Head of the Family."
