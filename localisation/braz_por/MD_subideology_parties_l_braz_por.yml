 KOR.Neutral_green_desc: ""
 KOR.Neutral_Communism: "£kor_non_aligned_communist (NPP) Novo Partido Progressista"
 KOR.Neutral_Communism_desc: "(Progressismo) - O Novo Partido Progressista (Coreano: Jinbosindang)\n\nO New Progressive Party é um partido socialista que tem suas origens na facção People's Democracy do Democratic Labour Party. A oposição dessa facção à posição pró-reunificação e anti-imperialista da facção dominante National Liberation levou ao estabelecimento de um partido anti-norte-coreano de esquerda separado."
 KOR.Neutral_Communism_2013: "£kor_non_aligned_communist_alt (LP) Partido Trabalhista"
 KOR.Neutral_Communism_2013_desc: "(Socialismo Democrático) - O Partido Trabalhista (Coreano: Nodongdang)\n\nO Partido Trabalhista é um partido socialista que tem suas origens na facção Democracia Popular do Partido Trabalhista Democrático. A oposição dessa facção à posição pró-reunificação e anti-imperialista da facção dominante Libertação Nacional levou ao estabelecimento de um partido anti-norte-coreano de esquerda separado."
