 ERI.liberalism: "£ERI_western_liberalism_alt (ELF) - Eritrean Liberation Front"
 ERI.liberalism_icon: "£ERI_western_liberalism_alt"
 ERI.liberalism_desc: "(Nacionalista Eritreia)\nFrente de Libertação da Eritreia, (Tigrínia, romanizado: Tegadelo Harinet Eritra)\n\nO grupo ELF foi uma das duas facções que lutaram pela independência da Eritreia do reinado etíope, sendo a outra, é claro, a EPLF. Enquanto a maioria da estrutura principal do ELF se retirou da política há muito tempo, por vontade própria ou não, ainda existem blocos políticos de eritreus que apoiam a contínua luta da ELF pela democracia e pelos direitos humanos, principalmente nas comunidades da diáspora."
 ERI.Communist-State_ETH: "£ETH_emerging_communism (WPE-§3ER§!) - Workers' Party of Ethiopia - Eritrean Wing"
 ERI.Communist-State_ETH_desc: "(Marxista-Leninista)\nPartido dos Trabalhadores da Etiópia, (Amárico, romanizado: Ye'Ityopia Serategnoch Parti)\n\nAntes o único partido legal da República Democrática Popular da Etiópia, em 1991, isso chegou a um fim. Mas isso não foi o fim da existência do partido, muitos de seus membros mais proeminentes fugiram dos conflitos civis que se seguiram.\n\nEsta é a ala eritreia do partido e só pode ganhar poder dentro da Eritreia."
 ERI.anarchist_communism: "£ERI_anarchist_communism (PFDJ) - Frente Popular para a Democracia e Justiça"
 ERI.anarchist_communism_icon: "£ERI_anarchist_communism"
 ERI.anarchist_communism_desc: "(Nacionalista Eritreia de Esquerda)\nFrente Popular para a Democracia e Justiça, (Tigrínia, romanizado: Hizbawi Ginbar n'Demokrasen Fithi'en)\n\nO PFDJ é o partido sucessor da EPLF. Durante sua guerra de independência, a EPLF tornou-se a força emergente na máquina política da nação nascente, superando facilmente a muito menos radical ELF. Após a independência oficial por meio de um referendo realizado em 1993, a EPLF foi reformada em um partido político legítimo e, em 1994, passou a ser conhecida como Frente Popular para a Democracia e Justiça."
 ERI.anarchist_communism_ETH: "£ETH_left_wing_radical (§3EPRDF§!) - Eritrean People's Revolutionary Democratic Front"
 ERI.anarchist_communism_ETH_desc: "(Nacionalista Poliétnica)\nFrente Revolucionária Democrática do Povo da Eritreia, (Amárico, romanizado: Ēritira Hizibawī Ābiyotawī Dīmokirasīyawī Ginibari)\n\nComo extensão da EPRDF baseada na Etiópia, a ala eritreia da coalizão tem mais autonomia nas práticas operacionais dentro da Eritreia do que outros partidos constituintes dentro do bloco geral da EPRDF etíope."
 ERI.Caliphate: "£ERI_caliphate (EISM) - Eritrean Islamic Salvation Movement"
 ERI.Caliphate_icon: "£ERI_caliphate"
 ERI.Caliphate_desc: "(Islamista Jihadista)\nMovimento de Salvação Islâmica da Eritreia, (Árabe, romanizado: Harakat al Khalas al Islami al Eritrea)\n\nUm grupo radical islâmico sunita que opera no interior da Eritreia e mantém células no Sudão vizinho. Eles buscam adotar a lei Sharia na Eritreia e são suspeitos de serem financiados e apoiados pelo governo sudanês."
 ERI.Neutral_conservatism_ETH: "£ETH_non_aligned_autocracy (EDP-§3ER§!) - Ethiopian Democratic Party - Eritrean Wing"
 ERI.Neutral_conservatism_ETH_desc: "(Liberais Conservadores)\nPartido Democrático Etíope, (Amárico, romanizado: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nResultado da fusão de não menos que cinco partidos liberais e conservadores liberais. O partido teve origem na União Democrática Etíope em 1974, que buscava lutar contra a ditadura militar do Derg como parte de um movimento de resistência monarquista.\n\nEsta é a ala eritreia do partido e, como tal, só pode participar das eleições eritreias."
 ERI.neutral_Social: "£ERI_neutral_social (SAGEM) - Frente Democrática Popular para a Libertação da Eritreia"
 ERI.neutral_Social_icon: "£ERI_neutral_social"
 ERI.neutral_Social_desc: "(Socialista Africano Neutro) - Frente Democrática Popular para a Libertação da Eritreia, (Árabe, romanizado: Jabhat Al-Shabiya Al-Dimuqratiya Li-Tahrir Iritrea)\n\nO partido, mais conhecido pelo acrônimo SAGEM, estava anteriormente alinhado com a EPLF durante a guerra de independência da Eritreia. Essa relação não durou muito e, como resultado, o SAGEM foi excluído. Eles têm aliados no TPLF baseado em Tigray, com quem compartilham pontos de vista sobre federalização ao longo da afiliação tribal, mantendo um governo central composto por representantes dos mencionados grupos tribais."
 ERI.neutral_Social_2004: "£ERI_neutral_social (EPDF) - Frente Democrática Popular do Povo da Eritreia"
 ERI.neutral_Social_2004_desc: "(Socialista Africano Neutro)\nFrente Democrática Popular do Povo da Eritreia, (Árabe, romanizado: Aljabhat Aldiymuqratiat Alshaebiat Al'Iiritria)\n\nFundido tanto SAGEM quanto um pequeno grupo dissidente do ERDF, o EPDF foi oficialmente fundado em 2004, o bloco político continua a manter as visões do SAGEM sobre federalismo afiliado a tribos dentro de um governo amplamente centralizado."
 ERI.Nat_Autocracy: "£ERI_nationalist_junta (EDF) - Eritrean Defence Forces"
 ERI.Nat_Autocracy_icon: "£ERI_nationalist_junta"
 ERI.Nat_Autocracy_desc: "(Militar)\nForças de Defesa da Eritreia, (Tigrínia, romanizado: Hayltat Miklhkal Ertra)\n\nApós a independência em 1991, a nação da Eritreia formou as EDF a partir da fusão das alas paramilitares tanto do ELF quanto da EPLF. No início do século XXI, a maior ala desta nova força de defesa compreendia majoritariamente forças terrestres, também conhecidas como Exército Eritreano."
 ERI.Monarchist_ETH: "£ETH_nationalist_monarchist (§3HoA§!) - Solomonic Dynasty - House of Aksum"
 ERI.Monarchist_ETH_desc: "(Monarquia)\nDinastia Salomônica, (amárico, romanizado: Yeselemonawī Širiwe Menigišiti)\n\nUma das dinastias com maior reinado no mundo e a mais longa dinastia na África, reinando por um total de 705 anos, de 1270 até sua abolição forçada em 1975. Há quem afirme que a dinastia remonta ao reinado do próprio Rei Salomão, daí o nome. Essa suposta proximidade com figuras bíblicas é, em grande parte, a causa do Movimento Rastafari, predominantemente caribenho.\n\nEste, no entanto, é um ramo de cadetes relativamente novo que adotou o nome de §3Casa de Aksum§!,(Amárico, romanizado: §3Ye'Ākisumi Bēti§!)eles são apoiados por aqueles na região da Eritreia que ainda juram fidelidade à antiga dinastia, por mais poucos que sejam em número."
 EST.conservatism: "£EST_conservatism (I) Fatherland Party"
 EST.conservatism_icon: "£EST_conservatism"
 EST.conservatism_desc: "(National Conservatism) - Fatherland Party (Estonian: Isamaa Erakond)\n\n Isamaa is Estonia's Christian-democratic and national-conservative political party. The party espouses several values of being socially conservative and economically liberal. It also plays on nationalism in Estonia, with its name meaning 'Fatherland Party.'"
 EST.liberalism: "£EST_western_liberal (RE) Estonian Reform Party"
 EST.liberalism_desc: "(Liberal Reformism) - Estonian Reform Party (Estonian: Eesti Reformierakond)\n\n RE is a liberal political party colloquially known as the 'Squirrel Party.' It is a much more centrist to center-right party and is often described as conservative-liberal, liberal-conservative, classical-liberal, and liberal. They have consistently advocated for policies of economic liberalism and fiscal conservatism. It is the leading political party that espouses neoliberalism in the country and supports several unique parties compared to others in the country."
 EST.liberalism_icon: "£EST_western_liberal"
 EST.socialism: "£EST_western_social_democrat (SDE) Social Democratic Party"
 EST.socialism_desc: "(Social Democracy) - Social Democratic Party (Estonian: Sotsiaaldemokraatlik Erakond)\n\n SDE is a centre-left political party in Estonia. The party is mostly oriented to social-democracy principles and is an avid proponent of joining the European Union, and is extremely pro-Western. It is also committed to the social market economy model, social justice, and establishing a strong welfare state in the country."
 EST.socialism_icon: "£EST_western_social_democrat"
 EST.oligarchism: "£EST_oligarchic (EK) Estonian Centre Party"
 EST.oligarchism_icon: "£EST_oligarchic"
 EST.oligarchism_desc: "(Centrist Populism) - Estonian Centre Party (Estonian: Eesti Keskerakond)\n\n EK is a social-liberal populist political party that espouses social-liberal that favors the social market economy. It is the main political stronghold for Russian-speaking citizens and has often been described as a centrist, center-left, and left-wing populist. Its main goals are a strong middle class and establishing left-leaning policies; however, its ideological compass continues to drift based on the individual member of the party."
 EST.anarchist_communism: "£EST_anarchist_communism (EVP) Estonian Left Party"
 EST.anarchist_communism_desc: "(Democratic Socialism) - Estonian Left Party (Estonian: Eesti Vasakpartei)\n\n EVP is a leftist socialist political party formed by former members of the Communist Party of Estonia. It holds a fairly consistent democratic socialist policy akin to the former communist party of Estonia. It has been a registered party since 1990 and has been renamed twice, but it continues to be a minor force in the politics of Estonia."
 EST.anarchist_communism2: "£EST_anarchist_communism_2 (EUVP) Estonian United Left Party"
 EST.anarchist_communism2_desc: "(Democratic Socialism) - Estonian United Left Party (Estonian: Estonian United Left Party)\n\n EUVP is a party in Estonia representing the Russian minority in Estonia. The party is a direct descendent of the Communist Party of Estonia, the former ruling class party of the Estonian Soviet Socialist Republic."
 EST.Neutral_conservatism: "£EST_neutral_conservatism (EEKD) Party of Estonian Christian Democrats"
 EST.Neutral_conservatism_desc: "(Christian Conservatism) - Party of Estonian Christian Democrats (Estonian: Erakond Eesti Kristlikud Demokraadid)\n\n EEKD is a Christian-conservative party which is opposed to the European Constitution and campaigned against Estonia joining the EU. The party is a member of the European Christian Political Movement."
 EST.Neutral_green: "£EST_neutral_greens (EER) Estonian Greens"
 EST.Neutral_green_desc: "(Environmentalism) - Estonian Greens (Estonian: Erakond Eestimaa Rohelised)\n\n EER is Estonia's green political party focusing on building an environmentally friendly economy, enshrining democratic values, and economically efficient policies. It supports heavy science-based policies involving researchers in the decision-making processes and provides objective metrics for dictating policy in the country. Furthermore, the party focuses on implementing direct democracy based on regular referendums and supports a master's degree minimum requirement for all ministers."
 EST.Nat_Autocracy: "£EST_military_junta (K) Estonian Defence League"
 EST.Nat_Autocracy_desc: "(Militarism) - Estonian Defence League (Estonian: Kaitseliit)\n\n Kaitseliit is a voluntary national defense paramilitary organization of the Republic of Estonia under the management of the Ministry of Defense. It aims to guarantee the preservation and independence of the state of Estonia and the integrity of its land area. The party serves many roles, such as supporting civil structures such as putting out wildfires, volunteering as assistant police members, and ensuring safety at various events throughout the country."
 EST.Nat_Fascism: "£EST_Nat_Fascism_2000 (EIP) Estonian Independence Party"
 EST.Nat_Fascism_desc: "(Estonian Nationalism) - Estonian Independence Party (Estonian: Eesti Iseseisvuspartei)\n\n EIP is a far-right nationalist party in Estonia. It promotes a doctrine of neo-autarkic geopolitical space and is geopolitically neutral between the East and the West. The party program states that Estonia is extraordinarily rich in natural resources and is extremely eurosceptic. "
 EST.Nat_Fascism2: "£EST_Nat_Fascism (EKRE) Conservative People's Party of Estonia"
 EST.Nat_Fascism2_desc: "(Estonian Nationalism) - Conservative People's Party of Estonia (Estonian: Eesti Konservatiivne Rahvaerakond)\n\n EKRE is a nationalist and right-wing populist political party in Estonia. The party avidly rejects the left-right political spectrum, and it is described as an ultranationalist, Russophobic party whilst wishes to implement a Swiss-style democracy. It supports the transition of all Russian-speaking education to Estonian-language education and is an avid eurosceptic party supporting political independence from the EU."
 EST.Nat_Populism: "£EST_national_populsm (ERL) People's Union of Estonia"
 EST.Nat_Populism_desc: "(Conservative Agrarianism) - People's Union of Estonia (Estonian: Eestimaa Rahvaliit)\n\n ERL is an agrarian social conservative party that primarily focuses on agrarian policies with social democratic and populist influences. As a consequence, the party failed to achieve support in the bigger cities and towns due to its focus on rural policies and politics."
 EST.Nat_Populism2: "£EST_national_populism_2 (EV) Estonian Free Party"
 EST.Nat_Populism2_desc: "(Conservative Populism) - Estonian Free Party (Estonian: Eesti Vabaerakond)\n\n EV combines right-liberal and populist ideas, advocating cuts in funding for political parties and support for business, but is strongly opposing to recognizing same-sex marriage and EU migration policy."
 ETH.liberalism: "£ETH_western_liberal Unidade para Democracia e Justiça"
 ETH.liberalism_icon: "£ETH_western_liberal"
 ETH.liberalism_desc: ""
 ETH.Communist-State: "£ETH_emerging_communism Partido dos Trabalhadores da Etiópia (WPE)"
 ETH.Communist-State_icon: "£ETH_emerging_communism"
 ETH.Communist-State_desc: "(Marxista-Leninista)\nPartido dos Trabalhadores da Etiópia, (Amárico, romanizado: Ye'Ityopia Serategnoch Parti)\n\nAnteriormente o único partido legal da República Democrática Popular da Etiópia, em 1991, isso chegou ao fim. Mas esse não foi o fim da existência do partido, muitos de seus membros mais proeminentes fugiram dos conflitos civis que se seguiram."
 ETH.anarchist_communism: "£ETH_left_wing_radical (EPRDF) - Ethiopian People's Revolutionary Democratic Front"
 ETH.anarchist_communism_icon: "£ETH_left_wing_radical"
 ETH.anarchist_communism_desc: "(Poly-Ethnic Nationalist)\nEthiopian People's Revolutionary Democratic Front, (Amharic, romanised: Ye'Ītiyop'iya Hizibochi Ābiyotawī Dīmokirasīyawī Ginibari)\n\nThey are less of a political party and moreso a political bloc, with members of the EPRDF subscribing to the overarching message of Ethnic Federalism, albeit with a healthy sprinkling of Socialism, Marxism-Leninism and even some Hoxhaist sentiments.\n\nDuring the Ethiopian civil war, the EPRDF fought against the Derg, and then the WPE. After the collapse of the PDRE and subsequently the WPE, the EPRDF gained support from Western allies and heavily moderated their ideals, embracing what has been termed as 'Revolutionary Democracy', though many still believe that the EPRDF are masking their true beliefs of Marxism-Leninism."
 ETH.Neutral_conservatism: "£ETH_non_aligned_autocracy (EDP) - Ethiopian Democratic Party"
 ETH.Neutral_conservatism_icon: "£ETH_non_aligned_autocracy"
 ETH.Neutral_conservatism_desc: "(Liberais Conservadores)\nPartido Democrático Etíope, (Amárico, romanizado: Ye'Ītiyop'iya Dēmokirasīyawī Paritī)\n\nResultado da fusão de nada menos que cinco partidos liberais e conservadores liberais. O partido tem origem na União Democrática Etíope em 1974, que buscava lutar contra a ditadura militar do Derg como parte de um movimento de resistência monarquista."
 ETH.neutral_Social: "£generic_neutral_Social_small Partido Democrático do Povo Somali Etíope"
 ETH.neutral_Social_desc: ""
 ETH.Nat_Autocracy: "£ETH_nationalist_military_junta (ENDF) - Ethiopian National Defense Force"
 ETH.Nat_Autocracy_icon: "£ETH_nationalist_military_junta"
 ETH.Nat_Autocracy_desc: "(Military)\nEthiopian National Defense Force, (Amharic, romanised: Ye'Īfēdērī Mekelakeya Šerawīt)\n\nThe current iteration of this force has been in active duty since 1996, although the military can trace its earliest modern military engagements to the Battle of Adwa and the subsequent 'official' founding in 1907. It was this fighting force that allowed Ethiopia to maintain its independence during the Scramble for Africa, the only African nation to do so."
 ETH.Monarchist: "£ETH_nationalist_monarchist (HoS) - Solomonic Dynasty"
 ETH.Monarchist_icon: "£ETH_nationalist_monarchist"
 ETH.Monarchist_desc: "(Monarquia)\nDinastia Salomônica, (amárico, romanizado: Yeselemonawī Širiwe Menigišiti)\n\nUma das dinastias com maior reinado no mundo e a mais longa dinastia na África, reinando por um total de 705 anos, de 1270 até sua abolição forçada em 1975. Há quem afirme que a dinastia remonta ao reinado do próprio Rei Salomão, daí o nome. Essa suposta proximidade com figuras bíblicas é, em grande parte, a causa do Movimento Rastafari, predominantemente caribenho."
 FIJ.conservatism: "£FIJ_western_conservative Partido da Associação Fijiana (PAF)"
 FIJ.conservatism_icon: "£FIJ_western_conservative"
 FIJ.conservatism_desc: "O FAP foi fundado em 1994 por Josefata Kamikamica, chefe do Conselho de Confiança de Terras Nativas e ex-Ministro das Finanças. Após as eleições parlamentares de 1992, Kamikamica e cinco de seus apoiadores deixaram o Soqosoqo ni Vakavulewa ni Taukei de Sitiveni Rabuka e desafiaram sem sucesso sua candidatura a Primeiro-Ministro, tentando formar um governo de coalizão com a oposição indo-fijiana. O partido ganhou cinco assentos nas eleições gerais de 1994, que foram convocadas três anos antes devido à instabilidade política. Após a morte de Kamikamica por câncer em 1996, Ratu Finau Mara (filho do então-Presidente Ratu Sir Kamisese Mara) assumiu a liderança. Em 1998, ele foi substituído por Adi Kuini Speed, viúva do ex-Primeiro-Ministro do Partido Trabalhista de Fiji (FLP), Timoci Bavadra, que foi deposto em um golpe liderado por Rabuka, então tenente-coronel no exército, em 1987. Speed juntou-se ao FAP em 1995 após desentendimentos com o partido de seu falecido marido sobre a direção que Mahendra Chaudhry, o novo líder, estava tomando."
 FIJ.conservatism_2001: "£FIJ_western_conservative_alt Partido Unido de Fiji"
 FIJ.conservatism_2001_icon: "£FIJ_western_conservative_alt"
 FIJ.conservatism_2001_desc: "O United Fiji Party (Soqosoqo Duavata ni Lewenivanua, SDL) foi um partido político em Fiji. Foi fundado em 2001 pelo Primeiro Ministro Laisenia Qarase como uma base de poder; absorveu a maior parte da Aliança Democrata Cristã e outros grupos conservadores, e seu endosso pelo Grande Conselho de Chefes fez com que fosse amplamente visto como o sucessor do Partido da Aliança, o antigo partido governante que dominou a política de Fiji das décadas de 1960 a 1980. Ele obteve seu apoio principalmente de fijianos indígenas."
 FIJ.liberalism: "£FIJ_western_liberal Soqosoqo ni Vakavulewa ni Taukei (SVT)"
 FIJ.liberalism_icon: "£FIJ_western_liberal"
 FIJ.liberalism_desc: "O Soqosoqo ni Vakavulewa ni Taukei (SVT), ocasionalmente conhecido em inglês como Partido Político Fijiano, foi um partido que dominou a política de Fiji nos anos 1990 e foi o esteio dos governos de coalizão de 1992 a 1999."
 FIJ.socialism: "£FIJ_socialism Partido Trabalhista de Fiji (FLP)"
 FIJ.socialism_desc: "Em 1985, o povo de Fiji ansiava por uma terceira força na política de Fiji, pois o partido de oposição National Federation Party (NFP) estava novamente se desintegrando e as políticas de direita do partido governante Aliança o haviam alienado do povo comum. A insatisfação com as políticas do governo começou logo após as eleições de 1982, com uma greve prolongada dos professores e uma greve de fome de jovens formados, que não tinham mais garantia de emprego. Em disputas industriais, o governo ficou ao lado dos empregadores. Em novembro de 1984, quando o governo anunciou um congelamento salarial, em vez de convocar uma greve nacional, o maior sindicato em Fiji, a Associação de Serviço Público de Fiji (FPSA), decidiu, em março de 1985 por uma margem de 2914 votos a 326 votos, \"associar-se a qualquer organização, em busca dos direitos dos trabalhadores.\" O Partido Trabalhista de Fiji foi lançado em 6 de julho de 1985 sob os auspícios do Congresso Sindical de Fiji, no salão da Associação de Professores de Fiji em Suva."
 FIJ.Neutral_conservatism: "£FIJ_non_aligned_conservative Aliança Popular (AP)"
 FIJ.Neutral_conservatism_icon: "£FIJ_non_aligned_conservative"
 FIJ.Neutral_conservatism_desc: "A Aliança Popular tem sido vista como um partido conservador. Isso se deve ao fato de ter se separado do Partido Liberal Social-Democrata, que por sua vez havia se separado do Partido Fiji First."
 FIJ.oligarchism: "£FIJ_oligarchism Partido Tecnocrático de Fiji (PTF)"
 FIJ.oligarchism_desc: "O PTF é um partido experimental, nascido das racionalidades dos principais profissionais de Fiji nos campos de STEM. O partido, no entanto, deseja reformar Fiji como um todo e torná-lo o farol reluzente do Pacífico que tanto anuncia. Ao implementar ideias tecnocráticas simples como a rotação de trabalho perpétua, também conhecida como semana de trabalho quatro por quatro, os membros do PTF esperam realmente fazer uma montanha a partir do suposto monte de problemas globais de Fiji."
 FIJ.neutral_Social: "£FIJ_non_aligned_socialist_democrat Partido da Federação Nacional (NFP)"
 FIJ.neutral_Social_icon: "£FIJ_non_aligned_socialist_democrat"
 FIJ.neutral_Social_desc: "O Partido da Federação Nacional é um partido político fijiano fundado por A.D. Patel em novembro de 1968, como uma fusão do Partido da Federação e do Partido Democrático Nacional. Embora afirme representar todos os habitantes de Fiji, na prática é apoiado quase exclusivamente por indo-fijianos, cujos antepassados vieram para Fiji entre 1879 e 1916, principalmente como trabalhadores contratados. No entanto, nas eleições gerais de 2018, o partido registrou uma mudança considerável em sua base de apoio devido à inclusão de mais candidatos fijianos indígenas."
 FIJ.Nat_Autocracy: "£FIJ_nationalist_military_junta Forças Militares da República de Fiji (FMRF)\" FYR.conservatism_desc: \""
 FIJ.Nat_Autocracy_icon: "£FIJ_nationalist_military_junta"
 FIJ.Nat_Autocracy_desc: "O exército de Fiji teve uma história complicada. Com os governos civis desde a independência sofrendo golpes e o próprio exército sendo liderado por homens ambiciosos, as Forças Militares da República de Fiji (FMRF) viram substancial envolvimento na política das ilhas. No entanto, até agora, a principal premissa parece ser que eles pelo menos obedeceram às constituições da República; a questão é por quanto tempo essa noção durará."
 FIJ.Nat_Populism: "£generic_Nat_Populism_small Partido Nacionalista Vanua Tako Lavo (NVTLP)"
 FIJ.Nat_Populism_desc: "O partido foi fundado no final da década de 1990 pela fusão do Partido Nacionalista Fijiano de Sakeasi Butadroka e do Partido Vanua Tako Lavo de Iliesa Duvuloco. Ambos os líderes se opuseram veementemente à adoção da constituição atual, que eles queimaram publicamente quando o Parlamento a aprovou. O partido fez campanha com o slogan 'Fiji para os fijianos e que seus direitos sejam preservados em todos os momentos', conforme afirmou Butadroka."
 FIJ.Monarchist: "£FIJ_nationalist_monarchist Casa de Suva"
 FIJ.Monarchist_icon: "£FIJ_nationalist_monarchist"
 FIJ.Monarchist_desc: "O Monarquista de Fiji é uma ideia original que vem das raízes profundas da história tribal de Fiji. O Tui Viti ou Rei de Fiji é um título semioficial que foi estabelecido no passado. Embora tenha sido atolado pelo colonialismo e pelo caos político moderno da nação. Com a maioria étnica fijiana e o consentimento do Grande Conselho de Chefes, Fiji viu o estabelecimento da Casa de Suva. A monarquia de estilo ocidental com influências culturais e políticas fijianas é vista como uma monarquia constitucional com uma forte representação parlamentar democrática."
