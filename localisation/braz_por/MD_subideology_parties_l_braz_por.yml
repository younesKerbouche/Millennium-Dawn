 TRK.liberalism: "£TRK_western_liberal (TRP) Turkmenistanyn Respublikan Partiyasy"
 TRK.liberalism_icon: "£TRK_western_liberal"
 TRK.liberalism_desc: "(Liberalism) - Republican Party of Turkmenistan (Turkmen: Turkmenistanyn Respublikan Partiyasy)\n\nThe Republican Party of Turkmenistan is one of several dissident political parties that have been outlawed within Turkmenistan. Leaders of the exile-based RPT include Nurmuhammet Hanamow who went into exile in 2002 and Annadurdy Hajyyew, whose sister Ogulsapar Myradowa died in a Turkmen prison in September 2006. The latest opposition party, RPT operates in exile - since all opposition is banned within Turkmenistan, it was forced to form and operate from abroad."
 TRK.socialism: "£TRK_western_social_democrat (TZB) Zenanlar Birlesigi"
 TRK.socialism_icon: "£TRK_western_social_democrat"
 TRK.socialism_desc: "(Women's rights) - Women's Union of Turkmenistan (Turkmen: Zenanlar Birlesigi)\n\nThe Women's Union of Turkmenistan (TZB; Turkmen: Turkmenistanyn zenanlar birlesigi) is a mass women's organization in Turkmenistan. For a long time, Women's Union was the only women organization permitted in the country. Advocating for women's rights, this organization appeared as a non-governmental organization, but in reality, Women's Union was closely linked and controlled by the government."
 TRK.Western_Autocracy: "£generic_Western_Autocracy_small (TUDF) Turkmen Demokratik Guyclerinin Birlesigi"
 TRK.Western_Autocracy_desc: "(Western Democracy) - Turkmen Union of Democratic Forces (Turkmen: Turkmen demokratik guclerinin birlesigi)\n\nTurkmen Union of Democratic Forces is a Turkmen political party that organized in Vienna, Austria on 23 November 2003 (the original agreement was reached on 29 September). Former foreign minister Awdy Kulyýew, former ambassador to Turkey Nurmuhammet Hanamow, former central bank chief Hudaýberdi Orazow and former deputy agriculture minister Saparmyrat Yklymow are founding members."
 TRK.Communist-State: "£generic_Communist_State_small (CPT) Kommunistik Partiyasy"
 TRK.Communist-State_desc: "(Marxism-Leninism) - The Communist Party of Turkmenistan (Turkmen: Kommunistik Partiyasy)\n\nThe Communist Party of Turkmenistan (Russian: Kommunisticheskaya partiya Turkmenistana; Turkmen: Turkmenistanyn Kommunistik Partiyasy) is a division of the Communist Party of the Soviet Union and the ruling Communist party of the Turkmen Soviet Socialist Republic."
 TRK.Conservative: "£TRK_emerging_reactionary Turkmenistanyn (MAYG) Magtymguly adyndaky Yashlar guramasy"
 TRK.Conservative_icon: "£TRK_emerging_reactionary"
 TRK.Conservative_desc: "(Nationalism) - Magtymguly Youth Organisation of Turkmenistan (Turkmen: Magtymguly adyndaky Yashlar guramasy)\n\nThe Magtymguly Youth Organisation of Turkmenistan (Turkmen: Turkmenistanyn Magtymguly adyndaky Yashlar guramasy) is a registered social and political organization in Turkmenistan. It held seats in the Mejilis of Turkmenistan of the sixth convocation (2013–2018). Despite this organization having the appearance of a non-governmental organization, in reality, Magtymguly Youth Organisation was closely linked and controlled by the government."
 TRK.anarchist_communism: "£TRK_anarchist_communism (KAG) Kardeshler arkalashyklary guramasy"
 TRK.anarchist_communism_icon: "£TRK_anarchist_communism"
 TRK.anarchist_communism_desc: "(Trade) - Organisation of Trade Unions of Turkmenistan (Turkmen: Kardeshler arkalashyklary guramasy)\n\nThe Organisation of Trade Unions of Turkmenistan (Turkmen: Turkmenistanyn kardeshler arkalashyklary guramasy), officially the National Center of Trade Unions of Turkmenistan (TKAMM; Turkmen: Turkmenistanyn Kardeshler arkalashyklerinin Milli merkezi), is an officially registered social organization in Turkmenistan, uniting trade unions in the country. It was represented in the 2013–2018 Assembly of Turkmenistan. Members of the organization held 33 out of 125 seats in the Mejilis."
 TRK.Neutral_conservatism: "£TRK_non_aligned_conservative (STP) Senagatchylar we Telekechiler Partiyasy"
 TRK.Neutral_conservatism_icon: "£TRK_non_aligned_conservative"
 TRK.Neutral_conservatism_desc: "(Industrialization) - Party of Industrialists and Entrepreneurs (Turkmen: Senagatchylar we Telekechiler Partiyasy)\n\nThe Party of Industrialists and Entrepreneurs (STP) (Turkmen: Senagatchylar we Telekechiler Partiyasy) is a political party in Turkmenistan. The party was founded on 21 August 2012 and is the first legal opposition party in the country. The party is led by Saparmurat Ovganov."
 TRK.neutral_Social: "£TRK_non_aligned_socialist_democrat (AP) Agrar Partiyasy"
 TRK.neutral_Social_icon: "£TRK_non_aligned_socialist_democrat"
 TRK.neutral_Social_desc: "(Agriculturalism) - The Agricultural Party of Turkmenistan (Turkmen: Agrar Partiyasy)\n\nThe Agricultural Party of Turkmenistan (Turkmen: Turkmenistanyn agrar Partiyasy) is a political party in Turkmenistan. It was founded on September 28, 2014. The Agrarian Party of Turkmenistan is one of three officially registered political parties legally present in Turkmenistan and is represented in the Parliament of Turkmenistan."
 TRK.Neutral_Autocracy: "£TRK_non_aligned_autocracy (TPD) Demokratik Partiyasy"
 TRK.Neutral_Autocracy_icon: "£TRK_non_aligned_autocracy"
 TRK.Neutral_Autocracy_desc: "(Social conservatism) - The Democratic Party of Turkmenistan (Turkmen: Demokratik Partiyasy)\n\nThe Democratic Party of Turkmenistan (TDP) (Turkmen: Turkmenistanyn Demokrat Partiyasy) is a political party in Turkmenistan. The party was founded on 16 December 1991, replacing the Communist Party of Turkmenistan. It was the only political party in the country until the legalization of other political parties in 2010."
 TRK.Nat_Autocracy: "£TRK_nationalist_military_junta Gury yer guychleri"
 TRK.Nat_Autocracy_icon: "£TRK_nationalist_military_junta"
 TRK.Nat_Autocracy_desc: "(Military Junta) - Turkmenistan Land Forces (Turkmen: Gury yer guychleri)\n\nThe Turkmenistan Land Forces (Turkmen: Turkmenistanyn gury yer guychleri) are responsible for protecting Turkmenistan against any possible land attacks. This force was established in 1991. It is the largest force under the command of the Turkmenistan Armed Forces."
