 ALB.Western_Autocracy: "£ALB_western_autocracy PLL - Partido do Movimento pela Legalidade"
 ALB.Western_Autocracy_icon: "£ALB_western_autocracy"
 ALB.Western_Autocracy_desc: "Autocracia Pró-Ocidental - Fundado em 1924, o Partia Lëvizja e Legalitetit (ou Partido do Movimento da Legalidade em inglês) é um partido monarquista de direita que busca o retorno ao poder da Casa de Zogu. Eles são membros do grupo Conferência Monarquista Internacional."
 ALB.conservatism: "£ALB_western_conservative PDSH - Partido Democrático da Albânia"
 ALB.conservatism_icon: "£ALB_western_conservative"
 ALB.conservatism_desc: "Conservadorismo Pró-Ocidental - Fundado em 1990, o Partia Demokratike e Shqipërisë (ou Partido Democrático da Albânia em inglês) é predominantemente composto por dissidentes do antigo regime comunista de Enver Hoxha, naturalmente anticomunista, sendo associado ao $USoE.conservatism_2017$, eles são pró-europeus e pró-UE."
 ALB.liberalism: "£ALB_western_liberal PBDNJ - Partia Bashkimi për të Drejtat e Njeriut"
 ALB.liberalism_icon: "£ALB_western_liberal"
 ALB.liberalism_desc: "Liberalismo - Fundado em 1992, o Partia Bashkimi për të Drejtat e Njeriut (ou Partido de Unidade pelos Direitos Humanos em inglês) é um partido social-liberal com foco nos interesses da minoria grega. Eles frequentemente trabalham em conjunto com a OMONOIA - União Democrática da Minoridade Grega para promover os interesses dos gregos étnicos dentro da Albânia. Apesar de não ser membro ou associado a nenhum bloco político da UE, eles são pró-europeus e pró-UE no geral."
 ALB.socialism: "£ALB_western_social_democrat PS - Partia Socialiste e Shqipërisë"
 ALB.socialism_icon: "£ALB_western_social_democrat"
 ALB.socialism_desc: "Social Democracia Pró-Ocidental - Tecnicamente fundado em 1991, o Partia Socialiste e Shqipërisë (ou Partido Socialista da Albânia em inglês) é uma reforma social-democrata e sucessor da £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Um partido muito mais liberal do que seu partido de origem hoxhaísta, é associado ao $USoE.socialism$, tornando-se um partido pró-europeu e pró-UE no geral."
 ALB.Communist-State: "£ALB_emerging_communism PKSh - Partia Komuniste e Shqipërisë"
 ALB.Communist-State_icon: "£ALB_emerging_communism"
 ALB.Communist-State_desc: "Comunismo Hoxhaísta - Fundado em 1991, o Partia Komuniste e Shqipërisë (ou Partido Comunista da Albânia em inglês) é o sucessor anti-revisionista da era hoxhaísta £generic_Communist_State_small PPSh - Partia e Punës e Shqipërisë. Mantém ativamente seu pensamento marxista-leninista e hoxhaísta que uma vez dominou a nação. Anteriormente proibido em 1992, o partido foi permitido a operar livremente novamente em 1998."
 ALB.Neutral_conservatism: "£ALB_non_aligned_conservative PR - Partia Republikane e Shqipërisë"
 ALB.Neutral_conservatism_icon: "£ALB_non_aligned_conservative"
 ALB.Neutral_conservatism_desc: "Conservadorismo Não Alinhado - Fundado em 1991, o Partia Republikane e Shqipërisë (ou Partido Republicano da Albânia) é um partido nacional-conservador que foi fortemente influenciado pelo próprio Partido Republicano dos Estados Unidos, vendo-os como um modelo político. Enquanto um parceiro global do $USoE.Neutral_conservatism_2017$, o partido busca algumas integrações dentro da União Europeia."
 ALB.oligarchism: "£ALB_non_aligned_oligarchism Mafia Shqiptare"
 ALB.oligarchism_icon: "£ALB_non_aligned_oligarchism"
 ALB.oligarchism_desc: "Oligarquismo - Demonstrando sinais de atividade pela primeira vez em 1990, a Mafia Shqiptare (ou Máfia Albanesa em inglês) se envolve em várias atividades ilegais e clandestinas ao redor do mundo, mantendo parcerias de trabalho com organizações que vão desde a 'Ndrangheta na Itália até os cartéis sul-americanos e até mesmo Israel."
 ALB.Neutral_green: "£ALB_non_aligned_greens PAS - Partia Agrare e Shqipërisë"
 ALB.Neutral_green_icon: "£ALB_non_aligned_greens"
 ALB.Neutral_green_desc: "Agrarianismo - Fundado em 1991, o Partia Agrare e Shqipërisë (ou Partido Agrário da Albânia em inglês) é predominantemente um partido agrarista que deseja reformar o estado albanês em torno de um sistema econômico de mercado livre com foco nos interesses dos agricultores da Albânia. Eles geralmente se inclinam para a esquerda com cooperação regular com o $ALB.socialism$."
 ALB.neutral_Social: "£ALB_neutral_Social PSD - Partia Socialdemokrate e Shqipërisë"
 ALB.neutral_Social_icon: "£ALB_neutral_Social"
 ALB.neutral_Social_desc: "Social Democracia Não-Alinhada - Fundado em 1991, o Partia Socialdemokrate e Shqipërisë (ou Partido Social Democrático da Albânia em inglês) é um partido social democrata nascido na era tumultuada após a queda do regime hoxhaísta por um ex-Ministro da Educação. Embora pró-europeu, o partido não é membro nem associado a nenhum dos vários blocos políticos pró-europeus."
 ALB.Nat_Populism: "£ALB_Nat_Populism PBK - Partia Balli Kombëtar Shqiptar"
 ALB.Nat_Populism_icon: "£ALB_Nat_Populism"
 ALB.Nat_Populism_desc: "Populismo de direita - Fundado em 1989, o Partia Balli Kombëtar Shqiptar (ou Partido da Frente Nacional Albanesa em inglês) é um partido de extrema-direita multinacional sediado em Tirana, Pristina e Tetovo. Eles buscam uma política de irredentismo albanês para albaneses étnicos, suas visões anti-comunistas vão tão longe a ponto de proibir ex-comunistas e até mesmo aqueles que pertencem a outro partido."
 ALB.Nat_Fascism: "£ALB_Nat_Fascism PUK - Partia e Unitetit Kombëtar"
 ALB.Nat_Fascism_icon: "£ALB_Nat_Fascism"
 ALB.Nat_Fascism_desc: "Ultra-nacionalista - Fundado em 1991, o Partia e Unitetit Kombëtar (ou Partido da Unidade Nacional em inglês) é um partido político ultra-nacionalista que busca e apoia uma confederação pan-albanesa com Kosovo e albaneses étnicos na Grécia e Macedônia."
 ALB.Nat_Autocracy: "£ALB_nationalist_military_junta FARSH - Forças Armadas da República da Albânia"
 ALB.Nat_Autocracy_icon: "£ALB_nationalist_military_junta"
 ALB.Nat_Autocracy_desc: "Junta Militar - Desde 1912, as Forcat e Armatosura të Republikës së Shqipërisë (ou Forças Armadas Albanesas em inglês) foram incumbidas de manter a integridade territorial da Albânia. Com algumas preocupações durante os anos finais do regime Hoxhaista quanto à probabilidade de interromper a descomunização, o exército se afastou voluntariamente."
 ALB.Monarchist: "£ALB_nationalist_monarchist Casa de Zogu"
 ALB.Monarchist_icon: "£ALB_nationalist_monarchist"
 ALB.Monarchist_desc: "Monarquismo - Fundado como uma casa real em 1928, a Casa de Zogu é o nome dinástico do efêmero Reino da Albânia de 1928 a 1939, onde o título foi assumido pelo então rei italiano, Vítor Emanuel III. O título e a reivindicação ao trono albanês passaram desde então pela linhagem do ex-rei da Albânia, Zog I."
 ALG.conservatism: "£generic_conservatism_small ANR"
 ALG.conservatism_desc: "Conservador - Alliance Nationale Républicaine (Aliança Nacional Republicana) é um partido fortemente anti-islamista na Argélia. Denunciou os acordos de Sant'Egidio de 1995, que eram um quadro para a paz e um plano para acabar com a Guerra Civil argelina, que durou de 1991 a 2002. Foi formado no mesmo ano de 1995 e obteve 2% dos votos nas eleições legislativas de 1997, embora não tenha conquistado nenhum assento. Recusou-se a participar das eleições legislativas de 2002, acreditando que seriam manipuladas. Em 2017, obteve 6 assentos no parlamento com 1,87% dos votos."
 ALG.liberalism: "£generic_liberalism_small RND"
 ALG.liberalism_desc: "Liberal - Rassemblement National Démocratique (Comício Nacional Democrático) é um partido liberal populista. É de centro a centro-direita no espectro político. Foi formado em 1997 e foi o partido mais forte nas eleições legislativas do mesmo ano, mas teve seu pior resultado na eleição subsequente em torno de 8,2%. Desde 2007, tem se mantido estável como o segundo maior partido no parlamento. Em 1999, o presidente Abdelaziz Bouteflika concorreu pelo RND e venceu com impressionantes 85%. Embora muitos acreditem que esta eleição foi injusta, espectadores independentes acreditaram que foi justa e democrática. Eles tentaram concorrer à presidência novamente em 2019, mas foram derrotados com 7,3% dos votos."
 ALG.socialism: "£generic_socialism_small UDR"
 ALG.socialism_desc: "Social Democracia - Union pour la Démocratie et la République (União pela Democracia e República) é um partido social democrata berbere na Argélia, que ocupa o centro-esquerda no espectro político. Em 2012, mudou seu nome para Mouvement Populaire Algérien (Movimento Popular Argelino)."
 ALG.socialism_2012: "£generic_socialism_small MPA"
 ALG.socialism_2012_desc: "Social Democracia - Mouvement Populaire Algérien (Movimento Popular Argelino) é um partido social democrata berbere na Argélia, que ocupa o centro-esquerda no espectro político. Antes de 2012, era conhecido como Union pour la Démocratie et la République (União pela Democracia e República). Obteve 13 assentos na Assembleia Popular Nacional em 2017."
 ALG.Autocracy: "£ALG_Autocracy_small FLN"
 ALG.Autocracy_icon: "£ALG_Autocracy_small"
 ALG.Autocracy_desc: "Autocrata de Esquerda - O Front de libération nationale (Frente de Libertação Nacional) é um partido nacionalista argelino. Foi o único partido legal até 1989, quando governou a Argélia como um estado de partido único. Após a Guerra Civil Argelina, recuperou o poder em 2002 como o partido mais popular e permaneceu assim desde então. Sua ideologia segue uma mentalidade pan-árabe com anti-colonialismo como seu valor central original. Apoia o socialismo, mas especialmente o socialismo árabe, enquanto se opõe às ideias marxistas."
 ALG.Conservative: "£generic_Conservative_small FNA"
 ALG.Conservative_desc: "Reacionário - O Front National Algérien (Frente Nacional Argelina) é um partido conservador nacional na Argélia. Foi um dos partidos de direita mais populares desde 2002, mas perdeu todos os seus assentos apesar de receber 9,5% dos votos nas eleições legislativas de 2017. Candidatou-se à presidência em 2009 e 2014, mas foi derrotado duramente ambas as vezes."
 ALG.Caliphate: "£generic_Caliphate_small GSPC"
 ALG.Caliphate_desc: "Jihadismo Salafista - O Groupe Salafiste pour la Prédication et le Combat (Grupo Salafista para a Pregação e o Combate) é uma organização terrorista salafista-jihadista na Argélia. Foi fundado em 1998 por Hassan Hattab, um ex-comandante do Grupo Islâmico Armado, que protestou contra o massacre de civis por eles. Em 2003, ele foi deposto em favor de Nabil Sahraoui, que declarou a lealdade do GSPC à al-Qaeda. O grupo foi relatado como tendo de 100 a 4000 membros e realizou cinco ataques, matando 38 pessoas no processo. Em janeiro de 2007, o grupo se renomeou para al-Qaeda no Magrebe Islâmico."
 ALG.Caliphate_2006: "£generic_Caliphate_small al-Qaeda no Magrebe Islâmico (AQIM)"
 ALG.Neutral_Muslim_Brotherhood: "£muslim_brotherhood_small MSP/Hamas"
 ALG.Neutral_Muslim_Brotherhood_icon: "£muslim_brotherhood_small"
 ALG.Neutral_Muslim_Brotherhood_desc: "Islamista Moderado - Mouvement de la société pour la paix (Movimento da Sociedade pela Paz) é um partido político de direita a extrema direita na Argélia. Foi fundado em 1990 pela Irmandade Muçulmana, com a qual continua alinhado. É islâmico sunita e segue a democracia islâmica e conservadora. Teve seu maior sucesso nas eleições legislativas de 1997, sendo o segundo maior partido e obtendo 69 de 380 assentos. Também concorreu uma vez nas eleições presidenciais em 1995, obtendo 25,6% dos votos. Entrou em uma coalizão eleitoral com o MRN e o MRI em 2012. O partido também é conhecido como 'Hamas', como uma abreviação de seu nome árabe 'Harakat mujtama' as-silm'."
 ALG.Neutral_Autocracy: "£generic_Neutral_Autocracy_small MRN/Islah"
 ALG.Neutral_Autocracy_desc: "Islamista de Direita - Mouvement pour la réforme nationale (Movimento pela Reforma Nacional) é um partido democrático islâmico de direita na Argélia. Foi criado como uma ruptura do movimento Ennahda em 2002, depois de concordar em cooperar com o governo da Argélia. Teve sucesso inicial nas eleições de 2002, mas caiu em popularidade desde então. Entrou na 'Aliança Verde' entre ele, o MSP e o MRI nas eleições de 2012. O nome Islah é uma forma abreviada de seu nome árabe de 'Harakat Al-Islah Al-Wataniy'."
 ALG.Neutral_conservatism: "£generic_Neutral_conservatism_small MRI/Nahda"
 ALG.Neutral_conservatism_desc: "Islamista Centrista - Mouvement de la Renaissance Islamique (Movimento Renascentista Islâmico) é um partido político argelino islâmico moderado, que é classificado como centro-direita a direita. Teve seu maior sucesso nas eleições de 1997, obtendo 8,7% do voto popular, mas perdeu uma enorme quantidade de votos em 2002 para o movimento Islah, obtendo apenas 0,6%. Formou a 'Aliança Argelina Verde' entre ele, o MSP e o Islah. Ennahda (às vezes apenas 'Nahda') é a forma abreviada de seu nome árabe, 'Ḥarakat An-Nahḑa Al-Islāmiyya'."
 ALG.neutral_Social: "£generic_neutral_Social_small FFS"
 ALG.neutral_Social_desc: "Socialista Democrático - Front des Forces socialistes (Frente das Forças Socialistas) é um partido político berbere na Argélia. É social democrata e secularista, ocupando a centro-esquerda. Teve sucesso moderado em geral, mas boicotou as eleições legislativas de 2002 e 2007 e as eleições presidenciais de 2009, por acreditar que estavam manipuladas para favorecer os partidos governantes."
 ALG.Neutral_Communism: "£generic_Neutral_Communism_small Partido dos Trabalhadores"
 ALG.Neutral_Communism_desc: "Comunista - Parti des Travailleurs (Partido dos Trabalhadores) é um partido trotskista de esquerda da Argélia. Foi formado em 1990 e defende a proteção e promoção dos sindicatos na Argélia, bem como uma melhor distribuição da riqueza. Sua secretária geral, Louisa Hanoune, foi a primeira mulher a concorrer à presidência na Argélia em 2004. Sempre permaneceu entre os 8 principais partidos na Assembleia Nacional Popular desde 1997, obtendo mais votos em 2007 como o quarto partido mais popular com 5,08%."
 ALG.Nat_Populism: "£generic_Nat_Populism_small FJD"
 ALG.Nat_Populism_desc: "Populista de Direita - Front pour la justice et le développement (Frente para a Justiça e o Desenvolvimento) é um partido político islamista na Argélia. É de direita, nacionalista e segue a democracia islâmica. Foi inspirado pelo Partido da Justiça e Desenvolvimento da Turquia. Teve sucesso em uma aliança eleitoral com o Ennahda em 2017, obtendo 3,7% dos votos."
 ALG.Nat_Fascism: "£IRQ_Nat_Autocracy_small Partido Árabe Socialista Ba'ath da Argélia"
 ALG.Nat_Fascism_desc: ""
 ALG.Nat_Autocracy: "£generic_Nat_Autocracy_small Forças Armadas Nacionais do Povo Argelino"
 ALG.Nat_Autocracy_desc: "Junta Militar - Armée nationale populaire (Exército Nacional do Povo) é o exército da Argélia. Desde a independência da Argélia em 1962, teve um grande papel na política. Praticamente controlou o governo até 1988, quando um sistema multipartidário foi estabelecido. Continua a ter influência sobre a política da Argélia, com o exemplo mais recente sendo o presidente Abdelaziz Bouteflika abdicando em 2019 após protestos que levaram à perda de apoio pelo exército."
 AQY.Caliphate: "£generic_Caliphate_small Al-Qaeda na Península Arábica"
 AQY.Caliphate_desc: ""
 ARM.conservatism: "£ARM_western_conservative (RP) Republican Party"
 ARM.conservatism_icon: "£ARM_western_conservative"
 ARM.conservatism_desc: "Conservative liberalism - Republic Party (Armenian - Hanrapetutyun)\n\n The Hanrapetutyun Party, is a pro-European political party in Armenia. The party was founded by ex-members from the Republican Party of Armenia and members of the Yerkrapah Volunteer Union, who were more prone to pro-western foreign diplomatical approach. The party has stated that it has both liberal and conservative views but tends to take a centrist approach on most issues."
 ARM.liberalism: "£ARM_western_liberalism (OEK) Rule of Law"
 ARM.liberalism_icon: "£ARM_western_liberalism"
 ARM.liberalism_desc: "Pro-EU Liberalism - Rule of Law Party (Armenian - Orinats Yerkir)\n\n Orinats Yerkir is an Armenian pro-european liberal party. Party Leader Artur Baghdasaryan stated that in order to begin accession negotiations with the EU, Armenia would have to strengthen its democracy and complete legal, social, economic and political reforms in order to meet European standards, just as the Baltic states have done."
 ARM.Neutral_Libertarian: "£ARM_Neutral_Libertarian (ANC) Armenian National Congress"
 ARM.Neutral_Libertarian_desc: "Neutral Liberalism - Armenian National Congress (Armenian - Hay Azgayin Kongres)\n\n The Armenian National Congress is an Armenian political party led by former president Levon Ter-Petrosyan. The ANC believes in maintaining good relations with Armenia's neighbors, including normalizing relations with both Turkey and Azerbaijan, developing closer relations with the Middle East, self-determination of the Republic of Artsakh, encouraging further European integration of Armenia and deepening cooperation with the European Union, while also maintaining strong relations with the United States, Russia and with CIS member states. The party supports the development of the economy of Armenia, and increasing trade with the Eurasian Union, European countries, the United States, India, and China. The party also supports developing the technology sector and improving infrastructure."
 ARM.socialism: "£ARM_western_socialism (PANM) Pan-Armenian National Movement"
 ARM.socialism_icon: "£ARM_western_socialism"
 ARM.socialism_desc: "Social-Democracy - Pan-Armenian National Movement (Armenian - Hayots Hamazgain Sharzhum)\n\n The party emerged from the resolution of the Nagorno-Karabakh Autonomous Council of 20 February 1988, to unite with Soviet Armenia. The party participated in a forum of liberal parties from the Caucasus region. The forum included the Republican Party of Georgia and the Musavat party. Issues of joint regional cooperation, as well as, issues of integration into European structures was discussed."
 ARM.Communist-State: "£ARM_Communist_State (ACP) Armenian Communist Party"
 ARM.Communist-State_icon: "£ARM_Communist_State"
 ARM.Communist-State_desc: "Emerging Communism - Armenian Communist Party (Armenian - Hayastani Komunistakan Kusaktsutyun)\n\n The Armenian Communist Party is a communist party in Armenia. It considers itself the successor to the Armenian branch of the Communist Party of the Soviet Union. It is the main communist party in Armenia and claimed 18,000 (mostly elderly) members. The party's program included rejection of Western-style market reforms, socialism which embraces a mixed economy and ascension into union state with Russia."
 ARM.Conservative: "£ARM_Conservative Kocharyan's Administration"
 ARM.Conservative_icon: "£ARM_Conservative"
 ARM.Conservative_desc: "Kleptocratic Conservative - Robert Kocharyan's Administration\n\n Robert Sedraki Kocharyan is an Armenian politician. He served as the President of the Nagorno-Karabakh Republic from 1994 to 1997 and Prime Minister of Nagorno-Karabakh from 1992 to 1994. He served as the second President of Armenia from 1998 and as Prime Minister of Armenia from 1997 to 1998. After his predecessor Levon Ter-Petrosyan was ousted as President, Kocharyan was elected Armenia's second President on 30 March 1998, defeating his main rival, Karen Demirchyan (who was a former leader of Soviet Armenia), in an early presidential election marred by irregularities and violations by both sides as reported by international electoral observers. There were also complaints that Kocharyan was not eligible to run under the Armenian constitution, which required candidates to be an Armenian citizen and have resided in Armenia for ten years. Before he became prime minister, Kocharyan resided in and was considered a citizen of the Nagorno-Karabakh Republic."
 ARM.Nat_Autocracy: "£ARM_military_junta (VU) Defenders of the Land"
 ARM.Nat_Autocracy_icon: "£ARM_military_junta"
 ARM.Nat_Autocracy_desc: "Military Party - \"Defenders of the Land\" Volunteer Union (Armenian - \"Yerkrapah\")\n\n Yerkrapah Volunteer Union or Yerkrapah Union of Veterans, meaning Defenders of the Land, is an Armenian non-governmental group that consisted of 6,000 veterans of the First Nagorno-Karabakh War, formed by Vazgen Sargsyan. After 1994 the veterans' group Yerkrapah became the most powerful organization in the country. By 1998, the Yerkrapah parliamentary faction, led by Vazgen Sargsyan as the power behind the throne, was the largest faction in the National Assembly. After assassination of Vazgen Sargsyan during Parliament shootout, organization is now weakened."
 ARM.Nat_Fascism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§8Nationalist§! Wing)"
 ARM.Nat_Fascism_icon: "£ARM_anarchist_communism"
 ARM.Nat_Fascism_desc: "Social Nationalism - Armenian Revolutionary Federation - Nationalist Wing (Armenian - Hay Heghapokhakan Dashnaktsutyun)\n\n The Armenian Revolutionary Federation also known as Dashnaktsutyun is an Armenian nationalist and socialist political party. The party operates in Armenia, Lebanon, Iran and in countries where the Armenian diaspora is present. Compared to other diasporan Armenian parties which tend to primarily focus on educational or humanitarian projects, the ARF is the most politically oriented of the organizations and traditionally has been one of the staunchest supporters of Armenian nationalism."
 ARM.Nat_Populism: "£ARM_Conservative_alt (RPA) Republican Party of Armenia (§8Nationalist§! Wing)"
 ARM.Nat_Populism_desc: "Nationalist Conservative - Republican Party of Armenia - Nationalist Wing (Armenian - Hayastani Hanrapetakan Kusaktsutyun)\n\n The Republican Party of Armenia is s a national-conservative political party in Armenia led by the third president of Armenia, Serzh Sargsyan. The Republican Party's national-conservative ideology is based on tseghakron, an early 20th-century Armenian nationalist ideology. The nationalist branch of the party is currently experiencing difficulties after the death of Ashot Navasardyan, and the party's ranks are being filled with cronies from the state apparatus."
 ARM.Monarchist: "£ARM_Monarchist (MUA) Meliq Union of Armenia"
 ARM.Monarchist_icon: "£ARM_Monarchist"
 ARM.Monarchist_desc: "Aristocratic Monarchy - Meliq Union of Armenia (Armenian - Meliqats Miutyun)\n\n After the fall of Kingdom of Armenia in 15th century, many dynasties claimed to be the true heirs of Armenian throne. But the two main pretenders are House of Savoy from Italy, and newly self-proclaimed heir of Bagratuni dynasty Roland von Bagratuni. Georgian Bagrationis, who are the true descendats of the Bagratuni dyansty, also stated their claims, but are never taken seriously in Armenia due to their affiliation with Georgia."
 ARM.oligarchism: "£ARM_oligarch (PA) Prosperous Armenia"
 ARM.oligarchism_desc: "Neutral Oligarchy - Prosperous Armenia (Armenian - Bargavach Hayastan)\n\n Prosperous Armenia Party is is a conservative political party in Armenia. It was founded by businessman Gagik Tsarukyan on 30 April 2004, when the constituent congress of the party took place. Ideologically, the party is positioned as centre-right on the political spectrum, it advocates economic liberalism, closer ties with Russia, and regarding the European Union it is eurosceptic, while on social issues they are traditionalist. The party also claims to support building stronger democratic and neighborly relations within the Caucasus region and with Moldova, Belarus, Ukraine and Central Asia. Despite being a pro-Russian and eurosceptic party, Prosperous Armenia does believe in maintaining strong relations and economic partnership with the European Union."
 ARM.Neutral_Autocracy: "£ARM_Neutral_Autocracy (CRU) Constitutional Rights Union"
 ARM.Neutral_Autocracy_icon: "£ARM_Neutral_Autocracy"
 ARM.Neutral_Autocracy_desc: "Neutral Autocracy - Constitutional Rights Union (Armenian - Sahmanadrakan Iravunk'neri miut'yun)\n\n The Constitutional Rights Union is an Armenian political party. The party opposes both communism and liberalism. The goal of the party is for Armenia to become a center for collaboration among Russia, Georgia, Iran and Arab countries."
 ARM.Western_Autocracy: "£ARM_Western_Autocracy (UNSD) Union for National Self-Determination"
 ARM.Western_Autocracy_icon: "£ARM_Western_Autocracy"
 ARM.Western_Autocracy_desc: "Pro-Western Nationalism - Union for National Self-Determination (Armenian - Azgayin Inknoroshum Miavorum)\n\n The Union for National Self-Determination is a staunch pro-western nationalist party formed in 1987 by Paruyr Hayrikyan, a Soviet dissident seeking independence for Armenia. The party believes that the Caucasus region, including Armenia, should move towards European integration as well as increasing integration with Western countries. Despite that, they see militarization and nationalism as the only salvation for Armenia, considering the geographical position in the face of enemies."
 ARM.anarchist_communism: "£ARM_anarchist_communism (ARF) Armenian Revolutionary Federation (§7Emerging§! Wing)"
 ARM.anarchist_communism_icon: "£ARM_anarchist_communism"
 ARM.anarchist_communism_desc: "Left-Wing Nationalism - Armenian Revolutionary Federation - Emerging Wing (Armenian - Hay Heghapokhakan Dashnaktsutyun)\n\n The Armenian Revolutionary Federation also known as Dashnaktsutyun is an Armenian nationalist and socialist political party. The party operates in Armenia, Lebanon, Iran and in countries where the Armenian diaspora is present. Compared to other diasporan Armenian parties which tend to primarily focus on educational or humanitarian projects, the ARF is the most politically oriented of the organizations and traditionally has been one of the staunchest supporters of Armenian nationalism."
 ARM.Autocracy: "£ARM_Autocracy (NU) National Unity"
 ARM.Autocracy_icon: "£ARM_Autocracy"
 ARM.Autocracy_desc: "Pro-Russian Autocracy - National Unity Party (Armenian - Azgayin Miabanutyun)\n\n National Unity is a conservative political party in Armenia. It was founded and led by Artashes Geghamyan. The party advocates for strengthening the Armenian economy, protecting minority rights, deepening European integration while maintaining close relations with other Commonwealth of Independent States members, especially with Russia. The party also believes in keeping Armenia within the Collective Security Treaty Organization and the Eurasian Union but also fostering deeper relations with the United States and NATO. However, the party is against any NATO peacekeepers being deployed in Armenia. The party leader, also fears the country of being ruled by George Soros and Western interests."
 ARM.Neutral_conservatism: "£ARM_neutral_conservative (PP) Patriotic Party"
 ARM.Neutral_conservatism_icon: "£ARM_neutral_conservative"
 ARM.Neutral_conservatism_desc: "Conservatism - The Patriot Party (Armenian - Hayrenasirakan Kusaktsutyun)\n\n The Patriot Party is an Armenian political party. The stated purpose of the party is to unite all vital national forces in building, with the efforts of every Armenian, an honest and fair state that will defend armenian language, culture, faith, freedom, honor and homeland."
 ARM.Neutral_green: "£ARM_Neutral_Green (GPA) Green Party of Armenia"
 ARM.Neutral_green_icon: "£ARM_Neutral_Green"
 ARM.Neutral_green_desc: "Green Environmentalism - Green Party of Armenia (Armenian - Hayastani Kanachneri Kusaktsutyun)\n\n The Green Party of Armenia also known as the Social-Ecological Party is a Green political party in Armenia. The party is Armenia's main green political force and actively campaigns for greater environmental protection throughout the country. However, party leader Dovaltyan, confirmed that environmentalism is not the only issue important to the party. The party encourages economic development, reducing levels of outward emigration, and supports greater unity between Armenia and the Armenian Diaspora. Dovaltyan also called for an end to foreign interference in Armenia and to increase Armenian support to the Republic of Artsakh."
 ARM.neutral_Social: "£ARM_neutral_Social (DPA) Democratic Party of Armenia"
 ARM.neutral_Social_icon: "£ARM_neutral_Social"
 ARM.neutral_Social_desc: "Social-Democracy - Democratic Party of Armenia (Armenian - Hayastani Demokratakan Kusaktsutyun)\n\n The Democratic Party of Armenia is a democratic socialist political party in Armenia. It was established in 1991 by Aram Gaspar Sargsyan, the last secretary of the Soviet-era Communist Party of Armenia when the party ruled the Armenian Soviet Socialist Republic from 1920 until 1990. Following the dissolution of the Soviet Union and the Armenian SSR, the ruling Communist Party of Armenia had fallen into great disfavor. Its running secretary, Aram Gaspar Sargsyan, dissolved the party and established the Democratic Party of Armenia, appointing himself as the first secretary of the new party."
 ARM.Neutral_Communism: "£ARM_Neutral_Communism (PPA) People's Party of Armenia"
 ARM.Neutral_Communism_icon: "£ARM_Neutral_Communism"
 ARM.Neutral_Communism_desc: "Neutral Communism - People's Party of Armenia (Armenian - Hayastani Zhoghovrdakan Kusaktsutyun)\n\n The People's Party of Armenia is a socialist political party in Armenia, established by one of the former Armenian SSR leaders, Karen Demirchyan. After Karen Demirchyan's death in 1999, following the shooting of the parliament, his son Stepan Demirchyan became the head of the party. The party advocates the restoration of the socialist economy in Armenia, the restoration of old production capacities and the correction of the economic mistakes of the nineties. The party is in an uncertain foreign policy position, seeking cooperation with both the West and the East."
 AUS.Western_Autocracy: "Monarquia - Fundada em 2004, a Schwarz-Gelbe Allianz (ou Aliança Preto-Amarelo em inglês) é um partido monarquista que busca o retorno de uma monarquia hereditária ao poder (preferencialmente os Habsburgos) e naturalmente advoga pela união da Áustria, Hungria, Croácia, República Tcheca, Eslovênia e Eslováquia sob um imperador comum, muito como nos dias sob a coroa austro-húngara."
 AUS.Western_Autocracy_desc: "Monarquismo - Fundado em 2004, a Schwarz-Gelbe Allianz (ou Aliança Preto-Amarela em inglês) é um partido monarquista que busca o retorno de uma monarquia hereditária ao poder (preferencialmente os Habsburgos) e naturalmente defende uma união da Áustria, Hungria, Croácia, República Tcheca, Eslovênia e Eslováquia sob um imperador comum, muito semelhante aos dias sob a coroa Austro-Húngara."
 AUS.conservatism: "£AUS_western_conservative ÖVP - Österreichische Volkspartei"
 AUS.conservatism_icon: "£AUS_western_conservative"
 AUS.conservatism_desc: "Conservadorismo Pró-Ocidental - Fundado em 1945, na esteira da Segunda Guerra Mundial, o Österreichische Volkspartei (ou Partido Popular Austríaco em inglês) tem sido o partido conservador predominante na Áustria desde sua libertação do domínio nazista. Com foco tanto no conservadorismo liberal quanto na democracia cristã, o partido é adequado como membro tanto da $USoE.neutral_Social_2017$ quanto da União Democrata Internacional."
 AUS.liberalism: "£AUS_western_liberal LIF - Fórum dos Liberais"
 AUS.liberalism_icon: "£AUS_western_liberal"
 AUS.liberalism_desc: "Liberalismo - Fundado em 1993, o Liberales Forum (ou Fórum Liberal em inglês) é um partido liberal clássico que se formou devido a uma discordância com o $AUS.Nat_Populism$ sobre o sentimento populista de direita do referido partido. Ao lado das proteções ambientais, o LIF apoia esforços de privatização, legalização de drogas leves, igualdades para minorias, liberalização do horário de compras e um aumento na idade de votação."
 AUS.socialism: "£AUS_western_social_democrat SPÖ - Partido Social Democrata da Áustria"
 AUS.socialism_icon: "£AUS_western_social_democrat"
 AUS.socialism_desc: "Social Democracia Pró-Ocidental - Fundado em 1889, o Sozialdemokratische Partei Österreichs (ou Partido Social Democrata da Áustria) é o partido político mais antigo existente na Áustria. Em sua longa história, manteve seus valores social democratas, sendo membro tanto da Aliança Progressista quanto da Internacional Socialista, desfrutando de uma presença global. Dentro da UE e da Europa, faz parte do $USoE.socialism$, tornando-se um partido muito pró-europeu e pró-UE."
 AUS.Communist-State: "£generic_Communist_State_small VRAÖ - Vereinigung Revolutionärer Arbeiter Österreichs (Marxistas-Leninistas)"
 AUS.Communist-State_desc: "Marxismo-Leninismo - Fundado em 1968 após uma divisão com o £generic_Communist_State_small Marxistisch-Leninistische Partei Österreichs, a Vereinigung Revolutionärer Arbeiter Österreichs (ou União dos Trabalhadores Revolucionários da Áustria em inglês) tem sido defensora do marxismo-leninismo na Áustria. O partido é antirrevisionista e publicou revistas mensais desde sua formação, intermitentemente."
 AUS.anarchist_communism: "£AUS_emerging_communism KPÖ - Partido Comunista da Áustria"
 AUS.anarchist_communism_icon: "£AUS_emerging_communism"
 AUS.anarchist_communism_desc: "Socialismo - Fundado em 1918, o Kommunistische Partei Österreichs (ou Partido Comunista da Áustria) manteve sua relevância na Áustria, embora com muito pouca representação real nacionalmente. Apesar de seu nome e história, o KPÖ se moderou consideravelmente e é considerado socialista por muitos. Internacionalmente, tem representação dentro do IMCWP e na Europa é membro do $USoE.Neutral_Communism_2017$."
 AUS.Neutral_conservatism: "£AUS_non_aligned_conservative BZÖ - Aliança para o Futuro da Áustria"
 AUS.Neutral_conservatism_icon: "£AUS_non_aligned_conservative"
 AUS.Neutral_conservatism_desc: "Conservadorismo Nacional - Fundado em 2005, o Bündnis Zukunft Österreich (ou Aliança para o Futuro da Áustria em inglês) é um grupo dissidente do $AUS.Nat_Populism$, a divisão ocorreu devido a facções dentro do FPÖ considerarem o processo de 'liberalização' um fracasso. Eles buscam tomar terreno do $AUS.conservatism$ apoiando a classe média, mercados livres e reduções tanto nos gastos burocráticos quanto na dívida do governo como um todo. O partido tem uma postura mais branda sobre imigração do que o FPÖ, apoiando um sistema de 'green card'."
 AUS.oligarchism: "£generic_oligarchism_small DU - Os Independentes - Lista Lugner"
 AUS.oligarchism_desc: "Oligarquismo - Fundado em 1998, Die Unabhängigen - Liste Lugner (ou Os Independentes - Lista Lugner), formado expressamente para satisfazer os desejos políticos do mestre construtor vienense Richard Lugner, busca abolir o Conselho Federal, promulgar a subsidização salarial direta e quer instituir uma política de recrutamento de desempregados de longo prazo."
 AUS.Neutral_Libertarian: "£generic_Neutral_Libertarian_small PIRAT - Partido Pirata da Áustria"
 AUS.Neutral_Libertarian_desc: "Política Pirata - Fundado em 2006, a Piratenpartei Österreichs (ou Partido Pirata da Áustria em inglês) é um partido que defende os pontos de vista da política pirata; reformas gerais nas leis de direitos autorais e outras formas de legislação destinadas a tornar o mundo moderno mais livre e de código aberto. Juntamente com suas perspectivas internacionalistas, na Europa estão afiliados ao $USoE.Neutral_Libertarian_2017$."
 AUS.Neutral_green: "£AUS_non_aligned_greens VERDES - Os Verdes - A Alternativa Verde"
 AUS.Neutral_green_icon: "£AUS_non_aligned_greens"
 AUS.Neutral_green_desc: "Política Verde - Fundado em 1986 como Grüne Alternative, conhecido desde 1993 como Die Grünen - Die Grüne Alternative (ou Os Verdes - A Alternativa Verde em inglês), eles têm sido extremamente vocais na esfera política da Áustria sobre questões como proteção ambiental, direitos das minorias e reforma tributária socioecológica. O partido está dentro tanto do $USoE.Neutral_green_2017$ quanto do $USoE.Neutral_green$ e, como tal, é extremamente pró-europeu e pró-UE."
 AUS.neutral_Social: "£generic_neutral_Social_small EL - Carta de vinhos"
 AUS.neutral_Social_desc: "Social Democracia Não Alinhada - Fundado em 1973, Enotna Lista (ou Lista de Unidade em inglês) é um partido social democrata com sede em Klagenfurt, buscando impulsionar políticas que beneficiem e sirvam as populações minoritárias eslovenas ao redor das regiões da Caríntia. Eles são membros do $USoE.neutral_Social_2017$."
 AUS.Neutral_Communism: "£AUS_emerging_left_wing_radical SLP - Partido Socialista de Esquerda"
 AUS.Neutral_Communism_icon: "£AUS_emerging_left_wing_radical"
 AUS.Neutral_Communism_desc: "Trotskyismo - Fundado em 2000, o Sozialistisches LinksPartei (ou Partido Socialista de Esquerda em inglês) originou-se do Sozialistische Offensive Vorwärts durante a década de 1980, durante os protestos contra a participação do $AUS.Nat_Populism$ no governo durante 2000, o partido se tornou conhecido como o que é hoje. Eles são membros do grupo Alternativa Socialista Internacional e são eurocéticos por natureza, vendo-o como uma organização neoliberal que não serve aos trabalhadores e, como tal, busca uma alternativa 'UE dos Trabalhadores'."
 AUS.Nat_Populism: "£AUS_nationalist_right_wing_populist FPÖ - Partido da Liberdade da Áustria"
 AUS.Nat_Populism_icon: "£AUS_nationalist_right_wing_populist"
 AUS.Nat_Populism_desc: "Populismo de Direita - Fundado em 1956, o Freiheitliche Partei Österreichs (ou Partido da Liberdade da Áustria em inglês) é um partido de direita descendente dos partidos pan-germânicos e liberais nacionais originais. Seu primeiro líder foi Anton Reinthaller, ex-ministro nazista e oficial da SS. No entanto, desde os anos 1980, uma liderança mais liberal fez o partido suavizar sua postura em algumas questões."
 AUS.Nat_Autocracy: "£AUS_nationalist_military_junta Exército Federal"
 AUS.Nat_Autocracy_icon: "£AUS_nationalist_military_junta"
 AUS.Nat_Autocracy_desc: "Junta Militar - Primeiramente existente em 1920, a forma atual do Bundesheer (ou Exército Federal em inglês) existe desde 1955, após a reunificação da Áustria que aconteceu no mesmo ano. Suas responsabilidades atuais como parte da Österreichische Bundesverfassung (Constituição da Áustria) são proteger as liberdades democráticas, manter a ordem e prestar assistência em caso de desastre."
 AUS.Monarchist: "£AUS_nationalist_monarchist Casa de Habsburgo-Lorena"
 AUS.Monarchist_icon: "£AUS_nationalist_monarchist"
 AUS.Monarchist_desc: "Monarquia - Fundada como uma casa real em 1736, a Casa de Habsburgo-Lorena governou muitos reinos, desde o Sacro Império Romano-Germânico até a Bélgica. Mais importante para os austríacos, porém, a Casa de Habsburgo-Lorena governou o Império Austro-Húngaro até sua dissolução no final da Primeira Guerra Mundial."
