 KOR.neutral_Social: "£kor_non_aligned_social_democrat (JP) Partido da Justiça"
 KOR.neutral_Social_icon: "£kor_non_aligned_social_democrat"
 KOR.neutral_Social_desc: "(Social Democracia) - O Partido da Justiça (Coreano: Jeonguidang)\n\nO Partido da Justiça é o maior partido progressista da Coreia do Sul. Embora compartilhe muitas das posições de esquerda do Partido Democrata, ele vai além em sua agenda socioeconômica transformadora. Além de pedir impostos redistributivos e um estado de bem-estar social, o partido apoia os direitos das mulheres, migrantes e deficientes. Notavelmente, é o único partido significativo a apoiar os direitos LGBT no que continua sendo um país socialmente conservador. O partido é cauteloso com a hegemonia chinesa e americana, bem como com o rearmamento japonês, mas, ao contrário do Partido Democrata, acredita que os direitos humanos não devem ser subordinados à causa da reunificação com o Norte."
 KOR.Neutral_green: "£kor_non_aligned_greens (GPK) Partido Verde da Coreia"
