 KOR.socialism_2011_icon: "£kor_western_social_democrat_alt3"
 KOR.socialism_2011_desc: "(Korean Liberalism) - The Democratic United Party (Korean: Minjutonghapdang)\n\nThe left-wing liberal Democratic United Party or just Democratic Party, known locally as Minjoo, was formed through merger of various liberal parties. The party is subsequently centrist and liberal, committing itself to a liberal approach to the economy that favors the middle class. Determined to pursue reunification, the party favors negotiation and engagement with the North and a cautious relationship with Korea's American ally."
