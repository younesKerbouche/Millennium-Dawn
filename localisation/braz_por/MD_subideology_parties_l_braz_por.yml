 SIN.conservatism: "£SIN_conservatism PAP - §CClique Ocidental§!"
 SIN.conservatism_desc: "O Partido de Ação Popular (PAP) está no poder em Singapura desde o final dos anos 1950. É visto por muitos como uma oligarquia glorificada, mas também é atribuído ao boom econômico de Singapura. As políticas promulgadas pelo PAP são tipicamente conservadoras por natureza, enquanto rejeitam o rótulo de qualquer coisa verdadeiramente ocidental.\n\nA §CWestern Clique§! buscará mais cooperação com os Estados Unidos e outras grandes potências ocidentais."
