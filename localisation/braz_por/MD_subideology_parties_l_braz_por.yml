 CDI.liberalism_icon: "£CDI_liberalism_small"
 CDI.liberalism_desc: "O Rally dos Republicanos (Rassemblement des Républicains/RDR) é um partido liberal líder na Costa do Marfim. Foi formado como um desdobramento do PDCI no início da década de 1990 devido a discordâncias com a escolha do líder do PDCI para as eleições presidenciais de 1995. Eles se tornaram o partido de apoio de Alassane Ouattara desde seu retorno à Costa do Marfim e defendem políticas liberais rigorosas e valores republicanos."
 CDI.socialism: "£CDI_socialism_small Partido dos Trabalhadores da Costa do Marfim (PIT)"
