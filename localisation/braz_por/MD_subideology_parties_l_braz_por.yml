 GUY.conservatism: "£GUY_western_conservative Força Unida"
 GUY.conservatism_icon: "£GUY_western_conservative"
 GUY.conservatism_desc: "Conservador - O United Force é um partido guianense socialmente conservador. É economicamente liberal, segue um sentimento antirrusso e é ideologicamente de centro-direita. Foi formado em 1960 e continuou a funcionar até as eleições de 2015. Depois de 1968, no entanto, eles nunca mais quebraram os 5% de votos, mas continuaram sendo um dos maiores partidos pequenos."
 GUY.liberalism: "£GUY_western_liberal Aliança para Mudança"
 GUY.liberalism_icon: "£GUY_western_liberal"
 GUY.liberalism_desc: "Liberal - A Alliance for Change é um partido político social liberal. Foi formado em 2005 por três parlamentares que deixaram seus partidos anteriores. É progressista e multirracial e mantém uma posição de centro a centro-esquerda. Após sua fundação, eles foram continuamente o terceiro maior partido no parlamento. Desde 2015, eles concorrem em uma única lista com o APNU."
 GUY.socialism: "£GUY_western_social_democrat Nacional do Povo"
 GUY.socialism_icon: "£GUY_western_social_democrat"
 GUY.socialism_desc: "Social Democrata - O Congresso Nacional do Povo-Reforma é um partido social-democrata na Guiana. Também é classificado como um socialista democrático e costumava ser nacionalista de esquerda e populista no passado. Ocupa a centro-esquerda para a esquerda da política. Foi formado em 1957 e desde então é um dos dois grandes partidos na Guiana, junto com o PPP/C. É apoiado principalmente por afro-guianenses. Em 2011, formou uma aliança eleitoral com vários outros partidos chamada A Partnership for National Unity."
 GUY.socialism_2011: "£GUY_western_social_democrat_alt APNU"
 GUY.socialism_2011_icon: "£GUY_western_social_democrat_alt"
 GUY.socialism_2011_desc: "Social Democrata - Uma Parceria pela Unidade Nacional foi formada em 2011 para as eleições do mesmo ano por dez partidos diferentes, com o Congresso Nacional do Povo sendo o mais importante e mais popular. Consiste principalmente de partidos de esquerda. Em 2011, eles formaram uma coalizão com a AFC. Eles obtiveram a maioria das cadeiras, mas o PPP/C foi o maior partido no total, afinal, o que significa que eles ganharam a presidência. Na eleição seguinte, a APNU e a AFC concorreram juntas em uma única lista, o que significa que eles poderiam concorrer à presidência como uma única entidade."
 GUY.anarchist_communism: "£GUY_anarchist_communism PPP/C"
 GUY.anarchist_communism_icon: "£GUY_anarchist_communism"
 GUY.anarchist_communism_desc: "Communist - The People's Progressive Party/Civic is one of the two large political parties in Guyana. It was formed in 1950 as a merger of the British Guiana Labour Party and the Political Affairs Committee. Since it was formed, it remained either the largest or second-largest Guyanese party. It is multi-ethnic, but its voter base consists mainly of Indo-Guyanese people. It is centre-left to left-wing and follows an ideology of social democracy, democratic socialism and left-wing populism. In the past, It was classified as left-wing nationalist and Marxist-Leninist."
 GUY.Neutral_conservatism: "£GUY_non_aligned_conservative ROAR"
 GUY.Neutral_conservatism_icon: "£GUY_non_aligned_conservative"
 GUY.Neutral_conservatism_desc: "Conservador Neutro - Rise Organise and Rebuild Guyana é um partido conservador em Gana. Foi o primeiro partido a se considerar etnicamente baseado, sendo um partido indo-guianense. Foi estabelecido em 1999 e teve um desempenho ruim nas eleições de 2001. Depois, formou uma aliança com o GAP e teve um sucesso um pouco melhor, antes de muitos de seus membros partirem para o AFC em 2011, antes das eleições daquele ano."
 GUY.neutral_Social: "£GUY_neutral_Social WPA"
 GUY.neutral_Social_icon: "£GUY_neutral_Social"
 GUY.neutral_Social_desc: "Socialista Democrático - A Aliança dos Trabalhadores é um partido de esquerda da Guiana. Foi criado em 1974 como uma aliança de três partidos de esquerda e foi formalmente declarado seu próprio partido em 1979. Teve pouco sucesso geral, tendo seu melhor resultado nas eleições de 2001, onde concorreu junto com o GAP."
 GUY.Neutral_Communism: "£GUY_Neutral_Communism GAP"
 GUY.Neutral_Communism_icon: "£GUY_Neutral_Communism"
 GUY.Neutral_Communism_desc: "Comunista - O Guyana Action Party é um partido político de esquerda da Guiana. Representa a população indígena ameríndia do país. Foi formado em 1989, mas concorreu pela primeira vez em 2001, em aliança com a WPA. Em 2006, aliou-se à ROAR e em 2011, aderiu à APNU."
 GUY.Nat_Populism: "£GUY_Nat_Populism Partido Republicano Unido"
 GUY.Nat_Populism_icon: "£GUY_Nat_Populism"
 GUY.Nat_Populism_desc: "Populista de Direita - O Partido Republicano Unido foi formado em 1985 nos Estados Unidos, antes de ser lançado na Guiana em 1987. Em 1992, não conseguiu uma única cadeira. Começou a disputar eleições novamente apenas a partir de 2015, tendo muito pouco sucesso de qualquer maneira. Quer aumentar o padrão de vida e educação na Guiana, entre outros tópicos."
