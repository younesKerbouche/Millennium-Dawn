 ITA.Neutral_Communism: "£ITA_neutral_communism Partido de Refundação Comunista"
 ITA.Neutral_Communism_desc: "A Refundação Comunista é um dos muitos partidos que surgiram do colapso do Partido Comunista Italiano em 1991. Diferentemente do novo Partido Comunista Italiano, é abertamente anti-stalinista, antifascista e pacifista. Acredita que os objetivos da revolução comunista podem e devem ser alcançados por meios pacíficos e democráticos."
 ITA.Neutral_green: "£ITA_non_aligned_greens Verdi Italiani"
 ITA.Neutral_green_desc: "A Federação dos Verdes é um partido ambientalista, social-democrata e pacifista, fundado em 1986 em resposta ao acidente nuclear de Chernobyl. Nascido com a nobre intenção de preservar o meio ambiente, como muitos partidos Verdes em todo o mundo desde então abraçou muitas batalhas anticientíficas e prejudiciais ao meio ambiente, como aquelas contra a energia nuclear ou os incineradores de lixo, alimentando diretamente comportamentos “inúteis”. -visão capitalista e anti-globalista."
