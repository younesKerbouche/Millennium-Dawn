 UKR.Neutral_Autocracy_shariy_desc: "Party of Shariy £ukr_shariy is the party of the epochal blogger Anatoliy Shariy. Declaring libertarian views, the party seeks to criticize pro-Russian and pro-Western parties, nevertheless often cooperating with OPZZh. Being a big-tent party, its existence is based on its very founder, and in fact, has no ideology."
 UKR.Neutral_Communism_icon: "£UKR_neutral_communism"
