 AFG.Conservative_icon: "£AFG_conservative"
 AFG.Conservative_desc: "Um partido político turco fundado pelo marechal Abdul Rashid Dostum em 1992, composto por ex-comunistas e islâmicos. Originalmente uma força de autodefesa para os campos de petróleo do norte do Afeganistão, Junbish se tornou uma grande força militar e política, dominando o norte com uma forte base de eleitores uzbeques. Embora secular e de esquerda, o partido é infame por seu papel em abusos de direitos humanos durante a Guerra Civil Afegã e por suas alianças mutáveis, incluindo uma aliança temporária com o Talibã no final dos anos 1990."
