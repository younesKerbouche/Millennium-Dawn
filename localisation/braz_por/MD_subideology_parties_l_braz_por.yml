 NOR.conservatism: "£NOR_conservatism_small Direita"
 NOR.conservatism_icon: "£NOR_conservatism_small"
 NOR.conservatism_desc: "Conservadores - Høyre (Direita) é o partido conservador predominante da Noruega. Eles trabalham para a liberalização econômica e diminuição de impostos. São a favor da adesão à UE e historicamente têm sido pró-americanos."
 NOR.liberalism: "£NOR_liberalism_small Esquerda"
 NOR.liberalism_icon: "£NOR_liberalism_small"
 NOR.liberalism_desc: "Liberal - Venstre (Esquerda) é o partido mais antigo da Noruega e sempre promoveu direitos liberais, além de educação, meio ambiente e cultura."
 NOR.socialism: "£NOR_socialism_small Partido Trabalhista"
 NOR.socialism_icon: "£NOR_socialism_small"
 NOR.socialism_desc: "Social Democrata - Arbeiderpartiet (Partido dos Trabalhadores) tem suas raízes como partido comunista, mas ganhou popularidade ao se tornar um partido social democrata. Por quase toda a história pós-Segunda Guerra Mundial, eles foram o partido mais importante e guiaram o desenvolvimento da sociedade norueguesa. Veem-se como defensores do estado de bem-estar social, sendo pró-UE e OTAN."
 NOR.Western_Autocracy: ""
 NOR.Western_Autocracy_desc: ""
 NOR.Communist-State: "£NOR_Communist_State_small Partido Comunista da Noruega"
 NOR.Communist-State_icon: "£NOR_Communist_State_small"
 NOR.Communist-State_desc: "Comunista - Norges Kommunistiske Parti (Partido Comunista da Noruega) é um partido comunista estalinista. Surgiram muito populares após a Segunda Guerra Mundial liderando a resistência contra a ocupação nazista. No entanto, rapidamente perderam popularidade e desde então têm sido largamente irrelevantes."
 NOR.anarchist_communism: "£NOR_anarchist_communism_small Vermelho"
 NOR.anarchist_communism_icon: "£NOR_anarchist_communism_small"
 NOR.anarchist_communism_desc: "Radical de Esquerda - Rødt (Vermelho) foi formado a partir da fusão de dois partidos marxistas-leninistas e maoístas. Desde então, abandonaram o comunismo total e agora favorecem um caminho mais socialista democrático. Desejam acabar com o capitalismo e sair da OTAN."
 NOR.Conservative: "£generic_Conservative_small Os Realistas Climáticos "
 NOR.Caliphate: "£generic_Caliphate_small Ummah do Profeta"
 NOR.Caliphate_icon: "£generic_Caliphate_small"
 NOR.Caliphate_desc: ""
 NOR.Neutral_conservatism: "£NOR_Neutral_conservatism_small Partido Popular Cristão"
 NOR.Neutral_conservatism_icon: "£NOR_Neutral_conservatism_small"
 NOR.Neutral_conservatism_desc: "Conservador - Kristelig Folkeparti (Partido Popular Cristão) é um partido cristão de centro-direita. Quer que o estado promova o cristianismo como religião oficial. Em política externa, deseja promover a paz e favorece o aumento da ajuda aos países pobres."
 NOR.oligarchism: "£NOR_oligarchism_small Partido Agrário "
 NOR.oligarchism_icon: "£NOR_oligarchism_small"
 NOR.oligarchism_desc: "Farmer's Party - Senterpartiet (Partido do Centro) é um partido majoritariamente rural. Eles são eurocéticos e não gostam do livre comércio. Eles trabalham para reverter a centralização e desejam aumentar os subsídios agrícolas."
 NOR.neutral_Social: "£NOR_neutral_Social_small Partido Socialista de Esquerda"
 NOR.neutral_Social_icon: "£NOR_neutral_Social_small"
 NOR.neutral_Social_desc: "Socialista Democrático - Sosialistisk Venstreparti (Partido de Esquerda Socialista) foi formado como uma facção dissidente do Arbeiderpartiet, pois desejavam sair da OTAN. São mais à esquerda do que o Arbeiderpartiet e defendem o feminismo, o bem-estar, o ambientalismo e o capitalismo de estado."
 NOR.Neutral_Libertarian: "£NOR_Neutral_Libertarian_small Os Libertários"
 NOR.Neutral_Libertarian_icon: "£NOR_Neutral_Libertarian_small"
 NOR.Neutral_Libertarian_desc: "Libertário - Liberalistene (Os Libertários) é um partido libertário bastante recente que defende o fim da tributação, a redução do bem-estar social e do poder estatal."
 NOR.Neutral_green: "£NOR_Neutral_green_small O Partido Verde Ambiental"
 NOR.Neutral_green_icon: "£NOR_Neutral_green_small"
 NOR.Neutral_green_desc: "Verdes - Miljøpartiet De Grønne (Partido Verde Ambiental) foi formado inspirado nos ganhos eleitorais do Partido Verde Alemão e sua principal causa é o ambientalismo."
 NOR.Nat_Fascism2: "£NOR_Nat_Fascism_small A Aliança"
 NOR.Nat_Fascism2_icon: "£NOR_Nat_Fascism_small"
 NOR.Nat_Fascism2_desc: "Fascista - Alliansen (A Aliança) foi formada como uma tentativa de frente ampla contra o Mercado Comum Europeu e a livre circulação de trabalhadores, mas sua principal influência veio de personalidades de extrema-direita que desejam acabar com toda a imigração. São anti-islâmicos e frequentemente incitam o ódio racial."
 NOR.Nat_Fascism: "£NOR_vigrid_small Vigrid"
 NOR.Nat_Fascism_icon: "£NOR_vigrid_small"
 NOR.Nat_Fascism_desc: "Fascista - Vigrid (Do antigo nórdico Vígríðr, relacionado ao Ragnarök) é um partido e movimento neonazista que promove a religião pagã nórdica. São supremacistas brancos que contestam o Holocausto e idolatram Hitler."
 NOR.Nat_Populism: "£NOR_Nat_Populism_small Partido do Progresso"
 NOR.Nat_Populism_icon: "£NOR_Nat_Populism_small"
 NOR.Nat_Populism_desc: "Populista de Direita - Fremskrittspartiet é, essencialmente, um partido populista. Eles são a favor de uma redução significativa da imigração, especialmente de países muçulmanos. Apoiam um estado e um exército fortes e defendem um aumento nos gastos públicos em estradas, idosos e saúde."
 NOR.Monarchist: "£NOR_nationalist_monarchist Casa de Glücksburg"
 NOR.Monarchist_icon: "£NOR_nationalist_monarchist"
 NOR.Monarchist_desc: ""
 CHI.conservatism: "£CHI_conservative União dos Nacionalistas Chineses"
 CHI.conservatism_icon: "£CHI_conservative"
 CHI.conservatism_desc: "Conservadorismo Ocidental - A União dos Nacionalistas Chineses, também conhecida como Aliança Pan-Azul Chinesa, é um partido conservador liberal que busca reunificar a China. Valoriza a democracia liberal e os Três Princípios do Povo."
 CHI.liberalism: "£CHI_liberal Partido Democrático da China"
 CHI.liberalism_icon: "£CHI_liberal"
 CHI.liberalism_desc: "Liberalismo - O Partido Democrático da China é um partido proibido na República Popular da China. Reformismo e democracia liberal são seus valores fundamentais. De acordo com a maioria das fontes ocidentais, é formado por ativistas democráticos e ex-líderes estudantis dos protestos da Praça Tiananmen."
 CHI.socialism: "£CHI_social_democrat Federação por uma China Democrática"
 CHI.socialism_icon: "£CHI_social_democrat"
 CHI.socialism_desc: "Social Democracia - A FDC (Federação por uma China Democrática) é um grupo sediado no Canadá que advoga pela democratização da República Popular. Eles são um dos maiores movimentos pró-democracia na China e no exterior."
 CHI.Communist-State: "£CHI_communism Partido Comunista da China"
 CHI.Communist-State_icon: "£CHI_communism"
 CHI.Communist-State_desc: "Comunismo - O Partido Comunista da China é o partido fundador e governante da República Popular. É o único partido governante dentro do território da China continental. Foi fundado inicialmente em 1921 e permanece no poder desde 1949, após o fim da Guerra Civil Chinesa. Também é o partido líder da Frente Unida Chinesa."
 CHI.Autocracy: "£CHI_pro_emerging_autocrat Liga Democrática Chinesa"
 CHI.Autocracy_icon: "£CHI_pro_emerging_autocrat"
 CHI.Autocracy_desc: "Autocracia - A Liga Democrática Chinesa é um dos nove membros da Frente Unida. Também é um dos únicos partidos políticos legais dentro da China. Os membros defendem o patriotismo chinês e o socialismo básico."
 CHI.anarchist_communism: "£CHI_left_wing_radical Comitê Revolucionário do Kuomintang Chinês"
 CHI.anarchist_communism_icon: "£CHI_left_wing_radical"
 CHI.anarchist_communism_desc: "Radical de Esquerda - O RCCK é um dos nove membros que compõem a Frente Unida Chinesa. Ele advoga pelos Três Princípios do Povo, nacionalismo de esquerda e socialismo democrático. O partido é considerado o segundo em status em relação ao PCCh e, portanto, tem o maior número de assentos na Conferência Consultiva Política do Povo. Além disso, são um dos poucos partidos menores autorizados a operar e manter ativos."
 CHI.Caliphate: "£CHI_salafist_jihadism Partido Islâmico Turquestão"
 CHI.Caliphate_icon: "£CHI_salafist_jihadism"
 CHI.Caliphate_desc: ""
 CHI.neutral_Social: "£CHI_neutral_social_democrat Associação Chinesa para Promoção da Democracia"
 CHI.neutral_Social_icon: "£CHI_neutral_social_democrat"
 CHI.neutral_Social_desc: "Social Democratas Neutros - O partido foi formado no final de 1945 como outra alternativa ao PCCh. É um dos maiores partidos menores."
 CHI.Neutral_Communism: "£CHI_neutral_communism Partido Comunista Maoísta da China"
 CHI.Neutral_Communism_icon: "£CHI_neutral_communism"
 CHI.Neutral_Communism_desc: "Comunismo - O Partido Comunista Maoísta da China é um partido comunista anti-revisionista clandestino na República Popular. Eles buscam derrubar o bloco revisionista que está no poder junto com o Partido Comunista Chinês e alcançar o verdadeiro comunismo."
 CHI.Nat_Autocracy: "£CHI_military_junta Exército de Libertação do Povo"
 CHI.Nat_Autocracy_icon: "£CHI_military_junta"
 CHI.Nat_Autocracy_desc: "Junta Militar - O Exército de Libertação do Povo foi fundado em 1927 com o Levante de Nanchang. É a força armada tanto da República Popular da China quanto do seu partido político fundador."
 CHI.Monarchist: "£CHI_monarchism Casa de Aisin-Gioro"
 CHI.Monarchist_icon: "£CHI_monarchism"
 CHI.Monarchist_desc: "Monarquista - A Casa Imperial de Aisin-Gioro governou a China por quase 276 anos até que a Imperatriz Longyu emitiu um édito imperial trazendo a abdicação do Imperador Puyi. A dinastia governada pelos manchus frequentemente foi condenada na história oficial chinesa por suas concessões aos poderes estrangeiros e por sua opressão à maioria Han."
 PER.conservatism: "£PER_IDF (IDF) Iranian Democracy Front"
 PER.conservatism_desc: "(Conservatism) - Iranian Democracy Front (Persian/Farsi: Jebhe-ye Demokratik-e Irān)\n\nThe Iranian Democracy Front is a political organization advocating for the establishment of a democratic government in Iran. Formed in opposition to the Islamic Republic, the IDF asserts that the current regime has systematically violated human rights and engaged in terrorist activities. The party promotes a secular, democratic Front that emphasizes the necessity of replacing the Islamic Republic through a popular movement. It supports the territorial integrity of Iran and the separation of state and religion."
 PER.liberalism: "£PER_ISDP (ISDP) Iranian Secular Democratic Party"
 PER.liberalism_desc: "(Liberalism/Secular Democracy) - Secular Democratic Party of Iran (Persian/Farsi: Hezb-é Demokracy-ye Sekular-é Irān)\n\nThe party is aimed at creating a front of secular democrats to overthrow the Islamic government and establish a secular democratic government in Iran. The party is focused around human rights and relgoius freedoms."
 PER.socialism: "£PER_socialism (IP) Iran Party"
 PER.socialism_icon: "£PER_socialism"
 PER.socialism_desc: "(Social Democracy) - Iran Party (Persian/Farsi: Hezb-é Irān)\n\nHezb-é Irān, also known as the Iran Party, was often referred to as the backbone of the National Front party. Being created by mostly European-Education technocrats, the Iran Party promotes Social Democracy and Liberal Nationalism in Iran."
 PER.Western_Autocracy: "£PER_Western_Autocracy (CPI) Constitutionalist Party of Iran (§CL-D§!)"
 PER.Western_Autocracy_icon: "£PER_Western_Autocracy"
 PER.Western_Autocracy_desc: "(Constitutionalist Monarchy) - Constitutionalist Party of Iran (Persian/Farsi: Hezb-é Mashrut-é Irān - Liberal Democrat)\n\nThe Constitutionalist Party of Iran (Liberal-Democrat) awaits the return of Reza Pahlavi and strongly condemns the revolutionaries whom overthrew him. Though they do not want an absolute monarchy, they have hinted at more direct control being given to the Shah compared to other constitutionalist groups."
 PER.Communist-State: "£PER_IFPG (IFPG) Iranian People's Fedai Guerrillas - Dehghani Faction"
 PER.Communist-State_icon: "£PER_IFPG"
 PER.Communist-State_desc: "(Marxist-Leninism) - Iranian People's Fedai Guerrillas (Persian/Farsi: Čerikha-ye Fada'i-ye Khalq-e Irān - Dehghani)\n\nThe Iranian People's Fedai Guerrilla Formed in 1979, as a break away from the OIFPG when Ashraf Dehghani accused it of deviating from the strategy of guerrilla warfare. The group claimed to be the only genuine communist organization and deeply opposed the Islamic Republic. Many members of the original OIFPG joined the group and fought in the 1979 Kurdish rebellion against government forces, backing the Democratic Party of Iranian Kurdistan. Currently the surviving members of the group are loacted in Europe Mainly in the United Kingdom"
 PER.Conservative: "£PER_IRGC_small (IRGC) Islamic Revolutionary Guard Corp - Political Wing"
 PER.Conservative_desc: "(Militarismo xiita) - Corpo da Guarda Revolucionária Islâmica (persa/farsi: Sepāh-é Pāsdarān)\n\nO Corpo da Guarda Revolucionária Islâmica (IRGC) é um ramo das Forças Armadas Iranianas, fundado após a Revolução Iraniana em 22 de abril de 1979 por ordem do Aiatolá Ruhollah Khomeini para defender as fronteiras iranianas e manter a ordem interna. A organização se expandiu para a esfera política com muitos de seus antigos membros concorrendo como linha-dura para cargos públicos."
 PER.Autocracy: "£PER_autocracy (STQ) Professores do Seminário de Qom"
 PER.Autocracy_desc: "(Xiismo Radical) - Sociedade de Professores de Seminário de Qom (Persa/Farsi: Jâme'e Mādarressin-é Qom)\n\nA Sociedade de Professores de Seminário de Qom foi fundada por um grupo de estudantes do Aiatolá Khomeini, a fim de organizar atividades políticas dos seguidores de Khomeini e promover sua interpretação revolucionária do Islã, como a ideia de Vilayat-é Faqih (Governo Islâmico)."
