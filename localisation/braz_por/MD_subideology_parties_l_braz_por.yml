 BOS.Nat_Autocracy_desc: "O Exército do Estado Bósnio"
 BOT.liberalism: "£generic_liberalism_small BAM - Movimento de Aliança do Botswana"
 BOT.liberalism_desc: "Botswana Alliance Movement é um pequeno partido progressista"
 BOT.liberalism_2017: "£BOT_liberalism_2017 Aliança para Progressistas"
 BOT.liberalism_2017_icon: "£BOT_liberalism_2017"
 BOT.liberalism_2017_desc: "Aliança para Progressistas é um partido dissidente formado por parlamentares expulsos do BMD"
 BOT.socialism: "£BOT_socialism BNF - Frente Nacional do Botswana"
 BOT.socialism_icon: "£BOT_socialism"
 BOT.socialism_desc: "Frente Nacional do Botswana é um partido político cristão socialista que tem atuado como o principal partido de oposição no Botswana desde sua independência. A BNF tentou unir os partidos de oposição do Botswana várias vezes em uma única coalizão"
 BOT.Communist-State: "£BOT_Communist_State Movimento do Estado Comunista do Botswana"
 BOT.Communist-State_icon: "£BOT_Communist_State"
 BOT.Communist-State_desc: "O Movimento MELS (Marx, Engels, Lenin e Stalin) é um partido marxista-leninista inspirado em Mao Zedong e no pan-africanismo. Eles nunca tiveram assentos no parlamento e recebem principalmente o apoio dos estudantes. O objetivo é melhorar o desemprego e apoiar os sindicatos estudantis. Eles se opõem ao governante BDP, que eles chamam de 'neocolonial'"
 BOT.anarchist_communism: "£BOT_anarchist_communism BPP - Partido do Povo de Botsuana"
 BOT.anarchist_communism_icon: "£BOT_anarchist_communism"
 BOT.anarchist_communism_desc: "Partido do Povo de Botsuana é um partido pan-africanista socialista inspirado no ANC sul-africano. Seus princípios principais são igualdade independentemente de tribo ou etnia, nacionalização de terras e recursos e direitos dos trabalhadores"
 BOT.Neutral_conservatism: "£BOT_Neutral_conservatism BDP - Partido Democrático do Botsuana (A-Team)"
 BOT.Neutral_conservatism_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_conservatism_desc: "O Partido Democrático de Botsuana é um grande partido conservador que tem governado o país desde a sua independência. Sua principal base de apoio vem da população Setswana do país. Às vezes, o partido foi chamado de autoritário. O partido é feito formado por duas facções; A maioria A-Team e o reformista Barata-Phathi"
 BOT.Neutral_conservatism_split: "£BOT_Neutral_conservatism BDP - Partido Democrático de Botsuana"
 BOT.Neutral_conservatism_split_desc: "O Partido Democrático de Botsuana é um grande partido conservador que governa o país desde sua independência. Sua principal base de apoio vem da população setswana do país. Às vezes, o partido foi chamado de autoritário"
 BOT.Neutral_Libertarian: "£BOT_Neutral_conservatism BDP - Partido Democrático Botsuana"
 BOT.Neutral_Libertarian_icon: "£BOT_Neutral_conservatism"
 BOT.Neutral_Libertarian_desc: "O Partido Democrático de Botsuana é um grande partido conservador que tem governado o país desde a sua independência. Sua principal base de apoio vem da população Setswana do país. Às vezes, o partido foi chamado de autoritário. O partido é feito formado por duas facções; A maioria A-Team e o reformista Barata-Phathi"
 BOT.Neutral_Libertarian_split: "£BOT_Neutral_Libertarian BMD - Movimento de Botsuana para a Democracia"
 BOT.Neutral_Libertarian_split_icon: "£BOT_Neutral_Libertarian"
 BOT.Neutral_Libertarian_split_desc: "Movimento de Botsuana para a Democracia é um partido político formado por ex-políticos do BDP no poder. Segundo suas próprias palavras, o BMD foi fundado para 'defender e promover os direitos dos povos de Botswana durante e em para interromper e reverter a destruição progressiva de sua independência e a criação do que, segundo a maioria das contas, ameaça ser um governo autoritário'"
 BOT.neutral_Social: "£BOT_neutral_Social BCP - Partido do Congresso do Botsuana"
 BOT.neutral_Social_icon: "£BOT_neutral_Social"
 BOT.neutral_Social_desc: "O Partido do Congresso do Botsuana é um partido social-democrata que se separou do £BOT_socialism BNF em 1998"
 BOT.neutral_Social_UDC: "£BOT_neutral_Social_UDC UDC - Guarda-chuva para a mudança democrática"
 BOT.neutral_Social_UDC_icon: "£BOT_neutral_Social_UDC"
 BOT.neutral_Social_UDC_desc: "O Umbrella for Democratic Change é uma aliança política formada por vários partidos de oposição, cujo principal objetivo é derrubar o governante BDP. O UDC é formado por liberais, socialistas e conservadores, e é muito improvável que sobreviverá por muito tempo"
 BOT.Neutral_Communism: "£BOT_Neutral_Communism ISBO - Organização Socialista Internacional (Botsuana)"
 BOT.Neutral_Communism_icon: "£BOT_Neutral_Communism"
 BOT.Neutral_Communism_desc: "O ISBO é uma pequena organização trotskista que faz parte da Tendência Socialista Internacional. Eles fazem campanha pelos direitos dos trabalhadores e são contra a realocação forçada do povo San. Eles são o único grupo político em Botsuana que publica seu próprio jornal (Socialismo de baixo)"
 BOT.Nat_Populism: "£generic_Nat_Populism_small BWF - Frente dos Trabalhadores Botsuana"
 BOT.Nat_Populism_desc: "A Frente dos Trabalhadores de Botsuana separou-se do £BOT_socialism BNF em 1993. Ao defender os direitos dos trabalhadores e usar a foice e o martelo como símbolo, muitas das políticas do partido estão enraizadas no conservadorismo cristão e no nacionalismo Bakgalagadi"
 BOT.Nat_Autocracy: "£BOT_Nat_Autocracy BDF - Força de Defesa de Botsuana"
 BOT.Nat_Autocracy_icon: "£BOT_Nat_Autocracy"
 BOT.Nat_Autocracy_desc: "A Força de Defesa do Botsuana é principalmente um elemento terrestre com a missão de defender o Botswana. Após o fim do apartheid na África do Sul, mudou a sua missão de defesa militar para combater a caça furtiva e participar na manutenção da paz"
 BOT.Monarchist: "£generic_Monarchist_small Digkosi"
 BOT.Monarchist_desc: "Kosi é uma palavra Tswana para 'chefe' ou 'rei', cujo plural é digkosi. O kosi moderno é principalmente um papel cerimonial. Seus deveres são principalmente administrar sua tribo e hospedar reuniões para os anciãos da tribo. Muitos criticam o sistema de Botswana que marginaliza completamente os dikgosi historicamente relevantes, e muitos desejam poderes políticos reais. Talvez com poder político suficiente, um dos digkosi possa se tornar Kgosikgolo, o Chefe Supremo, de todo Botswana"
 BRA.conservatism_icon: "£BRA_conservatism"
 BRA.liberalism: "£BRA_liberalism (PSDB) - Partido da Social Democracia Brasileira"
 BRA.liberalism_icon: "£BRA_liberalism"
 BRA.liberalism_desc: "(Liberalism) - Brazilian Social Democracy Party (Portuguese: Partido da Social Democracia Brasileira, PSDB)\n\n The Brazilian Social Democracy Party (PSDB), also known as the Brazilian Social Democratic Party or the Party of Brazilian Social Democracy, is one of the foremost political parties in Brazil. Formed in the 1970s as the social democratic opposition to the then military dictatorship and then later switching ideologies to neoliberalism and liberal conservatism in the 1990s. The PSDB and PT have been the leading two parties, as well as the bitterest of rivals, since the 1990s going as far as to prohibit themselves from forming coalitions with one another at any level government levels. The modern PSDB holds true to a market liberal stance while also embracing the 'the Third Way' politics which infuses much of left-wing and right-wing party in an effort to synthesize and reconcile the differences in idelogical opponents."
 BRA.socialism: "£BRA_socialism (PDT) - Partido Trabalhista Democrático"
 BRA.socialism_icon: "£BRA_socialism"
 BRA.socialism_desc: "(Socialismo) - Partido Democrático Trabalhista (PDT)\n\nO Partido Democrático Trabalhista (PDT) foi fundado em 1979 pelo político de esquerda Leonel Brizola como uma tentativa de reorganizar as forças de esquerda brasileiras durante o fim da ditadura militar. Muitos dos membros do partido inicialmente eram ex-membros do Partido Trabalhista Brasileiro (PTB). O partido tem desfrutado de sucesso predominantemente regionalizado em muitos estados do Brasil, como no Rio de Janeiro, pois faz campanha em plataformas de social-democracia, nacionalismo de esquerda e populismo de esquerda. O PDT e o PT representam muito da natureza de esquerda, mas, dada sua divergência em política externa e posições mais moderadas, o Partido dos Trabalhadores e o Partido Democrático Trabalhista continuam a rivalizar um com o outro na maioria das eleições."
 BRA.Communist-State: "£BRA_Communist_State (PCdoB) - Partido Comunista do Brasil"
 BRA.Communist-State_icon: "£BRA_Communist_State"
 BRA.Communist-State_desc: "(Comunista) - Partido Comunista do Brasil (Português: Partido Comunista do Brasil, PCdoB)\n\nO Partido Comunista do Brasil (PCdoB) é o partido comunista de vanguarda no Brasil. Foi formado em 1922, que oficialmente adere à teoria marxista-leninista com uma multidão de alcance em alcance nacional e profunda penetração nos movimentos sindicais e estudantis."
 BRA.Conservative: "£BRA_communism_Conservative (PRTB) - Partido Renovador Trabalhista Brasileiro"
 BRA.Conservative_icon: "£BRA_communism_Conservative"
 BRA.Conservative_desc: "(Reacionário) - Partido Renovador Trabalhista Brasileiro (PRTB)\n\nO Partido Renovador Trabalhista Brasileiro (PRTB) é um partido político conservador brasileiro. Foi fundado em 1994 e, de acordo com o site oficial do partido, a principal ideologia do PRTB é estabelecer um sistema econômico baseado na tomada de decisão participativa como o principal mecanismo econômico para alocação na sociedade."
 BRA.anarchist_communism: "£BRA_left_wing_radical (PT) - Partido dos Trabalhadores"
 BRA.anarchist_communism_icon: "£BRA_left_wing_radical"
 BRA.anarchist_communism_desc: "(Radical de Esquerda) - Partido dos Trabalhadores (Português: Partido dos Trabalhadores, PT)\n\nO Partido dos Trabalhadores é o maior partido político do Brasil e também o maior partido político de toda a América Latina. Formado em 1980 como um partido social-democrata e partido socialista junto com o Partido da Social Democracia Brasileira. Ganhou popularidade rapidamente devido às suas políticas pró-sindical e socialista, estabelecendo-se como um dos principais partidos do Brasil e se tornou um rival amargo do Partido Social-Democrata Brasileiro, pois eles continuam a disputar o poder no Brasil."
 BRA.Neutral_conservatism: "£BRA_Neutral_conservatism (PHS) - Partido Humanista de Solidariedade"
 BRA.Neutral_conservatism_icon: "£BRA_Neutral_conservatism"
 BRA.Neutral_conservatism_desc: "(Conservadorismo) - Partido Humanista da Solidariedade (PHS)\n\nO Partido Humanista da Solidariedade foi formado em 1995 por Vasco Azevedo Neto sob a ideologia do Humanismo Cristão, Democracia Cristã e distributismo. O partido tem sucesso com muitos fundamentalistas cristãos, mas não consegue ganhar popularidade generalizada entre a maioria dos brasileiros."
 BRA.oligarchism: "£generic_oligarchism_small (PCC) - Primeiro Comando da Capital"
 BRA.oligarchism_desc: "(Criminal Syndicate) - Capital's First Command (Português: Primeiro Comando da Capital, PCC)\n\nO Capital's First Command, mais comumente conhecido como Primeiro Comando da Capital, é um sindicato do crime organizado. O sindicato do crime foi formado em 1993, inicialmente na Penitenciária de Taubaté, como Piranhão, no estado de São Paulo. Foi formado como um grupo criminoso dentro do sistema prisional, tornando-se rapidamente uma das gangues mais infames do sistema prisional brasileiro. O grupo está lentamente ganhando terreno fora do sistema prisional brasileiro e consolidando poder fora do sistema."
 BRA.Neutral_conservatism_PTB: "£BRA_PTB (PTB) - Partido Trabalhista Brasileiro"
 BRA.Neutral_conservatism_PTB_icon: "£BRA_PTB"
 BRA.Neutral_conservatism_PTB_desc: "(Conservadorismo) - Partido Trabalhista Brasileiro (PTB)\n\nO Partido Trabalhista Brasileiro é um partido político no Brasil fundado em 1981 por Ivete Vargas, sobrinha do presidente Getúlio Vargas. Ele reivindica o legado do PTB histórico, embora muitos historiadores rejeitem isso porque a versão inicial do PTB era um partido de centro-esquerda com amplo apoio na classe trabalhadora."
 BRA.neutral_Social: "£BRA_neutral_Social (PPS) - Partido Popular Socialista"
 BRA.neutral_Social_icon: "£BRA_neutral_Social"
 BRA.neutral_Social_desc: "(Socialismo Democrático) - Partido Popular Socialista (PPS)\n\nO Partido Popular Socialista foi fundado em 1992 depois que o corpo principal do Partido Comunista Brasileiro decidiu se reinventar como um partido social-democrata após o colapso da União Soviética. Uma facção minoritária do Partido Comunista Brasileiro manteve o antigo nome."
 BRA.Neutral_Communism: "£BRA_Neutral_Communism (PSTU) - Partido Socialista Unificado dos Trabalhadores"
 BRA.Neutral_Communism_icon: "£BRA_Neutral_Communism"
 BRA.Neutral_Communism_desc: "(Comunismo Morenista-Trotskista) - Partido Socialista dos Trabalhadores Unificado (PSTU)\n\nO Partido Socialista dos Trabalhadores Unificado é um partido morenista-trotskista no Brasil. É a maior seção da Liga Internacional dos Trabalhadores (Quarta Internacional), um corpo internacional de grupos na tradição morenista. O partido se formou como uma cisão do Partido dos Trabalhadores em 1994 devido a desacordos sobre o quanto o país precisava ser reformado para inaugurar uma nova era para o povo brasileiro. Ele não conseguiu obter muito sucesso nacional e continua a ser atormentado por divisões dentro dos movimentos de esquerda e continua a ser uma força motriz em movimentos sociais e muito mais."
 BRA.Neutral_green: "£BRA_Neutral_green (PV) - Partido Verde"
 BRA.Neutral_green_icon: "£BRA_Neutral_green"
 BRA.Neutral_green_desc: "(Política Verde) - O Partido Verde (Português: Partido Verde, PV)\n\nO Partido Verde é o partido verde de vanguarda no Brasil. O partido foi constituído após a ditadura militar, quando as limitações ao desenvolvimento do partido foram suspensas. Seu fundador Fernando Gaberia era um jornalista e um ávido revolucionário antiditadura que fundou o partido com várias políticas, como federalismo, ambientalismo, direitos humanos, democracia direta, parlamentarismo, assistência social, liberdades civis, pacifismo e legalização da maconha. O partido alcança vários graus de sucesso em muitas áreas do país, mas não conseguiu alcançar muito em nível nacional. O partido continua a fazer manchetes e é um partido emergente e em ascensão em nível nacional."
 BRA.oligarchism_MDB: "£BRA_MDB (MDB) - Movimento Democrático Brasileiro"
 BRA.oligarchism_MDB_icon: "£BRA_MDB"
 BRA.oligarchism_MDB_desc: "(Liberalismo Econômico) - O Movimento Democrático Brasileiro (MDB)\n\nO Movimento Democrático Brasileiro é um partido político centrista brasileiro. Sob o regime militar de 1965 a 1979, o Brasil tinha um sistema bipartidário legalmente imposto, com apoiadores do regime reunidos sob o guarda-chuva do Partido da Aliança Renovadora Nacional (ARENA), e a oposição oficial compondo o MDB. Essencialmente, o MDB compreendia quase todo o Partido Trabalhista Brasileiro e o corpo principal do Partido Social Democrata."
 BRA.Nat_Autocracy: "£BRA_Nat_Autocracy Junta Governativa Provisória"
 BRA.Nat_Autocracy_icon: "£BRA_Nat_Autocracy"
 BRA.Nat_Autocracy_desc: "(Junta Militar) - Junta Governativa Provisória\n\nAs Forças Armadas Brasileiras são a organização militar unificada que compreende o Exército Brasileiro (incluindo a Aviação do Exército Brasileiro), a Marinha do Brasil (incluindo o Corpo de Fuzileiros Navais Brasileiro e a Aviação Naval Brasileira) e a Força Aérea Brasileira."
 BRA.Nat_Populism: "£BRA_Nat_Populism (PSL) - Partido Social Liberal"
 BRA.Nat_Populism_icon: "£BRA_Nat_Populism"
 BRA.Nat_Populism_desc: "(Populismo de Direita) - Partido Social Liberal (Português: Partido Social Liberal, PSL)\n\nO Partido Social Liberal (PSL) é um partido político de extrema direita no Brasil. Fundado em 1994 como um partido social liberal, o PSL foi registrado no Tribunal Superior Eleitoral em 1998. Em janeiro de 2018, o ex-político do Partido Social Cristão Jair Bolsonaro se juntou ao partido e mais tarde o converteu em um partido economicamente liberal, nacionalista, radicalmente anticomunista e social conservador. O nome original permaneceu após a mudança ideológica, e depois que o Livres (a ala principal original do partido) deixou o partido e formou seu próprio movimento político para continuar os objetivos originais do partido."
 BRA.Monarchist: "£BRA_Monarchist Casa de Orléans-Bragança"
 BRA.Monarchist_icon: "£BRA_Monarchist"
 BRA.Monarchist_desc: "(Monarquista Absoluto) - Casa de Orléans-Bragança (Português: Casa de Orléans e Bragança)\n\nA Casa de Orléans e Bragança, é um ramo da dinastia francesa de Orléans. Ela descende, no lado masculino, da Casa de Orléans, da França, e, no lado feminino, do ramo brasileiro da Casa de Bragança. A casa foi fundada com o casamento de Isabel do Brasil e Gastão de Orléans, Conde d'Eu, e nunca foi reinante, assim como a Casa de Bragança com Pedro I e Pedro II. Desde a Proclamação da República do Brasil em 1889, seus descendentes reivindicaram o trono imperial do Brasil."
 BRM.Neutral_Libertarian: "£BRM_Neutral_Libertarian Liga Nacional pela Democracia"
 BRM.Neutral_Libertarian_desc: "Libertarian - A Liga Nacional para a Democracia (NLD) é um partido pró-democracia liberal que foi fundado na sequência da Revolta de 8888 em 1988 por Aung San Suu Kyi. O NLD cresceu rapidamente para se tornar a maior ameaça para regra militar."
 BRM.neutral_Social: "£generic_neutral_Social_small Partido do Povo"
 BRM.neutral_Social_desc: "Socialista Democrático - O Partido do Povo é um novo partido político de esquerda fundado pelo veterano ativista pró-democracia Ko Ko Gyi. É um partido que favorece maiores reformas democráticas e o estabelecimento de uma união federal para resolver os problemas civis de Mianmar guerra."
 BRM.Neutral_Communism: "£BRM_Neutral_Communism Partido da Unidade Nacional"
 BRM.Neutral_Communism_desc: "Comunista - O Partido da Unidade Nacional foi originalmente fundado como um veículo eleitoral do governo militar. Desde que perdeu terrivelmente para o NLD nas eleições parlamentares de 1990, no entanto, divergiu de suas raízes para se tornar um dos mais significativos, se não for bem sucedido, os partidos de oposição."
 BRM.Neutral_conservatism: "£generic_Neutral_conservatism_small Liga das Nacionalidades Shan pela Democracia"
 BRM.Neutral_conservatism_desc: ""
 BRM.Nat_Autocracy: "£BRM_Nat_Autocracy Tatmadaw"
 BRM.Nat_Autocracy_desc: "Junta Militar - Desde a década de 1960, o Tatmadaw tem sido a força política mais influente em Mianmar. Birmânia pós-independência que os militares usaram para ampliar sua importância política e eventualmente assumir o governo. Nas últimas décadas, no entanto, o movimento pró-democracia enfraqueceu a posição política do Tatmadaw e o forçou a considerar novas opções."
 BRM.Nat_Populism: "£BRM_Nat_Populism Union Solidariedade e Partido do Desenvolvimento"
 BRM.Nat_Populism_desc: "Populista de direita - O Partido de Solidariedade e Desenvolvimento da União (USDP) foi estabelecido em 2010 como o partido pró-militar. Embora continue apoiando o papel do Tatmadaw no governo, o USDP mostrou-se mais aberto sobre mudança política em Myanmar do que seus antecessores."
 BRM.Nat_Fascism: "£generic_Nat_Fascism_small Partido Nacional Arakan"
 BRM.Nat_Fascism_desc: "Fascista - O Partido Nacional Arakan é o resultado de uma fusão entre o Partido de Desenvolvimento das Nacionalidades Rakhine e a Liga Arakan pela Democracia. O partido é talvez o partido político étnico mais forte em Mianmar, obtendo seu apoio dos budistas Arakan nos estados de Rakhine, cujos interesses ele protege. No entanto, o partido adotou uma atitude linha-dura em relação aos muçulmanos Rohingya no estado de Rakhine, o que levou alguns observadores externos a rotular o partido como de extrema direita ou mesmo fascista."
