 BOL.Nat_Populism_desc: "(Ultraconservatism, Mestizo Interests) - Christian Democratic Party (Spanish: Partido Demócrata Cristiano, PDC)\n\nOriginally founded as the Social Christian Party, the Christian Democratic Party (PDC) originally was a moderate christian democratic party and under the dictatorship of Hugo Banzer, the Christian Democrats fought for human rights, fundamental freedoms and the holding of free elections. However the party then shifted to the right, promoting christian fundementalist, ultranationalist and right-wing populist positions."
