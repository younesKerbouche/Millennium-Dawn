 MON.Communist-State: "£MON_emerging_communism Partido Popular"
 MON.Communist-State_icon: "£MON_emerging_communism"
 MON.Communist-State_desc: "O Partido Popular Mongol é um partido político social-democrata na Mongólia. Foi fundado como um partido comunista em 1920 por revolucionários mongóis e é o partido político mais antigo da Mongólia. Após a Revolução Mongol de 1990, outros partidos políticos na Mongólia foram legalizados e o país fez a transição para uma democracia multipartidária. O partido posteriormente abandonou o marxismo-leninismo em favor do socialismo democrático. O partido retornou ao poder após a eleição de 2016 e manteve sua maioria na eleição de 2020."
 MON.anarchist_communism: "£MON_left_wing_radical Partido Revolucionário Popular"
 MON.anarchist_communism_icon: "£MON_left_wing_radical"
 MON.anarchist_communism_desc: "The Mongolian People's Revolutionary Party, founded in 2010, is a political party that split from the Mongolian People's Party. The Mongolian People's Party was founded in 1920 and was renamed the Mongolian People's Revolutionary Party in 1925. In 2010, the original party name was restored to the Mongolian People's Party. Nambar Enkhbayar, the former chairman of the party, started anew in 2011, registered and established the new 'Mongolian People's Revolutionary Party' and was elected chairman of the party."
 MON.neutral_Social: "£generic_neutral_Social_small Coalizão da União Democrática"
 MON.neutral_Social_desc: "A Coalizão da União Democrática foi uma coalizão de partidos políticos na Mongólia. Seus constituintes primários foram o Partido Democrático Nacional Mongol e o Partido Social Democrata Mongol, e suas principais políticas foram a implementação de reformas políticas e econômicas no período pós-comunista. Seu presidente foi Tsakhiagiin Elbegdorj em 1996-2000. A coalizão mais tarde se tornou a fundação do atual Partido Democrático da Mongólia."
 MON.Neutral_green: "£MON_non_aligned_greens Partido Civil Vontade-Verde"
 MON.Neutral_green_icon: "£MON_non_aligned_greens"
 MON.Neutral_green_desc: "The Civil Will-Green Party is a green liberal political party in Mongolia."
 MON.Nat_Autocracy: "£MON_nationalist_military_junta Forças Armadas da Mongólia"
 MON.Nat_Autocracy_icon: "£MON_nationalist_military_junta"
 MON.Nat_Autocracy_desc: "As Forças Armadas da Mongólia é o nome coletivo para o exército mongol e as forças conjuntas que o compõem. Tem a missão de proteger a independência, soberania e integridade territorial da Mongólia."
 MON.liberalism: "£MON_liberalism Partido Democrático"
 MON.liberalism_icon: "£MON_liberalism"
 MON.liberalism_desc: "Após a revolução democrática de 1990, a Mongólia se tornou um país com um sistema multipartidário. Aqueles que foram pioneiros na revolução democrática estabeleceram partidos políticos como o Partido do Progresso Nacional Mongol e o Partido Social-Democrata Mongol durante a Revolução Democrática. Em 6 de dezembro de 2000, cinco partidos políticos - incluindo o Partido Nacional Democrático Mongol, o Partido Social-Democrata Mongol e outros se fundiram e estabeleceram o Partido Democrático da Mongólia."
 MOR.Western_Autocracy: "£MOR_DSM (MDS) - Movimento Democrático e Social"
 MOR.Western_Autocracy_icon: "£MOR_DSM"
 MOR.Western_Autocracy_desc: "(Royalismo) - Movimento Democrático e Social (Árabe: Alharakat Aldiymuqratiat Waliajtimaeia, Francês: Mouvement Démocratique et Social, MDS)\n\nMovimento Democrático e Social foi fundado em 1996 pelo ex-comissário de polícia, Mahmoud Arshan. O MDS é frequentemente descrito como um Partido de Casca Realista por muitos, pois o partido é fortemente pró-monarquia e a continuação do governo da Casa de 'Alawi."
 MOR.conservatism: "£MOR_NRI (RNI) - Agrupamento Nacional de Independentes"
 MOR.conservatism_icon: "£MOR_NRI"
 MOR.conservatism_desc: "(Liberalismo Clássico) - Agrupamento Nacional de Independentes (Árabe: Altajamue Alwataniu Lil'ahrar, Francês: Rassemblement National des Indépendants, Tamazight Marroquino Padrão: Agraw Anamur y Insimann, RNI)\n\nNominalmente um partido social-democrata, o partido muitas vezes coopera com outros partidos de orientação liberal e é fortemente descrito como pró-negócios e liberal. Formado em 1978 pelo então Primeiro-Ministro Ahmed Osman, o partido permaneceu consistentemente um grande jogador na política marroquina. Além disso, o partido é um observador nacional da Internacional Liberal e é afiliado à Rede Liberal Africana e ao Partido Popular Europeu."
 MOR.liberalism: "£MOR_PS (PPS) - Partido do Progresso e do Socialismo"
 MOR.liberalism_icon: "£MOR_PS"
 MOR.liberalism_desc: "(Socialista de Esquerda) - Partido do Progresso e do Socialismo (Árabe: Hizb Al-Taqadoum Wal-Ishtirakiyeh; Tamazight Marroquino Padrão: Akabar n Ufara d Tnmla; Francês: Parti du Progrès et du Socialisme, PPS)\n\nO Partido do Progresso e do Socialismo foi formado em 1974 a partir do Partido da Libertação e Socialismo. A plataforma do partido é o socialismo de esquerda e continua a seguir os princípios do partido comunista de que é o sucessor."
 MOR.socialism: "£MOR_SUP (USFP) União Socialista das Forças Populares"
 MOR.socialism_icon: "£MOR_SUP"
 MOR.socialism_desc: "(Socialismo Democrático) - União Socialista das Forças Populares (em árabe: Al-Ittihad Al-Ishtirakiy Lilqawat Al-Sha'abiyah, em francês: Union Socialiste des Forces Populaires, em tamazight marroquino padrão: Tamunt Tanmlayt Niyalln Igdudann, USFP)\n\nA União Socialista das Forças Populares foi formada como uma divisão da União Nacional das Forças Populares (UNFP), que por sua vez era o Partido Istiqlal. Fundado em 1975, o partido é um partido político social-democrata em ideologia e tem se concentrado fortemente em promover políticas socialistas e democráticas no Marrocos. Além disso, o partido é um membro observador do Partido dos Socialistas Europeus e um membro internacional da Aliança Progressista Internacional Socialista, marcando-os como um dos principais partidos socialistas no espectro político marroquino."
 MOR.Communist-State: "£MOR_SDV (PADS) - Partido da Vanguarda Democrática Socialista"
 MOR.Communist-State_icon: "£MOR_SDV"
 MOR.Communist-State_desc: "(Socialismo Árabe) - Partido da Vanguarda Democrática Socialista (Árabe: Hizb al-Talieat al-Diymuqratiu, Francês: Parti de l'avant-garde démocratique socialiste, PADS)\n\nO Partido da Vanguarda Democrática Socialista foi fundado em 1991 por Ali Boutouala. A ideologia identificada do partido é o socialismo árabe, secularismo e sindicalismo com uma mistura de nacionalismo árabe e pan-arabismo. Também é frequentemente um crítico severo dos Estados Unidos e é anti-imperialista em todas as formas. Além disso, é um ardente defensor da Palestina e é anti-sionista em sua política em relação a Israel."
 MOR.anarchist_communism: "£MOR_US (PSU) - Partido Socialista Unificado"
 MOR.anarchist_communism_icon: "£MOR_US"
 MOR.anarchist_communism_desc: "(Nacionalista de Esquerda) - Partido Socialista Unificado (Árabe: Al-Hizb Al-Aishtirakiu Al-Muahad, Francês: Parti Socialiste Unifié)\n\nFormado por Mohamed Bensaid Ait Idder, o Partido Socialista Unificado existia amplamente antes de 2005 como o Partido da Esquerda Socialista Unificada. O partido faz campanha em uma plataforma de socialismo democrático, anti-imperialismo, populismo de esquerda e nacionalistas de esquerda. Grande parte da liderança sênior também é anti-monarquia e busca ver mais valores democráticos instilados no Marrocos."
 MOR.Conservative: "£MOR_UGTM (UGTM) - União Geral dos Trabalhadores Marroquinos"
 MOR.Conservative_icon: "£MOR_UGTM"
 MOR.Conservative_desc: "(Trabalhismo Conservador) - União Geral dos Trabalhadores Marroquinos (Árabe: al-Atihad al-Eamu Lilshaghaalin Bialmaghrib, Francês: Union générale des travailleurs du Maroc, UGTM)\n\nA União Geral dos Trabalhadores Marroquinos tem suas raízes nos trabalhadores agrícolas de Marrocos. Apesar dessa origem, vários funcionários dos setores privado e público também fazem parte da UGTM. Geralmente visto como menos militante e conservador, a União Geral dos Trabalhadores Marroquinos é afiliada à Confederação Sindical Internacional e está intimamente alinhada com o PI."
 MOR.Autocracy: "£MOR_cgem (CGEM) - Confederação Geral das Empresas de Marrocos"
 MOR.Autocracy_icon: "£MOR_cgem"
 MOR.Autocracy_desc: "(Employer Interests) - General Confederation of Enterprises of Morocco (Arabic: Al-Aitihad Al-Eamu Limuqawalat Al-Maghrib, French: Confédération générale des entreprises du Maroc, CGEM)\n\nGeneral Confederation of Enterprises of Morocco is an union of employers in Morocco formed in 1947. It was originally formed by a group of wealthy industrialists to ensure the interests of industrialists in the country. Contemporarily the CGEM represents more than ninety thousand entrepreneurs with nearly 95% of those being small & medium business owners. The CGEM voting system is not based on the 'one company, one vote' principle, but on turnover giving an increasingly large share of influence to larger companies."
 MOR.Vilayat_e_Faqih: "£generic_Vilayat_e_Faqih_small (TSA) - Autoridade Xiita de Tânger"
 MOR.Vilayat_e_Faqih_desc: "(Revolucionário Xiita Radical) - Autoridade Xiita de Tânger (Árabe: Agraw n Shi'a n Tanja, Francês: Autorité chiite de Tanger, TSA)\n\nA Autoridade Xiita de Tânger é considerada a mais radical de todos os partidos xiitas em Marrocos. Seguindo os ensinamentos da figura controversa Sheikh Yasser Habib, é fervorosa em seu interesse em levar o xiismo ao povo de Marrocos. O TSA luta constantemente com os outros partidos xiitas devido à sua visão mais radical do xiismo em Marrocos."
 MOR.Mod_Vilayat_e_Faqih: "£MOR_RL (LR) - Linha Ressali"
 MOR.Mod_Vilayat_e_Faqih_icon: "£MOR_RL"
 MOR.Mod_Vilayat_e_Faqih_desc: "(Revolucionário Xiita Moderado) - Linha Ressali (Árabe: Tirras n Rasali, Francês: Ligne Ressali, LR)\n\nA Linha Ressali é amplamente considerada a mais proeminente entre os movimentos xiitas marroquinos. Originalmente proibida pelas autoridades marroquinas, fez uma mudança para se tornar uma entidade comercial em vez de uma entidade civil para evitar a proibição do governo. Seu objetivo principal é trazer a jurisprudência xiita para o governo marroquino para estabelecer um novo Marrocos, semelhante em modelo à República Islâmica, mas único para o Reino de Marrocos."
 MOR.Kingdom: "£MOR_RV (PRV) - Partido da Renascença e Virtude"
 MOR.Kingdom_icon: "£MOR_RV"
 MOR.Kingdom_desc: "(Islamismo Fundamentalista) - Partido da Renascença e Virtude (Árabe: Hizb Al-Nahdat Walfadila, Francês: Parti de la Renaissance et de la Vertu)\n\nO Partido da Renascença e Virtude é um movimento islamista fundamentalista no Marrocos. O partido busca devolver a jurisprudência islâmica e um califado ao Reino de Marrocos. Muitas vezes é considerado um defensor da linha dura dentro da política marroquina e é considerado um dos muitos movimentos islamistas em Marrocos que teve sucesso nas eleições nos anos 90."
 MOR.Caliphate: "£generic_Caliphate_small (GICM) - Grupo Islâmico Combatente Marroquino"
 MOR.Caliphate_desc: "(Jihadista Salafista) - Grupo Islâmico Combatente Marroquino - (Francês: Groupe Islamique Combattant Marocain, GICM)\n\nO Grupo Islâmico Combatente Marroquino é uma organização militante islamista sunita que opera no Marrocos, Norte da África e Europa Ocidental com o objetivo principal de estabelecer um governo islâmico no Marrocos e derrubar a monarquia constitucional. Foi formado em 1998 por ex-combatentes veteranos árabes afegãos que lutaram com os Mujahideen Árabes por Mohammed al-Guerbouzi. Acredita-se que a organização seja formada principalmente pela diáspora marroquina em toda a Europa Ocidental, com várias células adormecidas em toda a África do Norte e Europa."
 MOR.Neutral_Muslim_Brotherhood: "£MOR_JD (PJD) - Partido da Justiça e Desenvolvimento"
 MOR.Neutral_Muslim_Brotherhood_icon: "£MOR_JD"
 MOR.Neutral_Muslim_Brotherhood_desc: "(Democracia Islâmica) Partido da Justiça e Desenvolvimento (em árabe: Hizb Al-Eadalat w Al-Tanmia, Tazamight marroquino padrão: Akabar n Tanzzarfut d Tanflit, em francês: Parti de la justice et du développement, PJD)\n\nO Partido da Justiça e Desenvolvimento foi formado no final de 1967, como um partido democrático islâmico, monarquista e nacionalista. Ele representa parte da parte conservadora de direita do espectro político como uma divisão do Movimento Popular. O PJD é agora um dos principais participantes do espectro político marroquino."
 MOR.Neutral_Autocracy: "£MOR_PM (MP) - Movimento Popular"
 MOR.Neutral_Autocracy_icon: "£MOR_PM"
 MOR.Neutral_Autocracy_desc: "(Monarquista) - Movimento Popular (Árabe: Al-Harakat Al-Shaebia, Francês: Mouvement populaire, Tamazight Marroquino Padrão: Amussu Amdnan, MP)\n\nO Movimento Popular foi fundado em 1957 por Abdelkrim al-Khatib e Mahjoubi Aherdane como um partido monarquista, de interesse rural e liberal. O partido é oficialmente um partido liberal que apoia o Rei do Marrocos."
 MOR.Neutral_conservatism: "£MOR_IP (PI) - Partido Istiqlal"
 MOR.Neutral_conservatism_icon: "£MOR_IP"
 MOR.Neutral_conservatism_desc: "(Nacionalista Árabe/Conservador) - Partido Istiqlal (em árabe: Hizb Al-Istiqlal, Tazamight Marroquino Padrão: Akabar n Listiqlal, em francês: Parti de l'indépendance, PI)\n\nO Partido Istiqlal ou o \"Partido da Independência\" foi formado em 1937 durante o protetorado como um partido pró-independência da Espanha e da França. Uma vez que o contemporâneo Reino do Marrocos foi formado, o partido se tornou um partido nacionalista e conservador árabe líder. Além disso, o partido é afiliado à União Democrata da África e internacionalmente à União Democrata Internacional Centrista Democrata Internacional."
 MOR.oligarchism: "£MOR_AM (PAM) - Partido Autenticidade e Modernidade"
 MOR.oligarchism_icon: "£MOR_AM"
 MOR.oligarchism_desc: "(Reformist Monarcho-Liberalism) - Authenticity and Modernity Party (Arabic: Hizb al'Asalat Walmueasara, Standard Moroccan Tamazight: Amulli n Tazyort d Tamtrart, PAM)\n\nFormed in 2008 by an amalgamation of parties, by friend of Mohammed VI Fouad Ali El Himma. The political party and its supported policies are often described as a social liberal party, but the party is not without controversy. Opposition to the party accuses it of being backed and directed by the monarchy, which is, of course, refuted by the party."
 MOR.Neutral_Libertarian: "£MOR_CU (UC) - União Constitucional"
 MOR.Neutral_Libertarian_icon: "£MOR_CU"
 MOR.Neutral_Libertarian_desc: "(Liberal Monarquismo) - União Constitucional (Árabe: Hizb Al-Taqadum Waliashtirakia, Francês: Parti du progrès et du socialisme, Tamazight Marroquino Padrão: Alittiad Addusturi, UC)\n\nO partido foi formado em 1983 por Maati Bouabid como um partido populista que defende políticas econômicas liberais enquanto também é um fervoroso defensor da monarquia marroquina."
 MOR.Neutral_green: "£MOR_GL (PGV) - Partido Verde de Esquerda"
 MOR.Neutral_green_icon: "£MOR_GL"
 MOR.Neutral_green_desc: "(Verde) - Partido Verde de Esquerda (Árabe: Hizb Al-Yasar Al'Akhdar, Francês: Parti de la gauche verte, PGV)\n\nO Partido Verde de Esquerda é um partido verde no Marrocos com sua ideologia auto-declarada sendo ecossocialismo e políticas verdes. É o principal partido verde no Marrocos que procura estabelecer mais legislações anti-mudança climática, energia renovável e outras políticas verdes no país."
 MOR.neutral_Social: "£MOR_FDF (FFD) - Frente de Forças Democráticas"
 MOR.neutral_Social_icon: "£MOR_FDF"
 MOR.neutral_Social_desc: "(Socialismo Democrático) - Frente de Forças Democráticas (Árabe: Jabhat Al-Qiwaa Al-Diymuqratia, Francês: Front des Forces Démocratiques, FFD)\n\nA Frente de Forças Democráticas é um partido socialista democrático formado em 1997 como uma cisão do Partido do Progresso e Socialismo."
 MOR.Neutral_Communism: "£MOR_DW (PVDT) - Caminho Democrático"
 MOR.Neutral_Communism_icon: "£MOR_DW"
 MOR.Neutral_Communism_desc: "(Marxista-Leninista) - Caminho Democrático (Árabe: Al-Nahj Al-Diymuqratiu Al-Eumaaliu, Francês: La Voie Democratique, PVDT)\n\nFormado em 1995 por Mustapha Brahma como um partido Comunista Hoxhaísta, Anti-Revisionista e Anti-Revisionismo. O partido foi legalizado após quase uma década de opressão e repressão por parte dos militantes marroquinos."
 MOR.Nat_Populism: "£MOR_DPI (PD) - Partido Democrático da Independência"
 MOR.Nat_Populism_icon: "£MOR_DPI"
 MOR.Nat_Populism_desc: "(Nacionalismo de Direita) - Partido Democrático da Independência (francês: Parti Démocratique et de l'Indépendance, árabe: Hizb Al-Shuwraa w Al-Aistiqlal, PD)\n\nO Partido Democrático da Independência foi fundado em 1946 por Mohamed Hassan Ouazzani durante a era do protetorado. O partido é um partido nacionalista de direita que apoiou ardentemente a independência do Marrocos dos franceses e espanhóis."
 MOR.Nat_Fascism: "£IRQ_Nat_Autocracy_small (ALF) - Frente de Libertação Árabe"
 MOR.Nat_Fascism_icon: "£IRQ_Nat_Autocracy_small"
 MOR.Nat_Fascism_desc: "(Baathismo Iraquiano) - Frente de Libertação Árabe (Árabe: Jabhat at-Tahrir al-Arabiyya, Tamazight Marroquino Padrão: Tirra n Thrir n l-Srabe, Francês: Front de libération arabe, ALF)\n\nA Frente de Libertação Árabe é um pequeno partido minoritário no Marrocos que segue os ensinamentos do Partido Baathista Iraquiano. Tem permanecido relativamente desconhecido no grande esquema da política marroquina e continua assim até hoje."
 MOR.Nat_Fascism_CUN: "£MOR_DC (CUN) - Coletivo de Unidade Nacional"
 MOR.Nat_Fascism_CUN_icon: "£MOR_DC"
 MOR.Nat_Fascism_CUN_desc: "(Fascistas) - Coletivo de Unidade Nacional (Árabe: Jamaeat al-Wahdat al-Watania, Francês: Collectif d'unité nationale, CUN)\n\nO Coletivo de Unidade Nacional é um partido de extrema-direita formado no Marrocos no final dos anos 2010. A grande maioria dos membros vem de fóruns online sob muitos nomes. Muitos dos membros defendem opiniões alinhadas com anti-negritude e o endosso de uma raça e nação mouro branco puro."
 MOR.Nat_Autocracy: "£MOR_ARM (RMAF) - Forças Armadas Reais Marroquinas"
 MOR.Nat_Autocracy_icon: "£MOR_ARM"
 MOR.Nat_Autocracy_desc: "(Junta Militar) - Forças Armadas Reais Marroquinas (Árabe: Al-Quwwat al-Musallaha al-Malakiyah al-Maghribiyah)\n\nAs Forças Armadas Reais Marroquinas foram originalmente formadas em 1098, mas a forma contemporânea das forças armadas foi estabelecida em 1958. É composta pelo Exército Real Marroquino, Marinha Real Marroquina, Força Aérea Real Marroquina, Guarda Real Marroquina e Gendarmeria Real Marroquina. O comandante supremo das Forças Armadas Reais Marroquinas é, naturalmente, o Rei do Marrocos, com o Ministro da Defesa envolvido de perto nas operações das Forças Armadas Reais Marroquinas."
 MOR.Monarchist: "£MOR_MON (HoA) - Casa de 'Alawi"
 MOR.Monarchist_icon: "£MOR_MON"
 MOR.Monarchist_desc: "(Monarquista Absoluto) - Casa de 'Alwai (Árabe: Sulalat Alealawiiyn Alfilaliiyn, Outros Nomes em Inglês: Casa Alawita, Casa de 'Alawid, Casa de Alaouite)\n\nA Casa de 'Alwai é uma dinastia árabe xarifiana e reivindica descendência do profeta islâmico Maomé através de seu neto, Hasan ibn Ali. Mohammed VI é o atual chefe da Casa de 'Alawi desde julho de 1999. Tem governado o Marrocos relativamente sem interrupções desde o início de 1600 como Sultões e depois como Rei pós-protetorado."
