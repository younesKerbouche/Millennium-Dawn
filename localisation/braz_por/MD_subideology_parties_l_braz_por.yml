 PER.conservatism_Novin_desc: "(Conservatism) - Iran-Novin Party (Persian/Farsi: Hezb-é Irān-e Novin)\n\nThe new Iran-Novin Party (INP) takes its name from the original Iran Novin Party (New Iran Party) that was the royalist-state political party of Mohammad Reza Pahlavi Imperial Iran. The new Iran-Novin Party wishes to dismantle the institutions of the Islamic republic and advocates for economic and cultral liberalism."
 PUK.Neutral_Communism: "£KUR_Neutral_Communism_small Partiya Komunîst a Kurdistanê"
 PUK.Neutral_Communism_desc: "Partiya Komunîst a Kurdistanê is a Kurdish political party, formed in 1993 when the Iraqi Communist Party branch in the Kurdish areas was formed into a separate party."
 PUK.conservatism: "£KUR_conservatism_small KDP"
 PUK.conservatism_icon: "£KUR_conservatism_small"
 PUK.conservatism_desc: "Conservatism - Partiya Demokrat a Kurdistanê (Kurdistan Democratic Party) is a conservative Kurdish nationalist party dominated by the Barzani Clan. Controlling large parts of the Kurdish Peshmerga (Pêşmerge), has been a dominating force in Iraqi Kurdish warfare and poltitics. While its main historic backer has been Iran, it has since branched out and receives significant American, Turkish and Israeli support. Following the end to the KRG Civil War, the party controlled the majority of northern Iraqi Kurdistan."
 PUK.liberalism: "£KUR_liberalism_small Gorran Movement"
 PUK.liberalism_icon: "£KUR_liberalism_small"
 PUK.liberalism_desc: "Liberalism - The Gorran Movement is a recent poltical party campaigning against corruption and the 'monopoly of power' of the KDP and PUK. It has rejected outright independence for Iraqi Kurdistan, believing that dialogue with the government of Iraq can lead to a mutually acceptable federalized solution."
 PUK.oligarchism: "£KUR_oligarchism_small PUK - Conservative Wing"
 PUK.oligarchism_icon: "£KUR_oligarchism_small"
 PUK.oligarchism_desc: "Conservative Socialism - Yekêtiy Niştîmaniy Kurdistan (Patriotic Union of Kurdistan) is a syncretic Kurdish party founded as a more leftist alternative that remains in opposition to the domination of the powerful Barzani-Clan of the KDP. It effectively controls the south of Iraqi Kurdistan following the end of the KRG Civil War, and remains in control of large Peshmerga forces. It has remained more pragmatic on the issue on outright Kurdish independence than the KDP and has increased ties with Iran as KDP-Iran relations have cooled."
 PUK.anarchist_communism: "£KUR_anarchist_communism_small PKK"
 PUK.anarchist_communism_icon: "£KUR_anarchist_communism_small"
 PUK.anarchist_communism_desc: "Left-Wing Radical - Partiya Karkeren Kurdistane (Kurdistan Workers' Party). Founded by Kurdish students in Turkey led by Abdullah Öcalan, the PKK has remained in a bloody insurgency against Turkey for most of it's history. While primarially active in Turkey it has branches and militant training camps in Iraqi Kurdistan. It is in opposition to both the KDP and PUK due to their desire for peace and trade with Turkey. They are a far-left group, seeking the end of capitalism and establishing a decentralized democratic socialist society."
