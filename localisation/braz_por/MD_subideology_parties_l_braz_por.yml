 SIN.Nat_Populism: "£SIN_conservatism PAP - §YNationalist Clique§!"
 SIN.Nat_Populism_desc: "The People's Action Party (PAP) has been in power in Singapore since the late 1950s. It is seen by many as a glorified Oligarchy but also is contributed to Singapore's economic boom. Policies enacted by the PAP are typically conservative in nature while rejecting the label of anything truly western.\n\nThe §YNationalist Clique§! a hard right wing that prioritizes domestic interests and does not hesitate to confront countries that he considers enemies of the state."
