 CAM.Western_Autocracy: "£generic_Western_Autocracy_small CPDM"
 CAM.Western_Autocracy_desc: "Autocracia pró-Ocidental - O CPDM (Movimento Democrático do Povo dos Camarões) é o maior partido político dos Camarões e tem dominado a política do país desde a independência na década de 60. Originalmente chamado de União Nacional dos Camarões, foi renomeado em 1985."
 CAR.liberalism: "£CAR_western_liberalism Partido da Unidade Nacional (PUN)"
 CAR.liberalism_icon: "£CAR_western_liberalism"
 CAR.liberalism_desc: "O Partido da Unidade Nacional é um partido liberal na República Centro-Africana formado em 1997. O partido apoia várias políticas liberais orientadas para o Ocidente."
 CAR.liberalism_2013: "£CAR_western_liberalism_alt União para a Renovação Centro-Africana"
 CAR.liberalism_2013_icon: "£CAR_western_liberalism_alt"
 CAR.liberalism_2013_desc: "A União para a Renovação Centro-Africana foi formada no final de 2013 como partido sucessor dos partidos liberais desorganizados na República Centro-Africana. Formou-se por trás de Anicet-Georges Dologuélé em sua tentativa pela presidência e lentamente tornou-se uma base e a face do neoliberalismo centro-africano."
 CAR.socialism: "£CAR_western_socialism National Convergence 'Kwa Na Kwa' Party"
 CAR.socialism_icon: "£CAR_western_socialism"
 CAR.socialism_desc: "The National Convergence 'Kwa Na Kwa' Party is a culmination of parties that surround and support François Bozizé. They do not ultimately form into a unitary party until 2009, but they are a coalition of parties that support Bozizé claim to the presidency. The group of parties are closely in tune with a social democratic and labourist ideology without 'theories'. Bozizé is quoted to stating ''Kwa Na Kwa' is a working person's party in the the tradition of social democracy. Its objective is to mobilize the population, raise awareness, and move towards development, in the sense of the fight against poverty through work. It is only through work we can change the situation in this country.'"
 CAR.Conservative: "£CAR_emergency_conservatism Movimento dos Corações Unidos (MCU)"
 CAR.Conservative_icon: "£CAR_emergency_conservatism"
 CAR.Conservative_desc: "O Movimento dos Corações Unidos é o partido de Faustin-Archange Touadéra. O partido foi formado como uma divergência do partido Kwa Na Kwa e tornou-se mais ativo em uma postura pró-África e pró-Rússia e sendo contra a influência ocidental no país. Eles se baseiam em diversos valores social-democratas, estabelecendo-se como um precursor na República Centro-Africana."
 CAR.anarchist_communism: "£CAR_anarchist_communism Rally Democrático Centro-Africano (RDC)"
 CAR.anarchist_communism_icon: "£CAR_anarchist_communism"
 CAR.anarchist_communism_desc: "O Rally Democrático Centro-Africano (RDC) é um partido nacionalista africano que segue as ideologias de republicanismo e socialismo democrático. O partido foi fundado por André-Dieudonné Kolingba em 1987, no auge de seu poder durante seus doze anos de presidência. Compartilha frequentemente uma visão anti-ocidental e pró-África contemporaneamente, mas historicamente ainda permanece em certa medida alinhado com a França."
 CAR.Neutral_conservatism: "£CAR_neutral_conservatism Movimento para a Democracia e Desenvolvimento (MDD)"
 CAR.Neutral_conservatism_icon: "£CAR_neutral_conservatism"
 CAR.Neutral_conservatism_desc: "O Movimento para a Democracia e Desenvolvimento (MDD) é um partido social conservador formado em 1993 pelo ex-presidente David Dacko. O partido é mais conhecido por sua oposição a Ange-Félix Patassé e ao MLPC."
 CAR.neutral_Social: "£CAR_neutral_socialism Movimento para a Libertação do Povo Centro-Africano (MLPC)"
 CAR.neutral_Social_icon: "£CAR_neutral_socialism"
 CAR.neutral_Social_desc: "O Movimento para a Libertação do Povo Centro-Africano (MLPC) é um dos principais partidos políticos na República Centro-Africana e é o partido de Ange-Félix Patassé. O partido se baseia nos princípios do socialismo democrático, da democracia social e do republicanismo. Também professa uma ideologia um tanto coloquial do Patasséismo, que se refere à ideologia de Ange-Félix Patassé."
 CAR.Neutral_green: "£CAR_neutral_green Partido Social Democrata (PSD)"
 CAR.Neutral_green_icon: "£CAR_neutral_green"
 CAR.Neutral_green_desc: "O Partido Social Democrata (PSD) é um partido social democrata e ecológico formado em 1991. O partido defende várias visões alinhadas com políticas verdes e social democráticas e é um membro ativo da Internacional Socialista."
 CAR.Neutral_Autocracy: "£CAR_neutral_autocracy União das Forças Democráticas para a Unidade (UDFR)"
 CAR.Neutral_Autocracy_icon: "£CAR_neutral_autocracy"
 CAR.Neutral_Autocracy_desc: "A União das Forças Democráticas para a Unidade (UDFR) é um grupo rebelde na República Centro-Africana que reside no norte e nordeste da República Centro-Africana. O grupo foi liderado por Michel Djotodia, que se tornou um membro proeminente do governo centro-africano."
 CAR.Nat_Autocracy: "£CAR_nationalist_junta Forças Armadas da República Centro-Africana (FACA)"
 CAR.Nat_Autocracy_icon: "£CAR_nationalist_junta"
 CAR.Nat_Autocracy_desc: "As Forças Armadas da República Centro-Africana (FACA) são as forças armadas da República Centro-Africana. É composta por várias unidades, incluindo as Forças Terrestres da República Centro-Africana, a Força Aérea da República Centro-Africana, a Gendarmeria Nacional, a Guarda Republicana e a Polícia Nacional."
 CAR.Monarchist: "£CAR_nationalist_monarchism Casa de Bokassa"
 CAR.Monarchist_icon: "£CAR_nationalist_monarchism"
 CAR.Monarchist_desc: "A Casa de Bokassa é o nome da dinastia imperial governante da República Centro-Africana que governou brevemente de 1976 a 1979 o Império Centro-Africano. Foi fundada por Jean-Bédel Bokassa I e recebeu muito pouco reconhecimento estrangeiro como uma monarquia legítima."
