 FIN.conservatism_desc: "(Christian Democracy) - Christian Democrats (Finnish: Suomen Kristillisdemokraatit, Swedish: Kristdemokraterna i Finland)\n\nThe Christian Democratic Party advocates traditional Christian values, family friendly policies and laws that support entrepreneurs. The party used to be against the Finland's European Union membership but after the party's leadership changes in the mid 90s, it has become pro-EU and pro-NATO although it opposes a federal European Union."
 FIN.liberalism: "£FIN_liberalism_small (Kok.) - National Coalition Party"
 FIN.liberalism_icon: "£FIN_liberalism_small"
 FIN.liberalism_desc: "(Market Liberalism) - National Coalition Party (Finnish: Kansallinen Kokoomus, Swedish: Samlingpartiet)\n\nThe National Coalition Party is the main centre-right wing party of Finland. The party's core values are liberalism (both social and economic) and democracy. The party has its origins in supporters of monarchy from the Finnish and Young Finnish Parties. The party was one of the first to vocally start demanding Finland's entry into the European Union, and many of its members are also strong supporters of NATO."
 FIN.socialism: "£FIN_socialism_small (SDP) - Social Democratic Party"
 FIN.socialism_icon: "£FIN_socialism_small"
 FIN.socialism_desc: "(Social Democracy) - Social Democratic Party of Finland (Finnish: Suomen Sosialidemokraattinen Puolue, Swedish: Finlands Socialdemokratiska Parti)\n\nThe Social Democratic Party is one of the oldest political parties in Finland, being founded in 1899 as the Finnish Workers' Party. Party is centre-left, advocating for workers rights, the welfare state and liberal social values. The party has a long history of cooperating with the more right wing Centre Party and the National Coalition Party."
 FIN.Communist-State: "£FIN_Communist_State_small (KTP) - Communist Worker's Party"
 FIN.Communist-State_icon: "£FIN_Communist_State_small"
 FIN.Communist-State_desc: "(Marxism-Leninism) - Communist Worker's Party (Finnish: Kommunisitinen Työväenpuolue, Swedish: Kommunistiska Arbetarparti)\n\nThe Communist Worker's Party - For Peace and Socialism is a marxist-leninist party made up of the hardline communists from the old communist party. The party regularly makes trips to Saint Petersburg to celebrate the October Revolution, they support the North Korea juche-principle and the party also supports communists insurgencies in the Philippines and Colombia."
 FIN.Conservative: "£FIN_Conservative_small (KP) - Citizen's Party"
 FIN.Conservative_icon: "£FIN_Conservative_small"
 FIN.Conservative_desc: "(Conservatism) - Citizen's Party (Finnish: Kansalaispuolue, Swedish: Medborgarpartiet)\n\nCitizen's Party is a political party founded by a veteran politician Paavo Väyrynen. Väyrynen was a long-standing member of the Centre Party, but eventually left it due not being able to make it to the party leadership position despite his experience. The Citizen's Party wants to detach Finland from Euro and create a new floating national currency. The party also supports decentralised policies. The party is mainly focused around Väyrynen, and he has been criticsed many times due to his refusal to condemn any of Russia's or the Soviet Union's hostile actions."
 FIN.Neutral_conservatism: "£FIN_Neutral_conservatism_small (Kesk.) - Centre Party"
 FIN.Neutral_conservatism_icon: "£FIN_Neutral_conservatism_small"
 FIN.Neutral_conservatism_desc: "(Agrarianism) - Centre Party (Finnish: Suomen Keskusta, Swedish: Centern i Finland)\n\nThe Centre Party bases most of its politics on alkioism (Finnish: alkiolaisuus), named after the writer-politician Santeri Alkio. Alkioism is a Finnish agrarian ideology, that was born as a counter to both capitalism and socialism. The party wishes to create policies that will ensure all of Finland stays populated rather than becoming city-centric by decentralising governance. The party had an internal struggle during the 1994 EU referendum, as many of its members wished to stay out of the EU, or at the very least prevent the adoption of the Euro."
 FIN.Neutral_Libertarian: "£FIN_Neutral_Libertarian_small (Lib.) - Liberals"
 FIN.Neutral_Libertarian_icon: "£FIN_Neutral_Libertarian_small"
 FIN.Neutral_Libertarian_desc: "(Liberalism) - Liberals (Finnish: Liberaalit, Swedish: Liberaler)\n\nThe Liberals are a small party that advocates maximum personal freedoms and minimum government intervention."
 FIN.Neutral_green: "£FIN_Neutral_Green_small (Vihr.) - Green League"
 FIN.Neutral_green_icon: "£FIN_Neutral_Green_small"
 FIN.Neutral_green_desc: "(Environmentalism) - Green League (Finnish: Vihreä Liitto, Swedish: Grönä Förbundet)\n\nThe Green League is an environmentally focused social liberal party. The party itself has described that the party is neither left nor right at the political axis, but at the front. The party criticises both socialism and capitalism, as neither system doesn't take environmental issues into account fully. The party also advocates the decriminalisation of drugs."
 FIN.Neutral_Communism: "£FIN_Neutral_Communism_small (SKP) - Communist Party"
 FIN.Neutral_Communism_icon: "£FIN_Neutral_Communism_small"
 FIN.Neutral_Communism_desc: "(Marxism-Leninism) - Communist Party (Finnish: Suomen Kommunistinen Puolue, Swedish: Finlands Kommunistika Parti)\n\nThe current Communist Party of Finland was founded in 1997 after the old party was joined into the Left Alliance and then the remnants bankrupted. The party is against NATO and the EU. The party claims it is not marxist-leninist even though their party manifesto it is mentioned that marxism-leninism must refined further to fully understand and study the complicated reality of class struggle. The party has also advocated a universal basic income for those citizens who are unable to work."
 FIN.Nat_Populism: "£FIN_Nat_Populism_small (PS) - True Finns"
 FIN.Nat_Populism_icon: "£FIN_Nat_Populism_small"
 FIN.Nat_Populism_desc: "(National/Christian Conservatism) - True Finns (Finnish: Perussuomalaiset, Swedish: Sannfinländarna)\n\nThe True Finns Party is a conservative and euroskeptic party that describes itself as a 'workers' party without the socialism'. The party doesn't have a true ideology, except for nationalism, and it draws popularity from both the country side and cities. The party was only founded in 1995 as a successor to the Finnish Rural Party. The party has been classified by some of its opposers as racist and even fascist."
 FIN.Nat_Fascism: "£FIN_Nat_Fascism_small (IO) - Patriotic Right"
 FIN.Nat_Fascism_icon: "£FIN_Nat_Fascism_small"
 FIN.Nat_Fascism_desc: "(National Socialism) - Patriotic Right (Finnish: Isänmaallinen Oikeisto, Swedish: Fösterländska Höger)\n\nThe Patriotic Right is a successor to the neo-Nazi Aryan Germanic Brotherhood organisation. In order to seem more legitimate, the party has switched Nazi iconography to Kalevala and Finnish mythology based symbols. The party opposes immigration, market capitalism, Judaism and the United States, and emphasises Finnish roots and Kalevala. The party has been also called national socialist."
 FIN.Monarchist: "£FIN_Monarchist_small (HoS) - House of Hesse-Kassel"
 FIN.Monarchist_icon: "£FIN_Monarchist_small"
 FIN.Monarchist_desc: "(Monarchism) - House of Hesse-Kassel (Finnish: Hessen-Kasselin suku, Swedish: Huset Hessen-Kassel)\n\nThe House of Hesse-Kassel was supposed to take rule of Finland in 1918, but this was cut short with the revolution of Germany and the overthrow of the Kaiser. Friedrich Karl, the hypothetical King of Finland, was never officially crowned. As the Parliament of Finland voted positively on inving him to be the King, he never had time to confirm the official invitation."
 FGU.oligarchism: "£generic_oligarchism_small Esquadrão Fantasma (PS)"
 FGU.oligarchism_desc: ""
 FRA.conservatism: "£FRA_conservatism RPR"
 FRA.conservatism_icon: "£FRA_conservatism"
 FRA.conservatism_desc: "Conservador - Rassemblement pour la République (Rally pela República) é um partido político neo-gaullista e conservador que defende uma política externa francesa fortalecida e independente, juntamente com o apoio a um estado forte com um forte controle regulatório sobre partes vitais da economia."
 FRA.conservatism_2002: "£FRA_conservatism UMP"
 FRA.conservatism_2002_icon: "£FRA_conservatism"
 FRA.conservatism_2002_desc: "Conservador - Union pour un mouvement populaire (União para um Movimento Popular). O UMP nasceu como uma fusão do Rassemblement pour la République e dois partidos liberais-centristas menores. O UMP é um partido de \"tenda ampla\" para a centro-direita na política francesa."
 FRA.conservatism_2017: "£FRA_conservatism_2017 Os republicanos"
 FRA.conservatism_2017_icon: "£FRA_conservatism_2017"
 FRA.conservatism_2017_desc: "Conservador - Les Républicains (Os Republicanos) é uma continuação da 'Union pour un mouvement populaire'. A mudança de nome foi atolada em controvérsia, já que, de acordo com os ideais da Revolução Francesa, todos os que apoiam o atual sistema político francês são republicanos. O partido é um partido de 'tenda ampla' para a centro-direita na política francesa."
 FRA.liberalism: "£FRA_liberalism UDF"
 FRA.liberalism_icon: "£FRA_liberalism"
 FRA.liberalism_desc: "Liberal - Union pour la Democratie Francaise (União pela Democracia Francesa) é um partido centrista composto por liberais, democratas cristãos e radicais (liberalistas franceses tradicionais). Geralmente é visto como o partido para todos que não são socialistas, populistas de extrema direita ou conservadores gaullistas. Ele apoia o Federalismo Europeu, defendendo a criação dos \"Estados Unidos da Europa\"."
 FRA.liberalism_2017: "£FRA_liberalism_2017 Avante com a República!"
 FRA.liberalism_2017_icon: "£FRA_liberalism_2017"
 FRA.liberalism_2017_desc: "Liberal - La République En Marche! (Avante com a República!) é um partido liberal-centrista com valores geralmente progressistas criado em 2016 por Emmanuel Macron. É o partido mais pró-UE na França e é liberal tanto em questões econômicas quanto sociais."
 FRA.socialism: "£FRA_socialism Partido Socialista"
 FRA.socialism_icon: "£FRA_socialism"
 FRA.socialism_desc: "Social-democrata - Parti Socialiste (O Partido Socialista) surgiu sob a sombra do então maior Partido Comunista no final dos anos 70, chegando ao poder durante os dois mandatos de François Mitterrand. O partido foi enfraquecido por escândalos nos anos 90, mas continua sendo uma força potente da esquerda francesa. Gradualmente suavizando posições sobre mercados livres, o partido é considerado por muitos como centro-esquerda hoje."
 FRA.Communist-State: "£FRA_Communist_State PCF"
 FRA.Communist-State_icon: "£FRA_Communist_State"
 FRA.Communist-State_desc: "Comunista - O Parti Communiste Français (Partido Comunista Francês) obteve sucesso eleitoral sem precedentes para os padrões da Europa Ocidental, participando de todas as coalizões de esquerda que detiveram o poder desde a Segunda Guerra Mundial. Embora seu apoio tenha diminuído um pouco, especialmente desde a queda da União Soviética, ele continua sendo um potente partido de massas para o comunismo e o socialismo democrático."
 FRA.anarchist_communism: "£FRA_left_wing_radical Luta dos Trabalhadores"
 FRA.anarchist_communism_icon: "£FRA_left_wing_radical"
 FRA.anarchist_communism_desc: "Radical de Esquerda - Union Communiste 'Lutte Ouvrière' (União Comunista - Luta dos Trabalhadores) é um partido comunista trotskista. É anticapitalista, feminista, anti-establishment e altamente secreto, com a maioria dos líderes sob 'nome de guerra'. Entre os membros, ter filhos é fortemente desencorajado, em vez de dedicar suas vidas à revolução e poder ir para o submundo caso o estado tente reprimi-los."
 FRA.anarchist_communism_2017: "£FRA_left_wing_radical_2017 NPA"
 FRA.anarchist_communism_2017_icon: "£FRA_left_wing_radical_2017"
 FRA.anarchist_communism_2017_desc: "Radical de Esquerda - Nouveau Parti Anticapitaliste (Novo Partido Anticapitalista) foi fundado em 2009 como uma fusão de vários partidos de extrema esquerda, trotskistas e marxistas revolucionários. Considerando-se à esquerda do Parti Communiste Français, eles, no entanto, cooperaram na execução de listas eleitorais conjuntas."
 FRA.Neutral_conservatism: "£FRA_Neutral_conservatism RPF"
 FRA.Neutral_conservatism_icon: "£FRA_Neutral_conservatism"
 FRA.Neutral_conservatism_desc: "Conservador - Rassemblement Pour la France (Comício pela França) é um partido conservador eurocético e gaullista."
 FRA.Neutral_conservatism_2017: "£FRA_Neutral_conservatism_2017 França Levanta-se"
 FRA.Neutral_conservatism_2017_icon: "£FRA_Neutral_conservatism_2017"
 FRA.Neutral_conservatism_2017_desc: "Conservador - Debout la France (França Levanta-se) é um partido conservador eurocético e gaullista, que assumiu em grande parte o papel do extinto Rassemblement Pour la France."
 FRA.neutral_Social: "£FRA_neutral_Social França Indomável"
 FRA.neutral_Social_icon: "£FRA_neutral_Social"
 FRA.neutral_Social_desc: "Socialista Democrático - La France Insoumise (França Indomável) é um partido socialista democrático que busca formar uma nova Sexta República Francesa, pois considera a atual República uma \"monarquia presidencial\" com poderes presidenciais excessivos. Além disso, busca fortalecer os direitos dos trabalhadores e trabalhar para que a França se torne 100% neutra em carbono."
 FRA.Neutral_Communism: "£FRA_Neutral_Communism Federação Anarquista"
 FRA.Neutral_Communism_icon: "£FRA_Neutral_Communism"
 FRA.Neutral_Communism_desc: "Comunista Libertário - Fédération Anarchiste (Federação Anarquista), fundada em 1945, a FA constitui mais de 100 grupos anarquistas em toda a França."
 FRA.Neutral_Muslim_Brotherhood: "£FRA_Neutral_Muslim_Brotherhood Partido dos Muçulmanos da França"
 FRA.Neutral_Muslim_Brotherhood_icon: "£FRA_Neutral_Muslim_Brotherhood"
 FRA.Neutral_Muslim_Brotherhood_desc: ""
 FRA.Neutral_green: "£FRA_Neutral_green Os Verdes"
 FRA.Neutral_green_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_desc: "Verdes - Les Verts (Os Verdes) têm suas raízes no movimento ambientalista dos anos 70 e desde então têm sido uma presença permanente na política francesa. Geralmente, é dividido em questões não ambientais entre suas alas centrista e de esquerda."
 FRA.Neutral_green_2017: "£FRA_Neutral_green EELV"
 FRA.Neutral_green_2017_icon: "£FRA_Neutral_green"
 FRA.Neutral_green_2017_desc: "Verdes - Europa Écologie Les Verts (Ecologia da Europa - Os Verdes) foi formada como uma fusão entre Les Verts e a nova Europa Écologie, criada para ampliar o movimento ecologista europeu. Pretende impostos elevados sobre as emissões e financiar novos esforços no sentido da energia verde não nuclear através da tributação progressiva dos ricos."
 FRA.Nat_Autocracy: "£FRA_Nat_Autocracy As Forças Armadas"
 FRA.Nat_Autocracy_icon: "£FRA_Nat_Autocracy"
 FRA.Nat_Autocracy_desc: ""
 FRA.Nat_Populism: "£front_national Frente Nacional"
 FRA.Nat_Populism_icon: "£front_national"
 FRA.Nat_Populism_desc: "Populista de Direita - Front National (Frente Nacional) é a principal força da política nacionalista francesa. O partido é contra a União Europeia, a OTAN e a imigração. Busca maior protecionismo econômico contra a concorrência estrangeira e um estado forte com alto gasto militar e tolerância zero ao crime. Internacionalmente, vê a Rússia como sua aliada clara."
 FRA.Monarchist: "£FRA_Monarchist Casa de Bourbon"
 FRA.Monarchist_icon: "£FRA_Monarchist"
 FRA.Monarchist_desc: "Monarquista - Maison de Bourbon ou Casa de Bourbon ocupou tronos na Espanha, Nápoles, Sicília, Parma, França e Navarra. Atualmente, a Casa de Bourbon mantém os tronos da Espanha, Luxemburgo e França. Também é uma das casas nobres mais duradouras."
 FRA.Monarchist2: "£FRA_Monarchist2 Casa Bonaparte"
 FRA.Monarchist2_icon: "£FRA_Monarchist2"
 FRA.Monarchist2_desc: "Monarquista - A autodenominada 'Casa Imperial da França' é a dinastia do grande Imperador Napoleão Bonaparte."
 GER.conservatism: "£GER_western_conservative (CDU/CSU)União Democrata Cristã"
 GER.conservatism_icon: "£GER_western_conservative"
 GER.conservatism_desc: "Conservador - Christlich-Demokratische Union (União Democrata Cristã) e seu partido irmão bávaro, Christlich-Soziale Union (União Social Cristã) operam em conjunto em uma união política. A CDU é o principal partido de \"tenda ampla\" para a centro-direita na política alemã."
 GER.liberalism: "£GER_non_aligned_libertarian (LKR) Reformadores liberais-conservadores"
 GER.liberalism_icon: "£GER_non_aligned_libertarian"
 GER.liberalism_desc: "Libertário - O Liberal-Konservative Reformer (Reformadores Conservadores Liberais) critica as políticas de juros baixos, zero e negativos do Banco Central Europeu. Ele também enfatiza o alinhamento ocidental com a OTAN e a UE como a base de uma estrutura de segurança transatlântica. O LKR favorece o livre comércio em geral e, sob certas condições, a Parceria Transatlântica de Comércio e Investimento (TTIP). Ele apoia a imigração de candidatos adequadamente qualificados no modelo canadense e se opõe à imigração ilegal. O partido rejeita um salário mínimo, mas prefere uma chamada renda mínima ativadora para cada cidadão. O partido se descreve como moralmente conservador, economicamente liberal e como um defensor do progresso tecnológico. O partido rejeita totalmente o extremismo de todos os tipos. O partido pede uma reforma fundamental da União Europeia e da Zona do Euro, argumentando que deve retornar às suas \"competências essenciais\" com menos interferência política nos estados-membros, um fim às cotas de migração e nenhum resgate financeiro para os membros da Zona do Euro."
 GER.socialism: "£GER_western_social_democrat (SPD) Partido Social Democrata da Alemanha"
 GER.socialism_icon: "£GER_western_social_democrat"
 GER.socialism_desc: "Social Democrata - Partido Social-Democrata da Alemanha. Estabelecido em 1863, o SPD é de longe o partido político mais antigo representado no Bundestag e foi um dos primeiros partidos socialistas do mundo. Hoje, abraça a economia social de mercado e o internacionalismo da UE e da OTAN, embora existam divisões internas sobre o quão grande o Estado de bem-estar deve ser. A principal base de apoio do partido são as grandes cidades no norte e oeste da Alemanha, especialmente as áreas industriais da Região do Ruhr."
 GER.Communist-State: "£GER_emerging_communism (DKP) Partido Comunista Alemão"
 GER.Communist-State_icon: "£GER_emerging_communism"
 GER.Communist-State_desc: "Comunista - Deutsche Kommunistische Partei (Partido Comunista Alemão). O DKP é um partido comunista marxista-leninista que foi formado na Alemanha Ocidental durante a Guerra Fria, sob a supervisão da Alemanha Oriental, e recebeu a maior parte dos seus fundos de lá. Após a reunificação alemã, o partido entrou em declínio constante em popularidade."
 GER.anarchist_communism: "£GER_non_aligned_socialist_democrat_alt  (PDS) Partido do Socialismo Democrático"
 GER.anarchist_communism_icon: "£GER_non_aligned_socialist_democrat_alt"
 GER.anarchist_communism_desc: "Socialista de Esquerda - PDS (Partei Democratischer Sozialismus) O Partido do Socialismo Democrático surgiu do Partido da Unidade Socialista da Alemanha (SED), o partido governante da antiga Alemanha Oriental, após a queda do Muro de Berlim. Renomeando-se como um partido socialista democrático, o PDS visava manter sua influência na Alemanha Oriental enquanto suavizava sua imagem para atrair apoio mais amplo. Defendendo a redistribuição de riqueza, programas de bem-estar robustos e uma rejeição às políticas econômicas neoliberais, o PDS apelou para aqueles desiludidos com as dificuldades econômicas da reunificação. O partido também se posicionou como um crítico vocal da OTAN, favorecendo o desarmamento e uma estrutura de segurança europeia que inclui a Rússia. Embora forte principalmente nos antigos estados da Alemanha Oriental, o PDS lutou para obter apoio comparável na Alemanha Ocidental."
 GER.Caliphate: "£generic_Caliphate_small EZP"
 GER.Caliphate_icon: "£generic_Caliphate_small"
 GER.Caliphate_desc: "Jihadismo Salafista - Einladung zum Paradies (Convite ao Paraíso) foi uma organização salafista privada na cidade de Brunswick fundada por Muhamed Ciftci e apoiada pelos dois pregadores salafistas mais notáveis da Alemanha, Pierre Vogel e Sven Lau."
 GER.Neutral_conservatism: "£GER_non_aligned_conservative (FW) Eleitores Livres"
 GER.Neutral_conservatism_icon: "£GER_non_aligned_conservative"
 GER.Neutral_conservatism_desc: "Conservador - Freie Wähler (Eleitores Livres). Os Eleitores Livres não são formados como um partido político, mas são associações que participam das eleições. Eles são especialmente ativos no campo mais conservador do sul da Alemanha. Preferem que o máximo possível da política e tomada de decisão ocorra no nível local."
 GER.Neutral_Autocracy: "£generic_Neutral_Autocracy_small Governo Interino"
 GER.Neutral_Autocracy_icon: "£generic_Neutral_Autocracy_small"
 GER.Neutral_Autocracy_desc: "O governo alemão entrou em colapso, e o governo interino protegerá o território alemão até que um governo adequado seja estabelecido."
 GER.Neutral_Libertarian: "£GER_western_liberal (FDP) Partido Democrático Livre"
 GER.Neutral_Libertarian_icon: "£GER_western_liberal"
 GER.Neutral_Libertarian_desc: "Liberal - Freie Demokratische Partei (Partido Democrático Livre) é um partido liberal de centro-direita na Alemanha que promove liberdades civis, direitos humanos e internacionalismo. O FDP tem pressionado firmemente o liberalismo econômico e se alinhou de perto à promoção de mercados livres e privatização."
 GER.Neutral_Communism: "£GER_non_aligned_communism (MLPD) Partido Marxista-Leninista da Alemanha"
 GER.Neutral_Communism_icon: "£GER_non_aligned_communism"
 GER.Neutral_Communism_desc: "Comunista - Marxistisch-Leninistische Partei Deutschlands (Partido Marxista-Leninista da Alemanha). O MLPD defende o estabelecimento de uma ditadura do proletariado, derrubando o actual governo capitalista e substituindo-o por uma nova ordem social socialista. Eles vêem Estaline e Mao como figuras inspiradoras que deveriam ser imitadas."
 GER.Neutral_Muslim_Brotherhood: "£GER_non_aligned_moderate_islamist ADD"
 GER.Neutral_Muslim_Brotherhood_icon: "£GER_non_aligned_moderate_islamist"
 GER.Neutral_Muslim_Brotherhood_desc: "Islamismo Moderado - Allianz Deutscher Demokraten (Aliança dos Democratas Alemães) é um partido político voltado para a minoria turca na Alemanha. Foi fundado em 2016 por Remzi Aru após o parlamento alemão decidir reconhecer o Genocídio Armênio, causando consternação entre conservadores e nacionalistas turcos. O partido sofre com uma base de eleitores limitada, já que apenas cerca da metade da minoria turca tem direito de voto na Alemanha em primeiro lugar. A ADD atrai principalmente turcos alinhados com o conservador AKP da Turquia. Não possui um programa político bem estabelecido além da revogação do reconhecimento do Genocídio Armênio e políticas em favor das minorias turcas e muçulmanas da Alemanha."
 GER.Neutral_green: "£GER_non_aligned_greens (VERDES) Aliança 90/Os Verdes"
 GER.Neutral_green_icon: "£GER_non_aligned_greens"
 GER.Neutral_green_desc: "Verdes - Bündnis 90/Die Grünen (Aliança 90/Os Verdes) foi formado a partir da fusão da Aliança 90 da Alemanha Oriental não comunista e do Partido Verde ocidental. O partido promove o ambientalismo e a sustentabilidade. O partido tem sido muito bem-sucedido nas pesquisas, segundo padrões internacionais para um partido verde, e passou períodos como parte de coalizões governamentais com grande impacto na política. São vistos como uma grande fonte de inspiração para os ambientalistas em todo o mundo."
 GER.neutral_Social: ""
 GER.neutral_Social_desc: ""
 GER.Nat_Autocracy: "£GER_nationalist_military_junta_alt (DVU) União Popular Alemã"
 GER.Nat_Autocracy_icon: "£GER_nationalist_military_junta_alt"
 GER.Nat_Autocracy_desc: "Far-Right Nationalist – DVU (Deutsche Volksunion) The German People's Union (Deutsche Volksunion, DVU) was a far-right nationalist party known for its strong anti-immigration stance and opposition to European integration. Founded in 1987 by Gerhard Frey, the party positioned itself as a defender of 'German identity' and frequently used populist rhetoric to appeal to nationalist and conservative voters. The DVU focused on issues like restricting immigration, opposing multiculturalism, and critiquing Germany's political establishment, often with inflammatory and xenophobic undertones. While it achieved some regional successes, particularly in economically challenged areas of eastern Germany, the party's influence waned over time."
 GER.Nat_Fascism: "£GER_nationalist_fascism (NPD) Partido Nacional Democrático da Alemanha"
 GER.Nat_Fascism_icon: "£GER_nationalist_fascism"
 GER.Nat_Fascism_desc: "Fascismo - Nationaldemokratische Partei Deutschlands (Partido Democrático Nacional Alemão). O NDP é um partido ultranacionalista de extrema direita rotulado como neo-nazista. Embora o partido tenha sido fortemente infiltrado pela inteligência estatal, tentativas de banimento falharam. Eles são antissemitas e promovem o ódio contra imigrantes."
 GER.Nat_Populism: "£GER_nationalist_right_wing_populist_b (REP) Os republicanos"
 GER.Nat_Populism_icon: "£GER_nationalist_right_wing_populist_b"
 GER.Nat_Populism_desc: "Populista de Direita - Die Republikaner (Os Republicanos) é um partido populista de direita e eurocético que se opõe à imigração e tende a atrair eleitores de protesto. O partido frequentemente critica a CDU/CSU por não ser suficientemente conservadora, já que foi fundado por um ex-membro da CSU, Franz Handlos."
 GER.Nat_Populism_afd: "£GER_nationalist_right_wing_populist (AfD)Alternativa para a Alemanha"
 GER.Nat_Populism_afd_icon: "£GER_nationalist_right_wing_populist"
 GER.Nat_Populism_afd_desc: "Populista de Direita - Alternativa para a Alemanha (AfD - Alternative for Germany) é um partido eurocético de direita que ganhou destaque, entre outras coisas, atacando as políticas de imigração dos partidos tradicionalmente estabelecidos. O partido busca recuperar a soberania e o orgulho nacional da Alemanha, além de proteger sua cultura contra a islamização."
 GER.Monarchist: "£GER_nationalist_monarchist Casa de Hohenzollern"
 GER.Monarchist_icon: "£GER_nationalist_monarchist"
 GER.Monarchist_desc: "A Casa de Hohenzollern é a dinastia real da antiga Alemanha Imperial e da Prússia. Embora dissolvida em 1918 após a abdicação do Kaiser Willhelm II, a propriedade ainda está ativa."
 BAY.Western_Autocracy: "£generic_Western_Autocracy_small B - Bayernbund"
 BAY.Western_Autocracy_desc: ""
