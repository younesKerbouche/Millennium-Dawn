 SPR.Western_Autocracy_desc: "Autocracia Ocidental - Os Bourbons espanhóis governaram a Espanha desde o século 18. Os monarcas atuais na Espanha podem traçar sua linhagem desde Filipe V. Enraizados na mente espanhola como os verdadeiros monarcas. Eles recebem direitos explícitos para ascender ao trono por meio da Constituição espanhola de 1978, na qual lista apenas os descendentes do rei Juan Carlos I que podem ascender ao trono espanhol. A facção constitucionalista é muito mais democrática e aberta ao Ocidente em comparação com os absolutistas.\n"
