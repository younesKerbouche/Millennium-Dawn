 USoE.Neutral_Libertarian: "£EU_parliament_PG_Neutral_Libertarian (AoL) - Aliança dos Libertários"
 USoE.Neutral_Libertarian_icon: "£EU_parliament_PG_Neutral_Libertarian"
 USoE.Neutral_Libertarian_desc: "(Libertário) - Aliança dos Libertários (AoL)\n\nA Aliança dos Libertários (AoL) é um partido libertário que apoia a intervenção limitada do governo na economia e nas escolhas de vida dos indivíduos, acreditando que o papel do governo é fornecer um ambiente seguro para que negócios e indivíduos prosperem livremente. Sua agenda política é focada em colher as vantagens da Internet em questões como democracia direta, liberdade de expressão e direitos autorais."
 USoE.Neutral_Libertarian_2017: "£EU_parliament_PG_2017_Neutral_Libertarian (PPEU) - Partido Pirata Europeu"
 USoE.Neutral_Libertarian_2017_icon: "£EU_parliament_PG_2017_Neutral_Libertarian"
 USoE.Neutral_Libertarian_2017_desc: "(Libertário) - Partido Pirata Europeu (PPEU)\n\nO PPEU é um partido libertário que apoia a intervenção limitada do governo na economia e nas escolhas de vida dos indivíduos, acreditando que o papel do governo é fornecer um ambiente seguro para que negócios e indivíduos prosperem livremente. Sua agenda política é focada em colher as vantagens da Internet em questões como democracia direta, liberdade de expressão e direitos autorais."
 USoE.Neutral_green: "£EU_parliament_PG_Neutral_Green (Greens/EFA) - Os Verdes/Aliança Livre Europeia"
 USoE.Neutral_green_icon: "£EU_parliament_PG_Neutral_Green"
 USoE.Neutral_green_desc: "(Verdes) - Os Verdes/Aliança Livre Europeia (Greens/EFA)\n\nOs Verdes/Aliança Livre Europeia (Greens/EFA), comumente conhecidos como 'Verdes', é um partido de esquerda. Sua visão econômica rejeita o capitalismo e a pesquisa do crescimento constante, acreditando na necessidade de um 'decrescimento feliz'. O partido se opõe fortemente à energia nuclear como fonte de energia limpa, acreditando na necessidade de construir temporariamente usinas a gás para apoiar uma futura transição total para energias renováveis. Sua agenda política é focada em reduzir a desigualdade e proteger o meio ambiente e visa fazer isso com grandes gastos públicos financiados por déficit."
 USoE.Neutral_green_2017: "£EU_parliament_PG_2017_Neutral_green (EGP) - Partido Verde Europeu"
 USoE.Neutral_green_2017_icon: "£EU_parliament_PG_2017_Neutral_green"
 USoE.Neutral_green_2017_desc: "(Verdes) - Partido Verde Europeu (EGP)\n\nO Partido Verde Europeu (EGP), comumente conhecido como 'Verdes', é um partido de esquerda. Sua visão econômica rejeita o capitalismo e a pesquisa do crescimento constante, acreditando na necessidade de um 'decrescimento feliz'. O partido se opõe fortemente à energia nuclear como fonte de energia limpa, acreditando na necessidade de construir temporariamente usinas a gás para apoiar uma futura transição total para energias renováveis. Sua agenda política é focada em reduzir a desigualdade e proteger o meio ambiente e visa fazer isso com grandes gastos públicos financiados por déficit."
 USoE.neutral_Social: "£EU_parliament_PG_neutral_Social (ASD) - Aliança dos Social-Democratas"
 USoE.neutral_Social_icon: "£EU_parliament_PG_neutral_Social"
 USoE.neutral_Social_desc: "(Social-Democratas Não-Alinhados) - Aliança dos Social-Democratas (ASD)\n\nA Aliança dos Social-Democratas (ASD) é um partido de esquerda do Parlamento do USoE, que defende um grau maior de representação democrática baseada na identidade regional, visando moldar o USoE em uma 'Europa das Regiões'. Sua agenda política é focada em justiça social e igualdade econômica."
 USoE.neutral_Social_2017: "£EU_parliament_PG_2017_neutral_Social (EFA) - Aliança Livre Europeia"
 USoE.neutral_Social_2017_icon: "£EU_parliament_PG_2017_neutral_Social"
 USoE.neutral_Social_2017_desc: "(Democratas Socialistas Não Alinhados) - Aliança Livre Europeia (EFA)\n\nO EFA é um partido de esquerda do Parlamento USoE, ele defende um grau maior de representação democrática com base na identidade regional, visando moldar o USoE em uma \"Europa das Regiões\". Sua agenda política é focada em justiça social e igualdade econômica."
 USoE.Neutral_Communism: "£EU_parliament_PG_Neutral_Communism (GUE/NGL) - Esquerda Unitária Europeia/Esquerda Nórdica Verde"
 USoE.Neutral_Communism_icon: "£EU_parliament_PG_Neutral_Communism"
 USoE.Neutral_Communism_desc: "(Marxista-Leninista Neutro) - Esquerda Unitária Europeia/Esquerda Nórdica Verde (GUE/NGL)\n\nA Esquerda Unitária Europeia/Esquerda Nórdica Verde (GUE/NGL) é um partido político de esquerda do Parlamento do USoE. É composto principalmente por socialistas e comunistas e, como tal, rejeita o capitalismo e as políticas monetaristas e orçamentárias tradicionais. Visa alcançar uma mudança na sociedade em direção ao Socialismo, mas não tem uma posição clara sobre se a reforma ou a revolução é a melhor maneira de alcançá-lo. O partido se opõe à cooperação do USoE com os EUA e acredita que a Europa deve seguir seu próprio caminho."
 USoE.Neutral_Communism_2017: "£EU_parliament_PG_2017_Neutral_Communism (PEL) - Partido da Esquerda Europeia"
 USoE.Neutral_Communism_2017_icon: "£EU_parliament_PG_2017_Neutral_Communism"
 USoE.Neutral_Communism_2017_desc: "(Marxista-Leninista Neutro) - Partido da Esquerda Europeia (PEL)\n\nO Partido da Esquerda Europeia (PEL) é um partido político de esquerda do Parlamento USoE. É composto principalmente por socialistas e comunistas e, como tal, rejeita o capitalismo e as políticas monetaristas e orçamentárias tradicionais. Ele visa alcançar uma mudança na sociedade em direção ao socialismo, mas não tem uma posição clara sobre se a reforma ou a revolução é a melhor maneira de alcançá-la. Ele se opõe à cooperação do USoE com os EUA e, em vez disso, acredita que a Europa deve seguir seu próprio caminho."
 USoE.Nat_Populism: "£EU_parliament_PG_Nat_Populism (EDD) - Europa das Democracias e Diversidades"
 USoE.Nat_Populism_icon: "£EU_parliament_PG_Nat_Populism"
 USoE.Nat_Populism_desc: "(Populismo de Direita) - Europa das Democracias e Diversidades (EDD)\n\nA Europa das Democracias e Diversidades (EDD) é um partido populista eurocético do Parlamento do USoE. O partido se opôs fortemente ao processo de unificação e visa revertê-lo. Suas visões políticas são focadas em uma postura anti-imigração e anti-globalização e no objetivo de introduzir a democracia direta."
 USoE.Nat_Populism_2017: "£EU_parliament_PG_2017_Nat_Populism (EFDD) - Europa da Liberdade e Democracia Direta"
 USoE.Nat_Populism_2017_icon: "£EU_parliament_PG_2017_Nat_Populism"
 USoE.Nat_Populism_2017_desc: "(Populismo de Direita) - A Europa da Liberdade e Democracia Direta (EFDD)\n\nA Europa da Liberdade e Democracia Direta (EFDD), anteriormente conhecida como 'Europa das Democracias e Diversidades', é um partido populista eurocético do Parlamento do USoE. O partido se opôs fortemente ao processo de unificação e visa revertê-lo. Suas visões políticas são focadas em uma postura anti-imigração e anti-globalização e no objetivo de introduzir a democracia direta."
 USoE.Nat_Fascism: "£EU_parliament_PG_Nat_Fascism (AoF) - Aliança dos Fascistas"
 USoE.Nat_Fascism_icon: "£EU_parliament_PG_Nat_Fascism"
 USoE.Nat_Fascism_desc: "(Fascismo) - Aliança dos Fascistas (AoF)\n\nA Aliança dos Fascistas (AoF) é um partido político de extrema-direita eurocético do Parlamento do USoE. É composto principalmente por fascistas e ultranacionalistas. Suas visões políticas são focadas na defesa da tradição cristã, política fortemente anti-imigração e na substituição da democracia por uma ditadura autoritária."
 USoE.Nat_Fascism_2017: "£EU_parliament_PG_2017_Nat_Fascism (APF) - Aliança para a Paz e Liberdade"
 USoE.Nat_Fascism_2017_icon: "£EU_parliament_PG_2017_Nat_Fascism"
 USoE.Nat_Fascism_2017_desc: "(Fascismo) - Aliança para a Paz e Liberdade (APF)\n\nA Aliança pela Paz e Liberdade (APF) é um partido político eurocético de extrema direita do Parlamento USoE. É composto principalmente por fascistas e ultranacionalistas. Suas visões políticas são focadas na defesa da tradição cristã, forte política anti-imigração e substituição da democracia por uma ditadura de homem forte."
 USoE.Nat_Autocracy: "£EU_parliament_PG_Nat_Autocracy (EUMS) - Estado-Maior da União Europeia"
 USoE.Nat_Autocracy_icon: "£EU_parliament_PG_Nat_Autocracy"
 USoE.Nat_Autocracy_desc: "(Junta Militar) - Estado-Maior da União Europeia (EUMS)\n\nO Estado-Maior da União Europeia (EUMS) é o ramo político do Exército do USoE, uma união de líderes militares de alta patente do exército que formaram uma junta militar e assumiram o controle do executivo, exercendo poder de forma autoritária."
 USoE.Monarchist: "£EU_parliament_PG_Monarchist (AoM) - Aliança dos Monarquistas"
 USoE.Monarchist_icon: "£EU_parliament_PG_Monarchist"
 USoE.Monarchist_desc: "(Monarquista Absolutista) - Aliança dos Monarquistas (AoM)\n\nOs Monarquistas apoiam a recém-entronada dinastia. Eles acreditam na necessidade de um governante absoluto, livre das amarras da tomada de decisões democrática, para liderar o continente através do século XXI."
