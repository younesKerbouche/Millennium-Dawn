 GAH.conservatism: "£GAH_western_conservatism Novo Partido Patriótico"
 GAH.conservatism_icon: "£GAH_western_conservatism"
 GAH.conservatism_desc: "Liberal Conservador - O New Patriotic Party é um partido conservador liberal de centro-direita em Gana. É um dos dois grandes partidos em Gana, sendo o outro o NDC. Ele existe desde a criação da 4ª República de Gana em 1992."
 GAH.liberalism: "£GAH_western_liberalism PPP"
 GAH.liberalism_icon: "£GAH_western_liberalism"
 GAH.liberalism_desc: "Liberal - O Partido Popular Progressista é um partido liberal progressista. Foi fundado em 2012 como um movimento para pessoas progressistas e independentes, e tem sido o terceiro partido mais popular desde sua fundação, embora nunca tenha conseguido obter assentos no parlamento ganense devido ao sistema de primeiro-passo."
 GAH.socialism: "£GAH_western_socialism NDC"
 GAH.socialism_icon: "£GAH_western_socialism"
 GAH.socialism_desc: "Social Democrata - O Congresso Nacional Democrático é um partido social democrata de centro-esquerda em Gana. Juntamente com o NPP, é um dos dois partidos populares em Gana. Foi fundado em 1992 antes da criação da 4ª República de Gana. Eles foram o partido vencedor da primeira eleição em 1992 e colocaram o primeiro presidente da República de Gana no poder."
 GAH.Communist-State: "£GAH_communist_statism CPP"
 GAH.Communist-State_icon: "£GAH_communist_statism"
 GAH.Communist-State_desc: "Comunista - O Partido da Convenção Popular é um partido político socialista em Gana. Baseia sua ideologia nas ideias do primeiro presidente de Gana, Kwame Nkrumah. Foi formado em 1996 devido à fusão entre o Partido da Convenção Popular e o Partido da Convenção Nacional. Apoia ideias como o Pan-Africanismo e tomou medidas no passado para auxiliar a cooperação entre Gana e outros países africanos."
 GAH.anarchist_communism: "£GAH_anarchism_communism DPP"
 GAH.anarchist_communism_icon: "£GAH_anarchism_communism"
 GAH.anarchist_communism_desc: "Radical de Esquerda - O Partido Democrático Popular é um partido político em Gana. Foi fundado em 1992 após a fundação da República de Gana. Segue a tradição de Kwame Nkrumah, o primeiro presidente de Gana desde que o país deixou o domínio britânico."
 GAH.Neutral_conservatism: "£GAH_neutral_conservatism Partido Nacional Democrático"
 GAH.Neutral_conservatism_icon: "£GAH_neutral_conservatism"
 GAH.Neutral_conservatism_desc: "Conservador - O Partido Nacional Democrático é um partido de centro-esquerda que foi fundado em 2012 como uma cisão do então governante NDC. Seus membros estavam insatisfeitos com a liderança e a política do NDC."
 GAH.Neutral_Libertarian: "£GAH_neutral_liberalism Partido Nacional de Reforma"
 GAH.Neutral_Libertarian_icon: "£GAH_neutral_liberalism"
 GAH.Neutral_Libertarian_desc: "Libertário - O Partido Nacional de Reforma é um partido político em Gana. Foi formado em 1999 como uma dissidência do NDC. Candidatou-se apenas à presidência em 2000 e 2004 e nunca obteve assentos no parlamento."
 GAH.neutral_Social: "£GAH_neutral_socialism EGLE"
 GAH.neutral_Social_icon: "£GAH_neutral_socialism"
 GAH.neutral_Social_desc: "Socialista Democrático - Every Ghanaian Living Everywhere (também conhecido como Partido Águia) é um partido político em Gana. Foi formado em 1992 e concorreu em 2004 junto com o PNC e GCPP na Grande Coligação."
 GAH.Neutral_Communism: "£GAH_neutral_communism PNC"
 GAH.Neutral_Communism_icon: "£GAH_neutral_communism"
 GAH.Neutral_Communism_desc: "Comunista - O Partido Nacional do Povo é um partido socialista ganense. Foi formado em 1992 e tem concorrido para o governo em todas as eleições desde então, sem obter grande sucesso. Teve seus melhores resultados em 1992, quando ganhou 8 assentos no parlamento de Gana. Concorreu em 2004 sob a Grande Coligação com o GCPP e o EGLE."
 GAH.Nat_Autocracy: "£GAH_nationalist_junta Forças Armadas de Gana"
 GAH.Nat_Autocracy_icon: "£GAH_nationalist_junta"
 GAH.Nat_Autocracy_desc: "Junta Militar - As Forças Armadas de Gana lideraram Gana por um curto período em 1979 sob o Conselho Revolucionário das Forças Armadas e novamente de 1981 até 7 de janeiro de 1983, quando Jerry Rawling, do NDC, foi eleito o primeiro presidente eleito da 4ª República. Seus gastos representam 2% do PIB total de Gana."
 GAH.Monarchist: "£GAH_monarchism Casa de Oyoko"
 GAH.Monarchist_icon: "£GAH_monarchism"
 GAH.Monarchist_desc: "Monarquia - A Casa de Oyoko da Dinastia Abohyen foi a família governante do Reino de Asante, que governou a região de Gana de 1670 a 1896, quando veio sob o domínio britânico. Obteve autogoverno em 1935 sob Osei Tutu Agyeman Prempeh II até 1957, quando obteve independência total. O Reino de Asante entrou em uma união estadual com Gana naquele mesmo ano. O atual rei é Otumfuo Nana Osei Tutu II."
 GAM.Nat_Populism: "£GAM_nationalist_populism Aliança para a Reorientação Patriótica e Construção"
 GAM.Nat_Populism_icon: "£GAM_nationalist_populism"
 GAM.Nat_Populism_desc: ""
 GEO.conservatism: "£GEO_western_conservative Democratas Livres (Geórgia)"
 GEO.conservatism_icon: "£GEO_western_conservative"
 GEO.conservatism_desc: "Free Democrats is a liberal and pro-Western political party in Georgia.It was founded by Irakli Alasania, Georgia's former envoy to the United Nations, on 16 July 2009.Tamar Kekenadze serves as the party's current chairman. The party was formed in opposition to the government led by Mikheil Saakashvili and his United National Movement (UNM) party.From 2012 to 2014 it was a part of the Georgian Dream coalition that unseated the UNM government from power.In 2016 it ran independently of the coalition barely missing the 5% threshold needed to enter the parliament.Ever since the party has been in the extraparliamentary opposition."
 GEO.liberalism: "£GEO_western_liberal Sonho Georgiano - Geórgia Democrática"
 GEO.liberalism_icon: "£GEO_western_liberal"
 GEO.liberalism_desc: "Georgian Dream – Democratic Georgia é um partido político populista na Geórgia. Atualmente é o partido governante na Geórgia. Irakli Garibashvili atua como presidente do partido, enquanto o ex-presidente Irakli Kobakhidze atua como primeiro-ministro desde fevereiro de 2024. Bidzina Ivanishvili, amplamente considerada a líder de fato do partido, atua como sua presidente honorária. O partido foi estabelecido em 19 de abril de 2012 pelo empresário bilionário e oligarca Bidzina Ivanishvili. Venceu a eleição geral no mesmo ano, sendo parte de uma coalizão eclética também chamada Georgian Dream, que incluía partidos liberais pró-ocidentais e nacionalistas anti-OTAN. Posteriormente, o partido Georgian Dream venceu independentemente as eleições gerais de 2016 e 2020."
 GEO.socialism: "£GEO_western_social_democrat Partido Trabalhista Georgiano"
 GEO.socialism_icon: "£GEO_western_social_democrat"
 GEO.socialism_desc: "O Partido Trabalhista Georgiano é um partido político na Geórgia que foi fundado em 1995 por Shalva Natelashvili. Os maiores sucessos do Partido Trabalhista foram alcançados nas eleições do governo local em 1998 e 2002. Nas eleições parlamentares de 1999, ele recebeu 7% dos votos e não conseguiu superar o limite de 7%, mas entrou no parlamento com 2 majoritários (Nodar Grigalashvili venceu em Borjomi, Tamaz Mechiauri venceu em Tianeti). De acordo com os dados de 1999, o partido tinha 90 mil membros, dos quais 15 mil eram ativos. Nas eleições de autogoverno local de 2002, o Partido Trabalhista levou 16 deputados para o Conselho Municipal de Tbilisi. O Partido Trabalhista formou a facção \"Trabalhista\" no conselho municipal. A facção foi presidida por Giorgi Gugava. Após a Revolução das Rosas de 2003, o Partido Trabalhista conseguiu manter 6 dos 16 deputados no Conselho Municipal de Tbilisi."
 GEO.Western_Autocracy: "£GEO_western_autocrat Movimento Nacional Unido"
 GEO.Western_Autocracy_icon: "£GEO_western_autocrat"
 GEO.Western_Autocracy_desc: "O United National Movement é um partido político liberal-conservador pró-ocidental na Geórgia fundado por Mikheil Saakashvili, que subiu ao poder após a Revolução das Rosas. O partido foi estabelecido em 2001 por Mikheil Saakashvili, que se separou da então governante União dos Cidadãos do presidente Eduard Shevardnadze, e chegou ao poder após desafiar os titulares nas eleições parlamentares de 2003 e na subsequente Revolução das Rosas. O UNM seguiu um curso pró-ocidental com políticas econômicas neoliberais e liberalismo cultural. Seu governo tem sido frequentemente caracterizado como autocrático. O partido perdeu a eleição parlamentar de 2012 para o Georgian Dream, após o escândalo da prisão de Gldani, confirmando a tortura generalizada e sistemática nas prisões georgianas sob o governo de Saakashvili. Desde então, tem sido o principal partido da oposição."
 GEO.Communist-State: "£GEO_emerging_communism Partido Comunista Unificado da Geórgia - §GAsa Emergente§!"
 GEO.Communist-State_desc: ""
 GEO.Communist-State_icon: "£GEO_emerging_communism"
 GEO.Conservative: "£GEO_emerging_reactionary Movimento Democrático – Geórgia Unida"
 GEO.Conservative_icon: "£GEO_emerging_reactionary"
 GEO.Conservative_desc: "Democratic Movement – United Georgia is a political party in Georgia chaired by Nino Burjanadze; it was founded on 24 November 2008. The secretary-general of the party is Vakhtang Kolbaia. Until 2012, the party was in opposition to the government led by Mikheil Saakashvili and his United National Movement. The party favored closer ties with both Russia and the European Union while maintaining and expanding many of the government's economic and social reform initiatives. It also claimed to seek greater political freedom above and beyond what Saakashvili's administration claimed to provide. It vehemently opposed what it characterized as authoritarianism on the part of Saakashvili's government.The party was one of the main organizers of the 2011 Georgian protests. On May 21, 2011, when over 10,000 people protested against Mikheil Saakashvili's government, party leader Nino Burjanadze, her Husband Badri Bitsadze and other leaders of opposition were main figures."
 GEO.Autocracy: "£GEO_Autocracy União dos Cidadãos da Geórgia"
 GEO.Autocracy_desc: "A União dos Cidadãos da Geórgia foi o partido governante da Geórgia de 1993 a 2003. Foi estabelecido pelo presidente Eduard Shevardnadze, que havia servido anteriormente como líder comunista da RSS da Geórgia de 1972 a 1985, e David Chantladze, ex-Representante Geral de Comércio da União Soviética na Tchecoslováquia. Shevardnadze levou o partido à vitória nas eleições parlamentares de 1995 e 1999, no entanto, o partido se desfez logo após sua remoção do poder após a Revolução das Rosas, que ocorreu após a eleição parlamentar de 2003, que foi amplamente vista como fraudada. Durante o governo da UCG, o país sofreu com corrupção severa e instabilidade política. O governo é geralmente descrito como sendo \"semiautoritário\", tolerando o pluralismo e a competição política, desde que não desafiasse substancialmente o controle do partido no poder. A UCG é descrita como tendo facções conservadoras e liberais distintas, a última das quais defendia reformas. Na política externa, a UCG apoiou a adesão da Geórgia à União Europeia e à OTAN."
 GEO.Autocracy_icon: "£GEO_Autocracy"
 GEO.anarchist_communism: "£GEO_anarchist_communism trupe georgiana"
 GEO.anarchist_communism_icon: "£GEO_anarchist_communism"
 GEO.anarchist_communism_desc: "O Georgian Troupe é um partido político de oposição georgiano de esquerda com um forte componente nacionalista criado em janeiro de 2007 e presidido por Jondi Bagaturia, ex-ativista líder do Partido Trabalhista Georgiano. Bagaturia deixou o Partido Trabalhista após seu desentendimento com a líder do partido Shalva Natelashvili em dezembro de 2006. O partido prometeu nacionalizar empresas e propriedades compradas por estrangeiros. Faz parte da aliança United Opposition desde novembro de 2007."
 GEO.Neutral_conservatism: "£GEO_non_aligned_conservative A indústria salvará a Geórgia"
 GEO.Neutral_conservatism_icon: "£GEO_non_aligned_conservative"
 GEO.Neutral_conservatism_desc: "Industry Will Save Georgia is a center-right conservative political party in Georgia. It was founded in 1999 by Gogi Topadze, the proprietor of a big beer and drinks company (Kazbegi) and gathered pro-business and industrial lobbyists. Its main objective was to change the country's economic policy, especially by fighting the influence of the International Monetary Fund (IMF). The party took part in the 1999 parliamentary elections and won 15 seats, making it the third-strongest party. Even though it was not part of the government, it co-operated with then-ruling Citizens' Union of Georgia (CUG) of President Eduard Shevardnadze and did not constitute a firm opposition. During the 2004 legislative election, the party was part of the Rightist Opposition alliance, together with the New Rights party. The coalition won 23 seats, making it the second force in parliament, behind new president Mikheil Saakashvili's dominating United National Movement. In the 2012 parliamentary election, the party participated as part of the winning Georgian Dream alliance. The party left the Georgian Dream coalition before the 2016 parliamentary elections. Despite this, the Georgian Dream coalition continues to cooperate with the party. During the 2016 elections, Industry Will Save Georgia won their only majoritarian, Simon Nozadze, constituency without facing a competing candidate from the Georgian Dream."
 GEO.neutral_Social: "£GEO_non_aligned_socialist_democrat Social-democratas para o Desenvolvimento da Geórgia"
 GEO.neutral_Social_icon: "£GEO_non_aligned_socialist_democrat"
 GEO.neutral_Social_desc: "O Social Democrats for the Development of Georgia é um partido político na Geórgia. Foi fundado em fevereiro de 2010 e admitido na Internacional Socialista como membro consultivo em fevereiro de 2013. O partido tinha seis MPs no Parlamento da Geórgia e foi membro da coalizão Georgian Dream até 2019, quando deixou a coalizão por causa de desentendimentos sobre pensões e reformas da justiça."
 GEO.Neutral_Libertarian: "£GEO_non_aligned_libertarian Novo Centro Político - Girchi"
 GEO.Neutral_Libertarian_icon: "£GEO_non_aligned_libertarian"
 GEO.Neutral_Libertarian_desc: "New Political Centre - Girchi é um partido político libertário na Geórgia. Foi fundado e registrado na primavera de 2016 por quatro membros dissidentes do United National Movement. Incluía Zurab Japaridze, o presidente do partido de 2016 a 2018, bem como o líder de fato até sua saída em 2020, que passou a estabelecer um novo partido com um nome semelhante Girchi - More Freedom. Iago Khvichia atuou como presidente do partido desde 2018. Girchi é um defensor do livre mercado e do governo pequeno. Além disso, o partido é contra a maioria das formas de tributação e regulamentação. Apesar de ser comumente categorizado como um partido de direita, ele apoia políticas como a liberalização das drogas, a legalização do trabalho sexual e a abolição do recrutamento militar, tornando o Girchi um dos partidos mais liberais socialmente na Geórgia. No entanto, é a favor de outras questões sociais mais tradicionalmente conservadoras, como direitos de armas e liberdade irrestrita de expressão, e chamou o \"wokeísmo\" de um \"tipo moderno de comunismo\"."
 GEO.Neutral_Communism: "£GEO_non_aligned_communism Partido Comunista Unificado da Geórgia - §YAsa Não Alinhada§!"
