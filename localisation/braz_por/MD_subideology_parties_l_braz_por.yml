 PMR.Communist-State_desc: "O PKP declara a construção de uma sociedade na Transnístria onde as ideias de igualdade, liberdade e justiça prevalecerão. O objetivo da luta do partido pelo poder é criar um estado socialmente justo para todos. O partido defende um retorno à economia planejada, referindo-se aos sucessos no desenvolvimento econômico da China, liderados pelos comunistas; pela restauração do controle estatal sobre a produção e o consumo, não reconhecimento dos resultados da privatização. O partido também defende a mudança da legislação eleitoral do PMR, pela realização de eleições de acordo com um sistema proporcional em vez de majoritário."
