 EST.Nat_Populism3_desc: "(Conservative Populism) - Estonian Party for the Future (Estonian: Vabaerakond Aru Pähe)\n\n VAP combines right-liberal and populist ideas, advocating cuts in funding for political parties and support for business, but is neutral on same-sex marriage and critical of EU multicultural policies."
 ARM.Western_Autocracy_alt: "£ARM_western_autocracy_alty (STPAP) Sasna Tsrer Pan-Armenian Party"
 ARM.Western_Autocracy_alt_icon: "£ARM_western_autocracy_alty"
 ARM.Western_Autocracy_alt_desc: "Pro-Western Nationalism - Sasna Tsrer Pan-Armenian Party (Armenian - Sasna Tsrer Hamahaykakan Kusaktsutyun)\n\n Sasna Tsrer Pan-Armenian Party is a staunch pro-western national conservative political party that was founded in September 2018 in the wake of the country's Velvet Revolution. The party's name is taken from an Armenian heroic epic poem Daredevils of Sassoun. Party's agenda sometimes does not hesitate to use violence to achieve their goals, while opposing the rival political powers. Jirair Sefilian, a veteran of the First Nagorno-Karabakh War, is one of the party's key figures."
 ARM.Western_Autocracy_alty: "£ARM_western_autocracy_alt (NDP) National Democratic Pole"
 ARM.Western_Autocracy_alty_icon: "£ARM_western_autocracy_alt"
 ARM.Western_Autocracy_alty_desc: "Pro-Western Nationalism - National Democratic Pole (Armenian - Azgayin Zhoghovrdavarakan Bever)\n\n The National Democratic Alliance or the National Democratic Party, is an Armenian staunch pro-western nationalist political alliance between the Sasna Tsrer Pan-Armenian Party, the National Progress Party of Armenia, as well as, several independent politicians. In terms of foreign policy, both the Sasna Tsrer Pan-Armenian Party and the Union for National Self-Determination, are considerably Pro-Western and Pro-European. The alliance calls for a truly independent Armenia and rejects both Turkish and Russian influence in Armenia and Artsakh."
 ARM.conservatism_alt: "£ARM_western_conservative_alt (HP) Heritage Party"
 ARM.conservatism_alt_icon: "£ARM_western_conservative_alt"
 ARM.conservatism_alt_desc: "National liberalism - Heritage Party (Armenian - Zharangutyun)\n\n The Heritage Party, is an Armenian national liberal political party. It was founded in 2002 by Raffi Hovannisian, independent Armenia's first Foreign Minister. The party's stance is classified as liberal capitalist economic approach combined with socially conservative nationalism. The party not only advocates for the integration of Armenia with Europe but also the eventual accession of Armenia into the European Union. Heritage firmly believes that for centuries Armenia has been one of the constituents of European civilization, regardless of the geographical boundaries drawn for Europe. The party supports recognition of the Republic of Artsakh as an independent state or as a part of Armenia."
 ARM.conservatism_alty: "£ARM_western_conservative_alty (PANA) Pan-Armenian National Agreement"
 ARM.conservatism_alty_icon: "£ARM_western_conservative_alty"
 ARM.conservatism_alty_desc: "Social conservatism - Pan-Armenian National Agreement (Armenian - Hamahaykakan Azgayin Hamadzaynagir)\n\n The Pan-Armenian National Agreement, sometimes called the All-Armenian National Consensus is an Armenian political alliance. The alliance believes in direct democracy, abolishing the Presidency, strengthening the sovereignty of Armenia, continuing the economic development of the country, establishing independent media, making university education free of charge, encouraging repatriation of the Armenian Diaspora, protecting rights of ethnic minorities, supports the concept of Wilsonian Armenia and the unification of Artsakh with Armenia. The alliance also supports traditional values and is against the operation of foreign military bases in the country."
 ARM.liberalism_alt: "£ARM_western_liberalism_alt (EPA) European Party of Armenia"
 ARM.liberalism_alt_icon: "£ARM_western_liberalism_alt"
 ARM.liberalism_alt_desc: "Pro-EU Liberalism - European Party of Armenia (Armenian - Hayastani Yevropakan Kusakts'ut'yun)\n\n European Party of Armenia is an Armenian pro-european liberal party. It was founded on 6 November 2018 by Tigran Khzmalyan. The party has strong pro-European views and supports Armenia's European integration. The party opposes Armenia's current membership in the Eurasian Union and believes Armenia should begin the first steps of accession negotiations to the European Union without delay. The party's manifesto prioritizes establishing a strong and stable democracy in Armenia, eliminating all forms of discrimination, as well as protecting human rights, social justice and free elections."
 ARM.socialism_alt: "£ARM_western_socialism_alt (DWP) Democratic Way Party"
 ARM.socialism_alt_icon: "£ARM_western_socialism_alt"
 ARM.socialism_alt_desc: "Social-Democracy - Democratic Way Party (Armenian - Hayots Hamazgain Sharzhum)\n\n The Democratic Way Party also known as the People's Way party or Democratic Path, is a political party in Armenia. It is led by Manuel Gasparyan. The party supports pro-western foreign policy outlook and social-democratic governance principles."
 ARM.socialism_alty: "£ARM_western_socialism_alt (BA) Bright Armenia"
 ARM.socialism_alty_icon: "£ARM_western_socialism_alt"
 ARM.socialism_alty_desc: "Social Liberalism - Bright Armenia (Armenian - Lusavor Hayastan)\n\n Bright Armenia is is a social liberal party, founded on 12 December 2015. Despite the party's Pro-European orientation, Bright Armenia also believes in maintaining positive cooperation with Russia and ensuring that the interests of Armenia are not compromised in favor of other countries. The party manifesto states, that Armenia should show initiative in pan-European processes and structures, presenting itself as the true bearer of the values of European civilization and democracy."
 ARM.Conservative_alt: "£ARM_Conservative_alt (RPA) Republican Party of Armenia (§7Emerging§! Wing)"
 ARM.Conservative_alt_icon: "£ARM_Conservative_alt"
 ARM.Conservative_alt_desc: "Kleptocratic Conservative - Republican Party of Armenia - Emerging Wing (Armenian - Hayastani Hanrapetakan Kusaktsutyun)\n\n The Republican Party of Armenia is s a national-conservative political party in Armenia led by the third president of Armenia, Serzh Sargsyan. The Republican Party's national-conservative ideology is based on tseghakron, an early 20th-century Armenian nationalist ideology. However, the emerging wing of the party distances itself from the root ideology and is described as a typical post-Soviet party of power, mainly comprising senior government officials, civil servants, and wealthy business people dependent on government connections."
 ARM.Autocracy_alt: "£ARM_autocracy_alt (HAP) Homeland of Armenians Party"
 ARM.Autocracy_alt_icon: "£ARM_autocracy_alt"
 ARM.Autocracy_alt_desc: "Emerging Autocracy - Homeland of Armenians Party (Armenian - Hayeri Hayrenik Kusaktsutyun)\n\n The Homeland of Armenians Party is an Armenian political party. The party supports the strengthening of the Armenian military, protecting the territorial integrity of Armenia and Artsakh, and criminalizing hate speech. The party maintains Pro-Russian views and supports Russian troops guarding the Armenian border."
 ARM.Neutral_Autocracy_alt: "£ARM_neutral_autocracy_alt (SF) Strength of the Fatherland"
 ARM.Neutral_Autocracy_alt_icon: "£ARM_neutral_autocracy_alt"
 ARM.Neutral_Autocracy_alt_desc: "Neutral Autocracy - Strength of the Fatherland Party (Armenian - Uzh Hayrenyats)\n\n The Strength of the Fatherland is an Armenian political party. Tigran Arzakantsyan has pledged to collaborate with patriots across the country and the Armenian diaspora to find solutions to issues currently facing Armenia and Artsakh. The party also supports fighting corruption, improving the quality of life for citizens, further developing the economy of the country, ensure secure borders, and modernize and strengthen the Armenian army."
 ARM.Neutral_conservatism_alt: "£ARM_neutral_conservative_alt (NAP) National Agenda Party"
 ARM.Neutral_conservatism_alt_icon: "£ARM_neutral_conservative_alt"
 ARM.Neutral_conservatism_alt_desc: "Conservatism - National Agenda Party (Armenian - Azgayin Orakarg Kusaktsutyun)\n\n National Agenda Party is a conservative political party in Armenia. The party supports the unification of Armenia and the Republic of Artsakh as a long-term solution to the Nagorno-Karabakh conflict. National Agenda Party opposes authoritarianism, aims to strengthen Armenia's democracy and free speech, supports rural development, increasing the military budget, and encourages women to hold more prominent positions in Armenian politics."
 ARM.oligarchism_icon: "£ARM_oligarch"
 ARM.Neutral_Libertarian_icon: "£ARM_Neutral_Libertarian"
 ARM.Neutral_Libertarian_alt: "£ARM_neutral_libertarian_alt (CCP) Civil Contract Party"
 ARM.Neutral_Libertarian_alt_icon: "£ARM_neutral_libertarian_alt"
 ARM.Neutral_Libertarian_alt_desc: "Populist Liberalism - Civil Contract Party (Armenian - Kaghakatsiakan Paymanagir)\n\n Civil Contract is a populist liberal party in Armenia led by Nikol Pashinyan. Although the party cannot be associated with a specific ideology, in practice it is liberal democratic with elements of radical populism. The party does not have a clear position on foreign policy, but is inclined towards integration into the EU and freezing membership in the CSTO."
 ARM.Neutral_green_alt: "£ARM_neutral_green_alt (CD) Citizen's Decision"
 ARM.Neutral_green_alt_icon: "£ARM_neutral_green_alt"
 ARM.Neutral_green_alt_desc: "Progressive Environmentalism - Citizen's Decision (Armenian - Kaghakatsu Voroshum)\n\n Citizen's Decision also known as the Citizen's Decision Social-Democratic Party, is an Armenian social-democratic environmentalist political party. The party advocates for the welfare state, redistribution of wealth, environmentalism, universal healthcare, free education, gender equality, support of trade unions and direct democracy. In addition, the party advocates for self-determination of the Republic of Artsakh, establishing peace in the Caucasus region and maintaining neutral relations with Russia."
 ARM.neutral_Social_alt: "£ARM_neutral_social_alt (SDHP) Social Democrat Hunchakian Party"
 ARM.neutral_Social_alt_icon: "£ARM_neutral_social_alt"
 ARM.neutral_Social_alt_desc: "Social-Democracy - Social Democrat Hunchakian Party (Armenian - Sotsial Demokrat Hnchakyan Kusaktsutyun)\n\n The Social Democrat Hunchakian Party is the oldest continuously-operating Armenian political party, founded in 1887 by a group of students in Geneva, Switzerland. It was the first socialist party to operate in the Ottoman Empire and in Iran, then known as Persia. The party declares itself as a national social democratic party. The party advocates for free education and healthcare, the promotion of human rights and equality, maintaining a strong democracy, protecting the environment, and creating a decentralized social economy. The party also supports the unification of Artsakh with Armenia."
 ARM.Nat_Populism_icon: "£ARM_Conservative_alt"
 ARM.Nat_Populism_alt: "£ARM_national_populist (AEUAP) Armenian Eagles Unified Armenia Party"
 ARM.Nat_Populism_alt_icon: "£ARM_national_populist"
 ARM.Nat_Populism_alt_desc: "Nationalist Conservative - Armenian Eagles Unified Armenia Party (Armenian - Hay Artsivner Miasnakan Hayastan Kusaktsutyun)\n\n The Armenian Eagles Unified Armenia Party is an Armenian political party. It was founded shortly after the cleansing of the Republican Party of Armenia from nationalists. The party supports the activities of the Armenian Apostolic Church, creating a United Armenia, and aligning closer with Russia."
 ARM.Nat_Populism_alty: "£ARM_national_populist (PVP) Public Voice Party"
 ARM.Nat_Populism_alty_icon: "£ARM_national_populist"
 ARM.Nat_Populism_alty_desc: "National Populist - Public Voice Party (Armenian - Hanrayin Dzayn Kusaktsutyun)\n\n The Public Voice Party was established on 6 August 2022 and Vardan Ghukasyan was unanimously elected as the party's chairman during a party congress held in Yerevan. Ghukasyan later served as the honorary chairman of the party as Artak Galstyan was elected chairman. The party believes in uniting Artsakh with Armenia, increasing security of the country, tackling corruption, improving social justice and the rule of law, and protecting rights of national minorities. The party also supports strengthening democratic institutions in the country, implementing electoral reform, and supporting the economy."
 ARM.Nat_Autocracy_alt: "£ARM_military_junta_alt (AFA) Armed Forces of Armenia"
 ARM.Nat_Autocracy_alt_icon: "£ARM_military_junta_alt"
 ARM.Nat_Autocracy_alt_desc: "Military Junta - Armed Forces of Armenia (Armenian - Hayastani Hanrapetutyan zinvats uzher)\n\n The Armed Forces of the Republic of Armenia is the national military of Armenia. It consists of personnel branches under the General Staff of the Armenian Armed Forces, which can be divided into two general branches: the Ground Forces, and the Air Force. Although it was partially formed out of the former Soviet Army forces stationed in the Armenian SSR (mostly units of the 7th Guards Army of the Transcaucasian Military District), the military of Armenia can be traced back to the founding of the First Republic of Armenia in 1918."
 ARM.Nat_Autocracy_alty: "£ARM_military_junta_alty (5165) National Conservative Movement Party"
 ARM.Nat_Autocracy_alty_icon: "£ARM_military_junta_alty"
 ARM.Nat_Autocracy_alty_desc: "Pro-Military Party - 5165 National Conservative Movement Party (Armenian - 5165 Azgayin pahpanoghakan sharzhum kusaktsutyun)\n\n The 5165 National Conservative Movement Party is an Armenian political party. It was founded on 22 April 2021 and is currently led by Karin Tonoyan. The number within the name of the party represents the height of Mount Ararat. The party supports increasing the security of the country, developing a stronger military, healthcare reform, strengthening the economy, encouraging the repatriation of the Armenian Diaspora, and supporting independence for Artsakh."
 ARM.Monarchist_alt: "£ARM_monarchist_alt (Bagratuni) House of Bagratuni"
 ARM.Monarchist_alt_icon: "£ARM_monarchist_alt"
 ARM.Monarchist_alt_desc: "Nationalist Monarchy - House of Bagratuni (Armenian - Bagratunineri Arkayatohm)\n\n The Bagratuni or Bagratid dynasty was an Armenian royal dynasty which ruled the medieval Kingdom of Armenia from c. 885 until 1045. Originating as vassals of the Kingdom of Armenia of antiquity, they rose to become the most prominent Armenian noble family during the period of Arab rule in Armenia, eventually establishing their own independent kingdom. No known inheritor of the armenian branch of the dynasty ever was proclaimed. However, Roland Bagratuni claims to be the inheritor of the throne, while having connections with Hungary and Poland."
 ARM.Monarchist_alty: "£ARM_monarchist_altr (Savoy) House of Savoy"
 ARM.Monarchist_alty_icon: "£ARM_monarchist_altr"
 ARM.Monarchist_alty_desc: "Nationalist Monarchy - House of Savoy (Italian - Casa Savoia)\n\n The House of Savoy is one of the oldest dynasties in Europe, having reigned in the county of Savoy since the last decades of the first millennium. During the Risorgimento period, the Savoyard kingdom unified the peninsula and founded the Italian Nation. Having effectively handed over the country to Mussolini, the monarchy was abolished with a referendum after the second World War and the Savoy family was exiled, but thanks to the removal of the XIII provision from the Constitution, the Savoia family was able to return to Italian soil."
 ARM.Monarchist_altr: "£ARM_monarchist_alty (AAO) Armeno-Aryan Order"
 ARM.Monarchist_altr_icon: "£ARM_monarchist_alty"
 ARM.Monarchist_altr_desc: "Hetanist Monarchy - Armeno-Aryan Order Party (Armenian - Hay-Ariakan Miabanutyun)\n\n Armeno-Aryan Order Party is a political party in Armenia closely associated with neo-pagan armenian movement. The party's ideology supports restoration of ancient kingdom of Greater Armenia, seeing it as a homeland for all IE peoples. The party also supports russian and iranian parties and political figures with same ideas."
 FIN.Western_Autocracy: "£FIN_Western_Autocracy_small (Liik.) - Movement Now"
 FIN.Western_Autocracy_icon: "£FIN_Western_Autocracy_small"
 FIN.Western_Autocracy_desc: "(Liberal Conservatism) - Movement Now (Finnish: Liike Nyt, Swedish: Rörelse Nu)\n\nMovement Now is a party founded by the businessman Harry 'Hjallis' Harkimo. Harkimo became frustrated for not being given a ministerial seat by the National Coalition Party despite being one of the most popular candidates of the party. After the party's founding, it quickly gathered celebrities and famous businessmen behind it, such as journalist Tuomas Enbuske, real eastate mogul Jethro Rostedt and night club owner Sedu Koskinen. The party doesn't have a clear platform except for modernising the political process with direct democracy and e-democracy. Some have described the party simply as a narcissistic extension of Harkimo's business persona."
 FIN.Autocracy: "£FIN_Autocracy_small (VKK) - Power Belongs to the People"
 FIN.Autocracy_icon: "£FIN_Autocracy_small"
 FIN.Autocracy_desc: "(National Conservatism) - Power Belongs to the People (Finnish: Valta Kuuluu Kansalle, Swedish: Makten Tillhör Folket)\n\nThe Power Belongs to the People Party is made up of many euroskeptic and pro-Russian politicians. The party supports hardline Christianity, autarky and direct democracy. The leader of the party has wished for Russia to invade Finland so they could help the VKK take power."
 FIN.Neutral_Autocracy: "£FIN_Neutral_Autocracy_small (LLP) - Natural Law Party"
 FIN.Neutral_Autocracy_icon: "£FIN_Neutral_Autocracy_small"
 FIN.Neutral_Autocracy_desc: "(Transcendental Meditation) - Natural Law Party (Finnish: Luonnonlain Puolue, Swedish: Naturlag Parti)\n\nThe Natural Law Party was founded by followers of Maharishi Mahesh Yogi to promote Transcendental Meditation in Finnish politics. The party's biggest selling point in the 1999 election was the so called 'yoga flying', which could remove nation level stress. The party also advocates for pulse meditation, aligning neighbourhoods with compass directions and training long-term unemployed people to be yoga flyers to act as a stress washing machine. The movements global leader, Maharishi Maheshi has stated he wants to create a new world government based on monarchy."
 FIN.oligarchism: "£FIN_oligarchism_small (RKP) - Swedish People's Party"
 FIN.oligarchism_icon: "£FIN_oligarchism_small"
 FIN.oligarchism_desc: "(Swedish Rights, Social Liberalism) - Swedish People's Party (Finnish: Suomen Ruotsalainen Kansanpuolue, Swedish: Svenska Folkpartiet i Finland)\n\nThe Swedish People's Party is a small social liberal party in Finland that aims for the protection of Swedish rights. Despite its small size, the party is a 'kingmaker' of Finnish politics and it has been part of every government since 1979. As its focused mainly on issues related to the Swedish population, its social and economic policies are flexible as its members come from a varied background. The party has been criticed at times for being heavily influenced by large investors that act as donors and influencers in the party."
 FIN.neutral_Social: "£FIN_neutral_Social_small (Vas.) - Left Alliance"
 FIN.neutral_Social_icon: "£FIN_neutral_Social_small"
 FIN.neutral_Social_desc: "(Democratic Socialism) - Left Alliance (Finnish: Vasemmistoliitto, Swedish: Vänsterförbundet)\n\nThe Left Alliance is a relatively new party in Finnish politics, being founded in 1990 by the Finnish Peoples' Democratic Alliance and the Finnish Communist Party in order to mend the schism between Finnish leftist parties. The party opposes global capitalism and wishes to replace it with a more sustainable and solidary alternative. The party also includes many environmentally friendly and feminist policies in their party program."
 FIN.Nat_Autocracy: "£FIN_Nat_Autocracy_small (PV) - Finnish Defence Forces"
 FIN.Nat_Autocracy_icon: "£FIN_Nat_Autocracy_small"
 FIN.Nat_Autocracy_desc: "(Military Junta) - Finnish Defence Forces (Finnish: Suomen Puolustusvoimat, Swedish: Finlands Försvarsmakten)\n\nThe Finnish Defence Forces are the main body responsible for defending Finland. In addition to defence duties, they are also tasked with providing support for other rescues services, such as police and the fire department, whenever needed. The Finnish Defence Forces only have a small standing army (roughly 20 000 soldiers), and the army is mainly built around a very large reserve force."
