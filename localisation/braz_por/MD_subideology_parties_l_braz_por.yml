 SOV.Nat_Fascism_desc: "(National Bolshevism) National Bolshevik Party (Russian: Natsional Bolshevistskaya Partiya)\n\n National Bolsheviks are an ultra-nationalist movement fusing Stalinist ideology with elements of National Socialism."
 SOV.Nat_Populism: "£SOV_nationalist_right_wing_populist (LDPR) Partido Liberal Democrático da Rússia"
 SOV.Nat_Populism_icon: "£SOV_nationalist_right_wing_populist"
 SOV.Nat_Populism_desc: "(Nacional Populismo) Partido Liberal Democrático da Rússia (em russo: Liberal'no-demokraticheskaya partiya Rossii)\n\nO LDPR não é liberal nem democrático, mas busca um renascimento autoritário, populista e nacionalista de um Império Russo muito expandido."
 SOV.Nat_Populism_alt: "£SOV_ldpss (LDPSS)Partido Liberal Democrático da União Soviética"
 SOV.Nat_Populism_alt_icon: "£SOV_ldpss"
 SOV.Nat_Populism_alt_desc: "(Nacional Populismo) Partido Liberal Democrático da União Soviética (em russo: Liberal'no-demokraticheskaya partiya Sovetskogo Soyuza)\n\nO LDPSS não é liberal nem democrático, mas busca um renascimento autoritário, populista e nacionalista de um Império Russo muito expandido."
 SOV.Nat_Autocracy_wagner: "£SOV_Nat_Autocracy_wagner (WP) Partido Wagner"
 SOV.Nat_Autocracy_wagner_icon: "£SOV_Nat_Autocracy_wagner"
 SOV.Nat_Autocracy_wagner_desc: "(Patriotismo Mercenário) Partido Wagner (Russo: Partiya Wagnera)\n\nO partido foi formado como resultado da expansão da influência de Prigozhin no país. Wagner se tornou uma ideologia militarista que reúne em torno de si todos aqueles que a compartilham e estão prontos para defender os interesses da Rússia com uma metralhadora em suas mãos"
 SOV.Nat_Autocracy_alt: "£SOV_comm_military_junta (AFSU)  Forças Armadas da União Soviética"
 SOV.Nat_Autocracy_alt_icon: "£SOV_comm_military_junta"
 SOV.Nat_Autocracy_alt_desc: "(Socialist Junta) Armed Forces of the Soviet Union (Russian: Vooruzhennyye Sily Sovetskogo Soyuza)\n\n The Soviet Armed Forces were created to defend the ideas of communism, protect territorial integrity, sovereignty and fulfill tasks in accordance with international treaties."
 SOV.Nat_Autocracy_alty: "£SOV_nationalist_military_junta_alt (CPU) Conceptual Party 'Unity'"
 SOV.Nat_Autocracy_alty_icon: "£SOV_nationalist_military_junta_alt"
 SOV.Nat_Autocracy_alty_desc: "(Concept of Public Safety. Dead Water) Conceptual Party 'Unity' (Russian: Kontseptualnaya Partiya 'Yedineniye')\n\n Unity is a conceptually new political party that rejects all classical political ideas as well as the classical understanding of the entire universe, calling it a fiction created by the Predictor Corrector, whose goal is to control the world with worldview, chronological, ideological, economic instruments of war, weapons of genocide and weapons of destruction. The party advocates for the struggle against the Predictor Corrector, its search and destruction."
 SOV.Nat_Autocracy: "£SOV_nationalist_military_junta (AFRF) Forças Armadas da Federação Russa"
 SOV.Nat_Autocracy_icon: "£SOV_nationalist_military_junta"
 SOV.Nat_Autocracy_desc: "(Military Junta) Armed Forces of the Russian Federation (Russian: Vooruzhennyye Sily Rossiyskoy Federatsii)\n\n The Russian Armed Forces were created in 1992 by President Boris Yeltsin. The purpose of the Armed Forces is to defend against aggression, protect territorial integrity, sovereignty and fulfill tasks in accordance with international treaties."
