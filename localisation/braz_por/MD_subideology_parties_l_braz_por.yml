 SOV.neutral_Social_desc: "(Democratic Socialism) Patriots of Russia (Russian: Patrioty Rossii)\n\n Patriots of Russia is a political party founded by businessman Gennady Semigin. The party supports the ideas of democratic socialism, left-wing nationalism and patriotism."
