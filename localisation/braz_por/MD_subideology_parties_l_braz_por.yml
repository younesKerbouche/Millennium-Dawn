 si_title_text: "Partidos e Movimentos"
 si_title_text_tt: "§YTítulo das Leis Políticas Atuais:§!\nTem Eleições: [has_elections_check]\nLimiar Eleitoral: [?election_threshold|%0] [term_limit_text]"
 western_desc: "Governos ocidentais e pró-ocidente buscam manter a Ordem Mundial Liberal centrada nos EUA, que tem reinado supremo desde a queda da União Soviética. Por meio de instituições como o Banco Mundial e o FMI, eles promovem a liberalização econômica e a desnacionalização. Embora a grande maioria dos países com uma Perspectiva Ocidental sejam várias formas de democracias, também existem governos autoritários pró-ocidente que se beneficiam do status quo."
 emerging_desc: "Governos com uma Perspectiva Emergente são aqueles, especialmente no Sul Global e na Esfera Pós-Soviética, que buscam substituir a atual Ordem Mundial Liberal por suas próprias instituições alternativas e uma forma multipolar de política global. Eles frequentemente têm atitudes diferentes em relação à globalização, formas de governo e política doméstica."
 salafist_desc: "O Salafismo é um desdobramento ultraconservador, intolerante e fundamentalista do Islã sunita mainstream. Ele cresceu em proeminência à medida que as Monarquias do Golfo Wahhabi forneceram bilhões em financiamento para seus ensinamentos desde meados do século XX. O Salafismo tem visto encarnações particularmente violentas no Talibã, Al-Qaeda e ISIS."
 non_aligned_desc: "Governos Não-Alinhados variam muito em tipos de governo e sub-ideologias e geralmente têm uma abordagem muito pragmática em relação às suas alianças estrangeiras. Muitos simplesmente desejam promover sua própria independência nacional ou outros objetivos regionais. Outros estão divididos entre grandes potências, que em sua luta por influência os puxam em direções diferentes."
 nationalism_desc: "Governos nacionalistas acreditam que foram prejudicados pela globalização e buscam um renascimento nacional com base no protecionismo, militarização e soberania nacional e étnica. Eles detestam instituições liberais globais, mas podem permanecer pragmáticos em suas alianças internacionais para promover seus objetivos domésticos ou expansionistas."
