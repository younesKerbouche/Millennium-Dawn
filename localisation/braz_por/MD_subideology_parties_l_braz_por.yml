 BLR.Western_Autocracy_icon: "£BLR_western_autocracy"
 BLR.Western_Autocracy_desc: "National Conservatism - The Belarusian People's Front (Belarusian - Bielaruski Narodny Front)\n\n Party was founded on the public movement Belarusian People's Front \"Revival\", which was founded in 1988 and advocated the independence of Belarus, the democratization of power, the revival of the Belarusian language and culture."
 BLR.socialism_icon: "£BLR_western_socialism"
 BLR.socialism_alt: "£BLR_western_socialism_1 (BSDPA) Belarusian Social Democratic Party (Assembly)"
