 KOR.Nat_Populism_icon: "£kor_nationalist_right_wing_populist"
 KOR.Nat_Populism_desc: "(Nacionalismo Cristão) - Partido da Liberdade Cristã (Coreano: Gidokjayutongildang)\n\nO Partido da Liberdade Cristã é um partido cristão de extrema direita que acredita que a Coreia está sob ameaça da homossexualidade e do islamismo."
