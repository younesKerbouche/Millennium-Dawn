 LBA.conservatism: "£LBA_conservatism Union for Homeland"
 LBA.conservatism_desc: "(Regionalism) - The Union for Homeland (Arabic: Al-Ittihad min Ajl Al-Watan) party is an anti-Gaddafist party founded by Abdulrahman Sewehli, the grandson of Ramadan Asswehly, one of the founders of the Tripolitanian republic that fought against Italian colonialism. The party advocates for a French-style presidential system and decentralisation, though not federalisation, of the country."
 LBA.liberalism: "£LBA_liberalism National Partido para o Desenvolvimento e Bem-Estar"
 LBA.liberalism_desc: "(Liberalismo) - O Partido Nacional para o Desenvolvimento e Bem-Estar (em árabe: Al-Hizb Al-Wataniu Liltanmiat Walrafah) é um pequeno partido fundado por Ali Zeidan, um ex-diplomata e exilado líbio."
 LBA.liberalism_icon: "£LBA_liberalism"
 LBA.socialism: "£generic_socialism_small Frente Nacional Democrática da Líbia"
 LBA.socialism_desc: "(Democracia Nacional) - A Frente Democrática Nacional Líbia (em árabe: Al-Jabhat Al-Liybiat Al-Wataniat Al-Diymuqratia) é uma organização política fundada nos Estados Unidos por vários exilados políticos líbios proeminentes. O grupo defende os direitos dos pobres e da classe média, a independência nacional absoluta e meios democráticos de governo."
 LBA.Communist-State: "£generic_Communist_State_small Libyan Partido Comunista"
 LBA.Communist-State_desc: "(Marxismo-Leninismo) - O Partido Comunista Líbio (em árabe: Hizb Al-Shuyueii Al-Liybii) foi fundado logo após a Segunda Guerra Mundial. No entanto, os comunistas imediatamente enfrentaram uma repressão das autoridades do Reino. Após a ascensão de Gaddafi ao poder, a repressão continuou com os comunistas sendo acusados ​​de espalhar propaganda ocidental e capitalismo."
 LBA.Conservative: "£LBA_Conservative Movimento Nacional Popular Líbio"
 LBA.Conservative_desc: "(Lealismo a Gaddafi) - O Movimento Nacional Popular Líbio (Al-Harakat Al-Wataniat Al-Shaebiat Al-Liybia) foi fundado pelo Major General Khweldi Hameidi após a queda de Gaddafi. Hameidi foi um dos aliados mais próximos de Gaddafi durante seu reinado e sua filha é casada com um dos filhos de Gaddafi. O principal objetivo do Movimento é reparar os danos causados ​​pela guerra civil na Líbia e retornar as coisas a um \"status quo\" como se a guerra civil nunca tivesse acontecido."
 LBA.Conservative_icon: "£LBA_Conservative"
 LBA.Autocracy: "£LBA_Autocracy_small Comitê Geral do Povo"
 LBA.Autocracy_desc: "(Terceira Teoria Internacional) - (em árabe: Al-Lajna Ash-Sha'biyya Al-'āmma) O Comitê Popular Geral é o poder executivo governante da Líbia. Ele é eleito por membros do Congresso Popular Geral, que por sua vez foi eleito pelos Congressos Populares Básicos (uma governança de nível municipal). Embora em teoria seja um método de baixo para cima para selecionar líderes, o controle executivo na prática recai sobre Gaddafi e seu círculo interno."
 LBA.Autocracy_icon: "£LBA_Autocracy_small"
 LBA.Autocracy_democracy: "£LBA_Autocracy_democracy União Socialista Árabe"
 LBA.Autocracy_democracy_desc: "(Terceira Teoria Internacional) - Com a criação da democracia na Líbia, Gaddafi retornou às suas raízes. A União Socialista Árabe (em árabe: Al'Iitihad Al'Iishtirakiu Al-Arabiu Al-Liybiu) era o nome de seu partido político antes de ele assumir o controle do país por golpe. A ASU é próxima em ideologia ao partido egípcio Nasserista União Socialista Árabe."
 LBA.Autocracy_democracy_icon: "£LBA_Autocracy_democracy"
 LBA.Autocracy_comeback: "£LBA_Autocracy_comeback Frente Popular para a Libertação da Líbia"
 LBA.Autocracy_comeback_desc: "(Terceira Teoria Internacional) - Com a queda de Muammar Gaddafi, seu filho continuou seu manto formando um partido político leal a Gaddafi. A Frente Popular para a Libertação da Líbia (em árabe: Al-Jabhat Al-Shaebiat Li-Tahrir Libiya) visa libertar o país de organizações terroristas financiadas por inimigos estrangeiros e retornar o país a seguir a Terceira Teoria Internacional de Muammar Gaddafi."
 LBA.Autocracy_comeback_icon: "£LBA_Autocracy_comeback"
 LBA.Kingdom: "£LBA_Kingdom Partido da Pátria"
 LBA.Kingdom_desc: "(Democracia Islâmica) - O Partido da Pátria (em árabe: Hizb Al-Watan) é um partido político islâmico dirigido por um clérigo salafista, Ali al-Sallabi. Após ser detido pelas autoridades líbias e preso por 8 anos, al-Sallabi mudou-se para a Arábia Saudita para estudos religiosos. O Partido da Pátria visa reformar a constituição líbia para ser baseada na lei Sharia."
 LBA.Kingdom_icon: "£LBA_Kingdom"
 LBA.Caliphate: "£LBA_Caliphate Grupo de Combate Islâmico da Líbia"
 LBA.Caliphate_desc: "(Jihadismo Salafista) - O Grupo de Combate Islâmico Líbio (em árabe: Al-Jama'a Al-Islamiyyah Al-Muqatilah Bi-Libya) foi fundado por combatentes líbios que retornavam do Afeganistão após a invasão da União Soviética. Com supostas ligações com a Al-Qaeda, o objetivo do grupo é derrubar Gaddafi e criar um estado islâmico na Líbia. Após uma tentativa frustrada de assassinato de Gaddafi em 1996, o grupo tem estado sob constante pressão do regime de Gaddafi."
 LBA.Caliphate_icon: "£LBA_Caliphate"
 LBA.Neutral_Muslim_Brotherhood: "£LBA_Neutral_Muslim_Brotherhood Partido Justiça e Construção"
 LBA.Neutral_Muslim_Brotherhood_desc: "(Democracia Islâmica) - O Partido da Justiça e Construção (em árabe: Hizb Al-Adala Wal-Bina) é o partido local líbio da Irmandade Muçulmana. O partido compartilha objetivos e princípios do movimento."
 LBA.Neutral_Muslim_Brotherhood_icon: "£LBA_Neutral_Muslim_Brotherhood"
 LBA.Neutral_Autocracy: "£LBA_Neutral_Autocracy Aliança das Forças Nacionais"
 LBA.Neutral_Autocracy_desc: "(Liberalismo) - A National Forces Alliance (em árabe: Tahalluf Al-Quwa Al-Wataniyya) é um partido liberal (pelo menos para os padrões líbios). Foi fundada por Mahmoud Jibril, um conselheiro econômico de Muammar Gaddafi e um protegido do filho de Gaddafi, Saif al-Islam. Embora liberal e reformista no nome, muitos nutrem suspeitas sobre o partido devido aos laços com o antigo regime de Gaddafi e ao fato de que Jibril tem uma tendência a dar posições políticas a seus amigos e familiares."
 LBA.Neutral_Autocracy_icon: "£LBA_Neutral_Autocracy"
 LBA.Neutral_conservatism: "£LBA_Neutral_conservatism Frente Nacional para a Salvação da Líbia"
 LBA.Neutral_conservatism_desc: "(Anti-Gaddafismo) - A Frente Nacional para a Salvação da Líbia (em árabe: Al-Jabhat Al-Wataniat Li'Iinqadh Libia) é um grupo de oposição anti-Gaddafi que opera na Líbia. Formado por políticos líbios e veteranos da guerra Chade-Líbia, o grupo começou como um grupo militante. No entanto, após ataques fracassados ​​contra Gaddafi pessoalmente nos anos 80, o grupo mudou para táticas mais pacíficas."
 LBA.Neutral_conservatism_icon: "£LBA_Neutral_conservatism"
 LBA.Neutral_conservatism_democracy: "£LBA_Neutral_conservatism_democracy Partido da Frente Nacional"
 LBA.Neutral_conservatism_democracy_desc: "(Progressivismo) - O Partido da Frente Nacional (em árabe: Hizb Al-Jabha Al-Wataniyya) é o sucessor político da Frente Nacional para a Salvação da Líbia. Embora o partido seja um dos mais liberais da Líbia, ele ainda afirma que o islamismo deve servir como uma diretriz para a governança."
 LBA.Neutral_conservatism_democracy_icon: "£LBA_Neutral_conservatism_democracy"
 LBA.Neutral_Libertarian: "£LBA_Neutral_Libertarian Partido Democrático"
 LBA.Neutral_Libertarian_desc: "(Liberalismo) - O Partido Democrático (em árabe: Al-Hizb Al-Diymuqratiu) é um pequeno partido liberal e secular. Ele apoia a separação entre religião e estado e tem várias políticas pró-Israel em seu programa partidário."
 LBA.Neutral_Libertarian_icon: "£LBA_Neutral_Libertarian"
 LBA.neutral_Social: "£LBA_neutral_Social Movimento Ensaf"
 LBA.neutral_Social_desc: "(Social Democracia) - O Movimento Ensaf (em árabe: Harakat 'Iinsaf Al-Liybia) é um partido político social-democrata na Líbia. O partido defende os direitos dos trabalhadores, o secularismo, o feminismo e a dissolução de milícias. Ele quer modelar a social-democracia líbia segundo o modelo nórdico."
 LBA.neutral_Social_icon: "£LBA_neutral_Social"
 LBA.Nat_Fascism: "£LBA_Nat_Fascism Movimento Nacional da Líbia"
 LBA.Nat_Fascism_desc: "(Baathismo Iraquiano) - O Movimento Nacional Líbio (em árabe: Al-Harakah Al-Wataniyah Al-Libiyah) foi fundado em 1980 por um advogado Baathista como um grupo de oposição anti-Gaddafi. Especialmente em seus primeiros dias, o partido obteve financiamento considerável do Partido Baathista Iraquiano."
 LBA.Nat_Fascism_icon: "£LBA_Nat_Fascism"
 LBA.Nat_Autocracy: "£generic_Nat_Autocracy_small Exército Líbio"
 LBA.Nat_Autocracy_desc: "(Junta Militar) - O Exército Líbio (em árabe: Al-Jaysh Al-Liybiu) é o principal corpo responsável pela defesa da Líbia. Sob Gaddafi, o exército foi dividido em exército regular e Corpo de Guardas Revolucionários. Este último era muito melhor equipado e servia como um cão de guarda para manter o exército regular sob controle."
 LBA.Monarchist: "£LBA_Monarchist Casa de Senussi"
 LBA.Monarchist_desc: "(Monarquismo) - A Casa de Senussi (em árabe: Al-Sanussiyya) assumiu o governo da Líbia após a Segunda Guerra Mundial sob o Rei Idris. A monarquia governou até 1969, quando foi derrubada em um golpe por Gaddafi. Inicialmente presa, a família real foi enviada para o exílio no Reino Unido em 1988. A família real ainda tem algum apoio na Líbia, e os membros da família fazem campanha ativamente contra o governo de Gaddafi."
 LBA.Monarchist_icon: "£LBA_Monarchist"
