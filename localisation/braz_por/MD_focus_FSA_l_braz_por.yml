 FSA_death_over_humiliation: "Death Over Humiliation"
 FSA_death_over_humiliation_desc: "O Exército Livre da Síria surgiu de um grupo de desertores militares conhecido como Movimento dos Oficiais Livres. Esses oficiais se recusaram a seguir ordens para reprimir a agitação civil, optando por pegar em armas contra o governo ao qual serviram. Sua decisão marcou o início de um movimento de oposição armada mais amplo. Mesmo diante de adversidades esmagadoras e, muitas vezes, da falta de um comando centralizado ou de suprimentos consistentes, o movimento continua impulsionado pela crença de que a liberdade vale mais do que a vida sob tirania."
 FSA_extremism1: "Low Radical Influence"
 FSA_extremism1_desc: "Embora o Exército Livre da Síria tenha sido originalmente formado por oficiais desertores que defendiam uma alternativa democrática e secular ao regime, o conflito prolongado e a natureza descentralizada da oposição permitiram que facções mais radicais ganhassem terreno. Grupos de tendência islâmica, como Ahrar al-Sham e a Frente Al-Nusra, têm operado cada vez mais ao lado ou dentro de coalizões da marca ELS. Esses grupos têm confundido os limites entre elementos moderados e extremistas, pois usam o rótulo mais amplo do ELS para obter legitimidade e recursos."
