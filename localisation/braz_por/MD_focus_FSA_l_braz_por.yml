 FSA_extremism5: "Breakdown of the Free Syrian Army"
 FSA_extremism5_desc: "Embora o Exército Livre da Síria tenha sido originalmente formado por oficiais desertores que defendiam uma alternativa democrática e secular ao regime, o conflito prolongado e a natureza descentralizada da oposição permitiram que facções mais radicais ganhassem terreno. Grupos de tendência islâmica, como Ahrar al-Sham e a Frente Al-Nusra, têm operado cada vez mais ao lado ou dentro de coalizões da marca ELS. Esses grupos têm confundido os limites entre elementos moderados e extremistas, à medida que usam o rótulo mais amplo de ELS para obter legitimidade e recursos."
 FSA_internal_revolt_category: "Wolves in Sheep's Clothing"
 FSA_internal_revolt_category_desc: "À medida que o conflito se arrasta, o Exército Livre da Síria tornou-se uma colcha de retalhos de brigadas com objetivos, lealdades e ideologias distintos. Facções islâmicas e outros movimentos alinhados aos salafistas se integraram à estrutura mais ampla do ELS. Embora ofereçam combatentes experientes e detenham territórios importantes, suas ambições de longo prazo representam uma ameaça direta a qualquer tentativa de construir uma Síria democrática ou pluralista após o conflito."
 FSA_defection_to_extremist: "Defection to Extremism"
 FSA_defection_to_extremist_desc: "Grupos islâmicos radicais se infiltraram nas fileiras do ELS, usando o rótulo de moderados para ganhar influência e apoio. Sua presença crescente ameaça minar a unidade e os objetivos políticos de longo prazo do movimento."
