 NIG_nigerian_secularism_idea: "Secularismo nigeriano"
 NIG_nigerian_secularism_idea_desc: "As diferenças religiosas da Nigéria forçaram o governo a não escolher nenhum dos lados. O secularismo é realmente do interesse da Nigéria."
 NIG_nigerian_land_of_harmony_idea: "Terra da Harmonia"
 NIG_unrestrained_piracy_idea: "Pirataria desenfreada"
 NIG_unrestrained_piracy_idea_desc: "A recente instabilidade no país e os conflitos religiosos dentro do país geraram um novo aumento da pirataria. A pirataria desenfreada e desenfreada é um grande problema para o governo nigeriano. Ela está impactando as empresas de petróleo e gás do país, especialmente na região do Delta do Níger. Devido aos constantes conflitos e distúrbios na região, e sem apoio adicional do governo federal, os piratas continuarão a causar estragos em nossas costas e rios."
 NIG_restrained_piracy_idea: "Pirataria contida"
 NIG_restrained_piracy_idea_desc: "O governo federal implementou medidas estratégicas para combater a pirataria em águas nigerianas. Embora esses esforços tenham reduzido significativamente a atividade pirata em comparação aos níveis anteriores, a ameaça não foi completamente eliminada. Patrulhas navais e cooperação internacional ajudaram a proteger as principais rotas marítimas, mas incidentes isolados ainda ocorrem, particularmente em áreas costeiras mais remotas e ao longo do Delta do Níger."
 NIG_efficient_government_spending_idea: "Gastos Governamentais Eficientes"
 NIG_efficient_government_spending_idea_desc: "O governo nigeriano demonstrou notável eficiência na gestão fiscal e na manutenção do orçamento. Esse sucesso pode ser atribuído, em grande parte, às robustas exportações e produção de petróleo do país, que proporcionam um fluxo de receita estável que permite a alocação estratégica de recursos. O governo implementou políticas financeiras prudentes que maximizam os benefícios dos recursos naturais da Nigéria, minimizando gastos desnecessários."
 NIG_state_run_markets_idea: "Mercados controlados pelo estado"
 NIG_armor_production_idea: "Produção de blindagem nigeriana"
 NIG_coastal_forces_production_idea: "Produção das Forças Costeiras"
 NIG_nigerian_peacekeepers_idea: "Os pacificadores da África"
 NIG_victory_is_from_god_alone_idea: "A vitória vem somente de Deus"
 NIG_the_new_nigerian_caliph_idea: "O Novo Califado"
 NIG_uncontrollable_population_growth_idea: "Crescimento populacional descontrolado"
 NIG_uncontrollable_population_growth_idea_desc: "A Nigéria está vivenciando um crescimento populacional sem precedentes, com uma das maiores taxas de fertilidade do mundo. Essa explosão demográfica apresenta desafios significativos para infraestrutura, educação, saúde e desenvolvimento econômico. Sem programas abrangentes de planejamento familiar e investimentos substanciais em serviços sociais, nossa nação continuará a lutar contra as pressões socioeconômicas dessa rápida expansão, potencialmente minando nossos objetivos de desenvolvimento nas próximas décadas."
 NIG_controlled_population_program_idea: "Crescimento controlado da população"
 NIG_reformed_ndcc_idea: "Reformou o NDCC"
 NIG_nigerian_education_idea: "Programas de educação nigerianos"
 NIG_nigerian_education_idea_desc: "O governo nigeriano implementou reformas educacionais abrangentes para melhorar a qualidade da educação no país. Essas reformas incluem a introdução de novos currículos, maior capacitação de professores e melhorias na infraestrutura escolar."
 NIG_blood_oil_idea: "Óleo Sangrento"
 NIG_blood_oil_idea_desc: "As exportações de petróleo da Nigéria ganharam um apelido sinistro: \"Óleo de Sangue\". Esse rótulo sombrio decorre da violência generalizada, dos conflitos armados e das violações dos direitos humanos que assolam as regiões ricas em petróleo, particularmente o Delta do Níger. Comunidades locais sofrem devastação ambiental enquanto grupos militantes sabotam oleodutos e sequestram trabalhadores do setor petrolífero, criando um ciclo de instabilidade que contamina o recurso mais valioso da Nigéria com derramamento de sangue e corrupção."
 NIG_religious_divide_decisions_category: "Divisão religiosa"
 NIG_religious_divide_decisions_category_desc: "A divisão religiosa está lentamente a alargar as divisões no nosso país. É hora de começar a converter-se à religião oposta na esperança de estabilizar o país."
 NIG_convert_state_332: "Converter Biafra"
 NIG_convert_state_332_desc: "Biafra é uma área predominantemente cristã na Nigéria. No entanto, economicamente falando, produz uma grande parte do abastecimento de petróleo do país. O MEND, ou Movimento para a Emancipação do Delta do Níger, é um grande grupo de milícias que dificulta a produção local."
 NIG_convert_state_339: "Converter Kano"
 NIG_convert_state_339_desc: "Kano é uma região predominantemente islâmica no norte da Nigéria. Os principais centros urbanos de Kaduna e Kano consolidaram a região como um importante polo manufatureiro com significativa capacidade industrial. Essas cidades representam centros econômicos cruciais para o desenvolvimento do norte da Nigéria e são profundamente influenciadas pela cultura e tradições islâmicas."
 NIG_convert_state_338: "Converter Sokoto"
 NIG_convert_state_340: "Converter Borno"
 NIG_convert_state_334: "Converter Lagos"
 NIG_convert_state_336: "Converter Benue"
 NIG_convert_state_322: "Converter Ambazônia"
 NIG_convert_state_337: "Converter Abuja"
 NIG_convert_state_337_desc: "Abuja, a capital da Nigéria, representa um microcosmo da divisão religiosa do país, com populações quase equivalentes de muçulmanos e cristãos coexistindo lado a lado. O Território da Capital Federal abriga as estruturas religiosas mais impressionantes do país, incluindo a monumental Mesquita Nacional e o magnífico Centro Cristão Nacional, simbolizando o delicado equilíbrio religioso que define a sociedade nigeriana."
 NIG_religious_civil_war_mission: "Guerra civil religiosa!"
 NIG_religious_civil_war_mission_desc: "As tensões religiosas atingiram um ponto crítico em toda a Nigéria, com a formação de milícias armadas com base em linhas sectárias. Cristãos no sul e muçulmanos no norte estão se mobilizando rapidamente, estocando armas e recrutando combatentes. A violência já eclodiu em vários estados, ameaçando mergulhar toda a nação em uma devastadora guerra civil religiosa. Ações imediatas são necessárias para evitar o colapso total da unidade nacional e preservar o futuro da Nigéria como um estado unificado."
 NIG_hold_off_on_conversion_decision: "Adiar as conversões"
 NIG_hold_off_on_conversion_decision_desc: "Nossos agressivos esforços de conversão religiosa avançam a um ritmo perigosamente rápido, ameaçando o delicado tecido social da nossa nação. Se continuarmos com essa abordagem agressiva, corremos o risco de desencadear distúrbios civis generalizados, violência sectária e danos potencialmente irreparáveis ​​à unidade nacional. Devemos suspender temporariamente as atividades de conversão para permitir que as tensões diminuam e desenvolver uma abordagem mais comedida e sustentável que respeite o complexo cenário religioso da Nigéria."
 nigeria_md.1.t: "Conversões pacíficas em [NIG_religious_conversion_state.GetName]"
 nigeria_md.1.d1: "Nossas Dawah começaram a liderar conversões pacíficas em [NIG_religious_conversion_state.GetName]. Os imãs locais relatam um aumento na frequência às mesquitas, e muitas famílias estão adotando os ensinamentos islâmicos por meio de nossos programas educacionais. O processo de conversão tem sido notavelmente harmonioso, com líderes comunitários facilitando o diálogo entre diferentes grupos religiosos. Novas escolas islâmicas estão sendo estabelecidas, e o chamado à oração agora ecoa por bairros que antes eram predominantemente cristãos. É realmente um dia maravilhoso para o Islã, pois testemunhamos o crescimento da nossa ummah nesta região. Louvado seja Alá!"
 nigeria_md.1.d2: "Nossos missionários cristãos alcançaram um sucesso notável em [NIG_religious_conversion_state.GetName], culminando na cerimônia final de batismo em massa de hoje. As igrejas locais relatam um aumento na frequência, com famílias adotando os ensinamentos cristãos por meio de nossos programas educacionais. Líderes comunitários facilitaram o diálogo pacífico entre diferentes grupos religiosos, facilitando a transição. Novas igrejas e escolas cristãs estão sendo estabelecidas em toda a região, e hinos de louvor agora ecoam em bairros que antes eram predominantemente muçulmanos. É realmente um dia abençoado para o cristianismo, pois testemunhamos o crescimento do Reino de Deus nesta região."
 nigeria_md.1.a: "Excelente!"
 nigeria_md.1.b: "Excelente!"
 nigeria_md.2.t: "Protestos não violentos em [NIG_religious_conversion_state.GetName]"
 nigeria_md.2.d1: "A minoria islâmica em [NIG_religious_conversion_state.GetName] organizou manifestações pacíficas contra nossos esforços de conversão. Imãs locais lideraram reuniões de oração que evoluíram para protestos não violentos, com os participantes carregando cartazes em defesa de suas liberdades religiosas. Embora esses protestos tenham permanecido ordeiros, eles criaram uma tensão perceptível na região, afetando a estabilidade e retardando nosso trabalho missionário. Autoridades locais relatam uma polarização crescente entre as comunidades religiosas, à medida que a minoria islâmica se mobiliza para preservar suas tradições religiosas."
 nigeria_md.2.d2: "A minoria cristã em [NIG_religious_conversion_state.GetName] organizou manifestações pacíficas contra nossos esforços de conversão. Líderes de igrejas locais coordenaram encontros de oração que evoluíram para protestos não violentos, com os participantes carregando cartazes em defesa de suas liberdades religiosas. Essas manifestações criaram uma tensão notável na região, com os cristãos mais devotos impedindo ativamente o trabalho de nossos missionários islâmicos. Autoridades locais relatam uma polarização crescente entre as comunidades religiosas, à medida que os cristãos se mobilizam para preservar suas tradições religiosas."
 nigeria_md.2.a: "Bom dia para o cristianismo"
 nigeria_md.2.b: "Por Alá!"
 nigeria_md.3.t: "Resistência violenta aos nossos missionários!"
 nigeria_md.3.d1: "Uma oposição violenta aos nossos missionários irrompeu em [NIG_religious_conversion_state.GetName]. O que começou como protestos pacíficos se transformou em resistência organizada, com militantes islâmicos atacando postos avançados cristãos e interrompendo os esforços de conversão. Relatórios de inteligência indicam que insurgentes do Boko Haram estão fornecendo armas, financiamento e apoio tático a grupos de resistência locais, transformando tensões religiosas em um conflito armado que ameaça a estabilidade regional."
 nigeria_md.3.d2: "Uma resistência violenta irrompeu em [NIG_religious_conversion_state.GetName], com milícias cristãs expulsando à força nossos missionários de seus alojamentos. A região está mergulhada no caos, com grupos cristãos armados se envolvendo em confrontos diretos com as forças policiais locais e missionários islâmicos. Estradas estão sendo bloqueadas, comércios estão fechando e a circulação de civis está severamente restringida à medida que a violência se intensifica. Relatórios de inteligência indicam que essas milícias estão recebendo apoio de organizações cristãs externas, transformando o que começou como tensão religiosa em uma resistência armada cada vez mais organizada."
 nigeria_md.3.a: "Infeliz"
 nigeria_md.3.b: "Infeliz"
 nigeria_md.4.t1: "Insurgência do Boko Haram!"
 nigeria_md.4.t2: "Revolta cristã!"
 nigeria_md.4.d1: "O povo pegou em armas em nome de Alá. Os insurgentes do Boko Haram declaram abertamente sua intenção de derrubar o governo e estabelecer o regime islâmico em todo o país. Nos territórios sob seu controle, civis estão se armando rapidamente e jurando lealdade ao movimento. Relatórios de inteligência militar indicam a formação de campos de treinamento organizados em áreas remotas, enquanto os insurgentes se preparam para um conflito prolongado. A situação se deteriorou de incidentes isolados para uma rebelião em larga escala, ameaçando a segurança nacional."
 nigeria_md.4.d2: "Milícias cristãs lançaram uma rebelião armada aberta contra o nosso governo. Afirmam que estamos violando seus direitos humanos fundamentais, e sua insurgência está ganhando força rapidamente. Devemos nos preparar para uma ação militar imediata para reprimir essa revolta antes que ela se espalhe para além de nossas fronteiras e ameace a estabilidade regional. A situação exige uma intervenção rápida e decisiva para preservar a unidade nacional."
 nigeria_md.4.a: "Morte aos traidores!"
 nigeria_md.5.t: "Ressurgimento do PDP"
 nigeria_md.5.d: "O Partido Democrático do Povo (PDP) experimentou um ressurgimento dramático de popularidade em toda a Nigéria. Eleitores antes céticos agora estão se unindo à sua plataforma de reforma econômica e unidade nacional. Os candidatos do PDP estão dominando as pesquisas de opinião em regiões-chave, enquanto autoridades do governo local estão desertando para o partido em números sem precedentes. Analistas políticos atribuem essa mudança à desilusão generalizada com as falhas do atual governo em lidar com as crises de segurança e o declínio econômico. Com promessas de estabilidade e prosperidade, o PDP se posicionou como a alternativa mais confiável para a futura liderança da Nigéria."
 nigeria_md.5.a: "O PDP é a escolha certa"
 nigeria_md.6.t: "Ascensão do ANPP"
 nigeria_md.6.d: "O Partido de Todos os Povos da Nigéria (ANPP) emergiu como uma das forças de oposição mais influentes do país desde sua criação em 1999. Nos últimos anos, o partido ganhou impulso significativo ao defender políticas progressistas e defender regulamentações econômicas mais rigorosas, criando uma clara distinção ideológica em relação ao PDP, mais conservador. Com sua rede de base em rápida expansão, abrangendo as diversas comunidades étnicas e religiosas da Nigéria, o ANPP se posicionou com sucesso como uma voz autêntica para os cidadãos comuns. Sua plataforma, focada em programas abrangentes de bem-estar social e exigindo maior responsabilização governamental, repercutiu profundamente em uma população cada vez mais desiludida com o status quo."
 nigeria_md.6.a: "A ANPP é a escolha do povo"
 nigeria_md.7.t: "A Nigéria busca subsídios estrangeiros"
 nigeria_md.7.d: "O governo nigeriano começou a cortejar ativamente nossos diplomatas e embaixadores em busca de subsídios estrangeiros para desenvolvimento. Eles buscam expandir significativamente sua infraestrutura nacional e demonstraram interesse particular em replicar os robustos sistemas rodoviários e ferroviários do nosso país. Seus representantes apresentaram propostas detalhadas destacando como nossa assistência financeira poderia transformar a rede de transportes da Nigéria. Deveríamos fornecer a ajuda solicitada para apoiar seus ambiciosos planos de desenvolvimento?"
 nigeria_md.7.a: "Informe os nigerianos que ajudaremos."
 nigeria_md.7.b: "Não podemos pagar por isso."
 nigeria_md.8.t: "Investimento da Nigéria"
 nigeria_md.8.d: "O governo nigeriano nos abordou com propostas substanciais de investimento visando nossa infraestrutura, setor energético e desenvolvimento industrial. Seus representantes apresentaram planos abrangentes de investimentos de capital de longo prazo que prometem acelerar significativamente nosso crescimento econômico. No entanto, isso levanta questões críticas sobre a soberania econômica – conceder às empresas nigerianas uma participação substancial no mercado poderia criar dependências e permitir que elas influenciassem nossas políticas econômicas nacionais. Devemos equilibrar cuidadosamente os benefícios imediatos para o desenvolvimento com as potenciais implicações de longo prazo para nossa independência econômica e segurança nacionais."
 nigeria_md.8.a: "Claro."
 nigeria_md.8.b: "Nunca"
 nigeria_md.9.t: "Convite à União dos Estados Islâmicos"
 nigeria_md.9.d: "A República Islâmica da Nigéria nos convidou formalmente a aderir à União dos Estados Islâmicos. O diplomata nigeriano fala com convicção: \"Nossas nações muçulmanas devem permanecer unidas contra o imperialismo ocidental e as influências seculares. Juntos, podemos forjar uma aliança econômica e militar que salvaguarde nossos valores islâmicos e preserve nossa soberania. Divididos, permanecemos vulneráveis ​​à erosão cultural e à subjugação política.\"\n\nA aliança promete pactos de defesa mútua, acordos comerciais preferenciais e solidariedade religiosa em todo o mundo islâmico. Deveríamos nos aliar aos nossos irmãos muçulmanos nesta coalizão pan-islâmica?"
 nigeria_md.9.a: "Juntos somos mais fortes!"
 nigeria_md.9.b: "Devemos fazer a Jihad por conta própria!"
 nigeria_md.10.t: "Nigéria Solicita Investimentos Europeus"
 nigeria_md.10.d: "Autoridades nigerianas abordaram nosso governo com uma proposta ambiciosa de investimento. Sua delegação apresenta a Nigéria como a economia de crescimento mais rápido da África, com vasto potencial inexplorado nos setores de petróleo, agricultura e tecnologia. Nossos assessores econômicos destacam que o investimento antecipado poderia garantir acesso preferencial aos mercados em expansão e aos abundantes recursos naturais da Nigéria. No entanto, persistem sérias preocupações quanto à estabilidade política, corrupção e deficiências de infraestrutura. Devemos investir capital substancial agora para estabelecer uma posição econômica estratégica nesta potência emergente da África Ocidental ou esperar até que esses desafios sejam enfrentados?"
 nigeria_md.10.a: "Vá em frente! Mais indústria significa mais dinheiro!"
 nigeria_md.10.b: "Desperdício de nossos fundos"
 NIG_controlled_population_program_idea_desc: "Por meio de iniciativas abrangentes de planejamento familiar, campanhas educacionais e legislação cuidadosamente elaborada, a Nigéria conseguiu moderar com sucesso seu crescimento populacional sem precedentes a níveis sustentáveis. Essas políticas equilibraram as sensibilidades culturais com as necessidades econômicas, permitindo uma melhor alocação de recursos para saúde, educação e desenvolvimento de infraestrutura. Essa transição demográfica controlada posiciona a Nigéria para um crescimento econômico mais estável a longo prazo e uma melhor qualidade de vida para seus cidadãos."
 NIG_separation_of_church_and_state: "Separação de estado e igreja"
 NIG_separation_of_church_and_state_desc: "A igreja e o estado devem ser separados se quisermos viver em verdadeira harmonia."
 NIG_suppression_of_islam: "Supressão do Islã"
 NIG_suppression_of_islam_desc: "A população islâmica precisa ser levada a reconhecer o erro de seus caminhos através da prática dos ensinamentos islâmicos. Começaremos fechando os jornais islâmicos locais e cortando outras fontes de financiamento."
 NIG_lagos_financial_centre: "Centro Financeiro de Lagos"
 NIG_lagos_financial_centre_desc: "Lagos é a cidade mais populosa da África e possui um dos setores financeiros mais fortes entre as principais cidades africanas. O departamento de economia considera esse setor um dos próximos passos para impulsionar nossa economia, que atualmente apresenta dificuldades."
 NIG_hydroelectric_power_projects: "Projetos de energia hidrelétrica"
 NIG_hydroelectric_power_projects_desc: "A energia hidrelétrica é uma fonte de energia renovável que está se tornando cada vez mais popular na Nigéria. É uma forma limpa e eficiente de gerar eletricidade, além de ser economicamente viável. Devemos considerar a construção de projetos de energia hidrelétrica para nos ajudar a gerar eletricidade e reduzir nossa dependência do petróleo estrangeiro."
 NIG_strike_fighters: "Caças de Ataque"
 NIG_strike_fighters_desc: "As indústrias locais poderiam ser reaproveitadas para produzir caças mais baratos e eficazes para nossa força aérea obsoleta. Poderíamos potencialmente aumentar nossa capacidade de alojamento para o Alpha Jet ou o Chengdu."
 NIG_controls_ambazonia_tt: "\nIf we control §Y[322.GetName]§! or have resource rights to §Y[322.GetName]§!:\n"
 NIG_the_bakassi_peninsula: "Península de Bakassi"
 NIG_the_bakassi_peninsula_tt: "We have §YSeized the Bakassi Peninsula§!. The choice can lead to war with §Y[CAM.GetNameWithFlag]§! depending on the next few weeks.\n"
 NIG_sharia_law_warning_tt: "Stopping §YSharia Law§! in the Northern States will lead to states being harder to convert if we so choose to do so later...\n"
 NIG_ambazonia.1.a_tt: "We will approach the [NIG.GetAdjective] diplomatically. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict."
 NIG_ambazonia.1.b_tt: "We will skirmish with [NIG.GetNameWithFlag]. Failing to Concede §Ythe Bakassi Peninsula§! could lead to an escalated conflict, some soldiers will die due to this and is considred openly hostile."
 NIG_accepted_the_icj_ruling: "A decisão do Tribunal Internacional de Justiça foi aceita."
 NIG_rejected_the_icj_ruling: "Rejeitou a decisão do Tribunal Internacional de Justiça."
 NIG_rejected_the_icj_ruling_2: "Rejeitou a decisão do Tribunal Internacional de Justiça."
 NIG_occupying_ambazonia: "Occupying Ambazonia"
 NIG_occupying_ambazonia_2: "Occupying Ambazonia"
 NIG_nigerian_land_of_harmony_idea_desc: "As diferenças religiosas na Nigéria obrigaram o governo a não tomar partido. O laicismo é, de fato, do melhor interesse da Nigéria, garantindo o futuro do país como um Estado laico. Além disso, consolidará permanentemente a nação na África como uma verdadeira terra de harmonia e paz para todas as religiões, cristãos e muçulmanos."
 NIG_state_run_markets_idea_desc: "O governo nigeriano aprovou uma nova série de leis com foco em maior regulamentação e controle governamental sobre os mercados. Essa regulamentação adicional e maior controle resultaram em um novo crescimento nos projetos de construção e desenvolvimento de infraestrutura do governo."
 NIG_armor_production_idea_desc: "Dar ênfase à produção local de veículos blindados, como tanques, veículos blindados de transporte de pessoal e veículos de combate de infantaria, reduzirá nossa dependência de nações estrangeiras para a produção de equipamentos essenciais para nossas forças militares mecanizadas. Além disso, criará mais empregos e oportunidades para o povo nigeriano, bem como, potencialmente, abrirá novas fontes de riqueza para o país."
 NIG_coastal_forces_production_idea_desc: "O governo nigeriano realizou uma série de investimentos direcionados e políticas adicionais para melhorar a eficiência da Marinha da Nigéria. Isso permitiu um aumento na produção de navios de guerra e no fortalecimento das forças costeiras, garantindo a devida soberania sobre nossas costas e águas."
 NIG_nigerian_peacekeepers_idea_desc: "As Forças Armadas da Nigéria, valendo-se de sua vasta experiência em resolução de conflitos, consolidaram-se como um dos principais fornecedores de forças de paz em toda a África. Nossas tropas são altamente respeitadas por seu profissionalismo e eficácia na estabilização de regiões instáveis. Ao enviar forças de paz e oferecer apoio militar a nações vizinhas, a Nigéria demonstra seu compromisso com a segurança regional e a prosperidade continental. Esses esforços não apenas fortalecem nossa posição diplomática, como também contribuem significativamente para a jornada da África rumo à paz e ao desenvolvimento duradouros."
 NIG_victory_is_from_god_alone_idea_desc: "A frase \"A vitória vem somente de Deus\" tem sido o lema do Exército Nigeriano desde a sua fundação na década de 1960. Ela engloba a importância religiosa para o povo nigeriano."
 NIG_the_new_nigerian_caliph_idea_desc: "O governo nigeriano aprovou uma série de leis para criar um novo califado. Isso permitiu um novo aumento na atividade islâmica e a formação de um novo califado."
 NIG_reformed_ndcc_idea_desc: "A Comissão de Desenvolvimento do Delta do Níger (NDDC) foi reformulada para melhor atender às necessidades da região do Delta do Níger. A nova comissão se concentrará no desenvolvimento de infraestrutura, educação, saúde e desenvolvimento econômico da região."
 NIG_bakassi_occupation_idea: "Península de Bakassi"
 NIG_bakassi_occupation_idea_desc: "A Península de Bakassi, uma região rica em recursos naturais no Delta do Níger, permanece sob nosso controle, apesar das reivindicações territoriais de Camarões. Embora Camarões tenha solicitado a devolução da península, mantivemos nossa posição. O Tribunal Internacional de Justiça está atualmente deliberando sobre a legítima posse deste território. Durante este período, continuamos a extrair e exportar petróleo da península, beneficiando tanto nossa economia interna quanto o comércio internacional."
 NIG_bakassi_occupation_idea_tt: "While we control §YThe Bakassi Peninsula§!, we have §GResource Rights§! to §Y[322.GetName]§!\n"
 NIG_reckless_growth_idea: "Crescimento desenfreado"
 NIG_reckless_growth_idea_desc: "A busca do governo nigeriano por um crescimento econômico rápido e sem precedentes teve um custo altíssimo. As comunidades locais, tanto as populações tribais quanto os moradores urbanos, estão sofrendo as consequências dessa estratégia de desenvolvimento imprudente."
 NIG_convert_state_338_desc: "O estado de Sokoto é o estado mais a noroeste da Nigéria do Norte. Seus laços históricos com o povo Husa-Fulani e com o antigo Califado de Sokoto o tornam um estado muito importante para os muçulmanos da Nigéria. É também um dos mais importantes centros de influência islâmica no país e em toda a região da África Ocidental."
 NIG_convert_state_340_desc: ""
 NIG_convert_state_334_desc: "O estado de Lagos abriga uma das maiores áreas metropolitanas do país e da África, com uma cidade de mesmo nome. O estado é um dos principais polos de atividade econômica, além de ser um centro urbano densamente povoado que concentra grande parte da população do país. A região, embora multirreligiosa, é predominantemente cristã devido ao antigo colonialismo britânico e à sua posição como importante porto na costa da África Ocidental."
 NIG_convert_state_336_desc: ""
 NIG_convert_state_322_desc: ""
 NIG_expand_hydro_decisions_category: "Expandir projetos de energia hidrelétrica"
 NIG_expand_hydro_decisions_category_desc: "O Governo Federal da Nigéria criou uma série de novos planos e legislações que permitem a expansão de projetos de energia hidrelétrica em todo o país. Devemos considerar investir nesses projetos para nos ajudar a gerar eletricidade, reduzir nossa dependência do petróleo e tornar a Nigéria líder global em energias renováveis, além de liberar petróleo para exportação."
 NIG_construct_the_mambilla_hydroelectric_power_plant: "Construir a Usina Hidrelétrica de Mambilla"
 NIG_construct_the_mambilla_hydroelectric_power_plant_desc: "O projeto Mambilla é um dos maiores projetos hidrelétricos de toda a África. Estima-se que seu custo de construção seja de vários bilhões de dólares e que, quando concluído, terá uma capacidade instalada de 3050 MW, tornando-se uma das usinas hidrelétricas de maior capacidade do mundo, bem como uma das maiores da África. Localizado no rio Donga, o projeto consistirá em quatro barragens e duas casas de força subterrâneas, e espera-se que gere uma enorme quantidade de empregos para a região."
 NIG_construct_the_kashimbila_hydroelectric_power_plant: "Construct the Kashimbila Hydroelectric Power Plant"
 NIG_construct_the_kashimbila_hydroelectric_power_plant_desc: "Located in the Taraba State in South Eastern Nigeria, the Kashimbila Hydroelectric Power Plant is a power station situated over the Katsina-Ala River. It is estimmated that the construction off this hydroelectric power plant will generate upwards of 80% to 90% of Taraba State's electricity needs after its completion."
 NIG_construct_the_zungeru_hydroelectric_power_plant: "Construct the Zungeru Hydroelectric Power Plant"
 NIG_construct_the_zungeru_hydroelectric_power_plant_desc: "Constructed around the Kaduna river in the Niger state, the plant is a massive 700 MW hydroelectric power planet. It is estimated to generate upwards of 2800 GWh of electricity per year, making it the second largest hydroelectric power plant in the country behind the Kainji Hydroelectric Power Plant."
 NIG_construct_the_gurara_hydroelectric_power_plant: "Construct the Gurara II Hydroelectric Power Plant"
 NIG_construct_the_gurara_hydroelectric_power_plant_desc: "A Usina Hidrelétrica Gurara II é um projeto hidrelétrico de grande escala que gerará impressionantes 360 MW de eletricidade. Situada no rio Gurara, com uma geração anual prevista de 1130 GWh, representa uma grande oportunidade para continuarmos a modernizar nosso país e avançarmos rumo ao nosso objetivo de nos tornarmos uma nação moderna e industrializada."
 nigeria_md.100.t: "Sharia Law in Zamfara"
 nigeria_md.100.d: "In a surprising turn of events, the state of Zamfara has established Sharia Law as its legal system. Although this is not unexpected nor is it foreign to the region, it is still a significant development for the country and will have a major impact on the northern part of our country. Christian activists in the region have started to already mobilize and are preparing for small-targeted protests against the regional government and the establishment of Sharia Law. It is only a matter of time before the spread of Sharia takes over all of the Muslim regions of the country."
 nigeria_md.100.a: "A worrying development..."
 nigeria_md.100.b: "Interject with a warning"
 nigeria_md.101.t: "Religious Violence in Kaduna"
 nigeria_md.101.d: "After the states have chosen to enforce Sharia Law, the Christian minority in the state of Kaduna has started to mobilize and are preparing for small-targeted protests against the regional government and the establishment of Sharia Law. It is only a matter of time before the spread of Sharia takes over all of the Muslim regions of the country."
 nigeria_md.101.a: "Mitigate the Situation"
 nigeria_md.101.b: "Ignore the Situation"
 nigeria_md.102.t: "Religious Riots in Abuja over Miss World"
 nigeria_md.102.d: "The Miss World pageant is coming to Abuja and the people are rioting over it. The Christian majority is rioting over the fact that a Muslim country is hosting the pageant and the Muslims are rioting over the fact that a Christian country is hosting the pageant. The situation is tense and could lead to violence."
 nigeria_md.102.a: "Ban the Pageant"
 nigeria_md.102.b: "Allow the Locals to Handle It"
 nigeria_md.103.t: "The Bakassi Peninsula"
 nigeria_md.103.d: "The Bakassi Peninsula is an oil-rich region in southern Ambazonia that has been apart of our country for the better part of forty years. However, the International Court of Justice has ruled in favour of Cameroon and have ordered that Nigeria cede the peninsula to Cameroon. What should we do? We can choose to accept the International Court of Justice's decision and withdraw or we can try to push Cameroon back to conceding this very idiotic notion that they have any right to the peninsula."
 nigeria_md.103.a: "Accept the International Court of Justice's Decision"
 nigeria_md.103.b: "Reject the International Court of Justice's Decision"
 nigeria_md.104.t: "Building Collapse in Lagos"
 nigeria_md.104.d: "A building collapsed in Lagos and it is believed that it was due to a lack of proper building codes and regulations. The building was a new shopping center that was built in the city of Lagos. It is believed that the building was built without the proper permits and was not up to code."
 nigeria_md.104.a: "Pay for the Damages"
 nigeria_md.104.b: "Let the Local Authorities Handle It"
 nigeria_md.105.t: "1st Africa Movie Academy Awards"
 nigeria_md.105.d: "The 1st Africa Movie Academy Awards are being held in Lagos. The event is expected to draw a large number of attendees from across the continent. It is a great opportunity for us to show off our culture and to promote our country as a great place to do business."
 nigeria_md.105.a: "A Wonderful Distraction"
 nigeria_md.106.t: "Lagos Armoury Explosion"
 nigeria_md.106.d: "A bomb exploded at the Lagos Armoury and it is believed that it was due to a lack of proper security measures. The explosion was caused by a bomb that was planted by a militant group that is opposed to the Nigerian government. The explosion has caused a large amount of damage to the armoury and has killed a number of people."
 nigeria_md.106.a: "Investigate the Explosion"
 nigeria_md.106.b: "The Damage is done. It's time to move on."
 nigeria_md.107.t: "Nigerian Militants Attack in Port Harcourt"
 nigeria_md.107.d: "A group of militants have attacked the port of Port Harcourt and it is believed that they are opposed to the Nigerian government. The militants have killed a number of people and have caused a large amount of damage to the port."
 nigeria_md.107.a: "Send in the Military"
 nigeria_md.107.b: "Let the local police forces handle it"
 nigeria_md.108.t: "Pipeline Explosion in Lagos"
 nigeria_md.108.d: "A pipeline exploded in Lagos and it is believed that it was due to a lack of proper maintenance. The explosion was caused by a pipeline that was not properly maintained and was not up to code."
 nigeria_md.108.a: "Investigate the Explosion"
 nigeria_md.108.b: "Let the Local Authorities Handle It"
 nigeria_md.109.t: "Collapse of a Dam in Zamfara"
 nigeria_md.109.d: "A dam collapsed in Zamfara and it is believed that it was due to a lack of proper maintenance. The dam was a new dam that was built in the state of Zamfara. It is believed that the dam was built without the proper permits and was not up to code."
 nigeria_md.109.a: "Investigate the Collapse"
 nigeria_md.109.b: "Let the Local Authorities Handle It"
 nigeria_md.110.t: "Violence Leading into the Elections"
 nigeria_md.110.d: "The elections are coming up and the violence is starting to increase. The Christian majority is starting to riot over the fact that a Muslim country is hosting the elections and the Muslims are starting to riot over the fact that a Christian country is hosting the elections. The situation is tense and could lead to violence."
 nigeria_md.110.a: "Increase Security and Protect the Ballot Boxes"
 nigeria_md.110.b: "Let the Situation Run Its Course"
 nigeria_md.111.t: "Petrol Spill in Kaduna State"
 nigeria_md.111.d: "A petrol spill has occurred in Kaduna State and it is believed that it was due to a lack of proper maintenance. The spill was caused by a petrol tank that was not properly maintained and was not up to code."
 nigeria_md.111.a: "Deploy federal forces to the area"
 nigeria_md.111.b: "Let the Local Authorities Handle It"
 nigeria_md.112.t: "Ijegun Pipeline Explosion"
 nigeria_md.112.d: "A pipeline exploded in Ijegun and it is believed that it was due to a lack of proper maintenance. The explosion was caused by a pipeline that was not properly maintained and was not up to code."
 nigeria_md.112.a: "Investigate the Explosion"
 nigeria_md.112.b: "Let the Local Authorities Handle It"
 nigeria_md.113.t: "Islamic Extremists Attack in Bauchi State"
 nigeria_md.113.d: "A group of Islamic extremists have attacked the state of Bauchi and it is believed that they are opposed to the Nigerian government. The extremists have killed a number of people and have caused a large amount of damage to the state."
 nigeria_md.113.a: "Send in the Military"
 nigeria_md.113.b: "Let the Local Authorities Handle It"
 nigeria_md.114.t: "Establishment of Afe Babalola University"
 nigeria_md.114.d: "A new university has been established in Nigeria and it is named after the late Afe Babalola. The university is a private university and is expected to be a major player in the education sector of the country."
 nigeria_md.114.a: "A Wonderful Opportunity"
 nigeria_md.115.t: "The Nigerian Floods"
 nigeria_md.115.d: "The Nigerian government has declared a state of emergency due to the floods that have hit the country. The floods have caused a large amount of damage to the country and have killed a number of people."
 nigeria_md.115.a: "Nature has to run its course"
 nigeria_md.115.b: "Deploy the military to the area"
 nigeria_md.115.c: "Provide funding to the local authorities"
 nigeria_md.116.t: "The Bloodied Golden Jubilee"
 nigeria_md.116.d: "As Nigeria celebrated its 50th anniversary of independence, what should have been a joyous occasion turned into tragedy. The Movement for the Emancipation of the Niger Delta (MEND) had previously issued warnings of planned attacks during the jubilee celebrations, and they followed through on their threats. The bombings in Abuja killed several people and injured many more, casting a shadow over the nation's golden jubilee. This attack comes at a particularly difficult time, as the country is already dealing with devastating floods that have prompted the government to declare a state of emergency."
 nigeria_md.116.a: "A truly tragic day"
 nigeria_md.117.t: "The Zaki Biam Massacre"
 nigeria_md.117.d: "A massacre has occurred in Zaki Biam and it is believed that it was due to a lack of proper security measures. The massacre was caused by a group of militants that are opposed to the Nigerian government. The massacre has killed a number of people and has caused a large amount of damage to the state."
 nigeria_md.117.a: "Provide additional funding to the local authorities"
 nigeria_md.117.b: "Allow the military to investigate the situation internally"
 nigeria_ambazonia.1.t: "Do we have a choice?"
 nigeria_ambazonia.1.d: "The Nigerians have decided to reject the International Court of Justice's decision to cede the Bakassi Peninsula to us. We are unclear as to what our options are. We can choose to concede and withdraw from the peninsula or we can choose to fight for it, or we can appeal to the Nigerians to reconsider theier decision. What should we do?"
 nigeria_ambazonia.1.a: "Bakassi is Rightfully Ours"
 nigeria_ambazonia.1.b: "We'll Handle This Ourselves"
 nigeria_ambazonia.1.c: "Withdraw from Bakassi"
 nigeria_ambazonia.2.t: "The First Shot"
 nigeria_ambazonia.2.d: "Cameroonian soldiers have skrimished with our forces in the Bakassi Peninsula. The troops in the region have tried to maintain their positions and have thwarted the initial vanguard of the Cameroonian forces. It is a matter of time before this escalates unless we do something or else this will continue to escalate. What should we do?"
 nigeria_ambazonia.2.a: "Fight Back!"
 nigeria_ambazonia.2.b: "Nigeria Concedes Bakassi"
 nigeria_ambazonia.3.t: "The Surrender"
 nigeria_ambazonia.3.d: "Cameroon has surrendered the Bakassi Peninsula to us. It is time to celebrate our victory and to move on to the next chapter of our relationship ruling over the region of Bakassi and the surrounding areas."
 nigeria_ambazonia.3.a: "Bakassi is Rightfully Ours!"
 nigeria_ambazonia.4.t: "The Request"
 nigeria_ambazonia.4.d: "Cameroon has requested that we withdraw from the Bakassi Peninsula. What should we do? We can choose to double down and fight for the peninsula or we can choose to concede and withdraw from the peninsula. The choice will determine the future of the region and the relationship between our country and Cameroon."
 nigeria_ambazonia.4.a: "Fight Back!"
 nigeria_ambazonia.4.b: "Concede the Peninsula"
 nigeria_ambazonia.5.t: "Nigeria Defends Bakassi"
 nigeria_ambazonia.5.d: "Nigeria has defended the Bakassi Peninsula from Cameroon. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.5.a: "Concede Bakassi"
 nigeria_ambazonia.5.b: "Escalate the Conflict"
 nigeria_ambazonia.6.t: "Nigeria Concedes Bakassi"
 nigeria_ambazonia.6.d: "Nigeria has conceded the Bakassi Peninsula to Cameroon. Despite their initial reluctanct to follow the International Court of Justice's ruling, they have finally conceded the peninsula to Cameroon. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for full-fledged war."
 nigeria_ambazonia.6.a: "Bakassi is Rightfully Ours!"
 nigeria_ambazonia.7.t: "Nigeria Annexes Ambazonia"
 nigeria_ambazonia.7.d: "Despite the International Court of Justice's ruling, Cameroon has conceded the Bakassi Peninsula to Nigeria, with the remaining region of Ambazonia being annexd by Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this battle by and large seeing as they now control the entire Bakassi Peninsula as well as the rest of the region."
 nigeria_ambazonia.7.a: "Another Hike in Tensions..."
 nigeria_ambazonia.8.t: "The Second Ambazonian War"
 nigeria_ambazonia.8.d: "The failure of Nigeria to accept the International Court of Justice's ruling has led to a second war in Ambazonia. The war has been brutal and has caused a large amount of damage to the region in the opening days. It is unclear whether Nigeria will be able to win this war, but it is clear that the war will be a long and difficult one for both sides who have nothing left to lose."
 nigeria_ambazonia.8.a: "A Sad Day for the World..."
 nigeria_ambazonia.9.t: "Nigeria Withdraws from Ambazonia"
 nigeria_ambazonia.9.d: "Nigeria has withdrawn from Ambazonia without any further escalation. It is unclear whether this will lead to any other actionns from the Nigerian government, but it is clear that Cameroon has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.9.a: "Level Heads Prevailed..."
 nigeria_ambazonia.10.t: "Cameroon Concedes Bakassi"
 nigeria_ambazonia.10.d: "Cammeroon concedes the Bakassi Peninsula to Nigeria. It is unclear whether this will lead to any other actionns from the Cameroonian government, but it is clear that Nigeria has won this diplomatic dispute without the need for bloodshed."
 nigeria_ambazonia.10.a: "A Sad Day for the World..."
 NIG_has_converted_everything: "Every [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted."
 nigeria_md.11.t: "A Nation Converted, Nations United"
 nigeria_md.11.a: "A Satisfying Conclusion..."
 nigeria_md.11.d: "After several months of rampant religious conversions and focused religious efforts sponsored by the [NIG.GetNameWithFlag] [NIG.GetAdjective] State, the nation has been converted. The [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted to Islam and the [NIG.GetNameWithFlag] [NIG.GetAdjective] State has been converted to Christianity. The nation is now a unified nation under the banner of Islam."
 NIG_military_solution: "Military Solution"
 NIG_military_solution_desc: "The Niger Delta militants understand only force. By deploying a Joint Task Force combining army and navy elements, we can secure oil infrastructure and eliminate militant strongholds in the creeks and swamps. This approach may be costly in lives and international reputation, but it offers a decisive resolution to the crisis."
 NIG_address_niger_delta: "Address Niger Delta Grievances"
 NIG_address_niger_delta_desc: "The root causes of the Niger Delta crisis lie in decades of environmental destruction, poverty, and neglect of local communities. By addressing these underlying grievances through development programs and genuine engagement with community leaders, we can create lasting peace without the bloodshed of military action."
 NIG_negotiate_peace: "Negotiate Peace"
 NIG_negotiate_peace_desc: "Rather than meeting violence with violence, we should open dialogue with militant leaders. Through careful negotiation and compromise, we may be able to achieve a peaceful resolution that addresses the legitimate concerns of Niger Delta communities while protecting Nigeria's vital oil industry."
 NIG_nddc_reform: "Reform the NDDC"
 NIG_nddc_reform_desc: "The Niger Delta Development Commission has been plagued by corruption and inefficiency since its founding. By implementing sweeping reforms, installing competent leadership, and ensuring proper oversight, we can transform the NDDC into an effective tool for development that actually reaches the communities it was designed to serve."
 NIG_amnesty_program: "Presidential Amnesty Program"
 NIG_amnesty_program_desc: "Following the model of successful demobilization programs around the world, we will offer blanket amnesty to Niger Delta militants who surrender their weapons. Former fighters will receive rehabilitation, vocational training, and monthly stipends to help them reintegrate into society. This bold gamble may be our best chance for lasting peace."
 NIG_oil_revenue_sharing: "Oil Revenue Sharing Agreement"
 NIG_oil_revenue_sharing_desc: "A key grievance of Niger Delta communities is that they see little benefit from the vast oil wealth extracted from their lands. By negotiating a fairer distribution of oil revenues between the federal government, state governments, and local communities, we can address this injustice and remove a major driver of the insurgency."
 NIG_niger_delta_resolved: "Niger Delta Resolved"
 NIG_niger_delta_resolved_desc: "Through a combination of development, negotiation, and reform, we have finally resolved the Niger Delta crisis. Oil production has returned to full capacity, former militants have been successfully reintegrated, and local communities are experiencing unprecedented prosperity. The Niger Delta stands as a model of conflict resolution and inclusive development."