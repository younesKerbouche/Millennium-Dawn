 USA_congress_md: "Congresso"
 USA_congress_md_desc: "O Capitólio tem suas próprias regras e ideias. Teremos que trabalhar com eles para fazer as coisas acontecerem, mas existem maneiras de garantir que tenhamos um Congresso simpático e de apoio para trabalhar."
