 us_war_on_drugs: "Cicatrizes da Guerra às Drogas"
 us_war_on_drugs_desc: "A Guerra às Drogas, que ocorre praticamente desde tempos imemoriais, tornou-se popularizada na década de 1970 com o governo Nixon. Embora os esforços tenham diminuído, a campanha da Guerra às Drogas foi revivida durante o governo Reagan, que adotou uma postura muito rigorosa contra o crime. Nos últimos anos, no entanto, cada vez mais pessoas perceberam que a guerra foi, em última análise, perdida, à medida que os cartéis inundam o mercado com ópio e, com isso, e a dependência de medicamentos vendidos sem receita causaram uma crise de dependência. Agora, adentrando o século XXI, os membros do congresso e o presidente precisam tentar resolver essa cicatriz em constante crescimento que está se espalhando pelos Estados Unidos."
