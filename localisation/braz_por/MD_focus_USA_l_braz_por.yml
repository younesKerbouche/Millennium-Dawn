 USA_decisions_domestic_policies: "Políticas Domésticas"
 USA_decisions_domestic_policies_desc: "Os Estados Unidos têm uma longa e conturbada história de lidar com seus problemas domésticos. Enquanto muitos veem isso apenas como o circo habitual do Congresso, outros se preocupam que, à medida que os tópicos se tornam mais emocionais e exploratórios através de demagogos e empresas de mídia, isso possa levar a um tipo de ponto de crise. No entanto, existem tópicos para discutir e tomar decisões. Então prepare-se para debater."
 USA_decision_post_nine_eleven_response: "Resposta pós 11 de setembro"
 USA_decision_post_nine_eleven_response_desc: "Nos dias seguintes aos ataques que devastaram nossa nação, devemos buscar qual é o curso correto de ação em nossa resposta. Pois devemos estabelecer um precedente para aqueles que desejam realizar tais atos de terrorismo neste mundo e que tipo de resposta podem esperar."
 USA_decision_post_nine_eleven_security_concerns: "Preocupações de Segurança pós 11 de setembro"
 USA_decision_post_nine_eleven_security_concerns_desc: "Nossa segurança em termos de viagens aéreas, bem como nossa nação, tem sido frágil desde a queda da União Soviética. Mas este despertar rude e sóbrio renovou discussões sobre como garantir melhor a segurança e a integridade de nossa nação como um todo."
 USA_decision_religious_freedoms_debate: "Debate sobre Liberdades Religiosas"
 USA_decision_religious_freedoms_debate_desc: "Com os ataques terroristas sendo perpetrados por uma seita religiosa fanática, muitos agnósticos e ateus estão se manifestando e dando sua opinião sobre o que deveria ou não ser livre para fazer religiosamente. Este debate é muito sensível e alguns acreditam que estão confundindo ações individuais com grupos inteiros."
 USA_decision_school_choice_dilemma: "O Dilema da Escolha da Escola"
 USA_decision_school_choice_dilemma_desc: "Desde a formalização do Departamento de Educação e do sistema educacional federal, os estados sempre resistiram ao que alguns chamam de supervisão governamental. No entanto, um debate perpétuo sobre a capacidade de escolha da escola, onde os pais podem escolher enviar seus filhos para uma escola do setor privado ou uma escola do setor público, sempre foi um tópico sensível, para dizer o mínimo. Devemos formalizar o que deve ou não ser permitido em termos de programas educacionais oficiais reconhecidos pelo padrão nacional."
 USA_decision_the_power_grid_debate: "O Debate sobre a Rede Elétrica"
 USA_decision_the_power_grid_debate_desc: "Nossa nação é muito única, não apenas possui duas redes elétricas principais, uma para a metade oriental e outra para a metade ocidental. Mas adivinhe só, o estado do Texas tem sua própria rede elétrica. Toda essa estrutura trouxe críticos de todo lugar para a mesa de debate, já que a organização e infraestrutura que compõem todas essas redes são, na melhor das hipóteses, lamentáveis e, na pior, um desastre esperando para acontecer. Portanto, devemos buscar qual direção seguir em relação ao desenvolvimento de nossa rede elétrica, se quisermos pensar nas necessidades futuras de nossos cidadãos e da nação como um todo."
 USA_decision_food_stamps_fiasco: "O Fiasco dos Vale-Alimentação"
 USA_decision_food_stamps_fiasco_desc: "As redes sociais de nossa nação são o núcleo da coesão social de nossa nação. No entanto, essas mesmas redes de segurança estão sendo usadas e abusadas por pessoas que acham que têm direito a esses benefícios. Então, agora a questão é como lidar com essa situação antes que se transforme em um problema real."
 USA_decision_the_rent_crisis: "A Crise do Aluguel"
 USA_decision_the_rent_crisis_desc: "A crescente incapacidade de comprar uma casa e ser forçado pelo mercado a alugar viu os aluguéis em todo o país explodirem nas últimas décadas. Se essa tendência continuar, teremos uma catástrofe nacional em nossas mãos."
 USA_decision_civil_rights_contentions: "Contendas de Direitos Civis"
 USA_decision_civil_rights_contentions_desc: "Ressentimentos e suposições julgadoras são um mecanismo de defesa humano primário contra a mudança. Independentemente se a mudança foi para o bem ou para o mal, os humanos sempre foram lentos para mudar e estamos vendo isso até hoje. O Ato de Direitos Civis foi aprovado há mais de 40 anos e ainda assim, como americanos, não conseguimos nos dar bem e conversar sobre nossas diferenças com outros americanos. Portanto, agora devemos lidar com essa teimosia e incapacidade de mudar. Será difícil, mas devemos estabelecer um padrão se quisermos avançar, não retroceder como nação."
 USA_decision_the_marriage_question: "A Questão do Casamento"
 USA_decision_the_marriage_question_desc: "Ser ou não ser, esta pergunta parece ser feita com mais frequência conforme diferentes pessoas consideram o que é o casamento. Aqueles que temem a Deus dizem que é apenas entre um homem e uma mulher, enquanto aqueles que lembram os dias da revolução sexual acreditam que é o laço entre dois adultos que se amam. No entanto, independente do que pensamos, devemos avaliar a população e entender onde estão os sentimentos e opiniões sobre o assunto."
 USA_decision_continued_gun_control_problems: "Problemas Contínuos de Controle de Armas"
 USA_decision_continued_gun_control_problems_desc: "A 2ª Emenda é o maior bicho-papão político que temos neste país, ao lado do orçamento de defesa. No entanto, as pessoas continuam debatendo cada vez mais qual é o objetivo ou qual é o verdadeiro escopo da 2ª Emenda. Precisamos resolver isso se quisermos focar nos problemas reais que nos afetam."
 USA_decision_rising_police_problems: "Problemas Crescentes na Polícia"
 USA_decision_rising_police_problems_desc: "O uso descontrolado de autoridade nas agências de aplicação da lei locais tem visto uma série de eventos localizados que ganharam destaque nacional. Isso, junto com a crescente militarização das forças policiais em todo o país, mostra a necessidade de o governo federal fazer algo."
 USA_decision_healthcare_drug_transparency_debates: "O Debate sobre Transparência de Medicamentos"
 USA_decision_healthcare_drug_transparency_debates_desc: "Nos últimos meses, as crescentes preocupações com a viabilidade de novos medicamentos e seus custos reais têm estado na mente do usuário médio do Medicare e do Medicaid. Como tal, constituintes em todo o país têm pedido e implorado ao congresso para fazer algo sobre a crise crescente, que contribui, embora em parte, para o crescente custo da crise de saúde no país."
 USA_decision_healthcare_billing_troubles: "Problemas de Cobrança na Saúde"
 USA_decision_healthcare_billing_troubles_desc: "Nos últimos anos, o custo da saúde só aumentou. Este aumento acentuado tem sido uma bomba política, bem como apenas um problema genuíno em princípio. Devemos descobrir como resolver esse problema se quisermos avançar e criar melhores instituições de cuidados para nossa nação."
 USA_decision_social_security_not_secure: "Previdência Social Não Segura"
 USA_decision_social_security_not_secure_desc: "O Programa de Seguridade Social é, honestamente, nossa maior bomba política neste país. Cortamos o orçamento, somos votados para fora, não fazemos nada e somos votados para fora, e mesmo quando aumentamos o orçamento, ainda somos votados para fora porque afeta o restante do orçamento federal."
 USA_decision_police_training_troubles: "Problemas de Treinamento na Polícia"
 USA_decision_police_training_troubles_desc: "Eventos recentes mostraram um complexo crescente de agressão e aumento de tendências de uso excessivo de força em agências de aplicação da lei locais. Isso causou protestos e um novo movimento para supostamente \"Desfinanciar a Polícia\". Devemos lidar com isso antes que algo sério aconteça."
 USA_decision_the_green_wave_debate: "O Debate da Onda Verde"
 USA_decision_the_green_wave_debate_desc: "Nos últimos anos, o desenvolvimento, bem como o lobby para formas de produção de energia renovável, ganhou considerável apoio. Isso culminou em um interesse renovado no antigo bicho-papão da política desde o início da industrialização moderna. O da Mudança Climática, ou como alguns podem se lembrar, o Aquecimento Global. Independentemente do avanço da tecnologia, as pessoas também avançam em suas compreensões, devemos descobrir qual postura o governo federal terá sobre esse novo caminho a seguir."
 USA_decision_the_job_impact_scare: "O Medo do Impacto no Emprego"
 USA_decision_the_job_impact_scare_desc: "Com os rumores recentes sobre uma \"Economia Verde\" circulando, muitas pessoas estão sendo levadas a um sentido de medo devido ao quão drasticamente essa mudança poderia afetar muitos empregos. Semelhante aos temores de automação e IA, muitos se perguntam quantos empregos e conjuntos de habilidades serão anulados ou tornados redundantes por tais mudanças. Como tal, precisamos pensar cuidadosamente em como lidar com essa mudança, a menos que desejemos ser votados para fora devido à mentalidade de rebanho sobre a situação."
 USA_decision_the_social_impact: "O Impacto Social"
 USA_decision_the_social_impact_desc: "A \"Economia Verde\" terá um impacto social interessante, já que muitos advogam pela padronização e modernização forçada de habitações, tanto novas quanto antigas. Alguns argumentam que isso quebraria muitos proprietários e seria o maior erro de regulamentação governamental desde a inação do governo que resultou na falência da Penn Central Railroad nos anos 1970. Outros dizem que será algo que pode ser implementado em novas casas, embora haja preocupações com o choque cultural que isso pode causar em nossa demografia em constante envelhecimento. Independentemente disso, uma escolha precisa ser feita e feita mais cedo do que tarde."
 USA_decision_the_nuclear_question: "A Questão Nuclear"
 USA_decision_the_nuclear_question_desc: "Com os debates em andamento sobre a criação de uma economia verde, muitos estão se perguntando como planejamos fazer mudanças tão drásticas. Uma ideia que continua sendo discutida é a revitalização e o investimento em nossas capacidades nucleares domésticas. Temos muitas capacidades militares, por que não usar o excedente para uso civil? No entanto, outros temem que essa ideia seja outro desastre como o de Fukashima ou Three Mile Island à espera de acontecer. Independentemente disso, devemos examinar qual poderia ser, argumentavelmente, o melhor resultado para o que é a \"Questão Nuclear\"."
 USA_political_and_economic_reforms: "Reformas Políticas e Econômicas"
 USA_political_and_economic_reforms_desc: "O caminho da vida tem muitas reviravoltas; para os Estados Unidos, seu caminho foi uma espécie de jornada circular. O duopólio político, movimentos de lobby desenfreados que embaralham movimentos populares e assim por diante criaram um atoleiro. Mas à medida que os ventos de mudança atravessam a população, espera-se que esses ventos influenciem as mentes dos líderes políticos. O futuro é de fato um mistério, e apenas o tempo pode nos dizer o que o futuro reserva."
 USA_anti_trust_department: "Departamento de Assuntos Antitruste"
 USA_anti_trust_department_desc: "O DoAA está pronto para revolucionar como lidamos com casos antitruste e investigamos pessoas ou entidades de interesse. Com um departamento especializado, significa que toda a energia do departamento pode ser focada na miríade de preocupações e reivindicações feitas nas atividades diárias da nação."
 USA_union_act: "Lei da 4ª Revolução Industrial"
 USA_union_act_desc: "A Era da tecnologia varreu a nação, nossa economia e até mesmo nossa forma de vida. Com essa mudança rápida, vimos um aumento constante de táticas questionáveis de pressão empresarial, onde cidadãos comuns são analisados ou forçados a deixar seus empregos por razões absurdas ou sem razão alguma. Este projeto de lei visa eliminar as controversas leis do Direito ao Trabalho e reformar a capacidade de criar sindicatos. Muitos líderes empresariais em ascensão na área de tecnologia têm fortes objeções, porém isso soa mais como um problema deles do que nosso neste momento."
 USA_automation_act: "Lei de Progressão da Automação"
 USA_automation_act_desc: "A APA regulará e moderará a implementação de tecnologias de automação em ambientes de trabalho intensivos. Este ato está programado para ajudar a facilitar a aceitação pública da automação e suavizar a transição para a 4ª Revolução Industrial. Enquanto muitos líderes empresariais reclamam, o público aplaude essa iniciativa, pois lhes dá tempo para se requalificar e se adaptar a um mundo em constante mudança."
 USA_safe_banking_act: "Lei de Bancos Seguros"
 USA_safe_banking_act_desc: "A Lei de Bancos Seguros cortará e reformará investidores privados e firmas bancárias de mexerem com as economias individuais e ganhos pessoais. Parece que não aprendemos com os gastos excessivos de dinheiro que não nos pertencia nas décadas de 1920 e 1930; agora temos a chance de realmente aprender com a história e direcionar a nação para um caminho de prosperidade econômica."
 USA_political_diversity_act: "Lei da Diversidade Política"
 USA_political_diversity_act_desc: "A PDA possibilitará a cobertura justa obrigatória de terceiros pela mídia e pelos órgãos de registro de votos para todos os cargos governamentais de nível estadual. Isso significa que qualquer cargo estadual que exija uma campanha eleitoral terá que ter a estação de votação e a cobertura da mídia dos candidatos não apenas focadas nos concorrentes Republicanos ou Democratas. Como adendo ao projeto de lei, os eleitores poderão agora registrar com qual partido se associam ao votar nessas eleições."
 USA_political_Fairness_act: "Lei da Equidade Política"
 USA_political_Fairness_act_desc: "O PFA é um projeto de lei que criará um padrão federal em relação ao envolvimento de terceiros nas eleições do Congresso. Um requisito mínimo é que um terceiro partido tenha pelo menos 1% do registro de eleitores da população votante. Isso também virá com a organização da cobertura de cada partido pelos meios de comunicação para acompanhar suas primárias e eventuais membros da corrida de candidatos, a fim de criar uma cobertura equilibrada de todos os partidos participantes nas eleições."
 USA_federal_elections_act: "Lei de Eleições Federais"
 USA_federal_elections_act_desc: "A FEA é uma legislação crítica que tem sido necessária na América desde a criação do duopólio. Ao impor reformas e disponibilidade para votação, as massas podem agora votar de forma mais eficiente e eficaz. Além disso, os candidatos de terceiros poderão concorrer à presidência seguindo os mesmos princípios da Lei da Equidade Política, a principal diferença é que os requisitos são agora para o corpo eleitoral nacional em vez do requisito estado por estado para as eleições congressuais. Com isso em mente, muitos começaram a celebrar as Reformas que a nação completou, com novas ideias e crescentes meios de compromisso, a Águia Americana voará novamente."
 USA_expanded_mental_healthcare: "Lei de Saúde Mental Expandida"
 USA_expanded_mental_healthcare_desc: "A saúde mental é um aspecto frequentemente negligenciado do quadro maior de saúde para os indivíduos. As apólices de seguro frequentemente não cobrem isso, e muitos cidadãos americanos precisam pagar do próprio bolso por esse cuidado. A Lei de Saúde Mental Expandida tem como objetivo resolver esses problemas, aliviar os custos das empresas de seguro e incluir a despesa no orçamento do governo federal. Essa nova lei traz o custo das empresas, do cidadão comum e do provedor para serem regulados federalmente, garantindo atendimento de saúde mental de qualidade para cada cidadão americano."
 USA_asteroid_mining_decision: "Mineração de Asteroides"
 USA_asteroid_mining_decision_desc: "Com nossas incursões nas estrelas acima, vimos agora extrair o potencial ilimitado de recursos. Será um processo longo e nos custará no momento, mas os ganhos e melhorias a longo prazo que podemos proporcionar ao nosso povo podem ser astronômicos."
 USA_asteroid_mining_mission: "Missão de Mineração de Asteroides"
 USA_asteroid_mining_mission_desc: "Vamos organizar nossa primeira expedição para coletar asteroides ricos em recursos."
 USA_pull_small_asteroid_into_orbit: "Trazer Pequeno Asteroide para Órbita"
 USA_pull_small_asteroid_into_orbit_desc: "Vamos extrair um pequeno asteroide e colocá-lo em órbita estável para iniciar o processo de mineração."
 USA_pull_moderate_asteroid_into_orbit: "Trazer Asteroide de Tamanho Médio para Órbita"
 USA_pull_moderate_asteroid_into_orbit_desc: "Vamos extrair um asteroide de tamanho médio e colocá-lo em órbita estável para iniciar o processo de mineração."
 USA_pull_large_asteroid_into_orbit: "Trazer Grande Asteroide para Órbita"
 USA_pull_large_asteroid_into_orbit_desc: "Vamos extrair um grande asteroide e colocá-lo em órbita estável para iniciar o processo de mineração."
 USA_expand_our_operations: "Expandir Nossas Operações"
 USA_expand_our_operations_desc: "Através de mais investimentos, aumentaremos nossas capacidades de extração e mineração de asteroides, permitindo-nos beneficiar ainda mais de nossos esforços."
 USA_sell_mining_equipment: "Vender Equipamentos de Mineração"
 USA_sell_mining_equipment_desc: "Vamos vender parte do equipamento para reduzir o custo, já que nossas margens estão se tornando um problema para serem benéficas no geral."
 USA_start_asteroid_mining: "Iniciar Mineração de Asteroides"
 USA_start_asteroid_mining_desc: "Começaremos a financiar e montar o aparato para iniciar nossa primeira aventura de mineração espacial."
