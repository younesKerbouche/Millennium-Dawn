 USA_fascist_lead_coalition: "Os Naturalistas Conquistaram as Mentes"
 USA_modern_monarchist_lead_coalition: "O Movimento Monarquista Moderno Reivindica Liderança Carismática"
 USA_red_junta_commissariat_coup: "O Corpo Comissariado Toma o Controle"
 USA_the_socialist_workers_party_seize_power: "O SWP Trotskyista Tomou o Poder"
 USA_the_anarchist_society_collectivizes_victory: "A Sociedade Anarquista Garante uma Maioria???"
 focus_arming_our_horse_tooltip: "Vamos negociar e barganhar em conflitos estrangeiros, visando não apenas os melhores resultados para a nação em conflito, mas também para nós a longo prazo. Direitos de recursos, influência potencial e assim por diante esperamos que estejam ao nosso alcance se conseguirmos contar uma boa história para a mesa de negociação."
 USA_focus_growing_plutocratic_influences: "Crescendo Influências Plutocráticas"
 USA_focus_growing_plutocratic_influences_desc: "À medida que o tempo avança e lideranças políticas, magnatas dos negócios e lobistas desenfreados trabalham em coalizões frouxas para se beneficiarem mutuamente às custas de muitos, esses muitos também estão se tornando mais radicais e desconfiados. A desconfiança tem levado a um estado cada vez mais fracionado dentro do suposto sistema bipartidário, o que tem levado alguns a visões cada vez mais extremas em detrimento da racionalidade e pragmatismo em relação aos problemas reais. Muitos estão começando a chamar isso de a 2ª Era Dourada da América."
 wall_street_force_dynamic_modifier: "Forças Econômicas de Wall Street"
 us_economic_policies: "Políticas Econômicas Americanas"
 us_economic_policies_desc: "Desde o início da nação e a criação de seus corpos legislativos, sempre houve um impacto que os projetos de lei e legislações dessas instituições têm sobre a nação como um todo. Enquanto alguns dizem que suas opiniões estão certas e outros argumentam contra, dizendo que não, são suas opiniões que estão certas. A realidade é que não há uma resposta real ou claramente sincera. As complexidades de uma nação geograficamente e demograficamente diversa sempre criarão armadilhas e horizontes para muitos. O melhor que se pode esperar é que as \"soluções\" baseadas teimosamente em \"meu caminho\" acabem ajudando mais do que prejudicando. Apesar do superávit orçamentário da última administração, muitos ainda veem as taxas de gastos crescentes na área da saúde, o aumento dos gastos com assistência social e assim por diante como uma preocupação crescente, junto com a volatilidade econômica criando incerteza sobre o valor do dólar em si. Se o congresso não conseguir controlar os gastos deficitários, poderão vir tempos turbulentos pela frente. Infelizmente, apenas o tempo e o congresso serão capazes de determinar isso."
 USA_domestic_policies: "Políticas Domésticas dos EUA"
 USA_domestic_policies_desc: "As escolhas feitas ao longo das décadas pelo congresso moldaram e deformaram a cultura e o aparato social dos Estados Unidos. Dependendo de quem você perguntar, alguns dizem que estamos retrocedendo, outros avançando e alguns ainda em lugar nenhum. Com isso em mente, o congresso de hoje terá mais e mais problemas à medida que os eventos se desenrolam e novos problemas surgem."
 USA_federal_budgets: "Orçamentos Federais dos Estados Unidos"
 USA_federal_budgets_desc: "O orçamento federal e a alocação geral do dinheiro dos contribuintes é um assunto polêmico que praticamente moldou tanto as políticas externas quanto as domésticas americanas. Independentemente disso, cabe às administrações comprovar que o governo federal não está apenas 'desperdiçando seu dinheiro', mas reinvestindo na economia e nos cidadãos dos Estados Unidos."
 USA_american_tax_code: "Código Tributário Americano"
 USA_american_tax_code_desc: "O código tributário dos Estados Unidos é odiado e detestado por muitos. Com a mesma energia, na mesma frase, os políticos trouxeram e tiraram mudanças que afetaram não apenas milhões de americanos, mas também alguns poucos. O descontentamento moderno com o Internal Revenue Service e a estrutura geral do código tributário em si tem sido um assunto muito sensível para o americano médio. Mas com o novo milênio vêm novos projetos de lei e novos projetos de lei significam novas mudanças... a única esperança é que essas mudanças sejam boas, em vez de piores."
 USA_iraq_war_cost: "A Guerra do Iraque"
 USA_iraq_war_cost_desc: "A Guerra do Iraque tem sido marcada por um relativo fracasso. Nossos esforços para continuar a guerra agora custarão a nós uma quantia considerável de dinheiro por algum tempo, já que precisamos juntar dinheiro para o equipamento e mão de obra necessários."
 petro_dollar: "O Petro Dólar"
 petro_dollar_desc: "Um Petro Dollar é um dólar americano que tem sido usado para comprar petróleo bruto. O Dólar dos Estados Unidos (USD) tem sido o petrodólar do mundo desde meados da década de 1970, quando os preços do petróleo geraram grandes superávits comerciais e de conta corrente. A posição solidificou o domínio do dólar americano no cenário global e torna fácil e conveniente."
 USA_the_internet_recession: "A Recessão de 2001"
 USA_the_internet_recession_desc: "Quando a bolha das empresas ponto-com estourou, a economia desacelerou de forma significativa em alguns aspectos, esse desastre econômico tem sido chamado de \"Recessão 01\" devido ao momento em que ocorreu."
 USA_anti_big_business_movement: "Movimento Contra Grandes Empresas"
 USA_anti_big_business_movement_desc: "Com a ascensão das grandes empresas se tornando mais perceptível para o público em geral, alguns estão começando a ficar descontentes e a espalhar a palavra \"grande indústria\", uma brincadeira com a crescente monopolização da economia."
 USA_anti_big_business_movement_two: "A 2ª Onda de Protestos Anti-Monopólio"
 USA_anti_big_business_movement_two_desc: "Muitos americanos continuam se polarizando mais e mostrando ódio às corporações e empresas que eles acreditam terem monopolizado a riqueza da nação. Isso provavelmente acabará sendo semelhante à primeira onda de protestos anti-empresariais, mas ainda é uma leve causa de preocupação à medida que nos aproximamos das novas eleições."
 USA_the_global_financial_crisis: "A Crise Financeira Global"
 USA_the_global_financial_crisis_desc: "Os efeitos da bolha das empresas ponto-com e da recessão persistente resultaram em uma desaceleração significativa para a economia dos EUA, o que culminaria no que é conhecido como o \"08\" crash financeiro."
 USA_subprime_mortgage_crisis: "Crise dos Empréstimos Hipotecários Subprime"
 USA_subprime_mortgage_crisis_desc: "Um efeito cascata da Crise Financeira Global levaria a uma crise limitada e pouco conhecida no setor financeiro através de Empréstimos Hipotecários Subprime, levando a uma maior desestabilização dos mercados e da confiança nas instituições econômicas."
 USA_2008_housing_crash: "Crash Habitacional de 2008"
 USA_2008_housing_crash_desc: "O Crash Financeiro ou Habitacional de \"08\", como passou a ser conhecido, foi uma culminação de vários fatores, embora estes sejam amplamente disputados até hoje, muitos concordam que legislações inadequadas, leis de zoneamento e a especulação imobiliária descontrolada foram fatores substanciais para a \"causa\" do problema."
 USA_focus_the_long_recession: "A Longa Recessão"
 USA_focus_the_long_recession_desc: "Com o pico da Grande Recessão já passado, os efeitos estão longe de desaparecer. A elaboração de políticas contraditórias entre os dois partidos tem sufocado e estagnado os esforços de recuperação, levando ao que alguns chamam de \"A Longa Recessão\"."
 USA_focus_growing_politicalization: "Crescente Politização"
 USA_focus_growing_politicalization_desc: "À medida que o show político e os lobistas aumentam sua influência, essas influências começaram a transformar conversas aparentemente normais e comuns em nada mais do que argumentos triviais e altamente opinativos. Esses crescentes conflitos têm causado apatia política crescente e polarização em tópicos que eram unificados."
 USA_focus_growing_political_radicalization: "Crescente Radicalização Política"
 USA_focus_growing_political_radicalization_desc: "À medida que o show político aumenta e o povo dos Estados Unidos se torna cada vez mais desconfiado, o aumento da radicalização de crenças se torna inevitável. Será que o estabelecimento resistirá ou sucumbirá às suas próprias criações."
 us_military_advisors_to_sierra_leone: "Conselheiros Militares dos EUA"
 us_military_advisors_to_sierra_leone_desc: "Os Estados Unidos enviaram alguns conselheiros para ajudar a treinar nossos soldados em táticas modernas."
 red_white_blue_helmets: "Capacetes Vermelho, Branco e Azul"
 red_white_blue_helmets_desc: "A Legião Americana, com sua sabedoria de Orgulho Americano, decidiu codificar a cor de seus capacetes, mas não, levando muitos a chamá-los de Capacetes Vermelho, Branco e Azul em oposição aos azuis pálidos da ONU."
 joint_police_action: "Política de Ação Policial Conjunta"
 joint_police_action_desc: "Ao aprender com o que falhamos no Vietnã e na Coreia, podemos aplicar a potenciais conflitos futuros para nos sairmos melhor."
 muslim_legion: "A Legião Muçulmana"
 muslim_legion_desc: "Irmãos Muçulmanos viajam do mundo livre para ajudar a libertar nossa nação, pode não ser muito, mas é melhor que nada."
 passive_aggressive_policy: "Uma Política Passivo-Agressiva"
 passive_aggressive_policy_desc: "Ao fornecer apoio a um lado e ganhar dinheiro com isso, buscamos dissuadir outros de pensar que estamos totalmente comprometidos com um lado específico em um conflito."
 us_military_advisors_to_afghanistan: "Conselheiros Militares dos EUA"
 us_military_advisors_to_afghanistan_desc: "Os Estados Unidos enviaram alguns conselheiros para ajudar a treinar nossos soldados moldando-os para a guerra irregular."
 USA_idea_aas_food_for_all_policy: "Política de Alimentos para Todos"
 USA_idea_aas_food_for_all_policy_desc: "Luxos modernos em termos de avanços agrícolas são amplamente subutilizados. Faremos de nossa nação uma nação sem fome. Vamos garantir verdadeiramente que haja comida para todos."
 USA_idea_aas_existence_is_pain: "Existir é Dor"
 USA_idea_aas_existence_is_pain_desc: "Nossa própria existência está alimentando medos na suposta \"Ordem Social\", das sociedades em geral. Em vez de nos verem mais como isolacionistas, eles nos veem como uma ameaça às suas próprias normas e estabilidade. Como tal, embora faremos o que pudermos para evitar qualquer conflito, os tambores de guerra estão batendo e parece que a sobrevivência é verdadeiramente o próximo objetivo principal."
 us_mass_media_problems: "Problemas da Mídia em Massa"
 us_mass_media_problems_desc: "Desde os anos 1970, o canal de notícias americano alterou o significado de ser um canal dito de notícias. Conforme o sentimento anti-guerra cresceu e as revoluções culturais e sociais se tornaram cada vez mais proeminentes, muitos buscaram a televisão e, mais especificamente, as notícias para obter informações. Com isso, surgiram dois campos de pensamento eventual. O pensamento tradicionalista, onde as notícias deveriam ser estritamente não politicamente orientadas ao abordar temas do dia, e então havia o campo ativista. Pensamento moderno onde as notícias, por meio de opiniões, poderiam ser usadas para divulgar questões que importavam, para aumentar a conscientização e assim por diante. Embora o campo ativista pareça ter vencido a longo prazo, os medos do tradicionalista começaram a se tornar realidade, à medida que sinais de enraizamento político começaram a se tornar aparentes."
 us_mass_media_problems_two_a: "Questões da Mídia em Massa"
 us_mass_media_problems_two_a_desc: "O estabelecimento está cuidando dos cidadãos, buscaremos melhorar as vidas informando-os de nossa benevolência."
 us_mass_media_problems_three_a: "Mídia"
 us_mass_media_problems_three_a_desc: "Devemos incentivar o público em geral a entender que a verdadeira mudança só pode acontecer por meio de partes reais."
 us_mass_media_problems_four_a: "Ajudantes da Mídia"
 us_mass_media_problems_four_a_desc: "As notícias do povo são as únicas notícias para bons, honestos e trabalhadores americanos."
 us_mass_media_problems_five_a: "Amigos da Mídia"
 us_mass_media_problems_five_a_desc: "Apenas verdadeiro para aqueles em Vermelho, Branco ou Azul."
 us_mass_media_problems_two_b: "Turbulência na Mídia"
 us_mass_media_problems_two_b_desc: "As pessoas precisam entender que Vermelho e Azul não são as únicas cores de escolha nesta nação."
 us_mass_media_problems_three_b: "Colapso da Mídia"
