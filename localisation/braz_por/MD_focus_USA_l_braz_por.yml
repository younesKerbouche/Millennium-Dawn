 USA_not_have_democrats_in_charge_TT: "§Y[liberalism_L]§! is not the ruling party"
 USA_idea_light_infantry_dominance: "Light Infantry Dominance"
 USA_idea_light_infantry_dominance_desc: "Cheap to maintain and equip, flexible in their ability to be trained and armed, the Light Infantry is the cornerstone of modern warfare which seems to be the underdog. We shall make it as such where the underdog is now the pack leader, innovations in unit organization, logistics as well as new weapons for any situation needed. We shall be victorious in these regards."
 USA_idea_mobile_infantry_doctrine: "Mobile Infantry Doctrine"
 USA_idea_mobile_infantry_doctrine_desc: "Using the mobility of utility vehicles and light transport vehicles as well as the versatility of arming the common foot soldier with the needs of the modern battlefield ensures a comprehesive and flexible army of the future."
 USA_idea_armored_infantry_supremacy: "Armored Infantry Supremacy"
 USA_idea_armored_infantry_supremacy_desc: "Tanks are expensive, both to develop and to deploy and risk losing on the battlefield. But what if the average foot solider was a tank, or at the very least the average infantry squad was a \"tank\" of sorts."
 USA_idea_repurposing_armored_programs: "Repurposing Armored Programs Directive"
 USA_idea_repurposing_armored_programs_desc: "The RAP directive is a halting of all tank production to begin the retooling of manufacturing and military organization around lighter armored vehicles and the standard infantry unit."
 USA_idea_tank_rehabilitation_programs: "Tank Rehabilitation Programs"
 USA_idea_tank_rehabilitation_programs_desc: "The TRPs are design to refine and make more efficient, the production and force utilization of tank and or heavily armored units as a whole. At the cost of cutting back on more lighter vehicles, our tank force will be the stead fast companion of our infantry."
 USA_idea_revitalized_artillery_innovations: "Revitalized Artillery Innovations"
 USA_idea_revitalized_artillery_innovations_desc: "Through investments and dedicated R&D programs, our artillery will become the old age made new again and dominate the modern battlefield."
 USA_idea_light_vehicle_innovations: "Light Vehicle Innovations"
 USA_idea_light_vehicle_innovations_desc: "The LVI initiative is set to focus more R&D on developing and molding lighter armored vehicles like IFVs and APCs into being more flexible and adaptable. This means making our tank force more of a special force rather than a significant sub-branch of the army."
 USA_idea_tank_innovations: "Tank Innovations"
 USA_idea_tank_innovations_desc: "Focusing funding on tanks and tank equivalents allows us to create a versatile force of power and punch."
 USA_idea_mass_motorization_efforts: "Mass Motorization Efforts"
 USA_idea_mass_motorization_efforts_desc: "Through standardization and increased efforts on focus, we can now turn our army into a truly mobile force."
 USA_idea_defensive_artillery_program: "Defensive Artillery Program"
 USA_idea_defensive_artillery_program_desc: "An R&D program designed for the survivability of artillery pieces and more over their crews with the eye to battlefield influence and effectiveness. This includes things like equipment manufacturing, effective range from frontline action and as well as ease of maneuverability."
 USA_idea_offensive_artillery_program: "Offensive Artillery Program"
 USA_idea_offensive_artillery_program_desc: "The OAP is an R&D program designed on survivability through offensive means. Modern warfare is constantly on the move and as such so should the artillery itself. Modern SP artillery units will be the backbone of maneuverability and survivability through researching new armor and engine innovations to not only help the \"glass cannon\" of our army as well as the rest of our motorized forces by proxy."
 USA_idea_maneuver_logistics: "Maneuver Logistics"
 USA_idea_maneuver_logistics_desc: "By creating more maneuverable supply and logistical networks, we can better decentralize and attend to our army's needs on an ever rapidly changing battlefield."
 USA_idea_defense_support_force: "Specialized Frontline Defense Support"
 USA_idea_defense_support_force_desc: "SFDP, the new SF sub-branch designation and combat role within the US Army service branch. Designed to aid and support defensive positions and potential encirclements of allied forces where ever and when ever possible, by any means available to the forces."
 USA_idea_precision_strike_force: "Precision Strike Force"
 USA_idea_precision_strike_force_desc: "By equipping our SFG units with top of the line stuff and giving them the ultimate training regiment, we set a standard of strike and execution of force."
 USA_idea_steamlining_naval_production: "Streamlining Naval Production"
 USA_idea_steamlining_naval_production_desc: "Through retooling and dedication we can better adapt and streamlining production, refitting as well as repairing of our vessels and get them out to where they need to be."
 USA_idea_frigate_fighter_groups: "Frigate Fighter Groups"
 USA_idea_frigate_fighter_groups_desc: "The frigate is going to be our backbone, therefore we must support our backbone with the proper care and resources needed to make it as strong as possible."
 USA_idea_corvette_combat_prowess: "Corvette Combat Prowess"
 USA_idea_corvette_combat_prowess_desc: "Corvettes, nimble, speedy and modular. These are the attributes to make an oceans' worth of steel have the combat abilities of a modern carrier group. As such we will adapt, invest and grow the use of our corvettes both present and future to create the best navy in the world, twice over."
 USA_idea_attack_fleet_investments: "Attack Fleet Investments"
 USA_idea_attack_fleet_investments_desc: "We'll blow em outta the water before they'll know what hit em cappin!"
 USA_idea_missile_fleet_investments: "Missile Fleet Investments"
 USA_idea_missile_fleet_investments_desc: "Iceberg on the horizon Captain! \"Well then blow it up\"."
 USA_idea_mobile_airports_program: "Mobile Airports Program"
 USA_idea_mobile_airports_program_desc: "The MAP is a dedicated R&D program to make our carriers essentially like a clown car, the more we can fit, the more damage we can do."
 USA_idea_project_gunship: "Project Attack Helicopter"
 USA_idea_project_gunship_desc: "Nimble and deadly, now that's how I like it."
 USA_idea_modern_marine_corps: "A Modern Marine Corps"
 USA_idea_modern_marine_corps_desc: "Same stuff, different day, fancy new toys to break the enemies spirit...and faces too."
 USA_idea_brothers_in_arms: "Brothers In Arms"
 USA_idea_brothers_in_arms_desc: "Marine or Army, they all are still soldiers for Uncle Sam. However the Marine Corps could help to train and improve the army, in turn creating a unified and combined force to shake any battlefield they present themselves to."
 USA_idea_project_modular: "Project Modular"
 USA_idea_project_modular_desc: "Welcome to Build A Craft, where you can custom design your aircraft to your hearts content."
 USA_idea_aia_phase_one: "AIA Phase One"
 USA_idea_aia_phase_one_desc: "Developments from the American Institute for Avionics have begun to show results, though this kind of R&D is costly, it sure has proven results."
 USA_idea_aia_phase_two: "AIA Phase Two"
 USA_idea_aia_phase_two_desc: "Efforts grow as new advancements from the American Institute for Avionics have branched into ground support efforts."
 USA_idea_aia_phase_three: "AIA Phase Three \"Albatross\""
 USA_idea_aia_phase_three_desc: "Aggressive research and studies conducted on tolerances of crews and equipment as well as improved large aircraft has given us results we would never have dreamed of. Now our air force flies the skies like no other can."
 USA_idea_paratrooper_corps: "Paratrooper Corps"
 USA_idea_paratrooper_corps_desc: "Training improvements and increased specialization over the army will refine, define and increase the capabilities of our Paratroopers."
 USA_idea_army_air_enhancements: "Army, Air Enhancements"
 USA_idea_army_air_enhancements_desc: "Using equipment and training integrations, we can enhance our army's capabilities and have a general improvement to keep our soldiers unrivaled."
 USA_idea_army_centric_officer_corps_training: "Army Centric Officer Corps Training"
 USA_idea_army_centric_officer_corps_training_desc: "Dedicating training programs and advancement requirements to be around army needs and knowledge means our C&C abilities will greatly influence our ground forces abilities in the future."
 USA_idea_navy_centric_officer_corps_training: "Navy Centric Officer Corps"
 USA_idea_navy_centric_officer_corps_training_desc: "Dedicating training programs and advancement requirements to be around the navy's needs and knowledge. This means our C&C abilities will greatly influence our naval forces abilities in the future."
 USA_idea_air_centric_officer_corps_training: "Air Centric Officer Corps Training"
 USA_idea_air_centric_officer_corps_training_desc: "Dedicating training programs and advancement requirements to be around the air force's needs and knowledge. This means our C&C abilities will greatly influence our air force's capabilities in the future."
 american_militarism_reformed: "American Militarism Reformed"
 american_militarism_reformed_desc: "Through tireless efforts we have reformed, improved and tended to the needs of all of our armed forces. Setting the stage for the new millennia we can now look out over the blue shining seas and the sunny skies and say without a doubt. Haec pax Americana"
 USA_idea_military_junta_cultural_programs: "Cultural Programs"
 USA_idea_military_junta_cultural_programs_desc: "By promoting unity and uniformity around the species, we set a new precedent of what it means to be united."
 USA_idea_fascist_extra_territorial_corps: "Extra Territorial Corps"
 USA_idea_fascist_extra_territorial_corps_desc: "The reserve forces of the American State which allows us to meticulously attend to our new territories for anti-state actors and other dissidents."
 USA_idea_fascist_hemispheric_garrison_command: "Hemispheric Garrison Command"
 USA_idea_fascist_hemispheric_garrison_command_desc: "The HGC is the reserve command and control branch of garrison as well as public order duties in the Western Hemisphere. This is considered a sub-branch of the army however due to the scale it is officially recognized as an independent branch of the armed services."
 USA_idea_hemispheric_economic_program: "Hemispheric Economic Program"
 USA_idea_hemispheric_economic_program_desc: "The HEP is a hemisphere wide economic mutual aid program designed to help develop infrastructure and connectivity with the new found nations of the Western Hemisphere."
 USA_idea_public_unity_programs: "Public Unity Programs"
 USA_idea_public_unity_programs_desc: "The mutual assistance and unity programs designed to forge public cooperation as well as forge the way to a new, New World Identity."
 USA_idea_the_new_world_economic_exchange: "New World Economic Exchange"
 USA_idea_the_new_world_economic_exchange_desc: "The NWEE is a continued and improved cooperation program designed to help development efforts and solidify the foundation for the New Worlder Identity."
 USA_idea_monarchist_puppet_partner: "Puppet Partner"
 USA_idea_monarchist_puppet_partner_desc: "We've agreed to the American terms, so we are given some liberties."
 USA_idea_red_junta_global_commissariat_corps: "Global Commissariat Corps"
 USA_idea_red_junta_global_commissariat_corps_desc: "The future stability and peace is in your hands comrades. You must defend and preserve the peaceable and kind lives these peoples once lived. Show them the future is bright and help to bring law and order back to these lands."
 USA_idea_trotskyist_permanent_revolution: "Permanent Revolution"
 USA_idea_trotskyist_permanent_revolution_desc: "The enemies of our society, our way of life, our very soul are all around us. Comrades, we must rally forth and defend these for which we hold dear, family, country, home. For The Revolution!!!"
 USA_crisis_event.8.t: "Wanna Implode?"
 USA_crisis_event.8.d: "The 2067 \"forced\" collapse option was a semi-serious prediction I had made with a group of friends in December of 2017 at the height of when everyone with a loud voice was fear mongering about a \"2nd American Civil War\". As such I made a semi-serious prediction stating that quote. \"If we continue the self destructive trend of fighting over everything that feels like we should fight over, rather than what we should actually talk about. Then I genuinely fear that in the next 50 years we may not see a \"United\" States.\" Since barely anyone ever played so far, the 2067 option was originally added as an easter egg teaser, but now as the general player base is getting closer to the game year it needs to be an option now. So choose your fate."
 USA_crisis_event.8.o1: "It Is Not Our Time"
 USA_crisis_event.8.o2: "Burn This Bitch Down, Start Fresh"
 USA_collapse_event.3000.t: "United States Not So United?"
 USA_collapse_event.3000.d: "With the first ever national railroad strike in the modern age for which the federal government couldn't get a handle on. US officials are scrambling to reach a peaceable settlement between the six major railroad corporations and the major unions. Many in the US are hopeful things will return to normal as supply shortages and price increases have already begun to hit almost every aspect of the US economy."
 USA_collapse_event.3000.o1: "Lets Everyone Just Calm Down, Okay?.Please"
 USA_collapse_event.3000.o2: "Good Lord What Is Going On?"
 USA_collapse_event.3001.t: "The Eagle Falls"
 USA_collapse_event.3001.d: "In a shocking turn of events, sources are scarce but it appears that civil order has broken down in the United States. The prolonged national railroad strike resulted in massive price increases and supply shortages which caused riots throughout the nation. Local government officials did their best to coordinate police and national guard elements to secure public order. However as more populated states started requiring more resources to handle, more and more emergency responders were swamped by the increasng chaos. It is a dark day as the Eagle falls from the highest point that almost any nation has seen. The balance of power on the world will be changed forever as an immense power vaccuum is created in the wake of things."
 USA_collapse_event.3001.o1: "Dear God Where Did We Go Wrong!"
 USA_collapse_event.3001.o2: "Holy Shit....What Do We Do Now?"
 USA_collapse_event.3001.o3: "Damn, Well Now What?"
 USA_foreign_event.13.o2: "Not Now"
 USA_monarchist_event.1.t: "The Northern Union"
 USA_monarchist_event.1.d: "We will offer Canada our direct protection and continued independence in terms of economics and internal happenings. However the catch is that they become a dominion of us and ask to renounce the English authority for a combination of American and Canadian authority. Canada will become the Kingdom of Canada."
 USA_monarchist_event.1.o1: "They Have To Accept"
 USA_monarchist_event.2.t: "The American \"Demand\""
 USA_monarchist_event.2.d: "The Americans have come to us with an interesting offer. We can join them as a subject and become our own kingdom, in which we'd see ourselves in a similar situation as we were as a dominion under the British. However it seems the main argument is we'll be a pretty much independent state, however we'll be more in line towards western hemisphere interests, rather than purely Canadian interests."
 USA_monarchist_event.2.o1: "We Practically Do This Anyways To A Point"
 USA_monarchist_event.2.o2: "We Did That Once, Never Again"
 USA_monarchist_event.2000.t: "Canada Accepts"
 USA_monarchist_event.2000.d: "We did good work and as such the Canadians have decided to join us on our path to hemispheric unity."
 USA_monarchist_event.2000.o1: "God Save The New World!"
 USA_monarchist_event.20000.t: "The Kingdom"
 USA_monarchist_event.20000.d: "We have been given the go ahead on the national name change."
 USA_monarchist_event.20000.o1: "God Bless Canada"
 USA_monarchist_event.2001.t: "Canada Declines"
 USA_monarchist_event.2001.d: "Unfortunately we were not swift enough to convince them of our genuine intentions. Considering our principles we can not force our way through on this one. We'll need to try something else."
 USA_monarchist_event.2001.o1: "But I Thought We Were Brothers..."
 USA_monarchist_event.3.t: "The Southern Union"
 USA_monarchist_event.3.d: "We will offer Mexico our direct protection and continued independence in terms of economics and internal happenings. However the catch is that they become a dominion of us and will be allowed to rename their nation into the Kingdom of Mexico."
 USA_monarchist_event.3.o1: "Lets Hope They See Sense"
 USA_monarchist_event.4.t: "The American Offer"
 USA_monarchist_event.4.d: "The Americans have sent us an offer. In becoming a mostly independent subject of them they will look to help out and stabilize the countryside and conjunction with local forces. Consequently we will be given the go ahead to call ourselves the Kingdom of Mexico as well as we can focus more on home and the western hemisphere then the global markets. Could be beneficial, however is this really what we want?"
 USA_monarchist_event.4.o1: "Well We Don't Have To Worry About The Border Anymore"
 USA_monarchist_event.4.o2: "They've Given Us Enough Trouble. No Way."
 USA_monarchist_event.4000.t: "Mexico Accepts"
 USA_monarchist_event.4000.d: "Another successful negotiation has been concluded and now we will begin the logistics to begin this grand union of peoples."
 USA_monarchist_event.4000.o1: "United We Stand"
 USA_monarchist_event.40000.t: "The Kingdom"
 USA_monarchist_event.40000.d: "We've been given the go ahead, we now return to old glories and set a new course uniting the hemisphere."
 USA_monarchist_event.40000.o1: "God Bless The New World!"
 USA_monarchist_event.4001.t: "Mexico Declines"
 USA_monarchist_event.4001.d: "Negotiations stalled and fell through, we'll need to reapproach the situation if we are to do anything meaningful in the near future."
 USA_monarchist_event.4001.o1: "Where Did We Go Wrong?"
 USA_monarchist_event.5.t: "The Federation Agreement"
 USA_monarchist_event.5.d: "We hope to change the fortunes of the island nation of Cuba. We can offer them protections as well as give them the greenlight on cosolidation of the Carribean region into what will be called the \"Federated Duchies of the West Indies\". Or simply the Duchy of West Indie. Our history is a long and interesting one to say the least, however I think we can do something to help them out."
 USA_monarchist_event.5.o1: "The Past Is The Past, Now Lets Make The Future"
 USA_monarchist_event.6.t: "The American Deal"
 USA_monarchist_event.6.d: "The Americans have come to us with a deal. In exchange for being their subject, we will have pretty much similar autonomy status but trade and will be centered around benefiting the Western Hemispheric nations over the global ones per say. As an added bonus, the Americans will give us the green light to consolidate the Carribean."
 USA_monarchist_event.6.o1: "Can't Get Anything Better On Our Own"
 USA_monarchist_event.6.o2: "They've Screwed Us Over Before, No Way!"
 USA_monarchist_event.6000.t: "Cuba Accepts"
 USA_monarchist_event.6000.d: "Another step towards hemispheric unity."
 USA_monarchist_event.6000.o1: "God Bless The New World!"
 USA_monarchist_event.60000.t: "The Federation"
 USA_monarchist_event.60000.d: "We've been given the go ahead on the national name, soon our name shall become known as we create our new united future with our western hemispheric brothers and sisters."
 USA_monarchist_event.60000.o1: "God Bless The Indie Ducal Federation!"
 USA_monarchist_event.6001.t: "Cuba Declines"
 USA_monarchist_event.6001.d: "We really need to figure out what went wrong...granted historical animosity has caused worse things to happen, so we should start with that."
 USA_monarchist_event.6001.o1: "Back To The Drawing Board"
 USA_monarchist_event.7.t: "The Central American Offer"
 USA_monarchist_event.7.d: "By leading with Panama, we hope to create a new union of nations and revive the old Central American political entity that once was. It'll be tough, but if we lead with Panama and just assist them in infrastructure and soft development project, we could set forth another piece of our hemispheric unity."
 USA_monarchist_event.7.o1: "Here's To A Hopeful Tomorrow"
 USA_monarchist_event.8.t: "The American Proposition"
 USA_monarchist_event.8.d: "In exchange for becoming their subject, we're secured in consolidation of the Central American states in the near future. As a bonus America is willing to help with development issues and preserving the new union as long as we focus more on helping the western hemisphere over the other options."
 USA_monarchist_event.8.o1: "Not Bad, I'm In"
 USA_monarchist_event.8.o2: "We Enjoy Our Canal Unabaitted, No Thanks"
 USA_monarchist_event.8000.t: "Panama Accepts"
 USA_monarchist_event.8000.d: "Another step in the united direction, now we can begin preparations to allow Panama to unite the central american region."
 USA_monarchist_event.8000.o1: "God Bless The New World!"
 USA_monarchist_event.80000.t: "United Principalities"
 USA_monarchist_event.80000.d: "We've been given the go ahead and formalized the needed background stuff. Now we can rename the nation and begin the real work."
 USA_monarchist_event.80000.o1: "For A United Central America!"
 USA_monarchist_event.8001.t: "Panama Declines"
 USA_monarchist_event.8001.d: "Welp that kinda hurt, but nothing we can really do at this point. We'll need to reapproach and try again with something else."
 USA_monarchist_event.8001.o1: "We'll Get Them Some Day."
 USA_monarchist_event.9.t: "The Southern Continent United"
 USA_monarchist_event.9.d: "We'll begin negotiations with Colombia and revive the old Gran Colombian Kingdom. This revival of an old political entity will comprise roughly the top half of the South American continent and will hopefully be a sweet enough deal to begin working with us."
 USA_monarchist_event.9.o1: "Here's Goes Nothing"
 USA_monarchist_event.10.t: "The American Proposition"
 USA_monarchist_event.10.d: "For becoming an American subject, we will be given the green light to consolidate the northern part of the continent. We've also been told that they will help in solidifying the Gran Colombian Kingdom which is a nice little boost as well. The question is, do we really trust the Americans."
 USA_monarchist_event.10.o1: "To Old Glories"
 USA_monarchist_event.10.o2: "I Don't Think So"
 USA_monarchist_event.10000.t: "Colombia Accepts"
 USA_monarchist_event.10000.d: "The negotiations were a success and now we begin to move forward with yet another step towards hemispheric unity."
 USA_monarchist_event.10000.o1: "God Bless The New World"
 USA_monarchist_event.100000.t: "The Kingdom"
 USA_monarchist_event.100000.d: "We've been given the go ahead to rename ourselves and so now we shall begin to take steps and prepare for our future, a soon to be united future for the western hemisphere."
 USA_monarchist_event.100000.o1: "Forward To Victory"
 USA_monarchist_event.10001.t: "Colombia Declines"
 USA_monarchist_event.10001.d: "This is yet another roadblock to a true and better future. We'll need to figure things out and try something different down the road."
 USA_monarchist_event.10001.o1: "Why Can't They Understand"
 USA_monarchist_event.11.t: "The Amazonian Deal"
 USA_monarchist_event.11.d: "To help further and finalize our hemisphere unity initiative, we'll invite Brazil to join us and in exchange they can consolidate their position through the southern half of the continent."
 USA_monarchist_event.11.o1: "They'll Be Large, But There's Nothing There At Least"
 USA_monarchist_event.12.t: "The American Deal"
 USA_monarchist_event.12.d: "In exchange for being their subject and aligning trade policies to be more mutually beneficial towards the western hemisphere nation, we can consolidate and grow our nation by acquiring the southern half of the continent. Not a terrible trade, however this puts us under the American thumb."
 USA_monarchist_event.12.o1: "What We Gain Now Will help Us Later"
 USA_monarchist_event.12.o2: "Not Worth The Risk"
 USA_monarchist_event.12000.t: "Brazil Accepts"
 USA_monarchist_event.12000.d: "The Grand southern kingdom has accepted and as such one of the biggest steps to our mutual future has been completed. Let us sally forwards and create a new future, a better future. A united future."
 USA_monarchist_event.12000.o1: "Glory To The New World!"
 USA_monarchist_event.120000.t: "The New Kingdom"
 USA_monarchist_event.120000.d: "We've cleared all the background workings and now we are a grand kingdom once more. Let us work with our new allies to solidify and create a new and united hemisphere. The age of unity begins."
 USA_monarchist_event.120000.o1: "Together For Victory, We March!"
 USA_monarchist_event.12001.t: "Brazil Declines"
 USA_monarchist_event.12001.d: "This has been a major setback, it'll take significant time if we are to try and reapproach and get Brazil under the fold."
 USA_monarchist_event.12001.o1: "No One Listens I Swear"
 USA_monarchist_event.13.t: "Operation Initial Gains"
 USA_monarchist_event.13.d: "The future is now and we have been given the go ahead to begin our consolidation efforts. Initial gains will revolve around the neighboring islands of the Bahamas and Jamaica."
 USA_monarchist_event.13.o1: "We March!"
 USA_monarchist_event.14.t: "Operation Initial Gains"
 USA_monarchist_event.14.d: "The future is now and we have been given the go ahead to begin our consolidation efforts. Initial gains will revolve around the neighboring nations of the Costa Rica and Nicaragua."
 USA_monarchist_event.14.o1: "We March!"
 USA_monarchist_event.15.t: "Operation Initial Gains"
 USA_monarchist_event.15.d: "The future is now and we have been given the go ahead to begin our consolidation efforts. Initial gains will revolve around the eastern nations of Venezuela, Guyana and Suriname."
 USA_monarchist_event.15.o1: "We March!"
 USA_monarchist_event.16.t: "Operation Initial Gains"
 USA_monarchist_event.16.d: "The future is now and we have been given the go ahead to begin our consolidation efforts. Initial gains will revolve around the southern nations of Uruguay, Paraguay and Bolivia."
 USA_monarchist_event.16.o1: "We March!"
 USA_monarchist_event.17.t: "Mutual Economic Program"
 USA_monarchist_event.17.d: "Today begins the new way forward, as we begin to develop ourselves and each other, we will build a brighter and better future together."
 USA_monarchist_event.17.o1: "To Progress!"
