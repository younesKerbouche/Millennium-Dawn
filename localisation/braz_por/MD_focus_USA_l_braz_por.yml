 USA_focus_carrier_direction_dilemma: "Aircraft Carrier Direction Dilemma"
 USA_focus_carrier_direction_dilemma_desc: "The role of the modern aircraft carrier is diverging. On one hand there is the traditional, \"mobile airport\" method. On the other hand there is the idea of a mobile gun and or missile platform which also leans into the helicopters over fixed winged aircraft. Whichever it is we need to figure it out and begin working on it like it was yesterday."
 USA_focus_aeronautical_development_board: "Aeronautical Development Board"
 USA_focus_aeronautical_development_board_desc: "The ADB is a dedicated institute for developing aviation based advancements, be they safety, weapons systems or whatever the case may be. However to not stretch our funding to thin and to not overly burden the population, we need to decide just what direction these advancements may go. We can either look towards securing air supremacy or we could look into more ground support and or bombing capabilities as a whole. Either choice will determine what we need to worry about in the future should war arise."
 USA_fascist_operation_gran_colombia: "Operation Gran Colombia"
 USA_fascist_operation_gran_colombia_desc: "The final steps are upon us as we now take the fight to the southern half of OUR hemisphere. Using Trinidad & Tobago as a spring board, we can then invade the smaller nations of Guyana and Suriname. This spring board will allow us to push westward and sweep the upper half of South America."
 USA_monarchist_dedicated_aeronautical_research_institute: "Dedicated Aeronautical Research Institute"
 USA_monarchist_dedicated_aeronautical_research_institute_desc: "The ARI is a R&D complex dedicated to improving and developing our air force to be more effective then ever before."
 USA_monarchist_gran_colombian_kingdom: "Gran Colombian Kingdom"
 USA_monarchist_gran_colombian_kingdom_desc: "To begin the Southern continental unity effort, well approach Colombia and work with them to re-establish the Kingdom of Gran Colombia. Old glories are always a nice offer for mutual benefit."
 USA_idea_aeronautical_development_board_fighter: "Aeronautical Development Board - \"Fighter Focus\""
 USA_idea_aeronautical_development_board_fighter_desc: "The ADB's budgeting has been prioritized towards any and all fighter and or air superiority innovation to be made."
 USA_idea_aeronautical_development_board_bomber: "Aeronautical Development Board - \"Bomber Focus\""
 USA_idea_aeronautical_development_board_bomber_desc: "The ADB's budgeting has been prioritized towards any and all bomber and or ground support innovation to be made."
