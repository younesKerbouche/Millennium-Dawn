 continued_space_efforts_desc: "Nossos esforços contínuos no espaço nos proporcionam oportunidades adicionais de pesquisa e um grande futuro pela frente."
 space_force: "Força Espacial"
 space_force_desc: "Quem domina a terra, domina o continente. Quem domina os mares, domina as costas. Quem domina os céus domina ambos, e quem domina o espaço domina a Terra."
