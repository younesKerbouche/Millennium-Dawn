 usa.2.t: "Atentado ao USS Cole"
 usa.2.d: "O contratorpedeiro de mísseis guiados USS Cole (DDG-67) foi atacado por dois terroristas da Al-Qaeda em [GetDateText]. O Cole, no porto do Iêmen, foi atingido por uma explosão no flanco esquerdo, matando 17 marinheiros e ferindo 39. Ao longo dos anos seguintes, juízes dos Estados Unidos encontraram elementos islâmicos dentro do governo do Sudão pelo menos envolvidos no ataque."
 usa.2.o1: "Eles farão falta."
 usa.2.o2: "Exija que o Sudão pague pelos danos!"
 usa.2000.t: "América Exige Reparação"
 usa.2000.d: "Os Estados Unidos exigem que paguemos a eles pelos danos causados pelo recente atentado ao USS Cole. Eles citam a população muçulmana de nossos países.\n\nComo devemos proceder?"
 usa.2000.o1: "Pague aos Americanos"
 usa.2000.o2: "Inshallah! Allah quis que isso acontecesse!"
 usa.2001.t: "[From.GetName] Paga pelos Danos"
 usa.2001.d: "[From.GetName] paga aos Estados Unidos $250 milhões no esforço de reparar e reformar o USS Cole após o trágico atentado. O USS Cole voltará a flutuar.\n"
 usa.2001.o1: "Maravilhoso"
 usa.2002.t: "[From.GetName] Recusa-se a Pagar pelos Danos"
 usa.2002.d: "[From.GetName] afirma que não teve nada a ver com o atentado ao USS Cole. Eles declararam muitas vezes que não são culpados pelos danos causados ao USS Cole. [From.GetName] está começando a fazer acusações de que estamos apenas tentando prejudicá-los. Pfft, por que estaríamos tentando prejudicá-los?\n"
 usa.2002.o1: "Decepcionante"
 usa.3.t: "Incidente no Sul de Illinois"
 usa.3.d: "Nas primeiras horas da manhã de 5 de janeiro de 2000, várias pessoas em cidades como Highland, Dupo, Lebanon, Shiloh, Summerfield, Millstadt e O'Fallon, todas no estado de Illinois, relataram a avistamento de um objeto voador não identificado de forma triangular e cor escura, posteriormente chamado de 'Triângulo de St. Clair'. Esses relatos foram confirmados até mesmo por cinco policiais em serviço em toda a região.\n\nA aeronave, que não emitia som e era supostamente de tamanho massivo, operava a uma altitude próxima às copas das árvores e foi avistada várias vezes entre as 4:00 e 5:00 da manhã.\n\nO incidente mais uma vez alimentou teorias da conspiração sobre projetos secretos da Força Aérea dos EUA ou, dependendo do teórico da conspiração, uma invasão alienígena ou controle alienígena sobre vários líderes mundiais, incluindo o Presidente dos EUA [USA.GetLeader]."
 usa.3.o1: "Arrepiante."
 usa.4.t: "Microsoft adquire a Visio"
 usa.4.d: "A gigante americana de tecnologia de computadores, Microsoft, tem se expandido constantemente desde sua fundação em 1975. A Microsoft, especialmente dominante nos mercados de computadores domésticos com seus sistemas operacionais Windows NT 4.0 e Windows 98, está sempre em busca de ampliar seu alcance e a quantidade de programas de computador que controla, argumentando que eles não podem mais ser lançados em sistemas operacionais não-Microsoft.\n\nUm dos alvos para expansão é a empresa Visio Corporation, sediada em Seattle, cuja aquisição pela Microsoft foi anunciada inicialmente em setembro de 1999. A Visio, que se tornará a Divisão Visio dentro do Grupo de Produtividade Empresarial da Microsoft, tem sido especialmente elogiada por seus programas de geração de gráficos, gráficos e outras visualizações de dados para administradores corporativos, especialistas econômicos e designers de produtos. A Microsoft, que está pagando 1,5 bilhão de dólares americanos pela aquisição, que será finalizada em 7 de janeiro de 2000, espera fortalecer sua posição com profissionais por meio da anexação da Visio."
 usa.4.o1: "Corporações mais fortes significam mais receitas tributáveis!"
 usa.4.o2: "Isso é uma aquisição hostil! Impedi-la!"
 usa.5.t: "America Online se funde com a Time Warner"
 usa.5.d: "Através de uma troca de várias ações, bem como investimentos financeiros e compras no valor total de 162 bilhões de dólares americanos, a empresa America Online (ou AOL, para abreviar) incorporou a TimeWarner Incorporated ao conglomerado AOL em um processo que foi concluído em 10 de janeiro de 2000.\n\nEssa fusão das duas mega-corporações é a maior fusão corporativa financeira não apenas na história americana, mas na história humana. A fusão, que será oficializada por meio de uma fusão formal de ambas as empresas em uma (AOL TimeWarner Inc.) em 11 de fevereiro, marca potencialmente uma nova era na economia americana."
 usa.5.o1: "Excelentes notícias!"
 usa.5.o2: "Isso é hostil para os trabalhadores. Pare com isso!"
 usa.6.t: "Nevasca na América do Norte de [GetDateText]"
 usa.6.d: "A partir de [GetDateText], uma tempestade de neve que se formou sobre o oeste do Atlântico atingiu o estado americano da Virgínia, causando devastação infraestrutural e logística na área metropolitana de Richmond, incluindo milhares de cortes de energia. A partir da Virgínia, a tempestade seguiu para o norte, atingindo a Pensilvânia e Nova Jersey, eventualmente passando pela Nova Inglaterra e se dissipando no leste do Canadá em 30 de janeiro."
 usa.6.o1: "Bem, seja o que for."
 usa.6.o2: "Envie o máximo de ajuda possível"
 usa.7.t: "Caso Elian Gonzalez"
 usa.7.d: "Hoje, a Procuradora-Geral dos Estados Unidos, Janet Reno, terá que tomar uma decisão em relação ao destino do jovem cubano Elian Gonzalez.\n\nGonzalez está atualmente residindo na Flórida com parentes, após sobreviver à perigosa fuga de Cuba para os Estados Unidos - uma fuga durante a qual sua mãe tragicamente morreu. No entanto, a mãe não tentou apenas fugir do comunismo, mas também de seu marido, o pai de Gonzalez, que, ainda em Cuba, agora faz exigências para que o garoto volte para ele.\n\nNão há dúvida, tanto do ponto de vista americano quanto cubano, de que seguiria a lei enviar o jovem de volta para seu pai. Mas existem implicações morais e políticas aqui. Devemos condenar um jovem à opressão comunista? Devemos arriscar o apoio cubano ao Partido Democrata no vital estado-chave da Flórida?\n\nTudo se resume agora ao veredicto de Reno."
 usa.7.o1: "Envie-o de volta. É o correto."
 usa.7.o2: "Melhor morto do que vermelho! Ele fica!"
 usa.7.tt: "Chance de a operação poder falhar"
 usa.8.t: "Incidente USS Greeneville"
 usa.8.d: "O USS Greeneville é um submarino nuclear em serviço na Marinha dos EUA. Durante um teste de emergência no mar, o Greeneville colidiu com um navio de treinamento de pesca civil japonês chamado 'Ehime Maru'. O Greeneville ficou em grande parte ileso, mas o Ehime Maru afundou e 8 marinheiros japoneses foram mortos.\n\nO comandante do Greeneville, Scott Waddle, já admitiu que o incidente foi culpa dele e solicitou sua dispensa da marinha como resultado de suas ações. No entanto, poderíamos simplesmente atribuí-lo aos japoneses se quiséssemos..."
 usa.8.o1: "Esperamos pelo perdão japonês."
 usa.8.o2: "América em falta?! Ridículo!"
 usa.9.t: "Voo Alaska Airlines 261"
 usa.9.d: "Em 31 de janeiro de 2000, o Voo 261 da Alaska Airlines, um McDonnell Douglas MD-83 que ia de Puerto Vallarta, no México, para Seattle, nos EUA, caiu no mar cerca de 3 milhas ao norte da Ilha Anacapa, na costa da Califórnia.\n\nA catástrofe, causada por manutenção inadequada e negligente, matou todos os 83 passageiros e 5 membros da tripulação, resultando em um total de 88 mortes. Entre os passageiros mortos estavam o autor Jean Gandesberry, o ativista e líder nativo do Alasca Morris Thompson e a apresentadora de rádio Cynthia Oti."
 usa.9.o1: "Uma tragédia."
 usa.10.t: "Fim de 'Peanuts'"
 usa.10.d: "A morte da lenda dos quadrinhos Charles M. Schulz em 12 de fevereiro de 2000 marcou o fim de uma lenda e o fim de uma era. O artista de quadrinhos nascido em Minneapolis desenhou os esboços dos quadrinhos 'Peanuts' por mais de 50 anos, bem como a maioria dos roteiros de filmes e televisão de seus personagens infantis em torno de Charlie Brown. Com um total de mais de 17.800 quadrinhos únicos, 'Peanuts' foi a série de quadrinhos com a maior duração de todos os tempos. Um dia após a morte de seu criador, o último quadrinho original de 'Peanuts' foi publicado nos jornais de domingo.\n\nA morte de Schulz deixa fãs de quadrinhos e leitores ávidos de jornais de luto por todo o país. A série de quadrinhos não será continuada, de acordo com os desejos de Schulz - mas com 17.800 quadrinhos, os jornais terão muito material para reprisar."
 usa.10.o1: "Descanse em paz."
 usa.10.o2: "Há dinheiro a ser feito!"
 usa.11.t: "O Tiroteio de Kayla Rolland"
 usa.11.d: "Em um evento dramático e traumático, Kayla Rolland, de 6 anos, estudante da Escola Primária Buell em Michigan, foi fatalmente baleada por seu colega de classe Dedrick Owens, de 6 anos, com a pistola P-32 de seu tio que a criança encontrou na casa de seu tio. Dedrick disse a Kayla 'Eu não gosto de você' antes de atirar nela no braço na presença de sua professora e de outros 22 colegas de classe. A bala perfurou uma artéria vital, causando uma perda de sangue maciça e matando a jovem garota até as 10h30. Kayla Rolland é a vítima mais jovem de um tiroteio em escola na história americana."
 usa.11.o1: "Esta é uma era de violência armada?"
 usa.12.t: "Explosão em 2000 na Phillips"
 usa.12.d: "Por volta de [GetDateText], uma explosão ocorreu no Complexo Químico da Phillips Petroleum em Pasadena, Texas.\n\nA explosão e o incêndio subsequente causaram uma morte e deixaram 71 feridos na planta química devido a queimaduras ou inalação de fumaça tóxica.\n\nA pessoa morta é o supervisor de 45 anos Rodney Gott, que já tinha sobrevivido ao primeiro desastre da Phillips em 1989 e que, logo após a explosão, permaneceu na fábrica em chamas para salvar outras pessoas. O teto do prédio em que ele estava desabou violentamente, esmagando Gott sob ele."
 usa.12.o1: "Acidentes acontecem."
 usa.12.o2: "Inicie uma investigação completa."
 usa.13.t: "Os EUA estão conosco!"
 usa.13.d: "Diplomatas dos Estados Unidos recentemente nos asseguraram que estão do nosso lado contra nossos inimigos. O selo de aprovação americano nos ajudará a garantir melhores acordos comerciais e a ter acesso a seus equipamentos de alta tecnologia."
 usa.13.o1: "Nós confiamos na América!"
 usa.14.t: "Washington está contra nós!"
 usa.14.d: "Diplomatas americanos recentemente saíram em apoio aos nossos adversários em nossos conflitos diplomáticos. As coisas estão se virando contra nós."
 usa.14.o1: "Ah, isso é apenas uma pena."
 usa.15.t: "Tornado em Fort Worth"
 usa.15.d: "Durante a noite de [GetDateText], um poderoso tornado com uma classificação de F3 na escala Fujita atingiu o centro de Fort Worth, Texas.\n\nCom velocidades de cerca de 135 milhas por hora, o tornado causou danos de 450 milhões de dólares e deixou 2 mortos e 80 feridos ao longo de seus dez minutos de caos na cidade."
 usa.15.o1: "Serão necessários reparos."
 usa.15.o2: "Mobilizar Ajuda para Desastres"
 usa.16.t: "Programa de Apoio Militar do Leste Asiático"
 usa.16.d: "Comandantes militares americanos confirmaram que o governo americano em breve iniciará seu Programa de Apoio Militar do Leste Asiático e que iremos nos beneficiar dele. Nossos generais e oficiais receberão novos conselhos doutrinários e nossas tropas novo treinamento."
 usa.16.o1: "Agradecemos pela ajuda."
 usa.16.o2: "Não precisamos dos americanos!"
 usa.17.t: "Ascensão do Esquerdismo Americano"
 usa.17.d: "Os jovens nos Estados Unidos têm olhado para a União Europeia e seus países com governos socialistas democráticos. Eles estão apoiando uma versão revisada do sistema americano."
 usa.17.a: "Um Novo Esquerdismo?"
 usa.18.t: "Apoio aos Terceiros Partidos"
 usa.18.d: "Republicanos e Democratas estão ocupados atacando-se mutuamente em suas trincheiras dentro do Congresso e da Câmara. Enquanto isso, os jovens em especial buscam alternativas e uma maneira de escapar do sistema de dois partidos. Até agora, todas as esperanças foram em vão, mas talvez desta vez..."
 usa.18.a: "Novas Alternativas?"
 usa.19.t: "Ascensão do Tradicionalismo"
 usa.19.desc: "Facções nos Estados Unidos começaram a abraçar o tradicionalismo. Eles começaram a pressionar por ideias mais doutrinadas para um retorno a tempos mais simples. No entanto, há alguns que estão começando a discutir ideias mais de extrema direita."
 usa.19.a: "Ascensão da Direita"
 usa.20.t: "Protesto Contra a Globalização!"
 usa.20.d: "Forças Anti-Globalização, tipicamente de orientação esquerdista, se reuniram hoje em várias cidades importantes para protestar contra o FMI, o Banco Mundial e o capitalismo internacional como um todo. Os protestos também abriram caminho para a participação de vários outros partidos, incluindo nacionalistas, progressistas e ativistas políticos comuns."
 usa.20.o1: "A Estabelecimento Sabe o Melhor"
 usa.20.o2: "Os Ambientalistas Sabem Melhor"
 usa.20.o3: "Os Nacionalistas Têm um Bom Ponto..."
 usa.21.t: "O Estabelecimento é Reforçado"
 usa.21.d: "O Status Quo nos Estados Unidos manteve o governo do país moderado e tolerante. É importante que esse status quo seja mantido e o estabelecimento seja reforçado. Muitos políticos têm falado recentemente sobre como o estabelecimento atual é maravilhoso. Vamos continuar assim!"
 usa.21.a: "O Estabelecimento é Reforçado"
 usa.22.t: "Elian Gonzalez Apreendido por Agentes Federais"
 usa.22.d: "Elian Gonzalez e sua família chegaram aos EUA. No entanto, em uma invasão pré-mediada, Elian Gonzalez foi capturado por agentes federais e extraditado para Cuba. A escolha foi muito impopular entre os democratas e alguns republicanos também. O vice-presidente Al Gore também declarou que a decisão foi um erro. Embora tenha melhorado os laços diplomáticos com um de nossos vizinhos do sul. Ainda não se sabe se é a escolha certa...\n"
 usa.22.o1: "A lei sabe o melhor"
 usa.23.t: "Elian Gonzalez Escapa da Captura"
 usa.23.d: "Elian Gonzalez e sua família fizeram manchetes hoje com notícias de que escaparam da captura pelos agentes federais. Os agentes federais estão atualmente procurando a família para tentar devolvê-los a Cuba. No entanto, eles ainda estão foragidos neste momento."
 usa.23.o1: "Lamentável"
 usa.28.t: "Convite para a Aliança Americana"
 usa.28.d: "Mesmo que a adesão dos Estados Unidos à OTAN não exista mais, os Estados Unidos ainda não pararam de administrar uma aliança militar e considerar novos aliados e alianças - e um dos países considerados é [This.GetNameDef].\n\nUm convite formal para a Aliança Americana foi enviado ao nosso embaixador na capital americana hoje, pedindo-nos que peguemos nossas armas e nossas mentes e nos juntemos aos Estados Unidos em suas buscas políticas."
 usa.28.o1: "Com os Estados Unidos, estamos juntos!"
 usa.28.o2: "Vamos passar dessa vez..."
 usa.31.t: "Assistência Militar Americana"
 usa.31.d: "Nossos amigos americanos nos enviaram uma delegação militar para modernizar e treinar nossas forças armadas. Embora nossa oposição interna não aprove da possibilidade de nos aproximarmos ainda mais da influência dos EUA, isso é de importância decisiva para nossa defesa nacional. Instrutores do Exército dos EUA, Marinha dos EUA, Força Aérea dos EUA e até do Corpo de Fuzileiros Navais dos EUA já começaram a realizar seminários e supervisionar exercícios de campo para treinar nosso pessoal militar."
 usa.31.o1: "Excelente."
 usa.31.o2: "Recusem!"
 usa.32.t: "Estados Unidos vs. Microsoft Corp."
 usa.32.d: "A Microsoft, indiscutivelmente um dos empregadores mais importantes dos Estados Unidos e um exemplo de progresso tecnológico e social, está na mira dos promotores do governo devido às suas alegadas práticas comerciais injustas e monopolísticas.\n\nIniciado em 18 de maio de 1998, o tribunal ouviu várias testemunhas, incluindo o fundador da Microsoft, Bill Gates, o vice-presidente da Microsoft, Paul Maritz, o vice-presidente da Intel, Steven McGeady, e outros.\n\nA acusação contra a Microsoft é de violação da Lei Antitruste Sherman de 1890, devido à tentativa de se tornar um monopólio nos mercados de software e hardware de computador, especialmente devido ao fato de que a Microsoft incluiu o navegador da web \"Internet Explorer\", feito pela Microsoft, com seus sistemas operacionais, vencendo decisivamente a \"Guerra dos Navegadores\" entre operadores de navegadores concorrentes sem uma luta justa.\n\nAgora, em [GetDateText], o juiz presidente Thomas Penfield Jackson, que já havia estabelecido as conclusões de fato de que a Microsoft havia estabelecido um monopólio ilegal sobre sistemas operacionais de computador pessoal baseados em x86 em 5 de novembro de 1999, está prestes a emitir suas conclusões de direito, que marcarão o veredicto para determinar o restante dos procedimentos do caso no tribunal."
 usa.32.o1: "Culpado!"
 usa.32.o2: "Não Culpado!"
 usa.33.t: "A Microsoft continua crescendo"
 usa.33.d: "Após o veredicto de 'Não Culpado' no caso do tribunal 'Estados Unidos vs. Microsoft Corp.', a Microsoft continuou expandindo sua empresa por todo os Estados Unidos. A gigante do software continua a se expandir e absorver empresas menores, ampliando ainda mais seu controle sobre a indústria de tecnologia. O monopólio parece ter crescido além do que podemos quebrar agora neste ponto. No entanto, eles criaram muitos empregos e ajudaram o boom da indústria de tecnologia!"
 usa.33.o1: "Bem, pelo menos isso é bom."
 usa.34.t: "Catástrofe do Corpo de Fuzileiros Navais em Marana"
 usa.34.d: "Em [GetDateText], uma aeronave militar MV-22 Osprey do Corpo de Fuzileiros Navais dos Estados Unidos caiu do céu sobre um aeroporto regional em Marana, Arizona, matando todos os 19 fuzileiros navais dos EUA a bordo.\n\nO incidente renovou as discussões sobre a prontidão de combate do Osprey e sobre a escolha de equipamentos no Corpo de Fuzileiros Navais dos EUA."
 usa.34.o1: "Semper Fi"
 usa.35.t: "Datapoint Declara Falência no Capítulo 11"
 usa.35.d: "Originalmente conhecida como Computer Terminal Corporation ou CTC para abreviar, a Datapoint Corporation é uma empresa de computadores sediada em San Antonio, Texas, fundada em julho de 1968.\n\nOs primeiros produtos da empresa eram terminais de computador, mas posteriormente o negócio se expandiu para incluir microprocessadores, chips de computador e finalmente o 'Datapoint 2200', referido por alguns historiadores como o primeiro computador pessoal.\n\nDepois de um boom que durou toda a década de 1970, a empresa começou a declinar a partir de 1980. Após uma aquisição hostil pelo invasor corporativo Asher B. Edelman em 1984, a empresa não foi capaz de se recuperar permanentemente dos danos causados, levando a um declínio lento e doloroso, incluindo demissões e anos de má gestão ao longo do final dos anos 1980 e dos anos 1990.\n\nFinalmente, em [GetDateText], a Datapoint entrou com pedido de falência no Capítulo 11. A empresa será dividida em três empresas sucessoras que esperançosamente poderão se sair melhor por conta própria."
 usa.35.o1: "O Poder do Livre Mercado"
 usa.35.o2: "Não! Façam o resgate!"
 usa.36.t: "O H. L. Hunley"
 usa.36.d: "O H. L. Hunley, nomeado em homenagem ao engenheiro naval confederado Horace Lawson Hunley, também conhecido como CSS H. L. Hunley, foi um submarino confederado colocado em serviço em julho de 1863. O Hunley afundou o navio de guerra USS Housatonic da Marinha dos EUA, tornando-se o primeiro submarino da história a afundar com sucesso uma embarcação inimiga.\n\nO Hunley afundou durante sua vitória sobre o Housatonic, levando seu oficial e sete membros da tripulação com o navio.\n\nA embarcação foi considerada perdida por quase um século e meio antes de ser localizada em 1995. O navio foi finalmente resgatado em 8 de agosto de 2000. Os soldados do Hunley agora podem finalmente receber um enterro adequado."
 usa.36.o1: "Uma operação bem-sucedida."
 usa.37.t: "Mac OS X"
 usa.37.d: "Sob o codinome 'Kodiak', uma versão Beta do novo sistema operacional da Apple, que receberá o título 'Mac OS X', começou a ser enviada para desenvolvedores em 13 de setembro de 2000.\n\nA Apple está, diante do Microsoft Windows 2000 e do potencialmente futuro padrão da indústria 'Microsoft Windows XP', tentando desesperadamente se manter no mercado de sistemas operacionais. A concorrência nesse mercado já estreito certamente beneficiará os consumidores americanos."
 usa.37.o1: "Os Titãs Colidem Novamente."
 usa.37.o2: "Declare o OS da Apple Ilegal"
 usa.38.t: "Derramamento de Lodo de Carvão em Martin County"
 usa.38.d: "Fontes de notícias do condado de Martin, Kentucky, relatam que o fundo de um reservatório de lodo de carvão se rompeu em uma mina subterrânea. O lodo fino, viscoso e venenoso emergiu para a superfície e os 300 milhões de galões de lodo seguiram rio abaixo. Os governos locais e as municipalidades fizeram o possível para contê-lo. O rio Ohio e seus afluentes agora estão igualmente inundados com o lodo negro.\n\nA EPA deve intervir ou as autoridades locais podem lidar com isso?"
 usa.38.o1: "Envie o Governo Federal"
 usa.38.o2: "As autoridades locais são capazes."
 usa.39.t: "Wikipedia"
 usa.39.d: "Talvez um dos projetos mais ambiciosos da história da internet, a 'Wikipedia' foi criada em 15 de janeiro de 2001.\n\nA enciclopédia online tem como objetivo fornecer conhecimento de inúmeras fontes sobre inúmeros tópicos para inúmeras pessoas de graça.\n\nNo entanto, a informação é poder - e totalitários em todo o mundo certamente desaprovarão a ideia de 'acesso gratuito à informação' prometida pela Wikipedia. Os criadores do site, Jimmy Wales e Larry Sanger, prometem manter a Wikipedia em uma forma de negócio sem fins lucrativos, sem anúncios, construída apenas com doações de usuários.\nÉ realmente uma grande ideia e um excelente meio de expandir informações globalmente e nos EUA."
 usa.39.o1: "Liberdade de Informação"
 usa.52.t: "Diálogos de Paz de Shepherdstown"
 usa.52.d: "Em uma tentativa de resolver as contínuas disputas territoriais e conflitos militares menores entre o Estado de Israel e a República Árabe Síria, o Presidente dos EUA [USA.GetLeader] convidou ambos os lados a participar de conversas de paz e relaxamento em Shepherdstown, West Virginia.\n\nAs delegações chegaram à Virgínia Ocidental e iniciaram suas reuniões em 3 de janeiro de 2000. Foram recebidos por placas com a palavra 'Paz' em hebraico e árabe espalhadas pela cidade.\n\nA delegação israelense é liderada pelo Primeiro-Ministro [ISR.GetLeader], enquanto os sírios têm o Ministro das Relações Exteriores Farouk a-Shara como seu líder."
 usa.52.o1: "Só podemos esperar."
 usa.53.t: "Diálogos de Paz de Shepherdstown"
 usa.53.d: "Em uma nova tentativa de reduzir as tensões entre Israel e a Síria, especialmente sobre as Colinas de Golã e as posturas inflexíveis dos dois governos um contra o outro, os Estados Unidos convidaram ambos os países para conversas de relaxamento em Shepherdstown, West Virginia.\n\nNossa delegação, liderada pelo Ministro das Relações Exteriores Farouk a-Shara, chegou com segurança à Virgínia Ocidental, em um território americano que alguns sírios consideram hostil, e está disposta a começar a trabalhar."
 usa.53.o1: "A paz tem chance?"
 usa.54.t: "Diálogos de Paz de Shepherdstown"
 usa.54.d: "Em uma nova tentativa de reduzir as tensões entre Israel e a Síria, especialmente sobre as Colinas de Golã e as posturas inflexíveis dos dois governos um contra o outro, os Estados Unidos convidaram ambos os países para conversas de relaxamento em Shepherdstown, West Virginia.\n\nNossa delegação, liderada pelo Primeiro-Ministro [ISR.GetLeader], chegou com segurança à Virgínia Ocidental, foi cordialmente recebida por nossos aliados americanos e está pronta para começar a trabalhar."
 usa.54.o1: "Só podemos esperar."
 usa.60.t: "Morte de Gus Hall"
 usa.60.d: "Gus Hall foi o presidente do Partido Comunista dos Estados Unidos por mais de quarenta anos, de 1959 a 2000, quando renunciou em favor de Sam Webb, tornando-se presidente honorário.\n\nHall, que concorreu à Presidência dos Estados Unidos nas eleições de 1972, 1976, 1980 e 1984 (fracassando enormemente em todas as vezes), era um amigo comprometido da União Soviética, sempre defendendo o fim da Guerra Fria por meio da ascensão dos Estados Unidos ao bloco soviético.\n\nHall, cujo pai já havia sido comunista por muitos anos e membro fundador do CPUSA, ingressou na Liga Jovem Comunista em 1927 e teve a oportunidade de estudar em Moscou entre 1931 e 1933. Hall, que nasceu como Arvo Kusta Halberg, mudou seu nome durante os anos 1930 para escapar da lista negra do governo dos EUA que tornava muito difícil a contratação de comunistas.\n\nHall continuou a subir na hierarquia do CPUSA devido à sua obediência escravizada à liderança soviética (com suas opiniões políticas mudando com a mesma frequência das de Moscou)."
 usa.60.o1: "Boa riddance."
 usa.60.o2: "Honrem suas conquistas de vida."
 usa.63.t: "Estado Gus Hall"
 usa.63.d: "Com comunistas no poder, é hora de considerar a mudança de alguns lembretes do imperialismo americano. Um estado e nossa grande capital têm nomes de escória imperialista que eram donos de escravos. Mas há uma solução; Substituir o fundador e primeiro líder do falso estado capitalista americano pelo padroeiro do Partido Comunista Americano. Gus Hall, que faleceu recentemente. O nome é claramente uma escolha maravilhosa para um nome de cidade! Além disso, existem muitas outras cidades e estados que poderiam ser renomeados. A Carolina do Norte poderia se tornar Vladimir em homenagem a Lenin. Existem tantas possibilidades e apenas cinquenta estados!"
 usa.63.o1: "Uma excelente ideia!"
 usa.63.o2: "Não é necessário. Bleh."
 usa.64.t: "Reabrir Laços com a Coreia do Norte?"
 usa.64.d: "A Coreia do Norte tem sido um tema quente na Câmara e no Senado recentemente. Eles estão lançando muitas coisas relacionadas ao estado isolacionista. Republicanos e democratas estão denunciando o país. [NKO.GetLeader] e as políticas que ele instituiu. O Partido Comunista da Coreia do Norte, é claro, nega as alegações de que fizeram algo errado.\n\nIndependentemente disso, a questão de restabelecer laços com o país está sendo questionada no Senado na próxima semana. Devemos endossar essa ação?\n"
 usa.64.o1: "Boa ideia!"
 usa.64.o2: "Esqueça, o Kimmy é malvado"
 usa_news.18.t: "Atentado ao USS Cole"
 usa_news.18.d: "O Comando Naval dos Estados Unidos relatou que o Destróier USS Cole foi atacado pela rede Al-Qaeda, matando 17 militares americanos. Relatórios de inteligência americanos apontam o governo do Sudão como um possível apoiador dos dois agressores."
 usa_news.18.o1: "Eles vão se arrepender disso."
 usa_news.18.o2: "Envie nossas condolências aos americanos."
 usa_news.18.o3: "Americanos mortos? Ótimo."
 usa_news.18.o4: "Estão nos culpando?!"
 USA_events_domestic_policies.1.t: "Direção Nacional"
 USA_events_domestic_policies.1.d: "À luz dos ataques terroristas que abalaram esta nação, devemos buscar qual será nossa política nacional ao avançarmos para este século já sombrio. Podemos optar por ser muito mais reservados e usar nossa força militar da Guerra Fria para vender armas e exercer o poder suave da justiça. Podemos equilibrar através de uma espécie de 'Legião Americana', onde nos envolveríamos enviando conselheiros e equipamentos e assim por diante. Ou podemos atacar os demônios em seu cerne e lançar o que alguns chamam de Guerra ao Terror. Qualquer que seja a escolha, provavelmente definirá nossa nação nos próximos anos."
 USA_events_domestic_policies.1.o1: "Vamos evitar uma guerra ilegal"
 USA_events_domestic_policies.1.o2: "Devemos buscar segurança própria"
 USA_events_domestic_policies.1.o3: "Preparemo-nos para a Guerra ao Terror"
 USA_events_domestic_policies.2.t: "Preocupações de Segurança"
 USA_events_domestic_policies.2.d: "Após os ataques em nossa nação, muitos se perguntaram como tais ataques ocorreram. Agora, o debate continua para pensar em como fortalecer nossos esforços de segurança, bem como garantir a segurança de nossos cidadãos caso o pior ainda aconteça ou alguém tente sua sorte em nossa nação justa mais uma vez."
 USA_events_domestic_policies.2.o1: "Priorizar Segurança Interna"
 USA_events_domestic_policies.2.o2: "Devemos encontrar um equilíbrio honesto"
 USA_events_domestic_policies.2.o3: "Precisamos pensar de forma mais ofensiva"
 USA_events_domestic_policies.3.t: "Preocupações Sobre Liberdades Religiosas"
 USA_events_domestic_policies.3.d: "Os atos de terror que caíram sobre esta nação foram infelizmente perpetrados por uma facção extremista da religião islâmica. Isso despertou, além da óbvia onda de discriminação entre minorias árabes, uma preocupação geral sobre o que as liberdades religiosas realmente significam quando se trata da exposição pública delas. Agora, devemos fazer uma escolha em relação a como superaremos esses medos."
 USA_events_domestic_policies.3.o1: "Somos livres por um motivo"
 USA_events_domestic_policies.3.o2: "Talvez devêssemos ser mais seculares"
 USA_events_domestic_policies.3.o3: "Compreender Restrições Direcionadas"
 USA_events_domestic_policies.4.t: "Escolha Escolar, É Sua Escolha?"
 USA_events_domestic_policies.4.d: "Nas últimas semanas, os membros do congresso têm debatido sobre as formalidades em torno da capacidade de escolhas dos pais nas instituições educacionais. Propostas relacionadas a uma forma de educação totalmente pública ou totalmente privada, bem como reformas no modelo de status quo existente, estão todas na mesa. Mas com a sessão terminando em breve, ouviremos qual escolha eles terão feito."
 USA_events_domestic_policies.4.o1: "Um Padrão Federal É Um Verdadeiro Padrão"
 USA_events_domestic_policies.4.o2: "Todos Devem Ter Uma Escolha"
 USA_events_domestic_policies.4.o3: "Educação Privada É O Padrão"
 USA_events_domestic_policies.5.t: "O Debate Sobre a Rede Elétrica"
 USA_events_domestic_policies.5.d: "Os membros do congresso recentemente debateram e deliberaram sobre o estado da rede elétrica do nosso país, bem como a direção que devemos tomar em termos de desenvolvimentos futuros para ela. Um grupo principal deseja centralizar totalmente a rede e as responsabilidades para o Departamento de Energia. Um deseja manter o status quo atual da própria rede, mas os desenvolvimentos futuros devem ser equilibrados em todas as formas de geração de energia. Finalmente, um terceiro grupo principal quer descentralizar completamente a rede e deixar o setor privado assumir. Embora a questão das regulamentações com essa última seja um próximo passo óbvio, as perspectivas de inovação através da privatização são uma potencialidade interessante."
 USA_events_domestic_policies.5.o1: "Estados Unidos Significam Energia Unida"
 USA_events_domestic_policies.5.o2: "O Futuro Mostrará Equilíbrio"
 USA_events_domestic_policies.5.o3: "O Mercado Livre Vai Exceler"
 USA_events_domestic_policies.6.t: "O Fiasco dos Cupons Alimentares"
 USA_events_domestic_policies.6.d: "As redes sociais da nação são uma espada de dois gumes. Em termos de orçamento, elas são um dreno enorme e sempre crescente que acabará ultrapassando coisas como nosso bicho-papão político, o orçamento de defesa. Mas moralmente e desenvolvimentista falando, é necessário para manter uma nação moderna unida. Mas com a tendência recente de explorações e abusos, o Programa de Vale-Refeição está atraindo cada vez mais atenção, com muitos alegando ter mais filhos do que realmente têm e reivindicando mais dinheiro que não merecem. Essas brechas e explorações devem ser tratadas se quisermos manter a estabilidade do programa."
 USA_events_domestic_policies.6.o1: "Essas Preocupações São Exageradas"
 USA_events_domestic_policies.6.o2: "Reformar Requisitos e Métodos de Prova"
 USA_events_domestic_policies.6.o3: "As Preocupações São Reais, Definir Reformas Direcionadas Agora"
 USA_events_domestic_policies.7.t: "A Crise do Aluguel"
 USA_events_domestic_policies.7.d: "À medida que a habitação se torna cada vez mais inacessível para o cidadão médio a cada ano, mais e mais pessoas dependem do aluguel para ter um teto sobre suas cabeças. Essa demanda desequilibrada causou um aumento assustador nos preços dos aluguéis nas últimas décadas. Alguns no congresso estão debatendo, enquanto falamos, sobre a viabilidade de coisas como controles de aluguel e/ou reformas na maneira como as casas são construídas. Assim, muitos se perguntam se uma abordagem rígida será utilizada ou se, possivelmente, o compromisso é ainda melhor do que o que está acontecendo agora."
 USA_events_domestic_policies.7.o1: "Controles de Aluguel Por Enquanto"
 USA_events_domestic_policies.7.o2: "Métodos de Construção Devem Ser Reformados"
 USA_events_domestic_policies.7.o3: "Deixe o Setor Privado Se Adaptar Corretamente"
 USA_events_domestic_policies.8.t: "Tensões Contínuas de Direitos Civis"
 USA_events_domestic_policies.8.d: "Alguém poderia pensar que, quando a Lei dos Direitos Civis da década de 1960 foi aprovada, a América no novo milênio teria superado seus dias de Jim Crow. Embora a grande maioria tenha superado, a minoria vocal é aparentemente a única coisa que tanto as pessoas quanto as notícias sempre focam. Assim, com exemplos esparsos de segregação que são as tensões raciais e crimes de ódio ainda influenciando as ações de alguns, devemos buscar respostas reais para acabar com essa questão antiga que se pensava resolvida há muito tempo."
 USA_events_domestic_policies.8.o1: "Devemos Passar Uma Nova Lei de Direitos Civis"
 USA_events_domestic_policies.8.o2: "Reformas Legislativas Limitadas São Justas Mas Firmes"
 USA_events_domestic_policies.8.o3: "Os Estados Têm Problemas, Faça Com Que Eles Resolvem Seus Próprios Problemas"
 USA_events_domestic_policies.9.t: "A Questão do Casamento"
 USA_events_domestic_policies.9.d: "Casamento, um laço de amor, um selo de união entre dois seres humanos adultos individuais. A própria questão gerou controvérsia, pois, em eventos recentes, certos indivíduos e/ou incidentes resultaram em atos que alguns consideram de mau gosto. Seja um negócio religioso negando um bolo de casamento a um casal gay ou crimes de ódio contra um ponto de encontro local conhecido por seus clientes mais exóticos. Independentemente disso, devemos descobrir como lidar com isso antes de termos outro ponto de inflexão da Revolução Sexual."
 USA_events_domestic_policies.9.o1: "Eu Acredito Que Devemos Legislar Meios Legais"
 USA_events_domestic_policies.9.o2: "Eu Acho Que Reformas Legais e Fiscais São Necessárias"
 USA_events_domestic_policies.9.o3: "Diga Aos Governadores Para Fazerem Seus Trabalhos!"
 USA_events_domestic_policies.10.t: "Armas, Armas e Mais Armas"
 USA_events_domestic_policies.10.d: "O debate da 2ª Emenda tem sido praticamente um passatempo nacional para os cidadãos e líderes políticos. Alguns argumentam que fazer leis para cidadãos já legais não tem impacto real no problema real. Outros dizem que aqueles que supostamente \"colecionam\" armas são terroristas domésticos esperando para acontecer. No final, ambos se destroem dia após dia, causando muita agitação civil em suas naturezas extravagantes. No final, é a nossa decisão que importa, se atendemos à suposta \"esquerda\" ou \"direita\" importa muito pouco em um debate que nunca fez as perguntas reais. Vamos acabar logo com isso, temos outras questões para debater."
 USA_events_domestic_policies.10.o1: "Programas de Compra de Armas e Regulamentações São Necessárias"
 USA_events_domestic_policies.10.o2: "Vamos Legislar Regulamentações Limitadas"
 USA_events_domestic_policies.10.o3: "Por Que Estamos Lidando Com Um Problema Estadual de Novo!?"
 USA_events_domestic_policies.11.t: "Proteção Civil Não Civil?"
 USA_events_domestic_policies.11.d: "A reação pós 11 de setembro à segurança pelos governos federal e estadual viu uma mão autoritária crescente em termos de presença policial e como abordar situações. Essa influência externa também viu uma suposta necessidade de quase militarizar as forças policiais da nação, o que, por sua vez, resultou em uma série de eventos desagradáveis. Assim, precisamos conter esse problema crescente se quisermos garantir a confiança pública na aplicação da lei."
 USA_events_domestic_policies.11.o1: "Uma Comissão Federal de Investigação É Fundamental"
 USA_events_domestic_policies.11.o2: "Reestruturar os Orçamentos, Reformar Regulamentos"
 USA_events_domestic_policies.11.o3: "Se Eu Receber Mais Um Problema Estadual, Vou Perder"
 USA_events_domestic_policies.12.t: "A Crise das Drogas... Não Aquela, a Outra"
 USA_events_domestic_policies.12.d: "A crise de transparência de drogas, parte do monstro crescente que é a Crise de Saúde dos EUA, é uma que ganhou mais e mais tração ao longo dos meses. Os custos médicos crescentes, em parte causados simplesmente porque o médico prescreveu algum remédio que você quase poderia obter sem receita, têm feito muitos questionarem a validade de tais preços. Embora obviamente o processo de criação de novos medicamentos para uso em tratamentos médicos seja um investimento caro, é, no entanto, a coisa mais fácil de explorar. A FDA só faz tanto dentro de seu poder e orçamento dados, assim como há outras maneiras pelas quais as empresas poderiam explorar a questão em questão. Então, agora, devemos mergulhar na situação e procurar resolvê-la antes de nos encontrarmos lidando com uma crise... ou sermos votados para fora nas próximas eleições."
 USA_events_domestic_policies.12.o1: "Expandir o Orçamento e as Habilidades da FDA"
 USA_events_domestic_policies.12.o2: "Reformas na Prescrição e Aumento do Orçamento da FDA"
 USA_events_domestic_policies.12.o3: "Impor uma Junta de Revisão Interna"
 USA_events_domestic_policies.13.t: "Problemas de Cobrança de Saúde"
 USA_events_domestic_policies.13.d: "O aumento dos custos médicos é uma crise por si só. Parte dessa crise é a falta de transparência na cobrança em termos de quanto as coisas custam e a incapacidade de consultar e entender por que as coisas custam o que custam. Para esse efeito, devemos buscar respostas reais para garantir que esse problema seja resolvido ou pelo menos não piore mais do que já está."
 USA_events_domestic_policies.13.o1: "Criar a Comissão de Cobrança"
 USA_events_domestic_policies.13.o2: "Reformas Legislativas em Torno da Aplicação da Transparência"
 USA_events_domestic_policies.13.o3: "Criar Comissões de Revisão Descentralizadas nos Estados"
 USA_events_domestic_policies.14.t: "Segurança Social Não Segura?"
 USA_events_domestic_policies.14.d: "As dores crescentes que é o Programa de Seguridade Social é o problema de crescimento mais rápido que todos conhecem, mas ninguém realmente se importa. Ao longo dos anos, temos jogado mais e mais dinheiro no problema, o que resultou em competir pelo maior gasto da nação. Fato pouco conhecido sobre o problema é que quase 25% do orçamento do programa vai para a administração do programa. Independentemente disso, realmente precisamos observar e corrigir esse problema antes de realmente precisarmos nos preocupar com isso."
 USA_events_domestic_policies.14.o1: "Aumentar os Benefícios o Suficiente para Não Ser Nosso Problema"
 USA_events_domestic_policies.14.o2: "Reformas Legislativas na Administração e Alocação do Orçamento"
 USA_events_domestic_policies.14.o3: "Cortar o Orçamento e Forçar a Redução do Bloco Administrativo"
 USA_events_domestic_policies.15.t: "Problemas de Treinamento Policial"
 USA_events_domestic_policies.15.d: "O crescente descontentamento público à medida que as agências de aplicação da lei locais parecem estar usando formas de ação cada vez mais agressivas para lidar com situações. Isso resultou em uma série de eventos que abalaram a confiança pública em suas agências de aplicação da lei locais. Os protestos têm aumentado e um novo movimento chamado \"Desfinanciar a Polícia\" começou a ganhar atenção nacional. O Congresso se reuniu para lidar com o problema e, esperançosamente, acabar com essa conflagração de um problema em questão."
 USA_events_domestic_policies.15.o1: "Instituir uma Junta de Treinamento Padrão Federal"
 USA_events_domestic_policies.15.o2: "Legislar Reformas de Treinamento e Requisitos de Alocação de Orçamento"
 USA_events_domestic_policies.15.o3: "Que Tal Melhorar o Financiamento da Polícia"
 USA_events_domestic_policies.16.t: "A Onda Verde Cresce"
 USA_events_domestic_policies.16.d: "Nos últimos anos, a crescente necessidade de diversificar nossos métodos de produção de energia, bem como a crescente agitação dos tipos ambientalistas, resultou em mais pessoas querendo mudança. Como tal, devemos considerar nossas opções e descobrir qual papel devemos desempenhar sinceramente nessa suposta \"Economia Verde\". Porque por que forçar a mudança se as pessoas farão isso por nós."
 USA_events_domestic_policies.16.o1: "Criaremos Novos Padrões Como Nunca Antes"
 USA_events_domestic_policies.16.o2: "Mediamos e Assistimos Onde Necessário"
 USA_events_domestic_policies.16.o3: "O Povo Quer Mudança, Dê-lhes a Capacidade de Criar Mudança"
 USA_events_domestic_policies.17.t: "O Medo do Impacto no Emprego"
 USA_events_domestic_policies.17.d: "O desenvolvimento e a pressão crescente para criar o que alguns estão chamando de \"Economia Verde\". Começou a assustar e amedrontar aqueles que não entendem as métricas de mudança ou aqueles que colocam muita ênfase nas habilidades daqueles que clamam por mudança. No entanto, se quisermos mudar, devemos entender e nos preparar para as repercussões que ocorreriam no mercado de trabalho como um todo. Como certos empregos e conjuntos de habilidades se tornariam redundantes ou nulos em seu uso, novos ou o que eram vistos como empregos e conjuntos de habilidades obscuros podem assumir seu lugar em termos de demanda. Portanto, devemos decidir qual é a melhor abordagem para lidar com tais mudanças."
 USA_events_domestic_policies.17.o1: "Mudança Real Requer Esforços Reais"
 USA_events_domestic_policies.17.o2: "Mudança Lenta Precisa de Esforços Equilibrados"
 USA_events_domestic_policies.17.o3: "O Mercado Conhece a Mudança, Então Deixe o Mercado Fazer Todo o Esforço"
 USA_events_domestic_policies.18.t: "A Crise do Impacto Social"
 USA_events_domestic_policies.18.d: "Com o pleno andamento dos debates sobre a implementação da suposta economia verde, muitos se perguntam quanto de mudança social isso terá na vida cotidiana do cidadão médio. Alguns estão preocupados que uma abordagem pesada nos privará da identidade cultural, enquanto outros acham que apenas novas habitações devem ser afetadas em vez das existentes, exceto o que o proprietário atual solicitar. Independentemente disso, precisamos fazer uma escolha e regulamentações sobre como proceder com tal possibilidade."
 USA_events_domestic_policies.18.o1: "Forçar a Mudança e Compensar os Proprietários"
 USA_events_domestic_policies.18.o2: "Novos Padrões para Novas Construções"
 USA_events_domestic_policies.18.o3: "Deixe as Pessoas Decidirem por Si Mesmas, Assistir com o Que Pudermos"
 USA_events_domestic_policies.19.t: "A Questão Nuclear"
 USA_events_domestic_policies.19.d: "Com mais clamores por uma Economia Verde crescendo cada vez mais, muitos se perguntam qual papel a energia nuclear deve ter nessa economia verde. Alguns dizem que é literalmente a única energia realmente verde, outros clamam Chernobyl e Three Mile Island. Seja qual for o caso, nossa decisão definirá o padrão para as próximas administrações, bem como a expectativa que os eleitores terão em alcançar esses objetivos."
 USA_events_domestic_policies.19.o1: "Vá Verde ou Vá para Casa, Eu Digo"
 USA_events_domestic_policies.19.o2: "Outro Ovo em Nosso Cesto de Energia"
 USA_events_domestic_policies.19.o3: "Energia Eólica, Solar e Hidroelétrica São Suficientes"
 usa_economic_nationalize_tt: "Nacionalizar uma empresa §Ycusta§! mais, no entanto, §Yestabiliza§! mais a economia.\n"
 usa_economic_bailout_tt: "Resgatar uma empresa §Ycusta§! menos do que nacionalizar, no entanto, §Yestabiliza§! menos a economia.\n"
 usa_economic_donothing_tt: "Não fazer nada desestabilizará a economia, mas ela retornará ao seu estado anterior em breve.\n"
 usa_economic_events.1.t: "A Falência dos Lehman Brothers!"
 usa_economic_events.1.d: "Em [GetDateText] os Lehman Brothers declararam falência. A empresa entrou com pedido de falência do Capítulo 11, o que está fazendo história como o maior pedido de falência na história americana. As participações dos Lehman Brothers são estimadas em $600 bilhões em ativos. Eles são a primeira vítima do mercado imobiliário em colapso. Isso não só enviou ondas de choque através dos mercados bancário de investimento e imobiliário. Também chocou o mercado de ações, provocando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York.\n\nIsso poderia ser outra Grande Depressão?"
 usa_economic_events.1.a: "Nacionalize-os!"
 usa_economic_events.1.b: "Resgate-os!"
 usa_economic_events.1.c: "Deixe a Economia Seguir Seu Curso"
 usa_economic_events.2.t: "Fannie Mae & Freddie"
 usa_economic_events.2.d: "Fannie Mae & Freddie Mac são dois gigantes do setor de empréstimos hipotecários nos EUA. O recente choque da falência do Lehman Brothers causou efeitos em cascata no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso.\n\nAs empresas estão à beira do colapso total. Temos vários planos para as empresas. Um deles é nacionalizar a empresa e colocá-la sob conservadoria, o que significa essencialmente que o governo dos Estados Unidos tem controle total sobre as finanças das empresas. No entanto, essa não é a nossa única solução. Também poderíamos resgatar a empresa e deixá-la agir de forma independente."
 usa_economic_events.2.a: "Colocá-los sob Conservadoria"
 usa_economic_events.2.b: "Comprometer-se com um Resgate"
 usa_economic_events.2.c: "É Perigoso Brincar de Deus na Economia"
 usa_economic_events.3.t: "Fusão Chase-Stearns"
 usa_economic_events.3.d: "O clima financeiro atual tem deixado algumas empresas naturalmente preocupadas. Uma delas seria a Bear Stearns e a JPMorgan Chase. A equipe executiva da JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\n\nStearns está disposta a vender a empresa totalmente a $10 dólares por ação. O preço é bastante baixo em comparação com o pico de 52 semanas das ações da Bear Stearns, que foi de $133,20. O preço baixíssimo representa a situação crítica da empresa.\n\nPermitimos o crescimento da Chase?"
 usa_economic_events.3.a: "Coloque a Bear Stearns nas mãos do Tesouro dos EUA"
 usa_economic_events.3.b: "Comprometa-se com um Resgate. Mantenha-os à tona"
 usa_economic_events.3.c: "Deixe a água levá-los"
 usa_economic_events.4.t: "American International Group (AiG)"
 usa_economic_events.4.d: "A American International Group é a mais recente grande empresa a cair do que alguns chamam de Grande Recessão. A AiG recentemente procurou credores privados devido às suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear], eles estão enfrentando uma iminente falência. Temos a opção de trazer a AiG para o controle do Governo dos EUA. A empresa está disposta a oferecer uma posição de 79,9% de equidade em troca de um empréstimo com juros de dois anos para salvar a empresa em dificuldades. O Federal Reserve está usando uma disposição da Lei do Federal Reserve para justificar o plano.\n\nExistem outras opções, no entanto, isso nos levará à maioria dos lucros."
 usa_economic_events.4.a: "Ofereça o empréstimo à AiG"
 usa_economic_events.4.b: "Negue a equidade, colateralize os ativos. Conceda o empréstimo."
 usa_economic_events.4.c: "Por que salvá-los?"
 usa_economic_events.5.t: "Crise no Mercado Imobiliário"
 usa_economic_events.5.d: "O golpe final no balde foi quando o mercado imobiliário americano entrou em colapso. Pessoas em todo os Estados Unidos tiveram suas casas executadas, ou sofreram uma grande queda no patrimônio. Provavelmente, é uma das partes mais difíceis desta grande recessão.\nComo devemos proceder? Auxiliar as pessoas ou deixá-las por conta própria?"
 usa_economic_events.5.a: "Deixá-los"
 usa_economic_events.5.b: "Auxiliar as Famílias"
 usa_economic_events.31.t: "Empresa de Fabricação de Armas Abandona os EUA"
 usa_economic_events.31.d: "A Grande Recessão está afetando os Estados Unidos. Isso está fazendo com que os investimentos despencem, e algumas empresas de fabricação de armas estão indo embora para outros lugares. A decisão é destinada a salvar a empresa, mas está causando que trabalhadores americanos fiquem desempregados."
 usa_economic_events.31.a: "Oh não"
 usa_economic_events.32.t: "Empresa de Manufatura Deixa os EUA"
 usa_economic_events.32.d: "A manufatura costumava ser o carro-chefe da América. Os custos de negócios e as baixas receitas de investimentos locais empurraram a manufatura para o exterior. A América está realmente em recessão e continua a prejudicar e afligir o povo americano."
 usa_economic_events.32.a: "Isso vai piorar?"
 usa_economic_events.33.t: "Fábricas Americanas Fecham"
 usa_economic_events.33.d: "Fábricas em todo o país estão sofrendo. Uma série de fábricas no norte dos Estados Unidos começaram a fechar permanentemente. Os americanos simplesmente não estão comprando seus produtos."
 usa_economic_events.33.a: "Logo acabará"
 usa_economic_events.34.t: "Empresa Americana Declara Falência!"
 usa_economic_events.34.d: "Outra empresa americana declarou falência à luz desta recessão severa. A decisão veio com o custo da empresa não poder pagar suas dívidas devido à falta de receita entrando nela."
 usa_economic_events.34.a: "Os americanos estão sofrendo"
 usa_economic_events.35.t: "Fim da Recessão Americana"
 usa_economic_events.35.d: "O Federal Reserve finalmente declarou que o pior da recessão acabou. A economia está crescendo novamente e não está mais encolhendo. Seus efeitos foram generalizados e sentidos globalmente. É lamentável que tenhamos que chegar a isso para continuar a ajudar nossa economia."
 usa_economic_events.35.a: "O caminho para a recuperação"
 usa_economic_events_news.1.t: "O Colapso dos Irmãos Lehman"
 usa_economic_events_news.1.d1: "Ontem, os Irmãos Lehman declararam falência. A empresa entrou com um pedido de falência do Capítulo 11, fazendo história como o maior pedido de falência da história americana. Os ativos dos Irmãos Lehman estão estimados em $600 bilhões. Eles são as primeiras vítimas do colapso do mercado imobiliário e da recessão americana. Não apenas as falências enviaram ondas de choque pelos mercados de investimento e imobiliário, mas também chocaram o mercado de ações, desencadeando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York.\n\nO governo americano decidiu que é do melhor interesse do povo americano nacionalizar a empresa. Trabalhar com a custódia americana ajudará a estabilizar suas ações e valor em queda. O Federal Reserve forneceu $90 bilhões para a empresa usar enquanto assume uma participação de 80% na empresa, usando os ativos da empresa como garantia.\n"
 usa_economic_events_news.1.d2: "Ontem, os Irmãos Lehman declararam falência. A empresa entrou com um pedido de falência do Capítulo 11, fazendo história como o maior pedido de falência da história americana. Os ativos dos Irmãos Lehman estão estimados em $600 bilhões. Eles são as primeiras vítimas do colapso do mercado imobiliário e da recessão americana. Não apenas as falências enviaram ondas de choque pelos mercados de investimento e imobiliário, mas também chocaram o mercado de ações, desencadeando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York.\n\nO governo americano decidiu que é do melhor interesse do povo americano salvar a empresa. O Federal Reserve autorizou até $60 bilhões para manter a empresa à tona enquanto a empresa continua a negociar sua divisão e venda.\n"
 usa_economic_events_news.1.d3: "Ontem, os Irmãos Lehman declararam falência. A empresa entrou com um pedido de falência do Capítulo 11, fazendo história como o maior pedido de falência da história americana. Os ativos dos Irmãos Lehman estão estimados em $600 bilhões. Eles são as primeiras vítimas do colapso do mercado imobiliário e da recessão americana. Não apenas as falências enviaram ondas de choque pelos mercados de investimento e imobiliário, mas também chocaram o mercado de ações, desencadeando uma queda de 4,5% em um dia na Bolsa de Valores de Nova York.\n\nO Federal Reserve declarou que não intervirá imediatamente na falência dos Irmãos Lehman."
 usa_economic_events_news.1.a: "Isso pode piorar?"
 usa_economic_events_news.1.b: "Isso é preocupante"
 usa_economic_events_news.1.c: "Patético"
 usa_economic_events_news.2.t: "Fannie Mae & Freddie Mac"
 usa_economic_events_news.2.d1: "Fannie Mae & Freddie Mac são duas gigantes financiadoras hipotecárias nos EUA. O recente choque da falência dos Irmãos Lehman causou efeitos em cascata no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso.\n\nO governo dos EUA tomou medidas para efetivamente nacionalizar a empresa e colocá-la sob o controle do Federal Reserve. Eles autorizaram $200 bilhões para salvar essas duas gigantes financiadoras hipotecárias, em troca o governo assumiu o controle das empresas privadas, mas patrocinadas pelo governo. Cada empresa recebeu $100 bilhões para evitar suas falências.\n"
 usa_economic_events_news.2.d2: "Fannie Mae & Freddie Mac são duas gigantes financiadoras hipotecárias nos EUA. O recente choque da falência dos Irmãos Lehman causou efeitos em cascata no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso.\n\nO Federal Reserve concedeu a Fannie Mae & Freddie Mac até $50 bilhões para cada empresa evitar suas falências. Eles as resgataram por enquanto para manter as duas financiadoras hipotecárias à tona.\n"
 usa_economic_events_news.2.d3: "Fannie Mae & Freddie Mac são duas gigantes financiadoras hipotecárias nos EUA. O recente choque da falência dos Irmãos Lehman causou efeitos em cascata no mercado financeiro como um todo. A indústria de empréstimos hipotecários não é exceção a isso.\n\nO Federal Reserve decidiu que a empresa deveria ser deixada por conta própria. O presidente do Federal Reserve afirmou que não vale o dinheiro dos contribuintes americanos ser dado a empresas falidas.\n"
 usa_economic_events_news.2.a: "A recessão piora"
 usa_economic_events_news.2.b: "Isso está ficando ainda mais preocupante"
 usa_economic_events_news.2.c: "Patético"
 usa_economic_events_news.3.t: "Fusão Bear Stearns - JPMorgan Chase"
 usa_economic_events_news.3.d1: "O clima financeiro atual deixou algumas empresas inerentemente preocupadas. Uma delas seria a Bear Stearns e a JPMorgan Chase. A equipe executiva da JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje colocando a Bear Stearns sob os cuidados do governo dos Estados Unidos. É outra empresa na lista de empresas controladas pelo estado nos Estados Unidos. O processo de nacionalização exigiu cerca de $50 bilhões para manter a empresa vacilante à tona."
 usa_economic_events_news.3.d2: "O clima financeiro atual deixou algumas empresas inerentemente preocupadas. Uma delas seria a Bear Stearns e a JPMorgan Chase. A equipe executiva da JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje autorizando a fusão entre a JPMorgan Chase e a Bear Stearns. Foi aprovada e apoiada por um resgate de cerca de $30 bilhões para garantir a estabilidade fiscal da JPMorgan enquanto eles assumiam a Bear Stearns.\n"
 usa_economic_events_news.3.d3: "O clima financeiro atual deixou algumas empresas inerentemente preocupadas. Uma delas seria a Bear Stearns e a JPMorgan Chase. A equipe executiva da JPMorgan afirma que a melhor jogada para ambas as empresas é uma fusão patrocinada pelo governo entre as duas empresas.\nO Federal Reserve respondeu hoje negando a fusão. Alega-se que a fusão concederia à JPMorgan Chase um aumento constante de poder de mercado. A Bear Stearns está procurando freneticamente outras fontes de renda e estabilização.\n"
 usa_economic_events_news.3.a: "A recessão piora"
 usa_economic_events_news.3.b: "Devemos começar a liquidar nossos investimentos"
 usa_economic_events_news.3.c: "Patético, nossa economia está mais forte do que nunca!"
 usa_economic_events_news.4.t: "American International Group"
 usa_economic_events_news.4.d1: "A American International Group é a mais recente grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados devido às suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear], eles declararam falência. O governo americano emitiu uma declaração explicando que, para manter a empresa à tona. O governo recebeu uma participação de 79,9% na empresa, dando-lhe controle majoritário sobre a empresa.\n"
 usa_economic_events_news.4.d2: "A American International Group é a mais recente grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados devido às suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear], eles declararam falência. O Federal Reserve recusou a participação de equidade na empresa, em vez disso, concederam um empréstimo com juros para manter a empresa em atividade.\n"
 usa_economic_events_news.4.d3: "A American International Group é a mais recente grande empresa a cair do que alguns estão chamando de Grande Recessão. A AiG recentemente procurou credores privados devido às suas finanças problemáticas, no entanto, devido ao clima econômico de [GetYear], eles declararam falência. O Federal Reserve negou qualquer tipo de apoio à empresa. A empresa está agora sendo deixada para os lobos do mercado.\n"
 usa_economic_events_news.4.a: "A última grande falência"
 usa_economic_events_news.4.b: "O pior já passou?"
 usa_economic_events_news.4.c: "Bom, os americanos em recessão está ótimo!"
 usa_economic_events_news.6.t: "Fim da Grande Recessão"
 usa_economic_events_news.6.d: "A economia americana finalmente se recuperou e está de volta aos trilhos. O Federal Reserve estima que a recuperação levará vários anos para reverter os danos econômicos que foram causados. Os verdadeiros efeitos da Recessão Americana ainda estão por serem vistos.\n"
 usa_economic_events_news.6.a: "O pior já passou"
 usa_economic_events_news.6.b: "Vamos reinvestir!"
 usa_economic_events_news.6.c: "Infeliz"
 USA_american_economic_decisions_category: "A Economia Americana"
 USA_american_economic_decisions_category_desc: "A economia americana é a maior do mundo e uma das mais fortes. No entanto, isso não significa que ela não tenha suas fraquezas. É principalmente baseada em serviços, já que a maioria das empresas americanas busca mão de obra mais barata em outros lugares. A economia também está intimamente ligada à política americana. Fazer negócios na América é caro, mas extremamente lucrativo. §YWall Street§! também é parcialmente responsável. Os empresários de Nova York estão entre os mais poderosos dos Estados Unidos. É melhor mantê-los sob controle e do lado do governo, ou então.\n\n§YForça de Wall Street:§! [?USA.USA_strength_of_wall_street_var|17.0] de 50\n§YForça das Regulações:§! [?USA.USA_economic_regulation_var|45.0] de 100"
 USA_resource_steel_factories_decision: "Expandir Fábricas de Aço"
 USA_resource_steel_factories_decision_desc: "Muita da indústria de aço americana foi terceirizada nos últimos 40-50 anos. Pode ser do nosso melhor interesse trazer parte do trabalho de volta aqui e investir em nossas empresas de aço!"
 USA_resource_aluminimum_prospecting_decision: "Explorar Depósitos de Bauxita"
 USA_resource_aluminimum_prospecting_decision_desc: "Os depósitos de bauxita ao redor dos Estados Unidos precisam ser explorados. Investir nesse recurso poderia promover uma maior autossuficiência em todo o país."
 USA_resource_techmetals_prospecting_decision: "Prospectar Metais Tecnológicos"
 USA_resource_techmetals_prospecting_decision_desc: "A eletrônica requer uma grande variedade de materiais muito específicos, como lítio, ouro, tungstênio e prata. Deveríamos prospectar um pouco mais nas Montanhas Rochosas e nos Apalaches."
 USA_regulate_wall_street_decision: "Aprovar Regulamentação de Wall Street"
 USA_regulate_wall_street_decision_desc: "§YWall Street§! está se saindo muito bem há muito tempo. Devemos trabalhar para melhorar as regulamentações nos setores financeiros."
 USA_deregulate_wall_street_decision: "Deregulamentar o Setor Financeiro"
 USA_deregulate_wall_street_decision_desc: "Nossas regulamentações atuais são muito rígidas nos setores financeiros. Flexibilizá-las deve melhorar o investimento de investidores domésticos e estrangeiros."
 USA_industrial_outsourcing_decision: "Terceirização Industrial"
 USA_industrial_outsourcing_decision_desc: "As regulamentações fizeram com que o custo dos negócios nos Estados Unidos superasse em muito o seu valor. Talvez encorajar alguma terceirização possa melhorar o preço e a demanda para os trabalhadores americanos."
 USA_spurring_economic_growth_decision: "Estimular o Crescimento Econômico"
 USA_spurring_economic_growth_decision_desc: "A economia tem estagnado recentemente. Deveríamos introduzir nova legislação para desregulamentar ou usar políticas monetárias/fiscais para aumentar o crescimento econômico."
 USA_bring_microsoft_to_court_decision: "Levar a Microsoft ao Tribunal"
 USA_bring_microsoft_to_court_decision_desc: "A Microsoft foi autorizada a adquirir empresas de tecnologia menores sem desafio no último ano. Alguns conselheiros econômicos estão sugerindo que levemos a Microsoft ao tribunal para impedi-los de expandir ainda mais."
 USA_finish_keystone_and_dakota_pipelines: "Concluir os Oleodutos Keystone e Dakota"
 USA_finish_keystone_and_dakota_pipelines_desc: "Precisamos trabalhar e focar na conclusão dos oleodutos Keystone. Essas artérias econômicas críticas conectarão os corações pulsantes das economias americana e canadense cada vez mais. Como tal, também criará mais coesão entre os irmãos norte-americanos. Quem sabe, talvez no futuro também possamos fazer algo com nosso irmão do Sul."
 USA_america_first_energy_plan: "Energia Americana para as Necessidades Americanas"
 USA_america_first_energy_plan_desc: "A lei AEAN é um projeto abrangente para abordar diretamente a produção, exportação e consumo de energia doméstica. Vamos ajustar os detalhes e esperamos ser capazes de satisfazer mais de nossas necessidades internas sem comprometer nossas obrigações estrangeiras."
 USA_open_public_lands_to_fracking: "Abrir Terras Públicas para Fracking"
 USA_open_public_lands_to_fracking_desc: "Com a crescente demanda por energia, tanto interna quanto globalmente, devemos buscar novas formas de acompanhar nossa demanda, além de sermos competitivos no cenário global. Podemos enfrentar algumas críticas dos eco-hippies, mas no final eles nos agradecerão."
