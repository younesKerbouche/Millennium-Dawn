 USA_iranian_sanctions: "Sanctions on Iran"
 USA_iranian_sanctions_desc: "The [PER.GetFlag] Iran Hostage Crisis of 1979 saw the Carter administration implement a series of sanctions against the [PER.GetFlag] Iranian government in order to punish it for its actions. Ever since then, presidential administrations have had differing stances on the severity of [USA.GetFlag] U.S. sanctions against the [PER.GetFlag] Iranians.\n\nSanctions Severity: [?USA_iran_sanction_level]/5"
 USA_increase_sanctions_on_iran: "Increase Sanctions on Iran"
 USA_increase_sanctions_on_iran_desc: "Our administration sees the need to punish Iran for its recent actions."
 USA_decrease_sanctions_on_iran: "Decrease Sanctions on Iran"
 USA_decrease_sanctions_on_iran_desc: "The Iranian government has been behaving itself recently, perhaps we can ease sanctions on them for now."
 USA_lift_sanctions_on_iran: "Lift Sanctions on Iran"
 USA_lift_sanctions_on_iran_desc: "Sanctions are nothing but a tool of harm for the people of Iran. And besides, we have no political reasoning to continue sanctions against the Iranians."
 USA_sanctioned_PER_recently: "Has altered sanctions recently"
 USA_FOCUS.3.e: "Interesting."
 usa.89.o3: "No, and do not ask again!"
 usa.95.t: "F-35 Program Application Denied And Blacklisted"
 usa.95.d: "The United States was no willing to allow us to join the F-35 program, citing that we cannot yet be trusted to possess such technology. We have also been told that we are being blacklisted from ever being able to enter the program again."
 usa.95.o1: "Fine"
 USA_disable_casualty_report: "Disable Monthly Casualty Report in Afghanistan"
 USA_disable_casualty_report_desc: "We will stop receiving monthly events regarding casualties in Afghanistan. Instead, the effects will be applied without notification."
 USA_enable_casualty_report: "Re-Enable Monthly Casualty Report in Afghanistan"
 USA_enable_casualty_report_desc: "We will begin receiving monthly events regarding casualties in Afghanistan."
 USA_UKR_aid: "American - Ukrainian Aid"
 USA_ISR_military_cooperation: "American-Israeli Military Cooperation"
 USA_CHI_trade_war: "Distance From Chinese Economic Cooperation"
 USA_SAU_aid: "American Military Intelligence Sharing"
 USA_tariff: "American Trade Tariffs"
 USA_SSU_aid: "American Military Support"
 USA_afghan_mission_cost: "O.E.F. Mission - Afghanistan"
 USA_afghan_mission_cost_desc: "Our commitment to Operation Enduring Freedom, and our mission in Afghanistan has put us in a unique situation. Our economy, government, and military will obsorbing a lot of the cost involved with maintaining control and stability over Afghanistan.\n§W--------------§!\nThis national spirit will be §Rremoved§! if we withdraw our forces from Afghanistan."
 USA_afghan_mission_TT: "Will deploy [USA.GetFlag] U.S. troops to [AFG.GetFlag] Afghanistan\n\nBy establishing a presence in [AFG.GetFlag] §HAfghanistan§!:\n - We will be responsible for nation building \n   [AFG.GetFlag] §HAfghanistan§! through economic investments. Failure to properly nation-build [AFG.GetFlag] §HAfghanistan§! will result in a possible [TAL.GetFlag] §HTaliban§! resurgance.\n - If [AFG.GetFlag] §HAfghanistan§! is unstable or unready by the time we withdraw, a possible [TAL.GetFlag] §HTaliban§! resurgance is possible.\n - Our mission in [AFG.GetFlag] §HAfghanistan§! will come with attacks on [USA.GetFlag] §HU.S.§! troops deployed in the nation."
 USA_attack_tal_strength_TT: "£AFG_salafist_jihadism §HMonthly Taliban Strength in Afghanistan§!: §G-2.00%§!"
 USA_disable_report_TT: "We can disable the monthly casualty report in the §HDomestic Policies§! decision menu"
 usa.100.t: "Operation Enduring Freedom - Afghanistan"
 usa.100.d: "President [USA.GetLeader] announced the commencement of Operation Enduring Freedom (OEF) from the white house earlier today. He stated that the goal of the mission is to root out the Taliban and Al-Qaeda remnants from Afghan territory, and to restore peace and stability to the turbulent nation. This commitment to Afghanistan marks a major shift in American foreign policy, as now the United States will need to take a more active stance in the domestic affairs of other countries to ensure that the goals of its operations are being met. A large deployment to Afghanistan will also mean putting American troops at risk, which could seriously hurt the credibility of the American establishment greatly at the home-front. What Operation Enduring Freedom in Afghanistan will accomplish is to be seen, but for now American forces seem optimistic that their mission goals will be met."
 usa.100.a: "Interesting"
 usa.100.b: "The American empire expands"
 usa.101.t: "Servicemen Clash With Taliban Insurgents"
 usa.101.d: "Following a routine patrol, our forces were ambushed by several Taliban insurgents hidden in the mountains. Following a brief clash, several servicemen were wounded, and a few unfortunately lost their lives. However, the Taliban forces were dealt a major setback with their latest attempt at thwarting our forces. This victory alone is not enough to distract the media at home of the losses incurred."
 usa.101.a: "In God we trust"
 department_of_state.123.t: "United States Launches Green Cooperation Efforts"
 department_of_state.123.d: "The United States is calling on our government to move forward with a Green Energy agreement pushed by the previous Clinton administration. The agreement would call on us to abandon drilling operations in several oil fields in exchange for American-funded solar farms. The president of the United States, [USA.GetLeader], states that this move would be in our best interest, as it will 'reduce pollution greatly in major cities'. While some are skeptical on why the United States itself is no abandoning several mining operations within its own borders, this is an opportunity that would only come around once in a life time."
 department_of_state.123.a: "Where do we sign?"
 department_of_state.123.b: "Absolutely not"
 department_of_state.2.t: "China Signs The Green Bill"
 department_of_state.2.d: "The Chinese government has decided to sign the Green Bill we proposed. This has come as shock to some of our cabinet members, as expectations of a Chinese agremeent were on the lower end. However, with the ascension of this bill, American investments will flow into China and the potential boom of the American Green sector may be upon us."
 department_of_state.2.a: "Great!"
 department_of_state.3.t: "China Ignores Our Bill"
 department_of_state.3.d: "The Chinese government has just flat out ignored our proposal for a Green Bill. The bill would have seen the Chinese energy sector move towards a more greener direction, but it appears that Beijing's clouds aren't black enough yet."
 department_of_state.3.a: "Their loss"
 department_of_state.4.t: "The Great Green Energy Boom"
 department_of_state.4.d: "Following a large sum of money being given to Green energy contractors, operations have spread from just China to parts of the United States as well. This comes as Green energy companies were able to grow due to the amount of money being put into the market, and now we are seeing them continue projects well into other parts of the world, and the United States."
 department_of_state.4.a: "The fruits of our policy making"
 department_of_state.5.t: "United States Proposes The Civilian Transition Initiative"
 department_of_state.5.d: "The United States government has come forward with a brand new proposal. They are suggesting that we sign their agreement that'll require the disarmament of 8 military factories, and in exchange, the United States will construct 16 new civilian industries in order to replace them. Though the proposal appears quite enticing, there are worries that this is part of a greater American plan to slowly cripple Russia's military industries. With that in mind, we will gain more from actually agreeing to play along with their initiative because there is nothing that states that we cannot rebuild these industries."
 department_of_state.5.a: "Go ahead, sign it"
 department_of_state.5.b: "Do they consider us fools?"
 department_of_state.6.t: "Russia Agrees To Sign our Initiative"
 department_of_state.6.d: "The Russian government has announced that they will be signing the recent initiative we put forward. Though unexpected, we are ready to fund this program and see it complete. They have already authorized the entrace of U.S. contractors and monitoring to ensure the factories are properly transformed."
 department_of_state.6.a: "Good"
 department_of_state.7.t: "Russia Rejects Our Proposal"
 department_of_state.7.d: "The Russian government has decided to reject our proposals for a Russian Transition Initiative. The initiative would have seen the Russian government dismantle several arms factories in favor for American industries to take their place."
 department_of_state.7.a: "Their loss"
 department_of_state.8.t: "[USA.GetLeader] Authorizes American Intervention In Somalia"
 department_of_state.8.d: "[USA.GetLeader] announced today that the armed forces will be intervening to help bring peace and stability back to the Somalian region. This move has likely been influenced by the uptick of Somali pirate attacks on American ships. The move has been met with mixed reactions, both inside and outside of the United States. Whether the American military would be able to truly bring back peace to the region is still up for debate. Only time will tell what happens next."
 department_of_state.8.a: "Interesting"
 department_of_state.8.b: "Imperialism knows no bounds"
 department_of_state.900.t: "United States Backs South Sudan!"
 department_of_state.900.d: "The United States has decided that it wants to involve itself in our conflict, which it has no place to do so. They will be sending support to South Sudan and planning to strike our nation."
 department_of_state.900.a: "Shit"
 department_of_state.10.t: "Support For South Sudan"
 department_of_state.10.d: "The criminal regime in Sudan has decided that it wants to prolong its civil war. A civil war which has no basis, and is riddled with crimes against humanity. South Sudan needs our support to reach their ultimate goal of liberation."
 department_of_state.10.a: "Authorize full support"
 department_of_state.01.t: "Somali Pirates Attack Our Cargo Ships"
 department_of_state.01.d: "Somalian pirates have viciously sieged several cargo ships carrying goods. We currently have no contact with the crew members, and we are unsure of what will happen to the cargo."
 department_of_state.01.a: "Damn it"
 department_of_state.9.t: "United States Authorizes Airstrikes Against Sudan"
 department_of_state.9.d: "The United States will be moving to strike targets in Sudan to cripple their ability to fight the Sudan People's Liberation Army. [USA.GetLeader] has also stated that this move is meant to push the Sudanese government to move towards a peace agreement with the rebels in the South. Sudan has been bogged down in a state of civil war for decades now, with the nation growing more unstable every day. It is questionable whether or not American bombs will be able to bring peace, but it is an action the American government has deemed necessary."
 department_of_state.11.t: "United States Calls On Our Support"
 department_of_state.11.d: "The government in Washington has called on us to support South Sudan through volunteers and arms exports. They are suggesting that if we agree, we'll be paid a hefty sum for our assistance."
 department_of_state.11.a: "Okay, we'll see what we can do"
 department_of_state.11.b: "No"
 department_of_state.12.t: "[FROM.GetName] Begins To Mobilize Troops"
 department_of_state.12.d: "[FROM.GetName] has began to mobilize units to support our call to action following our requests. Their assistance will not be forgotten, and they will be given what they were promised."
 department_of_state.12.a: "Good"
 department_of_state.13.t: "[FROM.GetName] Refuses Our Request"
 department_of_state.13.d: "[FROM.GetName] has decided that it wants no part in helping our cause in Sudan, and instead have opted to remain home."
 department_of_state.13.a: "Okay"
 department_of_state.14.t: "United States Proposes Mining Initiative"
 department_of_state.14.d: "The United States is offering to dig for resources in a relatively 'resource-poor' region of our country. They are claiming that they would cover the entirety of the operations cost, and that whatever is left after 10 years, will be ours to keep."
 department_of_state.14.a: "Go ahead"
 department_of_state.14.b: "No"
 department_of_state.15.t: "[FROM.GetName] Agrees To Mining Deal"
 department_of_state.15.d: "[FROM.GetName] has agreed to allow American mining companies to invest in run-down regions of their country to dig for precious metals. They have agreed to our terms, which state that we will be keeping anything found for 10 years, after which resource rights will transfer to their leadership."
 department_of_state.15.a: "Good"
 department_of_state.16.t: "[FROM.GetName] Refuses Mining Deal"
 department_of_state.16.d: "[FROM.GetName] has refused to sign contracts with American mining companies, hurting our ability to kick-start any significant mining operation in their country."
 department_of_state.16.a: "Unfortunate"
 department_of_state.17.t: "End Of Contract"
 department_of_state.17.d: "Our contract with the United States expires today at midnight, and control of all resources dug by the United States will be transferred to our government."
 department_of_state.17.a: "Okay"
 department_of_state.18.t: "End Of Contract"
 department_of_state.18.d: "Our contract with [FROM.GetName] ends at midnight, requiring us to transfer all resource rights back to [FROM.GetName] in the regions we've had mining operations."
 department_of_state.18.a: "Okay"
 department_of_state.19.t: "United States Offers Support For Our Country Behalf The Recovery Of Lost Territories"
 department_of_state.19.d: "The United States has backed our claims to Abkhazia and South Ossetia, calling on us to 'take decisive action against those who have harmed the Georgian state'. The United States stated that it is willing to back our armed forces, and even call for NATO intervention if Russia was to retaliate against us militarily. They are offering to provide us with large quantities of arms and ammunition to take achieve our goals."
 department_of_state.19.a: "America you've done it again, let's do this"
 department_of_state.19.b: "No, the Americans are unreliable"
 department_of_state.20.t: "Commencement Of Operations"
 department_of_state.20.d: "The time has come for us to execute our plans against separatist regions and reclaim what was rightfully ours."
 department_of_state.20.a: "Onwards"
 department_of_state.21.t: "Georgia Strikes Northward"
 department_of_state.21.d: "The Georgian's have begun a series of attacks on territories they deem to 'separatists', and have begun calling for their army to begin mass-mobilization. These attacks pose a direct threat to our influence in the Caucusus, as it opens the door for further Western exploitation. If we do nothing, we may risk appearing weak. If we intervene, we may be at odds with the rest of the West."
 department_of_state.21.a: "To hell with the Georgians!"
 department_of_state.21.b: "Not our problem"
 department_of_state.22.t: "Russia Responds To Georgian Attacks"
 department_of_state.22.d: "The Russians have decided to respond to the newest series of attacks on Northern territory by the Georgians. They have declared that the 'Georgian state has stepped out of line' and that this move is somehow a direct threat to the existence of the Russian state. We promised our Georgian allies a helping hand if Russia was to respond, and now is that time."
 department_of_state.22.a: "Call for a NATO summit to be held"
 department_of_state.22.b: "We've had a change of heart"
 department_of_state.23.t: "United States Calls For Our Support"
 department_of_state.23.d: "Georgia has entered a conflict with the Russians, and it appears that they would be able to accomplish very little without foreign assistance. The United States is calling on NATO to send volunteers and weapons to Georgia in order to help them achieve their operational goals."
 department_of_state.23.a: "We are on our way"
 department_of_state.23.b: "This is not our conflict"
 department_of_state.24.t: "NATO Conference Held Over Georgia"
 department_of_state.24.d: "In response to Georgia's entry into a full-scale conflict with Russia, NATO has convened an emergency conference to assess the situation and coordinate a response. With Georgian forces struggling to hold ground, the United States has urged member states to support Georgia with military aid, volunteers, and weapon shipments. Criticism is flooding in from Russian politicians, as they view the move as a direct threat to their existence. The region continues to be on edge as the situation unflods, and as it stands, no one knows how it will end."
 department_of_state.24.a: "Georgia has a right to defend its interests!"
 department_of_state.24.b: "Another victim of Western imperialism"
 department_of_state.25.t: "The United States Abandons Us!"
 department_of_state.25.d: "In a sudden and unexpected move, the United States has crossed us and went back on their promise. They are claiming that due to 'congressional objections' they are unable to adequetly sends us the support needed to win the conflict."
 department_of_state.25.a: "Those bastards"
 department_of_state.26.t: "Georgia Moves To Commence Operations"
 department_of_state.26.d: "The time has come for us to grant Georgia what we had promised them, and send them the armed support required for taking on the threat at hand."
 department_of_state.26.a: "Okay"
 department_of_state.27.t: "Georgia Refuses Our Request"
 department_of_state.27.d: "The Georgian government appears disinterested in starting a conflict with its neighbors, even for the sake of re-uniting their homeland. For now, it seems as if they want to seek closer ties with Russia instead of the West."
 department_of_state.27.a: "Okay"
 department_of_state.28.t: "United States Offers SHORAD Project"
 department_of_state.28.d: "The United States government has offered to cover the cost of a nation-wide SHORAD project for all NATO members. While the contract does have some strings attatched, requiring the SHORAD sites to be operated by United States personnel, they will still offer a level of protection unmatched to other anti-air defenses around the world."
 department_of_state.28.a: "Where do we sign?"
 department_of_state.28.b: "No, we reject this threat to our independence!"
 department_of_state.29.t: "Belarussian Dissidents Occupy Government Buildings"
 department_of_state.29.d: "Today at approximately 9:34 AM, dozens of Belarussian dissidents armed with nothing but small arms waltzed into several government buildings and occupied them. The Belarussian military and police force did little in stopping these armed rebels. Shortly after, dissidents broadcasted an announcement from the nations state TV network declaring the fall of 'the government of the corrupt'. The Russian government has not iofficially commented on the situation, but as it stands, it appears the whole world has been taken by surprise as a result of this sudden development. There are those who are pointing fingers at the United States government for plotting against the Belarussian government, but no comments have come from Washington."
 department_of_state.29.a: "The winds of change blow once more"
 department_of_state.30.t: "Shots Heard Across Belarus"
 department_of_state.30.d: "Residents of Minsk and other cities across Belarus have reported instances of fire fights, suspected to be between Belarussian rebels and government forces. This comes as organized Belarussian rebels began to occupy several government posts in the Western cities of the nation, declaring the regions as 'Belarussian free zones'. The rebels claim they have no goal but to topple [BLR.GetLeader]'s regime. It is suspected that the rebels were armed, funded, and trained by the United States. The Kremlin has stated that it will work with the Belarussian government to stop the invasion of 'Belarussian and Russian sovereign territory'. Following the Russian comments, [USA.GetLeader] has pledged his support for Belarussian rebels, and has called on several NATO member states to assist in supporting the rebels."
 department_of_state.30.a: "Another state collapses"
 department_of_state.31.t: "Belarus Falls To Western Forces"
 department_of_state.31.d: "It appears that the American forces responsible for orchestrating chaos in Belarus have succeeded, and are now lying on our border. This shift in leadership has worried several groups and cliques within our own state, fearing that the Americans will use Belarus as a staging ground for further aggression towards our sovereignty. We must show the West that we are not afraid of them, and we must take swift and decisive action. But the outcome of whether or not they will be deterred relies heavily on what we do next.."
 department_of_state.31.a: "We must expand our own alliance!"
 department_of_state.31.b: "We must retaliate on an equal level!"
 department_of_state.32.t: "Russia Invites Us To Their Alliance"
 department_of_state.32.d: "The Russian government has invited us to their alliance, citing that recent aggression from the West may endanger our state."
 department_of_state.32.a: "Where do we sign?"
 department_of_state.32.b: "We are your friend Russia, but we are not fools!"
 department_of_state.33.t: "Serbia Turns Down Invitation"
 department_of_state.33.d: "The Serbian government has turned down our invite to our alliance, stating that doing so would only further add on to the tension in the world."
 department_of_state.33.a: "Alright"
 department_of_state.34.t: "Russia Launches All Out Attack On The Baltics"
 department_of_state.34.d: "The Russian government has launched an all out attack on states in the Baltics, with the move being considered as retaliation to recent developments in Belarus. It is unknown yet whether or not NATO will respond with an all out response to this latest development, but it has been stated by several NATO members that they are ready to arm the Baltics to assist in the fight against Russia. [SOV.GetLeader] has stated in a televised address that this move is meant to 'preserve Russian national sovereignty' and 'combat Western imperialism' in the Baltic region. The invasion is quickly attracting condemnations from all across the globe, and it is inciting fears that a world war may be on the horizon."
 department_of_state.34.a: "The world is on the brink once more"
 department_of_state.35.t: "Collapse Of State Authority In Siberia"
 department_of_state.35.d: "Eastern Siberia, a region once fiercly guarded by the Russian state is now vulnerable to foreign exploitation on levels unseen before. Several Western states have moved to begin the recognition process for this newly born 'nation', and are calling on other independent nations to follow suite. For the sake of national security and the safeguarding of our glorious borders, we must take preimpetive action to prevent Western encroachment on our borders."
 department_of_state.35.a: "March into Siberia and establish order"
 department_of_state.35.b: "It's best we keep to ourselves"
 department_of_state.36.t: "China Moves To Occupy Eastern Siberia"
 department_of_state.36.d: "The Chinese government has officially come out and stated that Eastern Siberia is a core interest of China and the Chinese people. [CHI.GetLeader] has stated his intentions to move troops into the region in order to 'ensure peace and stability' in the former Russian region. While on the surface the Chinese government appears to be making this move out of caution, experts are calling it a move to expand China's global economic influence. Siberia is a region packed with oil and natural resources, making it prime hunting grounds for Chinese companies and investors. The move is swiftly drawing condemnations from Western states, and there is a conference expected to be held on the matter soon."
 department_of_state.36.a: "China reaps the spoils of war"
 department_of_state.37.t: "National Security Under Threat Following Chinese Attacks"
 department_of_state.37.d: "Following a Chinese take-over of what was once Russian Siberia, the geopolitics of the region have shifted quite dramatically. Once reaping the fruits of victory, our NATO allies are now in panic as the Chinese could potentially expand their influence further West. There are calls demanding for a permanent solution to this growing problem.."
 department_of_state.37.a: "Convene an emergency summit"
 department_of_state.37.b: "No need, the Chinese mean no harm"
