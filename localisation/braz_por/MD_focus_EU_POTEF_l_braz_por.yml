 POTEF204_desc: "Na tradição do legado de manutenção da paz da OTAN, §Y[USA.GetNameWithFlag]§! e a §YEDU§! formam uma nova aliança."
 POTEF205: "Legado de Trump"
 POTEF205_desc: "§Y[USA.GetNameWithFlag]§! passou de aliado a adversário. A Europa precisa reagir a essa mudança estratégica decisiva."
 POTEF206: "Derrubar o Muro"
 POTEF206_desc: "Para enfrentar a ameaça americana à soberania europeia, o Estado-Maior da §YEDU§! elaborou um plano para se aliar a §Y[MEX.GetNameWithFlag]§! e invadir §Y[USA.GetNameWithFlag]§! pelo Sul."
 POTEF207: "Ressurreição de Buster"
 POTEF207_desc: "Para enfrentar a ameaça dos EUA à Europa, a equipe geral da §YEDU§! propôs se aliar com §Y[CAN.GetNameWithFlag]§! e revisar o Plano de Defesa No. 1, um plano criado pelo Tenente Coronel canadense James 'Buster' Sutherland Brown, para um ataque preventivo canadense contra os EUA no caso de um conflito iminente entre os EUA e o Império Britânico. Com este plano, a §YEDU§! pode lançar uma invasão vindo do Norte em §Y[USA.GetFlag] os EUA§!."
 POTEF250: "Doutrina Benelux"
 POTEF250_desc: "Após a Guerra Fria, §Yos Países Baixos§! se concentraram em forças móveis aéreas para se adequarem à nova situação. Com a Doutrina de Mobilidade Aérea, todos os estados membros podem adotar essas táticas."
