 POTEF551: "Proteger o Mar Negro"
 POTEF551_desc: "O Mar Negro é a conexão da Federação Europeia com o Cáucaso e seus estados membros do sudeste. Portanto, ele precisa ser assegurado."
 POTEF552: "Reintegrar as Repúblicas Separatistas"
