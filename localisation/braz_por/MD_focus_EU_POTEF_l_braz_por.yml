 POTEF501: "Infraestrutura dos Bálcãs"
 POTEF501_desc: "A Federação Europeia precisa desenvolver a infraestrutura dos Bálcãs para preservar a paz regional e proteger os Bálcãs de influências estrangeiras."
 POTEF502: "Confrontar a Rota da Seda"
 POTEF502_desc: "A Federação Europeia precisa contestar a nova Rota da Seda da China e reduzir a influência chinesa na Ásia Central."
 POTEF503: "Rival China"
 POTEF503_desc: "§Y[CHI.GetNameWithFlag]§! se tornou um importante concorrente da Federação Europeia em nível global. A Federação Europeia precisa adaptar suas políticas a isso."
 POTEF504: "Operação Flecha"
 POTEF504_desc: "Nomeada após a Guerra da Flecha (Segunda Guerra Anglo-Chinesa), a Operação Flecha é um plano de intervenção europeia em §Y[CHI.GetNameWithFlag]§! para deter a política de expansão chinesa."
 POTEF505: "Aliados Asiáticos"
