 EU_POTEF_environmental_imperialism_decision: "Exigir Reformas Ambientais"
 EU_POTEF_environmental_imperialism_decision_desc: "Precisamos salvar o planeta. Se §Y[FROM.GetNameWithFlag]§! não realizar as §GReformas Ambientais§! necessárias por conta própria, precisaremos forçá-los a fazê-lo. Eles devem ter pelo menos uma §YRefinaria de Biocombustíveis§! para cada estado que possuem. Se §Y[FROM.GetNameWithFlag]§! não atender às nossas exigências dentro de um mês, imporemos §RSanções Ambientais§! sobre eles."
 EU_POTEF_environmental_imperialism_mission: "Reformas Ambientais"
 EU_POTEF_environmental_imperialism_mission_desc: "§YA Europa§! exige §GReformas Ambientais§! de nós para salvar o planeta. Se não construirmos ou reconstruirmos pelo menos uma §YRefinaria de Biocombustíveis§! para cada estado que possuímos dentro de um mês, eles imporão §RSanções Ambientais§! sobre nós."
 EU_POTEF_environmental_imperialism_restructure_industry_decision: "Reconstrução de Energia Verde"
 EU_POTEF_environmental_imperialism_restructure_industry_decision_desc: "Para atender às exigências de §GReforma Ambiental§! da Europa, precisamos reconstruir parte de nossa §Indústria Civil§! para ser produtora de energia renovável (§YRefinaria de Biocombustíveis§!)."
 EU_POTEF_break_environmental_sanctions_decision: "Romper as Sanções Ambientais"
 EU_POTEF_break_environmental_sanctions_decision_desc: "A Europa impôs sanções ambientais sobre nós. Precisamos rompê-las por todos os meios - políticos e militares. Mas isso dará a [FROM.GetNameWithFlag] um objetivo de guerra contra nós. Portanto, precisamos nos aliar a outros países sancionados por [FROM.GetNameWithFlag]."
