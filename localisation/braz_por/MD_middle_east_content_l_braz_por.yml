 subversive_activities: "Atividades Subversivas"
 subversive_activities_desc: "Em uma era em que o conflito aberto se tornou uma opção menos viável para buscar nossos interesses nacionais, devemos recorrer a meios mais discretos para projetar nossa influência e enfraquecer nossos inimigos."
 send_support_to_the_syrian_opposition: "Enviar Armas Leves para a Oposição Síria"
 send_support_to_the_syrian_opposition_desc: "Os revolucionários anti-Assad certamente se beneficiarão com nossa ajuda em sua luta."
 send_support_to_hamas: "Enviar Armas Leves para o Hamas"
 send_support_to_hamas_desc: "Emergindo como um grupo radical dissidente da Irmandade Muçulmana Palestina, o Hamas se tornou um dos grupos mais ativos na busca pelo estabelecimento de um estado palestino. Dada a perda de legitimidade e moderação que o mais estabelecido Fatah sofreu devido ao fracasso dos Acordos de Oslo, o Hamas é a força anti-israelense mais eficaz e radical na política palestina."
 send_support_to_hezbollah: "Enviar Armas Leves para o Hezbollah"
 send_support_to_hezbollah_desc: "A organização militante apoiada pelo Irã, o Hezbollah, tem sido um dos poucos atores que conseguiu enfrentar as Forças de Defesa de Israel (IDF) com sucesso. Não apenas é uma ferramenta poderosa para enfraquecer o estado de Israel, mas também é uma maneira eficaz de fortalecer o sectarismo xiita na política libanesa."
 send_support_to_pro_government_forces: "Enviar Armas Leves para Milícias Sírias Pró-Governo"
 send_support_to_pro_government_forces_desc: "Embora o Exército Árabe Sírio seja uma organização secular, existem várias milícias xiitas que o Irã ajudou a formar e que têm uma agenda mais explicitamente sectária. Apoiar essas milícias ajudará a causa xiita em uma república historicamente secular."
 send_support_to_pmu: "Enviar Armas Leves para Unidades de Mobilização Popular"
 send_support_to_pmu_desc: "Milícias xiitas que surgiram para defender os xiitas do Iraque de forças sunitas extremistas como a Al-Qaeda têm recebido apoio substancial da República Islâmica do Irã. Apoiá-las ajudará a aumentar a influência iraniana e, por extensão, xiita na política iraquiana."
 send_support_to_arabs: "Enviar Armas Leves para Rebeldes Árabes"
 send_support_to_arabs_desc: "Por anos, o Movimento de Luta Árabe pela Libertação de Ahvaz travou uma campanha de guerrilha contra a República Islâmica do Irã. Apesar do fato de que a maioria desses árabes é xiita, compartilhamos com eles um inimigo mútuo na forma do regime dominado pelos persas da República Islâmica."
 send_support_to_balochis: "Enviar Armas Leves para Rebeldes Balúchis"
 send_support_to_balochis_desc: "Os movimentos salafistas na província iraniana de Sistão e Baluchistão têm lutado há anos contra a opressão de seu povo por um regime persa xiita. Devemos dar nosso apoio à sua causa, pois em breve eles terão a oportunidade de retribuir o favor."
 send_support_to_gna: "Enviar Armas para o Governo de Acordo Nacional da Líbia"
 send_support_to_gna_desc: "O Governo de Acordo Nacional é reconhecido internacionalmente como o governo legítimo da Líbia. No entanto, rebeldes insubordinados continuam desafiando sua autoridade militarmente, com o apoio de estados anti-islamistas poderosos. O GNA, por outro lado, foi em grande parte abandonado pela comunidade internacional. Devemos usar nossos recursos substanciais na Líbia ajudando a corrigir esse desequilíbrio."
 send_support_to_gnc: "Enviar Armas para [GNC.GetNameDef]"
 send_support_to_gnc_desc: "[GNC.GetNameDef] é o representante legítimo do povo líbio e, como tal, deve receber nosso apoio total contra seus inimigos brutais e autoritários."
 send_support_to_hor: "Enviar Armas para o Exército Nacional Líbio"
 send_support_to_hor_desc: "O campo de batalha caótico da Líbia se tornou um terreno fértil para as forças islâmicas ligadas ao veneno que é a Irmandade Muçulmana. Devemos apoiar a única força que pode trazer estabilidade e segurança para este estado falido devastado pela guerra."
