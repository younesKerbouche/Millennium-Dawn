 gcc.20.a: "Tempos incertos para o Golfo Arábico."
 gcc.21.t: "[FROM.GetNameDef] Se Une ao Conselho de Cooperação do Golfo"
 gcc.21.d: "Após um longo processo de adesão, [FROM.GetNameDef] conseguiu garantir a adesão ao Conselho de Cooperação do Golfo, uma organização regional fundada por [SAU.GetNameDef], [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef] e [UAE.GetNameDef]. Este desenvolvimento representa uma expansão significativa do GCC que por muito tempo permaneceu cauteloso em aceitar novos membros em suas fileiras. [FROM.GetNameDef] agora poderá tirar proveito de uma série de benefícios econômicos, políticos e militares que a adesão ao GCC confere."
 gcc.21.a: "O CCG se fortalece..."
 gcc.22.t: "O [FROM.GetAdjective] exige que o grupo venda armas para o GCC"
 gcc.22.d: "O Conselho de Cooperação do Golfo historicamente se alinhou com o governo [ROOT.GetAdjective] e, portanto, é um importante [ROOT.GetAdjective] aliado no mundo árabe. Os [FROM.GetAdjective]s argumentaram que conceder vendas de armas em bloco ao GCC os ajudará a se defender contra nossos inimigos compartilhados, fornecendo aos membros do GCC armas muito necessárias e aprimorando sua interoperabilidade de forças."
 gcc.22.a: "Vamos fornecer as armas."
 gcc.22.b: "Precisamos delas para nós mesmos."
 gcc.23.t: "[FROM.GetNameDef] finaliza venda de armas do grupo GCC"
 gcc.23.d: "Dando sequência a uma solicitação dos estados-membros do Conselho de Cooperação do Golfo, o [FROM.GetAdjective] aprovou uma venda de armas em bloco para a organização como um todo. Este movimento foi alardeado como um sinal da crescente unidade do GCC, já que no passado os vários militares do GCC eram desintegrados e descoordenados, um fenômeno que foi exacerbado pela aquisição de armas de diferentes fornecedores. [FROM.GetLeader] expressou esperança de que esta venda ajudaria o GCC a combater ameaças compartilhadas no Oriente Médio de forma mais eficaz. Os estados árabes do Golfo que compõem o GCC, por sua vez, expressaram satisfação com o sucesso deste acordo."
 gcc.24.t: "[FROM.GetNameDef] Está nos Pressionando a Apoiar o Novo Membro do CCG"
 gcc.24.d: "[pressured_to_accept] está atualmente buscando a filiação ao Conselho de Cooperação do Golfo, e está sendo apoiado nesse esforço por [FROM.GetNameDef]. Devemos considerar se também devemos apoiar os esforços de [pressured_to_accept]."
 gcc.24.a: "Este país merece a filiação!"
 gcc.24.b: "Recusamos apoiar a filiação deste país!"
 gcc.25.t: "CCG Formalmente Estende o Convite para [FROM.GetNameDef]"
 gcc.25.d: "O Conselho de Cooperação do Golfo, antes limitado aos seis membros fundadores de [BHR.GetNameDef], [KUW.GetNameDef], [OMA.GetNameDef], [QAT.GetNameDef], [SAU.GetNameDef] e [UAE.GetNameDef], moveu-se para aceitar um novo estado-membro. O Secretário-Geral do GCC anunciou hoje que [FROM.GetNameDef] foi formalmente convidado a iniciar um processo de adesão culminando na adesão ao GCC, uma vez que certos requisitos econômicos sejam atendidos. [FROM.GetNameDef] será supostamente obrigado a demonstrar progresso no desenvolvimento ao atingir um PIB per capita de US$ 10.000. Os atuais membros do GCC se comprometeram a ajudar [FROM.GetNameDef] a atingir essa meta investindo em sua economia."
 gcc.25.a: "O Conselho se expande..."
 gcc.26.t: "[FROM.GetNameDef] Oferece Sediar Exercícios Conjuntos do CCG"
 gcc.26.d: "A delegação de [FROM.GetNameDef] propôs um exercício conjunto entre os estados membros do Conselho de Cooperação do Golfo para ajudar a proteger contra ameaças externas. Isso poderia ser uma oportunidade para as tropas [ROOT.GetAdjective] ganharem experiência útil."
 gcc.26.a: "Nossas tropas apreciarão a prática!"
 gcc.26.b: "Recusamos a participação!"
 peace_plan.1.t: "[FROM.GetNameDef] Propõe Plano de Paz para o Oriente Médio"
 peace_plan.1.d: "Em uma tentativa de alcançar o que os Acordos de Oslo falharam em fazer, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano ainda não tenham sido divulgados, a liderança [ISR.GetAdjective] já indicou seu apoio provisório a uma paz mediada por [FROM.GetAdjective]. As questões que esta nova iniciativa provavelmente abordará incluem o direito palestino de retorno, os assentamentos israelenses na Cisjordânia, o status de Jerusalém e a condição de estado palestino."
 peace_plan.1.d1: "Em uma tentativa de alcançar o que os Acordos de Oslo falharam em fazer, [FROM.GetLeader] anunciou uma nova iniciativa para garantir uma paz duradoura entre os povos israelense e palestino. Embora os detalhes do plano ainda não tenham sido divulgados, a liderança [PAL.GetAdjective] já indicou seu apoio provisório a uma paz mediada por [FROM.GetAdjective]. As questões que essa nova iniciativa provavelmente abordará incluem o direito palestino de retorno, os assentamentos israelenses na Cisjordânia, o status de Jerusalém e a condição de estado palestino."
 peace_plan.1.a: "Não mais um acordo de paz condenado..."
 peace_plan.2.t: "Primeira Área de Questão: Direito de Retorno"
 peace_plan.2.d: "A Guerra Árabe-Israelense de 1948 resultou no que os palestinos chamam de al-Nakba, a catástrofe. Este evento viu um êxodo em massa da população palestina do território controlado por Israel, levando ao estabelecimento de grandes campos de refugiados em países árabes vizinhos. Esses refugiados vivem uma existência precária, pois muitos governos não concederam cidadania aos refugiados palestinos, negando-lhes, muitas vezes, o direito de trabalhar e acessar serviços públicos. Esses refugiados anseiam retornar às casas que suas famílias possuíam antes de 1948, produzindo uma questão difícil de resolver, dado o fato de que grande parte da terra anteriormente pertencente a esses refugiados agora é habitada por israelenses.\n\nSe escolhermos defender o direito palestino de retorno, Israel será forçado a aceitar o retorno de potencialmente milhões de refugiados ao território administrado por Israel. Se escolhermos não fazê-lo, podemos propor compensação financeira e apoio para a integração de refugiados palestinos em estados árabes anfitriões ou para instalá-los na Cisjordânia."
 peace_plan.2.a: "Devemos defender o direito de retorno."
 peace_plan.2.b: "Não devemos defender o direito de retorno."
 peace_plan.3.t: "Segunda Área de Questão: Assentamentos na Cisjordânia"
 peace_plan.3.d: "Logo após a vitória israelense na Guerra dos Seis Dias de 1967, que viu Israel tomar o controle da Cisjordânia da Jordânia, um grupo de ativistas sionistas hospedados em um hotel em Hebron se recusou a sair. O governo israelense tentou chegar a um acordo com os ativistas estabelecendo o primeiro assentamento judaico na Cisjordânia, impedindo assim que pastores palestinos continuassem a usar aquela terra. Esse evento deu início a uma tendência que continua até hoje, com mais de cem assentamentos sendo estabelecidos, para o crescente desgosto da população palestina.\n\nUma possível solução que foi proposta foi a extensão do território israelense para incluir terras com assentamentos, em troca dos israelenses cederem algum território aos palestinos. A proporção exata de terra a ser trocada, no entanto, permanece em debate."
 peace_plan.3.a: "Os assentamentos devem ser desmantelados."
 peace_plan.3.b: "Os assentamentos devem permanecer, e Israel deve ser favorecido em trocas de terras."
 peace_plan.3.c: "Os assentamentos devem permanecer, e a Palestina deve ser favorecida em trocas de terras."
 peace_plan.4.t: "Terceira Área de Questão: O Destino de Jerusalém"
 peace_plan.4.d: "Jerusalém é uma cidade de imensa importância espiritual no Islã, Judaísmo e Cristianismo. Seu status, portanto, tem sido uma questão altamente sensível, com os israelenses desejando manter o controle sobre toda a cidade, enquanto os palestinos insistem em Jerusalém Oriental como a capital de um estado palestino independente. Além de optar por favorecer a posição israelense ou palestina sobre Jerusalém, também temos a opção de internacionalizar a cidade, como originalmente concebido pelas Nações Unidas, mantendo a cidade fora das mãos de ambos os estados."
 peace_plan.4.a: "Os palestinos devem ter a cidade."
 peace_plan.4.b: "Os israelenses devem manter a cidade."
 peace_plan.4.c: "Jerusalém deve ser internacionalizada."
 peace_plan.5.t: "Quarta Área de Questão: Estado Palestino"
 peace_plan.5.d: "Israel historicamente se opôs ao estabelecimento de um estado palestino independente devido à potencial ameaça à segurança que tal estado representaria para Israel. Em vez disso, os israelenses favoreceram o estabelecimento de uma entidade palestina desmilitarizada e apenas parcialmente autônoma sobre a qual Israel possui soberania. Os palestinos, por outro lado, buscaram um estado palestino totalmente independente na Cisjordânia e Gaza seguindo as fronteiras pré-1967."
 peace_plan.5.a: "Os palestinos devem ter um estado."
 peace_plan.5.b: "A soberania palestina deve ser limitada."
 peace_plan.6.t: "Anunciada a Proposta de Paz [FROM.GetAdjective]!"
 peace_plan.6.d: "Devemos considerar se a proposta [FROM.GetAdjective] aborda nossas preocupações sobre as principais questões dos assentamentos israelenses na Cisjordânia, a criação de um Estado palestino, o direito palestino de retorno e o status de Jerusalém."
 peace_plan.6.a: "Este acordo é aceitável para nós."
 peace_plan.6.b: "Não podemos ser obrigados a concordar com um acordo assim!"
 peace_plan.7.t: "Israel e Autoridade Palestina Assinam Acordo de Paz Histórico"
 peace_plan.7.d: "Uma proposta de paz mediada por [FROM.GetNameDef] foi aceita por representantes de Israel e da Autoridade Palestina, anunciando um ponto de virada nas relações israelense-palestinas. Embora alguns dissidentes de ambos os lados tenham criticado o acordo, sua aceitação pela maioria de ambas as populações levou analistas a concluir que a probabilidade desses dissidentes tentarem estragar o acordo é relativamente baixa. Líderes mundiais responderam positivamente a esse sucesso, mas alertaram que o processo de paz permanece longe de ser concluído devido à necessidade de implementar as disposições do acordo. [FROM.GetLeader] respondeu a essas declarações pedindo cautela ao reconhecer o fato de que a paz ainda não foi alcançada, mas procurou enfatizar a natureza sem precedentes do nível de comprometimento com a paz exibido por Israel e Palestina."
 peace_plan.7.a: "Um momento histórico!"
 peace_plan.8.t: "[FROM.GetNameDef] Rejeita Acordo de Paz"
 peace_plan.8.d: "A delegação [FROM.GetAdjective] considerou nossa proposta de paz excessivamente tendenciosa para o lado oposto e, portanto, a rejeitou."
 peace_plan.8.a: "Nossa iniciativa falhou..."
 uae_royal.1.t: "A Morte de Sheikh Zayed"
 uae_royal.1.d1: "Os Emirados Árabes Unidos, juntamente com uma parcela considerável do mundo muçulmano, estão de luto hoje pela morte do presidente debilitado dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan. Sheikh Zayed é reverenciado nos Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na unificação dos emirados outrora divididos. O Sheikh também é creditado por solidificar as alianças dos Emirados Árabes Unidos com a Arábia Saudita e o Ocidente, comprometendo o país com a Guerra ao Terror e aumentando o papel emiradense nas operações de manutenção da paz da ONU. Sheikh Zayed é sucedido como Presidente dos Emirados Árabes Unidos e Emir de Abu Dhabi por seu filho, Khalifa bin Zayed Al Nahyan."
 uae_royal.1.d2: "Os Emirados Árabes Unidos, juntamente com uma proporção considerável do mundo muçulmano, estão de luto hoje, pois o ex-presidente doente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sheikh Zayed é venerado nos Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na união dos emirados antes divididos. Os últimos anos de seu governo viram a antiga monarquia absoluta se transformar em uma constitucional, onde o poder é investido em líderes eleitos. No entanto, a lamentação generalizada nos Emirados Árabes Unidos da morte de Sheikh Zayed demonstra a importância contínua do chamado \"pai da nação\" para os emiratis."
 uae_royal.1.d3: "Os Emirados Árabes Unidos, juntamente com uma proporção considerável do mundo muçulmano, estão de luto hoje, pois o ex-presidente doente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sheikh Zayed é venerado nos Emirados Árabes Unidos como o pai fundador da nação devido ao seu papel na união dos emirados antes divididos. Seu governo foi caracterizado por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [UAE.GetNameDef]. Não ocupando mais uma posição oficial, Sheikh Zayed, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [UAE.GetNameDef], no entanto, permaneceu amplamente apática, enquanto uma pequena minoria comemorou abertamente a morte do Sheikh como marcando o fim formal do governo monárquico e um importante passo à frente no estabelecimento da república federal."
 uae_royal.1.d4: "Relatórios indicam que o ex-presidente doente dos Emirados Árabes Unidos, Sheikh Zayed bin Sultan Al Nahyan, faleceu. Sob seu governo, a família real dos Emirados foi forçada a fugir da terra que costumava presidir enquanto a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam a chamar de Emirados Árabes Unidos. O filho do Sheikh Zayed, Khalifa bin Zayed Al Nahyan, foi oficialmente nomeado Presidente dos Emirados Árabes Unidos no exílio, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia."
 uae_royal.1.a: "Um dia triste para a família Al Nahyan..."
 uae_royal.2.t: "Sheikh Khalifa dos Emirados Árabes Unidos Sofre um AVC"
 uae_royal.2.d1: "O xeque Khalifa bin Zayed Al Nahyan, presidente dos Emirados Árabes Unidos e governante de Abu Dhabi, teria sofrido um derrame debilitante. Apesar de estar em uma condição estável, o xeque não é mais capaz de realizar os assuntos cotidianos do governo. O meio-irmão do xeque e príncipe herdeiro de Abu Dhabi, Mohammed bin Zayed Al Nahyan, teria assumido o controle de fato do estado dos Emirados.\n\nMohammed bin Zayed, apelidado de MbZ por analistas ocidentais, é um líder relativamente jovem, mas ainda assim experiente. Nos anos anteriores, ele desempenhou um papel ativo na reforma econômica dos Emirados e serviu e comandou a Força Aérea dos Emirados e a Guarda Amiri, duas das instituições mais prestigiosas das Forças Armadas dos Emirados Árabes Unidos."
 uae_royal.2.d2: "Sheikh Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, aparentemente sofreu um derrame debilitante. Os últimos anos de seu governo viram a transformação da antiga monarquia absoluta em uma monarquia constitucional, onde o poder é investido em líderes eleitos. No entanto, como emir de Abu Dhabi, Sheikh Khalifa continua a reter um significado simbólico substancial no país."
 uae_royal.2.d3: "O xeque Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, teria sofrido um derrame debilitante. Seu governo foi caracterizado por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [UAE.GetNameDef]. Não ocupando mais uma posição oficial, o xeque Khalifa ainda mantém uma influência simbólica significativa."
 uae_royal.2.d4: "O xeque Khalifa bin Zayed Al Nahyan, ex-presidente dos Emirados Árabes Unidos e emir de Abu Dhabi, teria sofrido um derrame debilitante. Sob seu governo, a família Al Nahyan foi forçada a fugir da terra que costumava presidir enquanto a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam a chamar de Emirados Árabes Unidos. No entanto, o derrame do xeque apresentou mais um obstáculo para a realização dessa aspiração."
 uae_royal.2.a: "Que o Sheikh se recupere rapidamente..."
 kuwait_royal.1.t: "A Morte de Jaber Al-Ahmad Al-Sabah"
 kuwait_royal.1.d1: "O Kuwait está de luto hoje, pois o emir doente do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah, faleceu. O Sheikh Jaber está com a saúde debilitada desde um derrame em 2001, e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e o restabelecimento do parlamento e uma invasão e ocupação por forças iraquianas, durante as quais o Sheikh dirigiu um movimento de resistência clandestino contra o exército de Saddam. O Sheikh Jaber é sucedido como Emir do Kuwait por seu meio-irmão, Sabal al-Ahmad al-Sabah, devido à saúde debilitada do príncipe herdeiro Sheikh Saad Al-Salim Al-Sabah."
 kuwait_royal.1.d2: "O Kuwait está de luto hoje, pois o emir doente do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah, faleceu. Sheikh Jaber está com a saúde debilitada desde um derrame em 2001, e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e o restabelecimento do parlamento e uma invasão e ocupação por forças iraquianas, durante as quais o Sheikh dirigiu um movimento de resistência clandestino contra o exército de Saddam. Além disso, os últimos anos de seu governo viram a transferência de poder da monarquia não eleita para políticos eleitos."
 kuwait_royal.1.d3: "O Kuwait está de luto hoje, pois o emir doente do Kuwait, Sheikh Jaber Al-Ahmad Al-Sabah, faleceu. O Sheikh Jaber está com a saúde debilitada desde um derrame em 2001, e presidiu um período tumultuado da história do Kuwait. Sob seu governo, o Kuwait experimentou a dissolução e o restabelecimento do parlamento e uma invasão e ocupação por forças iraquianas, durante as quais o Sheikh dirigiu um movimento de resistência clandestina contra o exército de Saddam. A última parte de seu governo foi caracterizada por um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia pelo que agora é conhecido como [KUW.GetNameDef]. Não ocupando mais uma posição oficial, o Sheikh Jaber, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte."
 kuwait_royal.1.a: "Um dia triste para o Kuwait..."
 oman_royal.1.t: "A Morte do Sultan Qaboos bin Said Al Said"
 oman_royal.1.d: "O estimado Sultan, governante de Omã desde 1970, faleceu lamentavelmente. Sultan Qaboos é amplamente creditado com a modernização de Omã, trazendo desenvolvimento sem precedentes, melhoria nos padrões de vida, a abolição da escravidão e o fim de uma rebelião de esquerda na província ocidental de Dhofar. Internacionalmente, ele é lembrado como o arquiteto de uma política externa neutra de imenso sucesso que permitiu que Omã construísse laços estreitos com o Irã, Arábia Saudita, Estados Unidos, Reino Unido e até Israel.\n\nComo o Sultan não tinha filhos ou irmãos e não nomeou publicamente um herdeiro, a família real omanense deve decidir coletivamente sobre seu sucessor. Os três candidatos mais populares para o cargo de Sultan são os filhos do tio de Qaboos, Sayyid Tariq bin Taimur Al Said. Assad bin Tariq é um ex-comandante militar amplamente respeitado que tem boas relações com os líderes dos outros estados do Golfo. Shihab bin Tariq é um ex-comandante naval que mantém um perfil discreto, mas supostamente não tem medo de discordar do Sultan Qaboos em questões de política no passado. Haitham bin Tariq é a escolha preferida dos comerciantes de Omã, mas carece de experiência política."
 oman_royal.1.a: "Vamos com Assad."
 oman_royal.1.b: "Vamos com Shihab."
 oman_royal.1.c: "Vamos com Haitham."
 saudi_royal.1.t: "A Morte do Rei Fahd"
 saudi_royal.1.d1: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje, pois o enfermo Rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. O Rei Fahd foi saudado por líderes árabes e ocidentais como um líder visionário. Seu governo viu a Arábia Saudita se aproximar dos Estados Unidos em um esforço para minar a Al-Qaeda, um grupo que rapidamente se tornou a ameaça doméstica mais significativa à monarquia saudita. O príncipe herdeiro Abdullah, que tem sido o governante de fato desde o derrame do Rei Fahd, agora foi coroado Rei Abdullah bin Abdul Aziz da Arábia Saudita e prometeu continuar os esforços de modernização de seu meio-irmão."
 saudi_royal.1.d2: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje, pois o enfermo Rei Fahd finalmente sucumbiu a uma doença de uma década após um derrame em 1995. O príncipe herdeiro Abdullah, que tem sido o chefe de fato da família real desde o derrame debilitante do Rei Fahd em 1995, agora assumirá o título principalmente cerimonial de Rei da Arábia Saudita. Os últimos anos viram a antiga monarquia absoluta se transformar em uma constitucional, onde o poder é investido em líderes eleitos. No entanto, a lamentação generalizada na Arábia Saudita pela morte do Rei Fahd demonstra a importância contínua da família real."
 saudi_royal.1.d3: "Relatórios indicam que Fahd bin Abdulaziz al-Saud, o último rei da Arábia Saudita, sucumbiu a uma doença de uma década após um derrame em 1995. Seu governo viu um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [SAU.GetNameDef]. Não mais ocupando uma posição oficial, Fahd, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [SAU.GetNameDef], no entanto, permaneceu amplamente apática, enquanto uma pequena minoria comemorou abertamente a morte de Fahd como marcando o fim formal do governo monárquico na Arábia Saudita e um importante passo à frente no estabelecimento da república."
 saudi_royal.1.d4: "Relatórios indicam que o Rei Fahd da Arábia Saudita finalmente sucumbiu a uma doença de uma década após um derrame em 1995. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava presidir enquanto a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam a chamar de Arábia Saudita. O príncipe herdeiro Abdullah, que tem sido o chefe de fato da Casa de Saud desde o derrame do Rei Fahd, foi oficialmente coroado como Rei da Arábia Saudita, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia."
 saudi_royal.1.a: "Um dia triste para a Casa de Saud..."
 saudi_royal.2.t: "A Morte do Rei Abdullah"
 saudi_royal.2.d1: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje, pois o enfermo Rei Abdullah finalmente sucumbiu a anos de saúde precária e faleceu. O governo do Rei Abdullah foi um período tumultuado da história saudita, enquanto o Reino lutava para responder às revoltas que varreram o Oriente Médio. Apesar das promessas de reforma, o poder na Arábia Saudita permaneceu esmagadoramente nas mãos da família real e há pouca indicação de que isso mudará no futuro próximo. O príncipe herdeiro Salman agora foi coroado Rei Salman bin Abdul Aziz da Arábia Saudita, herdando uma posição incerta ameaçada pela ascensão do islamismo político e movimentos jihadistas."
 saudi_royal.2.d2: "A Arábia Saudita, juntamente com uma proporção considerável do mundo muçulmano, está de luto hoje, pois o enfermo Rei Abdullah finalmente sucumbiu a anos de saúde precária e faleceu. O príncipe herdeiro Salman agora assumirá o título principalmente cerimonial de Rei da Arábia Saudita. Os últimos anos viram a antiga monarquia absoluta se transformar em uma constitucional, onde o poder é investido em líderes eleitos. No entanto, a lamentação generalizada na Arábia Saudita pela morte do Rei Abdullah demonstra a importância contínua da família real."
 saudi_royal.2.d3: "Relatórios indicam que Abdullah bin Abdulaziz al-Saud, o último rei da Arábia Saudita, sucumbiu a anos de problemas de saúde e faleceu. Seu governo viu um rápido processo de reforma política que varreu a família real do poder, substituindo a monarquia absoluta pelo que agora é conhecido como [SAU.GetNameDef]. Não mais ocupando uma posição oficial, Abdullah, no entanto, manteve uma comitiva significativa de seguidores leais que lamentaram sua morte. A maioria da população de [SAU.GetNameDef], no entanto, permaneceu amplamente apática, enquanto uma pequena minoria comemorou abertamente a morte de Abdullah como marcando o fim formal do governo monárquico na Arábia Saudita e um importante passo à frente no estabelecimento da república."
 saudi_royal.2.d4: "Relatórios indicam que o rei Abdullah da Arábia Saudita finalmente sucumbiu a anos de saúde precária e faleceu. Sob seu governo, a família real saudita foi forçada a fugir da terra que costumava presidir enquanto a Al-Qaeda expandia seu domínio sobre todo o país. Agora vivendo no exílio no exterior, a família real jurou eventualmente retornar ao que eles continuam a chamar de Arábia Saudita. O príncipe herdeiro Salman foi oficialmente coroado como rei da Arábia Saudita, um título que confere pouca autoridade dado o número relativamente pequeno de indivíduos que continuam a jurar lealdade à monarquia."
 saudi_royal.3.t: "A Sede de Poder de Mohammed bin Salman"
 saudi_royal.3.d: "O filho do rei Salman, Mohammed, tem sido uma estrela em ascensão na política saudita desde que seu pai chegou ao poder. Durante esse tempo, ele buscou consolidar seu poder buscando reformas socioeconômicas e afastando rivais políticos. Agora, o jovem príncipe, conhecido por analistas ocidentais como MbS, tem seus olhos no trono por meio da posição de príncipe herdeiro. O rei Salman, guardião das Duas Mesquitas Sagradas, deve decidir se satisfaz a ambição de seu filho e o nomeia príncipe herdeiro, ou se mantém Mohammed bin Nayef, um experiente ex-ministro do interior temido e odiado pelos jihadistas sauditas."
 saudi_royal.3.a: "Precisamos da experiência de Mohammed bin Nayef."
 saudi_royal.3.b: "A juventude de Mohammed bin Salman pode ser uma vantagem."
 saudi_royal.4.t: "Rei Salman Nomeia Filho como Príncipe Herdeiro da Arábia Saudita"
 saudi_royal.4.d: "Em um movimento sem precedentes, o rei Salman mudou a linha de sucessão para favorecer seu ambicioso filho, Mohammed bin Salman. O jovem príncipe substitui Mohammed bin Nayef, de 57 anos, que anteriormente ocupava essa posição, uma figura que ganhou respeito tanto em casa quanto no exterior por seus esforços para combater o terror jihadista. Mohammed bin Salman fez ondas no reino ao iniciar uma série de reformas socioeconômicas e consolidar o poder político, ao fazê-lo antagonizando uma série de figuras pró-status quo. O príncipe também foi fundamental no lançamento da guerra da Arábia Saudita no Iêmen."
 saudi_royal.4.a: "O jovem príncipe se aproxima do trono..."
 saudi_royal.5.t: "O Caso Khashoggi"
 saudi_royal.5.d: "A Arábia Saudita foi criticada pela comunidade internacional após o assassinato do dissidente e jornalista Jamal Khashoggi por agentes sauditas em Istambul. Muitos pediram que o príncipe herdeiro Mohammed bin Salman, que está intimamente ligado aos agentes que executaram o assassinato, fosse investigado. Seria aconselhável que tomássemos medidas para reduzir essa pressão e salvar a reputação internacional do reino."
 saudi_royal.5.a: "Punir o Príncipe Herdeiro."
 saudi_royal.5.b: "Punir os \"agentes rogue\"."
 saudi_royal.5.c: "Não fazer nada."
 saudi_royal.6.d1: "O mundo reagiu com choque e horror ao assassinato brutal do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias seguintes ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham ligações próximas com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis ​​à justiça, o rei Salman condenou vocalmente o príncipe Mohammed e o destituiu de seu status de príncipe herdeiro e próximo na linha de sucessão ao trono. O rei saudita garantiu à comunidade internacional que a carreira política da antiga estrela em ascensão chegou ao fim e que ele logo enfrentará os tribunais sauditas como um cidadão comum. Líderes mundiais e organizações de direitos humanos receberam bem o anúncio, mas muitos também prometeram observar atentamente para garantir que a justiça tenha sido realmente feita."
 saudi_royal.6.d2: "O mundo reagiu com choque e horror ao assassinato brutal do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias seguintes ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham ligações próximas com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nEm resposta à crescente pressão sobre a Arábia Saudita para levar os responsáveis ​​à justiça, o rei Salman ordenou a prisão de vários chamados \"agentes desonestos\" que o governo saudita afirma não terem recebido ordens do príncipe herdeiro para assassinar Khashoggi. Vários líderes mundiais e organizações de direitos humanos criticaram a ação, descrevendo-a como uma tentativa de absolver o príncipe Mohammed e o governo saudita de responsabilidade. Em resposta à falta de transparência saudita, a Alemanha e várias outras nações europeias suspenderam todas as vendas de armas ao reino."
 saudi_royal.6.d3: "O mundo reagiu com choque e horror ao assassinato brutal do dissidente e jornalista saudita Jamal Khashoggi por agentes sauditas em Istambul. Nos dias seguintes ao incidente, rapidamente ficou claro que os agentes que assassinaram Khashoggi tinham ligações próximas com o príncipe herdeiro Mohammed bin Salman, filho do rei saudita.\n\nO rei Salman e seu filho se recusaram a ceder à pressão internacional para perseguir os responsáveis, em vez disso, criticaram Jamal Khashoggi como um \"traidor\" que \"merecia a morte\". A resposta descarada do governo saudita atraiu ampla condenação, levando muitos estados a retirar seus embaixadores em protesto. A enorme pressão pública na Europa forçou a maioria dos estados europeus a suspender as vendas de armas para a Arábia Saudita."
 saudi_royal.6.a: "Verdadeiramente um trágico estado de coisas..."
 saudi_royal.7.t: "O Descontentamento com o Príncipe Herdeiro Está Crescendo"
 saudi_royal.7.d: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação de poder sem precedentes, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a discutir não tão discretamente a possibilidade de retornar Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de conspirar um golpe contra a monarquia, consolidando assim sua própria posição ainda mais. Mas talvez tenha chegado a hora de cortar as asas do jovem príncipe."
 saudi_royal.7.d1: "A impopularidade de Mohammed bin Salman dentro da família real cresceu inexoravelmente desde que ele substituiu Mohammed bin Nayef como príncipe herdeiro. Sua consolidação de poder sem precedentes, marginalização de rivais e política externa agressiva levaram alguns príncipes proeminentes a discutir não tão discretamente a possibilidade de retornar Mohammed bin Nayef à sua posição original. O príncipe herdeiro deseja prender esses dissidentes e acusá-los de conspirar um golpe contra a monarquia, consolidando assim sua própria posição ainda mais. Dado o poder do jovem príncipe, temos alguma outra escolha?"
 saudi_royal.7.a: "Acalmar os dissidentes."
 saudi_royal.7.b: "Purgar os dissidentes."
 saudi_royal.8.t: "Rei Saudita Dispensa Filho em Movimento Surpreendente"
 saudi_royal.8.d: "Muitos notaram a ascensão controversa do príncipe Mohammed bin Salman, que, como príncipe herdeiro, adotou uma abordagem agressiva tanto na política doméstica quanto internacional. Seu papel no assassinato do jornalista Jamal Khashoggi provocou condenação generalizada pela sociedade civil e alguns governos, e sua reputação foi corroída pela falta de sucesso da guerra da Arábia Saudita no Iêmen. Agora, seus atos controversos levaram à sua queda, pois o rei Salman restabeleceu Mohammed bin Nayef, antecessor e rival de Mohammed bin Salman, como príncipe herdeiro e relegou seu próprio filho ao esquecimento político. A mudança foi atribuída à pressão de dentro da família real de figuras como o príncipe Ahmed bin Abdul Aziz, o irmão mais novo do rei Salman e o único membro sobrevivente dos poderosos chamados Sudairi Seven, além do próprio rei. Há rumores de que o jovem príncipe foi colocado em prisão domiciliar aguardando a decisão do príncipe Ahmed, Mohammed bin Nayef e seus aliados quanto ao seu destino final."
 saudi_royal.8.a: "A estrela em ascensão cai em desgraça..."
 saudi_royal.9.t: "Príncipes Presos em Grande Operação de Repressão na Arábia Saudita"
 saudi_royal.9.d: "Vários funcionários do governo e membros seniores da família real foram detidos em uma repressão abrangente que está sendo vista como a mais recente tentativa do príncipe herdeiro Mohammed bin Salman de consolidar o controle sobre o país. Figuras proeminentes que foram presas incluem Mohammed bin Nayef, o amplamente respeitado ex-ministro do interior e antecessor de Mohammed bin Salman como príncipe herdeiro, e o príncipe Ahmed bin Abdul Aziz, irmão mais novo do rei.\n\nOs príncipes presos foram acusados ​​de conspirar para derrubar Mohammed bin Salman, que alienou muitos dentro da família real por meio de sua política externa agressiva e marginalização de membros da realeza rivais. Alguns veem esse movimento como uma abertura para o príncipe herdeiro assumir o trono, já que a repressão ajudou a eliminar dois rivais significativos que teriam uma reivindicação poderosa se o doente rei Salman sucumbisse à sua saúde precária."
 saudi_royal.9.a: "O jogo dos tronos continua..."
 saudi_royal.10.t: "Rei Salman da Arábia Saudita Abdica"
 saudi_royal.10.d: "No que está sendo descrito como um \"golpe pacífico\", o Rei Salman chocou os observadores ao anunciar sua abdicação e a transferência de poder para seu filho, o Príncipe Herdeiro Mohammed bin Salman. O jovem príncipe passou anos consolidando o poder dentro da família real e recentemente conseguiu eliminar dois de seus rivais mais poderosos em uma repressão a supostos conspiradores de golpe. Agora, com a saúde precária do Rei Salman como pretexto, ele conseguiu garantir o trono e em breve será coroado Rei Mohammed bin Salman da Arábia Saudita, Guardião das Duas Mesquitas Sagradas."
 saudi_royal.10.a: "O rei se foi, viva o rei..."
 SAU.1.t: "Mundo Chocado com a Renúncia de [LEB.GetLeader], que Denuncia o Hezbollah"
 SAU.1.d: "A visita de [LEB.GetLeader], primeiro-ministro do Líbano, à [SAU.GetNameDef] foi interrompida hoje por uma declaração bizarra emitida por ele, na qual ele anunciou sua renúncia devido à crescente influência do Irã e do Hezbollah na política libanesa. O presidente libanês, entre outras figuras políticas do país, acusou [SAU.GetNameDef] de sequestrar o primeiro-ministro e coagi-lo a emitir a declaração e apresentar sua renúncia. Posteriormente, a renúncia de [LEB.GetLeader] não foi reconhecida por seu próprio governo.\n\nEssa reviravolta coincidiu com uma linguagem beligerante por parte da [SAU.GetAdjective] em relação ao Hezbollah, com o ministro das Relações Exteriores [SAU.GetAdjective] acusando o Hezbollah de realizar atividades hostis contra a [SAU.GetNameDef]. Isso também seguiu vários meses de crescente tensão entre [SAU.GetNameDef] e [PER.GetNameDef], sendo amplamente vista como uma reação [SAU.GetAdjective] ao crescente influência do [PER.GetNameDef] no Oriente Médio."
 SAU.1.a: "Desenvolvimentos dramáticos."
 SAU_2017_Riyadh_Summit.0.t: "Cúpula de Riyadh de 2017"
 SAU_Riyadh_Summit_tt: "§GAumento da opinião entre todos os países muçulmanos§!"
 SAU_2017_Riyadh_Summit.0.d: "A Cúpula de Riyadh de 2017 é uma série de três cúpulas realizadas em 20-21 de maio de 2017 por ocasião da visita do Presidente dos Estados Unidos, Donald Trump, à Arábia Saudita, sua primeira viagem ao exterior."
 SAU_2017_Riyadh_Summit.0.a: "Realizá-la."
 SAU_2017_Riyadh_Summit.0.b: "Não é necessário."
 Riyadh_Summit: "Cúpula de Riyadh"
 SAU_2017_Riyadh_Summit.1.t: "Anunciada a Cúpula de Riyadh de 2017!"
 SAU_2017_Riyadh_Summit.1.d: "A cúpula inclui uma reunião bilateral entre os Estados Unidos e a Arábia Saudita, e duas reuniões multilaterais, uma entre os membros do Conselho de Cooperação do Golfo e outra com países árabes e muçulmanos. Líderes e representantes de 55 países árabes e muçulmanos estiveram presentes."
 SAU_2017_Riyadh_Summit.1.a: "Interessante."
 SAU_GCC_CRISIS.0.t: "O Bloqueio do Catar"
 SAU_GCC_CRISIS.0.d: "Desde que assumiu o poder em 1995, Hamad bin Khalifa al-Thani acreditou que o Catar poderia encontrar segurança apenas transformando-se de um apêndice saudita em um rival da Arábia Saudita por influência regional. Como consequência, o Catar adotou uma política externa incomumente proativa, muitas vezes contradizendo nossos próprios objetivos de política externa. Chegou a hora de pôr fim ao comportamento inadequado do Catar."
 SAU_GCC_CRISIS.0.a: "Eles vão se submeter ou sofrer."
 SAU_GCC_CRISIS.0.b: "Pensando bem, não devemos arriscar."
 Blockade: "Bloqueio do GCC"
 Blockade_Trade: "Bloqueio do GCC"
 Decline_Blockade: "Recusou-se a participar do bloqueio"
 Trump_Support_Blockade_QAT: "Apoia o Bloqueio ao Catar"
 SAU_GCC_CRISIS.1.t: "Pressão [FROM.GetAdjective] Para se Juntar ao Bloqueio ao Catar"
 SAU_GCC_CRISIS.1.d: "[FROM.GetNameDef] está nos pressionando a nos juntarmos a eles no bloqueio ao Catar. Devemos considerar se manter relações econômicas com o Catar vale a pena atrair a fúria de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.1.a: "Junte-se a eles."
 SAU_GCC_CRISIS.1.b: "Essa não é nossa luta."
 SAU_GCC_CRISIS.2.t: "Apoiar o Bloqueio"
 SAU_GCC_CRISIS.2.d: "Apoiar o bloqueio liderado por [FROM.GetAdjective] contribuirá muito para melhorar nossa parceria com nosso aliado do Golfo. Além disso, pode ser do nosso interesse que [FROM.GetNameDef] provoque uma mudança na política externa do Catar."
 SAU_GCC_CRISIS.2.a: "Os Estados Unidos apoiam o bloqueio!"
 SAU_GCC_CRISIS.2.b: "Não podemos apoiar essa empreitada."
 SAU_GCC_CRISIS.3.t: "Crise Diplomática do Catar"
 SAU_GCC_CRISIS.3.d.1: "Vários países árabes cortaram relações diplomáticas com o Catar e impuseram um embargo comercial, intensificando a longa disputa latente entre o Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera, o rompimento de relações com o Irã e o fechamento de uma base militar turca no Catar, entre outras coisas."
 SAU_GCC_CRISIS.3.d.2: "Vários países árabes cortaram relações diplomáticas com o Catar e impuseram um embargo comercial, intensificando a longa disputa latente entre o Catar e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o fechamento da Al-Jazeera e o rompimento de relações com o Irã, entre outras coisas."
 SAU_GCC_CRISIS.3.a: "Essas demandas são absurdas!"
 SAU_GCC_CRISIS.3.b: "Devemos aceitar as demandas."
 SAU_GCC_CRISIS.3.c: "Interessante."
 SAU_GCC_CRISIS.4.t: "Pressionando os Estados Unidos"
 SAU_GCC_CRISIS.4.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Isso nos confere a capacidade de pressionar os EUA tremendamente, mas também nos fornece uma garantia de segurança de facto dos americanos. Perder a presença americana poderia ser um desastre."
 SAU_GCC_CRISIS.4.a: "Arrisque."
 SAU_GCC_CRISIS.4.b: "Não vale a pena."
 SAU_GCC_CRISIS.5.t: "Resposta dos EUA à Pressão do Catar"
 SAU_GCC_CRISIS.5.d: "O Catar abriga a Base Aérea de Al Udeid, a maior base militar americana no Oriente Médio. Essa base é essencial não apenas para a Guerra ao Terror, mas também para projetar poder na região como um todo. Devemos decidir se mantemos nossa posição e apoiamos o bloqueio ou revertemos nossa posição e priorizamos nosso relacionamento com o Catar."
 SAU_GCC_CRISIS.5.a: "A base é muito importante."
 SAU_GCC_CRISIS.5.b: "Não precisamos dela."
 SAU_GCC_CRISIS.6.t: "Anúncio do Departamento de Estado dos Estados Unidos"
 SAU_GCC_CRISIS.6.d: "O Departamento de Estado emitiu um aviso público inesperado para os Estados do Golfo devido a uma crise diplomática com o aliado dos EUA, o Catar, e sugeriu que os sauditas podem ter provocado uma crise e envolvido os Estados Unidos com falsas pretensões. Essa condenação vocal enfraqueceu significativamente os países que estão bloqueando o Catar e deu a [QAT.GetLeader] um impulso de legitimidade muito necessário."
 SAU_GCC_CRISIS.6.a: "Parece que os americanos lembraram onde está sua maior base militar..."
 SAU_GCC_CRISIS.7.t: "Resposta do Catar às Demandas"
 SAU_GCC_CRISIS.7.d: "O Catar rejeitou as demandas da coalizão bloqueadora. Ao declarar que as demandas violam a soberania do Catar, o ministro das Relações Exteriores do Catar descreveu a lista de condições para restaurar as relações como \"irrealista\" e \"não praticável\". \"Não se trata de terrorismo, trata-se de silenciar a liberdade de expressão\", disse ele em uma coletiva de imprensa conjunta. Resta ver como a coalizão bloqueadora responderá a essa recusa."
 SAU_GCC_CRISIS.7.a: "A crise continua..."
 SAU_GCC_CRISIS.8.t: "Resposta do Catar às Demandas"
 SAU_GCC_CRISIS.8.d: "O Catar chegou a um acordo com a coalizão bloqueadora após longos debates entre o governo do Catar e representantes das nações bloqueadoras. Como resultado, o Catar fechará a rede de transmissão Al Jazeera e alinhará sua política externa com o restante do GCC, encerrando a inclinação do Catar por uma postura de política externa independente."
 SAU_GCC_CRISIS.8.a: "Unidos mais uma vez?"
 SAU_GCC_CRISIS.9.t: "O Bloqueio Bahreiniano"
 SAU_GCC_CRISIS.9.d: "Desde que assumiu o poder, [BHR.GetLeader] levou o Bahrein a um caminho que viu o Bahrein contradizer abertamente nossa política externa, buscando descaradamente laços estreitos com o Irã. Chegou a hora de pôr um fim ao comportamento inadequado do Bahrein."
 SAU_GCC_CRISIS.9.a: "Eles vão se submeter ou sofrer."
 SAU_GCC_CRISIS.9.b: "Pensando bem, não deveríamos arriscar."
 SAU_GCC_CRISIS.10.t: "Pressão [FROM.GetAdjective] para se Juntar ao Bloqueio Bahreiniano"
 SAU_GCC_CRISIS.10.d: "[FROM.GetNameDef] está nos pressionando a nos juntarmos a eles no bloqueio ao Bahrein. Devemos considerar se manter relações econômicas com o Bahrein vale a pena atrair a fúria de [FROM.GetNameDef]."
 SAU_GCC_CRISIS.10.a: "Junte-se a eles."
 SAU_GCC_CRISIS.10.b: "Essa não é nossa luta."
 SAU_GCC_CRISIS.11.t: "Crise Diplomática do Bahrein"
 SAU_GCC_CRISIS.11.d.1: "Vários países árabes cortaram relações diplomáticas com o Bahrein e impuseram um embargo comercial, intensificando a longa disputa latente entre o Bahrein e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o rompimento de relações com o Irã e o fechamento de uma base militar turca no Bahrein, entre outras coisas."
 SAU_GCC_CRISIS.11.d.2: "Vários países árabes cortaram relações diplomáticas com o Bahrein e impuseram um embargo comercial, intensificando a longa disputa latente entre o Bahrein e [FROM.GetNameDef]. As demandas da coalizão liderada por [FROM.GetAdjective] incluem o rompimento de relações com o Irã, entre outras coisas."
