 GCC_blockade: "Iniciar Bloqueio Contra [FROM.GetNameDef]"
 GCC_blockade_desc: "Por muito tempo os [FROM.GetAdjective]s ostentaram sua política externa alternativa, minando nossos interesses nacionais, bem como a unidade do GCC. Devemos pôr fim a sua desviação, trazendo pressão econômica para suportar."
 GCC_drop_the_blockade: "Suspender o Bloqueio Contra [FROM.GetNameDef]"
 GCC_drop_the_blockade_desc: "O governo de [FROM.GetNameDef] é improvável que ceda à nossa pressão em breve. Pode ser melhor para nós encerrar o bloqueio para restaurar as relações."
 GCC_accept_blockade_demands: "Aceitar as Demandas dos Bloqueadores"
 GCC_accept_blockade_demands_desc: "Os bloqueadores provavelmente não vão aliviar o bloqueio contra nós em breve. Devemos considerar aceitar suas demandas para acabar com o sofrimento de nosso povo."
 GCC_support_gcc_membership: "§GApoiar§! §Y[FROM.GetFlag][FROM.GetAdjective]§! Associação ao GCC"
 GCC_support_gcc_membership_desc: "Ter [FROM.GetNameDef] se juntando ao GCC pode ser do nosso interesse. No entanto, devemos considerar cuidadosamente as possíveis consequências de aceitar um novo membro no grupo. Quanto mais diferente for a situação política e econômica de um país em relação aos membros existentes do GCC, mais prejudicial será sua inclusão para a unidade do GCC."
 GCC_pressure_countries_to_support: "§GPressionar Estados§! para apoiar a associação [FROM.GetAdjective]"
 GCC_pressure_countries_to_support_desc: "Quanto maior for nossa influência nos outros estados membros do GCC, mais suscetíveis eles serão à pressão de nossa parte para apoiar a candidatura de [FROM.GetNameDef] à adesão ao GCC."
 GCC_show_supporters: "Mostrar Países que Apoiam Nossa Adesão"
 GCC_show_supporters_desc: "A adesão ao GCC nos permitirá beneficiar das vantagens políticas e econômicas que a filiação ao GCC tem a oferecer. A probabilidade de os membros existentes do GCC apoiarem nossa candidatura para filiação ao GCC depende de uma série de fatores, como nossa estabilidade e se nossa forma de governo, política externa e fé dominante refletem aquelas dos estados membros existentes do GCC."
 GCC_begin_accession_process: "Iniciar o Processo de Adesão ao GCC"
 GCC_begin_accession_process_desc: "Como o GCC depende de tomada de decisão unânime, precisamos garantir o apoio de todos os membros existentes do GCC para sermos formalmente convidados e autorizados a iniciar o processo de adesão ao GCC."
 GCC_complete_accession_plan: "Concluir o Plano de Adesão ao GCC"
 GCC_complete_accession_plan_desc: "Embora tenhamos conseguido garantir o apoio de todos os estados-membros existentes do GCC, nossa meta de filiação plena ao GCC ainda não foi alcançada. Para que tenhamos o status de membro, precisamos primeiro concluir uma série de mudanças políticas e econômicas para alinhar nosso país com os requisitos do GCC."
 every_gcc_member_supports_tt: "Todos os membros do GCC apoiam nossa adesão"
 GCC_support_gcc_membership_tt: "SE todos os estados membros do CCG apoiarem a adesão de [FROM.GetAdjective], [FROM.GetNameDef] poderá iniciar o processo de adesão.\n§RSe [FROM.GetNameDef] se tornar um membro, a Unidade do GCC diminuirá em 25, 20, 10 ou 5%, dependendo da situação política de [FROM.GetNameDef].§!"
