 arab_spring_category: "The Arab Spring"
 arab_spring_category_desc: "§YThe Arab Spring§! refers to the historical series of mass protests that swept across the Middle East and North Africa in the early 2010s. As we enter the new millennium, this movement looms over every Arab nation, fueled by the rapid spread of information and the rise of the internet. We must address the root causes of these issues to effectively build a new Arab world that truly represents the will of the people... or we can choose to tighten our grip on power.\n\n§YThe Arab Spring§! can trigger as early as §Y2010§! and is guaranteed to trigger by §Y2013§!. Each month §YThe Arab Spring§! will either increase or decrease based on your nation's current national standing. The Arab Spring will begin once any nation in the Arabic World hits a protest strength of §Y200§! and the year is at least §Y2010§!. Once that occurs, the dominos will fall and all other nations will have their protests triggered.\n\nCurrent Protest Strength: [arab_protest_strength]  (Value: [?arab_spring|0Y])\nCurrent Monthly Change of §YProtest Strength§!: [?arab_spring_change|0Y].[AS_display_the_current_arab_spring_change]"
 protest_low: "§GFraco§!"
 protest_medium: "§YMédio§!"
 protest_high: "§RForte§!"
 arab_spring_encourage_supporters: "Incentivar Apoiadores"
 arab_spring_encourage_supporters_desc: "The opposition's rallies create a false impression that our government lacks support among the [ROOT.GetAdjective] people. Nothing could be further from the truth. We must rally our political will to encourage loyal [ROOT.GetAdjective] citizens to take to the streets in support of our government."
 arab_spring_request_crackdown: "Solicitar Intervenção do Escudo da Península"
 arab_spring_request_crackdown_desc: "As a member of the Gulf Cooperation Council, we have access to the Peninsula Shield Force - a joint military unit composed of troops from all six GCC states. While deploying these forces would relieve pressure on our strained security services, it would also make us increasingly dependent on foreign military intervention to maintain domestic order."
 arab_spring_deploy_the_military: "Implantar o Exército"
 arab_spring_deploy_the_military_desc: "Our internal security forces are overwhelmed by the scale of unrest. Deploying the military will help restore order, though this heavy-handed approach may further inflame tensions and risk military defections."
 arab_spring_return_to_barracks: "Recolher Tropas para os Quartéis"
 arab_spring_return_to_barracks_desc: "Nosso desdobramento militar criou mais problemas do que soluções. É hora de nossas tropas voltarem à base."
 arab_spring_return_to_barracks_tt: "§GMutinias e confrontos fatais não ocorrerão mais.§!"
 arab_spring_reshuffle_government: "Reorganizar o Governo"
 arab_spring_reshuffle_government_desc: "Alguns ministros do nosso governo estão mais associados a nossos fracassos passados do que outros. Se livrar dessas figuras particularmente impopulares pode ajudar a garantir a posição daqueles que permanecem."
 arab_spring_amend_the_constitution: "Modificar a Constituição"
 arab_spring_amend_the_constitution_desc: "A oposição criticou a atual constituição [ROOT.GetAdjective] por conferir muito poder ao governo. Aumentar os limites constitucionais de nossa autoridade ajudará a demonstrar nosso compromisso com um governo responsável."
 constitutional_reform: "Reforma Constitucional"
 arab_spring_protests_1: "Pôr Fim aos Protestos"
 arab_spring_protests_1_desc: "Somente por meio de uma combinação de incentivos e medidas repressivas podemos superar nossa situação atual. Se falharmos em conter a situação, seremos forçados a abrir mão do poder ou usar medidas extremas para mantê-lo."
 arab_spring_protests_2: "Pôr Fim aos Protestos"
 arab_spring_protests_2_desc: "Somente por meio de uma combinação de incentivos e medidas repressivas podemos superar nossa situação atual. Se falharmos em conter a situação, seremos forçados a abrir mão do poder ou usar medidas extremas para mantê-lo."
 arab_spring_ended_tt: "The protests have been sufficiently weakened by reducing the Protest Strength to 200 (Current Protest Strength: [?arab_spring|0Y])\n"
 mutiny_possibility_tt: "§RUnidades do exército podem se amotinar.§!\n"
 clashes_fatalities_tt: "§RConfrontos podem resultar em fatalidades.§!\n"
 arab_spring.1.t: "Protestos irrompem exigindo mudanças em [FROM.GetNameDef]"
 arab_spring.1.d: "Anos de insatisfação com corrupção e abusos aos direitos humanos em [FROM.GetNameDef] finalmente explodiram na forma de protestos em massa por todo o país. Enquanto alguns manifestantes aparentam desejar reformas sistêmicas substanciais, multidões nos principais centros urbanos supostamente adotaram o slogan 'o povo quer a queda do regime', indicando que alguns favorecem uma rejeição completa do estabelecimento político.\n\nA polícia respondeu aos protestos com gás lacrimogêneo e balas de borracha, mas ainda não há muita indicação se [FROM.GetLeader] irá buscar atender às demandas dos manifestantes ou reprimir esse desafio à sua autoridade."
 arab_spring.1.d_western: "Anos de insatisfação com corrupção e abusos aos direitos humanos em [FROM.GetNameDef] finalmente explodiram na forma de protestos em massa por todo o país. Enquanto alguns manifestantes aparentam desejar reformas sistêmicas substanciais, multidões em [FROM.Capital.GetName] supostamente adotaram o slogan 'o povo quer a queda do regime', indicando que alguns favorecem uma rejeição completa do estabelecimento político.\n\nA polícia respondeu aos protestos com gás lacrimogêneo e balas de borracha, mas ainda não há muita indicação se [FROM.GetLeader] irá buscar atender às demandas dos manifestantes ou reprimir esse desafio à sua autoridade. Também resta saber como os apoiadores ocidentais de [FROM.GetLeader] irão responder a esses acontecimentos sem precedentes."
 arab_spring.1.a: "Devemos mitigar essa crise!"
 arab_spring.1.b: "Os ventos da mudança estão soprando no Oriente Médio..."
 arab_spring.3.t: "Aliado sob Ameaça"
 arab_spring.3.d: "Por anos, o regime de [FROM.GetLeader] em [FROM.GetNameDef] tem sido um parceiro confiável [ROOT.GetAdjective] em uma região estrategicamente importante. Nosso antigo aliado agora está sob ameaça, não de forças externas, mas de seu próprio povo. Precisamos decidir se expressamos apoio ao governo [FROM.GetAdjective] ou nos recusamos a condenar as forças pró-democráticas em [FROM.GetNameDef]."
 arab_spring.3.a: "Estamos ao lado de nossos aliados!"
 arab_spring.3.b: "Recusamos a nos colocar no caminho da reforma democrática!"
 arab_spring.4.t: "Nosso Aliado nos Apoia!"
 arab_spring.4.d: "O governo [FROM.GetAdjective], um amigo de longa data de [ROOT.GetNameDef], expressou apoio ao governo legítimo [ROOT.GetAdjective] neste momento de incerteza."
 arab_spring.4.a: "Seu apoio é bem-vindo!"
 arab_spring.5.t: "Nosso Aliado nos Abandonou..."
 arab_spring.5.d: "O governo [FROM.GetAdjective], um amigo de longa data de [ROOT.GetNameDef], recusou-se a expressar apoio ao governo legítimo [ROOT.GetAdjective] neste momento de incerteza, em vez disso, nos instou a respeitar as chamadas aspirações democráticas do nosso povo. Este abandono do nosso governo encorajou os manifestantes que buscam minar nossa autoridade."
 arab_spring.5.a: "Traídos em nosso momento de necessidade..."
 arab_spring.6.t: "Apoiadores do Regime Realizam Manifestação"
 arab_spring.6.d1: "Seguidores leais do legítimo governo [ROOT.GetAdjective] estão enchendo as ruas em desafio aberto à oposição traidora. Essa demonstração de apoio ao nosso governo, que de forma alguma foi facilitada por incentivos financeiros, fortalecerá o apoio popular ao nosso governo contínuo. Embora existam tensões entre manifestantes pró e contra o governo, a violência generalizada ainda não ocorreu."
 arab_spring.6.d2: "Seguidores leais do legítimo governo [ROOT.GetAdjective] estão enchendo as ruas em desafio aberto à oposição traidora. Essa demonstração de apoio ao nosso governo, que de forma alguma foi facilitada por incentivos financeiros, fortalecerá o apoio popular ao nosso governo contínuo. Confrontos entre apoiadores e opositores do nosso governo levaram à violência, resultando em muitas lesões e até mortes."
 arab_spring.6.a: "O povo ama [ROOT.GetLeader]!"
 arab_spring.6.b: "As tensões aumentam..."
 arab_spring.7.t: "Unidades do Exército se Amotinam, Alinham-se com a Oposição"
 arab_spring.7.d: "A dissidência nas fileiras militares em relação ao nosso governo levou a deserções para a oposição. Essas deserções fortaleceram aqueles que protestam contra o nosso governo e desmoralizaram nossos próprios apoiadores. Nossos conselheiros temem que, em caso de guerra civil, esses desertores virem suas armas contra seus antigos camaradas de armas."
 arab_spring.7.a: "Nossa autoridade enfraquece..."
 arab_spring.8.t: "Mortes Seguindo Confrontos entre Tropas e Manifestantes"
 arab_spring.8.d: "A violência eclodiu entre manifestantes e soldados, levando a múltiplas vítimas. Manifestantes atirando pedras foram recebidos com tiros reais por nossas tropas, exacerbando o ressentimento popular em relação ao nosso governo."
 arab_spring.8.a: "Isso não nos reflete bem..."
 arab_spring.9.t: "Concessões Acalmam as Massas"
 arab_spring.9.d: "Nossas reformas recentes foram bem recebidas pelos manifestantes antigovernamentais. Enquanto alguns manifestantes continuam a expressar desconfiança em nosso governo, o movimento tem amplamente elogiado nossas medidas como um passo na direção certa."
 arab_spring.9.a: "Será o suficiente?"
 arab_spring.10.t: "Concessão Leva a Demandas por Reformas Adicionais"
 arab_spring.10.d: "Nossas recentes reformas não fizeram nada além de alimentar as chamas do descontentamento. Líderes da oposição continuaram a nos criticar por fazer pouco tarde demais e nos instaram a promulgar propostas de reforma \"genuínas\"."
 arab_spring.10.a: "A multidão nunca ficará satisfeita..."
 arab_spring.11.t: "Protestos Alcançam Ponto de Ebulição"
 arab_spring.11.d: "Apesar de nossos melhores esforços, nosso governo não é mais capaz de se manter no poder por meios convencionais. Uma escolha histórica está diante de nós. Conceder a derrota e permitir que a oposição assuma o controle de nosso país, ou usar o exército para esmagar qualquer e toda oposição em uma tentativa final de manter o controle."
 arab_spring.11.a: "Devemos admitir a derrota..."
 arab_spring.11.b: "Nunca desistiremos do poder!"
 arab_spring.12.t: "Revolução Derruba o Regime do Poder em [FROM.GetNameDef]"
 arab_spring.12.d1: "Comemorações ocorreram em [FROM.GetNameDef] após o colapso do governo do governante cessante. O ex-ditador foi preso após a decisão de figuras importantes nos serviços de segurança [FROM.GetAdjective] de ficar do lado da oposição.\n\nUm governo interino sob [FROM.GetLeader] assumiu o poder até que as eleições sejam realizadas, mas enfatizou a natureza temporária de seu governo. Os protestos, no entanto, continuam, pois muitos exigem o desmantelamento completo do partido no poder e a renúncia de todos os seus membros, pois ele continua intimamente associado ao regime cessante."
 arab_spring.12.d2: "Celebrações irromperam por toda [FROM.GetNameDef] após o colapso do governo do governante anterior. O ex-presidente foi forçado a fugir do país, encontrando refúgio em [SAU.GetNameDef].\n\nUm governo provisório sob [FROM.GetLeader], o primeiro-ministro tunisiano, assumiu o poder até as eleições serem realizadas, mas enfatizou a natureza temporária de sua governança. Os protestos continuam, pois muitos exigem a completa desmantelação do partido no poder e a renúncia de todos os seus membros, já que ele continua a estar intimamente associado ao regime anterior de Zine el-Abidine Ben Ali."
 arab_spring.12.a: "O povo triunfou!"
 arab_spring.12.b: "Um desenvolvimento preocupante"
 arab_spring.12.c: "A democracia avança..."
 arab_spring.13.t: "Protestos se Espalham pelo Mundo Árabe"
 arab_spring.13.d: "O colapso do regime [FROM.GetAdjective] inspirou movimentos em todo o mundo árabe. Muitos adotaram os slogans da revolução [FROM.GetAdjective], convocando seus líderes a promulgar reformas significativas ou, em alguns casos, renunciar em massa. Os líderes árabes começaram a se esforçar para acomodar ou suprimir os protestos, na esperança de evitar o destino do ditador [FROM.GetAdjective].\n\nA rápida disseminação de movimentos pró-democracia em toda a região, que alguns começaram a chamar de \"Primavera Árabe\", pegou o mundo de surpresa. No entanto, muitos especialistas nos últimos anos destacaram a fragilidade dos regimes árabes que confiaram na coerção e vigilância para manter seu governo. Em toda a região, a alienação de uma elite governante distante, a corrupção desenfreada e os problemas econômicos alimentaram lentamente um desejo generalizado por mudança de alguma forma. São esses sentimentos que agora explodiram em um movimento popular em toda a região pedindo mudanças."
 arab_spring.14.t: "Guerra Civil Irrompe em [FROM.GetNameDef] à Medida que o Regime Esmaga Protestos"
 arab_spring.14.d: "Após a escalada marcante dos protestos em [FROM.GetNameDef], [FROM.GetLeader] ordenou operações militares em todo o país para reprimir o que ele descreveu como 'tumultos sem lei' e 'terroristas' apoiados por poderes estrangeiros não nomeados. As operações de desocupação resultaram em surtos de violência entre tropas leais e manifestantes armados, que adquiriram armas de arsenais da polícia e desertores militares.\n\nEstá se tornando rapidamente claro que o que antes era um movimento de protesto não violento está rapidamente se transformando primeiro em insurgência e depois em guerra civil. Em algumas partes do país, parece que os combatentes da oposição assumiram o controle de cidades inteiras, mas grande parte das informações vindas de [FROM.GetNameDef] está confusa e confusa. Líderes mundiais pediram moderação, enquanto organizações de direitos humanos criticaram a brutalidade da repressão de protestos por [FROM.GetLeader]."
 arab_spring.14.a: "O futuro de [FROM.GetNameDef] está em jogo..."
 arab_spring.15.t: "ISIL Ganha Destaque"
 arab_spring.15.d: "[ISI.GetLeader] declarou hoje a formação do que ele descreveu como o Estado Islâmico no Iraque e no Levante. Ele revelou que o grupo al-Nusra que luta contra o regime na Síria foi formado por membros do Estado Islâmico no Iraque, e que as duas organizações estavam agora se fundindo. A Al-Nusra e seus apoiadores da Al-Qaeda, no entanto, repudiaram o ISIL, pedindo que ele fosse abolido.\n\nAnalistas são da opinião de que a Al-Qaeda e seu braço sírio, a Al-Nusra, têm objetivos e métodos muito diferentes do ISIL, enquanto compartilham uma ideologia comum e oposição ao governo sírio. A organização do [ISI.GetLeader] sempre buscou agir independentemente da Al-Qaeda, buscando sua própria agenda sectária que tem como alvo grupos minoritários muçulmanos de uma forma que a Al-Qaeda não fez na mesma medida. Embora suas aspirações sejam transnacionais, braços da Al-Qaeda como a Al-Nusra normalmente limitaram suas atividades a atingir governos individuais."
 arab_spring.15.a: "Mais uma ameaça ao nosso governo..."
 arab_spring.15.b: "A paz mundial está em perigo..."
 arab_spring.15.c: "Esses recém-chegados estão condenados ao fracasso..."
 arab_spring.17.t: "A Primavera Árabe Alcança [ROOT.GetNameDef]"
 arab_spring.17.d: "A onda de mobilização popular que vem varrendo o mundo árabe finalmente chegou às nossas costas. O povo [ROOT.GetAdjective] está exigindo reformas sérias e, em alguns casos, a renúncia do governo. Devemos agir com cautela se quisermos preservar nossa frágil posição no poder."
 arab_spring.18.t: "Os Protestos Diminuem"
 arab_spring.18.d: "Embora alguns radicais continuem a se manifestar contra nosso governo, a maioria dos manifestantes retornou para suas casas após um declínio acentuado no ímpeto do movimento de protesto. No entanto, nossos informantes nos dizem que os sentimentos antigovernamentais ainda permanecem em grande parte do país. Parece que o movimento de protesto perdeu apoio devido à fadiga e frustração, em vez de como resultado de um maior apoio ao nosso governo. No entanto, o perigo imediato ao nosso governo foi evitado com sucesso."
 arab_spring.18.d1: "Após esforços de nosso governo para atender às demandas dos manifestantes, o movimento pró-democracia em nosso país perdeu força. A grande maioria dos ex-manifestantes parece estar satisfeita com nossas medidas e não está exigindo mais reformas."
 arab_spring.18.a: "Nosso governo permanece à tona..."
 arab_spring.19.t: "[FROM.GetNameDef] Solicita Intervenção do Escudo da Península"
 arab_spring.19.d: "Com as tensões aumentando em [FROM.GetNameDef], [FROM.GetLeader] buscou a ajuda da força de segurança conjunta do GCC, Peninsula Shield. Os [FROM.GetAdjective]s alegam que seu governo corre o risco de colapso e que o país pode ser tomado por elementos revolucionários perigosos. Devemos considerar cuidadosamente se a implantação de nossas tropas é necessária para sustentar o governo [FROM.GetAdjective]."
 arab_spring.19.a: "Devemos ajudar nosso aliado!"
 arab_spring.19.b: "Deixemos que caiam..."
 arab_spring.20.t: "Nosso pedido foi aceito!"
 arab_spring.20.d: "Reconhecendo a ameaça iminente à segurança regional que os manifestantes radicais nas ruas de nossa capital representam, os [FROM.GetAdjective]s concordaram em apoiar o envio de tropas do Escudo da Península para reprimir a revolta contra nós."
 arab_spring.20.a: "Os [FROM.GetAdjective]s nos salvaram!"
 arab_spring.21.t: "Nosso pedido foi rejeitado..."
 arab_spring.21.d: "Os [FROM.GetAdjective]s decidiram que salvar nosso governo não vale o tempo e o esforço de enviar tropas do Escudo da Península."
 arab_spring.21.a: "Só nós podemos nos salvar."
 arab_spring.22.t: "Tropas do Escudo da Península Suprimem Protestos em [FROM.GetNameDef]"
 arab_spring.22.d: "Forças da força militar conjunta do Conselho de Cooperação do Golfo, Peninsula Shield, cruzaram o território de [FROM.GetAdjective] após um aumento dramático nas manifestações contra o governo de [FROM.GetLeader]. Enquanto [FROM.GetNameDef] e o GCC mantiveram que as tropas do Peninsula Shield estão sendo usadas simplesmente para defender prédios governamentais importantes de interferência estrangeira em meio ao caos, rapidamente surgiram relatos de tropas do Peninsula Shield usando táticas pesadas contra manifestantes de [FROM.GetAdjective]."
 arab_spring.22.a: "[FROM.GetLeader] não medirá esforços para preservar seu governo..."
 hybrid_regime: "Regime Híbrido"
 hybrid_regime_western_desc: "Apesar de realizar eleições, o governo deste país utiliza uma variedade de medidas informais para garantir que essas eleições resultem em maiorias para o partido no poder. Como tal, é extremamente difícil alcançar uma mudança de regime por meios eleitorais."
 hybrid_regime_emerging_desc: "Apesar de realizar eleições, o governo deste país utiliza uma variedade de medidas informais para garantir que essas eleições resultem em maiorias para o partido no poder. Como tal, é extremamente difícil alcançar uma mudança de regime por meios eleitorais."
 concede_rojava: "Conceder o Nordeste"
 concede_rojava_desc: "O nordeste da Síria, onde a maioria é curda, ainda não aderiu à revolta popular contra nosso governo. Pode ser do nosso melhor interesse retirar nossas tropas dessa região e deixá-la ser ocupada por milícias curdas, em vez de continuar a estender nossas forças ao limite e correr o risco de ser derrotado pelas Forças Armadas Livres da Síria."
