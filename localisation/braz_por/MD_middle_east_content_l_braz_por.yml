 terror_africa_category_desc: "Quanto maior for a §YAmeaça Terrorista§! de um país, maior será a probabilidade de grupos jihadistas lançarem ataques a alvos domésticos (como escritórios do governo) e alvos estrangeiros (como bases militares) nesse país. Os ataques podem ser lançados em um país vizinho se sua fronteira não estiver protegida. A gravidade dos ataques terroristas e a probabilidade de sucesso deles podem ser reduzidas aumentando os gastos com segurança interna e realizando treinamentos contra o terrorismo.\n\nA capacidade de um país de reduzir sua §YAmeaça Terrorista§! além de certo ponto depende se ele está em guerra, sua estabilidade, PIB/c e nível de corrupção. A §YAmeaça Terrorista§! pode aumentar devido ao nível de §YRadicalização§! e à infiltração de jihadistas de países vizinhos. Ela diminuirá em níveis baixos de §YRadicalização§! e como resultado de invasões e intervenção externa. O nível mínimo de §YRadicalização§! pode ser reduzido combatendo a corrupção, aumentando a estabilidade e promovendo o crescimento econômico. A §YRadicalização§! aumenta junto com a popularidade do [Caliphate_L] e como resultado da rápida liberalização social."
