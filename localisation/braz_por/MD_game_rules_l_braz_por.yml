 RULE_OPTION_GOLDEN_CIRCLE_PATH_AI_DESC: "Muitos sulistas acreditam que devem forjar um novo destino, um que seja unicamente sulista por natureza. Como tal, muitos no poder desejam reviver uma velha ideia da Confederação como uma forma de solidificar esta nova era de liberdade. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH: "A identidade oriental"
 RULE_OPTION_SOUTHERN_ARCADIA_PATH_AI_DESC: "Com o sonho americano sendo queimado e não muitos querendo ficar atolados no \"estigma confederado\". Muitos sulistas olham para as influências francesas dos povos cajon e crioulo para forjar uma nova identidade. Uma que não seja americana ou confederada, mas que seja nossa, no entanto. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH: "A Revolta da Flórida"
 RULE_OPTION_THE_FLORIDA_UPRISING_PATH_AI_DESC: "Nos primeiros dias da nossa jovem nação, a escória socialista e simpatizantes tomaram conta e roubaram as eleições. Agora é hora de verdadeiros patriotas sulistas defenderem o que resta de nossos lares desses demônios vermelhos. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 CAS_AI_BEHAVIOR: "@CAS Cascádia"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH: "Resistência das Montanhas Rochosas"
 RULE_OPTION_ROCKY_MOUNTAIN_RESISTANCE_PATH_AI_DESC: "O governo de Olympia permitirá que a polícia local lide com a crescente agitação no estado de Idaho, nas Montanhas Rochosas. O fracasso da polícia local em controlar o movimento de resistência cada vez maior resulta em uma revolta de independência contra a nação Cascadian. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH: "Paz em Nosso Tempo"
 RULE_OPTION_PEACE_IN_OUR_TIME_PATH_AI_DESC: "O governo de Olympia enviará uma unidade especial de investigações para auxiliar e liderar o movimento de contra-resistência. Com o tempo, sua ajuda restaurará a lei e a ordem e forçará o líder do RMR a dissolver o grupo, o que resulta em uma nação mais pacífica e unida. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 LKT_AI_BEHAVIOR: "@LKT República de Lakota"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH: "Guerra da Frente de Reclamação"
 RULE_OPTION_RECLAMATION_FRONT_WAR_PATH_AI_DESC: "O governo do norte descartará e degradará o influxo aleatório de nativos sob a organização da Reclamation Front. Como tal, um auditor excessivamente zeloso enviado pelo governo de Lakota vai sozinho para se encontrar com a liderança da RF, resultando em uma rápida cisão sendo criada, levando à eventual militarização e guerra entre o Kansas controlado pela RF e a República de Lakota. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH: "Frente de Reclamação da Paz"
 RULE_OPTION_RECLAMATION_FRONT_PEACE_PATH_AI_DESC: "Compreendendo a confusão dos relatórios, mais investigações seriam feitas, o que resultaria na rápida refutação de algumas das alegações mais agressivas sobre a organização RF. Com essa nova unidade encontrada, as negociações começariam a trabalhar na reconstrução da nação e trabalhariam juntas para formar uma união econômica e social melhor sobre todos. §RDeve ter a regra do jogo dos EUA Post United ou a regra do jogo dos EUA Great Collapse§!"
 RUS_AI_BEHAVIOR: "@SOV Federação Russa"
 RULE_OPTION_PUTIN_AI_DESC: "A Federação Russa buscará prosseguir com a política externa da Rússia Unida e fortalecê-la.\n"
 RULE_OPTION_PEACEFUL_REFORM_AI_DESC: "A Rússia buscará criar formas liberais e buscar maiores laços com o Ocidente.\n"
 RULE_OPTION_THE_RED_MENACE_AI_DESC: "A Rússia começará a se inclinar para políticas marxistas e tentará restaurar a União Soviética.\n"
 RULE_OPTION_RISE_OF_RUSSIA_AI_DESC: "A Rússia começará a se inclinar para políticas nacionalistas e buscará adotar uma política externa agressiva com o objetivo de proclamar a Grande Rússia.\n"
 RULE_OPTION_NAZBOL_RUSSIA_AI_DESC: "Os Bolcheviques Nacionais veem um caminho diferente para o desenvolvimento de sua terra natal. Eles estabelecerão uma nova ordem, controlarão e retornarão a grandeza da Rússia.\n"
 RULE_OPTION_IRON_DIMON_RUSSIA_AI_DESC: "A Rússia precisa de um novo governante que não ceda para sempre e negocie com aqueles que trairão nossa grande pátria a qualquer momento.\n"
 RULE_OPTION_LIBERAL_DIMON_RUSSIA_AI_DESC: "Dmitry Anatolyevich finalmente seguirá o caminho liberal e levará a Rússia ao liberalismo.\n"
 RULE_OPTION_OLIGARCHS_RUSSIA_AI_DESC: "Os oligarcas assumirão o controle de todo o país, o primeiro estado dos oligarcas?\n"
 RULE_OPTION_CONFEDERATION_RUSSIA: "A Confederação Russa"
 RULE_OPTION_CONFEDERATION_RUSSIA_AI_DESC: "A Rússia dará a máxima autonomia possível aos seus súditos e se tornará uma verdadeira federação, e possivelmente uma confederação?\n"
 CZE_AI_BEHAVIOR_MD: "@CZE República Checa"
 CZE_HISTORICAL: "Padrão"
 CZE_HISTORICAL_DESC: "A República Tcheca seguirá o programa eleitoral histórico, começará a exportação de carros Škoda o mais rápido possível e tentará se juntar à invasão do Iraque. Petr Pavel ficará com a democrática República Tcheca e completará missões padrão."
 CZE_COMMUNISM: "Vitória KSČM"
 CZE_COMMUNISM_DESC: "KSČM, o partido comunista, vencerá as eleições e iniciará um caminho histórico alternativo, onde tentará reivindicar territórios disputados de outros países."
 GAME_RULE_nato_disabled: "§YOTAN§! Desabilitado via regra do jogo"
 RULE_OPTION_HISTORICAL_PRESIDENTS: "Presidentes históricos dos EUA"
 RULE_OPTION_HISTORICAL_PRESIDENTS_AI_DESC: "A IA elegerá presidentes no dia 20 de janeiro de cada ano eleitoral com base no vencedor histórico."
 BRA_AI_BEHAVIOR: "@BRA República Federativa do Brasil"
 BRA_HISTORICAL: "Histórico"
 BRA_HISTORICAL_DESC: "O Brasil estará mais propenso a se inclinar para Lula e trabalhar para implementar suas políticas, ao mesmo tempo em que mantém relações positivas com as potências ocidentais e orientais, traçando uma linha tênue entre os dois grupos."
 BRA_LULA: "Partido dos Trabalhadores"
 BRA_LULA_DESC: "O Brasil tentará garantir que Lula e o Partido dos Trabalhadores se tornem os principais favoritos nas próximas eleições e se tornem a sede do poder no Brasil."
 BRA_SERRA: "Partido Social Democrata Brasileiro"
 BRA_SERRA_DESC: "O Brasil tentará garantir que Serra e o Partido Social Democrata Brasileiro permaneçam no poder na primeira eleição."
 RULE_GOD_OF_WAR: "Deus da Guerra Mod"
 RULE_GOD_OF_WAR_NO: "Desativado"
 RULE_GOD_OF_WAR_YES: "Ativado"
 RULE_GOD_OF_WAR_NO_DESC: "A IA usará a configuração padrão"
 RULE_GOD_OF_WAR_YES_DESC: "A IA usará modelos avançados e alguns truques"
 EST_AI_BEHAVIOR: "@EST República da Estônia"
 EST_HISTORICAL: "Histórico"
 EST_HISTORICAL_DESC: "A Estônia seguirá seu caminho histórico de coexistência pacífica e aspirações de ingressar na União Europeia."
 RULE_OPTION_EST_FASCIST: "Estônia Radical"
 RULE_OPTION_EST_FASCIST_DESC: "Elementos radicais chegarão ao poder na Estônia, o que pode levar à instabilidade na região."
 RULE_OPTION_EST_DEMOCRATIC: "O Caminho da Democracia"
 RULE_OPTION_EST_DEMOCRATIC_DESC: "A Estônia aderirá aos valores democráticos e um dos partidos democráticos ganhará poder no país."
 RULE_OPTION_EST_CENTER: "Centrismo na Estônia"
 RULE_OPTION_EST_CENTER_DESC: "A Estônia seguirá o caminho do centrismo em sua direção política."
 ROM_AI_BEHAVIOR: "@ROM República da Romênia"
 ROM_HISTORICAL: "Histórico"
 ROM_HISTORICAL_DESC: "A Romênia seguirá seu caminho histórico de coexistência pacífica e aspirações de ingressar na União Europeia."
 RULE_OPTION_ROM_FASCIST: "Romênia Radical"
 RULE_OPTION_ROM_FASCIST_DESC: "Elementos radicais chegarão ao poder na Romênia, o que pode levar à instabilidade na região."
 RULE_OPTION_ROM_DEMOCRATIC: "O Caminho da Democracia"
 RULE_OPTION_ROM_DEMOCRATIC_DESC: "A Romênia aderirá aos valores democráticos e um dos partidos democráticos ganhará poder no país."
 RULE_OPTION_ROM_CENTER: "Centrismo na Romênia"
 RULE_OPTION_ROM_CENTER_DESC: "A Romênia seguirá o caminho do centrismo em sua direção política."
 POL_PHALANGA: "Falanga"
 POL_PHALANGA_DESC: "A Polônia escolherá o caminho do movimento nacionalista Falanga."
 RULE_OPTION_ALL_AHEAD_SLOW: "All Ahead Slow"
 RULE_OPTION_ALL_AHEAD_SLOW_AI_DESC: "Enable this game rule to ensure the AI does not implode the US. Essentially taking the RNG factor out of non-historical AI mode."
 RULE_OPTION_SECOND_COAL_WARS: "The 2nd Coal Wars"
 RULE_OPTION_SECOND_COAL_WARS_AI_DESC: "The Free States will declare to the renewed UMWA organization that West Virginian mines will not be reopened on the principles of why they were closed to begin with, stating, \"Modern solutions and problems were the reason they closd to begin with\". As a result the miners will begin to riot and declare the state independent leading to the 2nd Coal Wars incident. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 NEN_AI_BEHAVIOR: "@NEN New England"
 RULE_OPTION_GREEN_MOUNTAIN_REBELLION: "Green Mountain Rebellion"
 RULE_OPTION_GREEN_MOUNTAIN_REBELLION_AI_DESC: "Not giving in to petty political pressuring by a few loud voices. The New England national government will deny the Vermontese demands to move the seat of government to Monteplier. As a result, the animosity will continue to build until forced to quell the upstart rebellion in the state. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_OPTION_THE_OTHER_NEW_CAPITAL: "The Other New Capital"
 RULE_OPTION_THE_OTHER_NEW_CAPITAL_AI_DESC: "Seeing as very few genuinely cared where the new capital was to be, the New England government accepts the \"demands\" of the Vermontese and moves the capital to Monteplier. §R Must Have Either USA Game Rule Post United or USA Game Rule Great Collapse§!"
 RULE_ALLOW_CONDITIONAL_PEACE_DEAL: "Allow Conditional Peace Deals"
 RULE_OPTION_CONDITIONAL_PEACE_DEAL_YES_DESC: "Will allow states at war to use the §YConditional Peace Deals§! scripted diplomatic action which will let states sign peace deals that do not require either side to fully capitulate."
 RULE_OPTION_CONDITIONAL_PEACE_DEAL_NO_DESC: "Bars states from using the §YConditional Peace Deals§! scripted diplomatic action which will force states to endure total war in order to reach a state of peace."
 RULE_PEACE_PROPOSAL_BLOCKED_TT: "Whilst §YConditional Peace Deals§! are enabled this will be blocked, use §Y$CPD_OFFER_CONDITIONAL_PEACE_TITLE$§! instead!"
 RULE_OPTION_MONARCHISTS: "Monarchical Armenia"
 RULE_OPTION_MONARCHISTS_AI_DESC: "Armenia will become a monarchical state again"
 RULE_OPTION_UNITED_STATE_OF_ARMENIA: "United States of Armenia"
 RULE_OPTION_UNITED_STATE_OF_ARMENIA_AI_DESC: "Armenia will create its own version of the United States"
 RULE_OPTION_DASHNAK_COMMI: "Dashnaks Socialists"
 RULE_OPTION_DASHNAK_COMMI_AI_DESC: "Left wing of the Dashnaks will come to power in Armenia"
 RULE_OPTION_DASHNAK_NATI: "Dashnaks Nationalists"
 RULE_OPTION_DASHNAK_NATI_AI_DESC: "Right wing of the Dashnaks will come to power in Armenia"
 RULE_ALLOW_WORLD_WAR: "Rail-Roaded World War"
 RULE_ALLOW_ENABLE_WORLD_WAR: "Enable Rail-Roaded World War"
 RULE_ALLOW_ENABLE_WORLD_WAR_YES_DESC: "This option will restrict the sand-box elements of Millennium Dawn and will push the world to a World War by a certain year akin to other mods.\n\nIt is highly recommended you play on Historical mode, and disable the 'AI Debt Wars' option"
 RULE_ALLOW_ENABLE_WORLD_WAR_NO: "Disable Rail-Roaded World War"
 RULE_ALLOW_ENABLE_WORLD_WAR_NO_DESC: "Millennium Dawn will remain in its conventional form, a sand-box mod."
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK: "Enable Investment Bankruptcy Lock"
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK_NO_DESC: "You can send investments to countries while you have the \"Bankruptcy Incoming\" mission active"
 RULE_ENABLE_INVESTMENT_COLLAPSE_LOCK_YES_DESC: "You can no longer send investments to countries while you have the \"Bankruptcy Incoming\" mission active"
 RULE_SYRIA_ARAB_SPRING_CHOICE_DEFAULT_DESC: "Syria will evaluate the Arab Spring option as normal."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_CIVIL_WAR_DESC: "Syria will ensure that they take the choices if the Arab Spring comes up to force the historical civil war."
 RULE_SYRIA_ARAB_SPRING_CHOICE_HISTORICAL_ISIS_SPAWN_DESC: "Syria will always take the choices during the Arab Spring to guarantee the historical Islamic State (ISIS) spawn. This also guarantees the historical civil war will occur."
 RULE_SYRIA_ARAB_SPRING_CHOICE: "Choice of Syria behavior during the Arab Spring"
 RULE_HISTORIC_EVENTS: "Historical Events Trigger"
 RULE_HISTORIC_EVENTS_NO: "The historical events will not trigger randomly. Most events will still trigger randomly, however certain events will be guaranteed to trigger within the month of their historical date to reduce the chance of them being significantly delayed."
 RULE_HISTORIC_EVENTS_YES: "The historical events will trigger."
 HOL_AI_BEHAVIOR: "@HOL Netherlands"
 HOL_DEMOCRATIC_RULE: "Democratic"
 HOL_DEMOCRATIC_RULE_AI_DESC: "The Netherlands will follow a path of democracy with PvdA, CDA or VVD, emphasizing cooperation with Western institutions and a rules-based international order.\n"
 HOL_POPULIST_RULE: "Populist"
 HOL_POPULIST_RULE_AI_DESC: "The Netherlands will follow a populist direction, with LPF or PVV, driven by national sovereignty, direct democracy, and strong rhetoric against establishment politics.\n"
 HOL_MONARCHY_VOC_RULE: "Verenigde Oost-Indische Compagnie"
 HOL_MONARCHY_VOC_RULE_AI_DESC: "The Netherlands will re-establish the Dutch East India Company (VOC), empowering it to act as a sovereign maritime power. Territories in Asia and beyond will be ruled once more through corporate dominion or conquest\n"
 HOL_MONARCHY_WIC_RULE: "West-Indische Copagnie"
 HOL_MONARCHY_WIC_RULE_AI_DESC: "The Netherlands will revive the Dutch West India Company (WIC), granting it authority over Atlantic holdings. Through a mix of trade and conquest, it will reassert Dutch influence in the Americas and Africa under the Crown.\n"
 HOL_NVU_RULE: "Nederlandse Volks-Unie"
 HOL_NVU_RULE_AI_DESC: "The Netherlands falls under the rule of the NVU, a radical ultranationalist movement with ambitions of forging a unified Germanic Empire. Through militarism, cultural assimilation, and aggressive expansionism, the Dutch state will seek to lead a pan-Germanic destiny — no matter the cost.\n"
 RULE_ALLOW_MD_ANNEX: "Enable Border Gore Clean-up"
 RULE_OPTION_MD_ANNEX_NO_DESC: "There will be no effect on post-peace borders, and they will remain as they were drawn out in the conference."
 RULE_OPTION_MD_ANNEX_YES_DESC: "After a peace deal, if multiple instances of the same tag exist, all remaining tags will be integrated into the one with the most powerful overlord. The overlords strength will be determined by their power rank national spirit. Clean-up after a war may take up to 14 days to take place."
 RULE_DISABLE_CSTO: "Disable CSTO"
 RULE_YES_DISABLE_CSTO_DESC: "CSTO will be disabled upon loading into the game."
 RULE_NO_DISABLE_CSTO_DESC: "CSTO will remain a faction."
 GAME_RULE_csto_disabled: "§YCSTO§! Disabled Via Game Rule"
 RULE_ALLOW_CHANGING_LEGACY_DOCTRINES: "Allow Changing Legacy Land Doctrines"
 RULE_YES_ALLOW_CHANGING_LEGACY_DOCTRINES_DESC: "You can change your legacy land doctrines."
 RULE_NO_ALLOW_CHANGING_LEGACY_DOCTRINES_DESC: "You cannot change your legacy land doctrines. This is the default option."
 RULE_DISABLE_MUSLIM_BROTHERHOOD_CIVIL_WAR: "Disable Muslim Brotherhood Civil War"
 RULE_YES_DISABLE_MUSLIM_BROTHERHOOD_CIVIL_WAR_DESC: "The Muslim Brotherhood Civil War will be disabled."
 RULE_NO_DISABLE_MUSLIM_BROTHERHOOD_CIVIL_WAR_DESC: "The Muslim Brotherhood Civil War will be enabled."