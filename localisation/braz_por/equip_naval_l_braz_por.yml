l_braz_por:
 naval_equipment: "Navios"
 corvette: "Corveta"
 corvette_desc: "La clase de buque más pequeña considerada como buque de guerra. Los buques de la clase Corvette son baratos y más prescindibles que sus contrapartes más grandes."
 frigate: "Fragata"
 frigate_desc: "Formando o núcleo de muitas marinhas modernas, as fragatas podem ser usadas como parte de forças navais de 'águas azuis'."
 destroyer: "Destróier"
 destroyer_desc: "Diseñados para escoltar buques de mayor tamaño en una flota, estos buques de guerra rápidos, maniobrables y de gran resistencia son igualmente capaces de operar de forma independiente."
 stealth_destroyer: "Destróier Furtivos"
 stealth_destroyer_desc: "Os primeiros navios furtivos, projetados para colocar poder de fogo em ação, minimizando a capacidade do inimigo de detectar e atacar a embarcação."
 cruiser: "Cruzador"
 cruiser_desc: "Normalmente, os maiores navios de assalto em uma frota moderna, esses ativos poderosos podem cobrir os oceanos e mares do globo inteiro."
 helicopter_operator: "Porta-Helicópteros"
 helicopter_operator_desc: ""
 submarine: "Submarino"
 submarine_desc: ""
 stealth_frigate: "Fragata Stealth"
 stealth_frigate_desc: "Projetos avançados, construídos para aproveitar as vantagens das tecnologias de derrota de radar, permitindo à marinha uma liberdade de manobra muito maior em batalha."
 stealth_corvette: "Corvette furtivo"
 stealth_corvette_desc: "Um projeto avançado de corveta furtiva para melhorar a capacidade de sobrevivência."
 carrier: "Aircraft Carrier"
 carrier_desc: "Um grande navio projetado para transportar e lançar aeronaves. Os porta-aviões são a espinha dorsal do poder naval moderno."
