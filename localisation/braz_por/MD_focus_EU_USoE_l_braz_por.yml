 EU_USoE_category: "Os Estados Unidos da Europa"
 EU_USoE_category_desc: "Os estados membros da União Europeia se uniram em um único superestado."
 EU_USoE_capital_of_europe: "Capital da Europa"
 EU_USoE_capital_of_europe_desc: "Bruxelas tem sido considerada a capital de facto da União Europeia, tendo uma longa história de hospedar várias instituições principais da UE em seu Bairro Europeu. A UE não tinha uma capital oficial, mas Bruxelas abrigava as sedes oficiais da Comissão Europeia, do Conselho da União Europeia e do Conselho Europeu, bem como um assento (oficialmente o segundo assento, mas de facto o mais importante) do Parlamento Europeu. Vamos fazer de Bruxelas a capital da nova nação."
 EU_USoE_westernize_decision: "Ocidentalizar [FROM.GetName]"
 EU_USoE_westernize_decision_desc: "Ocidentalize [FROM.GetName] por diplomacia ou força, depende de [FROM.GetName]."
 EU_USoE_create_eurosphere_decision: "Criar a Euroesfera"
 EU_USoE_create_eurosphere_decision_desc: "[ROOT.GetNameWithFlag] vai espalhar sua influência para criar a Euroesfera."
 EU_environmental_imperialism_category: "Imperialismo Ambiental"
 EU_environmental_imperialism_category_desc: "A Europa é verde, mas o mundo ainda é escuro e cinza. A Europa precisa espalhar suas políticas e tecnologias por todo o globo e combater os impérios de energia fóssil que estão destruindo o planeta."
 EU_USoE_environmental_imperialism_decision: "Exigir Reformas Ambientais"
 EU_USoE_environmental_imperialism_decision_desc: "Precisamos salvar o planeta. Se §Y[FROM.GetNameWithFlag]§! não fizer as §GReformas Ambientais§! necessárias por si mesmos, precisamos forçá-los a fazê-lo. Eles precisam ter pelo menos uma §YUsina de Biocombustível§! para cada estado que possuem. Se §Y[FROM.GetNameWithFlag]§! não cumprir nossas demandas dentro de um mês, imporemos §RSanções Ambientais§! a eles."
 EU_USoE_environmental_imperialism_mission: "Reformas Ambientais"
 EU_USoE_environmental_imperialism_mission_desc: "§YA Europa§! exige §GReformas Ambientais§! de nós para salvar o planeta. Se não construirmos ou reconstruirmos pelo menos uma §YUsina de Biocombustível§! para cada estado que possuímos dentro de um mês, eles imporão §RSanções Ambientais§! a nós."
 EU_USoE_environmental_imperialism_restructure_industry_decision: "Reconstrução de Energia Verde"
 EU_USoE_environmental_imperialism_restructure_industry_decision_desc: "Para cumprir as §GReformas Ambientais§! europeias, precisamos reconstruir parte de nossa §Indústria Civil§! para produtora de energia renovável (§YUsina de Biocombustível§!)."
 EU_USoE_break_environmental_sanctions_decision: "Quebrar as Sanções Ambientais"
 EU_USoE_break_environmental_sanctions_decision_desc: "A Europa impôs Sanções Ambientais a nós. Precisamos rompê-las com todos os meios - políticos e militares. Mas isso dará [FROM.GetNameWithFlag] um objetivo de guerra contra nós. Portanto, precisamos fazer aliança com outros países sancionados por [FROM.GetNameWithFlag]."
