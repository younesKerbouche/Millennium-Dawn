 USoE_heart_of_iron: "Um Coração de Ferro"
 USoE_heart_of_iron_desc: "Nos tempos antigos, os ferreiros forjavam um Trono de Ferro a partir das armas dos vilões derrotados. Nos dias de hoje, apenas declaramos que a Europa provou ser um Coração de Ferro e agora é a incontestável governante do mundo!"
 USoE_digital_democracy: "Democracia Digital"
 USoE_digital_democracy_desc: "A Europa precisa reformar suas instituições democráticas para a era digital. Com as mídias sociais e as redes sociais, as pessoas podem participar diretamente na legislação e no governo."
 USoE_AI_government: "Governo de IA"
 USoE_AI_government_desc: "A inteligência artificial evoluiu o suficiente para governar um país de maneira mais eficiente do que políticos humanos ineficientes e possivelmente corruptos. O agente de IA do partido no poder assumirá o controle e governará o país com base nos valores do partido no poder."
 USoE_knights_of_the_new_empire: "Cavaleiros do Novo Império"
 USoE_knights_of_the_new_empire_desc: "Em um mundo hostil, o militar assumiu o controle na Europa para proteger seu povo de políticos corruptos e poderes estrangeiros."
 USoE_knights_of_the_new_empire_army: "Cavaleiros do Novo Império - General dos Exércitos Europeus"
 USoE_knights_of_the_new_empire_army_desc: "O alto comando decidiu que a Europa será liderada por um general do exército. Ele será agraciado com o título de General dos Exércitos Europeus."
 USoE_knights_of_the_new_empire_air_force: "Cavaleiros do Novo Império - Marechal da Força Aérea Europeia"
 USoE_knights_of_the_new_empire_air_force_desc: "O alto comando decidiu que a Europa será liderada por um general da Força Aérea. Ele será agraciado com o título de Marechal da Força Aérea Europeia."
 USoE_knights_of_the_new_empire_navy: "Cavaleiros do Novo Império - Almirante da Frota Europeia"
 USoE_knights_of_the_new_empire_navy_desc: "O alto comando decidiu que a Europa será liderada por um almirante. Ele será agraciado com o título de Almirante da Frota Europeia."
 USoE_holy_european_empire: "Santo Império Europeu"
 USoE_holy_european_empire_desc: "O Imperador é coroado e o Santo Império Europeu está estabelecido."
 USoE_pax_occidentalis: "Pax Ocidental"
 USoE_pax_occidentalis_desc: "A Europa adquiriu domínio global e pode impor a paz mundial. Esta era será chamada Pax Occidentalis."
