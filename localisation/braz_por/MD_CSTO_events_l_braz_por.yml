l_braz_por:
 CSTO.1.t: "[From.GetNameDef] deseja se juntar à CSTO"
 CSTO.1.d: "Delegações [From.GetAdjective] vieram com uma proposta interessante. A delegação está explicando como [From.GetNameDef] deseja assinar os acordos conjuntos e se tornar parte da CSTO. Eles estão solicitando uma audiência para começar o processo de assinatura de uma nova declaração de amizade e permitir a entrada de [From.GetNameDef] em nossa aliança."
 CSTO.1.a: "Absolutamente"
 CSTO.1.b: "Nunca"
 CSTO.2.t: "[SOV.GetNameDef] recusa pedido de adesão à CSTO"
 CSTO.2.d: "[SOV.GetNameDef] rejeitou nosso pedido para se juntar à CSTO."
 CSTO.2.a: "Decepcionante"
 CSTO.3.t: "Convite para a CSTO"
 CSTO.3.d: "[SOV.GetNameDef] e seus aliados querem nos convidar para a CSTO. O que faremos?"
 CSTO.3.a: "Aceitamos!"
 CSTO.3.b: "Não temos tempo para isso."
 CSTO.4.t: "[ROOT.GetNameDef] entra na CSTO"
 CSTO.4.d: "[SOV.GetNameDef] e [ROOT.GetNameDef] vieram hoje anunciar a entrada de [ROOT.GetNameDef] na Organização do Tratado de Segurança Coletiva. [SOV.GetNameDef] e [ROOT.GetNameDef] deixaram de lado sua rivalidade e decidiram que é do interesse de ambos que [ROOT.GetNameDef] entre na aliança."
 CSTO.4.a: "Um grande dia!"
 CSTO.4.b: "Um novo aliado"
 CSTO.4.c: "Um desenvolvimento interessante."
 CSTO.5.t: "[ROOT.GetNameDef] sai da CSTO!"
 CSTO.5.d: "O líder de [ROOT.GetNameDef], [ROOT.GetLeader], anunciou hoje a intenção do país de se retirar imediatamente da Organização do Tratado de Segurança Coletiva e de suas alianças afiliadas. Isso enfraquecerá o pacto militar."
 CSTO.5.a: "Uma boa escolha."
 CSTO.5.b: "Interessante."
 CSTO.6.t: "CSTO Becomes Full Military Alliance"
 CSTO.6.d: "In a major shift of policy, [SOV.GetNameDef] has announced that the Collective Security Treaty Organization will be restructured into a full offensive military alliance. Member states will now be obligated to join any wars declared by the alliance leader, not just defensive ones. This marks a significant escalation in [SOV.GetAdjective] military ambitions and has raised concerns among Western powers."
 CSTO.6.a: "We stand with Moscow"
 CSTO.6.b: "A concerning development"
 CSTO_management: "CSTO Management"
 SOV_convert_csto_to_offensive: "Transform CSTO into Offensive Alliance"
 SOV_convert_csto_to_offensive_desc: "Currently, the CSTO operates as a defensive alliance - members can only be called to arms when we are attacked. By restructuring the treaty, we can transform it into a full military alliance where members must join all our wars, including offensive operations. This will allow us to call our allies and puppets into any conflict we initiate."
 SOV_csto_has_at_least_one_member_tt: "CSTO has at least one other member"