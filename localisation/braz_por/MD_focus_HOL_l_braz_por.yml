 HOL_Naval_Group_naval_equipment_organisation: "Direction des Constructions Navales"
 HOL_Naval_Group_naval_equipment_organisation_desc: "Direction des Constructions Navales (DCNS) is a major partner of the [HOL.GetAdjectiveCap] naval industry, providing top-tier warships and submarine technology to the Royal Netherlands Navy. With decades of naval engineering expertise, Naval Group strengthens the [HOL.GetAdjectiveCap] fleet."
