 sp_dutch_super_bus_project: "Super Bus"
 sp_dutch_super_bus_project_desc: "The Superbus Experiment is a cutting-edge Dutch project designed to transform public transportation through innovation and sustainability. This project aims to develop an electric, high-speed passenger vehicle capable of reaching speeds up to 250 km/h. Constructed from lightweight carbon fiber, the Superbus combines luxurious travel with efficiency, allowing rapid transit between key regions."
