 HOL_ING_Group_Strategies_modifier_desc: "ING Group, a multinational banking and financial services corporation based in the Netherlands, is one of the largest and most influential banks in Europe. With its headquarters in Amsterdam, ING operates in over 40 countries, providing a wide range of services including retail banking, direct banking, commercial banking, investment banking, asset management, and insurance. ING is known for its innovative approach to digital banking, being one of the pioneers of online banking services. "
 HOL_NVU.26.t: "Dutch Investment in Cross-German Rail Infrastructure"
 HOL_NVU.26.d: "The Dutch government has announced a major investment program aimed at upgrading and expanding railway infrastructure across the Germanic regions. Officials state the goal is to improve mobility, economic integration, and cultural unity among the broader German peoples. The move aligns with the Netherlands' continental vision and growing infrastructural ambitions in Central Europe."
 HOL_NVU.26.a: "An iron road for a shared destiny."
 HOL_NVU.27.t: "Dutch Proposal for Unification"
 HOL_NVU.27.d: "The Netherlands has proposed a full unification of the Germanic peoples under one state. We must now decide whether to embrace unity or stand apart."
 HOL_NVU.27.a: "We accept the union"
 HOL_NVU.27.b: "We reject their offer"
 HOL_NVU.28.t: "Unification Accepted"
 HOL_NVU.28.d: "Our offer of unification has been accepted. A new Germanic empire is born under Dutch leadership."
 HOL_NVU.28.a: "The dream fulfilled"
 HOL_NVU.29.t: "Unification Rejected"
 HOL_NVU.29.d: "Our unification proposal has been refused. We must now decide whether the Brotherhood ends here, or continues by force."
 HOL_NVU.29.a: "Then we shall take it"
