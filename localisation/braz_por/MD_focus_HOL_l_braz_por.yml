 HOL_Damen_naval_equipment_organisation_desc: "Damen Shipyards Group is the leading [HOL.GetAdjectiveCap] naval manufacturer, specializing in the construction of frigates, corvettes, and support ships. Damen is a crucial player in maintaining and expanding the [HOL.GetAdjectiveCap] Navy’s capabilities."
