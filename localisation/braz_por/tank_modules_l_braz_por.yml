 light_tank_afv_automatic_loading: "Sistema de Recarga Automática de AFV"
 light_tank_afv_automatic_loading_desc: "O sistema de carregamento automático pode efetivamente melhorar a eficiência de combate do veículo em tempo de guerra."
 afv_gasoline_engine_gen1: "Motor a Gasolina pós-Segunda Guerra Mundial"
 afv_gasoline_engine_gen1_desc: "Motor a gasolina médio ou conjunto de vários motores menores com potência suficiente para mover veículos leves."
 afv_gasoline_engine_gen2: "Motor a Gasolina do Início da Guerra Fria"
 afv_gasoline_engine_gen2_desc: "Versão aprimorada e mais potente do motor a gasolina para veículos leves."
 afv_gasoline_engine_gen3: "Motor a Gasolina do Final da Guerra Fria"
 afv_gasoline_engine_gen3_desc: "Uma decisão rara nos tempos modernos, esses motores altamente eficazes ajudam os veículos leves a se moverem em uma velocidade decente."
 tank_diesel_engine_gen1: "Motor a Diesel - Naturalmente Aspirado V12"
 tank_diesel_engine_gen1_desc: "Esses motores a diesel V12 proporcionavam alta potência e torque para os tanques da época, contribuindo para sua eficácia em combate.\n\n§GDica do Designer: Os motores a diesel multi-combustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen2: "Motor a Diesel - V12 Turbinado"
 tank_diesel_engine_gen2_desc: "Ao adicionar um turbocompressor ao motor diesel V12, podemos empurrar mais ar para dentro do motor e gerar mais potência. Comumente usado em tanques do meio da Guerra Fria. Produz cerca de 800 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen3: "Motor a Diesel - V12 com Turbocompressor Duplo"
 tank_diesel_engine_gen3_desc: "Adicionando um segundo turbocompressor, podemos produzir ainda mais potência. A tecnologia para isso começou a aparecer no final dos anos 80. Com esta alteração o motor pode produzir quase até 1000 hp.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen4: "Motor a Diesel - V12 Sobrealimentado"
 tank_diesel_engine_gen4_desc: "Trocar os turbocompressores por um supercompressor aumentará ainda mais a potência do motor. Comum nos tanques do início dos anos 2000, capaz de aumentar a potência de 1100 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen5: "Motor a Diesel - V12 Supercharged com Injeção Direta"
 tank_diesel_engine_gen5_desc: "Ao adotar tecnologias avançadas de controle eletrônico de motores, é possível obter um maior nível de eficiência e desempenho. Com esses motores controlados eletronicamente, é teoricamente possível que um tanque atinja potências de até 1200 cv.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen6: "Motor a Diesel - Turboalimentado X12"
 tank_diesel_engine_gen6_desc: "Em um motor X12, os pistões estão em fileiras de três dispostos em forma de X. A mais recente inovação em tecnologia de motores de tanque, capaz de produzir 1500 hp.\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_diesel_engine_gen7: "Motor a Diesel - Supercharged X12"
 tank_diesel_engine_gen7_desc: "Sobrecarregar seus motores de tanque X12 pode aumentar as capacidades de seu motor além do que podemos imaginar. Velocidade e potência, mas vale destacar que sobrecarregar os motores de tanques além das especificações do fabricante pode resultar em danos severos ao motor e ao veículo\n\n§GDica do Designer: Os motores a diesel multicombustíveis são o motor padrão usado em tanques§!"
 tank_gas_turbine_engine_gen1: "Turbina a Gás - Guerra Fria"
 tank_gas_turbine_engine_gen1_desc: "Motor de turbina a gás são antigos, não confiável e muito volumosos, adaptado da indústria aeronáutica.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen2: "Turbina a Gás - Final da Guerra Fria"
 tank_gas_turbine_engine_gen2_desc: "Projeto aprimorado corrigindo a maioria das falhas de projetos de turbina a gás e tornando-o mais utilizável no campo.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen3: "Turbina a Gás - Pós Guerra Fria"
 tank_gas_turbine_engine_gen3_desc: "Projeto de turbina do final da Guerra Fria com foco na melhoria da produção de energia e eficiência de combustível.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen4: "Turbina a Gás - Semimoderna"
 tank_gas_turbine_engine_gen4_desc: "Turbina a gás com boa confiabilidade e excelente potência.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen5: "Turbina a Gás - Moderna"
 tank_gas_turbine_engine_gen5_desc: "O ápice da tecnologia moderna quando se trata de turbinas a gás.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_gas_turbine_engine_gen6: "Turbina a Gás de baixa fricção"
 tank_gas_turbine_engine_gen6_desc: "Com materiais avançados, o atrito na turbina a gás pode ser reduzido, permitindo melhor potência e eficiência de combustível.\n\n§GDica do designer: As turbinas a gás têm melhor aceleração do que os motores a diesel, melhorando a manobrabilidade do veículo. No entanto, eles são caros para construir e consomem muito combustível. Use turbinas a gás se quiser tanques rápidos e puder fornecer o combustível para eles§!"
 tank_electric_engine_gen1: "Motor Elétrico - Primitivo"
 tank_electric_engine_gen1_desc: "Um trem de acionamento elétrico inicial. Embora até agora usado apenas em posições auxiliares, agora temos a tecnologia para alimentar todo o tanque com ele.\n\n§GOs motores elétricos são uma opção futurista para alimentar seus tanques. Embora caros de usar, eles requerem pouco ou nenhum combustível. Equipe seus tanques com motores elétricos se quiser economizar combustível§!"
 tank_electric_engine_gen2: "Motor Elétrico - Aprimorado"
 tank_electric_engine_gen2_desc: "Versão melhorada do motor elétrico com melhor confiabilidade.\n\n§GOs motores elétricos são uma opção futurista para alimentar seus tanques. Embora caros de usar, eles requerem pouco ou nenhum combustível. Equipe seus tanques com motores elétricos se quiser economizar combustível§!"
 tank_small_medium_cannon: "Canhão de Tanque Leve - Início da Guerra Fria"
 tank_small_medium_cannon_desc: "Um canhão de tanque leve era comum nos primeiros tanques da Guerra Fria. Os padrões eram de 100 mm para a União Soviética e 105 mm para os países ocidentais, ambos tinham poder de fogo suficiente para enfrentar veículos e infantaria da época.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_2: "Canhão de Tanque Leve - Final da Guerra Fria"
 tank_small_medium_cannon_2_desc: "Com fundição aprimorada e mangas térmicas, no final da Guerra Fria, os canhões de tanque podiam sustentar uma taxa de tiro mais alta antes da falha.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_3: "Canhão de Tanque Leve - Moderna"
 tank_small_medium_cannon_3_desc: "Equipado com um mecanismo de impulso de baixo recuo de curso longo e culatra aprimorada, um canhão de tanque leve moderno é mortal mesmo contra veículos mais pesados, especialmente com munição aprimorada.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_medium_cannon_4: "Canhão de Tanque Leve - Futurista"
 tank_small_medium_cannon_4_desc: "Com maior velocidade de disparo e elementos emprestados de canhões de tanques principais, um canhão de tanque leve do futuro será capaz de responder a quase qualquer ameaça no campo de batalha.\n\n§GDica do designer: canhões de baixo calibre são adequados para projéteis HE devido à menor velocidade inicial. Use-os se quiser priorizar o ataque suave sobre o ataque forte§!"
 tank_small_cannon: "Canhão de Tanque Leve do Início da Guerra Fria"
 tank_small_cannon_desc: "Os canhões principais dos primeiros tanques leves eram frequentemente modificados de outras artilharias rebocadas."
 tank_small_cannon_2: "Canhão de Tanque Leve do Final da Guerra Fria"
 tank_small_cannon_2_desc: "O canhão principal de um tanque leve costuma ser um canhão de baixa pressão, que atinge um peso total menor com menor recuo."
 tank_small_cannon_3: "Canhão de Tanque Leve Moderno"
 tank_small_cannon_3_desc: "Os canhões principais dos tanques leves modernos usam materiais e designs avançados, o que pode melhorar muito o poder de fogo e o alcance."
 tank_small_cannon_4: "Canhão de Tanque Leve Futurista"
 tank_small_cannon_4_desc: "A introdução da nanotecnologia e do design auxiliado por computador permitiu um progresso sem precedentes nos canhões principais dos futuros tanques leves, melhorando ainda mais a capacidade de sobrevivência e a capacidade de produção dos tanques leves."
 tank_medium_cannon: "Canhão de Tanque Médio - Início da Guerra Fria"
 tank_medium_cannon_desc: "Com o desenvolvimento da blindagem composta, um canhão maior era necessário para perfurar mais blindagem do que um canhão de tanque leve. Enquanto a União Soviética começou com um canhão de 115 mm no T-62, eles rapidamente atualizaram para um canhão principal de 125 mm. Os países ocidentais rapidamente seguiram o exemplo com seu canhão de 120 mm. O canhão de tanque médio tem sido a escolha mais comum para armamento de tanque desde então.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque equilibrado. Use-os se você não quiser favorecer ataques suaves nem duros§!"
 tank_medium_cannon_2: "Canhão de Tanque Médio - Final da Guerra Fria"
 tank_medium_cannon_2_desc: "Com um cano cromado e um comprimento maior, esta arma é capaz de suportar maior pressão na câmara. Com esta pressão aumentada e os últimos cartuchos sabot de carboneto de tungstênio, a arma é capaz de perfurar mais de 10 polegadas de aço de blindagem.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque equilibrado. Use-os se você não quiser favorecer ataques suaves nem duros§!"
 tank_medium_cannon_3: "Canhão de Tanque Médio - Moderno"
 tank_medium_cannon_3_desc: "Com munição inteligente moderna e materiais aprimorados, um canhão de tanque médio moderno pode perfurar quase 40 polegadas de aço de blindagem em distâncias mais curtas e pode disparar uma variedade de projéteis antitanque e anti-infantaria.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque equilibrado. Use-os se você não quiser favorecer ataques suaves nem duros§!"
 tank_medium_cannon_4: "Canhão de Tanque Médio - Futurista"
 tank_medium_cannon_4_desc: "Com a adição da propulsão química eletrotérmica, um canhão de tanque do futuro poderá ter uma velocidade de saída incrivelmente alta, já que o projétil acelerará por todo o comprimento do cano.\n\n§GDica do Designer: Canhões de calibre médio são um canhão de tanque equilibrado. Use-os se você não quiser favorecer ataques suaves nem duros§!"
 tank_large_cannon: "Canhão de Tanque Pesado - Inicial"
 tank_large_cannon_desc: "Como a necessidade de aumentar as capacidades de penetração aumentou nos anos 90, um canhão de tanque pesado foi concebido, variando de 130 a 135 mm de diâmetro.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_large_cannon_2: "Canhão de Tanque Pesado - Aprimorado"
 tank_large_cannon_2_desc: "As últimas ligas e munições programadas permitem que esta segunda geração de canhões de tanques pesados destrua os inimigos.\n\n§GDica do designer: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_large_cannon_3: "Canhão de Tanque Pesado - Avançado"
 tank_large_cannon_3_desc: "Com um design aprimorado, os projéteis disparados de um canhão de tanque pesado avançado serão eficazes contra veículos e infantaria.\n\n§GDDica do esigner: As armas pesadas devem ser usadas principalmente em tarefas antiblindadas. Use-os se quiser favorecer o ataque forte enquanto mantém algum ataque suave§!"
 tank_very_large_cannon: "Canhão de Tanque Super Pesado - Antigo"
 tank_very_large_cannon_desc: "Esta arma de alto calibre pode destruir praticamente tudo. Com calibre de 152 mm, mesmo que não perfure a blindagem, desloca torres e racha blindagens a longa distância.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 tank_very_large_cannon_2: "Canhão de Tanque Super Pesado - Aprimorado"
 tank_very_large_cannon_2_desc: "Com a mais recente munição e desenvolvimento de computador aplicado às armas de alto calibre existentes, este canhão é o melhor que a industria tem a oferecer em termos de perfurar blindagem de combate.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 tank_very_large_cannon_3: "Canhão de Tanque Super Pesado - Avançado"
 tank_very_large_cannon_3_desc: "Com aceleração eletromagnética adicional do projétil, um canhão de tanque superpesado será capaz de perfurar blindagens, edifícios e até bunkers com suas munições.\n\n§GDica do Designer: Canhões superpesados devem ser usados em tarefas antiblindadas. Use-os se quiser favorecer muito o ataque forte sobre o ataque suave§!"
 art_small_gun_gen3: "Obuseiro Leve - Moderno"
 art_small_gun_gen3_desc: "Um cano fabricado para disparar de um veículo mais leve, preparado para disparar vários tiros rapidamente com o mínimo de tempo de inatividade e com um sistema de amortecimento de recuo eficaz."
 art_small_gun_gen4: "Obuseiro Leve - Avançado"
 art_small_gun_gen4_desc: "A modernização do conceito de artilharia leve levou a esta arma de artilharia, preparada para disparar rapidamente e ser leve o suficiente para não desacelerar a plataforma ao se mudar."
 art_small_gun_gen5: "Obuseiro Leve - Futurista"
 art_small_gun_gen5_desc: "O melhor que nosso complexo fabril pode produzir, essas armas de artilharia móveis farão chover projéteis em qualquer área-alvo."
 art_med_gun_gen1: "Early Cold War Howitzer"
 art_med_gun_gen1_desc: "The heaviest of WW2 artillery guns barely adapted for being fired in a tracked platform. Not recommended to stand anywhere near the vehicle as it fires."
 art_med_gun_gen2: "Cold War Howitzer"
 art_med_gun_gen2_desc: "Heavy WW2 howitzers adapted for being used from tracked vehicles as artillery guns, prepared to fire the gun in a much safer manner, you can finally stand somewhere close. Plow in the back included on the bundle."
 art_med_gun_gen3: "Modern Howitzer"
 art_med_gun_gen3_desc: "Uma arma de artilharia de tamanho médio adequada, fabricada especificamente para as necessidades de um exército moderno. Mobilidade e confiabilidade, combinadas com poder de fogo, a combinação perfeita."
 art_med_gun_gen4: "Advanced Howitzer"
 art_med_gun_gen4_desc: "Arma de artilharia de tamanho médio para os militares modernos, os mecanismos da arma são aprimorados para que possa disparar projéteis aprimorados com melhor efeito no alvo."
 art_med_gun_gen5: "Future Howitzer"
 art_med_gun_gen5_desc: "O auge das armas de artilharia de tamanho médio, esta arma garantirá que a área sobre a qual é disparada seja reduzida a nada além de poeira e escombros."
 art_big_gun_gen3: "Modern Howitzer"
 art_big_gun_gen3_desc: "Canhão de artilharia de longo alcance preparado para disparar os projéteis mais pesados em posições inimigas. O amortecimento de recuo foi melhorado, no entanto, devido ao grande calibre, essas armas ainda são relativamente lentas."
 art_big_gun_gen4: "Advanced Howitzer"
 art_big_gun_gen4_desc: "Melhorias nos mecanismos de disparo dos obuseseiros pesados levaram a sistemas de artilharia pesada capazes de disparar a uma taxa aceitável, mantendo seus projéteis pesados destinados a atingir os alvos mais pesados."
 art_big_gun_gen5: "Future Howitzer"
 art_big_gun_gen5_desc: "Canos pesados e mecanismos de tiro aperfeiçoados levam ao desenvolvimento de artilharia pesada de longo alcance extremamente eficaz, para quando você precisa realmente destruir um alvo."
 art_small_rocket_gen5: "Future MLRS"
 art_small_rocket_gen5_desc: "Um sistema de Lançamento Múltiplo de Foguetes com os melhores foguetes de menor calibre disponíveis emparelhados com a melhor tecnologia para cálculos necessários para lançar com precisão ataques de foguetes em uma área concentrada. Ele suprimirá e destruirá tudo no quadrado da grade em que você decidir atirar."
 art_med_rocket_gen1: "Early Cold War MLRS"
 art_med_rocket_gen1_desc: "Os primeiros foguetes de 200-300 mm geralmente lançados de plataformas modificadas de 100-200 mm, com menos tubos, mas em geral com mais poder de explosão e fragmentação."
 art_med_rocket_gen2: "Cold War MLRS"
 art_med_rocket_gen2_desc: "O desenvolvimento de sistemas lançadores para foguetes de médio porte melhora a eficiência geral dessas plataformas, juntamente com seu custo. Com alcance aprimorado e compatibilidade com uma ampla variedade de ogivas e foguetes, eles são perfeitos para uma ampla variedade de missões de fogo. Usado para engajar alvos em uma área ampla."
 art_med_rocket_gen3: "Modern MLRS"
 art_med_rocket_gen3_desc: "A modernização de lançadores e seus sistemas levou o Lançamento Múltiplo de Foguetes há adquirir características como um alcance muito maior e com maior precisão graças a foguetes e ogivas melhores preparados para engajar alvos em alcances de médio a longo alcance."
 art_med_rocket_gen4: "Advanced MLRS"
 art_med_rocket_gen4_desc: "Sistemas de Lançamento Múltiplo de Foguetes maiores de tamanho médio que aumentam a quantidade de tubos, juntamente com ogivas maiores para infligir o máximo de dano possível, mantendo a eficiência."
 art_med_rocket_gen5: "Future MLRS"
 art_med_rocket_gen5_desc: "Sistema de lançamento multiplo de foguetes de tamanho médio preparado para disparar vários foguetes diferentes ao mesmo tempo. Estes lançadores estão preparados para serem recarregados muito mais rapidamente do que o habitual, podendo assim manter o fogo sustentado sem a necessidade de várias plataformas serem colocadas juntas."
 art_big_rocket_gen1: "Lançadores de Foguetes Pesados - Início da Guerra Fria"
 art_big_rocket_gen1_desc: "Na Segunda Guerra Mundial, os foguetes de 300 mm eram os mais pesados lançados em plataformas de lançamento, usados principalmente para destruir as fortificações mais pesadas e danificar a infraestrutura das cidades e posições improvisadas pelas tropas inimigas. Esses foguetes tinham o peso equivalente a pequenas bombas, sendo temidos por sua capacidade de destruir completamente edifícios, enquanto disparavam relativamente rápido. Sua principal desvantagem era o curto alcance, próximo a 4 km."
 art_big_rocket_gen2: "Lançadores de Foguetes Pesados - Guerra Fria"
 art_big_rocket_gen2_desc: "Embora pequenos em número, os sistemas de lançamento de foguetes pesados são poderosos o suficiente para neutralizar posições por si mesmos, se disparados com precisão. Esses foguetes mais pesados agora foram adaptados para serem usados em distâncias maiores do que os antigos da Segunda Guerra Mundial, por plataformas de lançamento especializadas feitas para esses foguetes mais pesados. Suas ogivas contêm grande quantidade de explosivos e fragmentos, tornando-as extremamente letais."
 art_big_rocket_gen3: "Lançadores de Foguetes Pesados - Moderno"
 art_big_rocket_gen3_desc: "Os sistemas lançadores de foguetes de alto calibre têm uma quantidade muito pequena de tubos, no entanto, eles se especializam em ataques de longo alcance com foguetes especializados desenvolvidos para entregar a maior carga útil, esses foguetes são caros e causam grandes tensões na logística, mas quando disparados são capazes de para neutralizar todos os tipos de alvos terrestres."
 art_big_rocket_gen4: "Lançadores de Foguetes Pesados - Avançado"
 art_big_rocket_gen4_desc: "Este avançado sistema de lanadores de foguetes pesado está extremamente bem preparado para engajar alvos a longas distâncias, fornecendo suporte de fogo preciso graças aos seus foguetes avançados"
 art_big_rocket_gen5: "Lançadores de Foguetes Pesados - Futurista"
 art_big_rocket_gen5_desc: "Sistemas de lançadores de foguetes pesado em campo com cargas úteis de foguetes modernos, todos os foguetes disparados são guiados até certo ponto, fornecendo suporte de fogo insanamente preciso, eles são capazes de disparar a distâncias extremamente longas com precisão extremamente precisa."
 chassis_truck_gen0: "Chassis de Caminhão - Início da Guerra Fria"
 chassis_truck_gen0_desc: "Caminhões mais antigos podem ser reutilizados para encaixar lançadores improvisados ou armas pesadas em sua traseira, isso era comum antigamente, e o princípio permaneceu o mesmo na era moderna."
 chassis_truck_gen1: "Chassi de Caminhão - Guerra Fria"
 chassis_truck_gen1_desc: "Caminhões para transporte de carga e suprimentos podem ser modificados para caber em plataformas de artilharia, isso geralmente é feito com caminhões mais antigos perto do fim de sua vida útil. No entanto, também existem poucos produzidos especificamente para esse fim."
 chassis_truck_gen2: "Chassi de Caminhão - Moderno"
 chassis_truck_gen2_desc: "Caminhões pesados produzidos especificamente para serem usados como plataformas para diferentes sistemas de armas estão se tornando mais comuns. Eles são reforçados para a aspereza das operações militares modernas."
 chassis_truck_gen3: "Chassi de Caminhão - Aprimorado"
 chassis_truck_gen3_desc: "Caminhões pesados blindados produzidos para serem usados como sistemas de armas altamente duráveis e altamente móveis são a espinha dorsal da maioria dos regimentos de logística e artilharia. Esse tipo de chassi pode sobreviver a tiros de armas pequenas e explosões de fragmentação, além de ter pneus específicos para serviço pesado que ajudam na capacidade de sobrevivência no campo de batalha. Pode carregar alguma munição para si nas costas."
 chassis_truck_gen4: "Chassis de Caminhão - Futurista"
 chassis_truck_gen4_desc: "Um futuro chassi de caminhão fortemente modificado projetado especificamente para os sistemas de artilharia do futuro, este chassi inclui várias modificações para ser a plataforma perfeita para uma ampla variedade de sistemas de artilharia em sua parte traseira, com componentes intercambiáveis para torná-lo uma verdadeira plataforma multifuncional."
 chassis_tank_gen0: "Chassis de Tanque - Início da Guerra Fria"
 chassis_tank_gen0_desc: "O chassi do tanque inicial pode não ser o mais impressionante tecnologicamente hoje em dia, mas é uma boa plataforma para vários sistemas de artilharia improvisados, normalmente os canhões são montados nas torres removidas dos tanques mais antigos, fornecendo à tripulação alguma proteção e o veículo com habilidades todo-o-terreno sem custar muitos recursos para produzir em comparação com os contemporâneos."
 chassis_tank_gen1: "Chassi do Tanque - Guerra Fria"
 chassis_tank_gen1_desc: "Tanques obsoletos da guerra fria na URSS foram amplamente adaptados para diferentes tarefas, o que ampliou o uso de seus chassis. Alguns países adotaram essa abordagem, transformando seus tanques desatualizados da era da Guerra Fria em plataformas para sistemas de artilharia. Esses chassis são realmente bons para atravessar terrenos acidentados e também podem ter canhões mais pesados montados em uma torre fechada e mais segura."
 chassis_tank_gen2: "Chassis de Tanque - Moderno"
 chassis_tank_gen2_desc: "Novos tanques devem ser amplamente adaptáveis para futuras modificações ou atualizações no futuro. Isso significa que eles também podem ser adaptados para uma variedade de plataformas diferentes, estas são especificamente adaptadas para serem usadas como plataformas de artilharia, mantêm a mobilidade e a blindagem de um tanque adequado e o espaço que antes era usado para armazenar o a munição do tanque pode ser usada para armazenar a munição da própria artilharia."
 chassis_tank_gen3: "Chassis de Tanque - Aprimorado"
 chassis_tank_gen3_desc: "O chassi aprimorado do tanque deve estar pronto para ser adaptado no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente; nesse caso, as torres do tanque são substituídas por sistemas de armas de artilharia. É claro que isso é uma tarefa cara, mas quando feito, um sistema de artilharia mantém todas as vantagens do futuro chassi do tanque, tornando-o uma plataforma muito mais segura para usar nas linhas de frente."
 chassis_tank_gen4: "Chassis de Tanque - Futurista"
 chassis_tank_gen4_desc: "O chassi aprimorado do tanque deve estar pronto para ser adaptado no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente; nesse caso, as torres do tanque são substituídas por sistemas de armas de artilharia. É claro que isso é uma tarefa cara, mas quando feito, um sistema de artilharia mantém todas as vantagens do futuro chassi do tanque, tornando-o uma plataforma muito mais segura para usar nas linhas de frente."
 chassis_afv_gen0: "Chassis AFV - Início da Guerra Fria"
 chassis_afv_gen0_desc: "O chassi AFV é mais leve em comparação com um chassi de tanque, no entanto, ainda é altamente móvel e capaz de ser usado para montar sistemas de artilharia de grande calibre. o transporte de tripulações é geralmente a base dos canhões posicionados nele, enquanto para sistemas de foguetes os lançadores são colocados na extremidade traseira do chassi com a frente sendo as estações da tripulação."
 chassis_afv_gen1: "Chassis AFV - Guerra Fria"
 chassis_afv_gen1_desc: "Os AFVs da Guerra Fria tornaram-se muito mais capazes de montar canhões maiores e suportar mais peso para blindagens adicionais ou equipamentos adicionais, portanto, levando seu chassi a ser muito melhor para ser usado em artilharia improvisada ou sistemas de foguetes. Esses veículos podem ter torres de tamanho menor em vez de serem abertos, portanto, dando à tripulação maior capacidade de sobrevivência e também sendo mais fácil de realocar após o disparo."
 chassis_afv_gen2: "Chassis AFV - Moderno"
 chassis_afv_gen2_desc: "Após o fim da Guerra Fria, o papel do AFV mudou e, com ele, seu chassi. Esses chassis foram pensados para serem mais duráveis e sustentáveis a longo prazo, melhorando muito a quantidade de peso que podiam carregar, para que os veículos usassem uma gama maior de armas. Isso fez com que suas variações de artilharia e MLRS também fossem bastante aprimoradas."
 chassis_afv_gen3: "Chassis AFV - Melhorado"
 chassis_afv_gen3_desc: "AFVs avançados são capazes de colocar em campo vários tipos de torres e vários tipos de armamento, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS, este chassi é extremamente durável e tem todas as vantagens de um AFV aprimorado, portanto tornou-se a espinha dorsal das unidades mecanizadas."
 chassis_afv_gen4: "Chassi AFV - Futurista"
 chassis_afv_gen4_desc: "AFVs avançados são capazes de usar vários tipos de torres e vários tipos de armamento, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS. Este chassi é extremamente durável e tem todas as vantagens de um AFV aprimorado, portanto tem tornar-se a espinha dorsal das unidades mecanizadas."
 spaa_chassis_truck_gen0: "Chassi de Caminhão do Início da Guerra Fria"
 spaa_chassis_truck_gen0_desc: "Caminhões mais antigos podem ser reutilizados para adaptar lançadores improvisados ou armas pesadas em sua traseira, isso era comum antigamente, e o princípio permaneceu o mesmo na era moderna."
 spaa_chassis_truck_gen1: "Chassi de Caminhão da Guerra Fria"
 spaa_chassis_truck_gen1_desc: "Caminhões para transporte de carga e suprimentos podem ser modificados para suportar plataformas de artilharia, isso normalmente é feito com caminhões mais antigos próximo ao final de sua vida útil. No entanto, também existem alguns especificamente produzidos para esse fim."
 spaa_chassis_truck_gen2: "Chassi de Caminhão Moderno"
 spaa_chassis_truck_gen2_desc: "Caminhões pesados especificamente produzidos para serem usados como plataformas para diferentes sistemas de armas estão se tornando mais comuns. Eles são reforçados para enfrentar as adversidades das operações militares modernas."
 spaa_chassis_truck_gen3: "Chassi de Caminhão Melhorado"
 spaa_chassis_truck_gen3_desc: "Caminhões pesados blindados produzidos para serem usados como sistemas de armas altamente duráveis e altamente móveis são a espinha dorsal da maioria dos regimentos logísticos e de artilharia. Esse tipo de chassi pode resistir a disparos de armas leves e explosões de fragmentação, além de possuir pneus específicos de alta resistência que ajudam na sobrevivência no campo de batalha. Podem carregar munição para si mesmos na parte traseira."
 spaa_chassis_truck_gen4: "Chassi de Caminhão Futurista"
 spaa_chassis_truck_gen4_desc: "Um chassi de caminhão futurista altamente modificado, projetado especificamente para os sistemas de artilharia do futuro. Esse chassi inclui várias modificações para ser a plataforma perfeita para uma ampla variedade de sistemas de artilharia em sua traseira, com componentes intercambiáveis para ser uma verdadeira plataforma multiuso."
 spaa_chassis_tank_gen0: "Chassi de Tanque do Início da Guerra Fria"
 spaa_chassis_tank_gen0_desc: "O chassi de tanque inicial pode não ser o mais impressionante tecnologicamente nos dias de hoje, mas é uma boa plataforma para vários sistemas de artilharia improvisados. Normalmente, as armas são configuradas nas torres removidas de tanques mais antigos, proporcionando à tripulação alguma proteção e ao veículo habilidades de travessia de terrenos sem custar tantos recursos para produzir em comparação com os contemporâneos."
 spaa_chassis_tank_gen1: "Chassi de Tanque da Guerra Fria"
 spaa_chassis_tank_gen1_desc: "Tanques desatualizados da Guerra Fria na URSS foram amplamente adaptados para diferentes tarefas, estendendo o uso de seus chassis. Alguns países adotaram essa abordagem, transformando seus tanques desatualizados da era da Guerra Fria em plataformas para sistemas de artilharia. Esses chassis são muito bons para atravessar terrenos difíceis e também podem ter armas mais pesadas montadas em uma torre fechada, mais segura."
 spaa_chassis_tank_gen2: "Chassi de Tanque Moderno"
 spaa_chassis_tank_gen2_desc: "Novos tanques devem ser adaptáveis para futuras modificações ou melhorias. Isso significa que também podem ser adaptados para uma variedade de plataformas diferentes. Estes são especificamente adaptados para serem usados como plataformas de artilharia, mantendo a mobilidade e a blindagem de um tanque adequado, e o espaço que antes era usado para armazenar a munição do tanque pode ser usado para armazenar a munição para a própria artilharia."
 spaa_chassis_tank_gen3: "Chassi de Tanque Melhorado"
 spaa_chassis_tank_gen3_desc: "Chassis de tanque melhorados devem estar prontos para serem adaptados no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente, neste caso, as torres do tanque são substituídas por sistemas de armas de artilharia. Isso, é claro, é uma tarefa cara, mas quando feita, um sistema de artilharia mantém todas as vantagens do chassi de tanque do futuro, tornando-o uma plataforma muito mais segura para uso nas linhas de frente."
 spaa_chassis_tank_gen4: "Chassi de Tanque Futurista"
 spaa_chassis_tank_gen4_desc: "Chassis de tanque melhorados devem estar prontos para serem adaptados no campo de batalha para várias tarefas, seja com kits de atualização ou uma torre totalmente diferente, neste caso, as torres do tanque são substituídas por sistemas de armas de artilharia. Isso, é claro, é uma tarefa cara, mas quando feita, um sistema de artilharia mantém todas as vantagens do chassi de tanque do futuro, tornando-o uma plataforma muito mais segura para uso nas linhas de frente."
 spaa_chassis_afv_gen0: "Chassi de AFV do Início da Guerra Fria"
 spaa_chassis_afv_gen0_desc: "O chassi de AFV é mais leve em comparação com um chassi de tanque, porém ainda é altamente móvel e capaz de ser usado para montar sistemas de artilharia de grande calibre. Esse chassi inicial de AFV é usado principalmente de forma aberta, e o espaço que era usado para transportar tripulações geralmente é a base das armas instaladas nele; enquanto para sistemas de foguetes, os lançadores são colocados na extremidade traseira do chassi, com a parte frontal sendo as estações da tripulação."
 spaa_chassis_afv_gen1: "Chassi de AFV da Guerra Fria"
 spaa_chassis_afv_gen1_desc: "Os AFVs da Guerra Fria se tornaram muito mais capazes de montar armas maiores e suportar mais peso para armaduras adicionais ou equipamentos extras, levando seus chassis a serem muito melhores para serem usados em sistemas de artilharia ou foguetes improvisados. Esses veículos podem ter torres de tamanho menor em vez de serem abertos, proporcionando à tripulação maior capacidade de sobrevivência e sendo mais fáceis de serem relocados após disparos."
 spaa_chassis_afv_gen2: "Chassi de AFV Moderno"
 spaa_chassis_afv_gen2_desc: "Após o fim da Guerra Fria, o papel dos AFVs mudou, e com isso, seus chassis. Esses chassis foram projetados para serem mais duráveis e sustentáveis a longo prazo, melhorando bastante a quantidade de peso que podiam carregar, para que os veículos pudessem utilizar uma variedade maior de armas. Isso levou a uma grande melhoria em suas variações de artilharia e MLRS."
 spaa_chassis_afv_gen3: "Chassi de AFV Melhorado"
 spaa_chassis_afv_gen3_desc: "Os AFVs melhorados são capazes de utilizar vários tipos de torres e armamentos, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS. Esse chassi é extremamente durável e possui todas as vantagens de um AFV aprimorado, tornando-se assim a espinha dorsal das unidades mecanizadas."
 spaa_chassis_afv_gen4: "Chassi de AFV Futurista"
 spaa_chassis_afv_gen4_desc: "Os AFVs avançados são capazes de utilizar vários tipos de torres e armamentos, portanto, o próximo passo lógico foi adaptá-los para funções específicas de artilharia e MLRS. Esse chassi é extremamente durável e possui todas as vantagens de um AFV aprimorado, tornando-se assim a espinha dorsal das unidades mecanizadas."
 art_battlestation_gen1: "Sistemas de Controle de Fogo de Artilharia - Antigo"
 art_battlestation_gen1_desc: "Rádio e Computador Balístico - Básico."
 art_battlestation_gen2: "Sistemas de Controle de Fogo de Artilharia - Guerra Fria"
 art_battlestation_gen2_desc: "Equipamento de Rádio Duplicado e Computador Balístico Semi-Digital."
 art_battlestation_gen3: "Sistemas modernos de controle de fogo de artilharia"
 art_battlestation_gen3_desc: "Sistema de Navegação, Câmeras e um Computador Balístico Totalmente digital."
 art_battlestation_gen4: "Sistemas Avançados de Controle de Incêndio"
 art_battlestation_gen4_desc: "Conjunto de Câmeras e Sistemas Avançados de Observação de Batalhas."
 direct_fire_conversion: "Módulo de Disparo Direto"
 direct_fire_conversion_desc: "Refere-se a um módulo ou sistema que inclui um canhão de fogo direto para o combate terrestre. O módulo é projetado para fornecer um sistema de armamento eficaz capaz de atingir alvos diretamente, sem a necessidade de artilharia indireta ou curvas de trajetória complicadas."
 direct_fire_conversion_medium: "Módulo de Disparo Direto"
 direct_fire_conversion_medium_desc: "Refere-se a um módulo ou sistema que inclui um canhão de fogo direto para o combate terrestre. O módulo é projetado para fornecer um sistema de armamento eficaz capaz de atingir alvos diretamente, sem a necessidade de artilharia indireta ou curvas de trajetória complicadas."
 mortar_barrel_conversion_small: "Tubo de Morteiro Leve"
 mortar_barrel_conversion_small_desc: "Refere-se a um tubo de morteiro leve que também pode funcionar como um obuseiro. O termo \"morteiro\" é usado para descrever uma arma de artilharia de curto alcance que dispara projéteis de alto ângulo, enquanto \"obuseiro\" refere-se a um tipo de canhão de artilharia com longo alcance e ângulo de tiro mais plano. Portanto, o tubo em questão é um dispositivo versátil que pode ser utilizado como um morteiro leve ou um obuseiro dependendo da finalidade e do ajuste de disparo."
 mortar_barrel_conversion: "Cano de Morteiro Pesado"
 mortar_barrel_conversion_desc: "Refere-se a um tubo de morteiro leve que também pode funcionar como um obuseiro. O termo \"morteiro\" é usado para descrever uma arma de artilharia de curto alcance que dispara projéteis de alto ângulo, enquanto \"obuseiro\" refere-se a um tipo de canhão de artilharia com longo alcance e ângulo de tiro mais plano. Portanto, o tubo em questão é um dispositivo versátil que pode ser utilizado como um morteiro leve ou um obuseiro dependendo da finalidade e do ajuste de disparo."
 gun_barrel_conversion: "Cano da Arma"
 gun_barrel_conversion_desc: "O cano da arma é mais curto em comparação com o obuseiro clássico, tem um ângulo de elevação menor que permite que seja um pouco mais preciso ao custo das limitações operacionais e é bom para engajamentos de médio alcance."
 thermobaric_ammo_conversion: "Munição Termobárica"
 thermobaric_ammo_conversion_desc: "Armamentos termobáricos são uma categoria especial de foguetes ou munições que utilizam um explosivo com alto poder destrutivo e uma mistura de combustível com alto poder calorífico para criar uma explosão de alta temperatura e pressão. Esses foguetes são projetados para gerar uma onda de choque intensa e uma grande quantidade de calor ao detonar, causando danos significativos em uma área ampla."
 thermobaric_ammo_conversion_small: "Munição Termobárica"
 thermobaric_ammo_conversion_small_desc: "Armamentos termobáricos são uma categoria especial de foguetes ou munições que utilizam um explosivo com alto poder destrutivo e uma mistura de combustível com alto poder calorífico para criar uma explosão de alta temperatura e pressão. Esses foguetes são projetados para gerar uma onda de choque intensa e uma grande quantidade de calor ao detonar, causando danos significativos em uma área ampla."
 double_caliber_ammo_conversion: "Foguetes de Vários Calibres"
 double_caliber_ammo_conversion_desc: "Adaptar o lançador de foguetes para disparar vários calibres de munição do mesmo lançador nos proporcionará mais flexibilidade no campo de batalha. No entanto, isso pode resultar em um aumento no peso da carga, pois precisaremos transportar diferentes tipos de munição. Isso pode ter um impacto na mobilidade e na velocidade de avanço devido à necessidade de carregar uma quantidade maior de munição."
 cluster_ammo_rocket_small_gen3: "Foguete Cluster - Avançado"
 cluster_ammo_rocket_small_gen3_desc: "É um tipo de foguete que é projetado para dispersar múltiplos subprojéteis, também conhecidos como submunições, ao longo de uma área alvo. Esses subprojéteis são liberados durante o voo do foguete principal e podem realizar diferentes funções, como explosões, dispersão de fragmentos, liberação de cargas incendiárias ou outras cargas especializadas."
 cluster_ammo_rocket_medium_gen3: "Foguete Cluster - Avançado"
 cluster_ammo_rocket_medium_gen3_desc: "É um tipo de foguete que é projetado para dispersar múltiplos subprojéteis, também conhecidos como submunições, ao longo de uma área alvo. Esses subprojéteis são liberados durante o voo do foguete principal e podem realizar diferentes funções, como explosões, dispersão de fragmentos, liberação de cargas incendiárias ou outras cargas especializadas."
 laser_ammo_rocket_medium_gen3: "Foguete Guiado a Laser - Avançado"
 laser_ammo_rocket_medium_gen3_desc: "É um tipo de foguete que utiliza um sistema de orientação baseado em laser para atingir com precisão um alvo designado. Esse tipo de foguete é projetado para ser lançado de plataformas terrestres, aéreas ou navais. O foguete guiado a laser utiliza um laser como meio de orientação durante o voo. O laser é emitido de uma fonte no lançador ou em uma plataforma auxiliar e é direcionado para o alvo desejado. O foguete possui sensores a bordo que detectam a luz do laser refletida pelo alvo e ajustam sua trajetória para se dirigir em direção a ele."
 cluster_ammo_rocket_big_gen3: "Foguete Cluster - Avançado"
 cluster_ammo_rocket_big_gen3_desc: "É um tipo de foguete que é projetado para dispersar múltiplos subprojéteis, também conhecidos como submunições, ao longo de uma área alvo. Esses subprojéteis são liberados durante o voo do foguete principal e podem realizar diferentes funções, como explosões, dispersão de fragmentos, liberação de cargas incendiárias ou outras cargas especializadas."
 support_ammo_small_gen2: "Munição de Suporte - Aprimorada"
 support_ammo_small_gen2_desc: "Várias munições de apoio (como sinalizadores e fumaça) ajudarão nossas tropas em operações defensivas e ofensivas"
 support_ammo_small_gen3: "Munição de Suporte - Avançado"
 support_ammo_small_gen3_desc: "Várias munições de apoio (como sinalizadores e fumaça) ajudarão nossas tropas em operações defensivas e ofensivas"
 heat_ammo_gun_small_gen1: "Munição HEAT - Inicial"
 heat_ammo_gun_small_gen1_desc: "É um tipo de munição projetada para penetrar em alvos blindados, como veículos de combate. É especialmente projetada para fornecer um efeito antitanque eficaz. A munição HEAT consiste em uma ogiva oca que contém um explosivo de alta potência, combinado com um revestimento metálico em forma de cone chamado liner. Quando a munição atinge o alvo, o explosivo é detonado, formando um jato concentrado de gases e fragmentos de metal em alta velocidade."
 heat_ammo_gun_small_gen2: "Munição HEAT - Aprimorada"
 heat_ammo_gun_small_gen2_desc: "É um tipo de munição projetada para penetrar em alvos blindados, como veículos de combate. É especialmente projetada para fornecer um efeito antitanque eficaz. A munição HEAT consiste em uma ogiva oca que contém um explosivo de alta potência, combinado com um revestimento metálico em forma de cone chamado liner. Quando a munição atinge o alvo, o explosivo é detonado, formando um jato concentrado de gases e fragmentos de metal em alta velocidade."
 heat_ammo_gun_small_gen3: "Munição HEAT - Avançada"
 heat_ammo_gun_small_gen3_desc: "É um tipo de munição projetada para penetrar em alvos blindados, como veículos de combate. É especialmente projetada para fornecer um efeito antitanque eficaz. A munição HEAT consiste em uma ogiva oca que contém um explosivo de alta potência, combinado com um revestimento metálico em forma de cone chamado liner. Quando a munição atinge o alvo, o explosivo é detonado, formando um jato concentrado de gases e fragmentos de metal em alta velocidade."
 rocket_assisted_ammo_gun_medium_gen3: "Munição com Assistência de Foguete - Avançada"
 rocket_assisted_ammo_gun_medium_gen3_desc: "É um tipo de munição que incorpora um sistema de propulsão adicional, geralmente um pequeno foguete, para aumentar o alcance, velocidade ou precisão do projétil. Essa assistência de foguete é projetada para melhorar as características de voo da munição e fornecer vantagens táticas em diferentes situações."
 rocket_assisted_ammo_gun_big_gen2: "Munição com Assistência de Foguete - Aprimorada"
 rocket_assisted_ammo_gun_big_gen2_desc: "É um tipo de munição que incorpora um sistema de propulsão adicional, geralmente um pequeno foguete, para aumentar o alcance, velocidade ou precisão do projétil. Essa assistência de foguete é projetada para melhorar as características de voo da munição e fornecer vantagens táticas em diferentes situações."
 rocket_assisted_ammo_gun_big_gen3: "Munição com Assistência de Foguete - Avançada"
 rocket_assisted_ammo_gun_big_gen3_desc: "É um tipo de munição que incorpora um sistema de propulsão adicional, geralmente um pequeno foguete, para aumentar o alcance, velocidade ou precisão do projétil. Essa assistência de foguete é projetada para melhorar as características de voo da munição e fornecer vantagens táticas em diferentes situações."
 burst_fire_gun_medium_gen1: "Modo de Disparo em Rajadas Inicial"
 burst_fire_gun_medium_gen1_desc: "Com um sistema de mira avançado e um carregador automático, a artilharia é capaz de disparar múltiplos tiros consecutivos no mesmo alvo de forma rápida e precisa, visando maximizar o efeito de supressão."
 burst_fire_gun_medium_gen2: "Modo de Disparo em Rajadas - Aprimorado"
 burst_fire_gun_medium_gen2_desc: "Com um sistema de mira avançado e um carregador automático, a artilharia é capaz de disparar múltiplos tiros consecutivos no mesmo alvo de forma rápida e precisa, visando maximizar o efeito de supressão."
 burst_fire_gun_medium_gen3: "Modo de Disparo em Rajadas - Avançado"
 burst_fire_gun_medium_gen3_desc: "Com um sistema de mira avançado e um carregador automático, a artilharia é capaz de disparar múltiplos tiros consecutivos no mesmo alvo de forma rápida e precisa, visando maximizar o efeito de supressão."
 multiple_rounds_medium_gen1: "Modo de Múltiplos Impactos Antecipados Inicial"
 multiple_rounds_medium_gen1_desc: "Ao disparar vários projéteis em sucessão com diferentes cargas de propelente e ângulos de disparo, é possível realizar o \"Fogo em Salva Sincronizada\". Esse tipo de tiro requer uma equipe altamente qualificada e um computador de mira avançado para calcular as informações necessárias. O objetivo é fazer com que todos os projéteis disparados atinjam o alvo simultaneamente, maximizando o impacto e a eficácia da artilharia. Esse tipo de técnica é usado para fins específicos, como supressão intensiva de um alvo ou para criar um impacto concentrado em uma área-alvo."
 multiple_rounds_medium_gen2: "Modo de Múltiplos Impactos Antecipados - Aprimorados"
 multiple_rounds_medium_gen2_desc: "Ao disparar vários projéteis em sucessão com diferentes cargas de propelente e ângulos de disparo, é possível realizar o \"Fogo em Salva Sincronizada\". Esse tipo de tiro requer uma equipe altamente qualificada e um computador de mira avançado para calcular as informações necessárias. O objetivo é fazer com que todos os projéteis disparados atinjam o alvo simultaneamente, maximizando o impacto e a eficácia da artilharia. Esse tipo de técnica é usado para fins específicos, como supressão intensiva de um alvo ou para criar um impacto concentrado em uma área-alvo."
 multiple_rounds_medium_gen3: "Modo de Múltiplos Impactos Antecipados - Avançado"
 multiple_rounds_medium_gen3_desc: "Ao disparar vários projéteis em sucessão com diferentes cargas de propelente e ângulos de disparo, é possível realizar o \"Fogo em Salva Sincronizada\". Esse tipo de tiro requer uma equipe altamente qualificada e um computador de mira avançado para calcular as informações necessárias. O objetivo é fazer com que todos os projéteis disparados atinjam o alvo simultaneamente, maximizando o impacto e a eficácia da artilharia. Esse tipo de técnica é usado para fins específicos, como supressão intensiva de um alvo ou para criar um impacto concentrado em uma área-alvo."
 tank_base_tank_turret: "Torre Soldada"
 tank_base_tank_turret_desc: "A turret constructed from flat armor plates welded together at angles to maximize internal space and armor efficiency. Welded turrets allow for tailored protection layouts, easier integration of upgrades, and better crew ergonomics. Though more labor-intensive to produce, this method provides superior protection and modularity over cast designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you value high survivability and quality over quantity for your tanks§!"
 tank_soviet_turret: "Torre Panela"
 tank_soviet_turret_desc: "A one-piece turret formed by pouring molten metal into a mold, creating a rounded structure with uniform armor thickness. While easier to produce in bulk, cast turrets often have limited internal space and reduced armor optimization compared to later designs.\n\n§GDesigner Hint: This is a balanced tank turret for both offence and defence. Use this if you need a large amount of tanks and can live with favouring quantity over quality§!"
 tank_no_turret: "Sem Torre"
 tank_no_turret_desc: "A fixed-weapon platform where the main armament is mounted directly into the hull without a rotating turret. This design reduces weight and mechanical complexity, allowing for lower silhouettes, improved reliability, and simpler production. While offering easier maintenance, it limits firing arcs and requires vehicle repositioning to engage new targets.\n\n§GDesigner Hint: A module commonly found on MG APCs or non-turreted SPGs.§!"
 tank_oscillating_turret: "Torre Oscilante"
 tank_oscillating_turret_desc: "Um design incomum é quando o canhão é fixada ao trunnion da torre, permitindo que a torre gire em torno dele para apontar o canhão. Isso proporciona grande estabilidade do canhão e permite uma mira rápida e flexível. No entanto, devido a esse design, o anel da torre fica exposto e geralmente possui uma blindagem mais fraca.\n\n§GDica do designer: use isso se quiser maximizar a produção de dano do seu tanque e usá-lo exclusivamente na ofensiva§!"
 tank_unmanned_turret: "Unmanned Turret"
 tank_unmanned_turret_desc: "An unmanned turret is operated remotely from inside the hull of the tank, giving more protection to the crew. With no need for room for the crew, the turret itself can be made smaller and more heavily armoured. However, visibility is reduced as the turret has to be operated based on video feeds from the outside.\n\n§GDesigner Hint: Unmanned turret are the go-to choice for rich nations. Use this if you want to maximise the armour that your tank has, at increased expanse§!"
 tank_steel_armor_gen1: "Blindagem Laminada - Primitiva"
 tank_steel_armor_gen1_desc: "A blindagem de aço dos tanques de batalha modernos é geralmente composta por várias camadas de diferentes materiais, como aço laminado, cerâmica, compósitos e até mesmo materiais de alta resistência, como o aço de alta dureza balística (HHA, do inglês High Hardness Armor). Essas camadas são projetadas para fornecer proteção balística eficaz contra uma ampla gama de ameaças.\n\n§GDica do Designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar aBlindagem composta moderna§!"
 tank_steel_armor_gen2: "Blindagem Laminada - Aprimorada"
 tank_steel_armor_gen2_desc: "A blindagem de aço dos tanques de batalha modernos é geralmente composta por várias camadas de diferentes materiais, como aço laminado, cerâmica, compósitos e até mesmo materiais de alta resistência, como o aço de alta dureza balística (HHA, do inglês High Hardness Armor). Essas camadas são projetadas para fornecer proteção balística eficaz contra uma ampla gama de ameaças.\n\n§GDica do Designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar a Blindagem composta moderna§!"
 tank_steel_armor_gen3: "Blindagem Laminada - Avançada"
 tank_steel_armor_gen3_desc: "A blindagem de aço dos tanques de batalha modernos é geralmente composta por várias camadas de diferentes materiais, como aço laminado, cerâmica, compósitos e até mesmo materiais de alta resistência, como o aço de alta dureza balística (HHA, do inglês High Hardness Armor). Essas camadas são projetadas para fornecer proteção balística eficaz contra uma ampla gama de ameaças.\n\n§GDDica do designer: A blindagem de aço é uma opção de blindagem de baixo orçamento para tanques. Não vai aguentar a Blindagem composta moderna§!"
 tank_composite_armor_gen1: "Early Cold War Composite Armor"
 tank_composite_armor_gen1_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen2: "Cold War Composite Armor"
 tank_composite_armor_gen2_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen3: "Modern Composite Armor"
 tank_composite_armor_gen3_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_composite_armor_gen4: "Advanced Composite Armor"
 tank_composite_armor_gen4_desc: "A blindagem composta é um tipo de blindagem utilizado em tanques de batalha modernos e outros veículos militares. Ela consiste em várias camadas de diferentes materiais projetados para trabalhar em conjunto e fornecer proteção balística eficiente. A composição típica de uma blindagem composta inclui camadas de aço, cerâmica e materiais de alta resistência, como compósitos de fibras de aramida ou fibras de carbono. Cada camada desempenha um papel específico na proteção contra diferentes tipos de ameaças.\n\n§GDica do Designer: A blindagem composta é a opção padrão para tanques de batalha principais modernos§!"
 tank_battlestation_1: "Estação de Batalha - Início da Guerra Fria"
 tank_battlestation_1_desc: "Rádio e computador balístico básico.\n\n§GDica do Designer: Estações de batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_2: "Estação de Batalha - Guerra Fria"
 tank_battlestation_2_desc: "Equipamento de rádio duplicado e computador balístico semi-digital.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_3: "Estação de Batalha - Moderna"
 tank_battlestation_3_desc: "Sistema de navegação, câmeras e um computador balístico totalmente digital.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 tank_battlestation_4: "Estação de Batalha - Avançada"
 tank_battlestation_4_desc: "Conjunto de câmeras e sistemas avançados de observação de batalhas.\n\n§GDica do Designer: Estação de Batalha representa os sistemas de artilharia, controle de tiro, ótica e outros equipamentos auxiliares necessários para as operações do tanque. Uma estação de batalha melhor melhorará a qualidade geral do seu tanque.§!"
 smoke_launchers: "Lançadores de Fumaça - Básico"
 smoke_launchers_desc: "Conjunto de lançadores de fumaça destinados a proteger o veículo do fogo inimigo direto.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 smoke_launchers_2: "Lançadores de Fumaça - Aprimorados"
 smoke_launchers_2_desc: "A fórmula química aprimorada também cobre o veículo de miras infravermelhas.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 reactive_armor_gen1: "ARE de 1ª Geração"
 reactive_armor_gen1_desc: "A armadura Reativa Explosiva (ARE) é composta por tijolos feitos de explosivos em uma estrutura de metal instalada no tanque. À medida que o tijolo é atingido por um penetrador cinético ou uma carga modelada, o tijolo explode, rebatendo o projétil que se aproxima. Os primeiros experimentos foram feitos na década de 60 para combater cargas de forma inicial, mas nenhuma chegou à produção.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen2: "ARE de 2ª Geração"
 reactive_armor_gen2_desc: "Ao aumentar o tamanho dos tijolos ARE e adicionar mais explosivos e uma estrutura mais espessa, a força explosiva pode ser aumentada para combater até mesmo os penetradores cinéticos.\n\n§GDica do Designer: Armadura Reativa Explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen3: "ARE de 3ª Geração"
 reactive_armor_gen3_desc: "Com uma nova estrutura, o ARE pode ser melhorado para suportar melhor penetradores cinéticos e cargas moldadas. Ele pode até oferecer proteção contra cargas em forma de tandem que são especificamente projetadas para combater o ARE.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 reactive_armor_gen4: "ARE de 4ª Geração"
 reactive_armor_gen4_desc: "A forma mais avançada de ARE, capaz de operar em várias condições ambientais e capaz de reduzir a eficiência da maioria dos disparos recebidos.\n\n§GDica do Designer: Armadura reativa explosiva (ARE) é uma maneira fácil de atualizar a blindagem do seu tanque§!"
 spaced_armor_gen1: "Blindagem Espaçada Inicial"
 spaced_armor_gen1_desc: "A blindagem espaçada é um sistema de proteção em que uma placa de blindagem adicional é colocada acima da blindagem principal, deixando um espaço entre elas. A placa externa tem a finalidade de fazer com que um projétil moldado detone mais cedo, reduzindo assim sua profundidade de penetração. A blindagem espaçada inicial é composta por placas de blindagem finas.\n\n§GDica do designer: a blindagem espaçada é uma versão econômica da Armadura Reativa Explosiva para dar mais proteção ao seu tanque§!"
 spaced_armor_gen2: "Blindagem Espaçada - Aprimorada"
 spaced_armor_gen2_desc: "Ao transformar as placas de aço sólidas em uma estrutura semelhante a uma malha ou gaiola, ainda é possível oferecer proteção aos tanques contra ogivas de menor peso. Essa estrutura em forma de gaiola é conhecida como blindagem em malha. Ela consiste em um arranjo de barras ou fios de alta resistência que formam uma grade ou rede ao redor do veículo.\n\n§GDica do designer: a blindagem espaçada é uma versão econômica da Armadura Reativa Explosiva para dar mais proteção ao seu tanque§!"
 spaced_armor_gen3: "Blindagem Espaçada - Moderna"
 spaced_armor_gen3_desc: "Ao adicionar placas de cerâmica adicionais e explorar formas distintas, é possível melhorar a proteção geral da blindagem de veículos. Essas técnicas são utilizadas para aumentar a resistência da armadura contra diferentes tipos de ameaças, como projéteis antitanque.\n\n§GDica do designer: A blindagem espaçada é uma versão econômica da Armadura Reativa Explosiva para dar mais proteção ao seu tanque§!"
 wet_ammo_storage: "Painéis Explosivos"
 wet_ammo_storage_desc: "No caso de uma explosão catastrófica de munição, é bom projetar o tanque com pontos fracos predeterminados em mente. Dessa forma, a explosão será direcionada para fora do tanque e não para o compartimento da tripulação.\n\n§GDica do Designer: Painéis Explosivos são uma boa maneira de melhorar a capacidade de sobrevivência do seu tanque§!"
 automatic_loading: "Sistema de Carregamento Automático"
 automatic_loading_desc: "In an autoloading system commonly found on Soviet and Russian tanks, a mechanical lift automatically pulls a new round into the gun. Because of this, the rounds are often stored in a carousel under or near the gun. In a tank with an autoloader the crew has to share the compartment with live ammo. While an autoloader gives a much better rate of fire than manual loading, a penetrating hit will often cook-off the ammo and burn the tank and its crew to a crisp.\n\n§GDesigner Hint: An autoloader grants the ability of more sustained firepower on targets, but makes the vehicle more likely to be catastrophically lost when damaged.§!"
 manual_loading: "Carregamento Manual"
 manual_loading_desc: "A human loader. A good loader is even capable of outpacing the usual carousel autoloader depending on the conditions. The concept of the 4th crew member mostly endured through the ages due to the extra pair of hands the loader provides for field maintenance.\n\n§GDesigner Hint: This is the standard loading system for any tank. A cheap and low-risk option.§!"
 revolver_magazine: "Carregador automático de revólver"
 revolver_magazine_desc: "A turret bustle autoloader. Faster and safer than a carousel autoloader. The main drawback of the system is its expensive price.\n\n§GDesigner Hint: A revolver autoloader is the autoloader of choice for your tank if you're willing to pay the extra price.§!"
 hardkill_system_gen1: "Sistema Hard-Kill Inicial"
 hardkill_system_gen1_desc: "O sistema hard-kill é uma medida defensiva ativa montada em um tanque. O sistema detecta projéteis de entrada e os contra-ataca com os seus próprios. O contra-projétil pode ser um foguete, míssil ou um projétil cinético. Os primeiros sistemas hard-kill protegem principalmente o tanque de cargas moldadas.\n\n§GDica do designer: Um sistema hard-kill é uma boa maneira de reforçar as capacidades defensivas dos nossos tanques contra mísseis hostis. Também permitirá que nossa blindagem seja mais eficaz em romper linhas hostis.§!"
 hardkill_system_gen2: "Sistema Hard-Kill - Aprimorado"
 hardkill_system_gen2_desc: "Um sistema de hard-kill aprimorado será capaz de parar até mesmo penetradores cinéticos de movimento rápido e cargas em forma de tandem. O sistema aprimorado também cobre o tanque de todas as direções.\n\n§GDica do designer: Um sistema hard-kill é uma boa maneira de reforçar as capacidades defensivas dos nossos tanques contra mísseis hostis. Também permitirá que nossa blindagem seja mais eficaz em romper linhas hostis.§!"
 smoothbore_atgm_gen1: "ATGM de Alma Lisa - Início da Guerra Fria"
 smoothbore_atgm_gen1_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles). Os primeiros ATGMs eram geralmente guiados por fio, onde um cabo ligava o míssil ao veículo lançador. O operador do veículo guiava manualmente o míssil até o alvo, mantendo o alinhamento visual por meio de miras e/ou telescópios de observação. O míssil era controlado pelo operador através de comandos transmitidos por fio, permitindo ajustes de direção durante o voo.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen2: "Smoothbore ATGM"
 smoothbore_atgm_gen2_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles).\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen3: "Smoothbore ATGM - Moderno "
 smoothbore_atgm_gen3_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles).\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen4: "Smoothbore ATGM - Avançado"
 smoothbore_atgm_gen4_desc: "As pequenas alterações podem ser feitas para adaptar o canhão de um tanque para disparar mísseis guiados antitanque, conhecidos como ATGMs (Anti-Tank Guided Missiles).\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 smoothbore_atgm_gen5: "Smoothbore ATGM Futurista"
 smoothbore_atgm_gen5_desc: "Com o uso de IA e algoritmos avançados, os mísseis antitanque guiados (ATGMs) podem adotar trajetórias de voo complexas para evitar obstáculos e alcançar a melhor posição de aproximação. Além disso, eles têm a capacidade de alterar os alvos no meio do voo, caso seja necessário.\n\n§GDica do Designer: Ao equipar nossos tanques com a capacidade de lançar ATGMs de seu canhão principal, além dos tradicionais penetradores cinéticos, poderemos aumentar nossa capacidade de engajar veículos blindados inimigos!§!"
 tank_longer_gun: "Extensão do Cano"
 tank_longer_gun_desc: "Ao alongar o cano em relação ao seu design original, podemos aumentar a velocidade inicial dos projéteis disparados.\n\n§GDica do Designer: Adicionar suporte para um canhão mais longo é uma maneira fácil de aumentar a prontidão do seu tanque contra blindagem hostil sem ter que atualizar o canhão inteiro§!"
 tank_aux_engine: "Motor Elétrico Auxiliar"
 tank_aux_engine_desc: "Com um motor elétrico auxiliar (ou uma unidade de potência auxiliar), podemos operar certas partes do tanque, como a torre, sem precisar acionar os motores principais. Dessa forma, é possível operar parcialmente o tanque quando estiver parado, economizando combustível.\n\n§GDica do designer: adicionar um motor elétrico auxiliar funcionará melhor em motores que consomem combustível, como motores de turbina a gás§!"
 tank_aux_engine_2: "Motor Elétrico Auxiliar - Aprimorado"
 tank_aux_engine_2_desc: "Uma unidade de energia elétrica auxiliar melhorada e mais eficiente.\n\n§GDica do designer: Adicionar um motor elétrico auxiliar funcionará melhor em motores que consomem combustível, como motores de turbina a gás§!"
 tank_drones: "Drone de Suporte"
 tank_drones_desc: "Os drones controlados a partir da torre do tanque podem ser usados para obter informações sobre o terreno circundante, identificar ameaças potenciais, coletar dados de inteligência em tempo real e até mesmo auxiliar no direcionamento de fogo efetivo. Eles podem fornecer uma visão aérea do campo de batalha, expandindo assim a consciência situacional dos operadores do tanque.\n\n§GDica do designer: Equipar nossos tanques com drones melhorará sua capacidade de destruir nossos inimigos.§!"
 tank_drones_2: "Drone de suporte - Aprimorado"
 tank_drones_2_desc: "Os drones controlados a partir da torre do tanque podem ser usados para obter informações sobre o terreno circundante, identificar ameaças potenciais, coletar dados de inteligência em tempo real e até mesmo auxiliar no direcionamento de fogo efetivo. Eles podem fornecer uma visão aérea do campo de batalha, expandindo assim a consciência situacional dos operadores do tanque.\n\n§GDica do designer: equipar nossos tanques com drones melhorará sua capacidade de destruir inimigos§!"
 afv_base_turret: "Torre AFV Básica"
 afv_base_turret_desc: "Torre básica, geralmente destinada a 1-2 pessoas."
 afv_unmanned_turret: "Torre AFV Não Tripulada"
 afv_unmanned_turret_desc: "Torre não tripulada, com sistema de canhão operado remotamente, permite alocar mais recursos para a proteção do casco."
 afv_no_turret: "Sem Torre"
 afv_no_turret_desc: "Quem precisa de uma torre quando você pode apenas fazer uma escotilha e esperar o melhor."
 afv_tracked_suspension: "Suspensão com Rodas"
 afv_tracked_suspension_desc: "A suspensão baseada em rodas, em configurações 4x4, 6x6 ou 8x8, geralmente proporciona maior velocidade e mobilidade em terrenos variados. Esses veículos são comumente usados em missões militares e off-road devido à sua capacidade de transitar por diferentes tipos de terreno. No entanto, é importante notar que a suspensão baseada em rodas tem suas limitações em termos de proteção contra estilhaços e tiros de armas leves em comparação com veículos com suspensão mais robusta, como os com lagartas. A natureza aberta e exposta das rodas torna esses veículos mais vulneráveis a danos causados por estilhaços de explosões e projéteis."
 afv_torsion_bar_suspension: "Suspensão da Barra de Torção"
 afv_torsion_bar_suspension_desc: "A suspensão da barra de torção é um tipo de suspensão usada em veículos para fornecer conforto e estabilidade. É um sistema mecânico que utiliza barras de torção para suportar o peso do veículo e absorver as irregularidades da estrada. Nesse tipo de suspensão, as barras de torção são conectadas às rodas e ao chassi do veículo. Elas são projetadas para torcerem e armazenarem energia elástica quando o veículo passa por uma imperfeição na estrada. Essa energia é liberada gradualmente, ajudando a suavizar o impacto e manter o veículo nivelado."
 afv_machine_gun: "HMG - Pós-Segunda Guerra Mundial"
 afv_machine_gun_desc: "Versão ligeiramente modificada de uma velha e confiável arma da Segunda Guerra Mundial. Agora servindo como arma de apoio em um táxi blindado."
 afv_machine_gun_2: "HMG - Guerra Fria"
 afv_machine_gun_2_desc: "Após a Segunda Guerra Mundial, houve certas mudanças de design feitas pelos principais países em seus HMGs: melhor manuseio, precisão, etc."
 afv_machine_gun_3: "HMG - Moderno"
 afv_machine_gun_3_desc: "A dissolução da União Soviética permitiu que alguns países relaxassem e olhassem para a qualidade, não para a quantidade - é disso que se trata esta nova geração."
 afv_machine_gun_4: "HMG - Futurista"
 afv_machine_gun_4_desc: "Invólucro de plástico, tecnologias de rastreamento. HMGs agora são mais mortais do que nunca."
 afv_assault_gun: "High-Caliber Low-Velocity Gun I"
 afv_assault_gun_desc: "The artillery equipped on light tanks is generally a low-velocity gun, which achieves large-caliber firepower at the expense of low recoil."
 afv_assault_gun_2: "Canhão de Assalto - Final da Guerra Fria"
 afv_assault_gun_2_desc: "Balística aprimorada, melhores cartuchos FRAG em comparação com os designs pós-Segunda Guerra Mundial."
 afv_assault_gun_3: "Canhão de Assalto - Moderno"
 afv_assault_gun_3_desc: "O melhor que o mundo militar moderno tem a oferecer - rodadas inteligentes, airburst."
 afv_assault_gun_4: "Canhão de Assalto - Futurista"
 afv_assault_gun_4_desc: "Ataques com Cluster, destruição avançada de bunkers, há pouco que esse canhão não pode fazer - talvez apenas os tanques sejam seguros."
 small_autocannon: "Canhão Automático - Início da Guerra Fria"
 small_autocannon_desc: "Com um calibre de 20-30 mm, geralmente apenas um canhão WW2 AA com algumas modificações. Faz bem o seu trabalho, no entanto."
 small_autocannon_2: "Canhão Automático - Final da Guerra Fria"
 small_autocannon_2_desc: "Canhão automático dedicado destinado a derrotar infantaria e metal."
 small_autocannon_3: "Canhão Automático - Moderno"
 small_autocannon_3_desc: "Novos desenvolvimentos, munição airburst, munições programáveis."
 small_autocannon_4: "Canhão Automático - Futurista"
 small_autocannon_4_desc: "Canhão automático de última geração, não deixa nada para trás."
 apc_small_autocannon: "Canhão Automático - Início da Guerra Fria"
 apc_small_autocannon_desc: "Com calibre em 20-30mm, geralmente, apenas para cima WW2 AA com poucas modificações. Faz bem o seu trabalho, no entanto."
 apc_small_autocannon_2: "Canhão Automático - Final da Guerra Fria"
 apc_small_autocannon_2_desc: "Canhão automático dedicado destinado a derrotar infantaria e metal."
 apc_small_autocannon_3: "Canhão Automático - Moderno"
 apc_small_autocannon_3_desc: "Novos desenvolvimentos, munição Airburst, munições programáveis."
 apc_small_autocannon_4: "Canhão Automático - Futurista"
 apc_small_autocannon_4_desc: "Canhão automático de última geração, não deixa nada para trás."
 big_autocannon: "Canhão Automático Pesado - Início da Guerra Fria"
 big_autocannon_desc: "Canhão automático de alto calibre de 35 mm a 60 mm destinado a destruir qualquer armadura leve à vista"
 big_autocannon_2: "Canhão Automático Pesado - Final da Guerra Fria"
 big_autocannon_2_desc: "Com novas munições APFSDS, este canhão não é brincadeira."
 big_autocannon_3: "Canhão Automático Pesado - Moderno"
 big_autocannon_3_desc: "Designed to be a threat to any armor on the field."
 big_autocannon_4: "Futuro Canhão Automático Pesado"
 big_autocannon_4_desc: "Canhão automático avançado de alto calibre projetado para destruir qualquer blindagem."
 afv_small_medium_cannon: "Canhão Anti-Tanque - Início da Guerra Fria"
 afv_small_medium_cannon_desc: "Normalmente, um canhão de tanque obsoleto, de calibre 90-105 mm, que 'deveria' penetrar nos tanques inimigos. Em condições favoráveis."
 afv_small_medium_cannon_2: "Canhão Anti-Tanque - Final da Guerra Fria"
 afv_small_medium_cannon_2_desc: "Arma AT dedicada, boa para lidar com armaduras."
 afv_small_medium_cannon_3: "Canhão Anti-Tanque - Moderno"
 afv_small_medium_cannon_3_desc: "Geralmente uma arma de rifle, precisa e bastante mortal."
 afv_small_medium_cannon_4: "Canhão Anti-Tanque - Futurista"
 afv_small_medium_cannon_4_desc: "Precisão, dano - isso pode descrever melhor esta arma."
 afv_steel_armor_gen1: "Steel Armor"
 afv_steel_armor_gen1_desc: "Seu aço militar favorito."
 afv_steel_armor_gen2: "Blindagem de Aço - Aprimorada"
 afv_steel_armor_gen2_desc: "Mais resistente que apenas o aço, o RHA."
 afv_steel_armor_gen3: "Blindagem de Aço - Avançada"
 afv_steel_armor_gen3_desc: "Nanocoating e ligas modernas. Não é mais um 'aço'"
 afv_alum_armor_gen1: "Aluminium Armor"
 afv_alum_armor_gen1_desc: "Leve e bastante resistente."
 afv_alum_armor_gen2: "Blindagem de Alumínio - Aprimorada"
 afv_alum_armor_gen2_desc: "Liga melhorada, melhor choque e resistência à perfuração."
 afv_alum_armor_gen3: "Blindagem de Alumínio - Avançada"
 afv_alum_armor_gen3_desc: "Nanocoating e ligas modernas. 'Alumínio' seria uma extensão"
 afv_composite_armor_gen1: "Early Cold War Light Composite Armour"
 afv_composite_armor_gen1_desc: "Imitador de uma antiga blindagem composta para tanques."
 afv_composite_armor_gen2: "Cold War Light Composite Armour"
 afv_composite_armor_gen2_desc: "Versão aprimorada de armadura composta portada de tanques."
 afv_composite_armor_gen3: "Modern Light Composite Armour"
 afv_composite_armor_gen3_desc: "Solução moderna e avançada para afvs duráveis"
 afv_composite_armor_gen4: "Advanced Light Composite Armour"
 afv_composite_armor_gen4_desc: "Com o equivalente RHA medido em metros, é a blindagem mais eficaz."
 afv_battlestation_1: "AFV Early Cold War Battlestation"
 afv_battlestation_1_desc: "Conjunto de rádios para manter contato com esquadrão e outros veículos."
 afv_battlestation_2: "AFV Cold War Battlestation"
 afv_battlestation_2_desc: "Better communication systems, laser rangefinder."
 afv_battlestation_3: "AFV Modern Battlestation"
 afv_battlestation_3_desc: "Câmeras de 360 graus, os sistemas de comunicação internos mais modernos."
 afv_battlestation_4: "AFV Advanced Battlestation"
 afv_battlestation_4_desc: "Integração 'Campo de Batalha', componentes avançados de compartilhamento de informações."
 afv_atgm_gen1: "ATGM - Início da Guerra Fria"
 afv_atgm_gen1_desc: "Lançador antigo ATGM montado externamente."
 afv_atgm_gen2: "ATGM - Guerra Fria"
 afv_atgm_gen2_desc: "Versão melhorada de um lançador, agora verdadeiramente um ATGM"
 afv_atgm_gen3: "ATGM - Moderno"
 afv_atgm_gen3_desc: "Moderno míssil guiado por laser com bom sistema de controle."
 afv_atgm_gen4: "ATGM - Avançado"
 afv_atgm_gen4_desc: "Óptica avançada e míssil complexo tornam este lançador um mata-tanque"
 afv_atgm_gen5: "ATGM - Futurista"
 afv_atgm_gen5_desc: "As tecnologias e inovações mais avançadas no campo antitanque."
 afv_gun_ports: "Janelas de Tiro"
 afv_gun_ports_desc: "Janelas de tiro para a tripulação atirar de dentro do veículo, sem se expor."
 afv_mine_protection: "Proteção Contra Minas"
 afv_mine_protection_desc: "Fundo do casco protegido contra minas para segurança da tripulação."
 afv_reverse_doors: "Portas Ergonómicas para Tropas"
 afv_reverse_doors_desc: "Portas grandes e bem posicionadas para a tripulação desembarcar com segurança."
 afv_coax_machine_gun: "Coax MG - Início da Guerra Fria"
 afv_coax_machine_gun_desc: "WW2 MG montado como uma arma coaxial."
 afv_coax_machine_gun_2: "Coax MG - Fim da Guerra Fria"
 afv_coax_machine_gun_2_desc: "Versão melhorada das armas da Segunda Guerra Mundial como arma coaxial."
 afv_coax_machine_gun_3: "Coax MG - Moderna"
 afv_coax_machine_gun_3_desc: "Modern MG montado como canhão coaxial."
 afv_coax_machine_gun_4: "Coax MG - Futurista"
 afv_coax_machine_gun_4_desc: "Design avançado, montado como pistola coaxial."
 afv_coax_autocannon: "Canhão Automático Coaxial - Início da Guerra Fria"
 afv_coax_autocannon_desc: "Canhão automático montado como canhão coaxial."
 afv_coax_autocannon_2: "Canhão Automático Coaxial - Final da Guerra Fria"
 afv_coax_autocannon_2_desc: "Canhão automático melhorado montado como canhão coaxial"
 afv_coax_autocannon_3: "Canhão Automático Coaxial - Moderno"
 afv_coax_autocannon_3_desc: "Canhão automático moderno montado como arma coaxial"
 afv_coax_autocannon_4: "Canhão Coaxial Automático - Futurista"
 afv_coax_autocannon_4_desc: "Canhão automático futuro usado na versão coaxial."
 double_feed_system: "Sistema de Alimentação de Calibre Duplo"
 double_feed_system_desc: "Os canhões são projetados para disparar munições específicas de acordo com seu calibre e características. O calibre de um canhão é determinado pelas dimensões internas do cano e é projetado para funcionar com um tipo específico de munição. No entanto, em alguns casos, é possível adaptar ou modificar um canhão para usar diferentes tipos de munição dentro de uma faixa de calibres compatíveis. Por exemplo, alguns canhões são projetados para disparar diferentes tipos de projéteis ou cargas explosivas, mas eles ainda são limitados ao calibre para o qual foram projetados."
 double_cannons: "Canhões Duplos"
 double_cannons_desc: "Sistema para montar dois canhões em vez de um, com suas próprias complicações."
 tank_nsb_armor_upgrade: "Blindagem"
 EQ_MOD_CAT_spaa_naval_cannon_systems_TITLE: "Canhões Navais"
 spaa_naval_cannon_1: "Canhão Naval Pós-Segunda Guerra Mundial"
 spaa_naval_cannon_1_desc: "Com calibre imenso para sua época, este canhão naval oferece uma devastação sem igual em alvos macios. Sua potência o torna um componente formidável, embora mobilidade e eficiência tenham um custo elevado."
 spaa_naval_cannon_2: "Canhão Naval da Guerra Fria"
 spaa_naval_cannon_2_desc: "Designs de projéteis aprimorados e mecanismos de propulsão melhorados potencializam o poder de fogo do canhão. Mantendo seu potencial significativo contra ameaças aéreas, ele permanece uma escolha robusta em termos de potência bruta."
 spaa_naval_cannon_3: "Canhão Naval Moderno"
 spaa_naval_cannon_3_desc: "Incorporando carregamento semiautomático e tipos avançados de munição, esta geração melhora a cadência de tiro, solidificando ainda mais sua dominação em confrontos contra alvos macios."
 spaa_naval_cannon_4: "Canhão Naval Avançado"
 spaa_naval_cannon_4_desc: "Utilizando projéteis guiados, este canhão oferece uma precisão sem precedentes, cimentando seu status como um poderoso sistema de defesa aérea."
 spaa_naval_cannon_5: "Canhão Naval Futurista"
 spaa_naval_cannon_5_desc: "Utilizando materiais de ponta e designs de munição otimizados, este canhão garante uma destruição ainda maior em alvos macios com eficiência aprimorada."
 EQ_MOD_CAT_spaa_light_autocannon_systems_TITLE: "§RSPAA§!\nLight Autocannon"
 spaa_light_autocannon1: "Autocanhão Leve Pós-Segunda Guerra Mundial"
 spaa_light_autocannon1_desc: "Ágil e leve, este autocanhão enfatiza resposta rápida e mobilidade, oferecendo cobertura aérea essencial em situações de combate dinâmicas."
 spaa_light_autocannon2: "Autocanhão Leve da Guerra Fria"
 spaa_light_autocannon2_desc: "Materiais evoluídos e mecanismos de disparo otimizados aprimoram a eficiência do canhão, fortalecendo seu status como um defensor ágil em campos de batalha dinâmicos."
 spaa_light_autocannon3: "Autocanhão Leve Moderno"
 spaa_light_autocannon3_desc: "Apresentando projéteis de alta velocidade, esta versão garante engajamentos rápidos, sendo uma escolha primordial para neutralização ágil de ameaças aéreas."
 spaa_light_autocannon4: "Autocanhão Leve Avançado"
 spaa_light_autocannon4_desc: "Ligas avançadas e uma taxa de fogo mais elevada solidificam sua posição como líder em engajamentos ágeis e eficientes."
 spaa_light_autocannon5: "Autocanhão Leve Futurista"
 spaa_light_autocannon5_desc: "Utilizando técnicas de fabricação de ponta, este canhão oferece o ápice em velocidade e eficiência, estabelecendo um padrão em sistemas de resposta rápida."
 EQ_MOD_CAT_spaa_autocannon_systems_TITLE: "§RSPAA§!\nSPAA Cannons"
 spaa_autocannon_1: "Autocanhão Pós-Segunda Guerra Mundial"
 spaa_autocannon_1_desc: "Oferecendo uma mistura harmoniosa de poder e velocidade, este canhão versátil é um curinga, adequado para uma gama diversificada de situações de combate."
 spaa_autocannon_2: "Autocanhão da Guerra Fria"
 spaa_autocannon_2_desc: "Atualizações no design do projétil e na construção do material melhoram sua eficácia geral, fortalecendo sua posição como uma escolha confiável para engajamentos variados."
 spaa_autocannon_3: "Autocanhão Moderno"
 spaa_autocannon_3_desc: "Mecanismos de disparo aprimorados e tipos de munição otimizados elevam essa geração a novos patamares, garantindo desempenho confiável contra ameaças aéreas e terrestres."
 spaa_autocannon_4: "Autocanhão Avançado"
 spaa_autocannon_4_desc: "Com designs de barril reforçados e munições superiores, esta versão oferece ainda mais consistência em diversos cenários de combate."
 spaa_autocannon_5: "Autocanhão Futurista"
 spaa_autocannon_5_desc: "Representando o ápice do design de autocanhões, esta iteração garante desempenho ótimo, aproveitando o que há de mais recente na ciência de materiais e na tecnologia de munição."
 EQ_MOD_CAT_spaa_missile_systems_TITLE: "Mísseis de Uso Duplo"
 spaa_missiles_1: "Mísseis de Uso Duplo Pós-Segunda Guerra Mundial"
 spaa_missiles_1_desc: "Abraçando o surgimento da tecnologia de mísseis, esses projéteis guiados garantem engajamentos precisos, especialmente potentes contra adversários aéreos blindados, mas capazes de atacar alvos superficiais também."
 spaa_missiles_2: "Mísseis de Uso Duplo da Guerra Fria"
 spaa_missiles_2_desc: "Propulsão aprimorada e aerodinâmica dão a esses mísseis um impulso, garantindo um impacto mais significativo contra alvos duros e evasivos."
 spaa_missiles_3: "Mísseis de Uso Duplo Modernos"
 spaa_missiles_3_desc: "Com sistemas de orientação aprimorados e ogivas otimizadas, esta geração garante engajamentos mais eficazes e solidifica sua autoridade nos céus."
 spaa_missiles_4: "Mísseis de Uso Duplo Avançados"
 spaa_missiles_4_desc: "Materiais avançados e sistemas de propulsão garantem que esses mísseis tenham maior alcance e impacto, mantendo a supremacia na guerra aérea."
 spaa_missiles_5: "Mísseis de Uso Duplo Futuristas"
 spaa_missiles_5_desc: "Empurrando os limites da tecnologia de mísseis, esta geração oferece alcance, velocidade e impacto incomparáveis, garantindo que nenhuma ameaça aérea passe despercebida."
