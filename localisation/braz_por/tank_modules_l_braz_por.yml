 crows_mg: "Remote Weapons Station"
 crows_mg_desc: "A remotely operated weapon system, able to protect occupants by allowing them to operate a weapon without having to expose themselves."
 afv_troop_capacity: "§RAPC/IFV Module§!\nTroop Carrying Space"
 afv_troop_capacity_desc: "Removing ammunition and combat capabilities to allow for the transport of dismounted troops to conduct additional combat operations."
 bush_tank_mg: "Tank Machine Gun"
 bush_tank_mg_desc: "For all your ''I welded this onto the top of my toyota and now it's a tank!'' needs!"
 fire_ammo_1: "Early Napalm Ammo"
 fire_ammo_1_desc: "By switching the payload of our rockets to napalm, we can increase the effectiveness against soft targets. However, it will seriously hamper our ability to fight enemy armoured vehicles."
