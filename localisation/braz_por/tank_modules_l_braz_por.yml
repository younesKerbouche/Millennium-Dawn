 light_tank_low_velocity_gun_2: "Canhão de Baixa Velocidade de Alto Calibre II"
 light_tank_low_velocity_gun_2_desc: "A artilharia equipada em tanques leves é geralmente um canhão de baixa velocidade, que atinge poder de fogo de grande calibre à custa de baixo recuo."
 light_tank_low_velocity_gun_3: "Canhão de Baixa Velocidade de Alto Calibre III"
 light_tank_low_velocity_gun_3_desc: "A artilharia equipada em tanques leves é geralmente um canhão de baixa velocidade, que atinge poder de fogo de grande calibre à custa de baixo recuo."
 light_tank_low_velocity_gun_4: "Canhão de Baixa Velocidade de Alto Calibre IV"
 light_tank_low_velocity_gun_4_desc: "A artilharia equipada em tanques leves é geralmente um canhão de baixa velocidade, que atinge poder de fogo de grande calibre à custa de baixo recuo."
 chassis_wheeled_afv_gen0_desc: "Inspirado nos primeiros veículos de reconhecimento com rodas, como o Panhard AML, este chassi enfatiza o desdobramento rápido e a versatilidade de terreno, permitindo engajamentos rápidos com custo-efetividade."
 chassis_tracked_afv_gen0_desc: "Baseado nos legados de veículos como o APC M113 e BMP-1, este chassi equilibrado oferece tanto defesa quanto capacidade de avanço a um custo moderado de produção."
 chassis_light_tank_gen0_desc: "Evocando os designs do PT-76 e M551 Sheridan, este chassi oferece uma mistura de capacidades defensivas e de avanço adequadas para cenários diversos."
 chassis_wheeled_afv_gen1_desc: "Evoluindo com os avanços vistos no ERC-90 Sagaie francês, o chassi mantém seu compromisso com velocidade inigualável, investindo um pouco mais para melhor resistência operacional."
 chassis_tracked_afv_gen1_desc: "Evoluindo a partir de designs como o Scorpion e a família CVR(T), ele aprimora suas capacidades operacionais, mantendo um ponto intermediário em velocidade."
 chassis_light_tank_gen1_desc: "Com lições de tanques como o AMX-13, ele combina resistência com eficácia operacional, garantindo que permaneça mais ágil do que contrapartes mais pesadas."
 chassis_wheeled_afv_gen2_desc: "Tirando proveito das inovações do EE-9 Cascavel e LAV-25, o design com rodas permanece econômico, com aprimoramentos voltados para proteção e capacidades de avanço melhoradas."
 chassis_tracked_afv_gen2_desc: "Influenciado pelas inovações do Bradley e BMD-4, o chassi oferece proteção aprimorada, avançando tanto na defesa quanto no avanço."
 chassis_light_tank_gen2_desc: "Usando insights do Wiesel AWC e do IFV Type 89, o design é um testemunho de armadura e proteção aprimoradas, mantendo uma mobilidade decente."
 chassis_wheeled_afv_gen3_desc: "Refletindo a abordagem modular do Boxer e Stryker, os custos de produção aumentam ligeiramente, oferecendo adaptabilidade sem comprometer sua velocidade característica."
 chassis_tracked_afv_gen3_desc: "Refletindo avanços do CV90 e ASCOD, este modelo casa capacidades de defesa e avanço a um valor de produção mais alto."
 chassis_light_tank_gen3_desc: "Refletindo os avanços do M8 Buford e 2S25 Sprut-SD, o design garante que o avanço e a defesa sejam priorizados sem se tornar muito volumoso."
 chassis_wheeled_afv_gen4_desc: "Uma visão da guerra futura, este chassi integra tecnologias de ponta para apoiar defesa e avanço, garantindo que sua agilidade seja complementada por uma melhor proteção."
 chassis_tracked_afv_gen4_desc: "Com uma visão dos campos de batalha do futuro, este modelo garante que, embora os custos de produção possam aumentar, o retorno em defesa, avanço e valores de armadura seja incomparável."
 chassis_light_tank_gen4_desc: "Antecipando as demandas da guerra futura, o chassi incorpora as últimas tecnologias de proteção, garantindo que permaneça uma escolha formidável em termos de defesa e avanço, sem perder sua vantagem em velocidade em relação aos tanques de batalha principais."
 smoke_launchers_3: "Sistema moderno de alerta de fumaça e laser"
 smoke_launchers_3_desc: "O Sistema de Alerta a Laser alerta a tripulação quando o veículo é alvo de um míssil guiado a laser ou controle de disparo de tanque.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 SOV_smoke_launchers_3: "Shtora-1"
 SOV_smoke_launchers_3_desc: "O 'sistema de proteção eletro-óptica ativa' Shtora-1 é um avançado dispositivo lançador de fumaça. Ele dispara a granada de fumaça 3D17, que fumega através do fósforo vermelho. A fumaça queima quente o suficiente para mascarar o tanque da imagem térmica.\n\n§GDica do Designer: Adicionar lançadores de fumaça reduz a visibilidade do nosso tanque, tornando-o melhor tanto na defesa quanto no ataque§!"
 USA_tank_small_medium_cannon_2: "105 mm M68A1"
 USA_reactive_armor_gen1: "ARAT I"
 twin_mortar_barrel_conversion_small: "Cano de morteiro duplo automático"
 twin_mortar_barrel_conversion_small_desc: "Um cano de morteiro duplo pode aumentar significativamente a taxa de tiro de nossa unidade de artilharia. Com computadores e mira avançada, o morteiro será capaz de atingir impactos simultâneos de múltiplos tiros."
 tank_heavy_tank_turrets: "Torres de tanques superpesados"
 tank_heavy_tank_turrets_desc: "O auge da engenharia moderna em relação a torres de tanques. A torre de tanques superpesados ​​oferece uma quantidade imensa e massiva de proteção contra armas pequenas, armas de grande calibre e muito mais. Ela tem espaço para quase três a quatro tripulantes confortavelmente, além de ter espaço para armas adicionais que exigem espaço adicional que os canhões regulares não podem montar.\n\n§GDica do Designer: Esta é uma torre especial de tanque futurista. Use esta torre de tanque se quiser montar tipos especiais de armas, como o canhão elétrico ou canos duplos§!"
 aa_launchers: "SAM montado em tanque"
 aa_launchers_desc: "Um lançador de mísseis SAM montado fora do tanque que pode ser usado para atingir alvos aéreos inimigos de dentro do tanque.\n\n§GDica do Designer: Ao equipar nossos tanques com um lançador de mísseis antiaéreos montado na torre, obteremos alguma proteção contra aeronaves inimigas§!"
 tank_railgun_cannon_1: "Canhão de tanque de canhão elétrico"
 tank_railgun_cannon_1_desc: "Com o desenvolvimento de motores elétricos e tecnologias eletromagnéticas, podemos acelerar salvas especiais a velocidades incrivelmente altas. Os ajustes a essas salvas permitirão uma quantidade soberba de penetração de blindagem, tornando até mesmo a blindagem mais espessa inútil."
 tank_railgun_cannon_2: "Canhão de tanque de canhão elétrico de plasma"
 tank_railgun_cannon_2_desc: "Em vez de um projétil sólido, um canhão de plasma dispara uma carga de gás quente ionizado, ou plasma. No impacto, o plasma explode, criando grande quantidade de calor e força cinética. Ele também emitirá radiação eletromagnética, que interromperá os eletrônicos próximos."
 tank_double_barrel_tank_cannons: "Canhões de tanque de cano duplo"
 tank_double_barrel_tank_cannons_desc: "Uma obra que parece ser pura ficção científica, nossos engenheiros criaram uma maneira de montar dois canhões de tanques de batalha principais em uma única torre. Ela oferece maiores taxas de tiro e a capacidade de devastar a armadura e as unidades inimigas, bombardeando-as com fogo avassalador. Apenas no caso de você querer deletar uma direção com o máximo de 155 mm possível."
 tank_focused_laser_beam_cannon: "Canhão de raio laser focado"
 tank_focused_laser_beam_cannon_desc: "Um dos nossos cientistas teve a brilhante ideia de transformar nossos lasers de dentista em energia pura focada que podemos usar para vaporizar instantaneamente nosso inimigo ou danificar severamente a armadura e alvos difíceis. O chamado \"canhão de feixe\" com seus pacotes de bateria adicionais e mais exigirá um grande investimento de espaço e engenharia interna em nossa armadura, mas compensa isso por não precisar ser rearmado devido às suas baterias autônomas e computadores de bordo. Verdadeiramente um sonho molhado dos membros do Partido Verde. Sem desperdício, sem problemas!"
 tank_laser_point_defense: "Sistema de defesa de ponto laser"
 tank_laser_point_defense_desc: "Sistema laser criado para lidar com drones caçando o tanque e ATGMs hostis."
 EQ_MOD_CAT_tank_large_special_main_armament_TITLE: "Grandes armas especiais para tanques"
