 art_battlestation_gen5_desc: "Conjunto de câmeras e sistemas avançados de observação de batalha."
 tank_battlestation_5: "Estação de Batalha do Futuro"
 tank_battlestation_5_desc: "Conjunto de câmeras e sistemas avançados de observação de batalha.\n\n§GDica do Designer: Battlestation representa os sistemas de artilharia, controle de fogo, ótica e outros equipamentos auxiliares necessários para operações de tanques. Uma battlestation melhor melhorará a qualidade geral do seu tanque.§!"
 afv_battlestation_5: "AFV Future Battlestation"
 afv_battlestation_5_desc: "Integração 'Battlefield', componentes avançados de compartilhamento de informações."
 tank_battlestation_2_thermal: "Cold War Thermal Battlestation"
 tank_battlestation_2_thermal_desc: "80s battlestation with thermal sight.\n\n§GDesigner Hint: Battlestation represents the gunnery systems, fire control, optics and other auxiliary equipment necessary for tank operations. A better battlestation will improve your tank quality overall.§!"
