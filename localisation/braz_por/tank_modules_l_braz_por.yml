 tank_pneumatic_suspension_light: "Light Pneumatic Suspension"
 tank_pneumatic_suspension_light_desc: "In a hydropneumatic suspension, a combination of hydraulic fluid and nitrogen gas are used as dampening elements of the suspension. With this suspension, the tank rides much more smoothly. The drive height can be adjusted on the fly and the tank has the ability to self level. This allows smoother movement and more stable aiming. However, as a suspension system it is more difficult to manufacture and maintain than a classic torsion bar system.\n\n§GDesigner Hint: Equipping your tank with a hydropneumatic suspension makes your tank better overall at the cost of reliability and production cost§!"
 tank_torsion_bar_suspension_light: "Light Torsion Bar Suspension"
 tank_torsion_bar_suspension_light_desc: "A standard suspension system for tanks. Rods connected to road wheels are connected to a horizontal bar. As the wheels move up and down, the bar twists, acting as a suspension spring.\n\n§GDesigner Hint: This is a standard safe and low-risk option§!"
 tank_wheeled_suspension_light: "Light Wheeled Suspension"
 tank_wheeled_suspension_light_desc: "Suspension based on wheels, being 4x4/6x6/8x8, it provides better speed, but is more vulnerable to shrapnel and small arms fire.\n\n§GDesigner Hint: Equipping your tank with a wheeled suspension will make you vehicle faster and lighter, but less armored and less durable.§!"
 tank_pneumatic_suspension_medium: "Medium Pneumatic Suspension"
