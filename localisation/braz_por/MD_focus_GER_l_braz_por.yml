 germany.66.t: "BMW New Military Jeep Fails"
 germany.66.d: "BMW provided its very first military vehicle free of charge to the German Army for extensive testing, hoping to break into the military utility vehicle market. On paper it looked impressive, with clean lines, sturdy wheel arches and a sleek canvas top. In practice it proved a major disappointment, as its oil consumption was exorbitantly high and after only a few kilometers the engine would seize. During a recent field exercise the vehicle broke down completely, forcing the soldiers to trek twenty kilometers back to base on foot."
 germany.66.a: "We care about looks, not our soldiers"
 germany.66.b: "We care about quality, not looks"
 germany.67.t: "Helsing SE Founded"
 germany.67.d: "Helsing SE, a new Munich based defence technology company, has been established to develop AI driven strike drones and autonomous systems exclusively for democratic governments. The Federal Government welcomes this boost to our cutting edge military industry."
 germany.67.a: "Excellent, a boost for our defences"
 GER_winds.7.t: "Extremism Purged from the Bundeswehr"
 GER_winds.7.d: "In a move hailed as a turning point for democratic resilience, the German government has announced the conclusion of a broad internal campaign to root out far-right extremism from within the Bundeswehr. Following a series of scandals and intelligence reports in previous years, the armed forces faced intense scrutiny regarding ideological infiltration, historical revisionism, and the toleration of extremist networks.\n\nThrough a combination of structural reforms, intelligence coordination, and value-based officer training, the Ministry of Defence now claims to have restored integrity to its ranks.\n\n'We want citizens in uniform not a return of the SS,' a government spokesperson declared. Public trust remains cautious, but the message is clear: the Bundeswehr is meant to defend democracy, not undermine it."
 GER_winds.7.a: "A necessary step for a modern army"
