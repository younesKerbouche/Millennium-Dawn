l_braz_por:
 germany_focus: "Árvore de foco da Alemanha"
 GER_Form_Daimler_Chrysler_AG: "Daimler Chrysler AG"
 GER_Form_Daimler_Chrysler_AG_desc: "Daimler Chrysler AG foi uma fabricante de automóveis germano-americana formada em 1998 como resultado de uma fusão entre a Daimler-Benz AG e a Chrysler Corporation.\nA empresa precisa de novos espaços de escritórios se quiser expandir sua operação e capacidade administrativa ."
 GER_Fujian_Benz_Automotive: "Fujian Benz Automotivo"
 GER_Fujian_Benz_Automotive_desc: "Fujian Benz Automotive Co., Ltd. é uma empresa de fabricação de veículos comerciais leves com sede em Fuzhou, China"
 GER_Volkswagen_Crisis: "Crise Volkswagen"
 GER_Volkswagen_Crisis_desc: "Em 2004, a Volkswagen ficou sob pressão econômica. O grupo sofreu uma queda nos lucros de mais de 50 por cento no exercício financeiro de 2003. O conselho anunciou uma reestruturação abrangente da empresa, a fim de trabalhar com a força de trabalho para reduzir custos e fazer os locais de produção alemães mais competitivos."
 GER_Expand_Volkswagen_Nutzfahrzeuge: "Veículos Comerciais Volkswagen"
 GER_Expand_Volkswagen_Nutzfahrzeuge_desc: "Como uma marca alemã de veículos comerciais leves, de propriedade do Grupo Volkswagen; está sediada em Hannover, Baixa Saxônia, Alemanha. Originalmente parte da Volkswagen Passenger Cars (área de negócios), opera como uma marca separada desde 1995."
 GER_BMW_Focus: "Bayerische Motoren Werke AG"
 GER_BMW_Focus_desc: "Multinacional alemã fabricante de veículos e motocicletas de luxo com sede em Munique, Baviera, Alemanha. A empresa foi fundada em 1916 como fabricante de motores para aeronaves, que produziu de 1917 a 1918 e novamente de 1933 a 1945"
 GER_BMW_CKD_System: "Sistema DRC"
 GER_BMW_CKD_System_desc: "Ao desmontar completamente nossos carros, podemos transportá-los ao redor do mundo, precisando de muito menos capacidade de transporte"
 GER_Restructure_Infrastructure: "Reformas de infraestrutura"
 GER_Restructure_Infrastructure_desc: "A divisão entre a infraestrutura alemã e o resto do mundo ainda é bastante aparente, devemos melhorá-la bastante se quisermos competir na lista dos melhores países europeus."
 GER_Deutsche_Post: "Reforma do Deutsche Bundespost"
 GER_Deutsche_Post_desc: "O Bundespost alemão foi dividido em três ramos distintos, mas precisamos de continuar as reformas para formar um sistema de comunicação moderno na Bundesrepublik Deutschland e garantir que as pessoas recebam as suas contas e cartas fiscais!"
 GER_Deutsche_Post_AG: "Deutsche Post AG"
 GER_Deutsche_Post_AG_desc: "Deutsche Post AG é uma empresa alemã de serviços postais e de entrega. Ela fornece serviços de entrega de correspondência e encomendas na Alemanha e em todo o mundo."
 GER_DHL: "DHL"
 GER_DHL_desc: "A DHL é uma prestadora de serviços de correio, encomendas e correio expresso alemã. É uma subsidiária da Deutsche Post AG, a maior empresa de logística do mundo. A DHL fornece uma gama de serviços, incluindo remessa internacional, armazenagem e gerenciamento da cadeia de suprimentos."
 GER_Postbank: "Postbank"
 GER_Postbank_desc: "Postbank é um banco de varejo alemão que oferece uma variedade de serviços financeiros, incluindo contas poupança, empréstimos, hipotecas e produtos de investimento"
 GER_Network_Infrastructure_desc: "Infraestrutura de rede refere-se ao hardware e software que permite a conectividade de rede e a comunicação entre usuários, dispositivos, aplicativos, a Internet e muito mais.\nA infraestrutura de rede é essencial para que as organizações se comuniquem e fluam informações. Ela também permite que os indivíduos se conectem à internet e acessar serviços on-line disponibilizados pelo nosso governo."
 GER_UMTS_License_auction: "Leilão de licenças UMTS"
 GER_UMTS_License_auction_desc: "O leilão de licenças UMTS na Alemanha foi realizado em 2000 e arrecadou mais de US$ 45,8 bilhões. O leilão foi conduzido pelo governo alemão e seis licenças foram concedidas a várias empresas, incluindo Deutsche Telekom, Vodafone e Telefonica.\nO leilão foi significativo. acontecimento na história das telecomunicações móveis, pois marcou o início da terceira geração (3G) de redes móveis"
 GER_Schulen_ans_Netz: "Escolas na Net"
 GER_Schulen_ans_Netz_desc: "Schulen Ans Netz era uma organização alemã sem fins lucrativos que tinha como objetivo promover o uso da mídia digital na educação para melhor educar nossos filhos em uma plataforma digital para acompanhar os tempos."
 GER_Regional_Innovation_Center: "Centro de Inovação em Pesquisa (DWIH)"
 GER_Regional_Innovation_Center_desc: "O Centro Alemão para Pesquisa e Inovação (DWIH) representa a ciência, a pesquisa e a inovação alemãs.\nEles aumentam a visibilidade dos líderes de inovação alemães, transmitem conhecimento e aconselham e conectam atores da Alemanha e dos países anfitriões"
 GER_Digitale_Agenda: "Agenda Digital"
 GER_Digitale_Agenda_desc: "A Agenda Digital é um documento de política que descreve as diretrizes do governo alemão para sua política digital e políticas online."
 GER_Startup_Investments: "Ich-AG"
 GER_Startup_Investments_desc: "Ich-AG é uma iniciativa do governo alemão que visa ajudar indivíduos desempregados a iniciarem seus próprios negócios, fornecendo-lhes uma bolsa inicial chamada Existenzgründungszuschuss. O programa foi lançado como parte das reformas Hartz, que visa reformar o mercado de trabalho alemão ."
 GER_Neuer_Markt: "Neuer Mercado"
 GER_Neuer_Markt_desc: "Neuer Markt é um segmento da Deutsche Börse que foi criado em 1997 para refletir o segmento de mercado de \"novas tecnologias\" e fornecer às jovens empresas em indústrias orientadas para o futuro uma oportunidade de financiamento de capital através de um IPO."
 GER_home_Grown_Software: "Software Doméstico"
 GER_home_Grown_Software_desc: "Ao investir em nossas empresas, podemos eliminar a dependência de gigantes tecnológicos estrangeiros e confiar mais em nossas próprias empresas!"
 GER_Tech_DAX: "Tecnologia DAX"
 GER_Tech_DAX_desc: "O TecDAX é um índice de ações alemão que acompanha o desempenho das 30 maiores empresas alemãs do setor de tecnologia.\nAs empresas incluídas no TecDAX estão abaixo daquelas incluídas no DAX em termos de volume de negócios e capitalização de mercado."
 GER_Bergbaufolgelandschaften: "Paisagem pós-mineração"
 GER_Bergbaufolgelandschaften_desc: "A Bergbaufolgelandschaft é uma iniciativa de paisagem mineira que foi introduzida durante ou após operações de mineração em áreas para restaurar a paisagem."
 GER_Nature_reserve: "Reserva Natural"
 GER_Nature_reserve_desc: "Uma reserva natural é uma área protegida de importância para a flora, a fauna ou características de interesse geológico ou outro interesse especial, que é reservada e administrada para fins de conservação e para fornecer oportunidades especiais de estudo ou pesquisa."
 GER_forestry: "Silvicultura"
 GER_forestry_desc: " §8Eles me trancaram em um quarto. Um quarto de borracha. Um quarto de borracha com ratos.§!\n\nSilvicultura é a ciência e a prática de plantar, gerenciar e cuidar de florestas. Ela envolve o desenvolvimento, a conservação e o reparo de florestas e bosques para recursos associados para benefícios humanos e ambientais. Talvez plantar algumas seringueiras impulsione o ecossistema."
 GER_Military_trainings_area: "Área de Treinamento Militar"
 GER_Military_trainings_area_desc: "Uma área de treinamento militar é uma área terrestre designada que é usada pelas forças militares para treinar e se exercitar para o combate. Essas áreas geralmente estão fora do alcance do público em geral, mas algumas têm acesso limitado quando não estão em uso."
 GER_Deutsche_Bahn: "Deutsche Bahn"
 GER_Deutsche_Bahn_desc: "Deutsche Bahn é a empresa ferroviária nacional da Alemanha e uma empresa estatal sob o controle do governo alemão."
 GER_Deutsche_Bahn_AG: "Deutsche Bahn AG"
 GER_Deutsche_Bahn_AG_desc: "A Deutsche Bahn AG é uma empresa estatal e a empresa ferroviária nacional da Alemanha. A Deutsche Bahn AG gera cerca de metade da sua receita total com a operação do transporte ferroviário, sendo a outra metade do negócio composta por outros negócios de transporte e logística, como bem como vários prestadores de serviços."
 GER_DB_Fernverkehr_AG: "DB Fernverkehr AG"
 GER_DB_Fernverkehr_AG_desc: "DB Fernverkehr AG é uma divisão subsidiária semi-independente da Deutsche Bahn que opera trens de passageiros de longa distância/cross-country na Alemanha."
 GER_DB_Regio: "BD Região"
 GER_DB_Regio_desc: "DB Regio é uma subsidiária da Deutsche Bahn que opera serviços de trens regionais e de curta distância na Alemanha. A DB Regio é responsável por todas as atividades de transporte regional (ferroviário e ônibus) do Grupo DB na Alemanha, incluindo o tráfego nos países vizinhos."
 GER_DB_Cargo: "DB Carga"
 GER_DB_Cargo_desc: "A DB Cargo é uma subsidiária da Deutsche Bahn que opera serviços de frete ferroviário na Europa. Os principais setores da DB Cargo incluem metais e carvão, produtos químicos, automotivo, materiais de construção, bens industriais e de consumo e transporte intermodal."
 GER_DB_Schenker: "DB Schenker"
 GER_DB_Schenker_desc: "A DB Schenker é uma divisão da operadora ferroviária alemã Deutsche Bahn que se concentra em logística.\nA DB Schenker gera cerca de metade de sua receita total com a operação de transporte ferroviário, com a outra metade do negócio compreendendo também outros negócios de transporte e logística. como vários prestadores de serviços."
 GER_DB_Netz_AG: "DB Netz AG"
 GER_DB_Netz_AG_desc: "DB Netz AG é uma subsidiária da Deutsche Bahn responsável pela gestão e manutenção da infraestrutura ferroviária na Alemanha."
 GER_Restructure_the_Foreign_Ministery: "O Ministério das Relações Exteriores"
 GER_Restructure_the_Foreign_Ministery_desc: "O Ministério das Relações Exteriores da Alemanha será transferido para Berlim e uma nova agenda será promovida para nossas relações e operações no exterior."
 GER_found_Bundesagentur_fur_Aussenwirtschaft: "Bundesagentur für Außenwirtschaft"
 GER_found_Bundesagentur_fur_Aussenwirtschaft_desc: "A Alemanha estabelecerá a Bundesagentur für Außenwirtschaft, uma agência dedicada focada em promover negócios alemães no exterior e facilitar o comércio internacional. A agência dará suporte a empresas alemãs na navegação em mercados estrangeiros, na construção de parcerias internacionais e na garantia de investimentos. Esta nova instituição servirá como um componente-chave da estratégia econômica global da Alemanha, ajudando a manter sua posição como exportadora líder."
 GER_Reform_the_GTZ: "Sociedade para Cooperação Técnica"
 GER_Reform_the_GTZ_desc: " Propriedade da República Federal da Alemanha, a organização opera como uma empresa do setor privado com um mandato de política de desenvolvimento para fazer melhorias sustentáveis nas condições de vida das pessoas nos países parceiros e para conservar a base de recursos naturais sobre a qual a vida depende."
 GER_Reform_the_DED: "Reformar o DED"
 GER_Reform_the_DED_desc: "O Serviço Alemão de Desenvolvimento (DED) passará por reformas significativas para melhor alinhar sua missão com as metas de desenvolvimento internacional da Alemanha. Ao simplificar as operações e aprimorar a colaboração com parceiros globais, o DED se concentrará na redução da pobreza, desenvolvimento econômico e capacitação em nações em desenvolvimento. Por meio dessas reformas, a Alemanha reforçará seu comprometimento com o desenvolvimento global, ao mesmo tempo em que garante a eficiência e a eficácia de seus programas de ajuda externa."
 GER_Found_InWent: "Encontrado InWEnt"
 GER_Found_InWent_desc: "A Alemanha estabelecerá a InWEnt (Internationale Weiterbildung und Entwicklung gGmbH) como uma plataforma global para programas de capacitação e treinamento. Ao fornecer educação em liderança e desenvolvimento, a InWEnt trabalhará para fortalecer sociedades civis e estruturas de governança em países emergentes e em desenvolvimento. Por meio desses esforços, a Alemanha visa construir parcerias de longo prazo e promover o desenvolvimento sustentável em escala global."
 GER_Found_the_GIZ: "Encontrou o GIZ"
 GER_Found_the_GIZ_desc: "A Alemanha estabelecerá a GIZ (Deutsche Gesellschaft für Internationale Zusammenarbeit), uma agência de desenvolvimento global que coordena cooperação técnica e projetos de desenvolvimento internacional. Ao consolidar esforços sob a GIZ, a Alemanha aumentará sua capacidade de apoiar o desenvolvimento de infraestrutura, reformas de governança e crescimento sustentável em mercados emergentes. A GIZ também fornecerá expertise em gerenciamento de crises, construção da paz e reconstrução pós-conflito."
 GER_bundeswehr_reform: "Reforma da Bundeswehr"
 GER_bundeswehr_reform_desc: "Desde o fim da Segunda Guerra Mundial, as forças armadas alemãs foram severamente restringidas em tamanho e âmbito. Com o governo alemão a gastar menos nas forças armadas do que outras potências europeias, como a França e o Reino Unido, as forças alemãs enfrentam problemas crónicos de abastecimento e sistemas de armas disfuncionais. Depois de os soldados terem usado vassouras em vez de metralhadoras num recente exercício de treino, chegou mais do que o momento de reformar a Bundeswehr e garantir que a Alemanha se possa defender adequadamente."
 GER_Weizsacker_Kommision: "Comissão Weizsäcker"
 GER_Weizsacker_Kommision_desc: "A Comissão Weizsäcker foi uma comissão estabelecida pelo governo Social Democrata-Verde da Alemanha em 2000 para reformar a Bundeswehr. O relatório da comissão publicado em 2001 recomendou várias mudanças para a Bundeswehr, incluindo; a redução do recrutamento de nove meses para seis meses e o estabelecimento de um novo serviço militar para voluntários."
 GER_Establish_Streitkraftebasis: "Estabelecer a Base das Forças Armadas"
 GER_Establish_Streitkraftebasis_desc: "A Base das Forças Armadas é um provedor de serviços para outras áreas das Forças Armadas Alemãs, como o Exército, a Força Aérea e a Marinha.\nA base das Forças Armadas fornece suporte em áreas como logística, defesa ABC, treinamento e polícia militar, gerenciamento de grandes movimentos de tropas, abastecimento de combustível e água."
 GER_BWB: "Escritório Federal de Tecnologia e Aquisições de Defesa"
 GER_BWB_desc: "O Bundesamt für Wehrtechnik und Beschaffung (BWB) era uma agência federal da administração da Bundeswehr com sede em Koblenz, Alemanha. Estava subordinado ao departamento principal de armamentos no Ministério Federal da Defesa. O BWB era responsável pelo desenvolvimento, teste e aquisição de equipamentos militares de todos os tipos, modificação de equipamentos militares, padronização técnica militar e implementação de garantia de qualidade e teste."
 GER_Shipyards: "Modernizar estaleiros"
 GER_Shipyards_desc: "Para dar suporte à construção e manutenção de uma frota naval moderna, a Bundeswehr está investindo na modernização de seus estaleiros. Isso inclui a atualização de instalações em locais importantes como Kiel e Hamburgo, onde os mais recentes navios de guerra serão construídos e reformados. A iniciativa se concentra na integração de tecnologias avançadas de produção, melhorando a eficiência e garantindo a capacidade de construir e manter a próxima geração de fragatas, submarinos e navios de apoio. Ao modernizar seus estaleiros, a Bundeswehr garante que suas forças navais terão os navios mais avançados e confiáveis ​​disponíveis."
 GER_Blohm_and_Voss: "Colaboração Blohm & Voss"
 GER_Blohm_and_Voss_desc: "Em colaboração com a renomada empresa de construção naval Blohm & Voss, a Bundeswehr está avançando no desenvolvimento de sua frota naval. Conhecida por sua expertise na construção de embarcações navais de ponta, a Blohm & Voss desempenhará um papel crucial no design e produção de novas fragatas e corvetas. Esta parceria alavanca as décadas de experiência e capacidades inovadoras da empresa para garantir que os navios da Bundeswehr atendam aos mais altos padrões de desempenho, durabilidade e sofisticação tecnológica."
 GER_ThyssenKrupp_Marinesystem: "Colaboração de sistemas marítimos ThyssenKrupp"
 GER_ThyssenKrupp_Marinesystem_desc: "A ThyssenKrupp Marine Systems (TKMS), líder em tecnologia submarina, é uma parceira-chave nos esforços da Bundeswehr para modernizar sua frota submarina. Esta colaboração se concentra no desenvolvimento de submarinos avançados equipados com tecnologia stealth de última geração, sistemas de propulsão aprimorados e armamento aprimorado. A parceria com a TKMS garante que a força submarina da Bundeswehr permaneça na vanguarda da guerra naval, capaz de conduzir uma ampla gama de missões, desde dissuasão estratégica até operações especiais."
 GER_HDW: "Colaboração Howaldtswerke-Deutsche Werft (HDW)"
 GER_HDW_desc: "A Howaldtswerke-Deutsche Werft (HDW), outra parceira vital na indústria de defesa naval da Alemanha, está colaborando com a Bundeswehr para desenvolver e manter sua frota de submarinos e embarcações de superfície. Localizada em Kiel, a HDW é renomada por sua expertise em construção naval, particularmente na produção de submarinos avançados. Esta colaboração se concentrará em aprimorar o design, a construção e a manutenção dos ativos navais da Bundeswehr, garantindo que eles estejam equipados com as mais recentes tecnologias e capacidades para enfrentar os desafios modernos de defesa."
 Renovate_the_fleet: "Renovar a Frota"
 Renovate_the_fleet_desc: "Precisamos renovar nossa frota porque a era da Guerra Fria acabou, e agora enfrentamos novas ameaças desconhecidas. Atualizar nossas capacidades navais é essencial para abordar o cenário de segurança em evolução e garantir que estejamos preparados para quaisquer desafios potenciais. Modernizar nossa frota envolverá atualizar embarcações existentes com tecnologias avançadas, adquirir novos navios com capacidades aprimoradas e garantir que nossas forças marítimas sejam versáteis e estejam prontas para responder a ameaças diversas e imprevistas. Essa abordagem proativa é crucial para manter a segurança nacional e proteger nossos interesses em um ambiente global imprevisível."
 GER_New_Minesweepers: "Novos Varredores de Minas"
 GER_New_Minesweepers_desc: "Precisamos de novos caça-minas para manter nossas capacidades navais em ótimas condições. Adquirir essas embarcações avançadas é essencial para garantir a segurança e a eficácia de nossas operações marítimas. Os caça-minas desempenham um papel crítico na detecção e neutralização de minas navais, protegendo assim nossa frota e assegurando hidrovias estratégicas. Ao investir em caça-minas modernos, aumentamos nossa capacidade de proteger nossas forças navais, apoiar missões internacionais e defender a liberdade de navegação."
 GER_New_Fregattes: "Novas Fragatas"
 GER_New_Fregattes_desc: "Como parte de seus esforços de modernização naval, a Bundeswehr está investindo no desenvolvimento e aquisição de novas fragatas. Essas embarcações, como a classe F125, são projetadas para fornecer capacidades aprimoradas em guerra antissubmarina, defesa aérea e combate de superfície. As novas fragatas contarão com sensores de última geração, sistemas de armas e tecnologias de comando e controle, garantindo que possam operar efetivamente em uma variedade de perfis de missão. A aquisição dessas fragatas é crucial para manter a segurança marítima da Alemanha e garantir que a Deutsche Marine possa projetar poder globalmente."
 GER_New_Corvettes: "Novas Corvetas"
 GER_New_Corvettes_desc: "A Bundeswehr está expandindo suas capacidades navais com a introdução de novas corvetas, como a classe Braunschweig (K130). Essas embarcações são projetadas para defesa costeira e operações em mar aberto, oferecendo recursos avançados de stealth, poder de fogo aprimorado e manobrabilidade superior. As corvetas desempenharão um papel vital no patrulhamento das águas costeiras da Alemanha, bem como no suporte a missões internacionais em ambientes marítimos contestados. Este investimento em novas corvetas é parte de um esforço mais amplo para garantir que a Deutsche Marine continue sendo uma força versátil e eficaz no século XXI."
 GER_New_Submarines: "Novos Submarinos"
 GER_New_Submarines_desc: "Para aprimorar suas capacidades de guerra submarina, a Bundeswehr está adquirindo novos submarinos, incluindo a classe Tipo 212A. Esses submarinos são equipados com sistemas de propulsão independente do ar (AIP), permitindo que operem submersos por longos períodos com assinatura acústica mínima. Os novos submarinos serão essenciais para manter a dissuasão estratégica da Alemanha e conduzir reconhecimento secreto e operações especiais. A aquisição desses submarinos avançados reflete o comprometimento da Alemanha em manter uma força naval robusta e capaz de operar nos ambientes mais desafiadores."
 GER_Rheinmetall_: "Colaboração Rheinmetall"
 GER_Rheinmetall__desc: "A Rheinmetall, uma pedra angular da indústria de defesa da Alemanha, continua a ser uma parceira fundamental nos esforços de modernização da Bundeswehr. Esta colaboração se concentra no desenvolvimento de tecnologias de ponta em vários domínios, incluindo veículos blindados, sistemas de artilharia e munições avançadas. Projetos como a atualização do tanque de batalha principal Leopard 2 e o desenvolvimento do Puma IFV mostram a expertise da Rheinmetall. Sob a orientação de figuras como Armin Papperger, a Rheinmetall é fundamental para garantir que a Bundeswehr permaneça equipada com tecnologia militar de classe mundial, capaz de atender às demandas da guerra contemporânea."
 GER_KMW_: "Colaboração Krauss-Maffei Wegmann"
 GER_KMW__desc: "A Krauss-Maffei Wegmann (KMW) tem sido uma parceira de longa data no desenvolvimento das forças blindadas da Bundeswehr. Esta colaboração se concentra no avanço do design e da produção de veículos blindados de ponta, incluindo o Leopard 2 e o Puma IFV. A expertise da KMW na fabricação de veículos garante que as unidades blindadas da Bundeswehr sejam equipadas com as plataformas mais avançadas e confiáveis. A parceria contínua com a KMW é crucial para manter as capacidades blindadas da Alemanha e garantir que a Bundeswehr possa operar efetivamente em diversos ambientes de combate."
 GER_Update_Leopard_Tank: "Atualize o Leopard 2"
 GER_Update_Leopard_Tank_desc: "O Leopard 2 ainda pode ser atualizado, mas a questão é: por quanto tempo? Planejamos atualizar este tanque mais uma vez; no entanto, é imperativo que iniciemos um novo projeto para seu sucessor eventual. Enquanto o Leopard 2 permanece uma plataforma formidável e confiável, avanços contínuos na tecnologia e requisitos de campo de batalha em evolução significam que devemos olhar para o futuro para desenvolver um tanque de batalha principal de próxima geração. Este novo projeto deve incorporar inovações de ponta em armadura, mobilidade, poder de fogo e sistemas eletrônicos para garantir que nossas forças blindadas permaneçam na vanguarda da capacidade militar. Iniciar proativamente este desenvolvimento agora garantirá uma transição tranquila e manterá nossa vantagem estratégica."
 GER_Main_Ground_Combat_System: "Sistema Principal de Combate Terrestre (MGCS)"
 GER_Main_Ground_Combat_System_desc: "O MGCS é um esforço colaborativo entre Alemanha e França, com a intenção de projetar, desenvolver e produzir em conjunto um novo tanque de batalha principal que servirá como espinha dorsal das forças blindadas em ambas as nações. O projeto envolve a colaboração entre empresas líderes da indústria de defesa da Alemanha e França. Empresas como Krauss-Maffei Wegmann (KMW), Nexter Systems e Rheinmetall devem desempenhar papéis importantes no desenvolvimento e produção do Sistema Principal de Combate Terrestre."
 GER_Panther: "KF51 Panther"
 GER_Panther_desc: "O KF51 é baseado no casco do Leopard 2A4, mas com uma nova torre montando um canhão principal de 130 mm com carregamento automático. O tanque é projetado para aumentar a letalidade, mobilidade, sobrevivência e capacidades de rede dos MBTs sem incorrer em um aumento significativo de peso. O tanque tem uma tripulação de 3-4 membros, cada um dos quais pode assumir e transferir tarefas e funções de outros sem redução de funcionalidade. Seu armamento principal é um canhão de 130 mm Rh-130 L/52, e também possui uma metralhadora coaxial de 12,7 mm e um RCWS NATTER de 7,62 mm."
 GER_Reform_Fuhrungsakademie: "Reformar a Academia de Liderança"
 GER_Reform_Fuhrungsakademie_desc: "Reconhecendo a necessidade de uma abordagem moderna para a liderança militar, a Bundeswehr está reformando a Führungsakademie der Bundeswehr em Hamburgo. Esta iniciativa se concentra na atualização do currículo para refletir os desafios militares contemporâneos, integrando novas metodologias de treinamento e aprimorando o papel da academia na preparação de futuros líderes. As reformas são projetadas para garantir que os líderes militares da Alemanha estejam equipados com o mais recente conhecimento estratégico, operacional e ético. Este esforço é apoiado por figuras militares proeminentes e especialistas em defesa, que estão trabalhando para alinhar os programas da academia com as necessidades em evolução da Bundeswehr."
 GER_Reform_Zentrum_innere_Fuhrung: "Centro de Reforma da Liderança Interna"
 GER_Reform_Zentrum_innere_Fuhrung_desc: "Como parte de seu compromisso em manter altos padrões éticos e forte liderança dentro das fileiras, a Bundeswehr está reformando o Zentrum Innere Führung. Esta reforma visa modernizar a abordagem da instituição para treinamento de liderança, focando na tomada de decisões éticas, coesão interna e desenvolvimento moral dos soldados. O Zentrum, localizado em Koblenz, desempenha um papel crucial na formação da cultura e valores internos da Bundeswehr. A reforma é motivada pela necessidade de adaptação à natureza mutável do serviço militar no século XXI, garantindo que os soldados alemães estejam bem preparados para os desafios éticos da guerra moderna."
 GER_Reform_Heeresamt: "Reforma do Heeresamt"
 GER_Reform_Heeresamt_desc: "O Heeresamt, localizado em Colônia, está passando por reformas significativas para aumentar sua eficiência e eficácia. Esta iniciativa se concentra em simplificar processos administrativos, melhorar as capacidades de suporte e modernizar a estrutura do escritório para melhor atender às necessidades operacionais da Bundeswehr. As reformas visam garantir que o Heeresamt possa fornecer suporte oportuno e eficaz às forças terrestres da Alemanha, permitindo que elas atendam às demandas das operações militares modernas. Este esforço é parte de uma estratégia mais ampla para garantir que a Bundeswehr continue sendo uma força capaz e ágil em um ambiente de segurança global em rápida mudança."
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg: "Reforma da Universidade das Forças Armadas Federais de Hamburgo"
 GER_invest_in_Universitat_der_Bundeswehr_Hamburg_desc: "A Universidade das Forças Armadas Federais de Hamburgo, ou Universität der Bundeswehr Hamburg, é uma das duas universidades das Forças Armadas Federais Alemãs. A Universidade das Forças Armadas Federais de Hamburgo foi fundada em 1973, semelhante à sua contraparte em Munique. Ambas as universidades foram estabelecidas para fornecer educação acadêmica e treinamento a oficiais e candidatos a oficiais da Bundeswehr (Forças Armadas Alemãs)."
 GER_focus_artillerie_schule: "Foco na Escola de Artilharia"
 GER_focus_artillerie_schule_desc: "A Bundeswehr está aprimorando sua Artillerie Schule, localizada em Idar-Oberstein, para garantir que ela continue sendo a principal instituição para treinamento de artilharia. Esta iniciativa envolve a atualização das instalações de treinamento, incorporando os mais recentes sistemas de artilharia como o Panzerhaubitze 2000 e desenvolvendo novos currículos que refletem cenários de combate modernos. O objetivo é produzir unidades de artilharia que sejam proficientes no uso de tecnologia avançada e capazes de fornecer poder de fogo decisivo em apoio a operações terrestres. Este foco na Artillerie Schule é crucial para manter a eficácia das forças de artilharia da Alemanha."
 GER_focus_Panzertruppenschule: "Foco na Panzertruppenschule"
 GER_focus_Panzertruppenschule_desc: "A Panzertruppenschule em Munster é o coração do treinamento de guerra blindada da Bundeswehr. A Bundeswehr está intensificando seu foco nesta instituição para garantir que suas forças blindadas estejam bem preparadas para as demandas do combate moderno. Esta iniciativa inclui a modernização de programas de treinamento, a integração de simuladores avançados e o uso dos mais recentes veículos blindados, como o Leopard 2A6. A Panzertruppenschule desempenha um papel fundamental na formação das capacidades das unidades blindadas da Alemanha, tornando este foco essencial para manter a prontidão de combate da Bundeswehr."
 GER_focus_Infanterie_Schule: "Foco na Escola de Infantaria"
 GER_focus_Infanterie_Schule_desc: "A Bundeswehr está dedicando recursos significativos para aprimorar sua Infanterie Schule em Hammelburg. Esta iniciativa visa modernizar os programas de treinamento de infantaria, incorporando lições aprendidas de conflitos recentes e as últimas inovações táticas. A Infanterie Schule verá atualizações em suas instalações de treinamento, incluindo novos campos de tiro e ambientes de guerra urbana, para preparar melhor os soldados para as complexidades do combate moderno. Ao focar na Infanterie Schule, a Bundeswehr garante que suas forças de infantaria estejam bem equipadas e prontas para enfrentar qualquer desafio no campo de batalha."
 GER_transformation: "Transformação da Bundeswehr"
 GER_transformation_desc: "Transformar a Bundeswehr é um processo de adaptação das Forças Armadas Alemãs com o objetivo de alterar suas condições políticas e militares, com o objetivo de aumentar sua prontidão operacional e sustentabilidade."
 GER_Einsatzfuhrungskommando: "Comando Operacional da Bundeswehr"
 GER_Einsatzfuhrungskommando_desc: "Nossos políticos decidiram transformar a Bundeswehr de uma força de manutenção da paz em uma força-tarefa internacional, indo para onde o governo mais precisa delas.\nO que nos falta é um centro de comando unificado para coordenar os movimentos de nossas tropas ao redor do mundo."
 GER_Heeresaufklarungstruppe: "Tropa de Reconhecimento do Exército"
 GER_Heeresaufklarungstruppe_desc: "Ao unificar nossas tropas de reconhecimento sob o comando do Heeresaufklärungstruppe, poderíamos aumentar significativamente sua eficiência e reduzir os custos operacionais. Essa consolidação agilizaria o comando e o controle, levando a operações de reconhecimento mais coordenadas e eficazes. Além disso, aumentaria a precisão e a pontualidade da inteligência fornecida às nossas tropas da linha de frente, melhorando assim sua consciência situacional e eficácia geral de combate. A centralização dos esforços de reconhecimento garante uma abordagem mais integrada para reunir e analisar inteligência, o que é crucial para tomar decisões táticas e estratégicas informadas."
 GER_Heer_2010: "Exército 2010"
 GER_Heer_2010_desc: "O Exército passou por várias mudanças estruturais desde sua criação. A reestruturação mais recente foi iniciada com a nova versão das Diretrizes de Política de Defesa. A reestruturação deve ser concluída até 2010 e é referida como 'Heer 2010' ou 'Novo Exército'. O Exército é dividido em várias categorias, incluindo Forças de Intervenção, Forças de Estabilização e Forças de Apoio."
 GER_European_Anker_Army: "Formar o Exército Âncora Europeu"
 GER_European_Anker_Army_desc: "A Bundeswehr visa servir como uma âncora para os exércitos de nossos aliados, promovendo uma cooperação mais estreita em treinamento e liderança para garantir interoperabilidade e eficácia contínuas em operações conjuntas. Fortalecer a colaboração nessas áreas é essencial para aprimorar nossa capacidade coletiva de responder rápida e decisivamente a desafios de segurança compartilhados. Ao intensificar nossos esforços em exercícios de treinamento conjunto, trocas de melhores práticas e programas de desenvolvimento de liderança, podemos melhorar a coordenação, a comunicação e a confiança entre as forças aliadas. Isso nos permitirá trabalhar juntos de forma contínua e eficaz em tempos de necessidade, reforçando a solidariedade e aprimorando nossa postura de segurança coletiva."
 GER_Reform_Light_forces: "Focar em Nossas Forças Leves"
 GER_Reform_Light_forces_desc: "Agilidade, flexibilidade e acessibilidade são, de fato, fatores-chave para alcançar vitórias no campo de batalha. É crucial não subestimar a importância dessas vantagens, mas sim aproveitá-las ativamente para manter uma vantagem competitiva. Ao priorizar a agilidade, podemos nos adaptar rapidamente às circunstâncias em mudança e superar nossos adversários. A flexibilidade nos permite empregar uma variedade de táticas e estratégias adaptadas a situações específicas, maximizando nossa eficácia em diversos ambientes operacionais. Além disso, a acessibilidade garante que possamos sustentar nossas capacidades militares a longo prazo, evitando sobrecarregar nossos recursos e mantendo a prontidão.\nAo aproveitar essas vantagens, podemos otimizar nossa eficácia militar, aprimorar nossa eficiência operacional e aumentar nossa resiliência diante de ameaças em evolução. É essencial inovar e adaptar continuamente nossa abordagem para alavancar esses pontos fortes de forma eficaz, garantindo que permaneçamos ágeis, flexíveis e acessíveis em todos os aspectos das operações militares."
 GER_introduce_Medium_Forces: "Encontrar o Meio-Termo"
 GER_introduce_Medium_Forces_desc: "Exatamente, atingir um equilíbrio entre capacidades pesadas e leves é crucial para garantir a eficácia e versatilidade do nosso exército. Forças pesadas fornecem poder de fogo, proteção e resistência necessárias para operações sustentadas e engajamento em cenários de guerra convencionais. Por outro lado, forças leves oferecem agilidade, velocidade e flexibilidade, permitindo rápida implantação, manobrabilidade e adaptabilidade em ambientes dinâmicos e assimétricos.\nAo integrar elementos pesados ​​e leves em nossa estrutura de força, podemos alavancar os pontos fortes de cada um para complementar um ao outro e cobrir um amplo espectro de requisitos operacionais. Essa abordagem nos permite adaptar nossas forças a missões e ameaças específicas, maximizando nossa capacidade de atingir objetivos e minimizando vulnerabilidades. Alcançar esse equilíbrio garante que tenhamos a capacidade de responder efetivamente a uma gama diversificada de desafios, de conflitos de alta intensidade a operações de manutenção da paz e missões humanitárias."
 GER_Reform_Heavy_Forces: "Focar em Nossas Forças Pesadas"
 GER_Reform_Heavy_Forces_desc: "De fato, forças pesadas desempenham um papel crucial na defesa, pois possuem o poder de fogo, a proteção e a resiliência necessários para manter o terreno e repelir os avanços inimigos de forma eficaz. Ao implantar unidades blindadas pesadas equipadas com tanques, artilharia e infantaria mecanizada, podemos estabelecer posições defensivas formidáveis ​​e dissuadir potenciais adversários de agressões. Essas forças são adequadas para se envolver em operações de combate sustentadas, fornecendo um forte impedimento contra incursões e garantindo a integridade de nossas fronteiras territoriais.\nAlém disso, a presença de forças pesadas serve como um fator estabilizador na segurança regional, tranquilizando nossos aliados e dissuadindo potenciais ameaças. No entanto, é essencial manter uma abordagem abrangente à defesa que também inclua outros elementos, como forças leves, apoio aéreo, inteligência e logística. Ao integrar esses componentes, podemos criar uma postura de defesa em camadas que maximize nossa eficácia geral e resiliência contra vários tipos de ameaças."
 GER_abolish_conscription: "Justiça Militar"
 GER_abolish_conscription_desc: "Wehrgerechtigkeit, ou justiça militar, refere-se ao argumento dentro dos círculos alemães para o estabelecimento de um exército profissional e voluntário agora que a Guerra Fria acabou. Este conceito defende uma estrutura militar que seja justa e equitativa, tanto em termos de pessoal quanto de organização. Os proponentes argumentam que a transição para um exército profissional e voluntário aumentaria a eficácia, eficiência e prontidão do exército alemão, permitindo maior flexibilidade no recrutamento, treinamento e implantação.\nAo se afastar do recrutamento e adotar um sistema baseado em voluntários, os defensores do Wehrgerechtigkeit acreditam que o exército poderia atrair indivíduos com um interesse genuíno em servir, levando a uma força mais motivada e qualificada. Além disso, eles argumentam que um exército profissional refletiria melhor os valores da democracia e da liberdade individual, pois os indivíduos teriam a opção de servir com base em sua própria vontade, em vez de serem obrigados por lei.\nNo geral, o conceito de Wehrgerechtigkeit representa uma mudança no pensamento sobre o papel e a estrutura das forças armadas alemãs na era pós-Guerra Fria, enfatizando a importância da justiça, eficiência e eficácia no enfrentamento dos desafios de segurança do mundo moderno."
 GER_Neuausrichtung_des_Heeres: "Realinhamento da Bundeswehr"
 GER_Neuausrichtung_des_Heeres_desc: "A Neuausrichtung der Bundeswehr, ou a reestruturação das Forças Armadas Alemãs, representa a reforma mais abrangente da Bundeswehr desde sua criação em 1955. Esta reforma significativa envolve extensos processos de planejamento e tomada de decisões, mas os benefícios antecipados para nossas forças são substanciais.\nEste esforço de reestruturação visa modernizar e otimizar a Bundeswehr para melhor atender aos desafios de segurança em evolução do século XXI. Envolve remodelar a estrutura de forças, reorganizar unidades, atualizar equipamentos e tecnologias e aumentar a prontidão e capacidades em todas as áreas militares. Ao alinhar a Bundeswehr com os requisitos de defesa contemporâneos e objetivos estratégicos, esta reforma garante que nossas forças armadas permaneçam ágeis, adaptáveis e eficazes para enfrentar uma ampla gama de ameaças e cenários.\nEmbora o processo de reestruturação possa ser complexo e exigente, o resultado final aumentará significativamente a eficácia geral, prontidão e capacidade operacional da Bundeswehr. Representa uma abordagem voltada para o futuro da defesa nacional, garantindo que a Alemanha permaneça preparada para proteger seus interesses, cumprir seus compromissos com aliados e parceiros, e contribuir para os esforços de segurança global em um cenário geopolítico em constante mudança."
 GER_Army_Training_Command: "Comando de treinamento"
 GER_Army_Training_Command_desc: "O Ausbildungskommando é responsável pelo planejamento e coordenação do treinamento de liderança e educação contínua no Exército Alemão. Como parte da organização de liderança do Heer, desempenha um papel fundamental na supervisão de todo o processo de treinamento dentro do exército. Isso inclui desenvolver currículos, organizar cursos e garantir que os soldados recebam a instrução necessária para desempenhar efetivamente suas funções de liderança.\nAlém disso, o Ausbildungskommando trabalha em estreita colaboração com outras áreas militares e parceiros externos para garantir que os programas de treinamento estejam alinhados com objetivos de defesa mais amplos e melhores práticas em educação militar. Ao fomentar uma cultura de aprendizado contínuo e desenvolvimento profissional, ajuda a cultivar um grupo habilidoso e competente de líderes capazes de enfrentar os desafios da guerra moderna.\nNo geral, o Ausbildungskommando desempenha um papel vital na formação das capacidades e prontidão do Exército Alemão, garantindo que seu pessoal esteja bem treinado, motivado e preparado para cumprir suas obrigações em serviço à nação."
 GER_Army_Concepts_and_Capabilities_Development_Centre: "Escritório para Desenvolvimento do Exército"
 GER_Army_Concepts_and_Capabilities_Development_Centre_desc: "O Amt für Heeresentwicklung é uma instituição do Exército Alemão encarregada do desenvolvimento contínuo de conceitos, treinamento, organização e planejamento de material. Este escritório desempenha um papel crucial na definição da direção futura do exército, analisando ameaças emergentes, avaliando avanços tecnológicos e identificando áreas para melhorias em doutrina, táticas e equipamentos.\nSuas responsabilidades incluem conduzir pesquisas, experimentação e análise para informar o desenvolvimento de novos conceitos e capacidades. Isso pode envolver explorar abordagens inovadoras para a guerra, avaliar a eficácia das práticas atuais e integrar lições aprendidas de operações passadas. Além disso, o Amt für Heeresentwicklung colabora de perto com outras áreas militares, bem como com parceiros da indústria e instituições acadêmicas, para aproveitar expertise e recursos na busca de seus objetivos.\nAo focar em inovação e adaptação contínuas, o Amt für Heeresentwicklung garante que o Exército Alemão permaneça na vanguarda da eficácia militar e prontidão. Seus esforços contribuem para a capacidade do exército de enfrentar desafios de segurança em evolução, manter relevância estratégica e cumprir suas missões de forma eficaz em um cenário geopolítico em constante mudança."
 GER_Cyber_and_Information_Doman_Service: "Serviço de domínio cibernético e de informação"
 GER_Cyber_and_Information_Doman_Service_desc: "O Cyber and Information Domain Service (CIDS) é a mais nova ramificação das Forças Armadas Alemãs, a Bundeswehr. Seu principal mandato é desenvolver planos para a reorganização de várias unidades relacionadas a ciber, tecnologia da informação (TI), inteligência militar, geo-informação e comunicação operacional dentro da Bundeswehr.\nÀ medida que as ameaças cibernéticas continuam a evoluir e se tornar cada vez mais sofisticadas, o estabelecimento do CIDS reflete o reconhecimento crescente da importância da cibersegurança e operações de informação na guerra moderna. O serviço é encarregado de coordenar e integrar esforços em diferentes domínios para aprimorar as capacidades da Bundeswehr nessas áreas.\nO CIDS é responsável por desenvolver estratégias, políticas e procedimentos abrangentes para garantir a segurança e resiliência das redes, sistemas e ativos de informação da Bundeswehr. Ele também trabalha para fortalecer a capacidade militar de conduzir operações cibernéticas e de informação, incluindo coleta de inteligência, conscientização situacional e comunicação em apoio a objetivos militares."
 GER_Weltraumkommando_der_Bundeswehr: "Estabelecer o Comando Espacial da Bundeswehr"
 GER_Weltraumkommando_der_Bundeswehr_desc: "Reconhecendo a crescente importância do espaço na guerra moderna, a Bundeswehr está estabelecendo um Comando Espacial dedicado. Este novo comando supervisionará todas as operações militares relacionadas ao espaço, incluindo vigilância por satélite, comunicação baseada no espaço e sistemas de defesa de mísseis. O Comando Espacial da Bundeswehr garantirá que a Alemanha continue líder em segurança espacial, capaz de proteger seus interesses em órbita e responder a ameaças emergentes na fronteira final."
 GER_V_fall_Decision: "Der Verteidigungsfall"
 GER_V_fall_Decision_desc: "\n£GER_desc_V_Fall\n\n\n\nO Verteidigungsfall é a declaração de um estado nacional de defesa, ativado quando a Alemanha enfrenta uma ameaça direta e séria à sua soberania ou integridade territorial. Ele concede ao governo federal poderes extraordinários, incluindo a mobilização de todas as forças militares, controle sobre setores civis importantes e a restrição de certas liberdades civis. Esta medida garante que o país possa coordenar rapidamente recursos militares e civis para proteger a nação em tempos de crise."
 GER_call_reservists: "Chame os reservistas"
 GER_call_reservists_desc: "Brigadas não ativas, como a Panzerbrigade 8 e as Panzergrenadierbrigades 32, 5 e 2, juntamente com os reservistas restantes do país, devem ser ativadas. Essas unidades aumentarão as forças regulares, reforçando as capacidades defensivas da nação ao fornecer mão de obra e equipamento adicionais diante das crescentes ameaças militares."
 GER_fortifications_I: "Reconstruir Fortificações em Schleswig-Holstein"
 GER_fortifications_II: "Reconstruir Fortificações na Baixa Saxônia"
 GER_fortifications_III: "Reconstruir Fortificações em Hessen e Bayern"
 GER_deutschland_industrie: "Indústria Alemã"
 GER_deutschland_industrie_desc: "A Alemanha já foi a oficina industrial da Europa; agora está ficando para trás do resto da Europa. Agora é o novo milênio e hora de reiniciar essas velhas engrenagens de oficina mais uma vez."
 GER_alt_energy: "Programas de Energia Alternativa"
 GER_alt_energy_desc: "À medida que entramos numa nova era, as pessoas estão mais conscientes do seu impacto ambiental e tornou-se claro que as energias não renováveis são o dinossauro na sala; com mentes conscientes vem a procura de alternativas às nossas antigas formas de combustíveis fósseis, como carvão, petróleo e gás."
 GER_a_greener_germany: "§GA Alemanha mais verde§!"
 GER_a_greener_germany_desc: "§RDevemos remover nosso§! §6Energia Nuclear§! §Rstatus antes de podermos nos tornar um§! §GGreener§! §RAlemanha!§!\n\nEnquanto pretendemos nos afastar de nossas formas retrô de não renováveis formas de energia, precisamos de começar a desviar para formas de energia verdes e renováveis e alinhar-nos ainda mais com as políticas do partido B90/Grünen e apaziguar a população alemã."
 GER_a_nuclear_germany: "§YA Alemanha Nuclear§!"
 GER_a_nuclear_germany_desc: "Estamos no século 21 e a energia nuclear existe há décadas e provou ser uma fonte de energia mais segura e limpa em comparação aos combustíveis fósseis, mas tem sido combatida há anos, mais especificamente pelo partido B90/Grünen.\nA energia nuclear é o caminho a seguir e agora é a hora das pessoas verem o potencial e o poder que a energia nuclear detém."
 GER_expand_uranium_mining: "Expandir mineração de urânio"
 GER_expand_uranium_mining_desc: "À medida que entramos numa nova era de energia nuclear na Alemanha, a necessidade de mais urânio para combustível nuclear também aumenta. Devemos reabrir minas históricas na cidade de Johanngeorgenstadt, onde historicamente existem menos reservas deste ouro nuclear."
 GER_nuclear_waste_recycling: "Reciclagem de resíduos nucleares"
 GER_nuclear_waste_recycling_desc: "O lixo nuclear é um subproduto na produção de energia nuclear e é descartado de forma padronizada. Em vez de enterrar o lixo em instalações de armazenamento conforme o protocolo padrão, novos meios de reciclagem do lixo se tornaram disponíveis. O lixo ainda aproveita grandes volumes de energia que podem ser reciclados e reaproveitados para outros fins, estendendo ainda mais a vida útil e o uso do combustível gasto."
 GER_less_coal_more_nuclear: "Substitua o carvão pela energia nuclear"
 GER_less_coal_more_nuclear_desc: "Com as novas políticas e investimentos recentes em energia nuclear, a Alemanha está começando a colher os benefícios. À medida que a Alemanha se inclina mais para a energia nuclear, a necessidade de carvão diminuiu significativamente. Com o passar do tempo, esperamos não precisar mais depender da energia do carvão."
 GER_revive_greifswald: "Reviver Central Elétrica de Greifswald"
 GER_revive_greifswald_desc: "A usina nuclear de Greifswald era a maior usina nuclear da Alemanha Oriental antes do fechamento logo após a reunificação alemã. Anteriormente, uma das unidades do reator estava perto de derreter devido a uma falha elétrica, mas isso foi no passado, a energia nuclear alemã é melhor e mais segura agora. Certo?"
 GER_national_grid: "Expandir a rede nacional"
 GER_national_grid_desc: "Com o aumento da produção de energia e a nossa expansão industrial, é essencial atualizarmos a rede nacional para podermos fazer face a este aumento na utilização e produção de energia."
 GER_renewable_energy_projects: "§GBinício do 'projeto de Energia Renovável'§!"
 GER_renewable_energy_projects_desc: "A Alemanha está começando a ser pioneira no campo da energia renovável verde. Com a crescente necessidade de energia renovável, precisaremos de novos contratos e projetos."
 GER_wind_power: "Expandir Parques Eólicos"
 GER_wind_power_desc: "Sachsen-Anhalt e Schleswig-Holstein abrigam alguns dos maiores parques eólicos da Alemanha. A expansão desses parques eólicos fornecerá à Alemanha mais energia verde e limpa."
 GER_biomass_plants: "Planta de biomassa de Emden"
 GER_biomass_plants_desc: "A nova usina de biomassa em Emden, Niedersachsen, é a mais nova adição ao projeto de energia verde da Alemanha. A usina de biomassa de Emden usa tecnologia e técnicas de ponta para fornecer a energia mais limpa."
 GER_large_solar_farms: "Expandir Fazendas Solares"
 GER_large_solar_farms_desc: "À medida que a Alemanha avança no caminho de uma energia mais verde, os planos para a construção de vários novos parques solares em Franken, Hessen e Baden-Württemberg começam a tomar forma."
 GER_complete_phase_one: "§GConcluir Fase Um§!"
 GER_complete_phase_one_desc: "À medida que o 'Projeto de Energia Renovável' continua com a construção de novas instalações de energia, a primeira fase é concluída."
 GER_more_biomass_plants: "Fábrica de Biomassa Landesbergen"
 GER_more_biomass_plants_desc: "À medida que o Ministério Federal de Assuntos Econômicos e Energia busca investir ainda mais em energia de biomassa, uma nova usina em Landesbergen, Niedersachsen, será construída."
 GER_offshore_windfarms: "Construir mais parques eólicos offshore"
 GER_offshore_windfarms_desc: "Como a Alemanha tem pouca costa, procuramos aproveitá-la ao máximo. A construção de novos parques eólicos offshore no Mar do Norte e no Mar Báltico fará bom uso dos nossos mares e fornecerá à Alemanha mais meios de energia renovável."
 GER_national_solar_energy_scheme: "Esquema Nacional de Painéis Solares"
 GER_national_solar_energy_scheme_desc: "À medida que a Alemanha procura expandir ainda mais suas capacidades de energia solar, ela olha para o povo alemão. O governo alemão aprova um 'Esquema Nacional de Energia Solar' que visa fornecer a todas as casas painéis solares instalados no telhado para fornecer-lhes energia verde, energia limpa."
 GER_complete_renewable_energy_projects: "§GConcluir o projeto§!"
 GER_complete_renewable_energy_projects_desc: "Com as injeções finais de fundos e os retoques finais nas instalações de energia, o projeto agora está concluído."
 GER_committed_to_green_power: "Verde e Comprometido"
 GER_committed_to_green_power_desc: "Com o apoio contínuo dos governos ao B90/Grünen, o impulso e a determinação para ser verde; a Alemanha conseguiu expandir massivamente as suas capacidades de energia renovável numa tentativa de se afastar dos combustíveis fósseis e na direção da grama §Ggreener§! ."
 GER_carbon_neutral: "Uma Alemanha renovável"
 GER_carbon_neutral_desc: "Ao longo dos anos, à medida que a Alemanha se afastou de seus métodos anteriores de energia \"suja\" e expandiu seu programa de energia renovável; agora pode-se dizer que a Alemanha está no caminho certo para atingir suas metas de energia renovável em um futuro próximo. Os combustíveis fósseis são uma coisa do passado, a estrada à frente está pintada de verde."
 GER_acquire_enbw_energy: "Adquirir energia EnBW"
 GER_acquire_enbw_energy_desc: "O governo alemão pretende adquirir a energia EnBW enquanto pretende retomar o controle sobre as capacidades energéticas da Alemanha."
 GER_acquire_eon_energy: "Adquirir energia E.ON"
 GER_acquire_eon_energy_desc: "O governo alemão pretende adquirir a energia E.ON enquanto pretende retomar o controle sobre as capacidades energéticas da Alemanha."
 GER_acquire_rwe_energy: "Adquirir energia RWE"
 GER_acquire_rwe_energy_desc: "O governo alemão pretende adquirir a energia RWE ao mesmo tempo que pretende retomar o controle sobre as capacidades energéticas da Alemanha."
 GER_nationalise_german_energy_companies: "Nacionalizar o Setor Energético"
 GER_nationalise_german_energy_companies_desc: "§YCondições especiais:§! O custo da nacionalização será reduzido se o §G'Projeto de energia renovável'§! for concluído.\n\nA Alemanha foi saqueada pelas gananciosas empresas privadas de energia por tempo suficiente, é hora o Governo tomou conta das rédeas e nacionalizou estes ladrões!"
 GER_the_power_of_the_atom: "O poder do átomo"
 GER_the_power_of_the_atom_desc: "A Alemanha compreendeu totalmente o conceito e compreendeu o verdadeiro potencial da energia nuclear e agora adotaremos a energia nuclear em vez daquele lixo de energia renovável!? Quem precisa do vento soprando em um ventilador gigante para obter energia quando você pode ter o poder do átomo alimentando sua casa?"
 GER_upgrade_nuclear_fuel_processing: "Atualizar processamento de combustível nuclear"
 GER_upgrade_nuclear_fuel_processing_desc: "À medida que a Alemanha se inclina ainda mais para o átomo, começaremos a atualizar as nossas capacidades de processamento para nos fornecer um sistema de processamento mais eficiente."
 GER_the_glowing_one: "§Y'O Brilhante'§!"
 GER_the_glowing_one_desc: "§YTodos esses focos quase fazem você desejar um inverno nuclear.§!\n\nÀ medida que nos aprofundamos no mundo da energia nuclear, estamos descobrindo e pesquisando novos meios de energia nuclear. A construção de usinas termoelétricas de radioisótopos é o próximo passo em nosso caminho nuclear. Essas usinas fornecem energia por meio de energia térmica irradiada de diferentes materiais nucleares em decomposição."
 GER_expand_oil_gas: "Expandir o setor de petróleo e gás"
 GER_expand_oil_gas_desc: "Aprendendo com os nossos erros da 2ª Guerra Mundial, reconhecemos que a Alemanha não tem o melhor abastecimento nacional de petróleo e gás.\nSendo o petróleo e o gás uma parte importante num país em funcionamento, procuramos expandir a nossa indústria para evitar uma repetição da história e garantir que tenhamos um fornecimento constante de gases naturais e petróleo."
 GER_foreign_investors: "Convidar investidores estrangeiros"
 GER_foreign_investors_desc: "À medida que procuramos expandir ainda mais o nosso setor de petróleo e gás, o país procura o setor de investimento internacional na esperança de que países e empresas estrangeiras escolham a Alemanha como o seu próximo investimento."
 GER_exxon_ops: "Operações ExxonMobil"
 GER_exxon_ops_desc: "A ExxonMobil foi escolhida como o principal investidor na expansão do setor de petróleo e gás da Alemanha."
 GER_construct_cologne_plant: "Construir planta de Colônia"
 GER_construct_cologne_plant_desc: "À medida que a Exxon pretende se expandir ainda mais na Alemanha, começa a construção de uma nova planta de processamento de petróleo em Colônia."
 GER_construct_karlsruhe_plant: "Construir planta de Karlsruhe"
 GER_construct_karlsruhe_plant_desc: "Com as operações cada vez maiores da Exxon na Alemanha, começa seu mais novo projeto com a construção de uma nova unidade de refino da Exxon em Karlsruhe."
 GER_gazprom_ops: "Operações Gazprom"
 GER_gazprom_ops_desc: "A Gazprom foi escolhida como o principal investidor na expansão do setor de petróleo e gás da Alemanha."
 GER_shell_ops: "Operações Shell"
 GER_shell_ops_desc: "A Shell foi escolhida como o principal investidor na expansão do setor de petróleo e gás da Alemanha."
 GER_nordstream_one: "Oleoduto Nordstream 1"
 GER_nordstream_one_desc: "Nordstream é uma rede de gasodutos offshore de gás natural na Europa que passam sob o Mar Báltico, da Rússia à Alemanha. Esses gasodutos fornecerão gás essencial aos nossos vizinhos europeus."
 GER_propose_nordstream_two: "Oleoduto Nordstream 2"
 GER_propose_nordstream_two_desc: "Após o sucesso e o aumento da demanda por mais recursos da Rússia, um segundo gasoduto será construído para ajudar a lidar/atender a demanda"
 GER_northsea_steel_oilrigs: "Fornecer aço para plataformas petrolíferas do Mar do Norte"
 GER_northsea_steel_oilrigs_desc: "A Alemanha pretende fornecer aço à Shell.PLC para a construção de suas plataformas petrolíferas no Mar do Norte. Isso nos fornecerá recursos essenciais e fortalecerá nossos laços com a Shell.PLC e o Reino Unido."
 GER_domestic_oil: "Produção Nacional de Petróleo"
 GER_domestic_oil_desc: "Vender os nossos activos e dar influência a outras nações e empresas nos nossos assuntos não é do nosso interesse, daí a razão pela qual a Alemanha está a optar por uma abordagem mais doméstica."
 GER_increase_oil_reserves: "Aumentar as reservas nacionais de petróleo"
 GER_increase_oil_reserves_desc: "À medida que começamos a expandir a nossa produção de petróleo, devemos primeiro expandir as nossas reservas nacionais para manter mais capacidade."
 GER_german_oilrig_designs: "Projetos de plataformas petrolíferas domésticas"
 GER_german_oilrig_designs_desc: "Em um esforço para aumentar ainda mais nossa produção nacional de petróleo e gás, contratamos empresas §Y[GER.GetNameWithFlag]§! para projetar uma série de plataformas petrolíferas offshore a serem operadas em nossas águas marinhas para extrair nossos gases naturais e petróleo."
 GER_construct_more_oilrigs: "Construir plataformas petrolíferas offshore"
 GER_construct_more_oilrigs_desc: "The designs for our new offshore oilrig drilling platforms has been completed and construction of the platforms has begun; It won't be long until we become the oil state of Europe.\n\n §2[USA.GetFlag]§!§2DId SoMEoNe SaY FreEdOm??§! "
 GER_alternative_fuel_options: "Opções de combustível alternativo"
 GER_alternative_fuel_options_desc: "Além dos meios padrão de produção de combustível, opções alternativas também estão sendo exploradas. Embora a tecnologia seja relativamente nova e inexplorada, é uma nova solução de inovação."
 GER_bio_options: "§7Opções de biocombustível§!"
 GER_bio_options_desc: "Os biocombustíveis são uma excelente fonte de combustível verde, não só é verde, mas também utiliza materiais de sucata que não têm mais utilidade em sua função atual, fazendo uso de recursos divinos."
 GER_ethanol_power: " 'Movido pela Uva' "
 GER_ethanol_power_desc: "A energia do etanol não é atualmente uma fonte de energia convencional, mas a Alemanha está começando a entrar cedo. A energia do etanol é uma fonte de combustível muito sustentável e renovável que pode ser proveniente de vários recursos diferentes; vinho de uva, vodca de batata, Kvass.\nVocê escolhe, funciona"
 GER_bio_diesel_production: "Produção de Biodiesel"
 GER_bio_diesel_production_desc: "O biodiesel está se tornando uma fonte de combustível mais popular entre o público em geral e agora os conglomerados industriais estão começando a tomar notas. Esta poderia ser uma forma revolucionária de reciclar petróleo e combustíveis usados, fornecendo-nos, por sua vez, mais combustível."
 GER_lift_fracking_ban: "Levantar a proibição do fracking"
 GER_lift_fracking_ban_desc: "O fracking nas terras da Alemanha foi proibido há muito tempo devido aos seus perigos potenciais. Tudo isso é apenas propaganda falsa fornecida pelos partidos verdes, o fracking é uma fonte incrível e segura de petróleo e gás. Algum gás vazando do solo é tudo bem, não se preocupe com isso."
 GER_mining_in_germany: "Mineração na Alemanha"
 GER_mining_in_germany_desc: "A mineração na Alemanha tem sido uma raiz histórica para o país por centenas de anos; especialmente por ser um dos maiores exportadores de ferro e carvão da Europa.\nAo entrarmos no novo milênio, devemos considerar um novo plano futuro sobre como expandiremos e faremos crescer a indústria de mineração."
 GER_increase_mining_funds: "Aumentar os fundos do setor de mineração"
 GER_increase_mining_funds_desc: "Como pretendemos ganhar o lado dos mineiros num esforço para aumentar as nossas operações e produção mineira, devemos fornecer financiamento adequado aos trabalhadores e empresas para novos equipamentos, a fim de cumprir as nossas especificações."
 GER_miner_advertisement_campaign: "Campanha publicitária de minerador"
 GER_miner_advertisement_campaign_desc: "À medida que iniciamos a expansão da mineração industrial, precisamos contratar mais trabalhadores para preencher as vagas abertas. Financiar uma campanha publicitária solicitando que mais cidadãos e trabalhadores estrangeiros se inscrevam em ocupações de mineração será uma excelente solução, vamos pegar uma página fora do livro do Catar.\nAfinal, quem não gosta de mão de obra estrangeira barata?"
 GER_increase_mining_output: "Aumentar a produção de mineração"
 GER_increase_mining_output_desc: "A Alemanha é rica em minerais e recursos, destinados a serem libertados das garras da Terra.\nSe quisermos aproveitar ao máximo as riquezas da Alemanha, devemos começar aumentando nossas instalações e operações de mineração."
 GER_samson_pit: "Poço Sansão"
 GER_samson_pit_desc: "Samson Pit foi uma mina de prata histórica extraída de meados de 1800 até o início de 1900. Acredita-se que ainda haja uma grande reserva de prata na mina, então foi decidido que as operações serão reiniciadas."
 GER_glasebach_mine: "Profen Mine Revival"
 GER_glasebach_mine_desc: "Reopen and expand the Profen lignite mine near Zeitz. This injection of capital into extraction infrastructure promises a significant boost in lignite output for Saxony-Anhalt and improved economic activity for the region."
 GER_grunten_mine: "Minas Grünten"
 GER_grunten_mine_desc: "Grünten é o lar de muitas antigas minas de ferro medievais abandonadas, a maioria das quais ainda contém enormes reservas de minério de ferro não explorado."
 GER_ruhr_mine: "Minas do Ruhr"
 GER_ruhr_mine_desc: "O Ruhr é uma grande região industrial ao longo do rio Ruhr. Esta região é rica em diferentes metais e depósitos de carvão."
 GER_modernise_mining_equipment: "Modernizar equipamentos de mineração"
 GER_modernise_mining_equipment_desc: "Modernizar nossos equipamentos de mineração permitirá uma extração melhor e mais eficiente de minerais e materiais, proporcionando-nos um rendimento maior."
 GER_health_and_safety_reforms: "Reformas de saúde e segurança"
 GER_health_and_safety_reforms_desc: "Para garantir um local de trabalho mais seguro, a reforma dos nossos procedimentos de saúde e segurança irá garantir um local de trabalho mais seguro e ajudar a prevenir acidentes."
 GER_bigger_pharma: "Grande Farmacêutica"
 GER_bigger_pharma_desc: "A Alemanha está entre os principais exportadores e fabricantes farmacêuticos do mundo. A formação de uma união e de relações melhores com alguns dos outros principais exportadores proporcionará à Alemanha melhores opções comerciais e permitirá melhores negócios com estes países no futuro."
 GER_more_pfizer_contracts: "Mais contratos para a Pfizer"
 GER_more_pfizer_contracts_desc: "A Pfizer é a maior empresa farmacêutica baseada em pesquisa do mundo. Contratar mais contratos de assistência médica da Pfizer garantirá que nossos pacientes recebam o melhor tratamento e cuidado de alguns dos melhores médicos e medicamentos que a indústria farmacêutica tem a oferecer atualmente."
 GER_appease_the_workforce: "Apaziguar a força de trabalho"
 GER_appease_the_workforce_desc: "Os trabalhadores são a espinha dorsal de qualquer indústria e sem eles, a indústria não seria nada.\nApelar aos trabalhadores é essencial, garantindo que eles recebam salários justos, pensões e auxílio-doença adequados manterão nossa força de trabalho feliz e a produção estável."
 GER_education_investment: "Investimento em Educação"
 GER_education_investment_desc: "Proporcionar educação adequada aos nossos filhos é essencial para um desenvolvimento mental saudável e bem-sucedido e uma carreira na vida, isso não é algo que devemos negar aos nossos filhos."
 GER_construct_more_healthcare_centres: "Construir mais centros de saúde"
 GER_construct_more_healthcare_centres_desc: "Os cuidados de saúde na Alemanha não são maus, mas poderiam ser melhores.\nEnquanto o governo procura reformar as políticas e o financiamento da saúde, a construção de novos centros de saúde e hospitais está na agenda há já algum tempo. Estas novas instalações ajudará a aliviar a pressão dos centros de saúde sobrelotados e a prestar um melhor serviço aos nossos cidadãos."
 GER_stiff_competition: "§4'Competição acirrada'§!"
 GER_stiff_competition_desc: " §4Isso é uma arma ou você está apenas feliz em me ver?§!\n\nCom todos esses ossos e sem onde enterrá-los, uma crise está agora entre nós! Fornecendo à nossa população masculina com essas novas pílulas azuis certamente deu partida ao helicóptero, mas agora eles não podem parar!"
 GER_asian_persuasion: " 'Persuasão Asiática' "
 GER_asian_persuasion_desc: "Com a China sendo nossa maior concorrente fora da Europa na indústria farmacêutica, o comércio entre nós sempre foi muito pouco frequente e controlado com tarifas muito altas. Com um novo acordo comercial entre as duas nações, podemos fornecer um ao outro suprimentos, equipamentos e medicamentos mais livremente a um preço melhor."
 GER_chinas_policy: "Adote a política da China"
 GER_chinas_policy_desc: "A China teve um crescimento populacional rapidamente crescente antes de adotar a política do filho único. Talvez a adoção de políticas semelhantes agora evite uma crise como essa antes que ela aconteça."
 GER_shaking_up_the_system: "Agitando o Sistema"
 GER_shaking_up_the_system_desc: "Com nosso sistema de saúde desatualizado, talvez seja hora de agitarmos um pouco as coisas no escritório de desenho. Reformar a legislação e os focos de saúde talvez possa aliviar um pouco da pressão e das lutas com as quais o sistema e sua equipe estão lidando."
 GER_more_healthcare_funding: "Mais financiamento para saúde"
 GER_more_healthcare_funding_desc: "No momento, nosso sistema de saúde não está nas melhores condições devido à falta de financiamento. Devemos fornecer mais fundos para sistemas essenciais como este se quisermos sustentar uma nação saudável."
 GER_revive_the_german_workshop: " 'Revive a oficina alemã' "
 GER_revive_the_german_workshop_desc: "A Alemanha já foi a loja de brinquedos da Europa nos anos 18-1900. Após a 2ª Guerra Mundial, a Alemanha caiu no ranking enquanto o resto do mundo assistia. Já é hora de colocarmos as engrenagens girando novamente e colocarmos a indústria de volta em funcionamento são pés de novo!"
 GER_expand_automobile: "Expandir a indústria automobilística"
 GER_expand_automobile_desc: "A Alemanha é o maior exportador internacional de automóveis, exportando veículos no valor de bilhões de euros a cada ano. Expandir ainda mais nossas capacidades de exportação aumentará a margem entre nós e nosso concorrente mais próximo, garantindo-nos mais negócios e mais dinheiro."
 GER_brandenburg_projects: "Projetos Brandemburgo"
 GER_brandenburg_projects_desc: "Brandemburgo é o coração do leste e está bastante subdesenvolvido em comparação com o oeste. Sob o domínio da URSS, Brandemburgo, na Alemanha Oriental, não recebeu os cuidados e a assistência industrial de que necessitava. Estes novos projetos trarão novos setores industriais em uma tentativa de trazer Brandemburgo de volta ao ritmo de seus homólogos ocidentais."
 GER_dresden_projects: "Projetos de Dresden"
 GER_dresden_projects_desc: "Dresden é uma cidade importante na parte oriental da Alemanha, onde a infra-estrutura e a indústria estão atrasadas em relação às suas congéneres ocidentais. Tal como Brandemburgo, Dresden também foi negligenciada sob o domínio da Alemanha dividida; indústria antiga, infraestrutura de estilo soviético, edifícios inseguros. Esses projetos de Dresden irão reviver a outrora próspera Dresden, de volta à sua antiga beleza pré-Guerra Fria."
 GER_berlin_projects: "Projetos de Berlim"
 GER_berlin_projects_desc: "Berlim viu isso em bons e maus momentos; de uma cidade devastada após a libertação em 1945 a uma cidade dividida durante a guerra fria, Berlim viu de tudo. Embora Berlim Ocidental esteja em boa forma, grandes porções do Leste ainda mostram sinais de negligência como resultado do domínio pré-reunificação dos soviéticos. Berlim foi e é uma cidade gloriosa, então vamos trazer o brilho de volta ao Oriente."
 GER_real_steel: "'Aço Verdadeiro'"
 GER_real_steel_desc: "A usina siderúrgica de Duisburg, em Nordrhein-Westfalen, é uma das usinas siderúrgicas de alta tecnologia e mais eficientes a serem construídas na Alemanha.\nEsta nova usina ajudará a processar o grande volume de ferro bruto extraído das novas operações de mineração no região do Ruhr."
 GER_new_docks_port_hamburg: "Novas docas no porto de Hamburgo"
 GER_new_docks_port_hamburg_desc: "§YCondições Especiais:§! O custo será reduzido se §Y[ROOT.GetNamewithFlag]§! tiver ideia §Y$GER_maritime_industry$§!\n\nCom o aumento da demanda por importação/exportação, a Alemanha deve atender ao chamado por mais capacidades de transporte marítimo. A construção de 2 novos espaços de doca adicionais no porto de Hamburgo permitirá capacidades adicionais de fabricação de navios."
 GER_enrichment_facilities: "Novas instalações de enriquecimento"
 GER_enrichment_facilities_desc: "Com a nossa actual reestruturação e investimentos em energia nuclear e capacidades de processamento, a construção de novas instalações de enriquecimento é o próximo passo para uma Alemanha mais eficiente e 'movida a átomos'.\nCom estas novas instalações seremos capazes de produzir combustível mais enriquecido e com maior eficiência energética, permitindo mais potência no longo prazo."
 GER_expand_mainstream_industry: "Expandindo o Setor Público"
 GER_expand_mainstream_industry_desc: "Deveríamos começar uma reforma e reestruturação do setor público da indústria."
 GER_corporate_tax_cut: "Redução de impostos corporativos"
 GER_corporate_tax_cut_desc: "Cortar nossas alíquotas de imposto corporativo aliviará parte da pressão que nossos negócios estão sofrendo."
 GER_the_divide: "'A divisão'"
 GER_the_divide_desc: "A Alemanha já foi uma nação dividida. Embora o país tenha sido reunificado em 1990, ainda há uma divisão notável entre as pessoas; é hora de unificarmos verdadeiramente as pessoas e a indústria."
 GER_expand_west: "Expandir o Ocidente"
 GER_expand_west_desc: "À medida que começamos a expandir e reformar ambos os lados da nação, voltamo-nos para o Ocidente e começamos a expandir e construir novas infraestruturas e novos projetos para expandir ainda mais a nação."
 GER_expand_east: "Expandir o Leste"
 GER_expand_east_desc: "Durante a guerra fria, os soviéticos negligenciaram a Alemanha Oriental. Parados no tempo, áreas da Alemanha Oriental ainda sofrem visivelmente os efeitos da 'Cortina de Ferro'. É hora de suavizarmos a distância entre as províncias Orientais e Ocidentais. "
 GER_revive_the_rhine: "Revive a indústria da Renânia"
 GER_revive_the_rhine_desc: "A Renânia sempre foi um setor importante para a indústria e a economia da Alemanha. A indústria da Renânia não é nem de longe tão grande como era durante a 2ª Guerra Mundial, é hora de trazê-la de volta ao normal."
 GER_bringing_germany_closer_together: "'Verdadeira Unificação'"
 GER_bringing_germany_closer_together_desc: "Seguindo os nossos recentes esforços para unir verdadeiramente o Oriente e o Ocidente, pode-se dizer que o nosso trabalho valeu a pena e que a Alemanha está verdadeiramente unificada, tanto no espírito público como na capacidade industrial."
 GER_contract_duetche_bahn: "Contrato Deutsche-Bahn"
 GER_contract_duetche_bahn_desc: "A emissão de contratos para a Deutsche-Bahn irá permitir-lhes construir e expandir ainda mais a nossa rede ferroviária em toda a Alemanha e nas nossas ligações europeias vizinhas."
 GER_the_glorious_past: "O passado glorioso"
 GER_the_glorious_past_desc: "O Império Alemão já foi um Poder próspero em todo o globo. Depois de mais de 80 anos adormecido acumulando poeira, hoje é o dia em que o Sacro Império Alemão renascerá!"
 GER_coronation: "A Coroação"
 GER_coronation_desc: "Depois de mais de 80 anos sem monarquia, a Alemanha finalmente coroa seu novo Kaiser!"
 GER_a_new_constitution: "Uma Nova Constituição"
 GER_a_new_constitution_desc: "Uma nova constituição deve ser escrita: uma que inclua a monarquia, a mais nova adição da realeza, bem como seus poderes reais e exceções. Isso estabelecerá a base legal para a fundação de nossa nova forma de governo."
 GER_bundeswehr_reforms: "Reformas da Bundeswehr"
 GER_bundeswehr_reforms_desc: "A Bundeswehr não está em condições de servir o Kaiserreich como está atualmente, e algo precisa ser feito! Ela precisa urgentemente de uma reforma se quiser servir a um Império tão glorioso quanto o nosso!"
 GER_hard_militarism: "Militarismo Duro"
 GER_hard_militarism_desc: "Um grande Império requer um grande exército. Com o estado atual de nossas forças armadas, dificilmente estamos aptos para defender nossa grande nação. Uma mudança drástica em nossa abordagem ao militarismo é necessária para que possamos reconstruir o exército do Império ao seu estado. força gloriosa do passado."
 GER_all_will_serve: "Todos servirão"
 GER_all_will_serve_desc: "Para um império ser forte, é necessário um exército forte. O Império Alemão precisa ser reconstruído do zero, incluindo suas forças armadas.\nTodos os homens com idade militar servirão nas forças armadas do Império!"
 GER_gardekorp: "Retorno do Gardekorp"
 GER_gardekorp_desc: "Após o renascimento do Império Alemão, precisamos de uma nova Guarda Real Imperial. A Gardekorp era a guarda real original, então é justo que retornemos às nossas raízes e restabeleçamos a corporação mais uma vez."
 GER_yanke_go_home: "Yankee, vá para casa!"
 GER_yanke_go_home_desc: "Estamos fartos daqueles ianques comendo cachorro-quente, mastigando twinkie, bebendo cerveja e tentando ser a polícia mundial!\nJá era hora de alguém se apresentar e dizer-lhes para irem para casa, pagarem suas dívidas e cuidarem de seus próprios negócios !"
 GER_revenge_for_versailles: "Destrua o Tratado de Versalhes"
 GER_revenge_for_versailles_desc: "O Império Alemão foi colocado de joelhos quando o Kaiser assinou a rendição incondicional da Pátria em 1918, ele nos fez parecer tolos. O povo pagou um preço inesquecível por causa do casamento do Kaiser. Por mais de 80 anos temos fomos tratados como cães e não suportaremos ser tratados como cães por mais um ano!"
 GER_ignore_final_settlement: "Ignorar o acordo final"
 GER_ignore_final_settlement_desc: "O Acordo Final foi mais uma das farsas exigências dos Aliados que os traidores da Pátria concordaram em seu nome, não do povo alemão! A Pátria também foi escravizada pelas algemas e correntes desses tratados e acordos ridículos muito tempo, já é tempo de o povo alemão defender os seus próprios direitos e o seu país e derrubar estas exigências ditatoriais!"
 GER_bully_of_europe: "Bully da Europa"
 GER_bully_of_europe_desc: "Fomos vítimas por muito tempo e finalmente cedemos! Não seremos mais pisados. É hora de finalmente nos levantarmos e mostrarmos aos nossos opressores que não aceitaremos ser tratados como lixo de cachorro ! Já era hora de mostrarmos a esses bobos quem é o verdadeiro curinga..."
 GER_crusade_against_democracy: "Cruzada Contra a Democracia"
 GER_crusade_against_democracy_desc: "A democracia é a praga do mundo. Não há nada de democrático na democracia. A democracia é o falso sentido de ideologia, construído como uma ferramenta de marionete pelo Ocidente; nada mais é do que um lobo em pele de cordeiro."
 GER_resurrect_labor: "Ressuscitar Trabalho"
 GER_resurrect_labor_desc: "Um Império não é nada sem trabalhadores: sem trabalhadores significa sem bens, sem bens significa sem rendimento, sem rendimento significa sem Império! Devemos colocar a reconstrução da cultura do trabalho em primeiro lugar: o cidadão industrial e produtivo é o cidadão ideal! "
 GER_extended_work_quotas: "Cotas de trabalho árduo"
 GER_extended_work_quotas_desc: "Com o aumento da procura de bens, temos de fazer alguns sacrifícios; um dos quais é o tempo livre. A Alemanha precisa dos seus trabalhadores agora mais do que nunca, à medida que marchamos para uma nova era."
 GER_women_in_munitions: "Mulheres nas fábricas de munições"
 GER_women_in_munitions_desc: "Nós demos a vocês o voto, agora precisamos de um favor!\n\nAs mulheres estão de volta às fábricas ajudando na produção de munições e armas para o nosso Império em expansão. Não temos tempo para sufragistas, então voltem ao trabalho!"
 GER_the_bundestag_address: "Endereço do Bundestag"
 GER_the_bundestag_address_desc: "Com nossos títulos recentemente renomeados e o verdadeiro retorno da Monarquia Alemã desde 1918, abrimos o dia político do Bundestag com um discurso público televisionado; elogiando o verdadeiro poder do Kaiser e da Casa Real."
 GER_war_reparations: "Exigir reparações de guerra"
 GER_war_reparations_desc: "Fomos forçados a pagar indenizações de guerra pelos danos causados aos nossos inimigos durante a 1ª e 2ª guerras mundiais, mas onde estava o nosso dinheiro? guerra é guerra, danos serão causados. Hoje não revertemos aqueles que impõem essas medidas financeiras exige de nós na esperança de que eles nos paguem reparações."
 GER_european_bully: "Protetor da identidade alemã"
 GER_european_bully_desc: "Estamos lentamente perdendo a verdadeira identidade alemã como resultado da UE e do resto do mundo influenciando nossa identidade. Nós nos levantaremos para proteger nossa verdadeira herança e o que uma verdadeira Alemanha realmente é!"
 GER_european_mentor: "Mentor Europeu"
 GER_european_mentor_desc: "Como o país com maior influência na Europa, somos o mentor continental dos nossos vizinhos e daqueles que estão no nosso círculo de influência."
 GER_germans_in_switzerland: "Alemães na Suíça"
 GER_germans_in_switzerland_desc: "Os cidadãos alemães constituem uma grande parte da população suíça em geral. Com a nossa grande influência na Suíça, podemos convencer os cidadãos suíço-alemães de que uma Suíça governada pelo Império seria o melhor!"
 GER_squash_bugs: " 'Esmagar erros'"
 GER_squash_bugs_desc: "Liechtenstein e Luxemburgo são os insetos da Europa Central; Eles não fazem nada além de evitar impostos e ocupar terras. O Império decidiu que eles seriam mais adequados se fossem integrados ao Império Alemão."
 GER_germans_in_austrich: "Alemães na Áustria"
 GER_germans_in_austrich_desc: "A Áustria é um verdadeiro Estado alemão, sejamos realistas. Tínhamo-lo ao nosso alcance depois do Anschluss no início dos anos 1900. Talvez seja altura de recuperarmos o controlo da nossa reivindicação legítima!"
 GER_germans_in_belg: "Alemães na Bélgica"
 GER_germans_in_belg_desc: "Pode-se dizer que a Bélgica é o irmão mais novo estúpido da Alemanha; quero dizer, eles literalmente pensaram que poderiam virar nossa bandeira de lado e reorganizar as cores! Vamos mostrar a esses hooligans produtores de chocolate quem é o verdadeiro papai !"
 GER_restore_italian_crown: "Restaurar a coroa italiana"
 GER_restore_italian_crown_desc: "A amizade entre Alemanha e Itália vem de muito tempo atrás, costumávamos ser bons amigos durante a segunda guerra mundial. Nos tempos modernos, nossa amizade não é tão forte como antes, especialmente porque temos perspectivas políticas diferentes; talvez nosso a amizade seria forte se ambos concordassemos sobre a Monarquia."
 GER_anti_nato: "Anti-Otan"
 GER_anti_nato_desc: "A OTAN é a falsa força policial da Europa. Eles andam por aí em seu cavalo e fingem que são todos justos e que são protetores da nação, impondo sanções a qualquer um que ouse cruzar com eles.\nNão apoiaremos esse comportamento intimidador!"
 GER_restore_ottoman_sultan: "Restaurar o Sultão Otomano"
 GER_restore_ottoman_sultan_desc: "O Império Otomano já foi um grande aliado durante seu tempo. A Turquia moderna está infestada de democracia, um novo Império Otomano atenderia melhor às nossas necessidades."
 GER_the_imperial_bloc: "O Bloco Imperial"
 GER_the_imperial_bloc_desc: "Com grandes vizinhos vêm grandes aliados. Nossa recém-fundada amizade com nossos velhos amigos pede uma facção defensiva."
 GER_restore_the_empire: "O Império Alemão"
 GER_restore_the_empire_desc: "Com a nossa compreensão do mundo tomando conta, é hora de darmos os retoques finais em nosso glorioso Império restaurado."
 GER_the_alternative: "Os Republicanos"
 GER_the_alternative_desc: "Como muitos sabem, a Alemanha é muito conhecida por seguir um caminho alternativo ao resto da sociedade, especialmente quando é controverso e o nosso partido não é estranho à controvérsia; desde a oposição ao influxo de migrantes até à oposição à UE."
 GER_volk: " \"Pessoas\" "
 GER_volk_desc: "Nosso partido é um provedor para o povo alemão e mantém seus valores de proporcionar uma vida melhor e alternativa para a população alemã. Novas políticas foram aprovadas para garantir que os empregadores contratem uma seleção mais diversificada de pessoas de todas as esferas da vida, numa tentativa de reduzir o desemprego e os níveis de sem-abrigo."
 GER_vaterland: " \"Pátria\" "
 GER_vaterland_desc: "A pátria e a identidade alemã são um tesouro nacional que deve ser protegido a todo custo, não importa a ameaça. Houve muitos momentos na história em que a identidade alemã quase se perdeu na história. Nosso partido está aprovando políticas para garantir que isso nunca se perde e para garantir que esteja protegido contra influências estrangeiras e invasores."
 GER_against_islamism: "Uma posição contra o Islã"
 GER_against_islamism_desc: "O Islã não é a religião nacional da Alemanha, apesar de sua popularidade crescente na Alemanha. Isto é um ataque à nossa identidade nacional como alemães, devemos acabar com isso."
 GER_restrictions_on_practice: "Restrições à prática"
 GER_restrictions_on_practice_desc: "Devemos pôr fim a estes invasores estrangeiros que tentam destruir a nossa herança e o nosso modo de vida.\nDevemos pôr fim à prática pública, parar a construção de novas mesquitas e proibir a ADD!"
 GER_law_and_order: "Lei e Ordem"
 GER_law_and_order_desc: "Para nos protegermos dos porcos e dos estrangeiros estrangeiros, devemos aumentar o orçamento de segurança para garantir que os nossos serviços de policiamento estejam equipados e prontos para lidar com qualquer coisa que se interponha no seu caminho."
 GER_against_immigration: "Contra a Imigração"
 GER_against_immigration_desc: "Estamos no meio de uma crise migratória, já levamos muitos antes mesmo de pensarmos em cuidar dos nossos primeiro! Nenhum outro migrante será aceito na Alemanha e qualquer pessoa pega entrando ilegalmente será punida!"
 GER_call_back_germans: "Ligar de volta para os alemães"
 GER_call_back_germans_desc: "Uma grande parte dos cidadãos alemães vive agora na Suíça e na Áustria. Precisamos dos nossos compatriotas alemães de volta aqui na Pátria! Hoje solicitamos que todos os cidadãos alemães nessas áreas retornem ao seu lar de direito."
 GER_german_heritage: "Herança Alemã"
 GER_german_heritage_desc: "O alemão tem uma longa história e uma herança orgulhosa e estamos orgulhosos disso. Há muita religião, indústria e história das quais o povo alemão deve se orgulhar e isso é algo que deve ser ensinado."
 GER_question_european_union: "Questionar a União Europeia"
 GER_question_european_union_desc: "A União Europeia é um grande influenciador na nossa política e no nosso modo de vida quotidiano. Deveríamos realmente deixar um conselho externo decidir como e o que fazemos com o nosso próprio país?"
 GER_question_circumsicion: "Pergunta Circuncisão"
 GER_question_circumsicion_desc: " §YEI, EI, ME DEVOLVA ISSO! ISSO É MEU!§! "
 GER_restrictions_same_sex: "Restrições para casamentos entre pessoas do mesmo sexo"
 GER_restrictions_same_sex_desc: "Você não entraria por uma porta de saída, entraria?\n\nA questão da sexualidade já está na Alemanha há muito tempo. Embora o coletivo LGBT não seja uma ameaça literal, as restrições ao casamento entre pessoas do mesmo sexo devem ajudar a preservar os valores familiares."
 GER_combat_leftism: "Combater a Esquerda"
 GER_combat_leftism_desc: "A esquerda não é algo para tolerar! Essas pragas comunistas e social-democratas... eca. A palavra socialismo é o suficiente para fazer qualquer cidadão decente e honesto se sentir mal. Os apoiadores da esquerda devem ser derrubados."
 GER_question_the_climate: "Questione o clima"
 GER_question_the_climate_desc: "Nós realmente devemos acreditar que algumas fábricas e carros estão fazendo com que a camada de ozônio fique mais fina? Duvido.\nA mudança climática é um experimento social dos macacos liberais para ver quanta propaganda eles podem nos fazer acreditar."
 GER_cease_bioenergy_funding: "Cessar financiamento de bioenergia"
 GER_cease_bioenergy_funding_desc: "Estamos a gastar milhares de milhões e milhares de milhões de euros em fontes de energia sustentáveis e renováveis para combater uma crise climática que nem sequer é real! Estamos a pôr fim a estes gastos absurdos e a devolver o dinheiro a algum lugar onde seja realmente necessário ."
 GER_expand_youth_wing: "Expandir a Ala Juvenil"
 GER_expand_youth_wing_desc: "Expandir a ala jovem é um excelente passo para o partido. Levar a informação aos jovens de forma agradável e precoce nos permitirá mantê-los sob nossa influência desde tenra idade e, à medida que envelhecem, nosso domínio permanecerá forte ."
 GER_civil_unions: "Uniões Civis"
 GER_civil_unions_desc: "Com casamentos entre pessoas do mesmo sexo sendo proibidos no estado, o governo optou por uma nova alternativa para tentar resolver parte da agitação da comunidade LGBT. As uniões civis concedem aos LGBT alguns dos privilégios que os casais casados ​​recebem, mas não são classificados como casados ​​legalmente."
 GER_maintain_us_relations: "Manter relações com os EUA"
 GER_maintain_us_relations_desc: "A Alemanha e os EUA nem sempre concordaram ao longo dos anos, mas nos tempos modernos melhoramos muito as relações e nos beneficiaríamos muito se continuássemos a melhorá-las."
 GER_expand_russian_ties: "Expandir laços russos"
 GER_expand_russian_ties_desc: "A Alemanha e a Rússia já foram grandes inimigas, agora trabalhamos em estreita colaboração com elas. Expandir os nossos laços na Rússia beneficiará enormemente os nossos setores políticos e económicos."
 GER_conscription_increase: "Expandir Conscrição"
 GER_conscription_increase_desc: "Precisamos expandir nossos parâmetros de recrutamento para aumentar nossa capacidade de membros do serviço se quisermos defender a Pátria do inimigo."
 GER_green_alliance: "Aliança Verde"
 GER_green_alliance_desc: "Os Verdes são como os comunistas das flores; são a favor da abolição da energia nuclear e apoiam os direitos LGBT. São um partido muito firme e direto ao ponto, mas como irão prevalecer nos tempos modernos?"
 GER_eastward_expansion_nato: "Expandir o alcance da §4OTAN§!"
 GER_eastward_expansion_nato_desc: "Expandir a OTAN para o leste é o próximo passo para proteger a nossa aliança. O Bloco Oriental e a China são os únicos a observar, o poder e o tamanho das suas forças armadas e do programa nuclear são uma preocupação para a segurança da OTAN."
 GER_progressive_taxation: "Tributação Progressiva"
 GER_progressive_taxation_desc: "Os impostos são uma parte essencial de qualquer economia, e a Alemanha não é exceção. Precisamos aumentar os impostos sobre aqueles que exploram o nosso sistema financeiro, a fim de recuperar as perdas que a economia do nosso país está enfrentando."
 GER_sustainable_development: "Desenvolvimento Sustentável"
 GER_sustainable_development_desc: "The greens are committed to the sustainable living and development of our country. Ensuring we are meeting carbon emissions goals and reducing our footprint in a must!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Greens§! in power or coalition!"
 GER_a_hand_to_japan: "Uma mão para o Japão"
 GER_a_hand_to_japan_desc: "Uma vez amigo, sempre amigo\n\nEstendemos nossa mão ao Japão, oferecendo-nos para formar um novo pacto defensivo com eles."
 GER_distance_from_china: "Distância da China"
 GER_distance_from_china_desc: "O mundo depende fortemente dos produtos chineses e não estamos melhor. Deveríamos considerar abandonar as mercadorias chinesas e começar a nos tornar uma nação mais autossustentável."
 GER_support_for_ev: "Suporte para veículos elétricos"
 GER_support_for_ev_desc: "Como Partido Verde, apoiamos totalmente a transferência da Alemanha de uma nação com motores de combustão interna para uma nação de veículos elétricos. Este será um grande trampolim para um futuro verde."
 GER_halt_nuclear_expansion: "Interromper a Expansão Nuclear"
 GER_halt_nuclear_expansion_desc: "Por mais limpa que as pessoas façam a energia nuclear parecer, ela é de fato menos sustentável do que as usinas de carvão e petróleo; com os resíduos nucleares sendo tão difíceis de descartar e o passado do acidente de Chernobyl, é melhor pararmos com tudo isso junto."
 GER_eu_green_deal: "Acordo Verde da UE"
 GER_eu_green_deal_desc: "Fizemos um acordo com a UE de que continuaremos a nossa abordagem de sustentabilidade e continuaremos a reduzir a nossa pegada de carbono nos próximos anos, na esperança de nos tornarmos um país com emissões líquidas zero nas próximas décadas."
 GER_cancel_russian_deals: "Cancelar ofertas russas"
 GER_cancel_russian_deals_desc: "Os russos não são mais conhecidos por seus métodos sustentáveis e isso não é algo com o qual realmente nos alinhamos. A Alemanha está se afastando de nações insustentáveis em um esforço para melhorar a si mesma e a acordos futuros."
 GER_tighter_regulations: "Regulamentos mais rígidos"
 GER_tighter_regulations_desc: "Os Verdes aprovaram mais leis e regulamentos em relação aos direitos e regulamentos dos trabalhadores. Estes novos regulamentos proporcionam aos trabalhadores melhor proteção no local de trabalho e aumentam globalmente a segurança e os direitos dos trabalhadores."
 GER_a_better_minimum_wage: "Aumento do salário mínimo"
 GER_a_better_minimum_wage_desc: "Aumentar o salário mínimo proporcionará aos nossos trabalhadores alguns euros extras por hora, o que fará uma enorme diferença não apenas em suas carteiras, mas também em seu moral no local de trabalho."
 GER_rent_regulations: "Regulamentos de Aluguel"
 GER_rent_regulations_desc: "Garantir que as regulamentações de aluguel sejam mantidas e garantidas evitará que os proprietários tirem vantagem dos mais necessitados; especialmente dos trabalhadores em áreas altamente industriais."
 GER_the_peoples_germany: "O povo alemão"
 GER_the_peoples_germany_desc: "Os cidadãos da Alemanha deram-nos o seu total apoio em toda a nossa liderança, pelo que lhes agradecemos imensamente. É hora de retribuir esse amor na forma de liberdades, qualidade de vida e uma boa governação."
 GER_partial_retirement_benefits: "Benefícios de aposentadoria parcial"
 GER_partial_retirement_benefits_desc: "Nossos idosos trabalharam duro por nós durante toda a vida, agora é hora de retribuirmos a eles toda a sua dedicação na construção de uma Alemanha melhor."
 GER_sanctuary_for_lgbt: "Santuário para LGBT"
 GER_sanctuary_for_lgbt_desc: " §RPRONOMES,§! §9PRONOMES!§! §8OBTER§! §7SEU§! §4PRONOMES§! §0AQUI!§!\n\nA identidade do nosso povo não é nossa preocupação, na verdade, devemos abraçar e apoiar totalmente todo e qualquer gênero e orientação sexual!"
 GER_equal_work_equal_pay: "Trabalho igual, salário igual"
 GER_equal_work_equal_pay_desc: "Proporcionar aos nossos trabalhadores salários iguais pelo mesmo trabalho é uma política essencial que garantirá que não haja disparidades salariais entre quaisquer classes ou grupos de pessoas e aumentará o moral no local de trabalho, bem como fará com que os cidadãos percebam a nossa governação como equilibrada mais benevolente."
 GER_FDP: "O FDP"
 GER_FDP_desc: "Os Freie Demokratische Partei são as águias liberais da Alemanha: Promovendo um mercado inteiramente livre e a privatização de todos os outros serviços, o liberalismo económico está de volta à Alemanha e está de volta para sempre!"
 GER_a_stronger_military: "Um §7Mais forte§! Militar"
 GER_a_stronger_military_desc: "A Bundeswehr é o principal alicerce da defesa da nossa nação (e parte da defesa da Europa), mas nos últimos anos tem sido fortemente negligenciada. É hora de darmos aos nossos irmãos de armas mais §7Freedom Funding(TM)§!!"
 GER_free_market_principles: "Princípios do Mercado Livre"
 GER_free_market_principles_desc: "Como um país livre, também deveríamos operar uma economia de mercado livre. Os mercados intervencionistas e de estilo comunista são para os gananciosos e os fracos, respectivamente."
 GER_social_welfare_reform: "Cortar impostos para os maiores ganhadores"
 GER_social_welfare_reform_desc: "Nossos cidadãos alemães ricos e famosos têm sido vítimas de impostos pesados desde a criação do sistema de tributação exponencial; por que deveríamos punir as pessoas por terem sucesso na vida? Afinal, eles trabalharam para isso, assim como todo mundo fez ."
 GER_nato_commitment: "Compromisso com a §4OTAN§!"
 GER_nato_commitment_desc: "A OTAN tem sido a protetora global do mal desde a sua criação em 1949. É essencial que assumamos uma postura mais severa e comprometamos a nossa nação com a OTAN agora mais do que nunca.\nAfinal, temos sorte de estarmos nisso em o primeiro lugar, dada a nossa história..."
 GER_privatization_of_defense: "Privatização da Defesa"
 GER_privatization_of_defense_desc: "Nossas forças armadas são fortes, mas poderiam ser ainda mais fortes se as privatizássemos - seguindo um padrão semelhante ao das forças armadas dos EUA, pelas quais várias empresas competem na criação de equipamentos e tecnologia."
 GER_workfare_programs: "Programas de Workfare"
 GER_workfare_programs_desc: "Nossos programas Workfare incentivarão os desempregados a trabalhar em troca de benefícios, aproveitando nossos desempregados em troca de dar-lhes dinheiro e benefícios."
 GER_need_based_assistance: "Assistência baseada na necessidade"
 GER_need_based_assistance_desc: "Estamos gastando muito dinheiro desnecessário com aqueles que consideramos que realmente não precisam do dinheiro. Portanto, estamos reduzindo os benefícios sociais e tornando os fatores de qualificação e restrições mais rígidos, garantindo que a ajuda chegue apenas àqueles que realmente precisam isto."
 GER_modernization_initiative: "Iniciativa de Modernização"
 GER_modernization_initiative_desc: "Mesmo que estejamos à frente tecnologicamente, nossas forças armadas precisam de mais modernização. Atualizar nosso programa de apoio nos ajudará muito quando chegar a hora."
 GER_cybersecurity: "Aumento da segurança cibernética"
 GER_cybersecurity_desc: " §RQuando os bots chineses atacarem, quem defenderá nossa inteligência nacional?§!\nA Alemanha é uma potência forte e uma potência forte deve ter um firewall de segurança cibernética forte.\nAtualizando para a versão mais recente do NordVPN(R) resolverá o problema. Certo?"
 GER_on_the_job_training: "Experiência Profissional"
 GER_on_the_job_training_desc: "Aprender o ofício através de um método prático - isto é, durante o trabalho - foi considerado uma forma muito mais eficaz de ensinar os jovens do que aprender através da forma convencional em sala de aula. Nossos filhos se beneficiarão deste estilo de aprendizagem, e por isso devemos adotá-la!"
 GER_e_government: "Governo Eletrônico"
 GER_e_government_desc: "Com os tempos modernos vêm as técnicas modernas. Mover os nossos assuntos governamentais para uma plataforma mais online irá ajudar-nos a avançar para o futuro à medida que as coisas se tornam mais desenvolvidas e avançadas."
 GER_cyber_workforce: "Força de trabalho cibernética"
 GER_cyber_workforce_desc: "Utilizar o poder da inteligência artificial e das capacidades cibernéticas é uma excelente forma de aliviar parte da pressão dos nossos trabalhadores e acelerar os nossos métodos de produção industrial."
 GER_digital_democracy: "Democracia Digital"
 GER_digital_democracy_desc: "Fornecer ao nosso governo e aos cidadãos serviços governamentais e civis mais acessíveis digitalmente melhorará muito o nosso sistema de governo. Um governo digital será criado com todas as informações de que você possa precisar."
 GER_points_based_immigration: "Sistema de imigração baseado em pontos"
 GER_points_based_immigration_desc: "Um sistema de imigração baseado em pontos, semelhante ao da Austrália, será adotado para a Alemanha. Isso nos permitirá gerenciar melhor quem deixamos vir morar e trabalhar na Alemanha; permitindo-nos adaptar melhor que tipo de comércio de habilidades deixamos entrar e que nível de educação permitimos que se tornem cidadãos."
 GER_support_lgbt: "Apoie LGBT"
 GER_support_lgbt_desc: "Seguiremos uma política mais liberal em relação à comunidade LGBT"
 GER_legalization_of_cannabis: "§GLegalizar a Cannabis§!"
 GER_legalization_of_cannabis_desc: " §GNão se preocupe, cara! Seja feliz!§!\n\nA legalização da maconha recreativa finalmente chegou, pegue um lanche e um charuto porque são 4:20, baby!"
 GER_the_left: "A Esquerda"
 GER_the_left_desc: "Die Linke está o mais à esquerda que você pode ir antes de acabar dando um 360º completo. Suas visões social-democratas, políticas e valores políticos visam esmagar o capitalismo, o antifacismo, o antimilitarismo e o pró-comunismo."
 GER_destroy_fascists: "Destruir Fascistas"
 GER_destroy_fascists_desc: "Os caminhos do fascismo são completamente errados e ultrapassados; nada de bom jamais saiu do fascismo, nosso passado é um excelente exemplo. Devemos esmagar aqueles que apoiam esses pontos de vista."
 GER_the_leftist_platform: "A plataforma esquerdista"
 GER_the_leftist_platform_desc: "A classe trabalhadora constitui a maioria da população de qualquer nação e, neste aspecto, a Alemanha não é diferente. Apaziguar a eles e aos seus sindicatos irá ajudar-nos a melhorar a popularidade do nosso partido."
 GER_against_militarism: "Contra o Militarismo"
 GER_against_militarism_desc: "Nada além de dor e sofrimento vem da guerra.\nGastamos bilhões de euros em nossas forças armadas quando não estamos em guerra nem temos inimigos diretos. Que tal usarmos esse dinheiro, em vez disso, para financiar setores mais úteis ?"
 GER_german_pacifism: "Pacifismo Alemão"
 GER_german_pacifism_desc: "A Alemanha já causou danos suficientes no passado e não queremos causar mais. O povo alemão não deve ser arrastado para as guerras de outros povos. Hoje marcamos o dia do pacifismo nacional."
 GER_security_with_russia: "Segurança com a Rússia"
 GER_security_with_russia_desc: "A Alemanha e a Rússia têm laços muito estreitos entre si, desde a amizade política até ao Nordstream. Deveríamos fortalecer ainda mais os nossos laços, pedindo segurança defensiva."
 GER_decentralization: "Descentralização"
 GER_decentralization_desc: "Por que uma pessoa no governo central deveria controlar todas as políticas dos estados? Permitir aos Bundesländer mais liberdade para se autogovernarem será uma opção melhor e manterá os conselhos locais satisfeitos."
 GER_liner_taxation: "Tributação Linear"
 GER_liner_taxation_desc: "Nosso sistema tributário atualmente não está no melhor estado, estamos tributando todas as pessoas com a mesma taxa. Um novo sistema linear, tributando as pessoas a uma taxa progressiva, dependendo de quanto elas ganham, é uma estrutura muito mais confiável (e igualitária) ."
 GER_networth_tax: "Imposto sobre patrimônio líquido"
 GER_networth_tax_desc: "O imposto sobre o patrimônio líquido é um sistema tributário que visa tributar os ricos; tributa as pessoas anualmente com base em seu patrimônio líquido e em quanto dinheiro e propriedades elas possuem."
 GER_socialism_in_europe: "Socialismo na Europa"
 GER_socialism_in_europe_desc: "Com a crescente popularidade do nosso partido na Alemanha, muitos outros em diferentes países acreditam e seguem a nossa causa e estão a levantar-se!"
 GER_cut_saudi_ties: "Cortar laços com a Arábia Saudita"
 GER_cut_saudi_ties_desc: "A Arábia Saudita e a Alemanha hoje em dia não se alinham muito bem política ou economicamente, talvez seja hora de nos despedirmos e nos separarmos dos imundos oligarcas."
 GER_minimum_wage_increase: "Aumento do salário mínimo"
 GER_minimum_wage_increase_desc: "Aumentar o salário mínimo proporcionará aos nossos trabalhadores alguns euros extras por hora, o que fará uma enorme diferença não apenas em suas carteiras, mas também em seu moral no local de trabalho."
 GER_stage_the_union: "Encenar a União"
 GER_stage_the_union_desc: "Devemos espalhar a nossa influência por toda a Europa, as nossas perspectivas e pontos de vista devem ser mostrados ao resto do mundo; a França é o primeiro alvo perfeito!"
 GER_north_korean_visit: "Visita norte-coreana"
 GER_north_korean_visit_desc: "Nós e a Coreia do Norte partilhamos uma infinidade de pontos de vista semelhantes. Uma visita ao Norte para nos encontrarmos com o líder supremo para discutir o futuro da nossa amizade é o quebra-gelo ideal."
 GER_drive_out_american_bases: "Expulsar bases militares americanas"
 GER_drive_out_american_bases_desc: "Os ianques são os belicistas do mundo. Sendo uma nação pacífica, não queremos abrigar esses hooligans.\nEstá na hora de tirar esses valentões do nosso país!"
 GER_chinese_cooperation: "Cooperação Chinesa"
 GER_chinese_cooperation_desc: "A China moderna é o asilo do mundo e um orgulho para todos os governos socialistas que já existiram.\nA Alemanha deveria fortalecer os laços com a China e chegar a um acordo sobre um plano mútuo para usar fábricas navais e militares construídas na China."
 GER_economic_decentralization: "Descentralização Econômica"
 GER_economic_decentralization_desc: "Um sistema económico descentralizado permitirá aos estados gerir as suas próprias finanças e sistemas fiscais até certo ponto, dando-lhes mais liberdade."
 GER_drain_our_stockpiles: "Drenar nossos estoques"
 GER_drain_our_stockpiles_desc: "Não temos utilidade para todo esse equipamento excedente, talvez se o repassarmos aos nossos seguidores nos países vizinhos eles possam fazer um melhor uso deles."
 GER_meet_with_lutte_ouvriere: "Encontre-se com Lout Ouvriere"
 GER_meet_with_lutte_ouvriere_desc: "Vamos nos encontrar com Lout Ouvriere, nosso aliado socialista francês. Tivemos boas conversas sobre o avanço de nossos dois partidos, melhorando as relações e fortalecendo os laços."
 GER_german_franco_union: "União Alemão-Franco"
 GER_german_franco_union_desc: "A Alemanha e a França nem sempre estiveram de acordo, mas agora com a nossa nova parceria política com a França, hoje marca o nascimento de uma nova união!"
 GER_CDU_rises: "CDU-CSU sobe"
 GER_CDU_rises_desc: "Ahh, a União Democrata Cristã; os conservadores liberais da Alemanha. Eles são o partido central e abrangente dentro do Bundestag e o segundo maior partido na Alemanha."
 GER_bmvi: "BMVI"
 GER_bmvi_desc: "A criação de um Ministério Federal dos Transportes e Infraestrutura Digital faz parte do plano do governo Merkel para impulsionar os esforços de digitalização. Este 'BMVI' substituirá o BMVBS."
 GER_digitalrat: "rato digital"
 GER_digitalrat_desc: "Convocado pelo quarto gabinete de Merkel, um conselho digital foi criado em 2018. Composto por gigantes com visão de futuro e CEOs inovadores de start-ups de multimédia e inovação, a nova elite de conselheiros digitais da chanceler irá fornecer-lhe planos mais eficazes e rentáveis ​​para a Alemanha. esforços de digitalização."
 GER_relax_conscription: "Relaxe Conscrição"
 GER_relax_conscription_desc: "Não estamos mais em um estado de prontidão elevado desde a reunificação da Alemanha. Podemos relaxar nossas leis de recrutamento agora, pois não temos mais uma necessidade tão grande de mão de obra."
 GER_nuclear_confusion: "A questão nuclear"
 GER_nuclear_confusion_desc: "A questão nuclear é uma questão que o povo alemão tem ponderado há muitos anos. Precisamos de decidir se devemos prosseguir com a construção ou encerrar as nossas centrais e cessar novos desenvolvimentos nucleares."
 GER_shutdown_plants: "Desligamento de plantas"
 GER_shutdown_plants_desc: "O povo e nosso governo decidiram que querem que nossa nação se afaste da energia nuclear. O poder do átomo é uma força que não deve ser levada em conta e não seguiremos mais esse caminho."
 GER_nuclear_lifeline: "Linha de Vida Nuclear"
 GER_nuclear_lifeline_desc: "O povo e nosso governo decidiram que a energia nuclear é o caminho a seguir. A energia nuclear é mais limpa que o carvão. A energia brilhante é o caminho a seguir!"
 GER_animal_rights_reform: "Reforma dos Direitos dos Animais"
 GER_animal_rights_reform_desc: "As pessoas em geral estão tomando conhecimento das brutalidades contra os animais - mais de 99% dos frangos machos são abatidos ao nascer, por exemplo, já que apenas as galinhas fêmeas são úteis para pôr ovos para a produção agrícola. Tais atrocidades são boas para os negócios, mas são realmente impopulares junto ao público. Algumas organizações como Greenpeace ou PETA e populações como vegetarianos e veganos estão particularmente irritadas."
 GER_redistribute_cap_subsidies: "Redistribuir subsídios CAP"
 GER_redistribute_cap_subsidies_desc: "Lançada em 1962, a Política Agrícola Comum (PAC) da UE distribui subsídios agrícolas aos vários setores agrícolas da União. A Alemanha, uma economia de serviços, tem uma percentagem de mão-de-obra de apenas cerca de 2% no sector primário. Actualmente, os fundos da PAC estão demasiado concentrados no “primeiro pilar”, os agricultores que já são ricos. A redistribuição destes fundos poderia proporcionar alívio aos pequenos agricultores."
 GER_sustainable_farming_practices: "Práticas agrícolas sustentáveis"
 GER_sustainable_farming_practices_desc: "Sendo a agricultura uma grande indústria e cultura na Alemanha, precisamos encontrar práticas mais sustentáveis, ou seja, fertilizantes orgânicos, equipamentos agrícolas EV, etc."
 GER_animal_welfare: "Bem-estar animal"
 GER_animal_welfare_desc: "Na Alemanha, nos preocupamos com todos os animais (incluindo sua mãe).\nÉ do interesse das pessoas protegê-los. O governo da CDU aprovou novas leis que melhoram os direitos ao bem-estar dos animais para melhorar sua qualidade de vida."
 GER_renewable_support: "Suporte Renovável"
 GER_renewable_support_desc: "A energia renovável é a energia do futuro, colocar o pé na porta cedo é uma boa ideia e nos permitirá reduzir nossa pegada de carbono e reduzir nossas emissões de carbono."
 GER_stance_on_migrants: "A questão da imigração"
 GER_stance_on_migrants_desc: "A Alemanha deve tomar uma posição sobre os seus pontos de vista sobre os migrantes e as políticas de imigração. São um presente ou uma desvantagem? Fique atento para descobrir!"
 GER_stance_on_marriage: "Posição sobre o casamento"
 GER_stance_on_marriage_desc: "O casamento é uma das coisas mais naturais do mundo moderno; é algo a ser valorizado e protegido."
 GER_support_poland: "Apoie a Polônia"
 GER_support_poland_desc: "A Polónia tornou-se um tema nacional nos últimos anos devido à sua política fronteiriça rígida em relação aos migrantes, especialmente aos migrantes bielorrussos que tentam escapar à ditadura bielorrussa.\nHoje apoiamos a Polónia e as suas políticas fronteiriças, e... talvez devemos seguir o exemplo."
 GER_tighten_borders: "Apertar Fronteiras"
 GER_tighten_borders_desc: "Nossa nação não é um lugar para carregadores gratuitos, só precisamos de pessoas trabalhadoras e dedicadas. Devemos apertar nossas fronteiras para impedir o influxo de migrantes ilegais e daqueles que tentam entrar legalmente - hoje colocamos um fim a este migrante guerra!"
 GER_affirmative_action: "Ação Afirmativa"
 GER_affirmative_action_desc: "Apoiamos todos e estamos assumindo uma postura de apoio àqueles que desejam mudar de direção. A comunidade LGBT tem total apoio do governo alemão."
 GER_family_values: "Valores Familiares"
 GER_family_values_desc: "O valor central da Família é a concepção de uma criança por um homem e uma mulher.\nComo uma nação majoritariamente cristã, devemos nos ater a esses valores centrais e não pregar material homossexual pecaminoso moderno para nossos filhos."
 GER_european_ties: "Laços Europeus"
 GER_european_ties_desc: "Como país da Europa Central, devemos fortalecer as nossas amizades políticas com os países europeus vizinhos; fazê-lo apenas fortalecerá as nossas economias e a nossa aliança europeia."
 GER_european_values: "Valores Europeus"
 GER_european_values_desc: "A Alemanha é um membro de longa data da Comunidade Europeia, desde a sua formação, logo após a 2ª Guerra Mundial, e é um dos fundadores da atual União Europeia. Ajudámos a defender os valores que ajudámos a criar."
 GER_reaffirm_american_friendship: "Reafirmar a amizade americana"
 GER_reaffirm_american_friendship_desc: "A América tem sido uma boa amiga da Alemanha desde a libertação da Alemanha nazista e a formação da Alemanha Ocidental. Valorizamos nossa amizade com nossos amigos ianques"
 GER_german_politics: "Política Alemã"
 GER_german_politics_desc: "O sistema político alemão é uma profunda toca de coelho cheia de reviravoltas e constituições confusas. Você está pronto para mergulhar no mundo da democracia?"
 GER_state_of_bundestag: "Estado do Bundestag"
 GER_state_of_bundestag_desc: "O Bundestag é o parlamento federal da Alemanha e é eleito pelo povo. A partir de agora, é composto por múltiplos partidos poderosos, portanto é impossível formar um governo de partido único. Devemos nos aliar a outros partidos."
 GER_move_up_the_elections: "Subir nas eleições"
 GER_move_up_the_elections_desc: "A coligação existente já não pode funcionar de uma forma que beneficie a Alemanha. É hora de eleições."
 GER_ban_the_npd: "Banir o NPD"
 GER_coalition_linke: "Coalizão: Linke"
 GER_coalition_linke_desc: "Formar uma coalizão que consiste em 2 partidos de esquerda."
 GER_coalition_center: "Coalizão: Centro"
 GER_coalition_center_desc: "Formar uma coalizão que consiste em 2 partidos centristas."
 GER_coalition_recht: "Coalizão: Lei"
 GER_coalition_recht_desc: "Formar uma coalizão que consiste em 2 partidos de direita."
 GER_deregulations: "Desregulamentações"
 GER_deregulations_desc: "Acredita-se que a desregulamentação do mercado de trabalho ajudará a impulsionar o crescimento económico, uma vez que serão impostas menos restrições às empresas. No entanto, ao fazer isto, estamos a dar um tiro no pé do governo, uma vez que menos receitas fiscais serão cobradas como resultado resultado das novas políticas."
 GER_health_cuts: "Cortes de saúde"
 GER_health_cuts_desc: "Como parte da agenda 2010, cortaremos os nossos gastos no sector da saúde. Isto será impopular entre a população que recebe cuidados de saúde decentes, mas redirecionará alguns dos nossos gastos para melhorar a economia"
 GER_social_cuts: "Cortes de bem-estar"
 GER_social_cuts_desc: "Como parte da agenda 2010, cortaremos os nossos gastos com assistência social, o que será bastante impopular entre os cidadãos. No entanto, fazê-lo permite que parte dos nossos rendimentos seja reaproveitada no desenvolvimento da nossa economia"
 GER_tax_cuts: "Redução de impostos"
 GER_tax_cuts_desc: "Cortaremos os impostos sobre as empresas, tornando a Alemanha atraente para as empresas. Este será um passo importante para resolver a crise do desemprego e para nos permitir competir com os vizinhos europeus. Esperamos que os nossos camaradas de tendência esquerdista compreendam"
 GER_economic_growth: "Crescimento Econômico"
 GER_economic_growth_desc: "Graças às políticas implementadas da nossa Agenda 2010, melhorámos a nossa economia e registamos agora um rápido crescimento em todos os sectores."
 GER_hartz_reform: "Hartz I"
 GER_hartz_reform_desc: "Para combater o aumento da taxa de desemprego no nosso país, iremos reestruturar a Agência Federal de Emprego, aumentar a criação de emprego através da promoção do emprego a tempo parcial e do auto-emprego"
 GER_hartz_ii: "Hartz II"
 GER_hartz_ii_desc: "Hartz II pretendia criar novos tipos de empregos, como o Mini emprego e o Midi emprego. Isto foi conseguido através de várias coisas, uma das quais foi a construção de novas instalações governamentais a nível local."
 GER_hartz_iii: "Hartz III"
 GER_hartz_iii_desc: "Hartz III tentará reestruturar e reformar o serviço público federal de emprego. Isso ajudará significativamente os sindicatos e o trabalhador médio."
 GER_psas: "PSA's"
 GER_psas_desc: "Os PSA são agências governamentais temporárias, destinadas a dar empregos por um curto período de tempo a certas pessoas desempregadas. Com os PSA, podemos reduzir significativamente os custos e ao mesmo tempo empregar os nossos cidadãos."
 GER_shroders_legacy: "Legado de Schroder"
 GER_shroders_legacy_desc: "Devido às políticas de Schroder na tentativa de resolver a crise do desemprego através do favorecimento da liberalização económica e dos investimentos estrangeiros em detrimento do bem-estar estatal, o SPD ganhou popularidade entre os centristas e liberais anteriormente na oposição, às custas dos nossos tradicionais apoiantes de esquerda"
 GER_condemn_american_aggro: "Condenar a agressão americana"
 GER_condemn_american_aggro_desc: "Não podemos ignorar o uso da força pelos americanos no Médio Oriente e certamente não podemos apoiá-lo. Portanto, faremos uma declaração para mostrar a nossa insatisfação com as suas recentes tomadas de decisão."
 GER_move_from_nuclear_energy: "Mudar da Energia Nuclear"
 GER_move_from_nuclear_energy_desc: "A energia nuclear é perigosa e representa uma ameaça ao meio ambiente. É melhor demolirmos um reator nuclear e favorecermos fontes alternativas de energia... como carvão... ou gás, ou..."
 GER_drift_from_socialism: "Desvio da Esquerda"
 GER_drift_from_socialism_desc: "Abandonamos a postura de esquerda do nosso partido em favor de mercados liberalizados e, portanto, descontentamos alguns apoiadores socialistas do partido"
 GER_renewable_shift: "Turno renovável"
 GER_renewable_shift_desc: "É hora de mudar para fontes de energia mais limpas, seguras e sustentáveis"
 GER_companies_are_lazy: "Restrições à Esquerda Radical"
 GER_companies_are_lazy_desc: "Apesar de sermos aliados da esquerda, precisamos controlar o que eles fazem. Se não o fizermos, eles se espalharão desenfreadamente e certamente prejudicarão a nação no longo prazo."
 GER_friend_of_east: "Amigo do leste"
 GER_friend_of_east_desc: "Certamente não nos afastamos de nossos amigos do Leste, na verdade, nossos laços ficaram mais fortes e melhores do que antes. [GER.GetLeader] certamente fez amizade com [SOV.GetLeader] nos últimos anos, e certamente podemos aproveite-o para conseguir alguns... favores extras.."
 GER_chinese_visit: "Visite a China"
 GER_chinese_visit_desc: "A China é uma das maiores superpotências económicas. É ilógico ignorar a sua existência e não firmar acordos económicos com eles"
 GER_partnership_with_companies: "Parceria com a Rússia"
 GER_partnership_with_companies_desc: " §pO que você está fazendo na Rússia?§!\n\nA Rússia e [SOV.GetLeader] são frequentemente mal compreendidos na política internacional. Ao estender uma ajuda a eles, podemos ajudá-los a se sentirem menos solitários , e mais inclinado a jogar paletes de dinheiro nas mãos do nosso chanceler!"
 GER_the_homeland: "A Pátria"
 GER_the_homeland_desc: "A Alemanha é a verdadeira pátria alemã e o NPD o partido de apoio de uma Alemanha verdadeira e pura. O NPD ostenta políticas de anti-sionismo, anti-imigração, pró-militarismo, islamafobia; o que mais você poderia querer de um neonazista festa?"
 GER_pro_party_protests: "Protestos pró-partido"
 GER_pro_party_protests_desc: "Devemos nos levantar contra esses partidos comunistas e democráticos doentios que espalham sua influência contagiosa ao público.\nNosso partido deve se levantar e tomar uma posição e protestar contra esses camaradas, o fascismo está de volta à cidade!"
 GER_pride_in_our_history: "Orgulho de nossa história"
 GER_pride_in_our_history_desc: "A Alemanha tem muita história, algumas boas e outras ainda melhores.\nNão temos nada em nossa história do que nos envergonhar, nem mesmo a 1ª e a 2ª Guerra Mundial; tudo o que estávamos fazendo era defender a pátria. História alemã tem fortes raízes em seu povo e deve ser ensinado universalmente"
 GER_german_global_order: "Restaurar a ordem global alemã"
 GER_german_global_order_desc: "A Alemanha já foi vista como o líder da ordem global, agora não somos nada mais do que uma nação europeia. Devemos restaurar a Pátria ao seu antigo poder e glória, esmagar os nossos inimigos e não deixar ninguém ficar no nosso caminho !"
 GER_destroy_liberal_capatilist_system: "Destruir o Sistema Capitalista"
 GER_destroy_liberal_capatilist_system_desc: "O capitalismo é o experimento social do Ocidente. Devemos nos livrar desses sistemas e garantir que nossa geração futura não se associe ou se familiarize com eles, isso só prejudicará o cérebro de nossos filhos."
 GER_torment_the_false_state: "Atormentar o falso estado"
 GER_torment_the_false_state_desc: "Israel é a maior farsa de um país que este mundo já testemunhou. Os judeus colonizaram terras palestinas legítimas para si próprios e os expulsaram ao longo das décadas, devemos denunciá-los por suas ações demoníacas e pecados!"
 GER_befriend_israel: "Amizade com Israel"
 GER_befriend_israel_desc: "Israel abrigou as massas de judeus desde o final da 2ª Guerra Mundial, após a nossa fracassada conquista da Europa.\nEmbora o nosso Führer histórico não ficasse feliz por eles ainda estarem por aí, estamos apenas felizes por eles estarem em seu próprio país pousar longe de nós agora."
 GER_police_state: "Estado policial"
 GER_police_state_desc: "Nossa segurança está em risco devido a possíveis tumultos e revoltas desses ratos liberais. Devemos injetar mais fundos em nossas forças policiais para evitar que tais eventos ocorram. A Alemanha se tornará um estado policial totalitário!"
 GER_one_party_state: "Estado de partido único"
 GER_one_party_state_desc: "Qual é o sentido de ter todos esses partidos diferentes quando um partido pode fazer tudo por você! Um regime totalitário é sempre o caminho a seguir, especialmente na Alemanha. Nada ficará no nosso caminho, nem mesmo a política!"
 GER_suppress_the_liberal_menace: "Suprimir a ameaça liberal"
 GER_suppress_the_liberal_menace_desc: "O liberalismo é tão ruim quanto o capitalismo; mas nenhum é tão bom quanto o fascismo! É hora de pararmos com a merda e suprimirmos essas ameaças libertárias e mostrarmos a eles quem é o chefão!"
 GER_campaign_against_eu: "Campanha contra a UE"
 GER_campaign_against_eu_desc: "Vocês ousam se chamar de União!? Pff, por favor, deixe-me fazer uma piada para vocês: a UE não passa de um conselho falso mascarado em trajes de bobo da corte! Eles pegam seu dinheiro, forçam leis e políticas sobre seu povo e governo, e minam a integridade de nossos cidadãos em nome da \"democracia\"! Não permitiremos isso!"
 GER_blood_and_soil: "Sangue e solo"
 GER_blood_and_soil_desc: "Nosso povo lutou em bons e maus momentos; da guerra à fome, já viu de tudo. O povo alemão colocou sangue, suor e lágrimas em nosso solo e é justo que mantenhamos essa tradição e mentalidade."
 GER_social_security: "Segurança Social"
 GER_social_security_desc: "Nosso povo depende de nós para fornecer-lhes segurança social e doméstica contra aqueles que procuram prejudicar nosso modo de vida, devemos proteger isso a todo custo."
 GER_friends_in_right_places: "Amigos nos lugares certos"
 GER_friends_in_right_places_desc: "Não é só na Alemanha que o fascismo está se tornando uma perspectiva crescente novamente, alguns dos nossos amigos nunca pararam de apoiá-lo. A Alemanha está em seu novo começo e é justo que mostremos e recebamos apoio de pessoas com mentalidade de link."
 GER_self_sufficiency: "Autossuficiência"
 GER_self_sufficiency_desc: "Nossa nação depende daqueles que nos rodeiam há muito tempo\nO que aconteceu com sermos autossuficientes e independentes?\nDevemos reconstruir nossas próprias redes e sistemas e parar de cair na toca do coelho por ter que depender de outras pessoas ."
 GER_campaign_against_nato: "Campanha contra a §4OTAN§!"
 GER_campaign_against_nato_desc: "Em 1994, a OTAN concordou com o resto do mundo e com a Rússia que não se expandiria mais para leste; e, no entanto, apenas 3 anos depois, convidaram a Polónia, a Hungria e a República Checa a aderirem!\nA OTAN nada mais é do que uma falsa aliança e nada faz senão mentir e invadir. Será a Alemanha quem se levantará contra eles, já que todos os outros ficam sentados com o rabo entre as pernas!"
 GER_proclaim_the_reich: "Proclamar o Reich"
 GER_proclaim_the_reich_desc: "Hoje marcamos o dia da chegada do 4º Reich.\nMarcharemos sobre nossos inimigos mais uma vez e prevaleceremos como vencedores! A Alemanha terminará o que Adolf Hitler começou; a Alemanha dominará a Europa mais uma vez!"
 GER_return_of_militarism: "Irredentismo Alemão"
 GER_return_of_militarism_desc: "Uma nação forte e dominante precisa de um exército forte. A Alemanha está com algemas nos tornozelos há muito tempo e é hora de se libertar! Vamos reconstruir nosso exército com o poder de mil e esmagar aqueles que estão em nosso caminho!"
 GER_the_german_race: "A raça alemã"
 GER_the_german_race_desc: "A verdadeira Germânia deveria ser povoada por verdadeiros alemães!\nNão há tempo para esses alienígenas e carregadores gratuitos que habitam nosso país há todos esses anos, a criação de uma nova raça alemã começou."
 GER_youth_wing_militarism: "Militarismo da Ala Juvenil"
 GER_youth_wing_militarism_desc: "A ala jovem sempre foi uma ferramenta forte na Alemanha, e nos tempos modernos não é diferente. Por que esperar até que nossos filhos cresçam quando podemos iniciá-los jovens?\nA Alemanha não tem tempo para escoteiros e guias, nós precisamos de uma ala jovem forte, capaz de realizar tarefas militares."
 GER_train_for_global_operations: "Treinar para operações globais"
 GER_train_for_global_operations_desc: "É essencial que, se quisermos nos tornar uma força dominante competente, estejamos bem treinados e preparados para qualquer plano a qualquer momento; afinal, já faz um tempo que não exercemos alguma dominação internacional."
 GER_wunder_waffen: "Arma maravilhosa"
 GER_wunder_waffen_desc: "A Alemanha sempre foi uma fã ávida de armas e tecnologia milagrosas; de tanques monstruosos e canhões ferroviários a foguetes V-2 e OVNIs.\nPor que paramos? O que deu errado?\nO reinício das armas milagrosas programa é essencial para o nosso sucesso futuro."
 GER_tight_borders: "Aperte Nossas Fronteiras"
 GER_tight_borders_desc: "As pessoas têm tratado o nosso país como uma espécie de lixeira para migrantes ilegais. Não toleraremos que estes porcos aproveitadores se aproveitem de nós. O nosso país irá reforçar o seu controlo fronteiriço e enviar de volta esses migrantes ilegais para onde de onde eles vieram!"
 GER_expel_the_turks: "Expulsar os turcos"
 GER_expel_the_turks_desc: "Os migrantes turcos estão na Alemanha há décadas e não estão longe de tornar os cidadãos alemães a minoria neste país. É hora de fecharmos as lojas de kebab e restaurarmos a verdadeira ordem alemã neste país!"
 GER_prevent_growth_of_islam: "Impedir o crescimento do Islã"
 GER_prevent_growth_of_islam_desc: "O Islã não espalha nada além de violência e tapetes de oração entre as nações. A Alemanha não quer nada com esta religião agressiva e implementará medidas para garantir e prevenir um maior crescimento dela no país."
 GER_the_new_world_police: "Uma Polícia do Novo Mundo"
 GER_the_new_world_police_desc: "Eles chamam os americanos de 'Polícia Mundial', mas se for esse o caso, então eles são muito ruins nisso. Garantiremos que sejamos rotulados como a nova polícia mundial, pois nossas palavras serão a lei, e vamos moldar o mundo ao nosso gosto!"
 GER_swiss_incursion: "A 'espinha' da Europa"
 GER_swiss_incursion_desc: " §RSe você apertar com força suficiente, ele vai estourar!§!\n\nOs suíços foram deixados intocados por décadas, e eles se rotulam como uma potência neutra. No entanto, eles estão longe disso. Eles são apenas um mero banco internacional, e resort para empresários gananciosos."
 GER_our_long_lost_glory: "Alemanha acima de tudo"
 GER_our_long_lost_glory_desc: " §RFaça a mentira grande, simplifique, continue dizendo e, eventualmente, eles acreditarão§!\n\nTemos a confiança e o apoio do nosso povo. Agora devolveremos a Alemanha à sua antiga glória e terminaremos o que começamos. O totalitarismo é o caminho para a vitória e por Deus nós a alcançaremos! Nada ficará em nosso caminho enquanto marchamos para um novo Reich.\nO novo amanhecer apenas começou."
 GER_dismantle_russian_aggression: "Desmantelar a agressão russa"
 GER_dismantle_russian_aggression_desc: "Os russos prometeram defender os valores democráticos após a queda da União Soviética, mas será que o fizeram?\nDevemos garantir que haja um equilíbrio entre o seu alcance e influência no mundo."
 GER_belarusian_democracy: "Resgate da Bielorrússia"
 GER_belarusian_democracy_desc: "A Bielorrússia está atolada por um regime opressivo que tem estado lá a impedir a liberdade do seu povo. Devemos iniciar um plano que garanta que a Bielorrússia seja verdadeiramente a última ditadura da Europa e acabe com a liderança autoritária."
 GER_destroy_lukashenko: "Destruir [BLR.GetLeader]"
 GER_destroy_lukashenko_desc: "[BLR.GetLeader] tem estado no centro do regime bielorrusso e tem sido a principal força motriz por trás das suas políticas opressivas. Uma simples revolução não será suficiente, a destruição total do regime e dos seus comparsas é necessária. "
 GER_bribe_bsf: "Subornar as Forças Armadas da Bielorrússia"
 GER_bribe_bsf_desc: "Pode-se dizer sem dúvida que as forças armadas bielorrussas estão entre as mais corruptas do mundo. Podemos utilizar isso a nosso favor e passar algum dinheiro escondido para seus superiores.."
 GER_promote_civil_disobedience: "Promover a Desobediência Civil"
 GER_promote_civil_disobedience_desc: "A desobediência civil será fundamental para a criação de uma força de resistência na Bielorrússia, e podemos fornecer-lhes algum tipo de assistência para ajudar na luta.."
 GER_aid_packages: "Pacotes de 'Ajuda'"
 GER_aid_packages_desc: "Sob o disfarce de pacotes de 'Ajuda', podemos fornecer algumas armas às forças revolucionárias na Bielorrússia e ajudá-las a obter algum equipamento em caso de qualquer resistência."
 GER_europes_last_dicatorship: "Último Ditador da Europa"
 GER_europes_last_dicatorship_desc: "Chegou a hora, o fim do regime bielorrusso trará o último ditador da Europa."
 GER_topple_lukashenko: "Derrubar [BLR.GetLeader]"
 GER_topple_lukashenko_desc: "Não podemos entrar e espalhar a democracia à força na Bielorrússia. As pessoas precisarão fazer isso sozinhas, pacificamente."
 GER_support_opposition: "Apoie a oposição democrática"
 GER_support_opposition_desc: "A Bielorrússia tem uma frente muito forte de partidos democráticos e precisamos de os apoiar tanto quanto possível para deslegitimar o regime."
 GER_belarusian_revolution: "A Revolução Bielorrussa"
 GER_belarusian_revolution_desc: "Chegou a hora do povo da Bielorrússia se levantar contra a sua ditadura na Bielorrússia e estabelecer um sistema democrático!"
 GER_defense_for_baltic_states: "Defenda nossos vizinhos bálticos"
 GER_defense_for_baltic_states_desc: "Temos excelentes relações com os nossos vizinhos na região do Báltico e proporcionamos comércio e boas relações uns com os outros, devemos fortalecer os nossos laços defensivamente com eles também para formar uma defesa sólida do Báltico."
 GER_estonian_arms: "Acordos de armas na Estônia"
 GER_estonian_arms_desc: "Garantir contratos de armas com o governo da Estónia para lhes fornecer armas adequadas para se protegerem é um passo fundamental para garantir que possam cumprir o seu fim no caso de um ataque estrangeiro."
 GER_latvian_arms: "Acordos de armas na Letônia"
 GER_latvian_arms_desc: "Garantir contratos de armas com o governo letão para fornecer-lhes armas adequadas para se protegerem é um passo fundamental para garantir que possam cumprir o seu fim no caso de um ataque estrangeiro."
 GER_lithuanian_arms: "Acordos de armas na Lituânia"
 GER_lithuanian_arms_desc: "Garantir contratos de armas com o governo lituano para fornecer-lhes armas adequadas para se protegerem é um passo fundamental para garantir que possam cumprir o seu fim no caso de um ataque estrangeiro."
 GER_estonian_base: "Construir base militar na Estônia"
 GER_estonian_base_desc: "O governo da Estónia permitiu-nos construir uma base militar alemã no seu país. Esta será uma excelente base operacional na região e permitirá um melhor treino conjunto de tropas entre as nossas nações."
 GER_lithuanian_base: "Construir base militar na Lituânia"
 GER_lithuanian_base_desc: "O governo lituano permitiu-nos construir uma base militar alemã no seu país. Esta será uma excelente base operacional na região e permitirá um melhor treino conjunto de tropas entre as nossas nações."
 GER_ukrainian_assistance: "Assistência Ucraniana"
 GER_ukrainian_assistance_desc: "A Alemanha reconheceu a Ucrânia como um estado independente e sua soberania. A Alemanha fornecerá o suporte necessário para ajudá-los a proteger esses valores."
 GER_support_ukrainian_unity: "Apoie a Unidade Ucraniana"
 GER_support_ukrainian_unity_desc: "A Alemanha apoia a Ucrânia no seu direito à liberdade de expressão e a um governo livre eleito pelo povo e à sua unidade face à influência estrangeira."
 GER_hearts_over_war: "Corações em guerra"
 GER_hearts_over_war_desc: "Nós nos preocupamos com o bem-estar do povo ucraniano e com o seu bem-estar. A Alemanha investirá neles como um sinal de bom gesto e apoio à sua nação."
 GER_anti_russian_sentiment: "Sentimento anti-russo"
 GER_anti_russian_sentiment_desc: "A Rússia tem seus dedos em todas as tortas.\nÉ hora de alguém acabar com essa necrótica influência russa entre as nações vizinhas, eles têm direito aos seus próprios caminhos e não devem ser fantoches do urso russo."
 GER_german_institutions: "Instituições Alemãs"
 GER_german_institutions_desc: "A Alemanha procura construir instituições dentro da Ucrânia que ajudem ambas as nossas nações a comercializar de forma eficiente e a prosperar juntas."
 GER_state_visit: "Visita de Estado Ucraniana"
 GER_state_visit_desc: "Autoridades alemãs embarcam numa visita de Estado à Ucrânia para discutir assuntos políticos e relações entre as nossas duas nações."
 GER_imperial_bloc_invites: "O Bloco Imperial"
 GER_imperial_bloc_invites_desc: "Temos a capacidade de convidar mais pessoas para se juntarem à nossa causa, mas apenas se acreditarem nos mesmos valores políticos que nós.."
 GER_invite_italy: "Convidar [ITA.GetFlag] Itália"
 GER_invite_turkey: "Convidar [TUR.GetFlag] Turquia"
 GER_invite_france: "Convidar [FRA.GetFlag] França"
 GER_invite_england: "Convidar [ENG.GetFlag] Inglaterra"
 GER_red_green_appeasement: "Relacionamento com nosso parceiro de coalizão"
 GER_red_green_appeasement_desc: "Depois do declínio constante do governo §gCDU/CSU§!, muitas pessoas depositam esperanças num governo mais social e ambientalmente protector. Mas manter unida esta coligação de diferentes ideologias não é uma tarefa fácil. Para impulsionar as nossas próprias reformas precisamos deixar o §GB90/Grüne§! impulsionar sua própria agenda para que apoiem nossas reformas no parlamento.\n\nA posição atual do §GB90/Grüne§! em relação ao §RSPD§! é atualmente:\n[GET_GER_satisfaction_red_green_level]\n\n§RAVISO:§! Se a relação entre ambas as partes cair muito, a coalizão pode se desintegrar e levar a consequências desconhecidas."
 GER_cdu_investigation: "Investigação contra a CDU"
 GER_investigate_send_evidences: "Enviar a evidência"
 GER_investigate_send_evidences_desc: "Já perdemos muito tempo desfazendo essa bagunça política da CDU. Envie nossos arquivos ao procurador-geral e veja o que acontece."
 GER_investigate_wlk: "Investigar Walther Kiep"
 GER_investigate_wlk_desc: "Walther Leisler Kiep é um dos políticos que recebeu uma carta de Karlheinz Schreiber. Mas o que torna Kiep especial é sua antiga posição como tesoureiro da CDU naquela época e pode estar envolvido em alguns negócios duvidosos com Schreiber. Ele estava já foi preso na década de 1990 por outro caso, mas parece que ele também está envolvido neste caso aqui."
 GER_investigate_bear_head: "Revise o projeto Schreibers Bear Head"
 GER_investigate_bear_head_desc: "Entre 1987 e 1997, Schreiber investiu mais de 5 milhões de dólares na construção de uma fábrica de tanques chamada Bear Head, na província canadense da Nova Escócia, em cooperação com a Thyssen.\nEm 1995, o projeto foi cancelado, pois o Canadá decidiu comprar há tanques da General Motors.\n\nSe verificarmos novamente o acordo, talvez possamos encontrar algo suspeito."
 GER_investigate_missing_files: "Pesquisar os arquivos ausentes"
 GER_investigate_missing_files_desc: "Assim que começamos a buscar evidências relacionadas a Karlheinz Schreiber, descobrimos que muitos arquivos do período estão faltando na Chancelaria Federal. Precisamos investigar isso para encontrar mais pistas e também identificar os responsáveis por os arquivos perdidos."
 GER_investigate_fuchs_tanks: "Verifique novamente as vendas da Fuchs"
 GER_investigate_fuchs_tanks_desc: "Algo não está batendo aqui, talvez devêssemos verificar novamente."
 GER_joschka_fischer_visits_iran: "Visita de Estado ao Irã"
 GER_joschka_fischer_visits_iran_desc: "Nossa relação com o Irã é preocupante, pelo menos para dizer. Talvez nosso Ministro das Relações Exteriores e chefe do Partido Verde, Joschka Fischer, possa trazer algum movimento a esta situação de impasse."
 GER_bundeswehr: "forças Armadas"
 GER_bundeswehr_desc: "Aqui estarão todas as decisões relativas às nossas forças armadas, a Bundeswehr."
 GER_call_in_generals: "Reativar nossos generais da aposentadoria"
 GER_call_in_reserve: "Chamada na reserva"
 GER_declare_v_fall: "Declarar a Queda V"
 GER_declare_v_fall_desc: "A Alemanha está sob ataque, precisamos mobilizar tudo o que temos para sobreviver."
 GER_move_parliament_bonn: "Transfira nosso parlamento para Bonn"
 GER_move_parliament_bonn_desc: "Embora Berlim seja perfeita como capital para a nossa nação, ela está bastante exposta aos nossos inimigos no leste. Ao transferir a nossa capital de volta para Bonn, como na guerra fria, podemos garantir a segurança do nosso parlamento."
 GER_new_generals: "Uma mudança na liderança"
 GER_new_generals_desc: "Nossos generais, mais cedo ou mais tarde, atingirão a idade de aposentadoria e, portanto, ficarão indisponíveis para nós. Mas um novo grupo de generais surgirá e liderará nossas tropas."
 GER_move_parliament_berlin: "Mudar nossa capital de volta para Berlim"
 GER_move_parliament_berlin_desc: "O perigo imediato para o nosso governo acabou e é seguro voltar a Berlim."
 GER_demobilize_reserve: "Desmobilizar nossa reserva"
 GER_demobilize_reserve_desc: "A guerra pela qual nossas tropas lutaram acabou, é hora de desmobilizar nossas unidades de reserva."
 GER_open_einsatze_tab: "Abra o mapa da missão"
 GER_Leopard_2_A7: "Comece a projetar o Leopard 2 A7"
 GER_Leopard_2_A7_desc: "O Leopard 2 A7 é um tanque de batalha principal alemão de terceira geração que foi projetado e desenvolvido por Krauss-Maffei Wegmann (KMW) para as Forças Armadas Alemãs. O tanque é um desenvolvimento adicional do Leopard 2A6 MBT e apresenta proteção aprimorada e capacidades de reconhecimento."
 GER_Leopard_2_A7A1: "Comece a projetar o Leopard 2 A7A1"
 GER_Leopard_2_A7A1_desc: "O Leopard 2 A7 é um tanque de batalha principal alemão de terceira geração que foi projetado e desenvolvido por Krauss-Maffei Wegmann (KMW) para as Forças Armadas Alemãs. O tanque é um desenvolvimento adicional do Leopard 2A7 MBT e apresenta proteção aprimorada capacidades adicionando Trophy APS."
 GER_Leopard_2_A8: "Comece a projetar o Leopard 2 A8"
 GER_Leopard_2_A8_desc: "O Leopard 2 A8 é a variante mais recente do Leopard 2. Ele terá um motor mais forte, usará Trophy APS e um sistema completo de reconhecimento de situação."
 GER_Leopard_2_A6_LAHAT: "Comece a projetar o Leopard 2 A6 LAHAT"
 GER_Leopard_2_A6_LAHAT_desc: "O Leopard 2 A6 é um tanque de batalha alemão de terceira geração que entrou em serviço em 2001. Ele é equipado com um sistema de arma de homing a laser lançado por canhão chamado LAHAT (Laser Homing Attack or Tank). LAHAT é um míssil guiado a laser que pode ser lançado do canhão principal do tanque e tem um alcance de até 8 km."
 GER_KF51: "Começar a construir protótipos KF51"
 GER_KF51_desc: "O KF51 Panther é um tanque de batalha principal desenvolvido pela Rheinmetall. Foi revelado ao público em junho de 2022 na Eurosatory 20222. O casco do Panther é baseado no Leopard 2, mas seu design de torre é diferente. O tanque é equipado com um sistema de canhão futuro de 130 mm (FGS) que pode disparar munição cinética e programável de airburst."
 GER_Marder_1A5: "Dê luz verde ao projeto Marder 1A5"
 GER_Marder_1A5_desc: "O Marder 1A5 é um veículo de combate de infantaria desenvolvido pela Rheinmetall. É um desenvolvimento adicional do Marder 1A3 e apresenta proteção, mobilidade e poder de fogo aprimorados."
 GER_Marder_2: "Iniciar construção do Marder 2"
 GER_Marder_2_desc: "O Marder 2 foi um protótipo e sucessor planejado do Schützenpanzer Marder. Ele foi projetado para preencher a lacuna em poder de combate e mobilidade entre o Marder e o Leopard 2. O tanque foi baseado no chassi do Leopard 2 e foi planejado para ser o veículo de combate de infantaria mais avançado do mundo quando foi lançado em 1991."
 GER_Puma: "Prepare os projetos do 'Puma'"
 GER_Puma_desc: "O Puma é um veículo de combate de infantaria alemão (IFV) projetado para substituir os antigos IFVs Marder atualmente em serviço no Exército Alemão."
 GER_Fuchs_1A7: "Comece a projetar o Fuchs 1A7"
 GER_Fuchs_1A7_desc: "O Fuchs 1A7 é um veículo de transporte de fabricação alemã usado pelas Forças Armadas Alemãs. É um desenvolvimento adicional do Fuchs 1A3/A6 e apresenta recursos aprimorados de proteção, mobilidade e reconhecimento."
 GER_Fuchs_2: "Comece a projetar o Fuchs 2"
 GER_Fuchs_2_desc: "O Fuchs 2 é um veículo blindado de transporte de pessoal desenvolvido pela Rheinmetall Landsysteme1. É uma nova versão do 6x6 Fuchs (Fox) Transportpanzer 1. O Fuchs 2 é totalmente anfíbio e tem velocidade máxima de 96 km/h nas estradas. O veículo está equipado com um pacote de blindagem modular de módulos de blindagem composta MEXAS e pode ser equipado com até três 7,62 mm."
 GER_idea_Heer: "Senhor"
 Territorial_Heer_I: "Heer Territorial"
 Territorial_Heer_I_desc: "O Territorialheer fazia parte do Exército Alemão responsável pela defesa territorial. Foi projetado para apoiar o exército de campo e outras forças alemãs e da OTAN na manutenção da liberdade operacional. O Territorialheer era composto principalmente por unidades não ativas que iriam ser mobilizados em caso de conflito."
 Landeskommando: "Comando de Estado"
 Landeskommando_desc: "O Landeskommando é uma autoridade de comando central da organização de defesa territorial das Forças Armadas Alemãs em cada estado federal da Alemanha. Está estacionado na respectiva capital do estado e é responsável pela coordenação da assistência militar em situações de desastre. O Landeskommando é composto principalmente de unidades não ativas que seriam mobilizadas em caso de conflito."
 GER_Infrastructure: "Projeto de Transporte da Unidade Alemã"
 VDE_1: "Projeto de Tráfego Unidade Alemã 1"
 VDE_2: "Projeto de Transporte Unidade Alemã 2"
 VDE_7: "Projeto de Transporte da Unidade Alemã 7"
 VDE_8: "Projeto de Transporte da Unidade Alemã 8"
 VDE_8.1: "Projeto de Tráfego Unidade Alemã 8.1"
 VDE_8.2: "Projeto de Transporte da Unidade Alemã 8.2"
 VDE_8.3: "Projeto de Tráfego Unidade Alemã 8.3"
 VDE_9: "Projeto de Tráfego Unidade Alemã 9"
 GER_Network_Infrastructure: "A Era Digital"
 Expand_Network_North: "Expansão no Norte"
 Expand_Network_South: "Expansão no Sul"
 Expand_Network_West: "Expansão no Ocidente"
 Expand_Network_North_east: "Expansão no Nordeste"
 Expand_Network_east: "Expansão no Leste"
 GER_east_vs_west_divide: "Divisão Leste - Oeste"
 GER_east_vs_west_divide_desc: "\n£GER_desctext_east_west_divide\n\n\n\n§HAlemanha Oriental§! tem tido uma grande §Rdesconfiança§! do governo [GER.GetFlag] §HAlemão§! desde a reunificação na década de 1990. Isto se deve parcialmente à negligência e a um aumento repentino no §Runemprego§! , e uma §Rdiminuição§! nos padrões de vida. Alguns §Halemães orientais§! têm tendências §RPró-Rússia§!, tornando a região madura para §Rdissidência§! contra nosso governo e o Estado.\n\nSe a opinião da §HAlemanha Oriental§! cair abaixo de §H40§!, então o §H[anarchist_communism_L]§! começará a §Raumentar§! em popularidade.. Além disso, se a opinião da §HAlemanha Oriental§! cair abaixo de §H30§!, haverá níveis variados de §Ragitação§! e §Rdesordem§! que afetarão diretamente a produtividade do estado.\n\nSe completarmos o foco §H'Verdadeira Unificação'§!, obteremos §H5 Infraestrutura§! em §HMecklenburg-Vorpommern, Brandenburg, Sachsen, Sachsen-Anhalt§! e §HThuringen§!, e §H1000 Produtividade§! em cada um dos estados, seremos capazes de acabar com a divisão §ROriente versus Ocidente§!.\n\n§HAlemanha Oriental§! opinião: §Y[?GER_east_opinion]§!"
 GER_end_the_divide: "§PFim da Divisão§!"
 GER_divide_open: "Plano de Recuperação da Alemanha Oriental"
 GER_divide_open_desc: "Devemos elaborar um plano de recuperação da Alemanha Oriental para recuperá-la e acompanhá-la com o resto da nação!"
 GER_divide_close: "Suspender o Plano de Recuperação da Alemanha Oriental"
 GER_divide_close_desc: "Por enquanto, devemos suspender qualquer progresso adicional do plano de recuperação da Alemanha Oriental e focar em outras questões importantes."
 GER_increase_productivity_in_mecklenburg: "Fundo para Mecklenburg-Vorpommern"
 GER_increase_productivity_in_mecklenburg_desc: "Podemos ajudar os residentes de Mecklenburg-Vorpommern alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_brandenburg: "Fundo para Brandemburgo"
 GER_increase_productivity_in_brandenburg_desc: "Podemos ajudar os residentes de Brandemburgo alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_sachsen: "Fundo para Sachsen"
 GER_increase_productivity_in_sachsen_desc: "Podemos ajudar os residentes de Sachsen alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_sachsen_anhalt: "Fundo para Saxônia-Anhalt"
 GER_increase_productivity_in_sachsen_anhalt_desc: "Podemos ajudar os residentes de Sachsen-Anhalt alocando um determinado orçamento para aumentar a sua produtividade."
 GER_increase_productivity_in_thuringen: "Fundo para Turíngia"
 GER_increase_productivity_in_thuringen_desc: "Podemos ajudar os residentes da Turíngia alocando um determinado orçamento para aumentar sua produtividade."
 GER_please_east_germans: "Satisfaça a Alemanha Oriental"
 GER_please_east_germans_desc: "A necessidade da Alemanha Oriental de saber que seu governo está ao seu lado, portanto, faremos qualquer coisa para ajudá-los a ter uma visão mais favorável de nós."
 GER_consult_with_an_advisor: "Consulte um consultor"
 GER_consult_with_an_advisor_desc: "Confuso? Chamaremos um consultor para lhe dar instruções sobre o que fazer."
 germany_divide.69420.t: "Dica dos consultores"
 germany_divide.69420.d: "Parece que você está um pouco preso em como melhorar a vida dos alemães orientais! Bem, não se preocupe! Tudo o que você precisa saber foi escrito neste relatório. Para aumentar a produtividade dos estados, precisaremos construir fábricas, melhorar nossa tecnologia, construir melhor infraestrutura de rede e manter um ciclo econômico estável para dar empregos às pessoas. Também podemos conceder fundos para ajudar a aumentar sua produtividade em 10, mas isso pode ficar um pouco caro. Além disso, mais infraestrutura ajudará a manter os alemães orientais felizes."
 germany_divide.69420.a: "Ok"
 GER_bavarian_nationalism: "[BAY.GetFlag] Nacionalismo Bávaro"
 GER_bavarian_nationalism_desc: "Alguns [BAY.GetFlag] §HBávaros§! têm buscado independência desde a criação de um estado alemão unificado [GER.GetFlag]. Muitos [BAY.GetFlag] §HBávaros§! acusam o governo alemão [GER.GetFlag] de interferir em sua autonomia e, portanto, o §Hnacionalismo§! aumentou na região. [BAY.GetFlag] §HBaviera§! é uma de nossas regiões mais importantes, pois recebe muitos turistas a cada ano e é uma das áreas mais ricas.\n\nO[BAY.GetFlag] §HNacionalismo Bávaro§! só crescerá quando nossa economia estiver enfraquecida. Se nossa economia estiver em §Restagnação, recessão§! ou §Rdepressão§!, há uma chance de §H40%§! de que o §HNacionalismo Bávaro§! [BAY.GetFlag] crescerá §H1%§! no final de cada semana como resultado da indignação [BAY.GetFlag] §HBávara§!. Se tivermos §Hcrescimento rápido§! ou §Hboom econômico§!, [BAY.GetFlag] §HNacionalismo Bávaro§! naturalmente diminuirá.\n\nQuando o §HNacionalismo Bávaro§! [BAY.GetFlag] atingir §H100%§!, eles exigirão independência. "
 GER_establish_ruling_party: "Estabelecer um partido no poder"
 GER_establish_ruling_party_desc: "Devemos estabelecer um partido no poder para que [BAY.GetFlag] [BAY.GetName] não caia no caos quando estiver livre."
 GER_relocate_institutions: "Relocar instituições governamentais"
 GER_relocate_institutions_desc: "Precisamos retirar as instituições do governo alemão para não interferir nas suas instituições governamentais quando chegar a hora."
 GER_relocate_military_personnel: "Relocar militares"
 GER_relocate_military_personnel_desc: "Para evitar qualquer tipo de conflito, precisamos realocar nosso pessoal militar da região."
 GER_relocate_the_industrial_heartland: "Relocar setores industriais"
 GER_relocate_the_industrial_heartland_desc: "Para evitar danos à nossa economia, devemos realocar nosso setor industrial para o norte."
 GER_hold_referendum_BAY: "A República da Baviera"
 GER_hold_referendum_BAY_desc: "Chegou a hora de estabelecer a [BAY.GetFlag] República da Baviera, como um estado livre e independente."
 GER_european_socialism: "Socialismo na Europa"
 GER_european_socialism_desc: "Através da influência de nosso partido e de nossas muitas instituições, poderemos impulsionar nossa ideologia pelo restante da Europa. Podemos fazer isso em 3 fortalezas socialistas diferentes. Suécia, Finlândia e Dinamarca.\n\nFinanciaremos vários grupos socialistas diferentes para instilar caos político nessas nações e, em seguida, procederemos a transformá-las em fantoches pró-governo."
 GER_the_false_state: "O Estado Falso"
 GER_the_false_state_desc: "O Falso Estado, [ISR.GetFlag]§HIsrael§!, foi criado artificialmente por outros §Heuropeus§! após a Segunda Guerra Mundial. [ISR.GetFlag]§Hde Israel§! A própria existência mina a história do nosso país e nos faz parecer um mal para todas as nações.\nPrecisamos corrigir as fronteiras e estabelecer um novo controle sobre a região usando nossas conexões na região.Os países da região estarão §Hmais do que dispostos§! a nos ajudar a expulsá-los da região!"
 GER_trip_to_syria: "Visita [SYR.GetFlag] [SYR.GetName]"
 GER_trip_to_syria_desc: "Ao visitar [SYR.GetFlag] [SYR.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_trip_to_egypt: "Visita [EGY.GetFlag] [EGY.GetName]"
 GER_trip_to_egypt_desc: "Ao visitar [EGY.GetFlag] [EGY.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_trip_to_lebanon: "Visita [HEZ.GetFlag] [HEZ.GetName]"
 GER_trip_to_lebanon_desc: "Ao visitar [HEZ.GetFlag] [HEZ.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_arm_palestinian_groups: "Visita [PAL.GetFlag] [PAL.GetName]"
 GER_arm_palestinian_groups_desc: "Ao visitar [PAL.GetFlag] [PAL.GetName], podemos estabelecer novos laços e possivelmente persuadi-los a nos ajudar em nossa 'operação' contra o estado de Israel."
 GER_the_clock_ticks: "A Operação"
 GER_the_clock_ticks_desc: "Hoje é o dia em que começamos nossa operação. Com nossos aliados, vamos libertar a região do estado falso!"
 GER_bundeswehr_reforms_decisions: "Reforma da Bundeswehr"
 GER_bundeswehr_reforms_decisions_desc: "A Bundeswehr, as forças armadas de nossa nação, está em uma situação de reparo desesperadora. Em seu estado atual, ela é bastante fraca e ineficaz. Mas ao iniciar uma série de reformas e mudanças, podemos consertar isso.\n\nA Recuperação da Bundeswehr representará o progresso que fizemos na reforma da força. Quando atingir 100%, quaisquer problemas que restem serão resolvidos, e a força poderá estar pronta para o combate."
 GER_allocate_larger_budget: "Alocar um Orçamento Maior"
 GER_allocate_larger_budget_desc: "Podemos aumentar nosso financiamento para nossas tropas, acelerando o processo de nossas reformas ao melhorar os recursos básicos em nosso exército."
 GER_upgrade_military_infrastructure: "Melhorar a Infraestrutura Militar"
 GER_upgrade_military_infrastructure_desc: "Nossa infraestrutura militar poderia usar algumas melhorias. Mesmo que não esteja desmoronando, não faria mal modernizá-la."
 GER_modernize_equipment: "Modernizar Equipamentos"
 GER_modernize_equipment_desc: "Apesar de termos um conjunto de armas bastante modernizado, muitos dos nossos equipamentos permanecem desatualizados desde a reunificação."
 GER_maximize_training_efficiency: "Maximizar a Eficiência do Treinamento"
 GER_maximize_training_efficiency_desc: "Devido ao extenso período de formação que os nossos recrutas devem passar, precisamos de capitalizar as experiências que adquirem durante a formação."
 GER_recruitment_campaigns: "Campanhas de Recrutamento"
 GER_recruitment_campaigns_desc: "A Bundeswehr tem tido falta de novos recrutas nos últimos anos, e lançar novas campanhas de recrutamento seria uma maneira segura de atrair mais mão de obra."
 GER_civil_war_mission: "O Fim da República\" GER_purge_military_desc: \"Ao expurgar os militares, seremos capazes de salvar as nossas forças armadas dos grupos radicais."
 GER_civil_war_mission_desc: "A República está chegando ao fim. A desordem pública e grupos radicais estão correndo soltos. Devido às nossas falhas em fornecer financiamento adequado ao BfV, partidos radicais foram capazes de se enraizar em importantes instituições governamentais e estão convocando uma revolta contra a República.\n\nNo entanto, nem tudo está perdido, ainda temos a oportunidade de purgar as instituições desses grupos e salvar a República a um custo enorme.\n\nA Guerra Civil começará se não fizermos nada. Se a Guerra Civil começar, um governo provisório será estabelecido para transicionar o país para um novo modo de poder."
 GER_purge_banks: "Purgar os Bancos"
 GER_purge_banks_desc: "Ao purgar os bancos, podemos salvar o setor financeiro de grupos radicais."
 GER_purge_government_institutions: "Purgar Instituições Governamentais"
 GER_purge_government_institutions_desc: "Ao purgar instituições governamentais como o setor de bem-estar ou a força policial, podemos livrá-los de grupos radicais."
 GER_purge_military: "Purgar o Exército"
 GER_purge_military_desc: "Ao purgar o exército, seremos capazes de salvar nossas forças armadas de grupos radicais."
 GER_incoming_collapse: "A Guerra Civil Alemã"
 GER_incoming_collapse_desc: "A República desaparecerá, mas a nação alemã não."
 GER_war_on_terror: "Guerra Alemã contra o Terrorismo"
 GER_war_on_terror_desc: "We have committed our §Hsoldiers, resources, and nation§! to fighting against §RTerrorism§! in [AFG.GetFlag] §HAfghanistan§!.\n\nWith our allies and other collaboraters, we will have the capacity to carry out §Hmissions§! on foreign soil to push out §Rterrorists§! out of the target nations. We will have a certain amount of troops we can deploy to fight against §Rterrorism§!, and we can gain influence in [AFG.GetFlag] §HAfghanistan§! based on our forces §HPopularity§!. Alongside the influence, we will be able to help maintain a good status on §HDepartment 6§!, if the §HBfV§! has not collapsed.\n\n If we have more than §H50% Popularity§!, we will get massive bonuses to our military. Additionally, the bonuses will increase as our Forces §HPopularity§! increases. At the end of our mission, which will come randomly, our forces will get a §Gpositive§! national spirit as a result of the many experiences in [AFG.GetFlag] §HAfghanistan§!. This spirit will only be made available if we have §H75%§! or more §HPopularity§!. Every month, there is a §Hchance§! that our popularity will §Rdrop§! by anywhere from §H1-3!§!\n\nWe currently have §Y[?GER_soldiers_in_mideast]§! Troops deployed in [AFG.GetFlag] §HAfghanistan§!.\nOur §HPopularity§! amongst their citizens is currently at §Y[?GER_soldiers_popularity_mideast]%§!"
 GER_authorize_attack: "Autorizar um Ataque contra Bases Terroristas"
 GER_authorize_attack_desc: "Podemos autorizar um ataque contra bases terroristas conhecidas para expulsar grupos terroristas, bem como melhorar nossa eficácia."
 GER_authorize_airstrike: "Autorizar um Ataque Aéreo"
 GER_authorize_airstrike_desc: "Podemos autorizar um ataque aéreo para eliminar rapidamente e efetivamente alvos. Mas também corremos o risco de colocar nossas aeronaves na mira de possíveis ataques antiaéreos."
 GER_authorize_aid_mission: "Autorizar Missão de Ajuda Humanitária"
 GER_authorize_aid_mission_desc: "Podemos autorizar uma missão humanitária para ajudar os cidadãos deslocados e angustiados das nações afetadas pelo terrorismo."
 GER_authorize_20_new_troops: "Autorizar Novos Deslocamentos de Tropas"
 GER_authorize_20_new_troops_desc: "Podemos enviar mais 20 tropas da Bundeswehr para ajudar nas tropas em campo no Oriente Médio."
 GER_withdraw_troops: "Retirar Nossas Tropas"
 GER_withdraw_troops_desc: "Podemos recuar todas as nossas tropas, sem a possibilidade de retornar."
 GER_Army: "Fobia Militar"
 GER_Army_desc: "Nosso povo tem uma fobia de nossas forças armadas há muito tempo, como resultado de ambas as guerras mundiais.\n§YOpinião dos Cidadãos§!: [?ROOT.Citizens_opinion]% \n§YOpinião do Exército§!: [?ROOT.Army_opinion]%"
 GER_Officer_Training_Decisions: "Academia de Comando e Estado-Maior da Bundeswehr"
 GER_Officer_Training_Decisions_desc: "\n£GER_Offiziersschule\n\n\n\n\nA Führungsakademie der Bundeswehr (Colégio de Comando e Estado-Maior das Forças Armadas Federais) serve como Colégio de Estado-Maior Geral das Forças Armadas Alemãs. Ela opera em colaboração com o GIDS (Instituto Alemão de Defesa e Pensamento Estratégico), um think tank associado às Forças Blindadas Alemãs. Esta parceria aprimora a troca de conhecimento e experiência, promovendo um ambiente dinâmico para análise estratégica e desenvolvimento de liderança militar dentro da estrutura de defesa alemã."
 germany.1.t: "Começa a investigação contra o NPD"
 germany.1.d: "O NPD é um partido ultranacionalista de extrema direita e sucessor do Partido do Reich Alemão. Formado em 1964, trabalhou com várias organizações inconstitucionais de acordo com a agência federal para a educação cívica e é justamente considerado uma ameaça "
 germany.1.a: "É necessária uma investigação.."
 germany.1.b: "Ouvi dizer que eles estavam oferecendo alguns bons... benefícios"
 germany.2.t: "V-Men no conselho estadual"
 germany.2.d: "As investigações do NPD expuseram o landesvorstand e o seu vice como agentes do serviço secreto. Este escândalo manchou a imagem do nosso governo e a confiança nas nossas instituições"
 germany.2.a: "Isso é estranho"
 germany.2.b: "Precisamos realmente de outra investigação?"
 germany.3.t: "Investigação contra V-Maenner"
 germany.3.d: "Devido ao recente escândalo do landesvorstand, somos forçados a iniciar investigações sobre a associação do serviço secreto com o landesvorstand"
 germany.3.a: "Espero que isso não seja muito profundo"
 germany.4.t: "O fim das investigações do NPD"
 germany.4.d: "Infelizmente, as investigações lançadas contra o NPD neonazi não conseguiram encontrar provas contra eles e, portanto, puseram fim aos nossos esforços para marginalizar esta perigosa ameaça extremista do constitucionalismo democrático alemão."
 germany.4.a: "Infeliz mesmo"
 germany.402.t: "A investigação do NPD paralisa"
 germany.402.d: "O BfV atingiu vários becos sem saída com a sua investigação em curso sobre o NPD. Eles estão pedindo um orçamento maior, mas será que o nosso governo está realmente em condições de emprestar dinheiro como este?"
 germany.402.a: "Eles podem ter todo o dinheiro que precisam"
 germany.402.b: "Tudo bem, vamos dar-lhes um impulso modesto"
 germany.402.c: "Esqueça, apenas dê um pouco de exagero"
 germany.401.t: "NPD considerado culpado"
 germany.401.d: "O NPD foi considerado culpado de tentar prejudicar a democracia alemã e, portanto, foi imposta uma proibição ao partido de direita."
 germany.401.a: "Ótimo"
 germany.5.t: "Ataque a bomba em Düsseldorf"
 germany.5.d: "O grupo de dez tinha acabado de terminar a aula de alemão em Düsseldorf e caminhou até a estação de trem para voltar para casa. Enquanto caminhavam, bem ao lado deles havia um saco plástico contendo uma bomba e explodiu de repente.\n\nAlguns dos ferimentos foram fatais, mas felizmente ninguém morreu, graças à rápida reação dos transeuntes e às seguintes operações no hospital.\n\nA polícia já anunciou planos para criar a 'Ermittlungskommission Ackerstraße ' para encontrar o autor do crime. Embora não se saiba quem estava por trás dos ataques, é provável que o ataque tenha sido motivado por racismo, já que 9 dos 12 feridos eram judeus e quase todos eram estrangeiros."
 germany.5.a: "Encontre os terroristas!"
 germany.5.b: "Foi apenas um acidente!"
 germany.501.t: "Suspeito preso"
 germany.501.d: "Um suspeito foi preso em relação ao atentado bombista ocorrido há algumas semanas. O judiciário já está se preparando para lidar com ele, mas por enquanto podemos ficar tranquilos."
 germany.501.a: "Caso encerrado"
 germany.6.t: "Sinagoga de Düsseldorf atacada!"
 germany.6.d: "Pela segunda vez este ano, um ataque com motivação racial aconteceu em Düsseldorf. Pessoas desconhecidas se esgueiraram em direção à entrada de um edifício religioso à noite e iniciaram um incêndio na tentativa de incendiar a estrutura.\n\nDesta vez, porém, a polícia teve mais sorte. Dois homens, da Tunísia e do Marrocos, confessaram seus crimes. Ficou claro que os dois cometeram os crimes por ódio a Israel, pois recentemente um menino da Palestina foi morto a tiros por Soldados israelenses."
 germany.6.a: "Bom trabalho, inicie o teste imediatamente"
 germany.6.b: "Bom trabalho, inicie o julgamento e uma investigação mais ampla"
 germany.6.c: "Bom trabalho, mas liberte os criminosos, pois nossas prisões estão ficando sem espaço.."
 germany.7.t: "O voto de confiança de Schroder"
 germany.7.d: "Este é um momento chave do nosso tempo e precisamos de garantir que a maioria que nos apoia é capaz de cumprir os deveres da missão e que o parlamento confia na nossa determinação."
 germany.7.a: "vamos ver como vai"
 germany.8.t: "Ataque terrorista em Breitscheidplatz"
 germany.8.d: "Um ataque terrorista devastador atingiu o Mercado de Natal de Berlim, na Breitscheidplatz, realizado por Anis Amri. Esta tragédia deixou a nação em choque, levantando questões sobre a segurança interna da Alemanha e suas medidas antiterrorismo. O público exige uma resposta decisiva para evitar que tal evento aconteça novamente."
 germany.8.a: "Reforçar a segurança e a vigilância"
 germany.9.t: "Dia das eleições alemãs"
 germany.9.d: "Chegou a hora do povo alemão tomar posição e decidir o destino e o futuro da sua amada nação; o futuro está nas mãos da opinião pública..."
 germany.9.a: "Eu amo a democracia"
 germany.10.t: "Comissão de Inquérito inicia investigação contra a CDU"
 germany.10.d: "Walther Leisler Kiep, tesoureiro do partido conservador alemão CDU, foi levado perante o Ministério Público e admitiu ter cometido evasão fiscal no passado na sua função de tesoureiro.\n\nAgora é tarefa do tribunal para descobrir a profundidade deste crime e sobre quanto dinheiro falamos, já que Kiep certamente não nos contará tudo sobre isso."
 germany.10.a: "Liderar a investigação"
 germany.10.b: "Outros podem cuidar disso"
 germany.11.t: "Envolvimento de Schreiber"
 germany.11.d: "O Ministério Público de Augsburg obteve mais informações sobre o caso e sua extensão. Parece que Schreiber entregou o dinheiro a Walter Leisler Kiep. O dinheiro veio de um fundo secreto estabelecido pela Thyssen AG em conexão com uma exportação de tanques para a Arábia Saudita."
 germany.11.a: "Isso é mais profundo do que pensávamos"
 germany.11.b: "Já ouvi o suficiente, culpado, culpado, culpado"
 germany.11.c: "Não há razão para continuar esta investigação, apenas retire as acusações"
 germany.12.t: "Acusações retiradas"
 germany.12.d: "O tribunal decidiu que as acusações feitas contra a CDU devem ser retiradas. Embora, como resultado de todas as alegações feitas, o partido tenha sido lançado no caos."
 germany.12.a: "Por que investigamos?"
 germany.13.t: "Multas pesadas para a CDU"
 germany.13.d: "A CDU foi forçada a pagar uma multa pesada ao estado, pois o tribunal decidiu contra eles e os considerou culpados de todas as acusações. Todos os envolvidos terão agora um caso individual."
 germany.13.a: "Isso é o que acontece com políticos corruptos"
 germany.14.t: "A CDU no caos"
 germany.14.d: "Wolfgang Schäuble já anunciou sua renúncia ao cargo de chefe da CDU. É quase certo que Angela Merkel o sucederá como chefe do partido, possivelmente até mesmo uma candidata à chancelaria."
 germany.14.a: "Interessante."
 germany.15.t: "Projeto Bear Head: Resultados da Investigação"
 germany.15.d: "Quase perdemos a esperança de que os agentes encontrassem algo útil. Mas por pura sorte, além de alguns documentos sobre uma Destilaria, lá estava: cartas para alguns políticos de alto escalão da CDU, onde ele pede apoio ao seu projeto.\nUma dessas cartas é endereçada diretamente a Walther Kiep, então tesoureiro da CDU, onde pede apoio para um acordo de armas com a Arábia Saudita para vender tanques Fuchs para lá."
 germany.15.a: "E assim começa"
 germany.15.b: "Isso é apenas paranóia desnecessária!"
 germany.16.t: "Destino dos arquivos perdidos"
 germany.16.d: "Verschwundene Kanzleramtsakten\n\nEncontramos um arquivo sobre o projeto 'Bear Head' da Schneiders entre um arquivo sobre uma destilaria na Alemanha, talvez devêssemos começar a investigar isso."
 germany.16.a: "Cabeças vão rolar.."
 germany.16.b: "Ótimo, agora comece a fazer algo útil!"
 germany.17.t: "O acordo com os sauditas"
 germany.17.d: "Foi revelado que o dinheiro que Karlheinz Schreiber entregou a Walther Kiep em 1991 tinha de fato se originado de um fundo secreto estabelecido pela Thyssen AG em conexão com um acordo de exportação de tanques com a Arábia Saudita que concedeu aos sauditas a Alemanha tanques feitos"
 germany.17.a: "Pelo menos eles têm alguns tanques novos agora"
 germany.18.t: "Joschka Fischer assina o Volmer Erlass"
 germany.18.d: "O novo decreto que leva o nome de Ludger Volmer (atual Ministro de Estado do Ministério das Relações Exteriores) busca reduzir as longas filas de espera para solicitar um visto de curta duração (até 3 meses) e eliminar o ilegal práticas das forças de segurança estrangeiras para exigir dinheiro para um tratamento mais rápido. Ludger Volmer ficou bastante surpreso ao ler as manchetes dos grandes jornais alemães, que deram o seu nome, já que ele estava no momento em que o decreto foi elaborado, estacionado em um hospital para um tratamento necessário.\n\nO decreto incentiva os funcionários das embaixadas a aceitar pedidos de visto, mesmo que não haja certeza absoluta se o requerente realmente deseja voltar para casa depois que o visto expirar.\n\nA maioria do público acolheu o decreto com braços abertos, todos à frente empresas alemãs, organizações de direitos humanos e políticos.\n\nOtto Schily, nosso ministro do Interior, e alguns ex-políticos de alto escalão do FDP falaram contra isso. Eles argumentam que isso incentivará o tráfico de pessoas e a imigração ilegal em nosso país."
 germany.18.a: "Bem-vindos"
 germany.19.t: "Introduzir o procedimento para agências de viagens?"
 germany.19.d: "Chefe da Reiseschutz AG, introduziu um novo seguro de viagem. A ideia de um seguro de viagem não é nova na Alemanha, o ADAC (clube automobilístico alemão) já oferece isso desde 1995. Mais interessante, porém, é que importantes figuras industriais e políticos tiveram a ideia de aceitar este e outros seguros de viagem semelhantes como prova de solvabilidade necessária para solicitar um visto.\n\nIsto, juntamente com o decreto Volmer, poderia ajudar-nos a atrair ainda mais pessoas venham para a Alemanha a curto prazo.\n\nEmbora tenhamos notado um ligeiro aumento nas atividades ilegais, que estão diretamente ligadas ao decreto Volmer, ainda temos o apoio público para introduzir este método."
 germany.19.a: "Continuar com o plano"
 germany.19.b: "Acho que vamos nos limitar ao dinheiro.."
 germany.20.t: "Problemas com o processo da agência de viagens"
 germany.20.d: "O Reisebüroverfahren (processo de agência de viagens) foi introduzido durante o último período legislativo sob o governo do Chanceler Kohl para enfrentar os crescentes grupos mafiosos que se aproveitaram das longas filas de espera diante das embaixadas. O solicitante pode ir a um agência de viagens registrada onde a agência assume o trabalho para solicitar o visto.\n\nUma agência de viagens em Neu-Ulm (e provavelmente muitas outras também) aproveitou essa situação e vendeu viagens inventadas para a Alemanha. Ele coletou o e depois os enviamos para a embaixada alemã em Kiev. Depois que as pessoas entraram na Alemanha com um visto legal de curto prazo, elas simplesmente desapareceram, viajaram para outros países europeus ou começaram a trabalhar em áreas duvidosas.\n\nEsperávamos combater atividades ilegais em frente às nossas embaixadas, mas parece que acabamos de transferir o problema para outra região. Os partidos da oposição exigem agora o desmantelamento do Reisebüroverfahren."
 germany.20.a: "Descarte"
 germany.20.b: "Os efeitos positivos são mais importantes"
 germany.21.t: "Problemas com o Decreto Volmer"
 germany.21.d: "Nossas embaixadas relatam um aumento maciço nos últimos meses de solicitações de vistos de curto prazo, especialmente no Leste Europeu. Tornou-se normal comprar um seguro de viagem de até US$ 1.000, mudar-se para a Alemanha e basicamente desaparecem depois. Os especialistas já sugerem que a única maneira de resolver este problema é revertê-lo ao status quo como era originalmente. O Volmer Erlass tornou a vida mais fácil para alguns, mas também incentivou a imigração ilegal, o tráfico de seres humanos e a prostituição forçada em um grande estilo.\n\nComo isso ainda não é suficiente, a UE anunciou que analisaria este tópico, pois suspeita que o governo alemão violará o Acordo de Schengen e a lei europeia com este decreto."
 germany.21.a: "Foi errado introduzi-lo em primeiro lugar"
 germany.21.b: "Agora mantemos"
 germany.22.t: "UE processa Alemanha por causa do Volmer Erlass - Alemanha perde"
 germany.22.d: "A decisão da Alemanha de manter o decreto Volmer em ação levou à decisão da UE de processar a Alemanha por causa disso. A União Europeia acusou a Alemanha de violar o nosso Acordo de Schengen e a legislação europeia em geral.\n\nA batalha perante o tribunal já dura há alguns meses, mas no final, o Tribunal de Justiça Europeu decidiu que a introdução do decreto pela Alemanha violava a lei existente e, portanto, forçou-nos a retirar o decreto imediatamente."
 germany.22.a: "Retire o decreto"
 germany.23.t: "UE processa Alemanha por causa do Volmer Erlass - Alemanha vence"
 germany.23.d: "A decisão da Alemanha de manter o decreto Volmer em ação levou à decisão da UE de processar a Alemanha por causa disso. A União Europeia acusou a Alemanha de violar o nosso Acordo de Schengen e a legislação europeia em geral.\n\nA batalha perante o tribunal durou alguns meses, mas no final, o Tribunal de Justiça Europeu decidiu que a introdução do decreto pela Alemanha não violava nenhuma lei existente, uma vez que se movia dentro do Acordo de Schengen."
 germany.23.a: "Boas notícias"
 germany.25.t: "Ninguém gosta do Ökosteuer"
 germany.25.d: "A 'Ecotaxa' foi um projeto do partido verde B90/Grüne e encontrou muitas resistências, até mesmo de seu parceiro de coalizão, a CDU. Assim que foi introduzida, os tribunais foram inundados com ações constitucionais do Associação de Contribuintes, Associações de Transitários e Associação de Armazéns Frigoríficos. Numa ação pública, o partido liberal FDP pagou os custos fiscais de todos os combustíveis num posto de combustível em Berlim. 300 pessoas poderiam reabastecer desta forma por preços extremamente baratos."
 germany.25.a: "Só porque aumentamos um pouco a alíquota do imposto..."
 germany.26.t: "Tribunal Europeu permite que mulheres ingressem na Bundeswehr"
 germany.26.d: "Nossa constituição de 1949 diz explicitamente que as mulheres não podem servir no exército alemão. Elas foram autorizadas a servir como enfermeiras ou no serviço militar de música, mas não portam armas. Como consequência de que, em 1996, uma mulher alemã processou o governo porque seu pedido de ingresso no exército como soldado normal foi negado. O caso foi levado ao Tribunal Europeu e agora foi decidido que é contra a lei da UE.\n\nO parlamento alemão precisa reescrever esse parágrafo da Constituição num futuro próximo, mas em breve as mulheres poderão candidatar-se para ingressar no exército como soldados iguais."
 germany.26.a: "Mais mãos para segurar uma arma"
 germany.26.b: "Acho que não"
 germany.27.t: "Egon Krenz preso"
 germany.27.d: "O último líder da República Democrática Alemã e de seu partido no poder, o SED, Egon Krenz, enfrenta 6 anos e meio de prisão em Berlim-Hakenfelde. Krenz esteve no comando por apenas 49 dias, mas mesmo em nos últimos dias, pessoas morreram devido à força dos guardas de fronteira. Por esses assassinatos ele foi condenado já em 1997, mas graças às suas queixas e revisões perante outros tribunais, ele foi libertado novamente após 18 dias. Desta vez, porém, parece que ele permanecerá muito tempo na prisão. Krenz ainda nega as acusações e diz que agora é vítima da justiça dos vencedores. Além disso, ele nega qualquer responsabilidade dos tribunais da Alemanha Ocidental para os cidadãos da RDA, mas isso não o ajudará agora a visitar seus antigos camaradas na prisão."
 germany.27.a: "Coloque-o de volta na prisão! Ele é culpado."
 germany.27.b: "Adeus Krenz"
 germany.28.t: "Vodafone se funde com a Mannesmann AG"
 germany.28.d: "A Mannesmann AG é a maior operadora de celular da Alemanha e iniciou a privatização do mercado alemão de telecomunicações como D2. Em 1999 comprou uma de suas maiores concorrentes na Europa, a empresa britânica Orange. Como reação, a também britânica A Vodafone GmbH anunciou manifestar interesse em comprar para si a Mannesmann AG, onde já detém cerca de 30% da sua participação acionária.\n\nA Vodafone oferecia na proposta original 100 mil milhões de euros, posteriormente ampliando esse montante para 190 mil milhões. Os diretores da Mannesmann já concordaram com essa proposta e em breve a maior empresa da Alemanha e uma de suas empresas de mais rápido crescimento será dividida e vendida.\n\nEste processo seria a primeira aquisição estrangeira de uma importante empresa alemã e também a maior do mundo. Desde quando a Mannesmann AG iniciou o seu negócio de telecomunicações, outra empresa chamada Telekom também se juntou à área de negócios como resultado da privatização dos Correios Alemães e cresceu rapidamente. Se quisermos impedir que isso aconteça, nossa última opção seria abrir um processo antitruste e impedir que a aquisição aconteça"
 germany.28.a: "Deixe-os se fundir, temos a Telekom"
 germany.28.b: "Não permitiremos isso"
 germany.29.t: "O trem alemão cancelou a rota transrápida entre Hamburgo e Berlim"
 germany.29.d: "A rota Transrapid planejada entre Hamburgo e Berlim seria a primeira rota Transrapid da Alemanha e da Europa. Em 1994, começou o planejamento do trem rápido de levitação magnética de 430 km/h e nos últimos anos foi construída uma rota de teste em Emsland . O projeto foi financiado por um consórcio formado por Thyssen, Siemens, Daimler-Benz e AEG.\n\nAlém da enorme soma de 5 bilhões de euros para construí-lo, ativistas protestam contra ele por causa da poluição sonora e de possíveis problemas ambientais. Ao longo dos anos os números da receita da rota afundaram junto com seus supostos passageiros e assim o consórcio decidiu parar totalmente o projeto, pois os custos cresceram exponencialmente, mesmo com um planejamento quase finalizado."
 germany.29.a: "Temos maneiras melhores de gastar nosso dinheiro"
 germany.29.b: "Pagamos pela rota, mas não pela manutenção"
 germany.30.t: "Acidente de trem de Brühl"
 germany.30.d: "O trem estava viajando de Amsterdã para Basileia, na Suíça, passando por Brühl durante a noite. 201 passageiros usaram o trem de 15 países diferentes quando o trem saiu dos trilhos durante uma mudança de direção e bateu nas casas próximas. Felizmente, apenas 9 pessoas morreram e 149 ficaram feridas, mas a operação de busca e resgate durou até o dia seguinte. Mais de 850 equipes de resgate estão presas na área por muitos dias depois. Atualmente, o motivo deste trágico acidente é desconhecido. mas uma investigação minuciosa nos dirá mais em breve.\n\nO que torna este evento ainda mais trágico é que apenas 1 ano e meio antes aconteceu o ainda pior acidente de trem de Eschede, com 110 mortos."
 germany.30.a: "Felizmente este não era um Transrapid"
 germany.31.t: "Inundações atingem a Baixa Saxônia"
 germany.31.d: "Uma semana de chuvas intensas produziu inundações em uma grande parte da Europa. Atingiu vários países europeus na Europa Central, incluindo a Alemanha. Hoje, a Baixa Saxônia foi especialmente devastada, levando a danos materiais significativos e perda de vidas. "
 germany.31.a: "Deus nos ajude"
 germany.32.t: "Inundações atingem a Renânia do Norte"
 germany.32.d: "As inundações europeias devastaram a Renânia do Norte, causando danos às infraestruturas e perda de vidas"
 germany.32.a: "Nossas condolências às famílias das vítimas"
 germany.33.t: "Joschka Fischer visita o Irã"
 germany.33.d: "Fischer se encontra em Teerã com o presidente iraniano Mohammed Chatami e seu ministro das Relações Exteriores Kamal Charrasi para falar sobre o relacionamento entre a Alemanha e o Irã. Esta é a primeira visita de um ministro das Relações Exteriores alemão ao Irã em 9 anos, já que os últimos anos foram ofuscados pelo assassinato de curdos no restaurante grego Mykonos em Berlim e o julgamento falso contra Helmut Hofer. Agora que o Irã libertou Hofer, abriu caminho para uma nova tentativa de normalizar as relações entre os dois países novamente.\n\nEm um relatório de imprensa conjunto de Fischer e Charrasi, ambos disseram que agora há uma nova chance para o relacionamento germano-iraniano e anunciaram que o presidente iraniano visitará a Alemanha em breve. O conteúdo da conversa foi principalmente sobre a situação dos direitos humanos no Irã, mas também como ambos os países podem normalizar seu relacionamento novamente."
 germany.33.a: "Talvez desta vez possamos ser amigos"
 germany.34.t: "Helmut Hofer vem de graça"
 germany.34.d: "Hofer é um empresário alemão que vendia peças de automóveis para vários contatos no Irã. Ao visitar Teerã em 1997 pela terceira vez, ele foi preso por sexo ilícito com uma estudante de medicina. Ele realmente a conheceu em um no saguão do hotel, deu-lhe seu cartão de visita e ofereceu-lhe uma estadia grátis em Hamburgo se ela quisesse ir para lá. Ele disse aos juízes que eles nem se beijaram, mas a sentença foi a morte por apedrejamento no final, como a mídia em O Irã exigiu isso. Os advogados alemães poderiam mais tarde reverter a sentença para prisão.\n\nUm ano depois, o tribunal retoma o julgamento contra Hofer, novamente por sexo ilícito com um muçulmano, mas agora também por espionagem e insulto a autoridades iranianas. Novamente com a ajuda por parte de seus advogados e autoridades alemãs, as acusações foram retiradas e sua prisão suspensa.\n\nAntes que o governo iraniano pudesse convocá-lo de volta ao tribunal para outro julgamento, o embaixador alemão organizou um voo de volta à Alemanha, onde chegou hoje. Parece que o 3 A viagem infernal de um ano terminou para Helmut Hofer."
 germany.34.a: "Bem-vindo de volta! Agora é hora de pagar os impostos perdidos"
 germany.35.t: "Fusão entre Allianz AG e Dresdner Bank"
 germany.35.d: "O Dresdner Bank é o segundo maior banco da Alemanha e tornou-se famoso durante a Segunda Guerra Mundial como o banco da SS. A Allianz AG, por outro lado, é a maior seguradora da Europa com sede em Munique.\n\nEsta é já é a terceira vez que uma empresa quer fundir-se com o Dresdner Bank. A primeira tentativa foi do Deutsche Bank em 2000, depois veio o Commerzbank no mesmo ano e agora o mundo financeiro olha novamente para Frankfurt, atento a possíveis próximas grande concorrente. A Allianz AG quer construir seu setor bancário, já que atualmente está principalmente envolvida apenas na área de seguros. Mas com esta fusão, um dos maiores bancos do mundo surgiria em Frankfurt, com 68 bilhões de capital, 170.000 funcionários em mais de 80 países, ativos totais de 1,6 trilhões de marcos e um valor de mercado de mais de 200 bilhões de marcos.\n\nO negócio será financiado pela venda das ações da Allianz AG de outros bancos na Alemanha e, ao mesmo tempo, comprará suas ações do Dresdner Bank."
 germany.35.a: "Espero que desta vez tudo fique bem"
 germany.36.t: "O escândalo estoura"
 germany.36.d: "O escândalo bancário de Berlim vem à tona, com revelações de que a Berliner Bankgesellschaft concedeu empréstimos arriscados e fez investimentos imobiliários duvidosos, levando a perdas financeiras massivas. Klaus-Rüdiger Landowsky, chefe da divisão de hipotecas do banco e político da CDU, está no centro do escândalo. Landowsky enfrenta reação pública após admitir em uma entrevista que recebeu um empréstimo controverso de 8 milhões de DM do banco."
 germany.36.a: "Isso pode prejudicar a reputação da CDU!"
 germany.37.t: "A pressão política aumenta"
 germany.37.d: "As consequências políticas do escândalo se intensificam. O prefeito do SPD de Berlim, Klaus Wowereit, pede uma investigação independente, enquanto o líder do PDS, Gregor Gysi, critica publicamente os laços estreitos entre a política e os bancos. Wowereit observa: \"Isso é uma falha dos sistemas político e financeiro\". As tensões aumentam dentro do governo de Berlim, à medida que as relações entre o SPD e a CDU se tornam tensas."
 germany.37.a: "Apoie uma investigação independente."
 germany.38.t: "Clamor público"
 germany.38.d: "À medida que mais detalhes sobre o escândalo surgem, protestos públicos crescem em Berlim. Manifestantes pedem mais transparência no sistema bancário e o fim do nepotismo político. Klaus Landowsky renuncia ao cargo sob imensa pressão, enquanto Gerhard Schröder, o chanceler, diz: \"Este é um dia sombrio para a credibilidade financeira de Berlim.\""
 germany.38.a: "Devemos atender à demanda do público por transparência."
 germany.39.t: "Crise e recuperação do governo"
 germany.39.d: "O SPD ameaça dissolver a coalizão com a CDU, culpando-os por seu envolvimento no escândalo. O prefeito Klaus Wowereit diz: \"Nossa confiança está abalada\". A popularidade da CDU está despencando, e Berlim corre o risco de colapso político. No entanto, Wowereit, surgindo como um novo líder, oferece um caminho para a estabilidade por meio de reformas e liderança."
 germany.39.a: "Confie na Wowereit e reconstrua por meio de reformas."
 germany.39.b: "Lute para manter a coalizão unida sem mudanças."
 germany.40.t: "Quem pagará para salvar o banco?"
 germany.40.d: "Com o escândalo bancário ameaçando levar Berlim à falência, o debate se volta para quem arcará com o fardo financeiro de salvar a Berliner Bankgesellschaft. Alguns argumentam que a cidade deve intervir, enquanto outros pressionam por apoio federal ou mesmo investimento privado. O prefeito Wowereit comenta: \"Precisamos tomar decisões difíceis para proteger o povo de Berlim\". O futuro financeiro da cidade está em jogo."
 germany.40.a: "A cidade de Berlim deve cobrir os custos."
 germany.40.b: "Peça ajuda federal ao governo alemão."
 germany.41.a: "Aqueles pertenciam ao homem engraçado do bigode, não a nós..."
 germany.41.b: "Ahh, nossos gloriosos artefatos foram encontrados"
 germany.41.t: "Um tesouro de artefatos nazistas encontrados na casa de Buenos Aires"
 germany.41.d: "Em um quarto escondido em uma casa perto da capital argentina, a polícia acredita ter encontrado a maior coleção de artefatos nazistas da história do país, incluindo um busto em relevo de Adolf Hitler, lupas dentro de caixas elegantes com suásticas e até mesmo um dispositivo médico macabro usado para medir o tamanho da cabeça.\nCerca de 75 objetos foram encontrados na casa de um colecionador em Beccar, um subúrbio ao norte de Buenos Aires, e as autoridades dizem suspeitar que sejam originais que pertenceram a nazistas de alto escalão na Alemanha durante a Guerra Mundial Segunda Guerra."
 germany.42.t: "Revivendo o átomo oriental"
 germany.42.d: "Após o fechamento da usina de Greifswald em 1990, após a reunificação alemã, a usina ficou desativada no antigo leste da Alemanha. Depois de muitos anos de petições e os governos se inclinarem novamente para a energia nuclear, a energia a planta deverá reabrir e reformar 2 de suas unidades de reator nos próximos anos."
 germany.42.a: "Mais poder para o povo"
 germany.42.b: "Nós, veganos, não queremos energia nuclear!"
 germany.42.c: "Isso pertence ao Oriente!"
 germany.43.t: "Usina de energia de Greifswald concluída"
 germany.43.d: "Em 1990, quando a usina foi fechada, as pessoas tinham pouca esperança de ver a usina nuclear reabrir novamente.\nDepois de mais de 10 anos e de campanha contínua e apoio do governo, a usina de Grefeifswald finalmente foi foram reformados e reabertos, fornecendo 2 novas unidades de reatores nucleares para fornecer energia por muitos anos."
 germany.43.a: "Por que estou brilhando?"
 germany.44.t: "Programa de construção de centros de saúde"
 germany.44.d: "O governo alemão tomou medidas radicais para aumentar o número de centros de saúde e hospitais. Este aumento no orçamento da saúde ajudará a fornecer às autoridades locais mais financiamento para equipamentos, pessoal e suprimentos essenciais."
 germany.44.a: "Aplausos para o GHS"
 Germany.45.t: "Cratera Wattenscheid"
 Germany.45.d: "A cidade de Bochum é uma cidade histórica de mineração de carvão que, desde o declínio da indústria do carvão, se transformou em uma cidade vibrante e moderna que é parte integrante da região do Ruhr.\n\nNo entanto, Podem surgir lembretes desagradáveis dos legados do carvão - especialmente quando antigas minas subterrâneas de carvão desabam repentinamente, revelando crateras destrutivas consideráveis. Um desses eventos aconteceu em 2 de janeiro de 2000, em Bochum-Höntrop."
 Germany.45.a: "A cidade pode lidar com isso."
 Germany.45.b: "Um bom momento para legislação de segurança industrial!"
 germany.48.t: "Abertura Deutschland.DE"
 germany.48.d: "O presidente federal Johannes Rau lançou oficialmente o 'deutschland.de', o portal oficial online da Alemanha. Em seu discurso em [insert date], Rau enfatizou a crescente importância da comunicação digital, afirmando: Com o deutschland.de, abrimos uma nova janela para o mundo. Não se trata apenas de fornecer informações, mas de promover o diálogo e o entendimento. Após a reunificação da Alemanha e a ascensão da internet na década de 1990, havia uma necessidade clara de uma plataforma para representar o país internacionalmente. O portal, disponível em vários idiomas, oferece conteúdo sobre política, cultura e economia. Rau destacou que este site desempenha um papel fundamental na exibição da posição e dos valores da Alemanha na comunidade global."
 germany.48.a: "Interessante."
 germany.49.t: "Cebit de 2001"
 germany.49.d: "A maior feira de telecomunicações e TI do mundo, a CeBIT, ocorreu em Hanover mais uma vez, com o chanceler alemão Gerhard Schröder abrindo oficialmente o evento. Este ano, o foco foi no rápido avanço das tecnologias de internet, particularmente a implementação do UMTS (Universal Mobile Telecommunications System), prometendo acesso mais rápido à internet móvel em toda a Europa. Empresas como a Deutsche Telekom lideraram a investida, demonstrando sua prontidão para implantar esta rede de próxima geração na Alemanha. Outro grande destaque foi a crescente importância dos serviços de dados móveis. A introdução do GPRS (General Packet Radio Service) abriu caminho para uma navegação mais rápida na internet móvel e marcou um passo significativo para a indústria. Tecnologias inovadoras, como dispositivos sem fio e novas soluções de negócios, também ocuparam o centro do palco. Nos bastidores, a gigante da tecnologia Microsoft apresentou seu novo conceito de tablet, um vislumbre do futuro da computação portátil, que logo transformaria o mercado. A CeBIT 2001 continuou a solidificar sua reputação como o principal evento para telecomunicações e TI, refletindo o papel proeminente da Alemanha no desenvolvimento global de tecnologia."
 germany.49.a: "Interessante."
 germany.50.t: "Möllemann critica a política de Israel"
 germany.50.d: "Jürgen Möllemann, vice-presidente do FDP, fez ondas na mídia ao criticar a política de Israel em relação aos palestinos. Em um discurso, ele disse: \"As políticas de Sharon são um perigo para a paz no Oriente Médio e incitam o antissemitismo até mesmo em nosso país.\" Esses comentários provocaram indignação entre organizações judaicas e políticos. Muitos o acusam de alimentar o antissemitismo."
 germany.50.a: "Condenar as declarações de Möllemann"
 germany.51.t: "Tensões internas no FDP"
 germany.51.d: "As declarações de Möllemann causaram atrito significativo dentro do FDP. Uma facção do partido acredita que ele cruzou a linha, enquanto outros argumentam que as críticas a Israel não devem ser confundidas com antissemitismo. O líder do partido Guido Westerwelle está sob pressão para tomar uma posição. O próprio Möllemann se recusa a se desculpar, afirmando: \"Críticas a Sharon não são antissemitismo. Não serei silenciado.\""
 germany.51.a: "Exigir a renúncia de Möllemann"
 Germany.90.t: "Nossas dívidas foram finalmente saldadas"
 Germany.90.d: "Nossa nação vem pagando nossa dívida com nossos vizinhos e agora aliados pelos danos que causamos durante a 1ª e 2ª guerras mundiais.\nHoje, finalmente marcamos o fim de uma era e o início de uma nova Alemanha. Estamos finalmente livres dos grilhões do passado e podemos seguir em frente!"
 Germany.90.a: "Finalmente grátis .."
 Germany.91.t: "Relatório BfV 2000"
 Germany.91.d: "O Bundesamt für Verfassungsschutz (BfV) é o escritório federal para a proteção da constituição.\nEsta agência garante a segurança interna dos nossos cidadãos contra ameaças e influências internas.\nGarantir que este departamento seja bem financiado é um prioridade máxima se quisermos manter esses neonazistas e terroristas islâmicos afastados em nosso país; não fazer isso pode resultar em colapso democrático e agitação civil!\nEnquanto monitorarmos de perto os níveis de financiamento do nosso departamento e as ameaças à segurança interna, nós irá combater as ameaças de forma eficaz."
 Germany.91.a: "Entendi"
 Germany.200.t: "Alemanha exige reparações de guerra!"
 Germany.200.d: "[GER.GetName] exigiu que nós, [ROOT.GetName] pagássemos reparações de guerra ao seu estado. Isso é francamente ridículo e infantil, mas como a Alemanha está à beira de iniciar outra guerra em grande escala conflito na Europa, é melhor que os acalmemos.."
 Germany.200.a: "Basta pagar-lhes as malditas reparações"
 Germany.200.b: "Apaziguamento? Alemanha? Você está louco? Do que diabos você está falando"
 Germany.201.t: "[FROM.GetName] desembolsa o dinheiro"
 Germany.201.d: "Parece que assustamos bastante [FROM.GetNameWithFlag], na verdade, o suficiente para que eles nos paguem indenizações. Hoje será uma ocasião de celebração e alegria ao redirecionarmos os fundos recém-adquiridos em direção ao poder de nossas nações!"
 Germany.201.a: "Ótimo"
 Germany.202.t: "[FROM.GetName] Ignora nossa solicitação!"
 Germany.202.d: "Aqueles imbecis em [FROM.GetNameWithFlag] decidiram ignorar totalmente nosso último pedido. Isso não será esquecido e logo eles se arrependerão de suas ações."
 Germany.202.a: "Não esqueceremos isso!"
 Germany.203.t: "Migrantes Turcos"
 Germany.203.d: "Ultimamente tem havido muitos migrantes turcos vindo para a Alemanha. Isto provocou uma forte reacção entre os elementos mais nacionalistas da nossa nação e causou bastante debate na cena política. Hoje recebemos informações de que um grande grupo de migrantes turcos está a planear entrar na Alemanha Oriental e estabelecer-se lá para sempre. Devemos determinar como tudo isso acontecerá."
 Germany.203.a: "Deixe-os vir, nossas portas estão abertas"
 Germany.203.b: "O quê? Não. E comece as deportações para mandar uma mensagem!"
 Germany.204.t: "A questão das drogas"
 Germany.204.d: "Recentemente, as pessoas têm debatido se devemos ou não legalizar as drogas ou criminalizá-las. Atualmente, as leis estão numa espécie de zona cinzenta, por isso podem ser interpretadas nos dois sentidos. Temos a capacidade de bani-los completamente ou legalizá-los completamente."
 Germany.204.a: "Legalize-os"
 Germany.204.b: "Não, proibição total de todas as drogas"
 Germany.205.t: "[GER.GetName] oferece pacto defensivo"
 Germany.205.d: "[GER.GetName] nos ofereceu um pacto defensivo e estão dispostos a nos ajudar em tempos de guerra, mas ao aceitar este pacto concordamos em fazer o mesmo."
 Germany.205.a: "Ok"
 Germany.205.b: "Não, obrigado"
 Germany.206.t: "[FROM.GetName] aceita nossa oferta!"
 Germany.206.d: "[FROM.GetName] aceitou nossa oferta para firmar um pacto defensivo e concordamos em resgatar um ao outro em momentos de necessidade."
 Germany.206.a: "Ótimo"
 Germany.207.t: "[FROM.GetName] rejeitou nossa oferta"
 Germany.207.d: "Os [FROM.GetAdjective] rejeitaram nosso pedido de um pacto defensivo, e isso levou a um azedamento de nossas relações."
 Germany.207.a: "Droga"
 Germany.208.t: "Santuário para LGBT?"
 Germany.208.d: "Muitas pessoas estão a fugir dos seus países de origem para virem para a Alemanha e procurarem aqui refúgio dos seus governos opressivos, que proíbem as crenças LGBT. Eles vêm principalmente de países do Médio Oriente, e hoje recebemos relatos de que chegou um grande grupo de refugiados com conhecimentos médicos. Eles estão se oferecendo para trabalhar para nós a preços muito baratos, em troca de deixá-los ficar."
 Germany.208.a: "Não"
 Germany.208.b: "Por que não?"
 Germany.209.t: "A questão das circuncisões"
 Germany.209.d: "Muitos e muitos debates têm surgido sobre as circuncisões. Muitos no nosso partido pedem a proibição das circuncisões até que o indivíduo atinja a idade adulta, enquanto outros sugerem que não tentemos mudar isto."
 Germany.209.a: "Estou convencido, vá em frente e proíba as circuncisões por enquanto"
 Germany.209.b: "Do que diabos você está falando? Saia do meu escritório."
 Germany.210.t: "Vendas de armas nos EUA"
 Germany.210.d: "Temos discutido com a América sobre possíveis vendas de armas e temos algumas opções sobre o que podemos comprar."
 Germany.210.a: "Vamos comprar... Aeronaves"
 Germany.210.b: "Compraremos... Equipamento de infantaria"
 Germany.211.t: "[GER.GetName] exige que deixemos a OTAN"
 Germany.211.d: "[GER.GetName] exigiu que abandonássemos a OTAN e nos libertássemos do 'imperialismo americano'. Ironicamente, porém, os próprios alemães estão criando uma nova aliança que pretende rivalizar com a OTAN e a CSTO."
 Germany.211.a: "É um bom conselho.."
 Germany.211.b: "Pfft não"
 Germany.2111.t: "[FROM.GetName] atende à nossa solicitação"
 Germany.2111.d: "[FROM.GetName] concordou em sair da OTAN em nome da paz e, em breve, eles se livrarão totalmente de qualquer influência americana."
 Germany.2111.a: "Ótimo"
 Germany.2112.t: "[FROM.GetName] recusa-se a obedecer!"
 Germany.2112.d: "[FROM.GetName] recusou-se a sair da OTAN, mas em breve pagarão o preço."
 Germany.2112.a: "Vamos lembrar disso"
 Germany.212.t: "[GER.GetName] pede nossa ajuda na luta contra a Rússia"
 Germany.212.d: "Os [GER.GetAdjective] solicitaram que os ajudássemos a lutar contra a Rússia. Eles querem que ambos ataquemos ao mesmo tempo para pegá-los desprevenidos e para nos permitir maximizar a quantidade de danos que causamos poderia fazer."
 Germany.212.a: "Boa ideia"
 Germany.212.b: "Não"
 Germany.213.t: "[FROM.GetName] concorda em lutar contra a Rússia"
 Germany.213.d: "Os [FROM.GetAdjective] concordaram em nos ajudar a lutar contra os russos, marcando nossa nova aliança e amizade para sempre.."
 Germany.213.a: "Ótimo"
 Germany.214.t: "[FROM.GetName] se recusa a nos ajudar a lutar contra a Rússia!"
 Germany.214.d: "Parece que [FROM.GetName] se recusou a nos ajudar a lutar contra a Rússia e, infelizmente, podemos ter que matar 2 coelhos com uma cajadada só.."
 Germany.214.a: "Eles pediram"
 Germany.215.t: "[GER.GetName] pede nossa ajuda na luta contra os EUA"
 Germany.215.d: "Os [GER.GetAdjective] solicitaram que os ajudássemos a lutar contra os EUA. Eles querem que ambos ataquemos ao mesmo tempo para pegá-los desprevenidos e para nos permitir maximizar a quantidade de danos Nós poderíamos fazer."
 Germany.215.a: "Boa ideia"
 Germany.215.b: "Não"
 Germany.216.t: "[FROM.GetName] concorda em lutar contra os EUA"
 Germany.216.d: "Os [FROM.GetAdjective] concordaram em nos ajudar a lutar contra os americanos, marcando nossa nova aliança e amizade para sempre.."
 Germany.216.a: "Ótimo"
 Germany.217.t: "[FROM.GetName] Recusa-se a nos ajudar a lutar contra os EUA!"
 Germany.217.d: "Parece que [FROM.GetName] se recusou a nos ajudar a lutar contra os EUA e, infelizmente, podemos ter que matar 2 coelhos com uma cajadada só.."
 Germany.217.a: "Eles pediram"
 Germany.218.t: "Nosso Novo Império"
 Germany.218.d: "Hoje marca um dia extraordinário na história alemã.\nFinalmente chegou o dia de proclamarmos nosso grande trono e coroarmos novamente nosso império!\nHá apenas uma questão, o povo e o governo não podem decidir sobre qual será o novo título empírico do nosso país?"
 Germany.218.a: "Seremos.. O Império Alemão"
 Germany.218.b: "Seremos.. O Sacro Império Alemão"
 Germany.218.c: "Seremos.. O Sacro Império Romano"
 Germany.218.d1: "A Alemanha será suficiente"
 Germany.219.t: "Aliança com a Rússia?"
 Germany.219.d: "Diferentes facções e elementos radicais do nosso partido têm debatido e discutido se devemos ou não entrar num pacto defensivo com a Rússia. Os esquerdistas mais radicais argumentam que sim, devemos juntar-nos à Rússia, enquanto outros estão dizendo que não podemos confiar nos russos."
 Germany.219.a: "Faça um requerimento para o CSTO"
 Germany.219.b: "Vamos apenas fazer um pacto verbal.."
 Germany.219.c: "Somos melhores sozinhos"
 Germany.220.t: "[GER.GetName] solicita a revogação de bases americanas"
 Germany.220.d: "O governo [GER.GetName] solicitou que revogássemos as bases militares americanas em nosso país. Eles afirmam que isso ajudará a persuadir o mundo em uma direção mais 'pacífica' e nos ajudará a manter nossa independência ."
 Germany.220.a: "Bem, não está errado"
 Germany.220.b: "Absolutamente não"
 Germany.221.t: "[FROM.GetName] Em conformidade!"
 Germany.221.d: "[FROM.GetName] concordou em revogar as bases americanas de sua nação, permitindo-nos espalhar nossa influência para o Leste."
 Germany.221.a: "Bom.."
 Germany.222.t: "[FROM.GetName] recusa-se a cumprir"
 Germany.222.d: "[FROM.GetName] recusou-se a atender ao nosso pedido, mostrando que são apenas meros fantoches dos americanos."
 Germany.222.a: "Infeliz"
 Germany.223.t: "Um convite à União"
 Germany.223.d: "[GER.GetName] nos convidou para aderir à sua união socialista. Isso ocorre no momento em que a pressão crescente de elementos socialistas em nossa nação levou nosso governo ao limite, forçando-nos a descobrir uma solução rápida. Se queremos o melhor para o nosso povo e para a sua segurança, então teremos que cumprir.."
 Germany.223.a: "Em última análise, é o melhor"
 Germany.223.b: "Absolutamente não"
 Germany.224.t: "[FROM.GetName] aceita nosso convite!"
 Germany.224.d: "[FROM.GetName] aceitou a nossa oferta para aderir à nossa nova União e esperamos muitos séculos de cooperação com eles!"
 Germany.224.a: "Ótimo"
 Germany.225.t: "[FROM.GetName] Rejeita nossa proposta!"
 Germany.225.d: "Esses malditos [FROM.GetAdjective] lunáticos decidiram que estão melhor sozinhos! Teremos que mostrar a eles que isso não vai dar certo em nossa nova ordem europeia."
 Germany.225.a: "Eles pagarão o preço"
 Germany.226.t: "Amigos nos lugares 'certos'"
 Germany.226.d: "Nosso partido tem conexões em todo o mundo, mas temos conexões particularmente estreitas com o partido £CRO_nationalist_right_wing_populist Hrvatska stranka prava (HSP) na Croácia. Agora temos o orçamento e a capacidade de influenciar diretamente suas políticas, reforçando nossa amigos."
 Germany.226.a: "Algum apoio será suficiente"
 Germany.226.b: "Apoio moderado será bom"
 Germany.226.c: "Será necessário muito apoio"
 Germany.227.t: "[GER.GetName] quer fechar um acordo"
 Germany.227.d: "[GER.GetName], com seu novo governo, veio até nós pedindo assistência na condução de uma operação contra [ISR.GetName]. Eles solicitam que nos juntemos a eles em seus esforços para atacar e isolar o estado , obrigando-nos a mobilizar as nossas forças armadas."
 Germany.227.a: "Sim, isso deve ser feito!"
 Germany.227.b: "Não"
 Germany.228.t: "[FROM.GetName] Concorda!"
 Germany.228.d: "[FROM.GetName] concordou em nos ajudar a lidar com o falso estado! Nossos exércitos começarão a criar uma estrutura temporária que nos permitirá comunicar de forma eficaz enquanto isso."
 Germany.228.a: "Estamos um passo mais perto"
 Germany.229.t: "[FROM.GetName] Rejeita!"
 Germany.229.d: "[FROM.GetName] rejeitou nossas ofertas, pois as ignoraram completamente! Parece que eles são aliados de [ISR.GetName] ou estão contra nós."
 Germany.229.a: "Eles vão se arrepender disso!"
 Germany.230.t: "[GER.GetName] Exige nossas ilhas no Sudeste Asiático!"
 Germany.230.d: "[GER.GetName] exigiu que entreguemos todas as nossas ilhas no Sudeste Asiático. Eles estão prometendo não violar a integridade territorial americana se lhes dermos o controle das ilhas, pois afirmam que tratarão as ilhas com mais 'humanidade'."
 Germany.230.a: "Absolutamente não!"
 Germany.230.b: "Se acalmar os alemães..."
 Germany.231.t: "[USA.GetName] rende as ilhas!"
 Germany.231.d: "O [USA.GetName] decidiu que é do seu interesse entregar as ilhas no Sudeste Asiático. Isso nos permite expandir a influência de nossas nações e certamente nos permitirá posicionar nossos Marinha em regiões estratégicas.."
 Germany.231.a: "Bom.."
 Germany.232.t: "[USA.GetName] despreza nosso pedido!"
 Germany.232.d: "O [USA.GetName] decidiu ignorar completamente o nosso pedido, com alguns de seus políticos até zombando do nosso pedido no congresso.."
 Germany.232.a: "Infeliz"
 Germany.232.b: "Explorar os debates!"
 Germany.233.t: "Inspeção revela falhas na Bundeswehr"
 Germany.233.d: "Após uma série de inspeções iniciadas no início deste ano, os dados mostraram que a Bundeswehr está começando a ficar para trás em relação a outras forças armadas convencionais. Os maiores problemas que assolam a Bundeswehr foram escritos e um plano abrangente foi criado para reformarmos a força."
 Germany.233.a: "Vamos trabalhar"
 Germany.234.t: "A República em apuros"
 Germany.234.d: "Após o fechamento de um dos departamentos do BfV, elementos radicais no país estão desenfreados. O caos é generalizado e a anarquia se tornou o novo normal. Muitos estão dizendo que a República está morrendo, e eles podem não estar errado."
 Germany.234.a: "O que fizemos?"
 Germany.235.t: "A Morte da República"
 Germany.235.d: "Funcionários da Bundeswehr anunciaram hoje que várias divisões sob seu comando desertaram para se juntar a um governo interino estabelecido por elementos radicais do país. Eles começaram a bombardear instituições governamentais importantes, e muitos estão chamando hoje o último dia de a República Alemã.."
 Germany.235.a: "A República está morta"
 Germany.236.t: "O destino da Alemanha"
 Germany.236.d: "Hoje é o dia em que o governo interino decide sobre o partido no poder da Germany. Podemos nomear o NPD de extrema direita, a antiga Monarquia ou Die Linke, que são esquerdistas radicais."
 Germany.236.a: "O Kaiser retornará"
 Germany.236.b: "O NPD assumirá o comando"
 Germany.236.c: "Die Linke será eleito"
 Germany.237.t: "Estado alemão hostil"
 Germany.237.d: "O Estado alemão passou de um Estado pacífico e centrado na Europa para um Estado louco e belicista mais uma vez. Infelizmente, a história se repetiu e devemos estar atentos à crescente influência alemã em nossa nação para evitar o colapso do nosso governo."
 Germany.237.a: "Droga"
 Germany.2343.t: "Reformas da Bundeswehr bem-sucedidas"
 Germany.2343.d: "Tivemos sucesso na reforma da Bundeswehr. O desastre foi evitado e nossas forças podem se sentir confiantes em sua capacidade de proteger as fronteiras de [GER.GetName]!"
 Germany.2343.a: "Ótimo"
 Germany.238.t: "Colapso de riscos do departamento"
 Germany.238.d: "Um ou mais dos nossos departamentos críticos atingiu 10/50 no seu nível de estatuto. Isto significa que, mais cedo ou mais tarde, se não aumentarmos o nosso financiamento, o departamento irá desmoronar. Se o departamento desmoronar , então a nossa democracia será derrubada e os partidos políticos radicais serão livres para fazer o que quiserem."
 Germany.238.a: "Ainda podemos virar este navio!"
 Germany.240.t: "A Alemanha nos convida para o Bloco Imperial"
 Germany.240.d: "O governo alemão nos convidou a aderir à sua aliança recém-formada, o Bloco Imperial. O objetivo é rivalizar com outras alianças ativas em todo o mundo e amplificar as vozes de nossas nações."
 Germany.240.a: "Absolutamente"
 Germany.240.b: "Não"
 Germany.242.t: "[FROM.GetName] Rejeitou nossa proposta!"
 Germany.242.d: "[FROM.GetName] rejeitou nossa oferta e desrespeitou a própria base de nossa aliança!"
 Germany.242.a: "Droga"
 Germany.369.t: "Informações importantes!"
 Germany.369.d: "Com o conteúdo reformulado da Alemanha, muitas novas mecânicas foram introduzidas, incluindo, mas não se limitando à mecânica BfV (Bundesamt für Verfassungsschutz), à mecânica do nacionalismo bávaro e à mecânica da divisão Leste e Oeste. Embora a última 2 são sistemas bastante simples, os jogadores podem acabar ficando confusos sobre o sistema BfV e como ele funciona.\nBem, como funciona?\n\nVocê pode encontrar o botão BfV no canto inferior direito da tela, logo acima do Ledger , o BfV permitirá que você controle se deseja ou não jogar como partido radical. Simplificando, se você tiver um financiamento alto em todos os 3 departamentos, será uma democracia sem problemas, já que os partidos estão todos em verifique. Deixar o financiamento no nível médio manterá o status quo. Mas se você tiver um financiamento muito baixo, o departamento começará a perder pontos de status e acabará desmoronando, levando a uma guerra civil (se você não intervir). Especificamente. se o Departamento 2 ou 5 cair, uma guerra civil estará em curso. Se o Departamento 6 cair, haverá outras consequências. Mas quando a guerra civil acontecer, você precisará vencê-la e então poderá jogar como qualquer um dos três grupos radicais disponíveis.\n\nEsperamos que você goste,\n- A Equipe Alemã de Retrabalho do Millennium Dawn."
 Germany.369.a: "Ok"
 Germany.400.t: "Nosso envolvimento na guerra contra o terrorismo"
 Germany.400.d: "Recentemente concordamos em ajudar nossos amigos americanos em sua guerra contra o terrorismo. Seremos capazes de enviar uma certa quantidade de tropas para manter a paz e ajudar em missões de combate menores. Mas a questão é , quantos homens queremos colocar no campo de batalha?"
 Germany.400.a: "500 Homens"
 Germany.400.b: "1000 Homens"
 Germany.400.c: "2.000 Homens"
 Germany.400.d1: "4000 Homens"
 Germany.4011.t: "Missão de ataque aéreo bem-sucedida"
 Germany.4011.d: "Nossa Força Aérea teve sucesso na realização de uma missão de ataque aéreo contra vários alvos em todo o [AFG.GetFlag] Afeganistão."
 Germany.4011.a: "Bom trabalho, agora de volta ao trabalho!"
 Germany.4021.t: "Missão de ataque aéreo malsucedida"
 Germany.4021.d: "Nossa Força Aérea não foi capaz de realizar uma missão de ataque aéreo adequada contra vários alvos em todo o Afeganistão. Como resultado de nossas falhas, perdemos o apoio de muitos habitantes locais. Além disso, temos relatos de que uma de nossas aeronaves envolvido na missão foi abatido."
 Germany.4021.a: "Maldição"
 Germany.403.t: "Operação bem-sucedida"
 Germany.403.d: "Nossas forças realizaram com sucesso uma missão contra vários alvos terroristas no [AFG.GetFlag] Afeganistão."
 Germany.403.a: "Bom trabalho"
 Germany.404.t: "Operação malsucedida"
 Germany.404.d: "Recentemente recebemos relatos de que nossas forças foram capturadas e baleadas enquanto tentavam realizar uma operação no [AFG.GetFlag] Afeganistão.."
 Germany.404.a: "Um dia trágico"
 Germany.405.t: "Terroristas lançam um ataque contra nossa base!"
 Germany.405.d: "Terroristas lançaram um ataque contra nossas bases no [AFG.GetFlag] Afeganistão. Teremos que responder de uma forma ou de outra forma, ou sofreremos as consequências que se seguirão."
 Germany.405.a: "Não podemos fazer nada"
 Germany.405.b: "Monte um contra-ataque!"
 Germany.406.t: "Os recursos humanitários estão se esgotando"
 Germany.406.d: "Uma recente verificação de inventário concluiu que os recursos humanitários estão a começar a escassear. Teremos de enviar novos carregamentos para manter o povo a favor das nossas forças."
 Germany.406.a: "Desculpe, hoje não"
 Germany.406.b: "Autorizar novas remessas"
 Germany.407.t: "Relatório de fim de missão"
 Germany.407.d: "Depois de muitos anos de combate no [AFG.GetFlag] Afeganistão, agora podemos ficar tranquilos sabendo que as pessoas estão mais seguras como resultado de nossas ações."
 Germany.407.a: "Bem-vindos de volta, meninos!"
 Germany.408.t: "Investimentos em [UKR.GetName]"
 Germany.408.d: "Podemos investir em [UKR.GetName] para ajudá-los a seguir o caminho certo para se tornarem uma nação modernizada. No entanto, temos várias maneiras de fazer isso, seja ajudando sua infraestrutura ou as indústrias. "
 Germany.408.a: "Infraestrutura é o que importa"
 Germany.408.b: "Seu povo precisa de empregos!"
 Germany.409.t: "Dissidência Bielorrussa"
 Germany.409.d: "Somos capazes de ajudar a dissidência dos bielorrussos contra o seu governo. Embora seja uma questão de debate dentro do nosso governo sobre como gostaríamos de abordar esta questão.."
 Germany.409.a: "Direcione suas mídias"
 Germany.409.b: "Divulgar informações secretas sobre o regime"
 Germany.410.t: "[GER.GetName] quer estabelecer bases militares"
 Germany.410.d: "O governo [GER.GetAdjective] quer estabelecer bases militares em nossa nação para melhor 'proteger' nosso povo de potenciais forças russas e outras ameaças."
 Germany.410.a: "Absolutamente"
 Germany.410.b: "Não é uma boa ideia, não"
 Germany.412.t: "[FROM.GetName] nega acesso militar!"
 Germany.412.d: "[FROM.GetName] decidiu que é do seu interesse restringir a nossa oferta de segurança. Apesar de terem dado a eles muitas armas, eles ainda não estão prontos para levar a nossa parceria de segurança para o próximo nível.. "
 Germany.412.a: "Droga"
 Germany.411.t: "[FROM.GetName] permite acesso militar"
 Germany.411.d: "[FROM.GetName] considerou necessário que nossas forças pudessem ficar estacionadas em seu país. Eles esperam que possamos fornecer um muro contra potenciais agressores próximos a eles."
 Germany.411.a: "Ótimo."
 Germany.414.t: "Islâmicos correm desenfreados!"
 Germany.414.d: "Os islâmicos têm estado desenfreados desde o colapso do Departamento 6, e a vida diária das pessoas piorou bastante. Os conservadores na Baviera também estão bastante aquecidos, levando a um aumento no nacionalismo bávaro e a um golpe drástico na nossa economia."
 Germany.414.a: "Ah, não.."
 Germany.415.t: "BfV quer encerrar uma organização de direita"
 Germany.415.d: "O BfV quer encerrar uma organização nacionalista de direita que recentemente ganhou destaque em nosso país. Muitos estão preocupados que o grupo possa crescer e se tornar algo maior, mas outros o descartam como apenas mais um pequeno grupo de alemães descontentes.."
 Germany.415.a: "Desligue"
 Germany.415.b: "Deixe isso em paz"
 Germany.416.t: "BfV quer encerrar uma organização de esquerda"
 Germany.416.d: "O BfV quer encerrar uma organização de esquerda que recentemente ganhou destaque em nosso país. Muitos estão preocupados que o grupo possa se transformar em algo maior, mas outros o descartam como apenas mais um pequeno grupo de Alemães descontentes.."
 Germany.416.a: "Desligue"
 Germany.416.b: "Deixe isso em paz"
 Germany.417.t: "BfV quer encerrar uma organização islâmica"
 Germany.417.d: "O BfV quer encerrar uma organização islâmica que recentemente ganhou destaque em nosso país. Muitos estão preocupados que o grupo possa se transformar em algo maior, mas outros o descartam como apenas mais um pequeno grupo de alemães descontentes .."
 Germany.417.a: "Desligue"
 Germany.417.b: "Deixe isso em paz"
 Germany.418.t: "O BfV solicita um orçamento maior"
 Germany.418.d: "O Bfv solicitou que lhes demos acesso a um conjunto maior de financiamento, permitindo-lhes reprimir mais facilmente os grupos radicais dentro do país."
 Germany.418.a: "Claro"
 Germany.418.b: "Não"
 Germany.419.a: "Olá!"
 Germany.419.t: "Alemanha forma o 4º Reich"
 Germany.419.d: "Hoje marcamos a data em nossos livros de história, a Alemanha se tornou uma verdadeira nação mais uma vez!\nDepois de mais de 50 anos, a Alemanha declara o 4º Reich. Nossa nação ascenderá ao poder global mais uma vez, não nos conformaremos com as regras da sociedade e dos estados democráticos modernos. Nós pavimentaremos o caminho de nossas próprias nações para a vitória!\nNosso grande Führer pode descansar em paz sabendo que estamos nos levantando mais uma vez!"
 Germany.420.a: "Agora Estamos Quites"
 Germany.420.b: "Receba um Pouco Mais"
 Germany.420.c: "Você Já Teve o Suficiente"
 Germany.420.t: "Último Pagamento de Reparações de Guerra"
 Germany.420.d: "Após mais de 90 anos pagando reparações de guerra aos países que ferimos durante a Primeira e Segunda Guerras Mundiais, hoje fazemos nosso pagamento final para quitar nossa dívida e deixar nosso passado para trás. Foi um longo caminho, mas finalmente chegamos ao fim e podemos considerar tudo resolvido.\nAgora é hora de nossa economia e nossos bancos se recuperarem dos anos de dificuldades econômicas que tivemos que enfrentar durante esse tempo."
 germany.513.t: "Venda fragatas MEKO para [FROM.GetName]"
 germany.513.d: "Nossos estaleiros precisam produzir navios para pagar seus trabalhadores, então precisamos exportar alguns"
 germany.513.a: "Vender Classe Anzac"
 germany.513.b: "Vender Classe Victory"
 germany.513.c: "Vender Classe El Radii"
