 GER_agenda_2010: "Agenda de 2010"
 GER_agenda_2010_desc: "Gerhard Schröder sempre foi um moderado entre os social-democratas e, portanto, defendeu a contenção orçamentária. A 'Agenda 2010' é um projecto ambicioso de cortes orçamentais e reformas burocráticas que irá sem dúvida atrair fortes críticas de grupos de esquerda e empurrar o governo para o centro - mas poderá ser fantástico para o progresso económico."
 GER_strengthen_the_service_sector: "Fortalecer o Setor de Serviços"
 GER_strengthen_the_service_sector_desc: "A Alemanha Ocidental completou sua transformação em uma economia de serviços após o milagre econômico dos anos 1950 e a retração da indústria pesada e de carvão do Ruhr. Desde então, o país é um rosto familiar para jovens inovadores, com Berlim se destacando como uma das capitais mundiais de negócios Start Up."
 GER_european_business_opportunities: "Oportunidades de negócios europeias"
 GER_european_business_opportunities_desc: "Com a remoção de barreiras comerciais em todo o continente, o lucro econômico de todos cresce - mas o da Alemanha, acima de tudo, e isso é bom. Devemos trabalhar mais para remover tarifas e restrições comerciais, e tornar mais fácil abrir empresas e fazer comércio."
 GER_scientific_exchanges: "Intercâmbios Científicos"
 GER_scientific_exchanges_desc: "Com especialistas estrangeiros migrando para a Alemanha para viver e trabalhar em centros de tecnologia e start-ups como Colônia e Berlim, a capacidade de inovação da Alemanha melhorou. Para formalizar essas trocas, as equipes de pesquisa alemãs devem se reunir regularmente com colegas estrangeiros para estudar e comparar resultados."
 GER_idea_Leopard_Nutzergemeinschaft_desc: "para colocar o desenvolvimento posterior do sistema de armas Leopard e sua família de veículos em uma base comum, a LeoBen Gemeinschaft foi fundada, para simplificar o suporte, o reparo, o desenvolvimento e também os custos"
 GER_rammelsberg_mine: "Garzweiler Industrial Restart"
 GER_rammelsberg_mine_desc: "As minas de Rammelsberg são um vasto sistema de minas, projetado no início do século XVI. A mina extraiu metais não ferrosos como chumbo e cobre por séculos. Ainda há grandes depósitos desses metais nas profundezas das minas."
 GER_rammelsberg_mine_expanded: "Lusatian Basin Restoration"
 GER_rammelsberg_mine_expanded_desc: "Reopen and expand Garzweiler operations in the Rhenish coalfields. With modernised open pit systems, this initiative will significantly boost lignite production in NRW."
 GER_expand_laboratories: "Expandir Laboratórios"
 GER_expand_laboratories_desc: "Com a recente construção e expansão de nossos centros de saúde, a expansão de nossos laboratórios é o próximo passo na reforma de nossos serviços de saúde."
 GER_ban_the_npd_desc: "Como uma Alemanha nova e moderna, é nossa responsabilidade garantir que não haja representação do nazismo no Bundestag, para sempre."
 germany_party.0.t: "A ascensão da AfD"
 germany_party.0.d: "A insatisfação relacionada aos custos da nossa política europeia levou ao fato de que o apoio da população começou a desfrutar dos partidos que são céticos em relação à União Europeia, como um novo partido de direita £GER_nationalist_right_wing_populist Alternative for Germany. O AfD favorece menos influência da UE e uma economia nacional mais forte por meio de desregulamentação e cortes de gastos. No entanto, a ala mais radical está ganhando força dentro do partido, que simpatiza com ideias nacionalistas e se opõe à migração e a muitas práticas de democracia liberal. Embora o partido ainda não tenha recursos extensos, muitos analistas dizem que o apoio potencial ao partido pode aumentar muito rapidamente."
 germany_party.0.a: "O BfV irá observá-los de perto."
 GER_idea_german_education_reforms: "Reformas educacionais alemãs"
