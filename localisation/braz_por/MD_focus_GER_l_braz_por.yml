 german_legacy: "Legado Alemão"
 german_legacy_desc: "§YRegras Especiais:§!\n---\n§RNão podemos ter§! §6Doutrina Nuclear§! §RPara desenvolver§! §6Armas nucleares!§!\n---\n§RNão podemos aumentar manualmente nossos gastos militares!§!\n---\n§RO Exército está limitado a 370.000 militares ativos (240.000 no exército)!§!\n---\n§RNão podemos aumentar manualmente nossa administração!§!\n---\n§YCDU/CSU e SPD§! podem sempre formar uma coalizão.\n---\n§YPode§! §Rproibir§! §Ypartidos extremistas§!\n---\nCom o peso dos crimes de guerra nazistas sobre seus ombros, e como instigadora da 1ª e 2ª Guerra Mundial, a Alemanha trabalhou duro para destruir sua má imagem, abstendo-se de sequer insinuar uma perspectiva nacionalista ou militarista. Em termos legais, a Alemanha está vinculada ao Tratado de 1990 sobre o \"Acordo Final com Respeito à Alemanha\", entre a Alemanha e as potências aliadas da Rússia, Estados Unidos, Reino Unido e França, bem como um tratado de fronteira final separado com a Polônia.\nEste tratado torna ilegal para a Alemanha fazer reivindicações territoriais, possuir armas nucleares e limita suas forças armadas a menos de 370.000 pessoas (220.000 no jogo) no total.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos o Foco §H'Nosso Novo Legado'§!."
