 GER_idea_rhineland_industry: "Indústria da Renânia"
 GER_idea_rhineland_industry_desc: "A Renânia-Pfalz é uma das regiões industriais e de construção centrais do país, além de ser uma das maiores exportações de recursos naturais como aço e carvão do país."
 GER_idea_war_reparations: "Dívida de reparações de guerra"
 GER_idea_war_reparations_desc: "O passado dos crimes anteriores da Alemanha durante a 1ª e a 2ª Guerra Mundial ainda paira sobre a sua cabeça; tal como a sua enorme dívida de reparação de guerra, devida aos Aliados.\nLevará anos para saldar esta dívida, estimamos que será §YO outubro de 2010§! aproximadamente antes de ser totalmente liquidado.\n§W--------------§!\nEste Espírito Nacional será §Gremovido automaticamente§! assim que tivermos §YPagado Nossa Dívida de Guerra§!,ou podemos §Remover§! completando a §Hand of War Reparations§! Foco."
 GER_idea_renewable_energy_projects_phase_one: "Projetos de Energia Renovável: Fase 1"
 GER_idea_renewable_energy_projects_phase_one_desc: "À medida que a Alemanha se afasta cada vez mais da energia convencional e segue o caminho da energia verde, começamos a lançar as bases para um futuro mais verde à medida que começa a 'Fase Um' dos projetos de energia renovável da Alemanha."
 GER_idea_renewable_energy_projects_phase_two: "Projetos de Energia Renovável: Fase 2"
 GER_idea_renewable_energy_projects_phase_two_desc: "À medida que fornecemos mais fundos e apoio contínuo para uma Alemanha mais verde, começa a 'Fase 2' dos projetos de energia renovável. "
 GER_idea_renewable_energy_projects_complete: "Projetos de Energia Renovável"
 GER_idea_renewable_energy_projects_complete_desc: "A Alemanha é agora uma das nações mais verdes da Europa. Com os nossos recentes investimentos em biomassa, energia solar e parques eólicos on-shore e offshore, a Alemanha concluiu os seus extensos projectos de energia renovável que fornecerão à nação uma energia mais limpa durante as próximas décadas. "
 GER_idea_carbon_neutral: "Nação de Energia Renovável"
 GER_idea_carbon_neutral_desc: "À medida que a Alemanha se torna um país totalmente dependente de energia renovável e abandona os combustíveis fósseis, a nação planeja deixar para trás os antigos meios de produção de energia.\n\n§YNão seremos mais uma§! §GNação de Energia Renovável§ ! §Yse tivermos §6Energia Nuclear§! §Ystatus!§!"
 GER_idea_nationalised_energy_companies: "Empresas Nacionalizadas de Energia"
 GER_idea_nationalised_energy_companies_desc: "Ao longo dos anos, as empresas privadas de energia roubaram o povo alemão como resultado da sua ganância. É hora de o governo alemão retomar o controle e fornecer ao povo preços de energia justos."
 GER_idea_nuclear_power_country: "Movido a energia nuclear"
 GER_idea_nuclear_power_country_desc: "A Alemanha se tornou a potência nuclear da Europa, funcionando com energia nuclear limpa, nada dessa bobagem solar!\n\n§YNão seremos mais um§! §6Movimentado Nuclear§! §Ynação se§! §GO Verde Partido§! §Yestão no poder ou em uma coalizão§! §You se removermos nossa§! §6Energia Nuclear§! §Ystatus!§!"
 GER_idea_aging_population: "Envelhecimento da População"
 GER_idea_aging_population_desc: "Com o envelhecimento da nossa população nacional, estamos em declínio no crescimento populacional e aumento do orçamento em nossos serviços públicos.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se concluirmos o Foco §H'Concorrência acirrada'§!, ou o Foco §H'Adotar a Política da China'§!"
