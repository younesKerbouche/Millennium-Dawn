 GER_idea_unemployment_crisis: "Crise de desemprego"
 GER_idea_unemployment_crisis_desc: "A taxa de desemprego tem sido emaranhada com as condições provocadas pelo impacto dos desafios económicos da pós-unificação da Alemanha, a persistência de um mercado de trabalho rígido e factores demográficos.\n§W-------- ------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos o §H'Ein Aktives Deutschland'§! Focus ou o §H'Ein Digitales Deutschland'§! Focus."
 GER_idea_okosteuer: "Ecotaxa"
 GER_idea_okosteuer_desc: "Ökosteuer (Eco-Tax) is a form of environmental tax introduced to help meet EU environmental laws and targets. It's targetted at large industries to cover the costs of environmental damages caused by the consumption of energy i.e Electricity, Burning of fossil fuels etc.\n§W--------------§!\nThis National Spirit can be §RRemoved§! if we complete the §HCampaign Against The EU§! or §HCrusade Against Democracy§! Focus."
 GER_idea_germany_divided: "Divisão Leste-Oeste"
 GER_idea_germany_divided_desc: "Embora o Leste e o Oeste da Alemanha tenham sido reunificados em 1990, ainda há uma divisão notável nos aspectos sociais e de infraestrutura.\n§W--------------§!\nEste Espírito Nacional pode ser §RRemovido§! se completarmos o Foco §H'Verdadeira Unificação'§!, construirmos §Infraestrutura H5§! nos Estados do Leste e obtermos §H1000 Produtividade§! nesses estados."
 GER_idea_fuck_versailles: "Vingança por Versalhes"
 GER_idea_fuck_versailles_desc: "The Treaty of Versailles was a sham and destroyed Germany economically and morally. The terms of the treaty were an attack on our people and livelihood and we won't stand for it!\nThese terms and conditions will be ignored!\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_crusade_against_democracy: "Cruzada Contra a Democracia"
 GER_idea_crusade_against_democracy_desc: "Democracy is the plague from the 'American Experiment' and it's nothing but a sham and needs to be stopped!\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
 GER_idea_extended_work_hours: "Cotas de Trabalho Pesado"
 GER_idea_extended_work_hours_desc: "The Empire has no time for slackers! We need strong, hard working individuals in order to keep the Empire production moving smoothly.\n§W--------------§!\nThis National Spirit will be §RRemoved§! if we don't have §YThe Kaiser§! in power!."
