 GER_MGCS_TT: "£decision_icon_small Desbloqueará decisões '§HMGCS§!'"
 GER_Panther_TT: "£decision_icon_small Desbloqueará decisões '§HPanther§!'"
 GER_lufthansa: "Lufthansa AG"
 GER_lufthansa_desc: "A Deutsches Lufthansa AG é o maior avião comercial da Alemanha e o segundo maior em termos de passageiros transportados em toda a Europa.\nA Luftwaffe assinou um contrato com a Lufthansa para construir novas bases aéreas para a Luftwaffe."
 GER_hensoldt: "Hensoldt AG"
 GER_hensoldt_desc: "Hensoldt AG é uma empresa aeroespacial encarregada da criação de novas tecnologias de radar e sensores para vigilância e proteção das fronteiras e militares das nações."
 GER_duetches_telekom: "Deutsches Telekom"
 GER_duetches_telekom_desc: "A Deutsches Telekom é o segundo maior fornecedor de telecomunicações na Europa pela sua fonte de receitas.\nAo financiar a indústria local de telecomunicações, podemos garantir a segurança da rede interna e métodos de comunicação mais rápidos para os cidadãos."
 GER_defensive_infrastructure: "Infraestrutura defensiva"
 GER_defensive_infrastructure_desc: "Talvez ser o agressor nem sempre seja a melhor opção; talvez ser uma nação defensiva forte seja uma opção melhor?"
 GER_naval_defensive: "Infraestrutura Naval"
 GER_naval_defensive_desc: "Também precisaremos criar novos postos avançados defensivos para nossa marinha na costa norte para evitar qualquer tipo de agressão vinda do Mar Báltico ou talvez até do Atlântico Norte."
 GER_offensive_infrastructure: "Infraestrutura Ofensiva"
 GER_offensive_infrastructure_desc: "Por que esperar por eles quando podemos ficar de pé, prontos para a batalha? No caso de um ataque, não devemos ser nós que esperamos que eles cheguem em solo alemão, em vez disso, devemos ser aqueles que nos preparamos para entrar em suas terras e traga-lhes o inferno!"
 GER_german_irredentism: "A Aurora Alemã"
 GER_german_irredentism_desc: "Nossa nação sofreu derrotas, humilhações e miséria. Tudo isso nas mãos de estrangeiros e de nossos vizinhos. No entanto, a Aurora Alemã está sobre nós, enquanto nos preparamos para mostrar ao mundo quem realmente está no comando... "
 GER_colonial_spark: "Faísca Colonial"
 GER_colonial_spark_desc: "Já tivemos um vasto e expansivo reino colonial na África, que perdemos nas mãos dos responsáveis pelo tratado de Versalhes. Vamos recuperar este nosso reino e restabelecer a nossa autoridade."
 GER_reclaim_tanzania: "Recuperar a Tanzânia"
 GER_reclaim_tanzania_desc: "Tanzania isn't doing quite well without the help of German citizens, it is time that we liberate their nation from the hands of its incompetent government."
 GER_camaroon_invasion: "Recuperar Camarões"
 GER_camaroon_invasion_desc: "Camarões tem desmoronado lentamente sem a experiência de nossa nação, talvez possamos mudar isso.."
 GER_namibian_invasion: "Recuperar a Namíbia"
 GER_namibian_invasion_desc: "A Namíbia era uma região importante sob nosso controle na África Austral, e recuperá-la deveria ser uma das nossas principais prioridades."
 GER_congo_invasion: "Recuperar o Congo"
 GER_congo_invasion_desc: "O Congo possuía muitos recursos que pudemos usar para a nossa nação, por que não devemos voltar atrás? O século 21 exigirá uma rápida modernização de todas as nações, e para modernizar você precisará dos recursos. Se controlarmos esses recursos então seremos capazes de fazer o mundo confiar em nós!"
 GER_togo_invasion: "Recuperar o Togo"
 GER_togo_invasion_desc: "O Togo, por menor que pareça, será um território muito importante da África Ocidental para nós se conseguirmos recapturá-lo."
 GER_new_guinea: "Recuperar a Nova Guiné"
 GER_new_guinea_desc: "Papua Nova Guiné tem estado em um estado de turbulência e sob constante tormento de sua vizinha Indonésia. Podemos restabelecer o controle na Oceania recuperando Papua Nova Guiné."
 GER_demand_american_islands: "Exija Ilhas Americanas"
 GER_demand_american_islands_desc: "Que direito a América tem de controlar todas essas ilhas no Sudeste Asiático? Podemos ameaçá-los para que nos cedam o controle dessas ilhas."
 GER_demand_micronesia: "Autoridade da Micronésia"
 GER_demand_micronesia_desc: "Parece haver pouca ordem na Micronésia, e nossa nação provavelmente poderá consertar isso afirmando o controle sobre a região."
 GER_german_europe: "Uma Europa Alemã"
 GER_german_europe_desc: "A Alemanha deve e irá estabelecer a sua autoridade sobre toda a Europa, como fez ao longo da história. Se não restaurarmos a nossa supremacia, então outras nações farão da nossa o seu súbdito."
 GER_czech_invasion: "Invasão Tcheca"
 GER_czech_invasion_desc: "A República Tcheca foi formada depois que a Eslováquia se separou dela e, desde então, tem sido uma nação fraca e pobre em todos os sentidos, exceto economicamente."
 GER_polish_invasion: "Destrua a Polônia de uma vez por todas"
 GER_polish_invasion_desc: "Não importa o que aconteça, a Polónia sempre ressuscitou dos mortos. Devemos garantir que este não seja mais o caso e que a Polónia será esmagada de uma vez por todas."
 GER_danish_invasion: "Menos de 6 horas"
 GER_danish_invasion_desc: "É inacreditável que o 3º Reich tenha demorado 6 horas para invadir toda a Dinamarca. Talvez possamos superar isso e fazê-lo em significativamente menos tempo.."
 GER_french_invasion: "Outra rendição francesa"
 GER_french_invasion_desc: "Os franceses são famosos por suas rendições em ambas as guerras mundiais. Isso deve significar apenas uma coisa: eles provavelmente farão isso novamente. Marcharemos com nossas tropas para Paris e enfrentaremos resistência mínima ao fazê-lo!"
 GER_cooperate_with_ukraine: "Cooperação Ucraniana"
 GER_cooperate_with_ukraine_desc: "A Ucrânia será um aliado crucial na derrubada do regime russo. Ao contatá-los, podemos estabelecer um ponto de partida contra o Estado russo."
 GER_no_deals: "Sem ofertas"
 GER_no_deals_desc: "Não devemos fazer acordos com ninguém na Europa, mesmo que isso signifique derrubar o regime russo. Avançaremos pela força para a Ucrânia e depois para a Rússia!"
 GER_russian_invasion: "Pacificação Russa"
 GER_russian_invasion_desc: "Esses terroristas na Rússia têm intimidado grande parte do mundo para que façam o que querem. É hora de alguém enfrentá-los e destruí-los para sempre."
 GER_british_invasion: "Quebrar o Reino"
 GER_british_invasion_desc: "Os britânicos meteram o nariz em todas as regiões, assuntos e conflitos que já existiram. É hora de destruirmos seu pequeno reino e mostrarmos a eles quem realmente governa as ondas."
 GER_canadian_coup: "Ataque ao Norte"
 GER_canadian_coup_desc: "Se lançarmos uma invasão surpresa do Canadá pelo Norte, poderemos usá-lo como base contra os americanos quando chegar a hora da guerra."
 GER_strike_the_eagle: "Caça a Águia"
 GER_strike_the_eagle_desc: "A América finalmente pagará pelo que fez à nossa nação e a muitos outros. É hora de a atual ordem global mudar de uma ordem americana para uma alemã."
 GER_contact_mexico: "Entre em contato com o México"
 GER_contact_mexico_desc: "Podemos entrar em contato com o México pela segunda vez na história para perguntar-lhes e ver se estão dispostos a realizar um ataque contra os Estados Unidos. Se eles concordarem, seremos capazes de atacar do Sul e conquistar o resto do país Estados Unidos com nosso valioso aliado!"
 GER_chinese_menace: "Mate o Dragão Chinês"
 GER_chinese_menace_desc: "Os chineses têm tentado muito se tornar a próxima grande potência do mundo. Podemos encerrar sua pequena tentativa prematuramente e matar o Dragão Chinês ali mesmo."
 GER_austrian_invasion: "Capturar Áustria"
 GER_austrian_invasion_desc: "A Áustria será um alvo importante nas nossas novas ambições, pois serão úteis para servir como uma barreira no sul contra quaisquer potenciais invasões contra nós."
 GER_belgian_invasion: "Dissolver a Bélgica"
 GER_belgian_invasion_desc: "Realisticamente, a Bélgica não é um estado. Ela mantém muitos grupos étnicos diferentes dentro de suas fronteiras, incluindo alemães. Podemos finalmente trazer nossos compatriotas para casa erradicando este suposto estado."
 GER_german_war_machine: "A máquina de guerra alemã"
 GER_german_war_machine_desc: "A máquina de guerra alemã foi despertada mais uma vez e agora está pronta para operar em capacidade máxima!"
 GER_our_agents_everywhere: "Nossos agentes em todos os lugares"
 GER_our_agents_everywhere_desc: "Ao espalhar os nossos agentes por toda a Europa, seremos capazes de espalhar o sentimento pró-alemão e esmagar os espíritos daqueles que estão dispostos a resistir à ocupação alemã."
 GER_militarized_riot_police: "Polícia de choque militarizada"
 GER_militarized_riot_police_desc: "Ao armar a nossa polícia de choque com equipamento de nível militar, podemos esmagar a dissidência e a desordem nas áreas mais problemáticas da nossa nação."
 GER_we_are_all_germans: "Somos todos alemães"
 GER_we_are_all_germans_desc: "Ao fazer o nosso povo acreditar que é alemão, independentemente da sua etnia, eles se sentirão menos inclinados a tentar lutar contra o nosso sistema e governo."
 GER_stray_from_the_republic: "Desviado da República"
 GER_stray_from_the_republic_desc: "A República será uma memória do passado e os seus fracassos e deficiências serão os bodes expiatórios de amanhã."
 GER_make_imperial_for_invite: "Teremos a possibilidade de convidar §HTurquia§! e ou §HItália§! se eles forem §HMonarquistas§!. Também poderemos convidar mais países dentro da §HEEuropa§! que sejam Monarquistas."
