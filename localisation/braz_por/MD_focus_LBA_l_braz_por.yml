 libya_oil_nationalisation: "Nacionalização do Petróleo"
 libya_oil_nationalisation_desc: "\n£LBA_desctext_oil_nationalisation \n\n\n\nLibya has Africa's largest and the world's 10th largest oil reserves. Libya's oil industry is so important that it makes up 95% of all industries in the country. Oil reserves of Libya are an attractive investment target as production costs are low, the oil has low sulphur content and Libya is very close to the European market. However, as a result of sanctions, issues with foreign oil companies and tight state hold on the oil fields, Libya has reached a state where it barely has the resources to maintain its existing production. Any further increase in oil production would require considerable investment, either from abroad or from home.\n\nCurrent Level of Nationalisation: §Y[?lba_oil_nationalisation|%0]§!"
 libya_nationalise_oil_fields: "Nacionalizar Campos de Petróleo"
 libya_nationalise_oil_fields_desc: "Podemos nacionalizar alguns dos campos petrolíferos privados na Líbia. Isso irá nos custar bastante dinheiro, mas tornará a nossa produção de petróleo mais independente."
 libya_sell_oil_fields: "Vender campos petrolíferos nacionais"
 libya_sell_oil_fields_desc: "Podemos vender alguns dos campos petrolíferos geridos pela National Oil Corporation a empresas estrangeiras. Podemos ganhar dinheiro rápido, mas isso tornará o nosso setor energético mais dependente de outros países"
 libya_develop_oil_field_cost_bad_tt: "O custo base para desenvolver um campo de petróleo em El-Sahara é de §Y$3 bilhões§!.Isso é aumento por [?lba_oil_nationalisation|%0R] por causa do nosso §YNível de Nacionalização§!"
 libya_develop_oil_field_cost_tt: "O custo base do desenvolvimento de um campo petrolífero em Waha é de §Y$8 mil milhões§!. Isto é aumentado em [?lba_oil_nationalisation|%0R] devido ao nosso §YNível de Nacionalização§!"
 libya_develop_el_sahara_fields: "Desenvolver os campos petrolíferos de el-Sharara"
 libya_develop_el_sahara_fields_desc: "Os campos petrolíferos de el-Sharara estão localizados no distrito de Wadi al Hayaa, no sul da Líbia. É um campo petrolífero menor à escala da Líbia, mas ainda assim importante. O petróleo refinado aqui é processado e armazenado em §YMellitah e az-Zawiyah, perto de Trípoli§!. Com maior esforço, podemos expandir a produção em el-Sahara.\n\nPara expandir os nossos campos petrolíferos existentes, precisamos de preparar instalações para armazenar o petróleo e encontrar métodos eficientes para extrair o petróleo."
 libya_develop_west_waha_fields: "Desenvolver campos petrolíferos de Western Waha"
 libya_develop_west_waha_fields_desc: "Os campos petrolíferos de Waha, na Bacia de Sirte, produzem 90% do petróleo líbio, tornando-a a região mais valiosa do país. O petróleo extraído dos campos de Western Waha é enviado para §YSirte e Lanuf§! para refino e armazenamento. Com maior esforço, podemos expandir a produção em Western Waha.\n\nPara expandir os nossos campos petrolíferos existentes, precisamos de preparar instalações para armazenar o petróleo e encontrar métodos eficientes para extrair o petróleo."
 libya_develop_east_waha_fields: "Desenvolver campos petrolíferos em Eastern Waha"
 libya_develop_east_waha_fields_desc: "Os campos petrolíferos de Waha, na Bacia de Sirte, produzem 90% do petróleo líbio, tornando-a a região mais valiosa do país. O petróleo extraído dos campos de Eastern Waha é enviado para §YBrega e Adjabiya§! para refino e armazenamento. Com maior esforço, podemos expandir a produção em Eastern Waha.\n\nPara expandir os nossos campos petrolíferos existentes, precisamos de preparar instalações para armazenar o petróleo e encontrar métodos eficientes para extrair o petróleo."
 libya_dig_wadi_ash_shati: "Escavar minério de ferro em Wadi Ash-Shati'"
 libya_dig_wadi_ash_shati_desc: "Há rumores de que o vale Wadi Ash-Shati', perto de Sabha, contém os maiores depósitos de minério de ferro do mundo. Encontramos pouco, mas quem sabe o que as areias do deserto guardam? Precisamos prospectar a área para encontrar esse ferro."
 libya_dig_wadi_ash_shati_capacity: "Existe potencial para novas minas de ferro(atual: [?wadi_ash_shati_current] de 60)"
 libya_dig_wadi_ash_shati_tt: "A §YProbabilidade§! de atingir o veio principal depende da nossa tecnologia de §YEscavação§!. A chance aumenta em §G2.5%§! por nível"
 libya_gaddafi_family: "A família Gaddafi"
 libya_gaddafi_family_desc: "Muammar Gaddafi, along with his children, hold considerable power in Libya. They all have their own interests and goals. Gaddafi himself is a very eccentric man. Known for his publicity stunts and direct language, many of his behaviours are strange and odd on the international forum. While Gaddafi's methods can be advantageous, it is possible that the Libyan people grow tired of his antics. It is important to keep the instability of the Gaddafi family at a manageable level to secure the stability of the state.\n\nCurrent §YInstability§!: [?gaddafi_family_instability] ([?gaddafi_family_instability_decay|-]/month), Effect: [?gaddafi_family_stability_effect|+%] §YStability§!. If the §YStability§! of [ROOT.GetName] is below §Y15%§!, the people will start protesting against Gaddafi!\n\nEach of Gaddafi's children will affect §YInstability§! by §G-0.25§!/month and their traits will be active unless they are §YExiled§! or §YDead§!.\n\nYou can access §Ydecisions§! related to a character by clicking their portrait."
