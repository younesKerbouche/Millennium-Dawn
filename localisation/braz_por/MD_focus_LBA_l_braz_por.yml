 libya_libyan_tribalism: "Tribalismo Líbio"
 libya_libyan_tribalism_desc: "Libya is traditionally divided into three regions; Tripolitania in the North-West around the capital, Cyrenaica in the East and Fezzan in the South. Historically, these areas have ruled themselves and the areas were only united by Italian colonisation. While both the Libyan Kingdom and the regime of Muammar Gaddafi have mostly eliminated tribal affiliation, there are still many people in Libya who identify with their tribe before the nation.\n\nThe loyalty level of a region defines which state modifiers they get. If the loyalty value drops too low, a region will revolt. If one of the regions revolts and is annexed back to Libya, they will not be able to organise another one unless the region has been fully pacified. However, the states will still be affected by the state modifiers."
 LBA_tribalism_disabled_tt: "§Y$libya_libyan_tribalism$§!mecânico foi desativado"
 libya_tribalism_decentralise_state: "Descentralizar o poder"
 libya_tribalism_decentralise_state_desc: "A forma mais eficaz de agradar a todas as tribos líbias é simplesmente reduzir o poder do governo central. O aumento da autonomia, mesmo que seja apenas por um tempo limitado, fará com que os líderes tribais tenham algum poder."
 libya_tribalism_placate_tripolitanians: "Aplacar [TRP.GetNameWithFlag]"
 libya_tribalism_placate_tripolitanians_desc: "Concessões de terras, benefícios monetários, postos militares e cargos governamentais são formas fundamentais de manter os separatistas locais alinhados com o Estado central. Desde que compreendam que permanecer parte da Líbia traz mais benefícios do que desvantagens, tudo estará bem."
 libya_tribalism_placate_cyrenaicans: "Aplacar [CYR.GetNameWithFlag]"
 libya_tribalism_placate_cyrenaicans_desc: "Concessões de terras, benefícios monetários, postos militares e cargos governamentais são formas fundamentais de manter os separatistas locais alinhados com o Estado central. Desde que compreendam que permanecer parte da Líbia traz mais benefícios do que desvantagens, tudo estará bem."
 libya_tribalism_placate_fezzans: "Aplacar [FEZ.GetNameWithFlag]"
 libya_tribalism_placate_fezzans_desc: "Concessões de terras, benefícios monetários, postos militares e cargos governamentais são formas fundamentais de manter os separatistas locais alinhados com o Estado central. Desde que compreendam que permanecer parte da Líbia traz mais benefícios do que desvantagens, tudo estará bem."
 libya_tribalism_tripolitanian_revolt: "[TRP.GetFlag][TRP.GetAdjective]Revolta"
 libya_tribalism_tripolitanian_revolt_desc: "Há movimento dentro das tribos da Tripolitânia. Se os maus-tratos por parte do Estado central continuarem, eles prometeram separar-se da Líbia."
 TT_tripolitania_loyalty_more_than_10: "Loyalty of [TRP.GetNameWithFlag] > 10%"
 TT_tripolitania_loyalty_more_than_30: "Loyalty of [TRP.GetNameWithFlag] > 30%"
 libya_tribalism_cyrenaica_revolt: "[CYR.GetFlag][CYR.GetAdjective]Revolta"
 libya_tribalism_cyrenaica_revolt_desc: "Há movimento dentro das tribos da Cirenaica. Se os maus-tratos por parte do Estado central continuarem, eles prometeram separar-se da Líbia."
 TT_cyrenaica_loyalty_more_than_10: "Loyalty of [CYR.GetNameWithFlag] > 10%"
 TT_cyrenaica_loyalty_more_than_30: "Loyalty of [CYR.GetNameWithFlag] > 30%"
 libya_tribalism_fezzan_revolt: "[FEZ.GetFlag][FEZ.GetAdjective]Revolta"
 libya_tribalism_fezzan_revolt_desc: "Há movimento dentro das tribos de Fezzan. Se os maus-tratos por parte do Estado central continuarem, eles prometeram separar-se da Líbia."
 TT_fezzan_loyalty_more_than_10: "Loyalty of [FEZ.GetNameWithFlag] > 10%"
 TT_fezzan_loyalty_more_than_30: "Loyalty of [FEZ.GetNameWithFlag] > 30%"
 libya_tribalism_dismantle_libya: "Desmantelar a Líbia"
 libya_tribalism_dismantle_libya_desc: "A Líbia desmoronou. Perdemos duas das nossas três regiões principais. Existe alguma razão para continuarmos a chamar-nos Líbia quando não somos mais do que uma sombra do nosso antigo eu?"
 libya_libyan_foreign_policy: "Política Externa da Líbia"
 libya_core_northern_chad: "Integrar o Norte do Chade"
 libya_core_northern_chad_desc: "O norte do Chade é pouco povoado e carece de recursos. Além disso, grande parte da sua população faz parte dos Toubou, que também vivem no sul da Líbia. Isso torna relativamente fácil pacificar a região."
 libya_core_northern_niger: "Integrar o Norte do Níger"
 libya_core_northern_niger_desc: "Embora seja uma região muito pobre, o Norte do Níger tem mais população do que toda a Líbia. Embora uma religião comum ajude, ainda assim será um esforço considerável para colocar a área sob controlo total."
 libya_core_algerian_sahara: "Integrar o Saara Argelino"
 libya_core_algerian_sahara_desc: "A parte argelina do Saara é escassamente povoada e composta principalmente por pastores. Muitos deles já simpatizam com os insurgentes islâmicos da guerra civil. Pacificar a região não deverá demorar muito."
 libya_core_northern_mali: "Integrar Azawad"
 libya_core_northern_mali_desc: "Embora Azawad tivesse uma insurgência islâmica a nosso favor, a região tem uma longa história de separatismo e uma forte identidade tuaregue. A região será muito difícil de integrar."
 libya_core_mauritanian_sahara: "Integrar o Sahel da Mauritânia"
 libya_core_mauritanian_sahara_desc: "A população mauritana é muito resistente aos nossos esforços de integração. Eles não têm simpatia pela nossa ideologia, nem partilham muitos laços religiosos ou culturais. Mas eles se submeterão como todos os outros."
 libya_core_palestine: "Integrar a Palestina"
 libya_core_palestine_desc: "A Palestina é muito populosa em comparação com a Líbia e acolhe uma população mista de muçulmanos palestinianos e judeus israelitas. Será muito difícil e caro integrar a área."
 libya_pacify_cyrenaica: "Pacificar [CYR.GetNameWithFlag]"
 libya_pacify_cyrenaica_desc: "A parte oriental da Líbia rebelou-se e nós esmagamos a sua pequena rebelião. Espera-se alguma resistência contínua, mas não deverá demorar muito até que tenhamos novamente o controlo total da região."
 libya_pacify_tripolitania: "Pacificar [TRP.GetNameWithFlag]"
 libya_pacify_tripolitania_desc: "A parte ocidental da Líbia rebelou-se e nós esmagamos a sua pequena rebelião. Espera-se alguma resistência contínua, mas não deverá demorar muito até que tenhamos novamente o controlo total da região."
 libya_pacify_fezzan: "Pacificar [FEZ.GetNameWithFlag]"
 libya_pacify_fezzan_desc: "A parte sul da Líbia rebelou-se e nós esmagamos a sua pequena rebelião. Espera-se alguma resistência contínua, mas não deverá demorar muito até que tenhamos novamente o controlo total da região."
 libya_pacify_tuaregs: "Pacificar [918.GetName]"
 libya_pacify_tuaregs_desc: "Os tuaregues de [918.GetName] devem ser ensinados a respeitar nosso governo novamente."
 libya_pacify_toubou: "Pacificar o Toubou"
 libya_pacify_toubou_desc: "O povo Toubou deveria voltar a ficar sob o controlo da Líbia."
 libya_liberate_minorities: "Liberte as minorias em [FROM.GetNameDef]"
 libya_liberate_minorities_desc: "A situação atual das minorias étnicas em [FROM.GetNameDef] é insuportável. Devemos exigir mais autonomia para estas pessoas oprimidas."
 libya_liberate_minorities_tt: "Se [FROM.GetName] aceitar nossas demandas, então\n"
 libya_launch_oef: "Iniciar operação [FROM.GetAdjective] Shield"
 libya_launch_oef_desc: "O extremismo está criando raízes em [FROM.GetNameDef], e o governo [FROM.GetAdjective] é completamente impotente ou não quer pará-lo. Precisamos agir rapidamente antes que essa doença se espalhe para a Líbia também."
 libya_build_rail_to_tunisia: "Conecte a ferrovia a [TUN.GetNameWithFlag]"
 libya_build_rail_to_tunisia_desc: "A Tunísia, a oeste, é um país muito estável e um hotspot do turismo europeu. Se nos conectarmos por trem até lá, talvez alguns turistas tenham maior probabilidade de nos visitar também."
 libya_build_rail_to_tunisia_tt: "The cost of this project will be $§Y4.00§!.\n"
 libya_build_rail_to_tunisia_tt_2: "§RThe cost will be doubled because we have the national idea §Y$LBA_libyan_gauge_railroads$§!§!\n"
 libya_build_rail_to_egypt: "Conecte a ferrovia a [EGY.GetNameWithFlag]"
 libya_build_rail_to_egypt_desc: "Durante a Segunda Guerra Mundial, os Aliados construíram uma ferrovia temporária de Sollum, no Egito, até Tobruk. O lado líbio da ferrovia, entretanto, foi desmantelado após a independência da Líbia. Deveríamos conectar Tobruk novamente a Sollum para facilitar o acesso ao canal de Suez."
 libya_build_rail_to_egypt_tt: "The cost of this project will be $§Y2.00§!.\n"
 libya_build_rail_to_niger: "Conecte a ferrovia a [NGR.GetNameWithFlag]"
 libya_build_rail_to_niger_desc: "O Níger não possui ferrovias existentes. Isso os torna muito isolados do mundo. Se construirmos ali uma ferrovia, poderemos aproximá-la da nossa esfera de influência."
 libya_build_rail_to_niger_tt: "The cost of this project will be $§Y7.00§!.\n"
 libya_build_rail_to_chad: "Conecte a ferrovia a [CHA.GetNameWithFlag]"
 libya_build_rail_to_chad_desc: "O Chade não tem ferrovias. Deveríamos construir uma ferrovia até sua capital para torná-los mais dependentes de nós. No entanto, considerando a história do Chade connosco, é pouco provável que concordem com o acordo."
 libya_build_rail_to_chad_tt: "The cost of this project will be $§Y6.00§!.\n"
 libya_negotiations_with_un: "Negociações em andamento com a ONU"
 libya_negotiations_with_un_desc: "Devido às nossas atividades hostis, a comunidade internacional impôs-nos sanções. Temos de negociar com a ONU para chegar a uma conclusão sobre o que precisamos de fazer para nos livrarmos dessas sanções. Quanto melhor nos comportarmos no âmbito internacional, mais rápido será o processo."
 libya_negotiations_with_un_tt: "We will able to start the focus §Y$LBA_remove_sanctions$§!"
 libya_casablanca_accords: "Acordos de Casablanca"
 libya_casablanca_accords_desc: "Estamos em processo de negociação para uma paz duradoura no Sahara Ocidental. Precisamos de convencer todos os países participantes de que a nossa solução funcionará. Mesmo que não consigamos convencer todos os países, a maioria dos países pode tentar impor a solução ao lado oposto. Isto, no entanto, pode levar a uma escalada do conflito."
 libya_casablanca_accords_success_tt: "Todas as delegações assinaram o plano de paz(Atual [?libya_casablanca_accords_no_of_signatories] de [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_fail_tt: "O número de delegações é inferior a 2 (Atual: [?libya_casablanca_accords_no_of_participants])"
 libya_casablanca_accords_SHA_resistance_tt: "§R[SHA.GetNameWithFlag] resistirá a esta decisão!§!"
 libya_casablanca_accords_MOR_resistance_tt: "§R[MOR.GetNameWithFlag] resistirá a essa decisão!§!"
 libya_casablanca_accords_draft_solution: "Esboçar uma solução de paz para o Sahara Ocidental"
 casablanca_accords_convince_x_tt: "Fizemos §Y$libya_casablanca_accords_draft_solution$§!"
 libya_casablanca_accords_hold_negotiations: "Manter negociações"
 libya_casablanca_accords_hold_negotiations_tt: "Isso atualizará as probabilidades de outros participantes aceitarem nossa solução."
 libya_casablanca_accords_at_least_one_neg_tt: "Fizemos §Y$libya_casablanca_accords_hold_negotiations$§! pelo menos uma vez"
 libya_casablanca_accords_convince_accept_tt: "eles §GAceitando§! a solução"
 libya_casablanca_accords_convince_reject_tt: "eles §RRejeitando§! a solução"
 libya_casablanca_accords_convince_target_tt: "Their §Ylikelihood§! of accepting is based on their initial standpoint. This then gets added together with our §YInfluence§! on them. This is further multiplied by their §YOpinion and Outlook§!.\n\nIf they reject the solution, this decision will become available again after §Y30 days§!. Every time they reject the solution, there is a chance they will leave the conference\n"
 libya_casablanca_accords_convince_morocco: "Convencer [MOR.GetNameWithFlag]"
 libya_casablanca_accords_convince_morocco_desc: "Converse com os delegados do [MOR.GetAdjective] sobre se eles aceitarão nosso acordo atual."
 libya_casablanca_accords_convince_sahrawi: "Convencer [SHA.GetNameWithFlag]"
 libya_casablanca_accords_convince_sahrawi_desc: "Converse com os delegados do [SHA.GetAdjective] sobre se eles aceitarão nosso acordo atual."
 libya_casablanca_accords_convince_algeria: "Convencer [ALG.GetNameWithFlag]"
 libya_casablanca_accords_convince_algeria_desc: "Converse com os delegados do [ALG.GetAdjective] sobre se eles aceitarão nosso acordo atual."
 libya_casablanca_accords_convince_mauritania: "Convencer [MAU.GetNameWithFlag]"
 libya_casablanca_accords_convince_mauritania_desc: "Converse com os delegados do [MAU.GetAdjective] sobre se eles aceitarão nosso acordo atual."
 libya_anti_colonial_start_revolution: "Preparar Revolução em [FROM.GetNameWithFlag]"
 libya_anti_colonial_start_revolution_desc: "O governo decadente de [FROM.GetNameDef] oprime seu povo. Eles não são nada além de um cachorrinho de colo para o Ocidente e devem ser derrubados em nome da liberdade e da liberdade."
 libya_anti_colonial_start_revolution_tt_1: "§R[FROM.GetNameWithFlag] pode declarar guerra contra nós preventivamente!§!\n"
 libya_anti_colonial_start_revolution_tt_2: "§GO lado revoltado se juntará à nossa facção!§!"
 libya_oil_nationalisation_dynamic_modifier: "Nacionalização do Petróleo"
 TT_libya_oil_nationalisation_dynamic_modifier: "Nível de nacionalização:§Y[?lba_oil_nationalisation|%0]§!\nRenda adicional: $$[?oil_nationalisation_income|+3] bilhões por §YOpetróleo extraído§!\n"
 libya_oil_nationalisation_dynamic_modifier_desc: "Grande parte da produção de petróleo na Líbia é controlada pela National Oil Corporation. Embora benéficos para o Estado, os investimentos internacionais de empresas estrangeiras são limitados. Um nível mais elevado de nacionalização prejudicará o nosso crescimento da produtividade e tornará mais caro o desenvolvimento de novos campos petrolíferos."
 libya_gaddafi_instability_dynamic_modifier: "Instabilidade Familiar"
 libya_gaddafi_instability_dynamic_modifier_desc: "O excentricismo de Gaddafi e a sua insistência em favorecer os seus filhos na política provocam cada vez mais resistência por parte da população líbia"
