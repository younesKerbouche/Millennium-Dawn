 libya_tribalism_neutral_dynamic_modifier: "Tribos Neutras"
 libya_tribalism_bad_dynamic_modifier: "Tribos Desleais"
 LBA_general_peoples_congress: "Congresso Geral do Povo"
 LBA_general_peoples_congress_desc: "A administração na Líbia está dividida em vários níveis de Congressos Populares. O objetivo é democratizar e descentralizar a tomada de decisões e permitir um método ascendente. No entanto, os Congressos Populares trabalham em paralelo com os Comités Revolucionários da Jamahiriya que aconselham e educam os Congressos e o povo sobre ideias revolucionárias. Na prática, os Comités Revolucionários impedem o surgimento de qualquer opinião política divergente e estima-se que quase 15% dos cidadãos líbios trabalham como informantes para os Comités Revolucionários.\n\n§YEsta ideia será eliminada se formos salafistas.§!"
 LBA_empowered_peoples_congress: "Congresso Popular Fortalecido"
 LBA_empowered_peoples_congress_desc: "Os Congressos Populares tornaram-se o decisor político dominante depois da abolição dos Comités Revolucionários. A Líbia segue agora uma verdadeira democracia de baixo para cima.\n\n§REsta ideia será eliminada se formos salafistas.§!"
 LBA_empowered_revolutionary_committees: "Comitês Revolucionários Fortalecidos"
 LBA_empowered_revolutionary_committees_desc: "Os Comités Revolucionários da Líbia assumiram o controlo total do processo político do país. Embora anteriormente garantissemos que os Congressos Populares não se afastassem muito ideologicamente, toda a tomada de decisões agora cai essencialmente sob o controlo dos Comités Revolucionários.\n\n§YEsta ideia será eliminada se formos salafistas.§!"
 LBA_undeveloped_agriculture: "Agricultura Subdesenvolvida"
 LBA_undeveloped_agriculture_desc: "A Líbia é um país muito árido, com apenas 2% da área de terra sendo arável. As leis de herança islâmicas existentes e as políticas de Gaddafi deixaram todas as fazendas lá como proprietários de terras muito pequenos. Apenas uma pequena porcentagem das necessidades alimentares da Líbia é produzida domesticamente e a grande maioria dos alimentos deve ser importada. Isso nos torna muito dependentes de outros países.Os maiores exportadores de alimentos para a Líbia são §Y[BRA.GetNameWithFlag], [ITA.GetNameWithFlag], [EGY.GetNameWithFlag], [SWI.GetNameWithFlag], [SIA.GetNameWithFlag] e [UAE.GetNameWithFlag]§! e nossa capacidade de importar alimentos deles depende da capacidade deles de exportá-los.\n\n§YEsta ideia será removida se um dos seguintes países for nosso assunto ou se possuirmos seu capital: [SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] ou [TNZ.GetNameWithFlag].§!"
 LBA_undeveloped_agriculture_tt: "§RCan't have §YThe Farmers§! as an §YInternal Faction§!§!"
 LBA_agricultural_reform: "Reforma Agrícola"
 LBA_agricultural_reform_desc: "O setor agrícola na Líbia foi reformado. A ocupação privada de terras agora é mais livre e a lei de herança islâmica não mais fragmenta fazendas. Com fontes de água doce adicionadas da dessalinização e do GMMR, a Líbia desenvolveu sua agricultura ao seu limite máximo, considerando sua situação.\n\n§YEssa ideia será removida se um dos seguintes países for nosso assunto ou se possuirmos seu capital:[SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] ou [TNZ.GetNameWithFlag].§!"
 LBA_agricultural_imports: "Importações Agrícolas"
 LBA_agricultural_imports_desc: "A Líbia aumentou muito a quantidade de alimentos importados para o país. Como a Líbia tem muito pouca terra arável, o governo construiu relações e cadeias de suprimentos para importações de alimentos em vez de desperdiçar tempo e dinheiro tentando lutar uma batalha perdida.\n\n§YEssa ideia será removida se um dos seguintes países for nosso assunto ou se possuirmos seu capital:[SAF.GetNameWithFlag], [CDI.GetNameWithFlag], [MOR.GetNameWithFlag], [EGY.GetNameWithFlag] ou [TNZ.GetNameWithFlag]§!"
 LBA_great_man_made_river_phase2: "Grande Rio Artificial - Fase II"
 LBA_great_man_made_river_phase2_desc: "O Grande Rio Feito pelo Homem (GMMR) é uma rede de tubulações de água que trazem água doce do Aquífero de Arenito da Núbia no Sul da Líbia para a costa. É a maior rede subterrânea de tubulações de água do mundo inteiro, e Muammar Gaddafi a apelidou de \"Oitava Maravilha do Mundo\". Atualmente, ele alimenta as cidades de Trípoli, Sirte e Benghazi, e a água que ele fornece é gratuita para todos os líbios. Houve planos para expandir a rede, mas o desenvolvimento está paralisado desde os anos 90."
 LBA_great_man_made_river_phase3: "Grande Rio Artificial - Fase III"
 LBA_great_man_made_river_phase3_desc: "O Grande Rio Feito pelo Homem (GMMR) é uma rede de tubulações de água que trazem água doce do Aquífero de Arenito da Núbia no Sul da Líbia para a costa. É a maior rede subterrânea de tubulações de água do mundo inteiro, e Muammar Gaddafi a apelidou de \"Oitava Maravilha do Mundo\". Atualmente, ele alimenta as cidades de Trípoli, Sirte e Benghazi, e a água que ele fornece é gratuita para todos os líbios. A rede também foi conectada à cidade desértica de Al-Jawf, e uma expansão adicional está planejada."
 LBA_great_man_made_river_phase41: "Grande Rio Artificial - Fase IV"
 LBA_great_man_made_river_phase41_desc: "O Grande Rio Feito pelo Homem (GMMR) é uma rede de tubulações de água que trazem água doce do Aquífero de Arenito da Núbia no Sul da Líbia para a costa. É a maior rede subterrânea de tubulações de água do mundo inteiro, e Muammar Gaddafi a apelidou de \"Oitava Maravilha do Mundo\". Atualmente, ele alimenta as cidades de Trípoli, Sirte e Benghazi, e a água que ele fornece é gratuita para todos os líbios. A rede também foi conectada à cidade desértica de Al-Jawf, a Tobruk no Leste e a Ghadames na fronteira com a Argélia, e uma expansão adicional está planejada."
 LBA_great_man_made_river_phase5: "Grande Rio Artificial - Fase V"
 LBA_great_man_made_river_phase5_desc: "O Grande Rio Feito pelo Homem (GMMR) é uma rede de tubulações de água que trazem água doce do Aquífero de Arenito da Núbia no Sul da Líbia para a costa. É a maior rede subterrânea de tubulações de água do mundo inteiro, e Muammar Gaddafi a apelidou de \"Oitava Maravilha do Mundo\". Atualmente, ele alimenta as cidades de Trípoli, Sirte e Benghazi, e a água que ele fornece é gratuita para todos os líbios. A rede também foi conectada à cidade desértica de Al-Jawf, a Tobruk no Leste e a Ghadames na fronteira com a Argélia. As redes de tubulações no Oeste e Leste do país foram conectadas umas às outras, e o GMMR foi oficialmente concluído."
 LBA_revolutionary_guard_corps: "Corpo da Guarda Revolucionária"
 LBA_revolutionary_guard_corps_desc: "O Corpo da Guarda Revolucionária é um ramo especial das forças armadas líbias composto por membros de tribos leais a Gaddafi. A intenção do Corpo de Guardas é atuar como contrapeso ao exército regular. O Corpo de Guardas controla até a maior parte dos arsenais de armas, apenas distribuindo fornecedores ao exército regular quando necessário.\n\n§YEsta ideia será eliminada se não formos governados pela Família Gaddafi.§!"
 LBA_armed_forces_of_arab_jamahiriya: "Forças Armadas da Jamahiriya Árabe Líbia"
 LBA_armed_forces_of_arab_jamahiriya_desc: "As Forças Armadas da Líbia, oficialmente as Forças Armadas da Jamahiriya Árabe Líbia, substituíram o Corpo da Guarda Revolucionária como a principal organização de defesa do regime."
 LBA_stream_of_refugees: "Fluxo de Refugiados"
 LBA_stream_of_refugees_desc: "A Líbia é uma das principais rotas de tráfico humano da África para a Europa. A pobreza na África Central, a insurgência islâmica no Sahel e o conflito no Sudão levam as pessoas em massa a cruzar o deserto da Líbia na esperança de navegar para a Europa. Muitas delas, no entanto, ficarão presas na Líbia ou, pior ainda, acabarão no fundo do Mediterrâneo.\n\n§YEssa ideia será removida se TODAS as seguintes condições forem verdadeiras:\n - [NGR.GetNameWithFlag] é nosso fantoche ou possuímos $STATE_329$ e $STATE_1108$\n - [CHA.GetNameWithFlag] é nosso fantoche ou possuímos $STATE_580$ e $STATE_327$\n - [DAR.GetNameWithFlag] ou [SUD.GetNameWithFlag] é nosso fantoche ou nós possuímos $STATE_614$§!"
 LBA_family_centric: "Centrado na Família"
 LBA_family_centric_desc: "Estamos incentivando as famílias como o principal alicerce da sociedade."
 LBA_nation_centric: "Centrado na nação"
 LBA_nation_centric_desc: "Estamos encorajando a nação como o principal alicerce da sociedade."
 LBA_religion_in_schools: "Educação religiosa"
 LBA_religion_in_schools_desc: "Nosso sistema educacional incorpora a religião firmemente no currículo."
 LBA_nationalism_in_schools: "Educação Nacionalista"
 LBA_nationalism_in_schools_desc: "Nosso sistema educacional incorpora firmemente o nacionalismo no currículo."
 LBA_grand_mufti_appointed: "Grande Mufti da Líbia"
 LBA_grand_mufti_appointed_desc: "Um Grande Mufti foi nomeado para interpretar a Lei Islâmica na Líbia."
 LBA_mujahideen_of_libya_idea: "Mujahideen da Líbia"
 LBA_mujahideen_of_libya_idea_desc: "Os veteranos Mujahideen líbios do Afeganistão alcançaram um status de poder significativo na Líbia.\n\n§YEsta ideia será eliminada se não formos salafistas§!"
 LBA_tanasoh_tv_idea: "TV Tanasuh"
 LBA_tanasoh_tv_idea_desc: "Uma rede nacional de TV foi criada para divulgar as mensagens do Grande Mufti.\n\n§YEssa ideia será removida se não formos salafistas§!"
 LBA_supreme_revolutionaries_council_idea: "Conselho Supremo dos Revolucionários"
 LBA_supreme_revolutionaries_council_idea_desc: "Um conselho consultivo do Grão-Mufti.\n\n§YEssa ideia será removida se não formos salafistas§!"
 LBA_immigration_target: "Campanha de Imigração"
 libya_baathism_dynamic_modifier: "Baathismo líbio"
 libya_baathism_dynamic_modifier_desc: "O regime líbio está usando uma rede secreta baathista em seu benefício.\n\n§YEssa ideia será removida se o Movimento Nacional Líbio não fizer parte da coalizão governante.§!"
 LBA_mauritanian_military_infiltrated: "Militares infiltrados da Mauritânia"
 LBA_mauritanian_military_infiltrated_desc: "Com a ajuda dos apoiantes do partido Ba'ath, a Líbia infiltrou-se nos militares mauritanos."
 LBA_new_green_book: "O Novo Livro Verde"
 LBA_new_green_book_desc: "Muammar Gaddafi revisou o seu Livro Verde para uma nova versão. O livro está sendo distribuído a todos os cidadãos e pensado em todas as escolas para garantir que as pessoas sigam as ideias corretas. O lançamento do livro terá um impacto duradouro na sociedade líbia."
 LBA_grassroots_democracy_idea: "Democracia Popular"
 LBA_grassroots_democracy_idea_desc: "O povo líbio teve a oportunidade de se envolver no processo democrático de baixo para cima.\n\n§YEssa ideia será removida se não tivermos eleições.§!"
 LBA_royal_family_returned: "Retorno da Casa Senussi"
 LBA_royal_family_returned_desc: "Os parentes do deposto Rei Idris I foram autorizados a retornar à Líbia após décadas de exílio."
 LBA_royal_family_returned_2: "Senussi franqueado"
 LBA_royal_family_returned_2_desc: "Os parentes do deposto Rei Idris I foram autorizados a retornar à Líbia após décadas de exílio. Eles agora estão recebendo uma mesada anual do governo líbio para administrar a casa real."
 LBA_confiscated_royal_wealth: "Riqueza Real Confiscada"
 LBA_confiscated_royal_wealth_desc: "Dinheiro foi confiscado da família real líbia para financiar o estado líbio.\n\n§YEssa ideia será removida se a Casa de Senussi fizer parte da coalizão governante.§!"
 LBA_strong_president: "República Presidencialista"
 LBA_strong_president_desc: "A Líbia adotou uma república presidencialista no estilo francês como forma de governo.\n\n§YEssa ideia será removida se nós, a Casa de Senussi, estivermos no poder ou se formos salafistas.§!"
 LBA_unitary_presidential_republic: "Unitary Presidential Republic"
 LBA_unitary_presidential_republic_desc: "Libya has been reformed into a unitary presidential republic, following the French model of governance.\n\n§YThis idea will be removed if we the House of Senussi is in power or we are Salafist.§!"
 LBA_constitutional_monarchy: "Constitutional Monarchy"
 LBA_constitutional_monarchy_desc: "Libya has been reformed into a constitutional monarchy, where most of the powers lay on an elected legislature.\n\n§YThis idea will be removed if we don't have elections or we are Salafist.§!"
 LBA_unitary_constitutional_monarchy: "Unitary Constitutional Monarchy"
 LBA_unitary_constitutional_monarchy_desc: "Libya has been reformed into a unitary constitutional monarchy, where most of the powers lay on an elected legislature.\n\n§YThis idea will be removed if we don't have elections or we are Salafist.§!"
 LBA_minorities_granted_rights: "Federal Presidential Republic"
 LBA_minorities_granted_rights_desc: "The minorities of Libya have been granted limited autonomy under the current government while still being ruled as a presidential republic.\n\n§YThis idea will be removed if we the House of Senussi is in power or we are Salafist.§!"
 LBA_minorities_protected: "Protected Minorities"
 LBA_minorities_protected_desc: "The Libyan government has promised that ethnic minorities will be respected and they will be able to retain their cultural heritage.\n\n§YThis idea will be removed if we are Nationalist or Salafist.§!"
 LBA_senussi_order: "Revived Senussi Order"
 LBA_senussi_order_desc: "The religious Senussi Order has been revived in Libya. Preaching a middle path between mystical Sufism and extremist Sunni Islam, one of the key tenets of the Order is that everyone should work for their food and not rely on charity.\n\n§YThis idea will be removed if we are Salafist.§!"
 LBA_anti_air_improvements: "Foco Antiaéreo"
 LBA_anti_air_improvements_desc: "A Líbia está concentrando sua P&D militar para melhorar suas capacidades de defesa aérea."
 LBA_improved_fighter_response: "Resposta de caça melhorada"
 LBA_improved_fighter_response_desc: "A Força Aérea Líbia está dedicando grande parte do seu tempo de treinamento à prática do tempo de resposta e decolagem de sua força de caça."
 LBA_guerrilla_toyotas: "Guerra Toyota - Guerra de Guerrilha"
 LBA_guerrilla_toyotas_desc: "Os militares líbios analisaram suas experiências da Guerra Chadiana-Líbia (também conhecida como Guerra Toyota) e aprenderam a lição. Eles agora prestarão mais atenção às táticas militares empregadas pelo Chade, que com suas técnicas móveis facilmente contornaram as defesas líbias para atacá-las pela retaguarda."
 LBA_mobile_toyotas: "Guerra da Toyota - Mobilidade"
 LBA_mobile_toyotas_desc: "Os militares líbios analisaram suas experiências da Guerra Chadiana-Líbia (também conhecida como Guerra Toyota) e aprenderam a lição. Eles agora prestarão mais atenção às táticas militares empregadas pelo Chade, que com suas técnicas móveis facilmente superou formações, defesas e até campos minados líbios."
 LBA_desert_warfare_idea: "Mestres da Guerra do Deserto"
 LBA_desert_warfare_idea_desc: "O exército líbio aperfeiçoou a arte de lutar no deserto e no calor."
 LBA_egypt_war_specops: "Especialização em Comando"
 LBA_egypt_war_specops_desc: "Após analisar conflitos passados, o exército líbio se reformou e se tornou uma força mais orientada a comandos, com foco em forças especiais atacando a retaguarda do inimigo."
 LBA_egypt_war_armour: "Especialização Mecanizada"
 LBA_egypt_war_armour_desc: "Após analisar conflitos passados, o exército líbio se reformou e se tornou uma força mais mecanizada, com foco em veículos blindados de combate que avançam através das linhas inimigas."
 LBA_foreign_procurement_boosted: "Melhoria nas Aquisições"
 LBA_foreign_procurement_boosted_desc: "O governo líbio começou a comprar equipamentos estrangeiros agora que as sanções às armas foram suspensas."
 LBA_libyan_gauge_railroads: "Calibre líbio"
 LBA_libyan_gauge_railroads_desc: "A Líbia adotou sua própria bitola ferroviária única. Isso tornará mais difícil para qualquer estado hostil ocupar e controlar terras líbias, pois seus equipamentos ferroviários não serão compatíveis."
 LBA_state_supported_railways: "Ferrovias financiadas pelo Estado"
 LBA_state_supported_railways_desc: "Com a criação de um novo sistema ferroviário na Líbia, a maioria dos custos está sendo coberta pelo governo central. A falta de uso para transporte civil e industrial ainda é muito baixa para ser sustentável."
 LBA_state_supported_railways_functional: "Ferrovias apoiadas pelo Estado"
 LBA_state_supported_railways_functional_desc: "A nova rede ferroviária na Líbia atingiu uma condição operável. Devido ao baixo uso, o governo ainda tem que cobrir alguns dos custos, mas pelo menos há uma base existente para crescimento futuro."
 LBA_railroad_connection_to_neighbour: "Ferrovia para a Líbia"
 LBA_railroad_connection_to_neighbour_desc: "Uma ferrovia foi construída conectando [ROOT.GetNameDef] com [LBA.GetNameDef]. Essa maior interconectividade está impulsionando a economia do país."
 LBA_increased_tourism_1: "Explosão do Turismo"
 LBA_increased_tourism_1_desc: "Libya is heavily investing into attracting tourists to visit the country to see the various sights in the country.\n\n§YIf we are at war, we will suffer negative modifiers to our tax gain and construction speed.§!"
 LBA_increased_tourism_1_war: "Abandono Turístico"
 LBA_increased_tourism_1_war_desc: "Devido ao conflito em andamento na Líbia, os turistas estão evitando o país como uma praga. Isso teve um impacto significativo na economia do país, pois ele se tornou mais dependente do turismo."
 LBA_housing_terrorists: "Abrigando Terroristas"
 LBA_housing_terrorists_desc: "A Líbia está fornecendo um refúgio seguro para combatentes de várias organizações terroristas e até mesmo recrutando-os para suas forças armadas."
 LBA_treaty_of_benghazi: "Tratado de Benghazi"
 LBA_treaty_of_benghazi_desc: "Italy and Libya have agreed to patrol the Libyan coast together to reduce illegal immigration to Europe. Europe will also assist Libya by using satellites to monitor Libya's land border. In exchange, Italy has agreed to pay reparations for damages caused by colonialism to Libya.\n\n§YThis idea will be removed if we are at war with Italy.§!"
 LBA_trade_with_italy: "Italian Trade"
 LBA_trade_with_italy_desc: "The friendly relations between Italy and Libya is allowing Libya to sell their hydrocarbons to Europe with increased efficiency.\n\n§YThis idea will be removed if we are at war with Italy.§!"
 LBA_libyan_sea_secured: "Controle do Mar da Líbia"
 LBA_libyan_sea_secured_desc: "Com o controle de Malta e Creta, a Líbia protegeu seu litoral de invasões hostis."
 LBA_chad_trade_deal_chad: "Comércio de algodão com a Líbia"
 LBA_chad_trade_deal_chad_desc: "O Chade negociou um acordo comercial para exportar algodão para a Líbia. Exportar algodão para um país muito mais rico começou a impulsionar a economia do Chade."
 LBA_chad_trade_deal_libya: "Comércio de algodão com o Chade"
 LBA_chad_trade_deal_libya_desc: "A Líbia negociou um acordo comercial com o Chade para importar algodão de alta qualidade para a Líbia. Isso aumentou as vendas de roupas na Líbia, pois o algodão de alta qualidade também tem algumas aplicações militares limitadas."
 LBA_jewish_migration: "Migração Judaica"
 LBA_jewish_migration_desc: "Libya has allowed exiled Jews to return to the country, even offering some reparations in return.\n\n§YThis idea will be removed if we are at war with Israel.§!"
 LBA_champion_of_al_aqsa_idea: "Champion Of Al-Aqsa"
 LBA_champion_of_al_aqsa_idea_desc: "With control of the Al-Aqsa Mosque, Libya has become an influential beacon for all Muslims.\n\n§YThis idea will be removed if Jerusalem is not owned by, our subject or our ally.§!"
 LBA_support_mengistu: "Campanha de mídia Mengistu"
 LBA_support_mengistu_desc: "A Líbia organizou uma campanha mediática de popularidade para o ditador exilado Mengistu com o objectivo de convencer o mundo da sua inocência no julgamento de genocídio em curso."
 LBA_islamic_legion_idea: "Islamic Legion"
 LBA_islamic_legion_idea_desc: "Libya has recreated the Islamic Legion, a force which is intended to act as Gaddafi's proxy in various conflicts around the glove.\n\n§YThis idea will be removed if we Libya is not ruled by a Gaddafi.§!"
 LBA_employing_charles_taylor: "Charles Taylor"
 LBA_employing_charles_taylor_desc: "The Libyan government has employed the services of the exiled Charles Taylor. The experienced guerrilla leader is instructing Libya security personnel on handling possible insurgencies.\n\n§YThis idea will be removed if we Libya is not ruled by a Gaddafi.§!"
 LBA_ethiopia_somali_resistance: "Resistência de Ogaden"
 LBA_ethiopia_somali_resistance_desc: "Os clãs somalis da região de Ogaden estão a conduzir uma insurreição contra os seus governantes etíopes."
 LBA_hakem_al_mutairi: "Hakem Al-Mutairi"
 LBA_hakem_al_mutairi_desc: "Gaddafi está a contratar os serviços de Hakem Al-Mutairi, um clérigo kuwaitiano e líder do Partido Ummah, a fim de expandir a influência líbia na região do Golfo.\n\n§YEsta ideia será eliminada se nós, a Líbia, não formos governados por um Gaddafi.§!"
 LBA_nationalised_economy_1: "Economia Nacionalizada"
 LBA_nationalised_economy_1_desc: "A Líbia segue um modelo económico em que a maioria das indústrias do país são propriedade, ou pelo menos fortemente controladas, pelo Estado."
 LBA_privatised_economy_1: "Economia Privatizada"
 LBA_privatised_economy_1_desc: "Após décadas de controlo governamental, a Líbia começou a privatizar grandes sectores da sua economia, causando um aumento no crescimento económico."
 LBA_humbled_the_un: "Humilhou a ONU"
 LBA_humbled_the_un_desc: "O discurso inflamado de Muammar Gaddafi na ONU colocou a Líbia no centro das atenções, mostrando ao mundo que não se deve brincar com ela."
 LBA_humbled_by_the_un: "Humbled By The UN"
 LBA_people_motivated_to_work: "People Motivated To Work"
 LBA_people_motivated_to_work_desc: "Gaddafi's latest trick of throwing money on the streets of Tripoli has motivated people that international aid agencies and charities are nothing but scams trying to get people hooked on money. They are now working extra hard to make sure they never have to beg for money again."
 LBA_people_unmotivated_to_work: "Pessoas desmotivadas para trabalhar"
 LBA_people_unmotivated_to_work_desc: "O último truque de Gaddafi de jogar dinheiro nas ruas de Trípoli saiu pela culatra severamente. As pessoas não querem mais trabalhar, mas estão apenas sentadas em suas casas esperando por uma esmola."
 LBA_gaddafis_car_rocket: "O Foguete"
 LBA_gaddafis_car_rocket_desc: "A Líbia lançou a produção em massa de um design de carro doméstico; o Rocket. Com o formato de uma cunha, equipado com airbags, pneus run-flat, corte automático de combustível, para-choques absorventes de impacto e muitos outros recursos de segurança, o carro foi apelidado (pelo menos pelo governante líbio Gaddafi) como o carro mais seguro do mundo."
 LBA_gaddafis_car_bucket: "O balde"
 LBA_gaddafis_car_bucket_desc: "A Líbia lançou a produção em massa de um design de carro doméstico; o Bucket. Fabricado com materiais baratos, laterais abertas em vez de portas, a maioria dos painéis feitos de duroplast barato e com um motor elétrico, Muammar Gaddafi está chamando sua nova invenção de um verdadeiro carro do povo."
 LBA_gaddafis_car_packet: "O pacote"
 LBA_gaddafis_car_packet_desc: "A Líbia lançou a produção em massa de um design de carro doméstico; o Packet. Uma picape durável copiada diretamente de uma Toyota Hilux. Destinada tanto para uso militar quanto civil, a picape tem janelas à prova de balas, blindagem na frente e pneus reforçados. O carro é um verdadeiro veículo multiuso."
 LBA_gaddafis_car_increased_road_fatalities: "Aumento de mortes nas estradas"
 LBA_gaddafis_car_increased_road_fatalities_desc: "A aventura desastrosa de Gaddafi ao projetar um veículo doméstico líbio deixou o povo líbio desconfiado de todos os novos designs de carros. As pessoas estão comprando veículos cada vez mais velhos na esperança de evitar os novos. Isso levou a um grande aumento em acidentes de trânsito e fatalidades."
 LBA_show_of_greatness: "Demonstração de grandeza"
 LBA_show_of_greatness_desc: "Uma recente visita de estado do líder da Líbia, Muammar Gaddafi, a um país estrangeiro surpreendeu as pessoas tanto no exterior quanto em casa. A posição de Gaddafi com o mundo foi seriamente aumentada."
 LBA_show_of_failure: "Demonstração de fracasso"
 LBA_show_of_failure_desc: "A recente visita de Estado de Muammar Gaddafi a um país estrangeiro o deixou humilhado no cenário internacional e doméstico."
 LBA_good_juju: "Bom Juju"
 LBA_good_juju_desc: "Por meio da arte da magia negra, Muammar Gaddafi motivou suas tropas a lutar mais arduamente para defender a Líbia."
 LBA_bad_juju: "Juju ruim"
 LBA_bad_juju_desc: "Com um ritual de magia negra fracassado, as tropas de Muammar Gaddafi perderam a fé nas habilidades de liderança de seu líder."
 LBA_emancipator_of_women: "Emancipador das Mulheres"
 LBA_emancipator_of_women_desc: "A última palestra de Muammar Gaddafi sobre o islamismo para um grupo de mulheres na Itália levou a uma conversão em massa de mulheres ao islamismo e à migração para a Líbia."
 LBA_oppressor_of_women: "Oppressor Of Women"
