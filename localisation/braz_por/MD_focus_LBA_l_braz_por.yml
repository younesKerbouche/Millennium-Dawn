 libya_gaddafi_family_exile_khamis: "Exile §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_exile_desc: "Sometimes a child's meddling in Libya's affairs can be too much. They should be exiled and sent away. Perhaps they will learn to improve themselves by spending time away from home.\n\n§WWhen in §YExile§!, characters' leader traits no longer affect our country. However, it is possible they become bitter and start working actively against their father and siblings. A character can always be called back at the cost of §YInstability§!§!"
 libya_gaddafi_family_recall_muhammad_muammar: "Recall §Y[ROOT.LBA_muhammad_muammar_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_islam: "Recall §Y[ROOT.LBA_saif_al_islam_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_al_saadi: "Recall §Y[ROOT.LBA_al_saadi_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_mutassim: "Recall §Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_hannibal: "Recall §Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_ayesha: "Recall §Y[ROOT.LBA_ayesha_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_saif_al_arab: "Recall §Y[ROOT.LBA_saif_al_arab_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_khamis: "Recall §Y[ROOT.LBA_khamis_gaddafi_dummy.GetName]§!"
 libya_gaddafi_family_recall_desc: "Perhaps this child has learned their lesson and is ready to continue their duties for Libya.\n\n§WWhen a character comes back from §YExile§!, all their leader traits will become active again!§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar: "A Father-to-Son Talk With §YMuhammad§!"
 libya_gaddafi_family_father_to_son_talk_muhammad_muammar_desc: "Muhammad nunca se interessou muito por política, apesar de um dia ser o claro sucessor de seu pai. Talvez uma conversa franca com seu pai coloque Muhammad de volta no caminho certo?"
 libya_gaddafi_family_sensor_internet_muhammad_muammar: "Censurar a Internet"
 libya_gaddafi_family_sensor_internet_muhammad_muammar_desc: "Na sua função de presidente da General Posts and Telecommunications Company (GPTC), Muhammad tem o poder de controlar a Internet na Líbia. Podemos bloquear sites prejudiciais e censurar conteúdos noticiosos em favor do nosso regime."
 libya_gaddafi_family_showcase_art_saif_al_islam: "Mostre §YSaif's§! Obra de arte"
 libya_gaddafi_family_showcase_art_saif_al_islam_desc: "Saif al-Islam é um artista talentoso (ou pelo menos um artista). Deveríamos procurar patrocinadores corporativos estrangeiros e organizar uma mostra de arte em algum lugar do Ocidente. Chamaremos-lhe §Y'O Deserto Não é Silencioso'§!, e incluirá imagens tradicionais da cultura Líbia, Islâmica e Árabe."
 saif_al_islam_artshow_great_success_tt: "§GNossos patrocinadores nos proporcionam inovação tecnológica§!"
 saif_al_islam_artshow_success_tt: "§YA vitrine da nossa cultura consolida a nossa posição na política global§!"
 saif_al_islam_artshow_failure_tt: "§REstamos humilhados§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam: "Discuta a sucessão com §YSaif§!"
 libya_gaddafi_family_discuss_succession_saif_al_islam_desc: "Pode ser necessário discutir a ordem de sucessão com Saif. Como Maomé não está muito interessado em política, talvez seja melhor que, com a morte de Gaddafi, Saif seja quem governará o país. Afinal, ele está muito mais interessado em política e é realmente bom nisso."
 saif_al_islam_succession_talk_great_success_tt: "§GSaif gains §YGeopolitical Thinker§!§!"
 saif_al_islam_succession_talk_failure_tt: "§RSaif loses §YMaster Maneuverer§!§!"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam: "Sue The Sunday Telegraph"
 libya_gaddafi_family_sue_sunday_telegraph_saif_al_islam_desc: "Em 1995, o jornal britânico The Sunday Telegraph publicou dois artigos alegando que Saif al-Islam estava envolvido num esquema de lavagem de dinheiro no Cairo, com a intenção de inundar o Irão com dinares iranianos falsos. O 2º artigo afirmava que após a publicação do 1º artigo, o autor foi convidado a ir a Trípoli para “conhecer uma fé sinistra”. Ambas as alegações são falsas e devemos processar o jornal por difamação."
 libya_gaddafi_family_improve_football_career_al_saadi: "Elevate §YAl-Saadi's§! Football Career"
 libya_gaddafi_family_improve_football_career_al_saadi_desc: "Al-Saadi é o presidente da federação de futebol da Líbia e capitão da seleção nacional de futebol. No entanto, essas posições não foram exatamente alcançadas com habilidade, mas com favores de seu pai. Ele também recebe tratamento especial em todos os jogos que disputa. Talvez se o transferirmos para uma liga de futebol de maior prestígio, como a italiana, ele possa se tornar um verdadeiro jogador de futebol?"
 al_saadi_football_career_great_success_tt: "§GAl-Saadi loses §YVain Football Star§!§!"
 al_saadi_football_career_talk_failure_tt: "§RAl-Saadi gains §YPlayboy Lifestyle§!§!"
 libya_gaddafi_family_create_new_city_al_saadi: "Crie uma cidade empresarial"
 libya_gaddafi_family_create_new_city_al_saadi_desc: "Al-Saadi sugeriu a criação de uma cidade voltada para os negócios no oeste da Líbia. Esta nova cidade funcionaria de forma semelhante a Hong Kong na China e estaria localizada entre Trípoli e a fronteira com a Tunísia. A cidade estará aberta a todos os investidores estrangeiros, com foco principal no setor de tecnologia. A cidade terá aeroporto e porto próprios para facilitar o acesso ao mundo. Com uma administração independente, a cidade acolheria pessoas de todo o mundo, permitindo até a construção de sinagogas e igrejas. Deveríamos tentar buscar investidores e empresas de desenvolvimento para participarem deste projeto. Embora nada de tangível aconteça durante anos, isto pode ser um impulso fácil para o nosso país."
 libya_gaddafi_family_send_to_rehab_al_saadi: "Send §YAl-Saadi§! To Rehab"
 libya_gaddafi_family_send_to_rehab_al_saadi_desc: "A dependência de drogas de Al-Saadi foi longe demais. Ele precisa ser enviado para a reabilitação, para seu próprio bem."
 al_saadi_rehab_great_success_tt: "§GAl-Saadi loses §YSubstance Abuser§!§!"
 al_saadi_rehab_failure_tt: "§RAl-Saadi escapa da Líbia§!"
 libya_gaddafi_family_national_security_advisor_mutassim: "Make §YMutassim§! the National Security Advisor"
 libya_gaddafi_family_national_security_advisor_mutassim_desc: "Mutassim provou agora a sua lealdade ao Estado. Como compensação pelo seu exílio anterior, deveríamos conceder-lhe o papel de Conselheiro de Segurança Nacional."
 mutassim_gaddafi_not_revolutionary_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! does not have the trait §YSuspected Revolutionary§!"
 libya_gaddafi_family_additional_equipment_mutassim: "Authorize §YMutassim§! To Buy New Weapons"
 libya_gaddafi_family_additional_equipment_mutassim_desc: "Na sua posição de Conselheiro de Segurança Nacional, é responsabilidade de Mutassim garantir que os militares estejam bem equipados. Devíamos pedir-lhe que comprasse equipamento adicional para o exército."
 mutassim_gaddafi_national_security_advisor_tt: "§Y[ROOT.LBA_mutassim_gaddafi_dummy.GetName]§! has the trait §YNational Security Advisor§!"
 libya_gaddafi_family_civilian_education_hannibal: "Tell §YHannibal§! To Finish His Degree"
 libya_gaddafi_family_civilian_education_hannibal_desc: "Hannibal formou-se como Bacharel em Navegação Marinha pela Academia de Estudos Marítimos da Líbia. Deveríamos mandá-lo terminar os estudos e fazer um mestrado. A Copenhagen Business School está oferecendo cursos de Economia e Logística de Navegação, o que parece um bom lugar para refinar as habilidades de Hannibal."
 hannibal_gaddafi_is_bachelor: "§Y[ROOT.LBA_hannibal_gaddafi_dummy.GetName]§! has the trait §YBachelor of Marine Navigation§!"
 libya_gaddafi_family_military_education_hannibal: "Send §YHannibal§! To The Kuznetsov Naval Academy"
 libya_gaddafi_family_military_education_hannibal_desc: "Hannibal formou-se como Bacharel em Navegação Marinha pela Academia de Estudos Marítimos da Líbia. Em vez de prosseguir com uma educação civil, Aníbal deveria finalizar sua educação marítima na Academia Naval Kuznetsov em [SOV.GetNameDef]. Isto deveria dar-lhe mais experiência em assuntos navais."
 libya_gaddafi_family_send_legal_aid_ayesha: "Send §YAyesha§! To Provide Legal Aid"
 libya_gaddafi_family_send_legal_aid_ayesha_desc: "Ayesha estudou direito na Universidade de Paris 1 Panthéon-Sorbonne e é uma excelente advogada. Existem muitos grandes estadistas no mundo que são injustamente pressionados e assediados pela comunidade internacional por alegados “crimes contra a humanidade” e “crimes de guerra”. Devíamos enviar Ayesha com a sua equipa para prestar assistência jurídica a estes pobres servos dos seus povos."
 libya_gaddafi_family_military_training_aid_ayesha: "Finish §YAyesha's§! Military Training"
 libya_gaddafi_family_military_training_aid_ayesha_desc: "Ayesha serviu no exército líbio e alcançou o posto de tenente-coronel. Deveríamos enviá-la para treinamento adicional de oficial e torná-la general. Talvez possamos desbloquear o seu potencial oculto desta forma."
 ayesha_gaddafi_military_education_great_success_tt: "§GAyesha Gaddafi gains §YAmazon of Libya§!§!"
 ayesha_gaddafi_military_education_failure_tt: "§RAyesha Gaddafi gains §YInexperienced General§!§!"
 libya_gaddafi_family_business_trip_saif_al_arab: "Send §YSaif al-Arab§! On A Business Trip"
 libya_gaddafi_family_business_trip_saif_al_arab_desc: "Saif visita frequentemente a Alemanha. Isto o torna perfeito para realizar negócios com empresas europeias. Podemos aprender maneiras de melhorar nossa economia e eficiência."
 libya_gaddafi_family_tech_seminar_saif_al_arab: "Send §YSaif al-Arab§! To A Tech Seminar"
 libya_gaddafi_family_tech_seminar_saif_al_arab_desc: "Saif visita frequentemente a Alemanha. A Alemanha é o lar de muitas empresas industriais que estão na vanguarda da tecnologia e há seminários e exposições anuais no país. Deveríamos enviar Saif a um desses seminários para coletar as últimas inovações tecnológicas."
 libya_gaddafi_family_military_expo_saif_al_arab: "Send §YSaif al-Arab§! To A Military Exposition"
 libya_gaddafi_family_military_expo_saif_al_arab_desc: "Saif visita frequentemente a Alemanha. A Alemanha tem muitos fabricantes de armas famosos, como Rheinmetall e Heckler & Koch. Devíamos enviar Saif a uma exposição militar para ver o que estes gigantes militares têm para oferecer."
 libya_gaddafi_family_give_military_command_khamis: "Give §YKhamis§! A Military Command"
 libya_gaddafi_family_give_military_command_khamis_desc: "Khamis recebeu treinamento militar na Líbia e na Academia Militar Frunze, na Rússia. Agora que ele atingiu a maioridade, deveríamos conceder-lhe um lugar como um dos nossos comandantes militares."
 khamis_military_command_great_success_tt: "§GKhamis becomes a great §YGeneral§!§!"
 khamis_military_command_success_tt: "§YKhamis becomes a mediocre §YGeneral§!§!"
 khamis_military_command_failure_tt: "§RKhamis becomes a lousy §YGeneral§!§!"
 libya_gaddafi_family_khamis_brigade_khamis: "Forme a Brigada Khamis"
 libya_gaddafi_family_khamis_brigade_khamis_desc: "Devíamos criar uma unidade especial para Khamis comandar. Ele é o mais leal dos filhos de Kadhafi e a sua unidade especial será importante para a defesa do Estado."
 khamis_mutassim_rivalry_tt: "§RBecause §YMutassim Gaddafi§! has the trait §Y77th Tank Battalion§!, the increased rivalry between the brothers will cause an additional §R+15§! Instability§!\n"
 libya_gaddafi_family_khamis_brigade_khamis_tt: "A §YReinforced Brigade of the Armed People§! unit is created"
 libya_gaddafi_family_aecom_khamis: "Send §YKhamis§! To Business School"
 libya_gaddafi_family_aecom_khamis_desc: "Embora Khamis esteja interessado principalmente em assuntos militares, é importante que ele também receba educação civil. Devíamos mandá-lo para a IE Business School em Madrid. Há também vagas para estágio na AECOM Technology Corporation, onde Khamis poderá continuar. AECOM é especializada em infra-estruturas, incluindo infra-estruturas militares de instalações militares."
 libya_gaddafi_family_hold_un_speech_gaddafi: "Faça um discurso na ONU"
 libya_gaddafi_family_hold_un_speech_gaddafi_desc: "Agora que voltamos a fazer parte da comunidade internacional, precisamos de tomar a palavra na Assembleia Geral da ONU. Devemos fazer um discurso repreendendo os americanos e o que eles fizeram ao Médio Oriente. Devemos anunciar a nossa objecção ao sionismo de Israel. Devemos ridicularizar o Ocidente pela forma como nos ridicularizaram. Hoje é o dia em que a Líbia está no centro das atenções!"
 libya_gaddafi_family_throw_money_gaddafi: "Jogue dinheiro nas ruas"
 libya_gaddafi_family_throw_money_gaddafi_desc: "Muitas organizações de ajuda e instituições de caridade operam na Líbia. No entanto, nada mais são do que espiões que tentam controlar a Líbia. Além disso, todo o dinheiro que eles distribuem não vale nada. A caridade não motiva as pessoas a trabalhar. Devíamos provar o nosso ponto de vista viajando por Trípoli num comboio, atirando dinheiro para as ruas. Lá é tão útil quanto distribuído por instituições de caridade."
 libya_gaddafi_family_design_car_gaddafi: "Projete um carro"
 libya_gaddafi_family_design_car_gaddafi_desc: "Muammar Gaddafi está cheio de grandes ideias. A Líbia sofre actualmente de uma elevada taxa de mortalidade no trânsito. Devemos criar um novo design para um carro. Este carro será o carro mais seguro do mundo."
 libya_gaddafi_family_design_car_gaddafi_tt: "We will gain a §YNational Idea§! of our choice to modify our §YUtility Vehicles§! for §Y360§! day(s)"
 libya_gaddafi_family_state_visit_gaddafi: "Organize uma visita de estado"
 libya_gaddafi_family_state_visit_gaddafi_desc: "Para melhorar a posição da Líbia no mundo, precisamos de fazer uma visita oficial de Estado a um país importante. Faremos disso um verdadeiro espetáculo e mostraremos aos locais que a Líbia é uma grande potência."
 libya_gaddafi_family_do_black_magic_gaddafi: "Envolva-se na magia negra"
 libya_gaddafi_family_do_black_magic_gaddafi_desc: "A Líbia está sob ataque e nós, o nosso regime, estamos em perigo. Nos tempos antigos, grandes reis e chefes de África usavam magia negra para amaldiçoar os seus inimigos e dar às suas tropas o vigor para continuarem a lutar. Devemos fazer o mesmo para o bem da nossa sobrevivência."
 libya_gaddafi_family_meet_women_gaddafi: "Conheça mulheres"
 libya_gaddafi_family_meet_women_gaddafi_desc: "As mulheres da Europa são oprimidas pelo Cristianismo. No Ocidente, as mulheres nada mais são do que móveis para os homens, que podem ser trocadas quando lhes agrada. Devemos organizar uma palestra para as mulheres para educá-las sobre o Islão e fazê-las ver Kadafi como o grande emancipador das mulheres."
 libya_gaddafi_family_hold_tv_speech_gaddafi: "Faça um discurso na televisão"
 libya_gaddafi_family_hold_tv_speech_gaddafi_desc: "Gaddafi realiza regularmente discursos na televisão onde responde diretamente a perguntas dos cidadãos da Líbia, atualiza-os sobre as últimas questões políticas e elogia a intromissão das superpotências. Fazer um discurso é uma ótima maneira de colocar as pessoas do lado de Gaddafi."
 libya_gaddafi_family_abolish_switzerland_gaddafi: "Apelo ao desmantelamento da Suíça"
 libya_gaddafi_family_abolish_switzerland_gaddafi_desc: "Por que a Suíça existe? Nada mais é do que um estado artificial criado por Napoleão ou algum outro colonizador europeu. Os suíços não são pessoas reais, são italianos, alemães ou franceses. Todo o país deveria ser desmantelado."
 libya_gaddafi_family_abolish_switzerland_gaddafi_tt: "If they accept, they will get a §YClaim§! on a Swiss state and we will gain influence on them. If they are §YNationalist§!, they are more likely to accept\n\n"
 libya_gaddafi_family_anti_government_protests: "Protestos anti-Gaddafi"
 libya_gaddafi_family_anti_government_protests_desc: "O povo está farto da família governante Gaddafi. As más condições de vida, a má economia e as liberdades políticas limitadas levaram as pessoas às ruas. Se a situação não melhorar rapidamente, ou se Kadhafi abandonar o poder, haverá uma revolta aberta contra o regime."
 libya_gaddafi_family_anti_government_protests_join_rebels_tt: "§RO maior partido da oposição assumirá o poder. Os apoiantes de Gaddafi iniciarão uma guerra civil contra nós!§!"
 libya_gaddafi_family_deploy_military: "Implantar o Corpo da Guarda Revolucionária"
 libya_gaddafi_family_deploy_military_desc: "Devemos mobilizar o Corpo da Guarda Revolucionária para lidar com os manifestantes. Precisamos extinguir as chamas da revolução desde o início."
 libya_gaddafi_family_deploy_military_tt: "§RSe os protestos levarem a uma guerra civil, os rebeldes serão mais fortes! Usar a força contra os manifestantes pode levar a uma intervenção estrangeira!§!"
