 generic_initiate_primary_sector_5_year_plan: "Iniciar o Plano Quinquenal Focado no Setor Primário"
 generic_initiate_primary_sector_5_year_plan_desc: "O setor primário do nosso país consiste nas indústrias agrícolas e extrativas. Essas indústrias abastecem nosso povo e nossas fábricas. Também é vital investir em nossa infraestrutura para movimentar esses bens."
 generic_initiate_secondary_sector_5_year_plan: "Iniciar o Plano Quinquenal Focado no Setor Secundário"
 generic_initiate_secondary_sector_5_year_plan_desc: "O setor secundário inclui nossa manufatura e outros empregos de colarinho azul. Como uma nação construída para os trabalhadores, esse setor é a espinha dorsal da nossa nação."
 generic_initiate_tertiary_sector_5_year_plan: "Iniciar o Plano Quinquenal Focado no Setor Terciário"
 generic_initiate_tertiary_sector_5_year_plan_desc: "O setor terciário é para nossos trabalhadores de colarinho branco. Pessoas de serviço, engenheiros e burocratas. Embora eles não sejam verdadeiramente o que nossos ideais de classe trabalhadora representam, precisamos expandir o setor para não sermos deixados para trás pelas nações capitalistas."
 generic_initiate_infrastructure_5_year_plan: "Iniciar plano de 5 anos focado em infraestrutura"
 generic_initiate_infrastructure_5_year_plan_desc: "As estradas e ferrovias da nossa nação estão em condições horríveis. Precisamos investir na melhoria da infraestrutura da nossa nação. Esta é a espinha dorsal da nossa economia civil e militar."
 generic_initiate_military_5_year_plan: "Iniciar o Plano Quinquenal Focado na Indústria Militar"
 generic_initiate_military_5_year_plan_desc: "É só uma questão de tempo até que os porcos capitalistas nos invadam para tomar nossa liberdade. Devemos colocar todos os nossos esforços em melhorar nossa prontidão militar."
 generic_initiate_naval_5_year_plan: "Iniciar o Plano Quinquenal Focado na Marinha"
 generic_initiate_naval_5_year_plan_desc: "Para nos conectarmos com nossos irmãos ideológicos ao redor do mundo, precisamos melhorar nossas capacidades navais."
 generic_initiate_technology_5_year_plan: "Iniciar o Plano de 5 anos focado no processo tecnológico"
 generic_initiate_technology_5_year_plan_desc: "Para derrotar nossos inimigos, precisamos desenvolver novas armas fantásticas e incríveis com as quais só podemos sonhar: Tanques com dois canhões! Aeronaves lançando bombas! Lulas gigantes treinadas para afundar embarcações inimigas!"
 generic_initiate_energy_5_year_plan: "Iniciar plano de 5 anos com foco em energia"
 generic_initiate_energy_5_year_plan_desc: "Precisamos expandir nossas capacidades de produção de energia em preparação para a futura expansão industrial."
