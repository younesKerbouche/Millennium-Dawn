 NATO: "OTAN"
 NATO_member: "Membro da OTAN"
 NATO_member_desc: "A Organização do Tratado do Atlântico Norte (OTAN) é uma aliança defensiva composta pelos EUA, Canadá e vários países europeus. Começando como uma mera aliança política, a OTAN rapidamente se tornou uma aliança militar antissoviética. Após a dissolução da União Soviética, a OTAN assumiu um papel cada vez mais intervencionista no mundo. No entanto, o principal propósito da aliança ainda é defender seus países-membros, e atacar um estado-membro é um ataque contra todos."
 NATO_member_tooltip: "§RRegras Especiais da Facção§!:\n- Apenas o Líder da Facção pode garantir outros países\n- Países só podem ser chamados para guerras defensivas\n- Entrada e saída da facção são controladas por decisões/eventos"
