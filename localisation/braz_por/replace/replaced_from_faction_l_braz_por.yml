 defense_of_democracy_goal_name: "Defesa da democracia"
 defense_of_democracy_goal_desc: "A democracia está sob ameaça. Devemos unir forças para garantir que os países democráticos do mundo não caiam um a um."
 containment_of_communism_goal_name: "Contenção do comunismo mundial"
 containment_of_communism_goal_desc: "O mundo não estará a salvo até que a ameaça comunista seja eliminada."
 suppress_regional_fascism_goal_name: "Suprimir o fascismo"
 suppress_regional_fascism_goal_desc: "O fascismo ameaça se espalhar como um incêndio descontrolado. Cada nova nação que sucumbe à sua influência torna o mundo ao nosso redor mais perigoso."
 suppress_regional_communism_goal_name: "Suprimir o comunismo no continente: [ROOT.GetCountryContinent]"
 suppress_regional_communism_goal_desc: "Devemos fazer o que for necessário para manter o máximo possível do continente [ROOT.GetCountryContinent] livre do domínio comunista."
 regional_expansionism_goal_name: "Expansão no continente [ROOT.GetCountryContinent]"
 regional_expansionism_goal_desc: "Nossa facção deve assumir a liderança e dominar o continente [ROOT.GetCountryContinent]"
 suppress_regional_democracy_goal_name: "Suprimir a democracia"
 suppress_regional_democracy_goal_desc: "Os chamados países democráticos representam a maior ameaça aos nossos ideais. Precisamos garantir que eles controlem apenas uma pequena parcela do continente [ROOT.GetCountryContinent]."
 between_the_seas_goal_name: "Entre mares"
 between_the_seas_goal_desc: "Ao criar uma muralha sólida de territórios aliados, do Mar Negro ao Báltico, poderemos resistir a qualquer ameaça potencial."
 little_entente_goal_name: "Impor os Tratados de Paz de Paris"
 little_entente_goal_desc: "Os Tratados de Paz de Paris definiram as fronteiras d[GER.GetNameDef], [HUN.GetName], [BUL.GetName] e [AUS.GetName]. Nossa prioridade é assegurar que esses países não comecem a anexar territórios fronteiriços e a destruir a paz na Europa novamente."
 china_territorial_integrity_goal_name: "Integridade territorial"
 china_territorial_integrity_goal_desc: "A China deve ser libertada e unificada sob um único partido governante. Somente ao recuperar o controle de nossos territórios das mãos de inimigos externos e internos é que poderemos restaurar a glória que a China merece."
 china_chinese_consolidation_goal_name: "Consolidação chinesa"
 china_wang_front_expansion_name: "Triunfo sobre o imperialismo"
 china_wang_front_expansion_desc: "É hora de enfrentar a influência das potências colonialistas sobre a Ásia Oriental. Precisamos construir nosso próprio bloco de poder na região, para que nunca mais sejamos dominados."
 china_asian_democratic_union_name: "$china_wang_front_expansion_name$"
 china_asian_democratic_union_desc: "$china_wang_front_expansion_desc$"
 strength_in_unity_goal_name: "Força na união"
 strength_in_unity_goal_desc: "Os países em nossa parte do mundo devem se unir. Apenas construindo uma facção forte é que teremos chances de permanecer independentes e neutros."
 conquest_of_territory_goal_name: "Conquista e dominação"
 conquest_of_territory_goal_desc: "Em um mundo hostil, a expansão é vital para a sobrevivência. Expandir possibilita a criação de zonas tampão e nos dá acesso a mais recursos."
 spread_of_communism_goal_name: "A revolução mundial"
 spread_of_communism_goal_desc: "Chegou a hora de as massas se levantarem. Onde isso não for possível, ajudaremos com a força das armas."
 control_of_the_balkans_goal_name: "Segurança dos Balcãs"
 control_of_the_balkans_goal_desc: "Potências externas sempre tentaram expandir sua influência sobre os Balcãs. Devemos permanecer unidos para resistir a qualquer incursão estrangeira na região."
 african_decolonization_goal_name: "Descolonização africana"
 african_decolonization_goal_desc: "Chegou a hora da África se levantar contra seus inimigos e opressores. Devemos libertar o continente, pela força se necessário!"
 habsburg_hegemony_goal_name: "Hegemonia dos Habsburgos"
 habsburg_hegemony_goal_desc: "A família é a parte mais importante de qualquer união, e nossa aliança não é diferente. Precisamos assegurar as coroas da Europa e expandir nossa influência por todo o continente."
 indifference_is_a_threat_goal_name: "A indiferença é uma ameaça"
 indifference_is_a_threat_goal_desc: "Diante da inevitabilidade de um grande conflito na Europa, devemos garantir que nada nos surpreenda. Qualquer país que se recuse a escolher um lado deve ser eliminado."
 security_through_expansion_goal_name: "Segurança pela expansão"
 security_through_expansion_goal_desc: "Precisamos criar um escudo em torno de nosso território e proteger um cinturão de estados ao redor de nossas fronteiras atuais."
 an_iron_curtain_goal_name: "Uma cortina de ferro"
 an_iron_curtain_goal_name_desc: "Para garantir a segurança da mãe-pátria, devemos criar uma cortina de estados fantoches ao nosso redor, impedindo a entrada de visitantes indesejados."
 eastern_european_security_goal_name: "Segurança da Europa Oriental"
 eastern_european_security_goal_desc: "Para proteger melhor nossos interesses na Europa Oriental, devemos intervir e estabelecer regimes alinhados ideologicamente aos das nações ocidentais."
 mare_nostrum_goal_name: "Mare Nostrum"
 mare_nostrum_goal_desc: "Sempre foi o sonho do nosso povo transformar o Mediterrâneo em nosso próprio mar interior. Chegou a hora de tornar esse sonho realidade!"
 pax_romana_goal_name: "Pax Romana"
 pax_romana_goal_desc: "Sempre foi o sonho do nosso povo restaurar a glória do Império Romano. Chegou a hora de tornar esse sonho realidade!"
 building_up_guam_goal_name: "Expandir a base naval de Guam"
 building_up_guam_goal_desc: "Precisamos garantir a conexão com [PHI.GetNameDef], caso ocorra um conflito com [JAP.GetNameDef]. Além disso, seria muito vantajoso possuir um ponto estratégico mais próximo para nossas frotas navais, caso entremos em guerra com o Estado [JAP.GetAdjective]. [638.GetName] é o local ideal para isso."
 the_two_seas_goal_name: "Estabelecer presença no Mar Negro e no Báltico"
 the_two_seas_goal_desc: "É essencial manter uma forte presença naval tanto no Mar Báltico quanto no Mar Negro."
 one_germany_goal_name: "Unir os Estados alemães"
 one_germany_goal_desc: "Para construir uma base de poder forte e unificada, devemos primeiro garantir que a Alemanha esteja forte e unificada. Os tratados de paz de Paris proibiram qualquer reunificação alemã. Agora é o momento de provar que não estamos presos a tratados obsoletos."
 guardians_of_peace_goal_name: "Manter a paz global"
 guardians_of_peace_goal_desc: "Nuvens escuras estão despontando no horizonte. Precisamos nos resguardar do início precoce da guerra para que nossa aliança tenha tempo o suficiente para se precaver do conflito inevitável."
 growing_the_faction: "Expandir a facção"
 growing_the_faction_desc: "Nossa facção precisa de mais membros para ser levada a sério no cenário geopolítico."
 a_large_faction_goal_name: "Convidar mais países para a nossa facção"
 a_large_faction_goal_desc: "Ao expandir nossa facção, poderemos ampliar nossa influência pelo mundo."
 preemptive_strike_on_fascism_goal_name: "Lançar um ataque preventivo contra um país fascista"
 preemptive_strike_on_fascism_goal_desc: "Não deveríamos esperar sermos atacados. Temos que tomar a iniciativa."
 a_great_fortress_goal_name: "Construir fortificações mais reforçadas"
 a_great_fortress_goal_desc: "Preparo é essencial. Ao proteger as regiões fronteiriças e pontos importantes, empregando a mais moderna das fortificações, poderemos garantir que o inimigo nunca nos derrote."
 aggressive_defense_goal_name: "Infligir dano aos agressores"
 aggressive_defense_goal_desc: "Não cederemos um centímetro ao inimigo. Nossos soldados devem entender que a chave não é morrer pela nossa pátria, mas fazer com que o inimigo morra pela dele."
 war_on_communism_goal_name: "Declarar guerra contra o comunismo"
 war_on_communism_goal_desc: "Temos que impedir a disseminação do comunismo, custe o que custar."
 war_on_democracy_goal_name: "Declarar guerra contra a democracia"
 war_on_democracy_goal_desc: "Precisamos atacar nossos inimigos ideológicos."
 defeat_of_communism_goal_name: "Derrotar o comunismo"
 defeat_of_communism_goal_desc: "Para derrotar o comunismo no mundo, precisamos começar em nosso próprio território e erradicar o comunismo desta parte do globo."
 defeat_of_fascism_goal_name: "Derrotar o fascismo"
 defeat_of_fascism_goal_desc: "Para acabar de vez com a propagação do fascismo, precisamos começar em nosso próprio território e erradicá-lo desta parte do globo."
 defeat_of_anti_communists_goal_name: "Derrotar os contrarrevolucionários"
 defeat_of_anti_communists_goal_desc: "O primeiro passo rumo a uma revolução mundial é a conversão bem-sucedida das potências regionais que se opõem a essa mudança. Para isso, devemos eliminar qualquer ameaça interna em nosso continente."
 defeat_of_anti_fascists_goal_name: "Propagar o fascismo pelo continente"
 defeat_of_anti_fascists_goal_desc: "Devemos nos empenhar em destruir os governos antifascistas em nosso continente."
 defeating_our_enemies_goal_name: "Vencer a guerra"
 defeating_our_enemies_goal_desc: "Os tempos são incertos e a guerra é inevitável. Devemos garantir que, aconteça o que acontecer, sairemos vitoriosos do conflito."
 is_victor_in_pc_tt: "Está no lado vencedor na conferência de paz"
 a_military_base_goal_name: "Expandir a indústria militar"
 a_military_base_goal_desc: "A cruzada contra o comunismo necessita de armas. E precisamos de uma indústria bélica forte para produzir armas em larga escala."
 a_military_base_tech_bonus: "Bônus do objetivo: $a_military_base_goal_name$"
 resource_control_goal_name: "Assegurar recursos estratégicos"
 resource_control_goal_desc: "A facção precisa garantir que tenha os recursos necessários para enfrentar qualquer ameaça mundial."
 secure_european_continent_goal_name: "Estabelecer a Fortaleza Europa"
 secure_european_continent_goal_desc: "Devemos garantir que o continente europeu esteja alinhado à nossa causa. A facção [faction.GetName] deveria reinar de forma absoluta na Europa."
 secure_north_africa_goal_name: "Assegurar a África do Norte"
 secure_north_africa_goal_desc: "Devemos nos empenhar para dominar não apenas a Europa, mas também garantir uma base sólida na África do Norte."
 an_armored_fist_goal_name: "Expandir nossas forças blindadas"
 an_armored_fist_goal_desc: "Novos tempos criam oportunidades para novas formas de guerra. Tanques são o futuro. Temos que garantir que nós, como uma facção, possamos dominar o campo de batalha."
 an_infantry_army_goal_name: "Expandir nossas forças de infantaria"
 an_infantry_army_goal_desc: "O pilar de qualquer exército é sua infantaria. Precisamos de uma infantaria considerável para apoiar nossas reivindicações nos campos de batalha e diplomáticos."
 high_seas_fleet_goal_name: "Expandir nossa frota de navios capitânias"
 high_seas_fleet_goal_desc: "A garantia de que nossos inimigos não controlem o Atlântico Norte é vital para nossas operações. Se pudermos prejudicá-los nesse quesito, não sofreremos os efeitos de um bloqueio naval e nossas frotas poderão se deslocar livremente."
 high_seas_fleet_tech_bonus: "Bônus do objetivo: $high_seas_fleet_goal_name$"
 control_the_chinese_coast_goal_name: "Manter o controle sobre o litoral"
 control_the_chinese_coast_goal_desc: "Em caso de ataque, devemos nos empenhar ao máximo para manter o acesso ao mar. Nossa sobrevivência depende de nossa capacidade de receber mercadorias de países do além-mar."
 guerilla_expansion_goal_name: "Organizar a resistência"
 guerilla_expansion_goal_desc: "Talvez não possamos enfrentar os invasores em pé de igualdade, então iremos enfrentá-los do nosso jeito."
 industrial_expansion_goal_name: "Expansão industrial"
 industrial_expansion_goal_desc: "A melhor forma de criar uma facção forte é ter uma indústria de base sólida. Temos que garantir a força industrial necessária para nos tornarmos uma potência importante."
 industrial_domination_goal_name: "Expandir a indústria civil"
 industrial_domination_goal_desc: "A guerra moderna gira em torno da capacidade de produção. Vamos garantir que tenhamos a maior capacidade industrial que o mundo já viu."
 industrial_expansion_tech_bonus: "Bônus do objetivo: $industrial_expansion_goal_name$"
 industrial_research_goal_name: "Pesquisar $construction4$"
 industrial_research_goal_desc: "Para nos tornarmos uma peça chave no cenário mundial, precisamos difundir o conhecimento industrial por toda a facção."
 secure_chinese_waters_goal_name: "Assegurar as águas chinesas"
 secure_chinese_waters_goal_desc: "Podemos dominar em terra, mas com uma costa tão extensa, evitar uma invasão deve ser prioridade máxima. Essa segurança começa longe, no alto-mar."
 faction_goal_subjugate_the_faction_name: "Subjugar a facção"
 faction_goal_subjugate_the_faction_desc: "A única maneira de resistirmos ao ataque dos invasores estrangeiros é apresentando uma frente unificada com liderança forte. Das várias vozes diferentes ecoará um grande coro."
 faction_goal_north_subjugated_name: "Subjugar o norte"
 faction_goal_north_subjugated_desc: "Se fizermos um esforço conjunto para integrar essa parte de nossa facção, os outros senhores da guerra reconhecerão nossa liderança e se alinharão conosco."
 faction_goal_west_subjugated_name: "Subjugar o oeste"
 faction_goal_west_subjugated_desc: "Se fizermos um esforço conjunto para integrar essa parte de nossa facção, os outros senhores da guerra reconhecerão nossa liderança e se alinharão conosco."
 faction_goal_south_subjugated_name: "Subjugar o sul"
 faction_goal_south_subjugated_desc: "Se fizermos um esforço conjunto para integrar essa parte de nossa facção, os outros senhores da guerra reconhecerão nossa liderança e se alinharão conosco."
 faction_goal_no_japanese_in_china_name: "Expulsar os invasores"
 faction_goal_no_japanese_in_china_desc: "Por muito tempo os japoneses oprimiram nosso povo. Eles não podem mais permanecer na China."
 faction_goal_the_northern_mandate_name: "Controlar a Sibéria Oriental"
 faction_goal_the_northern_mandate_desc: "Se nosso povo deseja prosperar, precisaremos do território e dos recursos encontrados na Sibéria. A administração atual não consegue utilizá-los adequadamente, e isso nos dá legitimidade para reivindicá-los."
 faction_goal_the_southern_mandate_name: "Controlar o sudeste asiático"
 faction_goal_the_southern_mandate_desc: "Em um passado glorioso, exercemos influência nas regiões ao sul, e faremos isso novamente. Com a riqueza que pode ser encontrada na área, não há limites para o que podemos realizar."
 faction_goal_the_greater_game_name: "Controlar a Ásia Central"
 faction_goal_the_greater_game_desc: "Impérios tentaram impor sua vontade sobre a Ásia Central e foram repelidos. Agora é a nossa vez de marchar rumo ao oeste e cruzar as estepes mais uma vez."
 suppress_asian_communism_goal_name: "Suprimir o comunismo asiático"
 suppress_asian_communism_goal_desc: "O comunismo é uma ameaça aos modos de vida tradicionais e à ordem natural das coisas. Devemos nos unir para derrotar o comunismo onde quer que ele levante sua cabeça monstruosa."
 strategic_resource_control_goal_name: "Controle de recursos estratégicos"
 strategic_resource_control_goal_desc: "Quem controla os recursos estratégicos do mundo, controla a política global."
 align_china_goal_name: "Alinhar a China"
 align_china_goal_desc: "As facções chinesas e a ameaça que representam devem ser controladas. A melhor solução é substituí-las por um regime aliado."
 control_the_chinese_capitals_goal_name: "Controlar as capitais chinesas"
 control_the_chinese_capitals_goal_desc: "Se obtivermos o controle das capitais históricas da China, a resistência aos nossos planos certamente diminuirá."
 war_on_communism_in_asia_goal_name: "Declarar guerra contra o comunismo na Ásia"
 war_on_communism_in_asia_goal_desc: "Só há uma forma verdadeira de derrotar o comunismo: pela força militar. Precisaremos eliminar qualquer vestígio do comunismo na Ásia se quisermos estar livres de sua influência."
 coastal_security_goal_name: "Controlar a costa"
 coastal_security_goal_desc: "Devemos garantir o controle total da linha costeira do Leste e Sudeste Asiático. Assim, impediremos que os colonizadores imperialistas ocidentais mantenham presença em nossa região."
 secure_the_oil_supply_goal_name: "Garantir o fornecimento de petróleo"
 secure_the_oil_supply_goal_desc: "Se quisermos sustentar uma guerra prolongada, precisaremos assegurar fontes suficientes de petróleo, custe o que custar."
 secure_the_oil_supply_tech_bonus: "Bônus do objetivo: Garantir o fornecimento de petróleo"
 protector_of_peace_goal_name: "Protetor da paz"
 protector_of_peace_goal_desc: "Não cabe a nós intervir em conflitos na Europa ou em outras regiões. Em vez disso, devemos nos empenhar em manter a paz e incentivar outros países a resolver seus conflitos de maneira rápida e pacífica."
 african_domination_goal_name: "Dominação africana"
 african_domination_goal_desc: "Nosso objetivo final deve ser impedir qualquer influência estrangeira na África. Aqueles que não estão conosco, estão contra nós, e devemos forçá-los a cooperar."
 contain_japanese_expansion_asia_goal_name: "Conter a expansão japonesa"
 contain_japanese_expansion_asia_goal_desc: "Devemos fazer o que estiver ao nosso alcance para conter a expansão territorial d[JAP.GetNameDef]"
 pan_americanism_goal_name: "Pan-americanismo"
 pan_americanism_goal_desc: "Todo o continente americano deve se unir. Se conseguirmos reunir todos sob um mesmo propósito, podemos assegurar nossa parte no mundo e formar uma frente unificada contra forças externas."
 amerindian_liberation_goal_name: "Libertação ameríndia"
 amerindian_liberation_goal_desc: "Os povos originários das Américas devem ser libertados dos opressores estrangeiros que atualmente os governam."
 islamic_brotherhood_goal_name: "Irmandade islâmica"
 islamic_brotherhood_goal_desc: "As nações islâmicas do mundo precisam se unir para enfrentar aqueles que preferem nos ver conquistados e subjugados."
 baltic_security_goal_name: "Proteger o Báltico"
 baltic_security_goal_desc: "Para garantir o futuro de nossos cidadãos e civis, devemos proteger a região do Báltico com tudo o que temos. Apenas sob nosso controle seu povo poderá prosperar."
 nordic_defence_goal_name: "Defender os nórdicos"
 nordic_defence_goal_desc: "Para garantir o futuro de nossos cidadãos e civis, devemos proteger a região nórdica com tudo o que temos. Apenas mantendo os grandes impérios afastados é que poderemos prosperar."
 european_dominance_goal_name: "Estabelecer o domínio da Europa"
 european_dominance_goal_desc: "Se conseguirmos unir a maior parte da Europa sob uma única bandeira, poderemos criar uma aliança forte o suficiente para enfrentar até mesmo as ameaças mais graves."
 asian_dominance_goal_name: "Estabelecer o domínio da Ásia"
 asian_dominance_goal_desc: "Com a maior parte da Ásia sob nosso controle, nossa facção se tornará uma força a ser temida."
 middle_east_dominance_goal_name: "Controlar o Oriente Médio"
 middle_east_dominance_goal_desc: "Da Península Arábica e do Levante até as montanhas do Afeganistão, precisamos nos unir e consolidar o controle completo. Se conseguirmos alinhar nossos esforços, esta região pode se tornar uma grande potência."
 the_arteries_of_trade_goal_name: "Proteger as artérias do comércio"
 the_arteries_of_trade_goal_desc: "Devemos controlar as principais rotas marítimas para assegurar a sobrevivência de nossos países membros."
 the_atomic_race_goal_name: "Construir a primeira bomba atômica"
 the_atomic_race_goal_desc: "Precisamos garantir que nossos inimigos, atuais ou futuros, não obtenham acesso a armas nucleares antes de nós. Apenas sendo os primeiros poderemos garantir que nenhuma outra potência ameace nossa hegemonia."
 the_atomic_race_complete_trigger: "Um membro da facção [ROOT.GetFactionName] é o primeiro país a concluir o $sp_nuclear_bomb$"
 the_atomic_race_complete_trigger_fail: "Um país que não é membro da facção [ROOT.GetFactionName] é o primeiro país a concluir o $sp_nuclear_bomb$"
 rule_the_waves_goal_name: "Dominar as ondas"
 rule_the_waves_goal_desc: "Uma grande frota é necessária para dominar verdadeiramente o oceano, e o componente mais importante de uma frota são os navios capitânias."
 eliminate_the_twin_threats_goal_name: "Eliminar as ameaças gêmeas"
 eliminate_the_twin_threats_goal_desc: "Enquanto [SOV.GetNameDef] e [GER.GetNameDef] não forem neutralizadas, nunca estaremos seguros."
 disarm_aggression_central_powers_goal_name: "Neutralizar os países agressores"
 disarm_aggression_central_powers_goal_desc: "Democracias raramente atacam outros países. Para preservar a Europa para as próximas gerações, devemos garantir que esses países agressivos sejam convertidos em democracias ou eliminados completamente."
 rule_the_waves_tech_bonus: "Bônus do objetivo: Dominar as ondas"
 imperial_glory_goal_name: "Defender ativos imperiais vitais"
 imperial_glory_goal_desc: "Os principais bastiões de nosso império, e os de nossos aliados, precisam resistir. Ao assegurar o controle de nossas posses globais em tempos de guerra, mostraremos ao mundo que continuamos sendo uma força a ser respeitada. "
 production_quotas_goal_name: "Cumprir cotas de produção"
 production_quotas_goal_desc: "Precisamos de um grande arsenal para garantir a integridade do órgão político [ROOT.GetFactionName] e enfrentar qualquer ameaça diante de nós."
 stall_the_fascist_threat_goal_name: "Atrasar a ameaça fascista"
 stall_the_fascist_threat_goal_desc: "Precisamos desacelerar a disseminação do fascismo no mundo. A Espanha tem a maior chance de sucumbir, mas temos que fazer a nossa parte para atrasar isso até que estejamos prontos para nos defender contra a ameaça fascista crescente. Ao vincular as tropas inimigas a um conflito com a Espanha, faremos com que tenham dificuldades de se concentrar em outro lugar, ganhando um tempo valioso."
 the_red_tide_goal_name: "Expandir os Exércitos Vermelhos"
 the_red_tide_goal_desc: "Botas marchando são o mais importante. Um exército de dez milhões de soldados é o necessário. Só assim nossa sobrevivência será verdadeiramente garantida."
 military_infrastructure_goal_name: "Construir infraestrutura militar"
 military_infrastructure_goal_desc: "Uma infraestrutura bem desenvolvida é essencial para garantir que nossas forças de defesa de fronteira tenham as linhas de abastecimento de que necessitam."
 ensure_military_r_d_goal_name: "Construir instalações de P&D militar"
 ensure_military_r_d_goal_desc: "Devemos garantir que nossa tecnologia militar esteja sempre atualizada, construindo instalações dedicadas à pesquisa e desenvolvimento de protótipos avançados e novos conceitos."
 spy_master_goal_name: "Nomear um mestre espião"
 spy_master_goal_desc: "Devemos especializar um de nossos membros na arte da espionagem e coleta de inteligência, permitindo que supervisione e coordene as operações da nossa aliança."
 develop_mexican_oil_goal_name: "Desenvolver a exploração do petróleo mexicano"
 develop_mexican_oil_goal_desc: "A expansão da extração das reservas de petróleo mexicanas asseguraria suprimento de combustível para a indústria e o Exército."
 develop_curacao_oil_goal_name: "Desenvolver a exploração do petróleo de Curaçao"
 develop_curacao_oil_goal_desc: "As refinarias de Curaçao são fundamentais para o processamento do petróleo venezuelano. Expandir essa extração garantiria à aliança o acesso a produtos petrolíferos refinados."
 develop_venezuelan_oil_goal_name: "Desenvolver a exploração do petróleo venezuelano"
 develop_venezuelan_oil_goal_desc: "A extração de petróleo da Venezuela pode ser expandida para fornecer à nossa aliança o suprimento energético necessário para sustentar nossas atividades militares."
 develop_guyanan_bauxite_goal_name: "Desenvolver a exploração da bauxita da Guiana"
 develop_guyanan_bauxite_goal_desc: "A expansão do desenvolvimento dos depósitos de bauxita da Guiana forneceria os recursos brutos essenciais para a fabricação de aeronaves em larga escala."
 develop_suriname_bauxite_goal_name: "Desenvolver a exploração da bauxita do Suriname"
 develop_suriname_bauxite_goal_desc: "A ampliação do desenvolvimento dos ricos depósitos de bauxita do Suriname garantiria as matérias-primas necessárias para sustentar o crescimento da indústria aeronáutica de nossa aliança."
 develop_lappland_metals_goal_name: "Desenvolver a exploração dos metais de Lappland"
 develop_lappland_metals_goal_desc: "Expandir a extração das riquezas minerais de Lappland fortaleceria o suprimento de ferro e tungstênio da aliança, sustentando nossa indústria bélica."
 develop_ploiesti_oil_fields_goal_name: "Desenvolver os campos petrolíferos de Ploiesti"
 develop_ploiesti_oil_fields_goal_desc: "Sendo os únicos campos petrolíferos da Europa, os campos de Ploiești devem ser explorados adequadamente para garantir o combustível necessário às operações militares contínuas da aliança."
 develop_baku_oil_fields_goal_name: "Desenvolver os campos petrolíferos de Baku"
 develop_baku_oil_fields_goal_desc: "Desenvolver a região petrolífera de Baku forneceria uma vasta quantidade de derivados de petróleo, vitais para as operações militares."
 develop_iraqi_oil_goal_name: "Desenvolver a exploração do petróleo iraquiano"
 develop_iraqi_oil_goal_desc: "Expandir a capacidade de produção de petróleo do Iraque pode ser fundamental para atender às necessidades de combustível de nossas forças armadas."
 develop_persian_oil_goal_name: "Desenvolver a exploração do petróleo persa"
 develop_persian_oil_goal_desc: "Expandir os campos petrolíferos e a capacidade de refino da Pérsia garantiria um fluxo contínuo de combustível para nossas operações militares."
 develop_chinese_metals_goal_name: "Desenvolver a exploração dos metais chineses"
 develop_chinese_metals_goal_desc: "A abundância de metais estratégicos na China pode ser melhor aproveitada para abastecer a base militar industrial da aliança com os recursos de que ela necessita."
 develop_malayan_riches_goal_name: "Desenvolver a exploração das riquezas malaias"
 develop_malayan_riches_goal_desc: "Desenvolver o tungstênio e a borracha malaia fortaleceria muito a base material da aliança, garantindo insumos essenciais para a produção e a logística militar."
 develop_indonesian_riches_goal_name: "Desenvolver a exploração das riquezas indonésias"
 expand_newfoundland_bases_goal_name: "Expandir bases de Terra Nova"
 expand_newfoundland_bases_goal_desc: "Expandir nossas bases em Terra Nova nos permitiria controlar melhor os comboios do Atlântico Norte e projetar poder aéreo e naval pelas rotas marítimas vitais."
 expand_bermuda_bases_goal_name: "Expandir bases nas Bermudas"
 expand_bermuda_bases_goal_desc: "Expandir nossas bases nas Bermudas nos permitiria patrulhar o Atlântico Central de forma mais eficaz e manter a segurança das linhas de abastecimento entre os continentes."
 expand_bahamas_bases_goal_name: "Expandir bases nas Bahamas"
 expand_bahamas_bases_goal_desc: "Expandir nossas bases nas Bahamas possibilitaria um monitoramento mais eficiente das rotas marítimas do Caribe e a proteção dos acessos navais à América do Norte e do Sul."
 fortify_panama_canal_goal_name: "Fortificar o Canal do Panamá"
 expand_trinidad_bases_goal_name: "Expandir bases em Trinidade"
 expand_azores_bases_goal_name: "Expandir bases nos Açores"
 expand_iceland_bases_goal_name: "Expandir bases na Islândia"
 expand_iceland_bases_goal_desc: "Expandir as bases na Islândia nos ajudaria a proteger o Estreito da Dinamarca e exercer maior influência sobre o corredor do Atlântico Norte."
 expand_faroese_bases_goal_name: "Expandir bases nas Ilhas Faroé"
 expand_narvik_bases_goal_name: "Expandir bases em Narvik"
 expand_narvik_bases_goal_desc: "Expandir as bases em Narvik nos permitiria manter o acesso aos carregamentos vitais de minério de ferro e o domínio sobre as rotas de abastecimento do Ártico."
 fortify_danish_belts_goal_name: "Fortificar os estreitos dinamarqueses"
 fortify_danish_belts_goal_desc: "Fortificar Kattegat nos permitiria exercer controle total sobre o acesso naval entre os mares Báltico e do Norte."
 fortify_danish_belts_tooltip: "Cada província em §YJylland§!, §YFyn§! e §YZelândia§! que controla os §Yestreitos dinamarqueses§! possui um §Yforte costeiro§! de nível 1 e está guarnecida por uma divisão."
 fortify_gibraltar_goal_name: "Fortificar Gibraltar"
 fortify_gibraltar_goal_desc: "Fortificar nossa base estratégica no Estreito de Gibraltar nos permitiria exercer um maior controle sobre o tráfego marítimo entre o Mediterrâneo e o Atlântico."
 expand_maltese_bases_goal_name: "Expandir bases maltesas"
 expand_maltese_bases_goal_desc: "Expandir nossas bases em Malta nos daria melhores condições para interromper as linhas de abastecimento inimigas e projetar poder por todo o Mediterrâneo central."
 expand_cretan_bases_goal_name: "Expandir as bases em Creta"
 expand_cretan_bases_goal_desc: "A expansão de nossas bases em Creta nos daria maior controle sobre o leste do Mediterrâneo e facilitaria operações no Egeu e na África do Norte."
 expand_cypriot_bases_goal_name: "Expandir bases cipriotas"
 expand_cypriot_bases_goal_desc: "Expandir nossas bases no Chipre nos possibilitaria apoiar com maior eficiência as operações no Mediterrâneo Oriental e garantir rotas aéreas vitais com o Oriente Médio."
 fortify_bosporus_goal_name: "Fortificar o Bósforo"
 fortify_bosporus_goal_desc: "Fortificar o Estreito de Bósforo nos permitiria controlar todo o acesso naval entre o Mar Negro e o Mediterrâneo."
 fortify_bosporus_tooltip: "Cada província em §YIstambul§! que controla o Estreito de §YBósforo§! possui um §Yforte costeiro§! de nível 1, um §Yforte terrestre§! de nível 1 e está guarnecida por uma divisão."
 fortify_dardanelles_goal_name: "Fortificar Dardanelos"
 fortify_dardanelles_goal_desc: "Fortificar o estreito de Dardanelos fortaleceria nossa capacidade de controlar o movimento das frotas e das rotas comerciais do Mar Negro."
 fortify_dardanelles_tooltip: "Cada província em §YEdirne§! e §YBursa§! que controla o Estreito de §YDardanelos §! possui um §Yforte costeiro§! de nível 1, um §Yforte terrestre§! de nível 1 e está guarnecida por uma divisão."
 fortify_suez_canal_goal_name: "Fortificar o Canal de Suez"
 fortify_suez_canal_goal_desc: "A posse contínua do Canal de Suez é vital para garantir nosso controle exclusivo sobre a principal via de tráfego entre a Europa e a Ásia."
 fortify_suez_tooltip: "Cada província em §YSuez§! que controla o Estreito de §YSuez§! possui um §Yforte costeiro§! de nível 1, um §Yforte terrestre§! de nível 1 e está guarnecida por uma divisão."
 expand_gulf_of_aden_bases_goal_name: "Expandir as bases do Golfo de Áden"
 fortify_strait_of_hormuz_goal_name: "Fortificar o Estreito de Ormuz"
 fortify_strait_of_hormuz_goal_desc: "Fortificar as bases estratégicas no Estreito de Ormuz nos permitiria controlar o acesso ao petróleo da Pérsia e do Iraque, crucial para seus esforços."
 fortify_strait_of_hormuz_tooltip: "Cada província em §YMoçandão§! e §YFars§! que controla o Estreito de §YBósforo§! possui um §Yforte costeiro§! de nível 1, um §Yforte terrestre§! de nível 1 e está guarnecida por uma divisão."
 expand_ceylonese_bases_goal_name: "Expandir bases no Ceilão"
 expand_ceylonese_bases_goal_desc: "Expandir nossas bases no Ceilão fortaleceria nosso domínio sobre o Oceano Índico e facilitaria a proteção das rotas marítimas essenciais entre o Oriente Médio e o Sudeste Asiático."
 expand_singapore_naval_base_goal_name: "Expandir a base naval de Singapura"
 expand_singapore_naval_base_goal_desc: "A monumental base naval fortificada de Singapura domina o Estreito de Malaca e regula o tráfego entre os oceanos Índico e Pacífico. Devemos reforçá-la ainda mais."
 fortify_manila_bay_goal_name: "Fortificar a Baía de Manila"
 fortify_manila_bay_goal_desc: "Reforçar as defesas da Baía de Manila fortaleceria nossa presença no Pacífico ocidental, garantindo acesso às Índias Orientais e ao Mar do Sul da China."
 fortify_manila_tooltip: "A província de §YManila§! possui um §Yforte costeiro§! de nível 2 e uma §Ybase naval§! de nível 7. O Estado de §YManila§! possui uma §Ybase aérea§! de nível 8."
 fortify_okinawa_goal_name: "Fortificar Okinawa"
 fortify_okinawa_goal_desc: "Fortificar Okinawa permitiria controlar os acessos ao arquipélago japonês e consolidar um perímetro defensivo robusto no Pacífico."
 fortify_okinawa_tooltip: "§YOkinawa§! possui defesa §Yantiaérea§! de nível 1 e uma §Ybase aérea§! de nível 5. A província de §YNaha§! possui um §Yforte costeiro§! de nível 2."
 fortify_iwo_jima_goal_name: "Fortificar Iwo Jima"
 fortify_iwo_jima_goal_desc: "Fortificar Iwo Jima permitiria controlar os acessos ao arquipélago japonês e consolidar um perímetro defensivo robusto no Pacífico."
 expand_caroline_islands_bases_goal_name: "Expandir bases nas Ilhas Carolinas"
 expand_caroline_islands_bases_goal_desc: "Expandir nossas bases nas Ilhas Carolinas e no atol de Truk facilitaria a organização de campanhas navais e aéreas em todo o Pacífico Central."
 expand_guadalcanal_bases_goal_name: "Expandir bases de Guadalcanal"
 expand_guadalcanal_bases_goal_desc: "Expandir nossas bases em Guadalcanal nos permitiria controlar com mais eficiência as operações navais no Pacífico Sul e as rotas de acesso à Austrália."
 expand_wake_island_bases_goal_name: "Expandir bases nas Ilhas Wake"
 expand_midway_island_bases_goal_name: "Expandir bases no atol Midway"
 expand_midway_island_bases_goal_desc: "O desenvolvimento de nossas bases no atol de Midway garantiria a segurança das rotas de acesso ao Pacífico Central e permitiria estabelecer uma base estratégica para operações transoceânicas."
 undoing_brest_litowsk_goal_name: "Revidar pelo Tratado de Brest-Litovsk"
 undoing_brest_litowsk_goal_desc: "A vergonhosa paz do tratado de Brest-Litovsk nunca foi completamente revogada. É hora de apagar os últimos vestígios desse capítulo humilhante de nossa história."
 marine_corps_goal_name: "Estabelecer um corpo de fuzileiros navais"
 marine_corps_goal_desc: "Expandir nossas forças anfíbias aumentará significativamente nossas capacidades ofensivas e a quantidade de território inimigo que podemos ameaçar."
 marine_corps_tech_bonus: "Bônus do objetivo: $marine_corps_goal_name$"
 submarine_force_goal_name: "Expandir a frota de submarinos"
 submarine_force_goal_desc: "Uma força de submarinos adequada é essencial para enfraquecer as linhas de abastecimento inimigas."
 submarine_force_tech_bonus: "Bônus do objetivo: $submarine_force_goal_name$"
 convoy_escort_force_goal_name: "Escoltar comboios pelos oceanos"
 convoy_escort_force_goal_desc: "Para garantir a segurança de nossas linhas de abastecimento, devemos manter uma frota adequada de navios de escolta."
 convoy_escort_force_tech_bonus: "Bônus do objetivo: $convoy_escort_force_goal_name$"
 air_superiority_goal_name: "Manter a superioridade aérea"
 air_superiority_goal_desc: "O controle dos céus determina o sucesso em terra e no mar. Precisamos de aeronaves de combate suficientes para garantir nossa supremacia aérea."
 air_superiority_tech_bonus: "Bônus do objetivo: $air_superiority_goal_name$"
 control_mexican_oil_goal_name: "Controlar o petróleo mexicano"
 control_mexican_oil_goal_desc: "Garantir o controle sobre as reservas de petróleo mexicanas asseguraria suprimento de combustível para a indústria e o Exército."
 control_curacao_oil_goal_name: "Controlar o petróleo de Curaçao"
 control_curacao_oil_goal_desc: "As refinarias de Curaçao são fundamentais para o processamento do petróleo venezuelano. Controlá-las garantiria à aliança um acesso seguro aos produtos petrolíferos refinados."
 control_venezuelan_oil_goal_name: "Controlar o petróleo venezuelano"
 control_venezuelan_oil_goal_desc: "As vastas reservas de petróleo da Venezuela forneceriam à nossa aliança o suprimento energético necessário para sustentar nossas atividades militares."
 control_guyanan_bauxite_goal_name: "Controlar a bauxita da Guiana"
 control_guyanan_bauxite_goal_desc: "O controle sobre os depósitos de bauxita da Guiana ampliaria a produção de alumínio da aliança, essencial para a fabricação de aeronaves."
 control_suriname_bauxite_goal_name: "Controlar a bauxita do Suriname"
 control_suriname_bauxite_goal_desc: "A posse dos ricos depósitos de bauxita do Suriname garantiria as matérias-primas necessárias para sustentar o crescimento da indústria aeronáutica de nossa aliança."
 control_lappland_metals_goal_name: "Controlar os metais de Lappland"
 control_lappland_metals_goal_desc: "O acesso às riquezas minerais de Lappland fortaleceria o suprimento de ferro e tungstênio da aliança, sustentando nossa indústria bélica."
 control_ploiesti_oil_fields_goal_name: "Controlar os campos petrolíferos de Ploiesti"
 control_ploiesti_oil_fields_goal_desc: "Sendo os únicos campos petrolíferos da Europa, o controle dos campos de Ploiesti é inestimável para garantir o combustível necessário às operações militares contínuas da aliança."
 control_baku_oil_fields_goal_name: "Controlar os campos petrolíferos de Baku"
 control_baku_oil_fields_goal_desc: "Garantir o controle da região petrolífera de Baku nos daria acesso a vastas reservas de petróleo, vitais para as operações militares."
 control_iraqi_oil_goal_name: "Controlar o petróleo iraquiano"
 control_iraqi_oil_goal_desc: "A capacidade de produção de petróleo do Iraque pode ser fundamental para atender às necessidades de combustível de nossas forças armadas."
 control_persian_oil_goal_name: "Controlar o petróleo persa"
 control_persian_oil_goal_desc: "O controle sobre os campos petrolíferos e a capacidade de refino da Pérsia garantiria um fluxo contínuo de combustível para nossas operações militares."
 control_chinese_metals_goal_name: "Controlar os metais chineses"
 control_chinese_metals_goal_desc: "A abundância de metais estratégicos na China pode abastecer a base militar industrial da aliança com os recursos de que ela necessita."
 control_malayan_riches_goal_name: "Controlar as riquezas malaias"
 control_malayan_riches_goal_desc: "Controlar o tungstênio e a borracha malaia fortaleceria muito a base material da aliança, garantindo insumos essenciais para a produção e a logística militar."
 control_indonesian_riches_goal_name: "Controlar as riquezas indonésias"
 control_indonesian_riches_goal_desc: "A diversidade de recursos naturais da Indonésia, incluindo petróleo, borracha e minerais, é inestimável para sustentar nossa base industrial e garantir a independência de recursos da aliança."
 control_newfoundland_bases_goal_name: "Controlar as bases de Terra Nova"
 control_newfoundland_bases_goal_desc: "Assegurar bases em Terra Nova nos permitiria controlar os comboios do Atlântico Norte e projetar poder aéreo e naval pelas rotas marítimas vitais."
 control_bermuda_goal_name: "Controlar as Bermudas"
 control_bermuda_goal_desc: "Estabelecer bases nas Bermudas nos permitiria patrulhar o Atlântico Central de forma mais eficaz e manter a segurança das linhas de abastecimento entre os continentes."
 control_bahamas_bases_goal_name: "Controlar as bases nas Bahamas"
 control_bahamas_bases_goal_desc: "A posse de bases nas Bahamas possibilitaria um monitoramento mais eficiente das rotas marítimas do Caribe e a proteção dos acessos navais à América do Norte e do Sul."
 control_panama_canal_goal_name: "Controlar o Canal do Panamá"
 control_panama_canal_goal_desc: "O controle sobre o Canal do Panamá é vital para permitir a rápida redistribuição de frotas entre o Atlântico e o Pacífico, garantindo flexibilidade estratégica em ambos os oceanos."
 control_trinidad_goal_name: "Controlar Trinidad"
 control_trinidad_goal_desc: "A localização estratégica de Trinidad é crucial e permite o controle sobre o suprimento de petróleo no Caribe, além de servir como ponto de partida tático na costa norte da América do Sul."
 control_azores_goal_name: "Controlar Açores"
 control_azores_goal_desc: "A posição estratégica de Açores permite ampliar o alcance no Atlântico Central, integrando a cobertura submarina e antissubmarina, além de garantir proteção aérea contínua para os comboios."
 control_iceland_goal_name: "Controlar a Islândia"
 control_iceland_goal_desc: "O controle de bases na Islândia permitiria assegurar o Estreito da Dinamarca e exercer influência sobre o corredor do Atlântico Norte."
 control_faroe_islands_goal_name: "Controlar as Ilhas Faroé"
 control_faroe_islands_goal_desc: "As Ilhas Faroé estão localizadas em uma posição estratégica que permite o controle das rotas marítimas do norte e o apoio a operações navais rumo à Grã-Bretanha, Escandinávia e ao Ártico."
 control_narvik_goal_name: "Controlar Narvik"
 control_narvik_goal_desc: "Garantir o controle de Narvik nos permitiria manter o acesso aos carregamentos vitais de minério de ferro e o domínio sobre as rotas de abastecimento do Ártico."
 control_danish_belts_goal_name: "Controlar os Cinturões Dinamarqueses"
 control_danish_belts_goal_desc: "Guarnecer Kattegat nos permitiria exercer controle total sobre o acesso naval entre os mares Báltico e do Norte."
 control_brittany_bases_goal_name: "Controlar as bases da Bretanha"
 control_brittany_bases_goal_desc: "As bases estratégicas ao longo da costa da Bretanha possibilitariam operações submarinas e aéreas de maior alcance no Atlântico, além de assegurar o acesso ao continente europeu."
 control_gibraltar_goal_name: "Controlar Gibraltar"
 control_gibraltar_goal_desc: "Uma base estratégica no Estreito de Gibraltar nos permitiria exercer controle sobre o tráfego marítimo entre o Mediterrâneo e o Atlântico."
 control_malta_goal_name: "Controlar Malta"
 control_malta_goal_desc: "Controlar Malta nos permitiria interromper as linhas de abastecimento inimigas e projetar poder por todo o Mediterrâneo central."
 control_crete_goal_name: "Controlar Creta"
 control_crete_goal_desc: "O controle da ilha de Creta permitiria dominar o leste do Mediterrâneo e facilitar operações no Egeu e na África do Norte."
 control_cyprus_goal_name: "Controlar o Chipre"
 control_cyprus_goal_desc: "Controlar Chipre nos possibilitaria apoiar operações no Mediterrâneo Oriental e garantir rotas aéreas vitais com o Oriente Médio."
 control_bosporus_goal_name: "Controlar o estreito de Bósforo"
 control_bosporus_goal_desc: "A tomada do Estreito de Bósforo nos permitiria controlar todo o acesso naval entre o Mar Negro e o Mediterrâneo."
 control_dardanelles_goal_name: "Controlar o estreito de Dardanelos"
 control_dardanelles_goal_desc: "Manter o controle de Dardanelos tornaria possível ditar o movimento das frotas e das rotas comerciais do Mar Negro."
 control_suez_canal_goal_name: "Controlar o Canal de Suez"
 control_suez_canal_goal_desc: "A posse do Canal de Suez nos daria controle exclusivo sobre a principal via de tráfego entre a Europa e a Ásia, garantindo a rápida transferência de forças e recursos."
 control_gulf_of_aden_bases_goal_name: "Controlar as bases do Golfo de Áden"
 control_gulf_of_aden_bases_goal_desc: "As bases estratégicas ao longo do Golfo de Áden permitem proteger os acessos ao Mar Vermelho e assegurar as rotas marítimas que ligam Europa, África e Ásia."
 control_strait_of_hormuz_goal_name: "Controlar o estreito de Ormuz"
 control_strait_of_hormuz_goal_desc: "Bases estratégicas no Estreito de Ormuz nos dariam poder sobre o acesso ao petróleo da Pérsia e do Iraque, crucial para seus esforços."
 control_ceylon_goal_name: "Controlar o Ceilão"
 control_ceylon_goal_desc: "Garantir o controle sobre o Ceilão permitiria a dominação do Oceano Índico e a proteção das rotas marítimas essenciais entre o Oriente Médio e o Sudeste Asiático."
 control_singapore_goal_name: "Controlar Singapura"
 control_singapore_goal_desc: "A monumental base naval fortificada de Singapura domina o Estreito de Malaca e regula o tráfego entre os oceanos Índico e Pacífico. Devemos controlá-la."
 control_manila_goal_name: "Controlar Manila"
 control_manila_goal_desc: "A Baía de Manila pode ser defendida facilmente e dominá-la permitiria a projeção de poder pelo Pacífico ocidental, garantindo acesso às Índias Orientais e ao Mar do Sul da China."
 control_okinawa_goal_name: "Controlar Okinawa"
 control_okinawa_goal_desc: "Controlar Okinawa abriria caminho para operações contra o arquipélago japonês e permitiria consolidar um perímetro defensivo robusto no Pacífico."
 control_iwo_jima_goal_name: "Controlar Iwo Jima"
 control_iwo_jima_goal_desc: "Assegurar o controle de Iwo Jima permitiria apoiar operações aéreas de longo alcance sobre o Japão e expandir nosso alcance pelo Pacífico Central."
 control_caroline_islands_goal_name: "Controlar as Ilhas Carolinas"
 control_caroline_islands_goal_desc: "A dominação das Ilhas Carolinas e do atol de Truk possibilitaria sustentar campanhas navais e aéreas em todo o Pacífico Central."
 control_guadalcanal_goal_name: "Controlar Guadalcanal"
 control_guadalcanal_goal_desc: "Garantir o domínio de Guadalcanal nos permitiria controlar as operações navais no Pacífico Sul e as rotas de acesso à Austrália."
 control_wake_island_goal_name: "Controlar as Ilhas Wake"
 control_wake_island_goal_desc: "Manter as Ilhas Wake tornaria possível ampliar o reconhecimento e a cobertura aérea pelas rotas centrais do Pacífico."
 control_midway_island_goal_name: "Controlar o Atol Midway"
 control_midway_island_goal_desc: "Controlar Midway nos daria acesso ao Pacífico Central e permitiria estabelecer uma base estratégica para operações transoceânicas."
 control_hawaii_goal_name: "Controlar o Havaí"
 control_hawaii_goal_desc: "Tomar Pearl Harbor nos permitiria estabelecer uma base sólida para operações no Pacífico e coordenar a logística em todo o território oceânico, além de abrir caminho para a costa americana do Pacífico."
 control_attu_island_goal_name: "Controlar a Ilha de Attu"
 control_attu_island_goal_desc: "Garantir o controle da Ilha de Attu nos permitiria gerir as rotas de navegação do Pacífico Norte e viabilizar operações ao longo das Ilhas Aleutas em direção ao Alasca e à costa americana do Pacífico."
 undo_versailles_goal_name: "Revidar pelo Tratado de Versalhes"
 undo_versailles_goal_desc: "Chegou a hora de anular este ultrajante \"Diktat\". Vamos recuperar o território que é nosso por direito!"
 strategic_bombing_campaign_goal_name: "Campanha de bombardeio estratégico contínuo"
 strategic_bombing_campaign_goal_desc: "Uma campanha de bombardeios estratégicos em larga escala reduzirá sistematicamente a capacidade industrial do inimigo, esgotando suas forças."
 liberate_territory_goal_name: "Libertar nosso território"
 liberate_territory_goal_desc: "O inimigo ocupa nossas terras. Recuperá-las deve ser nossa prioridade inicial."
 great_offensive_goal_name: "Realizar uma grande ofensiva"
 great_offensive_goal_desc: "Uma grande ofensiva contra o território inimigo é o primeiro passo rumo à conclusão definitiva da guerra."
