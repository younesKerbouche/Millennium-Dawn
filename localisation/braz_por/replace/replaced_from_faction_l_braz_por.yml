 CSTO: "CSTO"
 CSTO_member: "Membro da CSTO"
 CSTO_member_desc: "A Organização do Tratado de Segurança Coletiva é uma aliança militar defensiva composta por estados pós-soviéticos. A organização começou no colapso da União Soviética e na criação da Comunidade dos Estados Independentes, quando os países tentaram manter a unidade das nações pós-soviéticas intacta. Eventualmente, ela evoluiu para uma aliança militar separada."
