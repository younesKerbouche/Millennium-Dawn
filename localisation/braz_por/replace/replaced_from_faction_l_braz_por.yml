 FACTION_EXECUTE_BALANCED_DESC: "As regras padrão para execução de planos de batalha estão em vigor. As unidades tentarão avançar de forma a manter a linha de frente o mais curta possível e poderão atacar posições fortificadas.\n\n§gIsso afeta apenas unidades aliadas controladas pela IA neste teatro de operações, e não as unidades controladas por jogadores.§!"
 FACTION_EXECUTE_RUSH_DESC: "As unidades atacarão as províncias que fizerem parte do plano, mesmo que isso possa alongar a linha de frente ou deixar as unidades em posições expostas.\n\n§gIsso afeta apenas unidades aliadas controladas pela IA neste teatro de operações, e não as unidades controladas por jogadores.§!"
