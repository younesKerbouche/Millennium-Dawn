 singapore_military: "Exército de Singapura"
 singapore_military_desc: "As forças armadas de Singapura representam uma força de defesa formidável, combinando uma Marinha poderosa, um Exército tecnologicamente avançado e uma Força Aérea eficiente. As agências de inteligência do país fornecem informações estratégicas vitais que salvaguardam a segurança nacional. Investimentos estratégicos em tecnologia de satélites espaciais fortalecem ainda mais as capacidades de vigilância e comunicação, ampliando o alcance da defesa de Singapura para o futuro. Essa força abrangente e tecnologicamente sofisticada garante a soberania e a segurança da nação em meio a um ambiente geopolítico cada vez mais complexo."
