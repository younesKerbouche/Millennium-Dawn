 SIN_western_pressure_tt: "Apoie o [conservatism_L]\n\nO §CWestern Clique§! pressionará por mais cooperação com os Estados Unidos e outras grandes potências ocidentais."
 SIN_western_pressure_delayed_tt: "§YPré-requisitos:§!\n[!western_pressure_click_enabled]\n§YEfeitos:§!\n[!western_pressure_click]\n"
 SIN_eastern_pressure_tt: "Apoie [Autocracy_L]\n\nO §GEastern Clique§! do PAP busca maiores laços com a RPC e a Rússia, bem como outras grandes potências emergentes.\n"
 SIN_eastern_pressure_delayed_tt: "§YPré-requisitos:§!\n[!eastern_pressure_click_enabled]\n§YEfeitos:§!\n[!eastern_pressure_click]\n"
 SIN_neutrality_pressure_tt: "Apoie [Neutral_Autocracy_L]\n\nO §RNon-Aligned Clique§! concentra-se principalmente na ASEAN e em Singapura mantendo-se firme sem interferência estrangeira. Eles normalmente são os maiores constituintes dos três cliques."
 SIN_neutarlity_pressure_delayed_tt: "§YPré-requisitos:§!\n[!reduce_foreign_pressure_click_enabled]\n§YEffects:§!\n[!reduce_foreign_pressure_click]\n"
 SIN_fund_western_clique_tt: "Financiar [conservatism_L]\n\nFinanciar [conservatism_L] é uma maneira segura de mantê-los como o grupo líder de nossa política."
 SIN_fund_western_clique_delayed_tt: "§YPré-requisitos:§!\n[!fund_western_clique_click_enabled]\n§YEfeitos:§!\n[!fund_western_clique_clique]\n"
 SIN_fund_eastern_clique_tt: "Financiar [Autocracy_L]\n\nFinanciar a [Autocracy_L] nos permitirá buscar políticas mais... agressivas. Talvez transferir algum financiamento para eles seja uma forma de encorajar seu caminho para o poder.\n"
 SIN_fund_eastern_clique_delayed_tt: "§YPré-requisitos:§!\n[!fund_eastern_clique_click_enabled]\n§YEfeitos:§!\n[!fund_eastern_clique_clique]\n"
 SIN_fund_neutral_clique_tt: "Fundo [Neutral_Autocracy_L]\n\nAfastar-nos de qualquer clique nos permitirá alcançar verdadeiramente a autogovernança.\n"
 SIN_fund_neutral_clique_delayed_tt: "§YPré-requisitos:§!\n[!fund_neutral_clique_click_enabled]\n§YEfeitos:§!\n[!fund_neutral_clique_clique]\n"
