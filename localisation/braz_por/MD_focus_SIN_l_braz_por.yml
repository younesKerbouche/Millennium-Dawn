 SIN_BOP_masterplan_for_land_allocation: "Masterplan for Land Allocation"
 SIN_BOP_masterplan_for_land_allocation_desc: "Tackles our limited land resource head-on. It prioritises high-density, sustainable development, balancing residential, commercial, and green spaces. Strategic land use maximises efficiency, ensuring optimal allocation for future growth whilst preserving our precious natural heritage. This plan is crucial for maintaining Singapore's liveability and economic competitiveness."
 SIN_BOP_masterplan_for_civilian_industry_development: "Masterplan for Civilian Industry Development"
 SIN_BOP_masterplan_for_civilian_industry_development_desc: "Focuses on fostering innovation and high-value industries. By strategically attracting foreign investment and nurturing local talent, we aim to create a robust and diversified economy. This plan supports the growth of key sectors, promoting technological advancement and ensuring Singapore remains a global hub for innovation and entrepreneurship, even with limited land availability."
 SIN_BOP_masterplan_for_miliatary_industry_development: "Masterplan for Military Industry Development"
 SIN_BOP_masterplan_for_miliatary_industry_development_desc: "Prioritises self-reliance and technological advancement in defence. Given our limited land, this plan focuses on efficient resource allocation and strategic partnerships to ensure our national security. It involves developing cutting-edge technologies and fostering a skilled workforce, ensuring our defence capabilities remain robust and adaptable to future threats."
 SIN_BOP_masterplan_for_naval_yard_development: "Masterplan for Naval Yard Development"
 SIN_BOP_masterplan_for_naval_yard_development_desc: "Addresses the challenges of limited space by focusing on efficient infrastructure and technological innovation. This plan ensures our naval capabilities remain state-of-the-art, supporting our national security and maritime interests. It involves strategic expansion and modernisation, optimising space utilisation and incorporating sustainable practices."
 SIN_BOP_masterplan_for_offices_development: "Masterplan for Offices Development"
 SIN_BOP_masterplan_for_offices_development_desc: "Addresses the need for efficient and sustainable workspace solutions within our limited land area. This plan promotes high-density, mixed-use developments, integrating office spaces with residential and commercial areas. It prioritises smart building technologies and green initiatives, creating vibrant and productive work environments whilst optimising land use and promoting sustainability."
 SIN_singapore_problem: "Singapore Geographical Problem"
 SIN_singapore_problem_desc: "Singapore faces a number of geographical challenges, including a lack of natural resources, a shortage of land, a water crisis, and a housing shortage for its citizens."
