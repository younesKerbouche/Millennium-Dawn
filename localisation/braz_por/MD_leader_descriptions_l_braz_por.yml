 DONALD_TRUMP_LEADER_DESC: "Donald John Trump (nascido em 14 de junho de 1946) é o multi-bilionário filho do desenvolvedor imobiliário Frederick Christ Trump. Com um pequeno empréstimo de um milhão de dólares, Trump fundou e expandiu inúmeros negócios sob a Trump Organization desde 1971. Conhecido por suas diatribes virulentas e um estilo de liderança impulsivo herdado de seus dias como personalidade de televisão, Trump rapidamente fez tantos inimigos quanto amigos. Ao assumir a presidência, Trump promete conter a imigração ilegal, aumentar os gastos militares, instalar tarifas protecionistas e firmemente colocar a América em Primeiro Lugar."
 MITT_ROMNEY_LEADER_DESC: "Willard Mitt Romney (nascido em 12 de março de 1978) é um dos quatro filhos do executivo automobilístico George W. Romney. Um devoto mórmon e firme defensor da economia laissez-faire e dos valores conservadores da família; Romney promete usar seus anos de experiência empresarial para cortar desperdícios do governo, aumentar os gastos militares e remover restrições impostas a Wall Street e grandes corporações."
 GEORGE_BUSH_LEADER_DESC: "George Walker Bush (nascido em 6 de julho de 1946) é o primeiro filho de George Herbert Walker Bush, que serviu como o 41º presidente americano de 1989 a 1993. Após uma breve passagem pela indústria do petróleo, Bush entrou na política e eventualmente se tornou governador do Texas. Retratando-se como um conservador compassivo, Bush promete cortar impostos, aumentar os gastos militares e desregular o setor corporativo de restrições desnecessárias sobre emissões de gases de efeito estufa."
 MARCO_RUBIO_LEADER_DESC: ""
 BERNIE_SANDERS_LEADER_DESC: "Bernard Sanders (nascido em 8 de setembro de 1941) é filho de imigrantes poloneses da classe trabalhadora nos Estados Unidos. Juntando-se à Liga Socialista da Juventude durante seus anos de faculdade, Sanders defendeu o tratamento igual de brancos e negros durante o Movimento pelos Direitos Civis. Sanders mais tarde se tornou prefeito de Burlington, Vermont, e foi eventualmente eleito para a Câmara dos Representantes dos EUA e para o Senado dos EUA. Um autodenominado socialista democrático e progressista, Bernie Sanders promete reduzir os gastos militares, aumentar o poder dos sindicatos e criar um sistema de saúde universal."
