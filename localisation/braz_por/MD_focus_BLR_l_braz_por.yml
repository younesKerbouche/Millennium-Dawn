 belarus_another.6.t: "O Culto de Lukashenko."
 belarus_another.6.d: "Alexander Lukashenko tem sido o Presidente permanente da República da Bielorrússia por muito tempo. Durante seu reinado, todo um culto ao \"batka\" se formou ao redor dele. Esse culto o distingue de outros ditadores da CEI, mas também o obriga a interagir com seu povo de uma maneira especial. O apoio ao Batka é um indicador que mostra quão grande é o apoio de Alexander Grigoryevich Lukashenko em todos os segmentos da população. Dependendo de várias ações, esse indicador diminuirá ou aumentará, dando vários bônus ou penalidades."
