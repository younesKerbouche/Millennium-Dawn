 uniate_church: "Igreja Uniata"
 uniate_church_desc: "União de Ortodoxos e Católicos. A igreja com base na união com a primazia do catolicismo, mas com a preservação de partes dos ritos ortodoxos. Já em 1439, a união católica foi concluída no concílio de Florença. e as igrejas ortodoxas, mas logo se dissolveu. Desde o final do século XV. A ideia da união foi novamente apresentada pela Polônia. senhores feudais, porque significava. que parte da população da Polônia e da Lituânia era ortodoxa e, com a ajuda da união da igreja, eles esperavam gradualmente influenciar ucranianos e bielorrussos. Parte dos senhores feudais ortodoxos e o clero mais alto no século XVI apoiaram a ideia da união, buscando igualar os direitos dos católicos. Em 1595, os Bispos Hypatius Potei de Vladimir-Volyn e Kirill Terletsky de Lutsk recorreram ao papa com um pedido de união. No concílio de Brest, 6 bispos proclamaram a União de Brest em 1596, apesar do protesto da maioria do clero, senhores feudais e cidadãos. O rei apoiou a união e declarou a Igreja Ortodoxa ilegal, transferindo sua propriedade para a I.U. No início. No século XVII, a Ordem dos Basílios foi criada, atuando nos interesses da união em cooperação com os jesuítas. Gradualmente, a i. u. e na relação cerimonial se aproxima cada vez mais do catolicismo, as vestes, a estrutura dos templos estão mudando, os católicos estão sendo introduzidos. Também foram cancelados feriados ortodoxos. Todas essas mudanças foram fixadas no concílio de Zamostye em 1720. Na Transcarpácia, a união foi proclamada na Catedral de Uzhgorod em 1649, mas só foi estabelecida definitivamente no final do século XVIII. A luta contra a união pela religião. e nats. liberdades na Ucrânia e na Bielorrússia nos séculos XVI e XVII foi liderada pelas chamadas fraternidades."
