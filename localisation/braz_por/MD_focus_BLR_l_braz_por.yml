 belarus_export.13.t: "Contrato com a Empresa Peleng"
 belarus_export.13.d: "A Empresa Bielorrussa Peleng, especializada em eletrônicos, está pronta para oferecer seus serviços fornecendo dispositivos de orientação para armas ATGM. Concordaremos com este contrato?"
 belarus_export.13.a: "Claro, é uma boa oferta"
 belarus_export.13.b: "Não, vamos recusar a oferta deles"
