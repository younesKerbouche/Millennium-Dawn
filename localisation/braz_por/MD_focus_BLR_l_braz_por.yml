 belarus_export.15.d: "[FROM.GetNameWithFlag] recusou um contrato com a Peleng para o fornecimento de equipamentos para ATGMs"
 belarus_export.15.a: "Doloroso"
 belarus_export.16.t: "ATGMs Bielorrussos"
 belarus_export.16.d: "Os fabricantes bielorrussos querem nos oferecer seus ATGMs para entrega. Concordaremos em aceitar este contrato?"
 belarus_export.16.a: "Claro, é uma boa oferta"
 belarus_export.16.b: "Não, vamos recusar a oferta deles"
