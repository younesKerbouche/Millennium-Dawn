 BLR_140_kobra_k: "Cobra-K"
 BLR_140_kobra_k_desc: "Uma das variantes bielorrusso-eslovacas de modernização do transporte blindado de pessoal soviético BTR-70."
 BLR_soviet_system: "Bielorrússia Nacional-Bolchevique"
 BLR_soviet_system_desc: "Os Nacional-Bolcheviques tomaram o poder no país e estão prontos para iniciar suas primeiras reformas econômicas. Uma delas será o retorno ao sistema econômico soviético, tendo em vista a experiência mal sucedida do governante anterior."
 BLR_free_weapon: "Porte Livre de Armas"
 BLR_free_weapon_desc: "Vamos permitir que nossos cidadãos portem armas livremente no país, eles têm o direito à autodefesa!."
 BLR_new_church: "Nova Religião"
 BLR_new_church_desc: "É hora de criar uma nova religião que atenda aos interesses do nosso estado!."
 BLR_reform_education: "Reforma da Educação"
 BLR_reform_education_desc: "O sistema educacional está em péssimo estado, vamos consertá-lo e introduzir mudanças sérias neste sistema. Uma das inovações será a redução do tempo de aprendizado de crianças em idade escolar e estudantes, preparando-os mais rapidamente para se tornarem cidadãos plenos."
 BLR_ruralisation: "Ruralização"
 BLR_ruralisation_desc: "A tendência do século XXI é o deslocamento de pessoas das vilas para as cidades, vamos reverter isso e oferecer aos pobres ou sem-teto a oportunidade de ir para as vilas, em troca estimulamos suas atividades em novas moradias."
 BLR_revoult_army: "O Exército Revolucionário"
 BLR_revoult_army_desc: "Nosso exército não se mostrou da melhor maneira, ele precisa de pessoas que estejam ardendo com a paixão da revolução, prontas para se lançarem contra uma metralhadora inimiga pela pátria."
 BLR_revoult_army_zeks: "Permitir Recrutamento de Prisioneiros no Exército"
 BLR_revoult_army_zeks_desc: "Começaremos a recrutar prisioneiros das prisões para o exército, em batalhões separados. Pare de alimentar os prisioneiros, eles devem alimentar a chama da revolução!."
 BLR_revoult_rne: "Convidar Unidade Nacional Russa"
 BLR_revoult_rne_desc: "Vamos introduzir oficialmente representantes dessa organização nacionalista nas estruturas governamentais"
 BLR_revoult_sobor: "Convidar o Sobor Eslavo de Belaya Rus"
 BLR_revoult_sobor_desc: "Vamos introduzir oficialmente representantes dessa organização nacionalista nas estruturas governamentais"
 BLR_revoult_army_volunteer: "Espírito Revolucionário"
 BLR_revoult_army_volunteer_desc: "Alguns dos nossos soldados estão tão ansiosos para lutar, mesmo em outro país. Talvez não devêssemos conter o zelo deles e estar prontos para enviá-los para cumprir seu dever internacional?"
 BLR_revoult_army_gco: "Guardas Comunistas Ortodoxos"
 BLR_revoult_army_gco_desc: "Vamos criar nosso próprio exército único, por analogia com o IRGC iraniano, sua experiência nos impressionou muito. Eles serão chamados de Guardas Comunistas Ortodoxos."
 BLR_work_army: "O Exército dos Trabalhadores"
 BLR_work_army_desc: "Vamos enviar todos os desempregados para a produção, configurando a produção de bens necessários para nosso estado em primeiro lugar."
 BLR_revoult_army_gco_ground_force: "Forças Terrestres"
 BLR_revoult_army_gco_ground_force_desc: "O principal e mais numeroso tipo de tropas na composição do GCO. Em tempos de paz, é equipado com armas leves. Objetivo principal: segurança interna; secundário: defesa externa em conjunto com as forças armadas regulares de Belarus."
 BLR_revoult_debur: "Desburocratização"
 BLR_revoult_debur_desc: "Vamos reduzir os gastos com funcionários e diminuir o número deles, os fundos liberados serão destinados ao benefício do povo"
 BLR_revoult_army_gco_anti_corrupt: "Comitê Revolucionário Anti-Corrupção"
 BLR_revoult_army_gco_anti_corrupt_desc: "Vamos criar uma unidade especial que lidará com a luta contra a corrupção em nosso país, ninguém escapará da mão da justiça."
 BLR_revoult_dsocial: "Apoio Social"
 BLR_revoult_dsocial_desc: "Vamos fortalecer o apoio social aos nossos cidadãos! Ninguém sairá ofendido"
 BLR_revoult_army_agro_invest: "Desenvolvimento da Agroindústria"
 BLR_revoult_army_agro_invest_desc: "Devemos patrocinar o máximo desenvolvimento de nossa agroindústria!"
 BLR_revoult_army_gco_air: "Força Aérea"
 BLR_revoult_army_gco_air_desc: "Vamos criar e dar a nossos guardas a oportunidade de usar a aviação para cumprir seus objetivos"
 BLR_revoult_army_gco_drone: "Tropas de Drones"
 BLR_revoult_army_anti_west: "A Doutrina Anti-Ocidental"
 BLR_revoult_army_anti_west_desc: "A civilização ocidental sempre foi e sempre será nosso inimigo, que busca nos destruir."
 BLR_revoult_army_interbrigade: "Interbrigadas"
 BLR_revoult_army_interbrigade_desc: "Intencionamos formar unidades de interbrigadas, que enviaremos ao exterior para proteger nossos interesses."
 BLR_kgb_expanded: "Expandir o KGB"
 BLR_kgb_expanded_desc: "Vamos fortalecer a influência do KGB, pois não pretendemos dissolver uma estrutura pró-Estado tão eficaz"
 BLR_army_stabilize: "Estabilizar o Exército"
 BLR_army_stabilize_desc: "Para nossos propósitos futuros, precisamos restaurar a capacidade de combate do exército"
 BLR_prepare_attacks: "Preparando para Intervenções"
 BLR_prepare_attacks_desc: "Nosso exército está pronto, reunimos uma força impressionante de tropas e estamos prontos para expandir a influência de nosso país no antigo território da URSS."
 BLR_baltic_campaign: "A Campanha do Báltico"
 BLR_baltic_campaign_desc: "Vamos começar os preparativos para uma campanha militar nos Estados Bálticos. Esses países não têm direito à independência e existência!"
 BLR_baltic_war: "Iniciar a Marcha Báltica"
 BLR_baltic_war_desc: "Nosso exército assumiu posições e está pronto para iniciar uma marcha nos Estados Bálticos"
 BLR_ukraine_campaign: "A Campanha Ucraniana"
