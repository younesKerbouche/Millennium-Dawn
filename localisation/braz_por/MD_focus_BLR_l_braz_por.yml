 BLR_Azot_category_desc: "Focar no número de mercados aos quais a GrodnoAzot tem acesso é vital para a diversidade e expansão da economia bielorrussa. A variedade de fertilizantes e pesticidas à disposição pode ser útil para muitas nações. Estabelecer contratos com outros países e expandir a produção de nossos fertilizantes trará uma grande quantidade de receita para a nação e o povo da Belarus.\n\nA renda obtida com o comércio é determinada pelo número de contratos assinados multiplicado por cinco por cento.\n§YContratos Atuais de Fertilizantes:§! [?current_azot_capacity]/[?current_max_azot_capacity]\n§YLimite de Fertilizantes:§! [?current_max_azot_capacity]/[?max_azot_capacity]"
