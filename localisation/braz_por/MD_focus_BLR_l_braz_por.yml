 BLR_ter_orobona_idea: "Defesa Territorial"
 BLR_mzkt_contract: "Contrato Com a MZKT"
 BLR_mzkt_contract_desc: "Planta de Tratores de Rodas de Minsk, MZKT é uma empresa especializada na produção de veículos pesados de estrada e off-road, veículos reboque, chassis especiais de rodas para a instalação de equipamentos para empresas de construção, petróleo e gás e complexos de construção de máquinas. uma empresa estatal sob a jurisdição do Comitê Estatal da Indústria Militar da República da Bielorrússia"
 BLR_mzkt_contract_another: "Contrato Com a MZKT"
 BLR_mzkt_another_desc: "Planta de Tratores de Rodas de Minsk, MZKT é uma empresa especializada na produção de veículos pesados de estrada e off-road, veículos reboque, chassis especiais de rodas para a instalação de equipamentos para empresas de construção, petróleo e gás e complexos de construção de máquinas. uma empresa estatal sob a jurisdição do Comitê Estatal da Indústria Militar da República da Bielorrússia"
 BLR_mzkt_contract_blr: "Contrato MZKT com [SOV.GetNamewithFlag]"
 BLR_mzkt_contract_blr_desc: "Planta de Tratores de Rodas de Minsk, MZKT é uma empresa especializada na produção de veículos pesados de estrada e off-road, veículos reboque, chassis especiais de rodas para a instalação de equipamentos para empresas de construção, petróleo e gás e complexos de construção de máquinas. uma empresa estatal sob a jurisdição do Comitê Estatal da Indústria Militar da República da Bielorrússia"
 BLR_mzkt_union_state: "[BLR.GetFlag]Planta de Tratores de Rodas de Minsk"
 BLR_mzkt_union_state_desc: "Planta de Tratores de Rodas de Minsk, MZKT é uma empresa especializada na produção de veículos pesados de estrada e off-road, veículos reboque, chassis especiais de rodas para a instalação de equipamentos para empresas de construção, petróleo e gás e complexos de construção de máquinas. Atualmente, está sob a jurisdição da União Estatal"
 BLR_140_zavod_remont: "140ª Planta de Reparos"
 BLR_140_zavod_remont_desc: "A 140ª Planta de Reparos é uma empresa estatal do complexo militar-industrial da Bielorrússia, especializada na reparação e modernização de veículos blindados e seus motores"
 BLR_140_zavod_union_state: "[BLR.GetFlag]140ª Planta de Reparos"
 BLR_140_zavod_union_state_desc: "A 140ª Planta de Reparos é uma empresa estatal do complexo militar-industrial da [SOV.GetFlag]União Estatal, especializada na reparação e modernização de veículos blindados e seus motores"
 BLR_Brigade_Territorial_Defence: "Criar uma Brigada de Defesa Territorial"
 BLR_Brigade_Territorial_Defence_desc: "O surto de guerra nos obriga a criar uma defesa territorial para a guerra."
 BLR_Transport_troops: "Transportar Tropas"
 BLR_Transport_troops_desc: "Tropas especiais designadas para realizar tarefas de suporte de transporte."
 BLR_sso: "Criação de Forças de Operações Especiais"
 BLR_sso_desc: "Reconhecendo a importância das operações especiais em tempos modernos, estamos investindo em treinamento especializado e equipamentos avançados para nossas forças especiais. Esta preparação nos permitirá executar missões críticas com precisão e eficácia, onde quer que seja necessário."
 BLR_trans_army: "Criação de Tropas de Transporte"
 BLR_trans_army_desc: "Reconhecendo a necessidade de mobilidade e flexibilidade em nossas operações militares modernas, estamos investindo na criação de tropas de transporte especializadas. Essas unidades serão responsáveis por garantir a rápida mobilização e deslocamento de nossas forças em todo o território, permitindo-nos responder de maneira ágil a ameaças e oportunidades estratégicas."
 BLR_end_reform: "Completar a Reforma do Exército"
 BLR_end_reform_desc: "Vamos concluir as reformas do nosso exército e agora ele estará em conformidade com os padrões modernos"
 USSR_Legacy: "Desenvolvimento da MZKT"
 USSR_Legacy_desc: "Nossa fábrica MZKT precisa de financiamento adicional, que nos permitirá desenvolver nossos modelos de armas domésticas."
 BLR_mi_8: "Mi-8"
 BLR_MZKT: "MZKT"
 BLR_MZKT_desc: "A Fábrica de Tratores de Rodas de Minsk é uma empresa especializada na produção de veículos pesados para estradas e off-road, reboques, chassis especiais para instalação de equipamentos para empresas de construção, petróleo e gás e complexos de engenharia. É uma empresa estatal sob a jurisdição do Comitê Militar-Industrial do Estado da República da Bielorrússia"
 BLR_minoitor: "Serviço Minotor"
 BLR_minoitor_desc: "A Minotor-Service é uma empresa bielorrussa localizada em Minsk e dedicada ao desenvolvimento, produção, modernização, reparo e manutenção de veículos de combate sobre esteiras, além do fornecimento de peças de reposição para estes. É uma das principais empresas do complexo militar-industrial do país"
 BLR_belspecveshtech: "Belspetsvneshtechnika"
 BLR_belspecveshtech_desc: "A Belspetsvneshtechnika, BSVT, é uma empresa estatal bielorrussa de comércio exterior fundada em 1995. Especializa-se no comércio e produção de armas e produtos de uso dual. É membro do Comitê Militar-Industrial do Estado e é considerada a principal empresa do país no campo das exportações de armas"
 BLR_140_zavod: "140ª Planta de Reparo"
 BLR_140_zavod_desc: "A 140ª Planta de Reparo é uma empresa estatal do complexo militar-industrial da Bielorrússia, que se especializa no reparo e modernização de veículos blindados e seus motores"
 BLR_polonez: "Iniciar Desenvolvimento do Nosso MLRS com a China"
 BLR_polonez_desc: "Recorremos à ajuda de nossos colegas chineses para ajudar a criar nosso MLRS"
 BLR_peleng: "Peleng"
 BLR_peleng_for_russia: "Equipamento ATGM"
 BLR_peleng_for_russia_desc: "Estamos prontos para iniciar a produção de equipamentos para o ATGM russo"
 BLR_peleng_for_ukr: "Equipamento ATGM"
 BLR_peleng_for_ukr_desc: "Estamos prontos para iniciar a produção de equipamentos para o ATGM ucraniano"
 BLR_558_zavod: "558ª Planta de Reparo de Aeronaves"
 BLR_558_zavod_desc: "A 558ª Planta de Reparo de Aeronaves é uma das maiores empresas da CEI para a reparação e modernização de equipamentos de aviação de combate modernos em serviço com as Forças Aéreas não apenas dos países pós-soviéticos, mas também de muitos países estrangeiros. É a produção de reparo de aeronaves mais importante de Belarus. Localizada na cidade de Baranovichi"
 BLR_Communism_start: "§YTatyana Golubeva§!"
 BLR_Communism_start_desc: "Tatyana Gennadyevna Golubeva (nascida em 27 de junho de 1947) é uma estadista e política bielorrussa. Presidente do Comitê Central do Partido Comunista da Bielorrússia, deputada da Casa dos Representantes da Assembleia Nacional da República da Bielorrússia da II convocação (2000-2004), foi Vice-Ministra da Arquitetura e Construção da República da Bielorrússia (1994-2001). Ela destaca a necessidade de reunificação dos comunistas, afirmando que isso é ditado pelo aumento dos esforços para defender os interesses dos trabalhadores da soberana Bielorrússia."
 BLR_trade_with_nko: "Comércio Com a Coreia do Norte"
 BLR_trade_with_nko_desc: "A Coreia do Norte, embora um país pequeno, é nosso aliado no campo socialista, com o qual estamos prontos para estabelecer relações comerciais."
 BLR_nko_workers: "Trabalhadores Coreanos"
 BLR_nko_workers_desc: "Estamos prontos para convidar trabalhadores coreanos para nosso país. Eles são famosos por sua eficiência e trabalho árduo."
 BLR_nko_miiltary_coop: "Cooperação Técnico-Militar com a Coreia do Norte"
 BLR_nko_miiltary_coop_desc: "Estamos prontos para iniciar a cooperação militar-técnica com o Exército Popular Coreano."
 BLR_rotation_KGB: "Rotação no KGB"
 BLR_rotation_KGB_desc: "Estamos fazendo uma rotação de pessoal, porque agora precisamos de uma organização forte e poderosa."
 BLR_North_Korea_workers: "Trabalhadores da Coreia do Norte"
 BLR_SMERSH_2: "SMERSH 2.0"
 BLR_SMERSH_2_desc: "Vamos reviver o SMERSH. É hora de usar a experiência soviética para o benefício da nação."
 BLR_arest_silovic: "Prisão das Forças de Segurança"
 BLR_arest_silovic_desc: "Muitas forças de segurança se mostraram em desacordo com o novo governo, é hora de prendê-las."
 BLR_antigay_propaganda_laws: "Leis Contra Propaganda Anti-gay"
 BLR_antigay_propaganda_laws_desc: "É hora de proibir legalmente as pessoas LGBT em nosso país."
 BLR_clean_soc_net: "Limpar as Redes Sociais"
 BLR_clean_soc_net_desc: "Vamos limpar todas as redes sociais, não permitiremos a disseminação de propaganda inimiga."
 BLR_pioneria: "Pioneria"
 BLR_pioneria_desc: "Os jovens não devem ficar ociosos, então vamos reviver o pioneiro."
 BLR_Marks_school: "Marxismo nas Escolas"
 BLR_Marks_school_desc: "O currículo escolar incluirá necessariamente Marx."
 BLR_free_education: "Educação Gratuita"
 BLR_free_education_desc: "A educação deve ser gratuita e gratuita para todos os cidadãos de nosso glorioso estado."
 BLR_state_atheism: "Ateísmo Estatal"
 BLR_state_atheism_desc: "A religião é o ópio do povo, então é hora de lutar contra a religião."
 BLR_collectivism: "Coletivismo"
 BLR_collectivism_desc: "A coletivização já funcionou uma vez, então vamos repetir a experiência."
 BLR_fight_international_capitalists: "Luta Contra Capitalistas Internacionais"
 BLR_fight_international_capitalists_desc: "Os oligarcas são uma classe perigosa e corrupta, não melhores do que os kulaks da época soviética. Desde a dissolução da URSS, os oligarcas russos têm engolido cada vez mais influência econômica e afastado os trabalhadores russos de seus empregos, em favor de um modelo econômico globalista impulsionado por empresas estrangeiras. Para reviver a Rússia, é essencial expulsar a classe capitalista internacional."
 BLR_weaken_the_banks: "Enfraquecer os Bancos"
 BLR_weaken_the_banks_desc: "Os bancos são a guarda pretoriana do capitalismo, carregando sua bandeira para o combate e defendendo seus lucros com sua própria existência. Eles se intrometem em áreas pobres do mundo, abusam da classe trabalhadora com a especulação salarial e de juros, e influenciam a política com doações legais e ilegais. Os bancos devem voltar a um estado em que sejam meros credores de curto prazo apolíticos."
 BLR_ultimate_tax_reform: "Grande Reforma Tributária"
 BLR_ultimate_tax_reform_desc: "Temos a intenção de realizar uma grande reforma tributária, que aliviará a carga tributária para as pessoas comuns, mas para as empresas será o oposto."
 BLR_single_party: "Partido Único"
 BLR_single_party_desc: "Deve haver um partido, porque temos um caminho para o socialismo"
 BLR_nationalize_foreign_business: "Nacionalizar Empresas Estrangeiras"
 BLR_nationalize_foreign_business_desc: "Fábricas industriais de propriedade de estrangeiros são sempre um risco para a segurança econômica. Com países estrangeiros nos ameaçando com sanções econômicas, sempre há a ameaça de que os proprietários industriais partam da noite para o dia e levem partes vitais de suas fábricas consigo. Para evitar isso, precisamos reivindicar essas indústrias para o Estado, mesmo que isso ofenda os estados estrangeiros."
 BLR_five_year_plan: "Primeiro Plano Quinquenal"
 BLR_five_year_plan_desc: "Os modelos econômicos livres dos estados ocidentais não têm futuro para um estado socialista. O retorno à economia planejada, preferencialmente na forma de Planos Quinquenais clássicos à moda soviética, dará ao governo influência irrestrita sobre a economia anteriormente não controlada."
 BLR_reestablish_the_military_industrial_complex: "Restabelecer o Complexo Industrial-Militar"
 BLR_reestablish_the_military_industrial_complex_desc: "O Exército e o Povo São Um!"
 BLR_mobilize_the_masses: "Mobilizar as Massas"
 BLR_mobilize_the_masses_desc: "Nosso exército precisa de pessoas para defender os interesses de nosso país onde o partido exigir."
 BLR_better_roads: "Melhoria Geral das Estradas"
 BLR_better_roads_desc: "É necessário lidar de perto com o problema das estradas em nosso país."
 BLR_progress_cult: "Culto ao Progresso"
 BLR_progress_cult_desc: "Os socialistas desejam progresso societal e científico. Este último é especialmente importante no século XXI, não apenas para fins de segurança nacional, mas para difundir a revolução e cumprir a agenda socialista, que só pode ser alcançada se a ciência e a tecnologia progredirem até certo ponto."
 BLR_soviet_academy_of_sciences: "Academia de Ciências Soviética"
 BLR_soviet_academy_of_sciences_desc: "A Academia de Ciências Soviética é a principal instituição científica da União Soviética. Nossas mentes mais brilhantes e talentosas trabalham incansavelmente aqui para alcançar avanços tecnológicos e científicos que um dia nos farão ser a inveja do mundo capitalista!"
 BLR_the_culture_of_proletarianism: "Cultura do Proletariado"
 BLR_the_culture_of_proletarianism_desc: "É hora de cultivar uma cultura proletária para a classe trabalhadora, com a ajuda da qual avançaremos juntos em direção a um futuro comunista comum e belo."
 BLR_empower_the_kgb: "Expandir a Influência da KGB"
 BLR_empower_the_kgb_desc: "Temos a intenção de expandir a influência da KGB em nosso país para que o inimigo não possa minar nosso sistema interno. Portanto, emitiremos ainda mais poderes para conduzir nossas atividades."
 BLR_erase_nationalist: "Colocar todos os nacionalistas na prisão"
 BLR_erase_nationalist_desc: "É hora de eliminar as células nacionalistas em nosso país."
 BLR_the_litbel_start: "Revitalização de Litbel"
 BLR_the_litbel_start_desc: "Litbel é uma república soviética que apareceu por um curto período durante a Guerra Civil Russa. A perspectiva de unir forças com nossos irmãos lituanos parece muito tentadora para nós."
 BLR_peaceful_litbel: "Litbel sem guerra"
 BLR_peaceful_litbel_desc: "Não é necessário organizar uma invasão em toda a extensão do território da Lituânia para se unir aos nossos irmãos no futuro."
 BLR_the_litbel: "Estado de Duas Nações"
 BLR_the_litbel_desc: "Chegou a hora de nos tornarmos um único estado de duas nações - bielorrussa e lituana."
 BLR_dissolve_monasteries: "Dissolução de Mosteiros"
 BLR_dissolve_monasteries_desc: "Vamos purificar nosso país da religião completamente!"
 BLR_support_of_the_worker: "Apoio aos Trabalhadores"
 BLR_support_of_the_worker_desc: "A classe trabalhadora é nosso apoio e força, sempre os apoiaremos na luta contra a contaminação capitalista!"
 BLR_litbel_attack_lat: "Latgale Bielorrussa"
 BLR_litbel_attack_lat_desc: "As terras de Latgale foram há muito tempo arrancadas de nós pela Letônia, é hora de acabar com essa injustiça"
 BLR_litbel_annex_lat: "O Fim do Estado Letão"
 BLR_litbel_annex_lat_desc: "As terras de Latgale são nossas novamente"
 BLR_presidential_election_of_2001: "A Esfera Política"
 BLR_presidential_election_of_2001_desc: "É hora de decidir quem liderará nosso país no novo milênio."
 BLR_Andrey_sannikov: "Caminho da Democracia Ocidental"
 BLR_Andrey_sannikov_desc: "Nosso país elegeu um novo líder. Agora ele nos conduzirá a um futuro democrático brilhante."
 BLR_Join_GUAM: "Junte-se ao GUAM"
 BLR_Join_GUAM_desc: "Fortaleceremos nossos laços no espaço pós-soviético ao nos juntarmos ao GUAM."
 BLR_American_Protection: "Proteção Americana"
 BLR_American_Protection_desc: "Precisamos da ajuda dos Estados Unidos, pois a Rússia provavelmente não ignorará nossas ações e agressões."
 BLR_Linking_foreign_currency: "Vincular Nossa Moeda ao Euro"
 BLR_Linking_foreign_currency_desc: "A instabilidade de nossa moeda deve ser eliminada. Vincularemos nossa moeda ao Euro."
 BLR_closed_border_with_Russia: "Fechamento da Fronteira com a Rússia"
 BLR_closed_border_with_Russia_desc: "Estamos restabelecendo postos de fronteira com a Rússia, ninguém mais do território russo poderá se deslocar livremente para nosso país."
 BLR_NATO_Membership_Campaign: "Campanha de Adesão à NATO"
 BLR_NATO_Membership_Campaign_desc: "É hora de iniciar uma campanha para nos prepararmos para ingressar na NATO."
 BLR_USA_military_Cooperation: "Cooperação Militar com os EUA"
 BLR_USA_military_Cooperation_desc: "A cooperação com os Estados Unidos no campo militar e técnico nos promete enormes vantagens."
 BLR_Invite_NATO_advisors: "Convidar Assessores Militares da NATO"
 BLR_Invite_NATO_advisors_desc: "Como reformamos completamente nosso comando militar, convidaremos assessores militares da NATO."
 BLR_USAD_request: "Solicitar Assistência da USAID"
 BLR_USAD_request_desc: "Decidimos entrar em contato com a USAID para obter apoio."
 BLR_Military_Exercises_NATO: "Exercícios Militares com a NATO"
 BLR_Military_Exercises_NATO_desc: "Nosso exército realizará os primeiros exercícios conjuntos com a NATO."
 BLR_NATO_integration_command: "Comando de Integração da NATO"
 BLR_NATO_integration_command_desc: "O Comando de Integração da NATO é nosso próximo passo em direção à adesão a esta Aliança."
 BLR_Request_NATO_membership: "Solicitar a Adesão à NATO"
 BLR_Request_NATO_membership_desc: "É hora de solicitar a adesão à NATO."
 BLR_western_diplomats: "Diplomatas Ocidentais"
 BLR_western_diplomats_desc: "Diplomatas de países ocidentais nos visitaram e nos parabenizaram ativamente pela vitória que alcançamos. Agora Belarus pode escolher o caminho para o Ocidente."
 BLR_denied_sanctions: "Suspensão das Sanções"
 BLR_denied_sanctions_desc: "Agora que tivemos eleições legítimas, todas as sanções serão suspensas de nós."
 BLR_people_rights: "Direitos Humanos"
 BLR_people_rights_desc: "Devemos respeitar os direitos e liberdades das pessoas."
 BLR_Freedom_Meetings: "Liberdade de Reunião e Associação"
 BLR_Freedom_Meetings_desc: "O direito a reuniões e associações deve ser garantido."
 BLR_dont_torture: "Reforma de Saúde"
 BLR_dont_torture_desc: "Os cidadãos demandam cuidados de saúde de qualidade, que é uma das necessidades básicas que, ao implementar, seremos capazes de construir um país bonito."
 BLR_EU_integration: "Integração na UE"
 BLR_EU_integration_desc: "Temos a intenção de nos integrar na União Europeia."
 BLR_Attract_European_investments: "Atrair Investimentos Europeus"
 BLR_Attract_European_investments_desc: "Estamos prontos para atrair investidores europeus para melhorar nossa economia."
 BLR_Opening_garment: "Abertura de Fábricas de Roupas para Marcas Populares"
 BLR_Opening_garment_desc: "Estamos prontos para estabelecer a produção de produtos de vestuário de marcas populares em nosso país."
 BLR_simplification_labor_code: "Simplificação do Código de Trabalho"
 BLR_simplification_labor_code_desc: "É necessário mudar as normas da legislação trabalhista, de forma que um funcionário não possa constantemente recorrer a sindicatos em vez de trabalhar."
 BLR_Encourage_Exchange_Students_desc: "Nossos estudantes estão prontos para participar de um programa de intercâmbio com seus colegas europeus."
 BLR_Adopt_EU_Intellectual: "Adotar Leis de Propriedade Intelectual da UE"
 BLR_Adopt_EU_Intellectual_desc: "As leis de propriedade intelectual da UE precisam ser adotadas para cumprir os padrões europeus nessa área."
 BLR_Digitalization: "Digitalização"
 BLR_Digitalization_desc: "É necessário digitalizar a produção para melhorar a sua qualidade."
 BLR_political_platforms: "Criação de Plataformas Políticas para Empresas Estrangeiras"
 BLR_political_platforms_desc: "Talvez devêssemos permitir isso para empresas estrangeiras?"
 BLR_Custom_Institutional_reforms: "Biocombustível"
 BLR_Custom_Institutional_reforms_desc: "Fontes alternativas de combustível podem nos ajudar a reduzir nossa dependência de países com os quais não gostaríamos de ter laços amigáveis."
 BLR_Market_Economy: "Economia de Mercado Funcional"
 BLR_Market_Economy_desc: "Uma economia de mercado plenamente funcional é o que temos buscado e deve funcionar em um país europeu e democrático."
 BLR_Delete_KGB2: "Dissolver o KGB"
 BLR_Delete_KGB2_desc: "Substituiremos o KGB por uma nova estrutura - o Serviço de Segurança Nacional. Esta organização será recrutada entre funcionários leais aos nossos ideais ocidentais."
 BLR_US_money: "Investimentos Americanos"
 BLR_US_money_desc: "Precisamos de dinheiro para continuar construindo a democracia em nosso país."
 BLR_join_wto: "Adesão à OMC"
 BLR_join_wto_desc: "A adesão à OMC nos proporcionará muitas vantagens e acesso a mercados internacionais."
 BLR_release_political_prisoners: "Libertar Prisioneiros Políticos"
 BLR_release_political_prisoners_desc: "Muitas pessoas foram presas por motivos políticos devido ao governo anterior - vamos corrigir isso."
 BLR_baltic_economic_cooperation: "Parceria Comercial com os Estados Bálticos"
 BLR_baltic_economic_cooperation_desc: "Nossos vizinhos mais próximos são excelentes parceiros comerciais, sua localização à beira-mar, bem como as fronteiras comuns, nos dão motivos para melhorar nosso desempenho comercial."
 BLR_root_out_nationalists: "Eliminar os Nacionalistas"
 BLR_root_out_nationalists_desc: "Os nacionalistas sempre foram um problema em nosso país, eles só levarão à instabilidade, é hora de lidar com eles."
 BLR_decommunize_belarus_society: "Descomunização da Sociedade Bielorrussa"
 BLR_decommunize_belarus_society_desc: "O legado soviético deve ser deixado para trás, chegou a hora do Ocidente progressista."
 BLR_fight_the_oligarchs: "Luta Contra os Oligarcas"
 BLR_fight_the_oligarchs_desc: "Não podemos permitir o poder dos oligarcas em nosso país, senão definitivamente não veremos crescimento econômico."
 BLR_European_university_connections: "Educação Europeia"
 BLR_European_university_connections_desc: "Estamos prontos para admitir universidades europeias em nosso país para melhorar a qualidade da educação de nossos estudantes."
 BLR_LGBT_Belarus_quest: "Questão LGBT na Bielorrússia"
 BLR_LGBT_Belarus_quest_desc: "A questão LGBT foi colocada na agenda pelo nosso governo, porque não podemos ignorar essa tendência. O que faremos?"
 BLR_Offshore_heaven: "Benefícios Fiscais para Investidores Estrangeiros"
 BLR_Offshore_heaven_desc: "Vamos criar condições favoráveis para o investimento em nosso país, o que atrairá muitos investidores."
 BLR_wind_farms: "Parques Eólicos"
 BLR_wind_farms_desc: "Construímos vários parques eólicos nos distritos de Minsk."
 BLR_Hajdukiewicz: "§YGaidukevich§!"
 BLR_Hajdukiewicz_desc: "Sergey Vasilyevich Gaidukevich (nascido em 8 de setembro de 1954) é um político e figura pública bielorrusso, líder do Partido Liberal Democrático da Bielorrússia. Ele é coronel da reserva. Ele é conhecido por sua orientação pró-russa, defende a confederação com a Rússia e a introdução de uma moeda única (com um centro emissão em Moscou), bem como por 'conduzir uma política militar conjunta'."
 BLR_Spiritual_revival: "Ressurgimento Espiritual de Belarus"
 BLR_Spiritual_revival_desc: "O processo de ressurgimento espiritual de Belarus deve continuar, o papel da Igreja Ortodoxa e da Igreja Católica Romana na sociedade deve aumentar."
 BLR_Ban_Enemies: "Combater Inimigos Internos"
 BLR_Ban_Enemies_desc: "Devemos limpar completamente o campo político em nosso país, nenhum partido destrutivo financiado do exterior deve mais interferir no desenvolvimento de nosso país"
 BLR_Russian_Oligarch: "Amizade com Oligarcas Russos"
 BLR_Russian_Oligarch_desc: "Os oligarcas russos têm grandes finanças, acredito que vale a pena conquistá-los"
 BLR_Hardline_EuroScepticism: "Euroceticismo Firme"
 BLR_Hardline_EuroScepticism_desc: "O Euroscepticismo rígido é necessário, porque a Europa precisa de uma Belarus fraca"
 BLR_Belarusian_nation_law: "Lei Nacional Bielorrussa"
 BLR_Belarusian_nation_law_desc: "Nossa nação há muito tempo conquistou o direito à autodeterminação, somos um povo com uma grande história e devemos seguir para um futuro brilhante como uma nação com autodeterminação"
 BLR_russian_education: "Educação Russa"
 BLR_russian_education_desc: "Nossas universidades devem estabelecer comunicação com as russas. Assim, poderemos oferecer educação russa a todos."
 BLR_Son_will_rule: "Deixe o Filho Governar"
 BLR_Son_will_rule_desc: "É hora de mudar o líder, agora o filho de Sergei Gaidukevich liderará o partido e o país"
 BLR_rus_media: "Deixe a Mídia Russa Entrar"
 BLR_rus_media_desc: "Vamos permitir a entrada da mídia russa em nosso território sem restrições"
 BLR_russian_fsb: "Permitir os Escritórios Representativos do FSB"
 BLR_russian_fsb_desc: "O FSB trabalhará em conjunto com nossos serviços especiais e nos proporcionará maior estabilidade política"
 BLR_science_boost: "Investindo em Ciência"
 BLR_science_boost_desc: "A ciência deve ser patrocinada o máximo possível do orçamento estatal"
 BLR_support_promka: "Apoio à Indústria Doméstica"
 BLR_support_promka_desc: "Vamos apoiar a indústria doméstica"
 BLR_boost_economic: "Acelerar o Crescimento Econômico"
 BLR_boost_economic_desc: "Nossas reformas estão começando a surtir efeito e a economia começou a crescer"
 BLR_anti_gibdd: "Política Anti-LGBT"
 BLR_anti_gibdd_desc: "Negamos e lutaremos contra a propaganda LGBT em nosso país"
 BLR_union_state_course: "Rumo ao Estado da União"
 BLR_union_state_course_desc: "Nosso objetivo é o Estado da União, e lutaremos por isso"
 BLR_support_army: "Apoio ao Exército"
 BLR_support_army_desc: "Vamos apoiar o exército em nosso país, pois é graças a eles que nosso país ainda é independente"
 BLR_russian_tver: "Compra de Vagões"
 BLR_russian_tver_desc: "Vamos comprar muitos vagões da Rússia para nossas ferrovias"
 BLR_russian_teplovzor: "Abertura da Produção de Imagens Térmicas"
 BLR_russian_teplovzor_desc: "Vamos abrir a produção de imagens térmicas, que também poderemos vender para a Rússia para suas forças armadas"
 BLR_cyphrovizacia: "Digitalização"
 BLR_cyphrovizacia_desc: "Iniciaremos nossa jornada rumo à economia digital"
 BLR_russian_uvz: "Assinar Contratos Exclusivos com UVZ"
 BLR_russian_uvz_desc: "A parceria com esta empresa conhecida nos trará benefícios"
 BLR_all_cyphro: "Digitalização Completa"
 BLR_all_cyphro_desc: "A digitalização de muitos processos governamentais nos ajudará a trabalhar de forma mais eficaz com os cidadãos e os problemas que surgem com eles"
 BLR_kalash_zavod: "Abertura da Fábrica de Armas Kalashnikov"
 BLR_kalash_zavod_desc: "Produziremos os produtos desta marca famosa em nosso local"
 BLR_Union_state_again: "Juntando-se à Rússia"
 BLR_Union_state_again_desc: "Estamos prontos para nos tornarmos parte da Rússia novamente"
 BLR_union_become_one: "A União Se Tornará Uma Só"
 BLR_Lykashenko: "§YLukashenko§!"
 BLR_Lykashenko_desc: "Alexander Grigoryevich Lukashenko (born August 30, 1954) is a Belarusian politician, statesman, and military figure. In fact, he has held the post of President of Belarus and Commander-in-Chief of the Armed Forces of Belarus since July 20, 1994. He is known for his pro-Russian views. In Belarusian and Russian-speaking societies, he has the nickname \"batka\""
 BLR_GrodnoAzot: "Grodno Azot"
 BLR_GrodnoAzot_desc: "A filial da fábrica Khimvolokno da Grodno Azot OJSC é um grande fabricante de fios e fibras de poliamida e poliéster, bem como poliamida-6 (PA-6) e materiais compósitos poliméricos baseados nele. Cada um dos principais tipos de produtos é produzido em uma ampla gama com diversas propriedades físicas e mecânicas e indicadores de qualidade, dependendo da aplicação."
 BLR_PinskDrev: "Finanças \"PinskDrev\""
 BLR_PinskDrev_desc: "Grande empresa da indústria madeireira da Bielorrússia, a mais antiga de Pinsk. Deveríamos financiar as suas actividades para que se desenvolvam ainda mais"
 BLR_AirPort_minsk: "Expansão do Aeroporto Internacional"
 BLR_AirPort_minsk_desc: "Estamos prontos para investir recursos financeiros significativos na expansão do aeroporto de Minsk"
 BLR_dai_denyag: "Solicite um empréstimo da Rússia"
 BLR_dai_denyag_desc: "Pediremos ao governo russo que nos conceda um empréstimo"
 BLR_ros_atom: "ROSATOM"
 BLR_ros_atom_desc: "Vamos convidar especialistas da ROSATOM para cooperar no campo da energia nuclear."
 BLR_Impact_kgb: "Impacto do KGB"
 BLR_Impact_kgb_desc: "O KGB usa vários métodos para eliminar aqueles insatisfeitos com a eleição de um novo presidente."
 BLR_Liquidation_pub_assoc: "Extinção de Associações Públicas"
 BLR_Liquidation_pub_assoc_desc: "O KGB está ativamente extinguindo ou tentando extinguir associações públicas que são objetáveis para o nosso presidente."
 BLR_crackdown_opp_rall: "Repressão às Manifestações da Oposição"
 BLR_crackdown_opp_rall_desc: "Estamos dispersando ativamente as manifestações de nossos oponentes políticos insatisfeitos com as eleições."
 BLR_Increased_censorship: "Fortalecer a Censura na Mídia"
 BLR_Increased_censorship_desc: "É necessário conduzir uma forte censura na mídia para que nossos oponentes não possam fazer agitação contra nós."
 BLR_concept_national_security_Belarus: "Conceito de Segurança Nacional"
 BLR_concept_national_security_Belarus_desc: "Este Conceito estabelece um conjunto de visões oficiais sobre a essência e o conteúdo das atividades da República da Bielorrússia para garantir o equilíbrio de interesses do indivíduo, da sociedade e do Estado e sua proteção contra ameaças internas e externas."
 BLR_Economic_development_2001_2005: "Programa de Desenvolvimento Socioeconômico"
 BLR_Economic_development_2001_2005_desc: "O programa de desenvolvimento socioeconômico da República da Bielorrússia para 2001-2005, desenvolvido pelo Ministério da Economia da República da Bielorrússia em conjunto com outros ministérios e órgãos da administração estadual republicana, comitês executivos regionais e o Comitê Executivo da Cidade de Minsk com a participação da Academia Nacional de Ciências, o Banco Nacional, institutos de pesquisa especializados e organizações públicas, de acordo com a Lei da República da Bielorrússia \"Sobre a Previsão Estatal e Programas de Desenvolvimento Socioeconômico da República da Bielorrússia\" e resoluções do Conselho de Ministros da República da Bielorrússia de 2 de fevereiro de 2000, Nº 141, e de 10 de agosto de 2000, Nº 1248, sobre o desenvolvimento do Programa de Desenvolvimento Socioeconômico da República da Bielorrússia para 2001-2005."
 BLR_reforms_Belarusian_Railway: "Reformas da Ferrovia Bielorrussa"
 BLR_reforms_Belarusian_Railway_desc: "Nossas ferrovias estão em um estado muito terrível, então realizaremos um conjunto de reformas para melhorar a situação"
 BLR_new_railway_station: "Novo Terminal Ferroviário de Minsk"
 BLR_new_railway_station_desc: "Construímos um novo terminal ferroviário em Minsk, agora nossa cidade poderá receber mais trens"
 BLR_Electrification_Myslishche_Kryzhovka: "Eletrificação da Ferrovia Myslyshche — Kryzhovka"
 BLR_Electrification_Myslishche_Kryzhovka_desc: "O trecho de Myslishche — Kryzhovka é um dos mais prioritários para o desenvolvimento em nosso país, então vamos prestar atenção a ele em primeiro lugar"
 BLR_Baranovichi_Plant: "Fábrica de Peças e Estruturas de Construção de Baranovichi"
 BLR_Baranovichi_Plant_desc: "Estamos criando uma divisão estrutural da Fábrica de Peças e Estruturas de Construção de Baranovichi para melhorar o fornecimento de peças para nossos trens"
 BLR_Energy_conflict_over: "Venda da Belgaztrans"
 BLR_Energy_conflict_over_desc: "Como resultado, o conflito está chegando ao fim, concordamos com os termos da Rússia e estamos prontos para vender a Belgaztrans, em troca, os preços de energia serão estabilizados para nós"
 BLR_new_rolling_stock: "Compra de Novos Vagões"
 BLR_new_rolling_stock_desc: "Ao comprar novos vagões, eliminaremos o principal problema de nossas ferrovias"
 BLR_promise_first_nuclear: "A Promessa de Construir uma Usina Nuclear"
 BLR_promise_first_nuclear_desc: "Prometemos a todos os nossos cidadãos que uma usina nuclear será construída em nosso país, garantindo assim nossa segurança energética"
 BLR_New_Land_code: "Novo Código de Terras"
 BLR_New_Land_code_desc: "O novo Código de Terras simplifica significativamente a compra de terras por proprietários privados e empresas, o que certamente atrairá um determinado segmento da população"
 BLR_Zubr_Energy_LLC: "Abertura da Zubr Energy LLC"
 BLR_Zubr_Energy_LLC_desc: "Fábrica para a produção de baterias de arranque para entrega às linhas de montagem de fabricantes de automóveis mundiais e nacionais."
 BLR_Hi_Tech_Park: "Parque de Alta Tecnologia"
 BLR_Hi_Tech_Park_desc: "O Parque de Alta Tecnologia é um regime fiscal e jurídico especial para o desenvolvimento de negócios de TI na Bielorrússia. Não é uma zona econômica livre (especial, especial), mas sim uma jurisdição que opera com base no princípio da extraterritorialidade. Empresas e empreendedores individuais registrados no Parque podem utilizar as vantagens oferecidas a eles, independentemente da localização de seu escritório na Bielorrússia."
 BLR_Referendum_Belarus_2004: "Referendo na Bielorrússia em 2004"
 BLR_Referendum_Belarus_2004_desc: "Em 17 de outubro de 2004, a Bielorrússia sediou o terceiro referendo republicano iniciado pelo Presidente Lukashenko na história da Bielorrússia independente. O referendo foi marcado pelo Decreto Presidencial Nº 431 de 7 de setembro de 2004 e foi combinado com as eleições parlamentares."
 BLR_Energy_conflict: "Conflito Energético Russo-Bielorrusso"
 BLR_Energy_conflict_desc: "O conflito começou em dezembro de 2006, quando a Gazprom anunciou a versão final do preço do gás natural para a República da Bielorrússia no valor de $ 105 por 1000 m³. Além disso, $75 são pagos em dinheiro, e a Bielorrússia teria o direito de pagar os 30 restantes com ações da Beltransgaz, que foram avaliadas em $ 5 bilhões."
 BLR_Decree_n3: "Decreto sobre Parasitismo"
 BLR_Decree_n3_desc: "Agora ninguém vai receber benefícios estatais sem trabalhar, é hora de fazer todos os preguiçosos trabalharem"
 BLR_launch_own_satellite: "Lançamento do Próprio Satélite da Bielorrússia"
 BLR_launch_own_satellite_desc: "O satélite bielorrusso de sensoriamento remoto da Terra foi lançado em 22 de julho de 2012 a partir do Cosmódromo de Baikonur, no Cazaquistão - em um conjunto de cinco espaçonaves: junto com o russo Canopus-V e MKA-FKI (Zond-PP), o alemão TET-1 e o canadense ADS-1B."
 BLR_gasification_country: "Conclusão da Gasificação do País"
 BLR_gasification_country_desc: "Vamos concluir a gasificação de nosso país, o que certamente será apreciado por nossos cidadãos"
 BLR_CJSC_Turkcell: "Acordo com a Turkcell"
 BLR_CJSC_Turkcell_desc: "A venda de uma participação controladora na CJSC 'BeST' para a Turkcell é um importante acordo que será feito entre nós e nossos parceiros turcos - assim, abriremos outra janela para investimentos em nosso país"
 BLR_Anti_Corruption: "Campanha Anti Corrupção"
 BLR_Anti_Corruption_desc: "Devemos derrotar a corrupção em nosso país. O principal é não sair no final prejudicado."
 BLR_Punish_Shushkevich: "Punir os Seguidores de Shushkevich"
 BLR_Punish_Shushkevich_desc: "Shushkevich nos deixou um legado na forma de seus seguidores no governo, é hora de nos livrarmos deles."
 BLR_State_Run_Capitalism: "Capitalismo Estatal"
 BLR_State_Run_Capitalism_desc: "O estado deve controlar completamente a política econômica do país."
 BLR_reform_officers: "Abrir Novas Escolas de Oficiais"
 BLR_reform_officers_desc: "Uma das prioridades de nossas reformas militares é melhorar a educação dos oficiais"
 BLR_peace_rota: "Criar uma Companhia de Manutenção da Paz"
 BLR_peace_rota_desc: "Criaremos uma unidade especial para participar de missões de manutenção da paz"
 BLR_Promote_new_officers: "Promover Novos Oficiais"
 BLR_Promote_new_officers_desc: "Nosso exército precisa de novos oficiais."
 BLR_Internet_cencorship: "Censura na Internet"
 BLR_Internet_cencorship_desc: "A Internet se tornou uma plataforma onde frequentemente são discutidos sentimentos voltados para a derrubada do governo, é necessário controlar isso."
 BLR_kgb: "KGB"
 BLR_Batka_policy: "Censura na Internet"
 BLR_Batka_policy1: "Decreto sobre Parasitismo"
 BLR_Batka_policy2: "Política da Internet da Bielorrússia"
 BLR_Batka_policy3: "Política da Internet da Bielorrússia"
 BLR_Raiffeisen2: "Raiffeisen na Bielorrússia"
 BLR_Raiffeisen2_desc: "Estabelecido em 1989, o Priorbank é uma subsidiária do RBI desde 2003. É um dos maiores bancos privados locais e uma das principais instituições financeiras do país em termos de eficiência e rentabilidade. Como banco universal, atende clientes corporativos, pequenas e médias empresas, bem como pessoas físicas."
 BLR_Henkel2: "Henkel"
 BLR_Henkel2_desc: "A divisão de produtos químicos para construção da Henkel Concern na Belarus, Henkel Bautechnik LLC, foi fundada em 2004 com o objetivo de organizar a produção de produtos substitutivos às importações. Em 2005, começou a construção de uma fábrica para a produção de misturas de construção Ceresit em Zaslavl, e a produção foi lançada em setembro de 2006. A linha de produtos da empresa inclui mais de 100 itens, incluindo revestimentos prontos, sistemas de isolamento térmico e acabamento de fachadas, sistemas de piso e impermeabilização, materiais para preparação de superfície para acabamento, selantes, espuma de montagem, \"colas líquidas\", gessos."
 BLR_Jeans_Revolution: "Revolução Jeans"
 BLR_Jeans_Revolution_desc: "Um grande protesto em massa no centro de Minsk e outras cidades da Belarus, que começou em 19 de março de 2006 em resposta às falsificações das autoridades nas eleições presidenciais que ocorreram anteriormente."
 BLR_reform_kolhoz: "Reformas nas Fazendas Coletivas"
 BLR_reform_kolhoz_desc: "É necessário reformar as fazendas coletivas para a estabilidade de nossa agroindústria."
 BLR_Eastern_Partnership: "Parceria Oriental"
 BLR_Eastern_Partnership_desc: "A Parceria Oriental é um projeto da União Europeia, com o principal objetivo declarado de desenvolver laços de integração da União Europeia com seis países da antiga URSS: Azerbaijão, Armênia, Belarus, Geórgia, Moldávia e Ucrânia."
 BLR_Azarenok_case: "Caso de Igor Azarenok"
 BLR_Azarenok_case_desc: "O General Azarenok foi suspeito de fazer lobby pelos interesses russos na República da Belarus, através de subornos e outras fraudes. Devemos prestar atenção a isso?"
 BLR_National_Library: "Novo Prédio da Biblioteca Nacional"
 BLR_National_Library_desc: "O novo prédio da Biblioteca Nacional da Belarus, na construção do qual todo o país participou, foi aberto aos usuários em 16 de junho de 2006."
 BLR_delta_city: "Centro de Negócios 'Delta City'"
 BLR_delta_city_desc: "Durante a Exposição Nacional da Sérvia em Minsk, foi assinado um grande contrato para a construção do centro de negócios Delta City e o desenvolvimento do território próximo à Biblioteca Nacional, com um investimento total de vários bilhões de euros (o desenvolvedor é a Dana Holdings, de propriedade de empresários sérvios)"
 BLR_Kal: "Trader Conjunto de Potássio"
 BLR_Kal_desc: "Proporemos à Rússia a criação de uma empresa conjunta de ações que será nosso trader de Potássio comum."
 BLR_Kal2: "Encerrar Comércio Conjunto Com Potássio"
 BLR_Kal2_desc: "Casos criminais recentes iniciados por nós contra funcionários do URALKALI russo, bem como abusos de autoridade por parte deles, nos forçaram a encerrar um trader conjunto e criar o nosso próprio."
 BLR_BRSM_desc: "A União da Juventude Republicana Bielorrussa é uma associação pública juvenil na República da Bielorrússia. É a maior associação juvenil do país e é apoiada por Alexander Lukashenko. Suas atividades são financiadas pelo estado."
 BLR_Potato_Empire: "Império da Batata"
 BLR_Potato_Empire_desc: "Somos um dos maiores especialistas em batatas do mundo. Nosso país deve se orgulhar disso"
 BLR_Factory_Kommunarka: "Nacionalizar a Fábrica Kommunarka"
 BLR_Factory_Kommunarka_desc: "Nosso Presidente acredita que a privatização da Fábrica de Confeitaria \"Kommunarka\" foi ilegal, por isso foi anunciada a nacionalização desta empresa"
 BLR_Another_year: "Outro Ano de Independência"
 BLR_Another_year_desc: "A Bielorrússia continuará a seguir sua política independente"
 BLR_Migrant_crisis: "A Crise Migratória"
 BLR_Migrant_crisis_desc: "A crise migratória na fronteira da Bielorrússia surgiu devido ao influxo de migrantes ilegais, principalmente do Iraque e da Síria, em menor medida do Afeganistão e em menor medida de países africanos (segundo estatísticas do Serviço de Fronteiras Polonês) tentando entrar em países da UE (Lituânia, Letônia, Polônia)."
 BLR_gudermes: "Enviar OMON para Treinar em Gudermes Checheno"
 BLR_gudermes_desc: "Devemos dar uma olhada nesta famosa universidade de Forças Especiais. Talvez nossos combatentes consigam melhorar suas habilidades."
 BLR_Another_Elections: "E Novamente Eleições"
 BLR_Another_Elections_desc: "As próximas eleições em nosso país estão chegando, quem vencerá?"
 BLR_Bye_opposition: "Sem Misericórdia para a Oposição"
 BLR_Bye_opposition_desc: "Fazemos o que sempre fazemos - lidamos com a oposição de forma dura e rápida"
 BLR_Milk_war: "Guerras do Leite"
 BLR_Milk_war_desc: "Série de agravamentos de relações entre Bielorrússia e Rússia, em conexão com a exportação de produtos lácteos para a Rússia"
 BLR_jeans_revolution: "Revolução dos Jeans"
 BLR_jeans_revolution_desc: "A população estava insatisfeita com as próximas eleições. Alegadamente, não acreditavam na vitória de Alexander Lukashenko. O que acontecerá a seguir?"
 BLR_Changes_Customs_policy: "Mudança na Política Aduaneira"
 BLR_Changes_Customs_policy_desc: "Novas mudanças e restrições foram introduzidas para complicar a importação de produtos falsificados para nosso país"
 BLR_whitelegion_case: "Caso da Legião Branca"
 BLR_whitelegion_case_desc: "Nossos serviços especiais relataram a grande atividade de representantes da Legião Branca, é necessário capturá-los e colocá-los na prisão"
 BLR_PolBel_Dplomatic_war: "Guerra Diplomática Polaco-Bielorrussa"
 BLR_PolBel_Dplomatic_war_desc: "Apesar do aquecimento das relações, o conflito com a Polônia está reacendendo com sua antiga força"
 BLR_project_bombel: "Projeto BOMBEL"
 BLR_project_bombel_desc: "A União Europeia alocou fundos para fortalecer a fronteira entre Bielorrússia e a UE do influxo de migrantes ilegais. Nosso negócio é como lidar com esses fundos"
 BLR_Investing_Agro_industry: "Investimentos na Agroindústria"
 BLR_Investing_Agro_industry_desc: "A agroindústria é um componente importante da economia do nosso país e continuaremos a aumentar os investimentos nessa indústria"
 BLR_fate_belarusian_church: "O Destino da Igreja Bielorrussa"
 BLR_fate_belarusian_church_desc: "Devemos decidir qual caminho nossa igreja seguirá"
 BLR_Pension_reform: "Reforma da Previdência"
 BLR_Pension_reform_desc: "É hora de realizar a reforma da previdência e aumentar a idade de aposentadoria."
 BLR_New_concept_security: "Novo Conceito de Segurança Nacional"
 BLR_New_concept_security_desc: "Nosso conceito defensivo precisa ser atualizado e faremos novas mudanças em nossa legislação."
 BLR_Zimbabwe: "Viagem ao Zimbábue"
 BLR_Zimbabwe_desc: "Iremos visitar o Zimbábue para firmar contratos para o fornecimento de nossos produtos."
 BLR_100dney: "100 Ideias Para Belarus"
 BLR_100dney_desc: "O projeto '100 Ideias para Belarus', com o objetivo de identificar jovens talentosos, desenvolver suas atividades científicas e promover desenvolvimentos inovadores promissores."
 BLR_stroiotryad: "Reviver Brigada de Construção Estudantil"
 BLR_stroiotryad_desc: "Reviveremos a prática das Brigadas de Construção Estudantil da URSS. Como incentivo, as isentaremos de impostos."
 BLR_People_Militia: "Criação da Milícia Popular"
 BLR_People_Militia_desc: "Estamos prontos para adotar uma lei sobre a criação de uma milícia popular, que será uma espécie de reserva para a defesa territorial. Em cada vila, deve haver um grupo treinado de pessoas para enfrentar o inimigo, com subsequente transformação em um movimento partidário."
 BLR_Excursion_Warsaw: "Excursão a Varsóvia"
 BLR_Excursion_Warsaw_desc: "Os Wagnerianos agitam ativamente e expressam o desejo de organizar uma 'excursão' a Varsóvia. Podemos ajudá-los a organizar isso. Um atravessamento da fronteira a partir de nosso território é teoricamente possível, mas a Polônia declarará guerra contra nós depois disso?"
 BLR_azarenok_tv: "Novo Propagandista de Lukashenko"
 BLR_azarenok_tv_desc: "Agora na televisão você pode ver frequentemente um novo propagandista que transmite em nome de nosso partido e convence o povo da correção de nossas ações."
 BLR_Wagner_arrest: "Situação com PMC Wagner"
 BLR_Wagner_arrest_desc: "Nossos serviços especiais prenderam militantes do famoso PMC russo - Wagner. Precisamos decidir o que fazer com eles."
 BLR_decree_227: "Decreto Nº 227 'Sobre a prestação de serviços de segurança'"
 BLR_decree_227_desc: "O novo decreto número 227 causou um grande alvoroço em muitos meios de comunicação. Pela primeira vez, permitimos que uma empresa privada aceitasse armas para a proteção de instalações. Isso realmente vai levar a algo?"
 BLR_Country_for_life: "País para a Vida"
 BLR_Country_for_life_desc: "Nosso governo decidiu agir com a oposição de maneira mais astuta e atrair suas figuras óbvias para si. Um deles é Sergey Tikhanovsky. Organizador do projeto 'País para a Vida'. Após os eventos que ocorreram, quando nos recusamos a prendê-lo, o convidamos publicamente para o governo, onde poderia ajudar a melhorar nosso país. Enquanto isso, a própria oposição será dividida por esse passo."
 BLR_Amendment_to_Constitution: "Mudanças Sérias na Constituição"
 BLR_Amendment_to_Constitution_desc: "Nosso líder permanente, Alexander Lukashenko, reconheceu que o país precisa de mudanças radicais e é hora de se afastar do poder exclusivo do presidente. Um referendo sobre a mudança da constituição foi anunciado, onde o poder pertencerá principalmente ao parlamento."
 BLR_army_on_streets_of_cities: "Protestos em Massa"
 BLR_army_on_streets_of_cities_desc: "O povo se rebelou contra nós, eles acreditam que nosso governo está falsificando votos nas eleições e arruinando o país de todas as maneiras. Espero que tenhamos nos preparado bem para tais eventos."
 BLR_anti_lgbtqa_stance: "Política Anti-LGBT"
 BLR_Pazniak: "§YNacionalistas Bielorrussos§!"
 BLR_Pazniak_desc: "Forças nacionalistas tomaram o poder no país. Para onde eles levarão Belarus? Rumo a um futuro mais brilhante ou ao colapso do país?"
 BLR_rofeign_legion: "A Legião Estrangeira"
 BLR_rofeign_legion_desc: "Vamos tentar aprender com a experiência dos franceses e criar nossa própria legião estrangeira"
 BLR_debur: "Desburocratização"
 BLR_debur_desc: "Vamos reduzir os gastos com funcionários e reduzir seu número, e os fundos liberados serão direcionados para o benefício do povo"
 BLR_patriotism_desc: "É hora de aumentar a educação patriótica em nosso país"
 BLR_Belarusisation: "Belarusização"
 BLR_Belarusisation_desc: "Toda literatura, todos os títulos devem estar em bielorrusso"
 BLR_Democratic_clean: "Purificação dos Democratas"
 BLR_Democratic_clean_desc: "Não vamos nos tornar servos do Ocidente. É hora de purificar nosso país dos democratas"
 BLR_Communistst_clean: "Purificação dos Comunistas"
 BLR_Communistst_clean_desc: "O legado da URSS deve ser destruído. É hora de afastar esses adeptos da contaminação vermelha"
 BLR_denied_rus_language: "Negar a Língua Russa"
 BLR_denied_rus_language_desc: "O russo não será mais a segunda língua oficial. Já tivemos o suficiente da ocupação russa"
 BLR_anti_immigration_policies: "Políticas Anti-Imigração"
 BLR_anti_immigration_policies_desc: "Implementar mais políticas anti-imigração manterá a identidade bielorrussa viva e bem"
 BLR_russofobia: "Política Anti-Russa"
 BLR_russofobia_desc: "É hora de lidar com o inimigo comum - Rússia. É hora de conter suas ambições imperialistas em relação a nós"
 BLR_decolectivisation: "Descoletivização"
 BLR_decolectivisation_desc: "É hora de nos livrarmos do legado da URSS e ajudar a população a se mudar para as cidades"
 BLR_litvins_past: "Passado dos Litvinos"
 BLR_litvins_past_desc: "A história não pode ser mudada, e nós sabemos disso. Nós, Litvin, somos orgulhosos herdeiros do Grão-Ducado da Lituânia."
 BLR_constitution_from_1994: "Constituição de 1994"
 BLR_constitution_from_1994_desc: "É hora de restaurar uma constituição normal em nosso país."
 BLR_We_not_energy_slave: "Não Somos Escravos dos Recursos Russos"
 BLR_We_not_energy_slave_desc: "A Rússia costumava dar descontos apenas para apoiar seu regime fantoche; já chega. Estamos prontos para construir uma economia forte sem esses descontos."
 BLR_Influence_nationalists: "Influência de Nacionalistas"
 BLR_Influence_nationalists_desc: "Devemos apoiar ativamente movimentos nacionalistas em países vizinhos."
 BLR_Territorial_claims: "Reivindicações Territoriais"
 BLR_Territorial_claims_desc: "Nosso país deve retornar às suas verdadeiras fronteiras."
 BLR_white_legion_desc: "A Legião Branca é uma organização esportiva e patriótica da Bielorrússia, fundada em 1995 para treinamento pré-conscrição e educação patriótica de jovens."
 BLR_white_legion_battalion: "Batalhão da Legião Branca"
 BLR_white_legion_battalion_desc: "O primeiro batalhão da Legião Branca finalmente foi formado. Verdadeiros patriotas de seu país estão prontos para lutar por sua liberdade e força."
 BLR_GDL: "Grão-Ducado da Lituânia"
 BLR_GDL_desc: "É hora de devolver o grande estado dos Litvinovs. Finalmente, nosso povo não estará sob o jugo de uma superpotência; eles terão a oportunidade de se tornar uma superpotência por si mesmos."
 BLR_help_silesians: "Ajude os separatistas da Silésia."
 BLR_help_silesians_desc: "Dividir e conquistar é o princípio principal que usaremos em nossa política em relação à Polônia. Quando a fase quente da transição dos poloneses sob nosso controle começar, os silésios podem facilitar nossa conquista deste país."
 BLR_revansh_return: "Reviver o Praviy Revansh"
 BLR_revansh_return_desc: "O Praviy Revansh foi uma organização nacionalista dos anos 90, que professava uma retórica anti-polonesa e anti-russa e também convencia que era necessário criar organizações paramilitares ao estilo das ucranianas."
 BLR_blackcat: "Reviver o Gato Preto"
 BLR_blackcat_desc: "O Gato Preto foi uma grande organização partidária no território da Bielo-Rússia por 40 anos, que lutou pela sua independência contra o governo soviético. Seus métodos nos ajudarão perfeitamente a nos defender contra a invasão dos inimigos."
 BLR_lith_again: "De Volta a Zemaitija"
 BLR_lith_again_desc: "Chegou a hora de completar a reconstrução de nosso poderoso estado. Uma Lituânia pequena e fraca está em nosso caminho; a quebraremos. Mas não poderemos atacar o país assim, devemos criar as condições necessárias e uma razão para que nossa invasão não pareça infundada."
 BLR_true_political_and_national_freedom: "Verdadeira Liberdade Política"
 BLR_true_political_and_national_freedom_desc: "O início da verdadeira liberdade política é se recuperar da devastação que ocorreu durante nossa purga dentro do país. É hora de avançar e alcançar o que nosso povo realmente deseja."
 BLR_Taler_ruble: "Taler Bielo-Russo"
 BLR_Taler_ruble_desc: "Devemos nos livrar completamente do rublo, substituindo-o por nossa nova moeda."
 BLR_National_science: "Crescimento Científico e Econômico"
 BLR_National_science_desc: "Começaremos a desenvolver nossa própria ciência e economia como um estado independente."
 BLR_create_nationalsecurity: "Criar Novos Departamentos"
 BLR_create_nationalsecurity_desc: "Em vez da herança da URSS na forma do KGB, criaremos duas novas estruturas - o Serviço de Segurança Nacional e o Serviço de Inteligência Nacional."
 BLR_Delete_KGB: "Dissolver o KGB"
 BLR_Delete_KGB_desc: "O KGB deve ser abolido e substituído por uma nova estrutura."
 BLR_Reform_Police: "Reforma da Polícia"
 BLR_Reform_Police_desc: "A milícia soviética era uma relíquia do passado que queremos nos livrar; estamos reorganizando a milícia em uma polícia nacional no modelo da Polônia."
 BLR_attack_russian_bear: "Eliminar o Urso Russo"
 BLR_attack_russian_bear_desc: "Finalmente, nosso principal inimigo será destruído."
 BLR_zmagar_army: "Reforma do Exército"
 BLR_zmagar_army_desc: "Nosso exército precisa de uma reforma urgente, enquanto estávamos ocupados com a reforma sócio-política de nosso país, nossas forças armadas foram seriamente enfraquecidas."
 BLR_Young_Front_desc: "A Frente Jovem é um movimento juvenil internacional da juventude bielo-russa. É uma organização de oposição juvenil da Bielo-Rússia."
 BLR_south_river_battalion: "Batalhão do Rio Sul"
 BLR_south_river_battalion_desc: "Um batalhão formado por residentes dos EUA do Condado de South River."
 BLR_territorial_reform: "Reforma Territorial"
 BLR_territorial_reform_desc: "Em vez das seis regiões e 110 distritos atuais, Zenon Poznyak e a equipe de autores do programa propõem dividir o país em 16 voivodatos, mais Minsk separadamente. Os voivodatos, por sua vez, serão divididos em 60 províncias e 270 cidades antigas."
 BLR_anti_lgbt: "Proibição da Propaganda de Relações Perversas"
 BLR_anti_lgbt_desc: "Estamos adotando uma lei sobre a prioridade e proteção da família, do casamento (união de um homem e uma mulher), da maternidade, sobre a proteção da família contra invasões e interferências em assuntos familiares por ideologia e organizações. Além disso, propõe-se adotar uma lei 'sobre a proteção da natureza humana' e proibir a propaganda de relações perversas contra a natureza natural do homem."
 BLR_latgale_or_war: "Latgale ou Guerra"
 BLR_latgale_or_war_desc: "Latgale já fez parte do Grão-Ducado da Lituânia. Chegou a hora de devolver essas terras à sua composição, é improvável que a Letônia possa nos resistir."
 BLR_legacy_kurland: "Legado do Ducado de Curlândia"
 BLR_legacy_kurland_desc: "O Ducado da Curlândia uma vez chegou à sua mão na corrida da colonização. A bandeira do Ducado uma vez tremulou sobre Trindad & Tobago e na costa da Gâmbia. É hora, nós, os legítimos sucessores do Ducado, buscar seu retorno ao nosso império. É hora de definir nossas metas no exterior e trazer essas antigas propriedades coloniais de volta ao rebanho."
 BLR_pro_poland_propoganda: "Propaganda Pró-bielorrussa na Polônia"
 BLR_pro_poland_propoganda_desc: "Devemos aumentar nossa influência na Polônia por meio de propaganda e outras fontes de interação"
 BLR_Dismiss_soviet_officers: "Demitir Oficiais Pró-soviéticos"
 BLR_Dismiss_soviet_officers_desc: "A luta contra o legado soviético também deve ser realizada no exército, não precisamos de generais que simpatizem com esse regime sangrento"
 BLR_Anti_corruption_law: "Lei Anticorrupção"
 BLR_Anti_corruption_law_desc: "Combateremos a corrupção em todas as suas manifestações"
 BLR_open_border_with_pol: "Abrir Fronteiras"
 BLR_open_border_with_pol_desc: "A abertura de fronteiras ajudará nossos povos a se sentirem conectados não apenas economicamente, mas também fisicamente."
 BLR_training_for_pol: "Exercícios Militares Conjuntos"
 BLR_training_for_pol_desc: "Nossos exércitos precisam de coordenação em combate. Exercícios militares conjuntos ajudarão perfeitamente nisso"
 BLR_Asseco_Poland: "Asseco Polónia"
 BLR_Asseco_Poland_desc: "Compraremos esta empresa e a tornaremos propriedade de nosso futuro estado de bielo-russos e poloneses"
 BLR_ynia_Poland: "A Segunda União de Lublin"
 BLR_ynia_Poland_desc: "É hora de lembrar o quão vergonhosa foi a União de Lublin para o Grão-Ducado da Lituânia. Desta vez será diferente."
 BLR_Ukraine_way: "Amizade Com a Ucrânia"
 BLR_Ukraine_way_desc: "Apesar de nossas reivindicações territoriais, estamos prontos para conduzir um diálogo com a Ucrânia contra inimigos comuns, e é possível criar uma aliança que ajudará nossos estados a sobreviverem cercados por oponentes"
 BLR_Join_GUAM_to_Ukraine: "Junte-se ao GUAM"
 BLR_Join_GUAM_to_Ukraine_desc: "Um de nossos primeiros passos amigáveis em direção à Ucrânia será a adesão ao GUAM. Uma organização onde a Ucrânia ocupa um dos principais papéis."
 BLR_training_with_ukr: "Exercícios Militares Conjuntos"
 BLR_training_with_ukr_desc: "Estamos prontos para oferecer ao exército ucraniano a realização de exercícios conjuntos para praticar manobras e coordenar tropas"
 BLR_military_coop_with_ukraine: "Cooperação Militar-Técnica!"
 BLR_military_coop_with_ukraine_desc: "Estamos prontos para estabelecer cooperação técnico-militar com o complexo militar-industrial ucraniano."
 BLR_Intermarium: "Intermarium"
 BLR_Intermarium_desc: "É hora de nos unirmos com a Ucrânia em uma poderosa Aliança para enfrentar nossos inimigos juntos."
 BLR_Intermarium_poland: "Intermarium"
 BLR_Intermarium_poland_desc: "É hora de nos unirmos com a Polônia em uma poderosa Aliança para enfrentar nossos inimigos juntos."
 BLR_Ukraine_enemy: "Apreender Terras Ucranianas"
 BLR_Ukraine_enemy_desc: "Historicamente, essas terras pertenciam ao Grão-Ducado da Lituânia e agora nenhum falso laço de amizade deve nos impedir de devolvê-las ao nosso grande estado."
 BLR_Sovereign_Internet: "Internet Soberana"
 BLR_Sovereign_Internet_desc: "Devemos tornar nosso espaço na Internet completamente independente de outros países para que eles não possam influenciar nossos cidadãos."
 BLR_Expand_Mozyr_Refinery: "Expandir Refinaria de Petróleo de Mozyr"
 BLR_Expand_Mozyr_Refinery_desc: "Vamos expandir esta instalação de armazenamento de petróleo"
 BLR_Belshina: "JSC Belshina"
 BLR_Belshina_desc: "A JSC Belshina é fabricante de pneus automotivos. Produz pneus para carros de passeio, caminhões, veículos pesados, veículos de construção e elevação, veículos elétricos, ônibus, tratores e máquinas agrícolas"
 BLR_Expand_Naftan_Refinery: "Expandir Refinaria de Petróleo de Naftan"
 BLR_Expand_Naftan_Refinery_desc: "Vamos expandir esta instalação de armazenamento de petróleo"
 BLR_Expansion_Okolovsky_Novoselkovsky: "Expansão da Produção de Minério de Depósitos"
 BLR_Expansion_Okolovsky_Novoselkovsky_desc: "A expansão da produção de minério dos depósitos de Okolovsky e Novoselkovsky nos trará muito aço"
 BLR_Problem_duying_vilages: "Problema das Vilas em Declínio"
 BLR_Problem_duying_vilages_desc: "Chegou a hora de nosso estado decidir o que fazer com as vilas em declínio"
 BLR_Economic: "Economia Bielo-Russa"
 BLR_Economic_desc: "Precisamos desenvolver nossa economia e estamos usando uma série de medidas para implementar com sucesso esse desenvolvimento."
 BLR_metro_minsk: "Expandir o Metrô de Minsk"
 BLR_metro_minsk_desc: "Vamos melhorar e expandir o metrô de Minsk para melhorar as características logísticas da cidade"
 BLR_it_industries_help: "Ajudar Desenvolvedores de TI Domésticos"
 BLR_it_industries_help_desc: "É necessário ajudar nosso setor de TI com tudo o que pudermos - este é o futuro de nosso país"
 BLR_viber: "Viber"
 BLR_viber_desc: "O Viber é um aplicativo de mensagens que permite enviar mensagens, fazer chamadas VoIP de vídeo e voz pela Internet. Chamadas de voz entre usuários com o Viber instalado são gratuitas. O Viber tem a capacidade de enviar mensagens de texto, voz e vídeo, documentos, imagens, vídeos e arquivos, além de funcionar offline."
 BLR_wot: "Mundo dos tanques"
 BLR_wot_desc: "World of Tanks é um jogo online multiplayer em equipe dedicado a veículos blindados do meio do século 20. Os jogadores têm à disposição mais de 40 mapas de batalha criados com base em locais reais da Segunda Guerra Mundial e equipamentos historicamente confiáveis de 11 nações, com um total de mais de 600 unidades."
 BLR_russian_gazprom: "Gazprom"
 BLR_russian_gazprom_desc: "A Gazprom é um jogador importante no mercado de gás e petróleo. Devemos estabelecer a máxima cooperação com eles."
 BLR_BPS_Sberbank: "BPS Sberbank"
 BLR_BPS_Sberbank_desc: "O BPS Sberbank é uma filial do Sberbank russo em nosso território."
 BLR_Belgazprombank: "Belgazprombank"
 BLR_Belgazprombank_desc: "O Belgazprombank é uma filial do Gazprombank na Bielorrússia."
 BLR_Development_domestic_tourism: "Desenvolvimento do Turismo Doméstico"
 BLR_Development_domestic_tourism_desc: "Vemos um forte potencial no turismo doméstico. Nesse sentido, cada deputado contribuirá para o desenvolvimento do turismo em seu distrito. A principal tarefa é criar uma infraestrutura adequada, já que há muito material científico e metodológico disponível."
 BLR_private_railways: "Empresas Ferroviárias Privadas"
 BLR_private_railways_desc: "Vamos entregar as ferrovias para empresas privadas."
 BLR_Lith_pol_railways: "Conexão Ferroviária com Polônia e Lituânia"
 BLR_Lith_pol_railways_desc: "Temos a intenção de construir uma conexão ferroviária de alta qualidade com esses países, o que nos permitirá ter acesso a produtos europeus."
 BLR_JSC_russian_railways: "Ferrovias Russas"
 BLR_JSC_russian_railways_desc: "Estamos totalmente integrados com as Ferrovias Russas."
 BLR_belavia: "Belavia"
 BLR_belavia_desc: "A companhia aérea estatal bielorrussa com sede em Minsk. Foi formada em 1996. Os principais voos internacionais programados e charter são operados a partir do Aeroporto Nacional de Minsk."
 BLR_Danone: "Danone"
 BLR_Danone_desc: "Empresa de alimentos francesa, conhecida fabricante de produtos lácteos e outros produtos alimentícios."
 BLR_Godel_tech: "Godel Technologies"
 BLR_Godel_tech_desc: "Empresa britânica que fornece soluções de desenvolvimento de software para as principais empresas do Reino Unido com sede em Manchester."
 BLR_Basf_tech: "BASF Societas Europaea"
 BLR_Basf_tech_desc: "BASF Societas Europaea, a BASF é a maior empresa química da Alemanha, da Europa e do mundo. A sede fica na cidade de Ludwigshafen, na Renânia-Palatinado, no sudoeste da Alemanha."
 BLR_royal_dutch_shell: "Royal Dutch Shell"
 BLR_royal_dutch_shell_desc: "Shell, Shell é uma empresa de petróleo e gás britânico-holandesa."
 BLR_mts: "MTS"
 BLR_mts_desc: "MTS é uma empresa russa que fornece serviços de telecomunicações, serviços digitais e de mídia na Rússia, Armênia e Belarus sob a marca 'MTS'. A empresa oferece serviços de comunicação celular (nas normas UMTS (3G), 4G, LTE e 5G), serviços de telefonia fixa e móvel, acesso à Internet banda larga, televisão móvel, televisão a cabo, televisão via satélite, televisão digital, serviços de conteúdo de mídia e entretenimento, serviços financeiros, bem como soluções de TI convergentes no campo da Internet das Coisas, monitoramento, automação de processos; processamento de dados e computação em nuvem."
 BLR_belarus_support_category: "Tropas Auxiliares de Belarus"
 BLR_ter_oboronaup_start: "Chamar Tropas de Defesa Territorial"
 BLR_internalup_start: "Chamar 3ª Brigada de Propósitos Especiais Separada"
 BLR_whitelegion_battalion_category: "Legião Branca"
 BLR_whitelegion_battalion_category_desc: "A Legião Branca é uma organização esportiva e patriótica bielorrussa que foi transformada em uma organização militar. A Legião Branca surgiu no início dos anos 90 do século XX e garantia a ordem em reuniões e manifestações da oposição. Eles foram treinados como forças especiais. Eles usavam um boné de aço - um análogo do krapovy. Eles foram instruídos com um conhecimento aprofundado da história da Bielorrússia."
 BLR_white_legion_battalion_create: "Criar um Batalhão da Legião Branca"
 BLR_white_legion_recruit_youngfront: "Recrutar Formandos do Jovem Front"
 BLR_white_legion_recruit_people: "Recrutar Cidadãos Leais"
 BLR_white_legion_recruit_revansh: "Recrutar Membros da organização \"Praviy Revansh\""
 BLR_white_legions_TT: "O número de recrutas mudará por §Y[?modify_white_legion]§!\n"
 BLR_whitelegion_recruit_2000: "O número de recrutas disponíveis é 2000"
 BLR_lith_revol_category: "Revolução da Lituânia"
 BLR_Establish_cooperation_lit: "Estabelecer Cooperação com Comunistas Lituanos"
