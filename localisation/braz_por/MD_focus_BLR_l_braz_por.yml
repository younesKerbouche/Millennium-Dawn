 belarus_politics.1.t: "A Nova Realidade Política"
 belarus_politics.1.d: "Embora a vitória sobre os manifestantes tenha sido monumental, ainda há uma ampla rede de organizações e partidos de oposição esperando a hora de destruir nosso país. Para evitar isso, precisamos limpar completamente o campo político de políticos e organizações desnecessários, deixando apenas partidos leais a nós, e também podemos precisar de nosso próprio partido político para controlar a esfera política. Ou podemos deixar tudo como está, mas o inimigo ainda terá as ferramentas para nos influenciar internamente."
