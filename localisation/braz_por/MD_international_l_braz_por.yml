 pmc_events.7.t: "Constellis PMC formada"
 pmc_events.7.d: "A Constellis Holdings foi formada hoje como uma fusão da Triple Canopy e da Blackwater Worldwide (também conhecida como Academi) e de um grande número de outras holdings de segurança menores. A Constellis se renomeou como uma empresa de gestão de risco não financeiro especializada em muitos setores e indústrias diferentes."
