 MOR_promote_tolerant_islam: "§YPromova§! al-Wasatiyyah"
 MOR_promote_tolerant_islam_desc: "Marrocos é conhecido pelas suas interpretações moderadas do Islão. O princípio marroquino de al-Wasatiyyah, ou moderação, combina a escola Maliki de jurisprudência islâmica, a teologia Ashari e o sufismo sunita. O Reino sempre afirmou que a forma mais eficaz de prevenir o terrorismo é difundir esta forma de Islão moderado para contrariar interpretações extremistas.\n\nPodemos garantir que mais nações recebam nossos ensinamentos tendo §YInfluência§! em outras nações."
 OMA_promote_tolerant_islam: "§YPromova§! Ibadi Islam"
 OMA_promote_tolerant_islam_desc: "A sociedade omanense tem sido amplamente imune a ideologias islâmicas extremistas. Isso se deve em grande parte à prevalência do islamismo ibadi, que promove a tolerância a outras religiões. Os ibadis favorecem a resolução pacífica de disputas em vez do confronto e, como tal, não são propensos à radicalização. Omã sempre sustentou que a maneira mais eficaz de prevenir o terrorismo é espalhar o islamismo ibadi para neutralizar ideologias extremistas.\n\nPodemos garantir que mais nações recebam nossos ensinamentos tendo §YInfluência§! em outras nações."
 MENA_terror_fund_deradicalisation_programmes: "§YFund§! Programas de Desradicalização"
 MENA_terror_fund_deradicalisation_programmes_desc: "Jihadistas presos não são irredimíveis. Muitos soldados de infantaria de baixo escalão em organizações extremistas são simplesmente jovens equivocados que foram vítimas de formas desviantes do islamismo que pregam a morte contra outros muçulmanos. Devemos realizar programas de desradicalização para reintegrar esses jovens desiludidos na sociedade. A eficácia dos programas está vinculada aos nossos gastos com assistência social."
 terror_fund_deradicalisation_programmes_tt: "Quanto maior for o seu §Y$social_budget$§! mais eficazes serão os §YProgramas de Desradicalização§!\n\n"
 MENA_terror_ct_training: "§YConduta§! Treinamento antiterrorismo"
 MENA_terror_ct_training_desc: "Para maximizar nossa capacidade de resposta à ameaça terrorista, devemos atualizar continuamente a preparação de nossos serviços de segurança. Quanto melhor for nosso §YTreinamento de oficiais§! e quanto mais conselheiros estrangeiros tivermos posicionados em nosso território, mais eficaz será esse treinamento."
 terror_ct_training: "§YCounter Terror Training§! Level (Current: [?ct_training|Y2]) determines the likelihood of success for raids and airstrikes.\n§YCounter Terror Training§! Level gained is determined by the number of foreign advisors (Current Foreign Advisors: [?foreign_adivsors|Y0]) and our current officer training law.\n\nEvery Foreign Advisor will increase §YCounter Terror Training§! Level by §G+0.25§! per training (Current Foreign Advisors: [?foreign_adivsors|Y0])\nEvery §Y$Officer_Training_Law$§! after §Y$officer_advanced_training$§! will increase §YCounter Terror Training§! Level by §G+0.50§! per training.\n\nConducting training will increase our §YCounter Terror Training§! Level by [?foreign_advisors_math|+G]\n\n§RCounter Terror Training Level has a max of§! 10 §Rand decreases at a rate of§! 0.2 §Rper month.§!"
 MENA_terror_conduct_raid: "§YInvadir§! esconderijos terroristas"
 MENA_terror_conduct_raid_desc: "Nossos serviços de segurança identificaram esconderijos terroristas dentro de nosso território. Devemos conduzir ataques de forças especiais para prender suspeitos jihadistas e apreender armas ilegais. A probabilidade de sucesso desses ataques depende da quantidade de treinamento antiterrorismo que nosso pessoal de segurança passou."
 terror_conduct_raid_tt: "If the raid is §Gsuccessful§!, §YTerror Threat§! will decrease by §G-5§! (Current Threat: [?threat_level|Y0]) and §YRadicalization§! will increase by §R+2§! (Current Radicalization: [?radicalization|Y0]).\nIf the raid is §Runsuccessful§!, §YTerror Threat§! will not change and §YRadicalization§! will increase by §R+5§! (Current Radicalization: [?radicalization|Y0]).\n§GHas a higher likelihood of success than airstrikes.§!\n\nThe raid has a base success rate of §Y40%§!\nEach level of §YCounter Terror Training§! increases the likelihood of success by §G+5.00%§!\n(Current §YCounter Terror Training§! Level: [?ct_training|Y2])\n\n\n"
 MENA_terror_conduct_strike: "§YLaunch§! Airstrikes on Terrorist Hideouts"
 MENA_terror_conduct_strike_desc: "Há vários esconderijos jihadistas em áreas remotas do país onde a autoridade do governo central é limitada. Devemos mirar nesses esconderijos com ataques aéreos para eliminar a ameaça que esses jihadistas representam. A probabilidade de sucesso desses ataques depende da quantidade de treinamento antiterrorismo que nosso pessoal de segurança passou."
 terror_conduct_strike_tt: "If the airstrike is §Gsuccessful§!, §YTerror Threat§! will decrease by §G-5§! (Current Threat: [?threat_level|Y0]) and §YRadicalization§! will increase by §R+2§! (Current Radicalization: [?radicalization|Y0]).\nIf the airstrike is §Runsuccessful§!, §YTerror Threat§! will not change and §YRadicalization§! will increase by §R+5§! (Current Radicalization: [?radicalization|Y0]).\n§RHas a lower likelihood of success than raids.§!\n\nThe airstrike has a base sucess rate of §Y25%§!\nEach level of §YCounter Terror Training§! increases the likelihood of success by §G+5.00%§!\n(Current §YCounter Terror Training§! Level: [?ct_training|Y2])\n\n"
