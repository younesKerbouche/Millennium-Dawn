 mor_promote_tt: "§YPré-requisitos:§!\n[!mor_promote_tolerant_islam_button_click_enabled]\n\n§YEfeitos:§!\n[!mor_promote_tolerant_islam_button_click]"
 oma_promote_tt: "§YPré-requisitos:§!\n[!oma_promote_tolerant_islam_button_click_enabled]\n\n§YEfeitos:§!\n[!oma_promote_tolerant_islam_button_click]"
 ct_derad_tt: "§YPré-requisitos:§!\n[!ct_fund_deradicalisation_programs_button_click_enabled]\n\nQuanto maior o seu §YOrçamento Social§! mais eficazes serão os §YProgramas de Desradicalização§!.\n\n§YEfeitos:§!\n[!ct_fund_deradicalisation_programs_button_click]"
 ct_train_tt: "§YPré-requisitos:§!\n[!ct_training_button_click_enabled]\n\nO nível de §YTreinamento Contra Terrorismo§! (Atual: [?ct_training|Y2]) determina a probabilidade de sucesso em ataques e bombardeios.\nO nível de §YTreinamento Contra Terrorismo§! adquirido é determinado pelo número de conselheiros estrangeiros (Conselheiros Estrangeiros Atuais: [?foreign_adivsors|Y0]) e nossa lei de treinamento de oficiais atual.\n\nCada Conselheiro Estrangeiro aumentará o nível de §YTreinamento Contra Terrorismo§! em §G+0.25§! por treinamento (Conselheiros Estrangeiros Atuais: [?foreign_adivsors|Y0])\nCada §YLei de Treinamento de Oficiais§! após o §YTreinamento Avançado de Oficiais§! aumentará o nível de §YTreinamento Contra Terrorismo§! em §G+0.50§! por treinamento.\n\nRealizar o treinamento aumentará nosso nível de §YTreinamento Contra Terrorismo§! em [?foreign_advisors_math|+G]\n\n§RO nível de Treinamento Contra Terrorismo tem um máximo de§! 10 §Re diminui a uma taxa de§! 0.2 §Rpor mês.§!\n\n§YEfeitos:§!\n[!ct_training_button_click]"
 ct_raid_tt: "§YPré-requisitos:§!\n[!ct_raid_button_click_enabled]\n\nSe o ataque for §Gbem-sucedido§!, a §YAmeaça Terrorista§! diminuirá em §G-5§! (Ameaça Atual: [?threat_level|Y0]) e a §YRadicalização§! aumentará em §R+2§! (Radicalização Atual: [?radicalization|Y0]).\nSe o ataque for §Rmal-sucedido§!, a §YAmeaça Terrorista§! não mudará e a §YRadicalização§! aumentará em §R+5§! (Radicalização Atual: [?radicalization|Y0]).\n§GTem uma maior probabilidade de sucesso do que bombardeios.§!\n\nO ataque tem uma taxa de sucesso base de §Y40%§!\nCada nível de §YTreinamento Contra Terrorismo§! aumenta a probabilidade de sucesso em §G+5.00%§!\n(Nível Atual de §YTreinamento Contra Terrorismo§!: [?ct_training|Y2])\n\n§YEfeitos:§!\n[!ct_raid_button_click]"
 ct_strike_tt: "§YPré-requisitos:§!\n[!ct_strike_button_click_enabled]\n\nSe o bombardeio for §Gbem-sucedido§!, a §YAmeaça Terrorista§! diminuirá em §G-5§! (Ameaça Atual: [?threat_level|Y0]) e a §YRadicalização§! aumentará em §R+2§! (Radicalização Atual: [?radicalization|Y0]).\nSe o bombardeio for §Rmal-sucedido§!, a §YAmeaça Terrorista§! não mudará e a §YRadicalização§! aumentará em §R+5§! (Radicalização Atual: [?radicalization|Y0]).\n§RTem uma menor probabilidade de sucesso do que ataques.§!\n\nO bombardeio tem uma taxa de sucesso base de §Y25%§!\nCada nível de §YTreinamento Contra Terrorismo§! aumenta a probabilidade de sucesso em §G+5.00%§!\n(Nível Atual de §YTreinamento Contra Terrorismo§!: [?ct_training|Y2])\n\n§YEfeitos:§!\n[!ct_strike_button_click]"
