 name_of_corp_tt: "§Y[name_of_corp]§!"
 PMC_blackwater_name_desc: "Blackwater é uma Contratante Militar Privada americana fundada no final de 1996 pelo ex-fuzileiro naval dos EUA, Erik Prince. A empresa fornece uma variedade de serviços, como treinamento de aplicação da lei, treinamento de combate corpo a corpo e serviços de segurança."
 PMC_aegis_name_desc: "Aegis, totalmente Aegis Defense Services, é uma empresa militar privada britânica fundada por Tim Spicer, que foi anteriormente CEO da Sandline International, com os cofundadores Jeffrey Day, Dominic Armstrong e Mark Bullough. Alguns dos serviços prestados são serviços de segurança, treinamento de aplicação da lei e apoio logístico e esforços de reconstrução."
 PMC_constellis_name_desc: "Constellis"
 PMC_wagner_name_desc: "Wagner Group, oficialmente conhecido como PMC Wagner, é uma contratante militar privada financiada pelo estado russo formada por Yevgeny Prigozhin. O Wagner Group é mais notável por seu recrutamento de presos para suas seções de combate e conduz operações em vários países ao redor do mundo."
 PMC_md_name_desc: "A empresa militar privada MD Military Bois foi formada em algum momento do século 21. Suas origens são desconhecidas, mas os membros da PMC vêm de uma ampla variedade de países, desde a América, Suíça, Alemanha, China e Rússia, tornando-os uma das PMC mais diversificadas em termos de equipamentos e multiétnicas disponíveis no palco global. Eles são amplamente considerados alguns dos melhores mercenários para contratar devido ao alto moral, coordenação e sua capacidade de usar uma variedade de plataformas de armas."
 PMC_mpri_name_desc: "MPRI (também conhecido como L3-MPRI) é uma contratante militar privada global americana fundada em 1987 por oito ex-líderes militares seniores das Forças Armadas americanas, incluindo Carl Vuono, um ex-Chefe do Estado-Maior Conjunto. A empresa oferece uma variedade de serviços, desde logística, treinamento militar, treinamento de aplicação da lei, modernização e manutenção de aeronaves, sistemas eletrônicos e guerra eletrônica. Desempenhou um papel ativo na Operação Tempestade no Deserto e logo depois tornou-se uma PMC global renomada, com contratos em nações como Croácia, Bósnia, Guiné Equatorial, Colômbia e mais."
 PMC_sadat_name_desc: "SADAT Specialists"
 PMC_rsb_name_desc: "RSB-Group"
 PMC_sandline_name_desc: "SandLine International é uma PMC baseada em Londres, formada e estabelecida na década de 1990 por Tim Spicer. A SandLine esteve envolvida em vários conflitos na década de 90, sendo um desses conflitos em Papua Nova Guiné. Da mesma forma que outras PMC, a SandLine operava serviços relacionados ao treinamento militar, segurança, bem como, de forma única, suporte operacional, que incluía aquisição de equipamentos e armas e suporte diplomático para seus contratantes."
 PMC_kbr_name_desc: "KBR Logistics"
 PMC_nirtal_name_desc: "Nirtal Specialists"
 PMC_halo_name_desc: "HALO"
 PMC_defense_name_desc: "Defense Conseil International"
 PMC_gardaworld_name_desc: "GardaWorld é uma empresa privada de segurança canadense fundada por Stephan Crétier, que oferece serviços de segurança privada e transporte de valores em nível global. A empresa possui contratos com várias nações ao redor do mundo, fornecendo serviços de segurança para embaixadas, bancos, prédios governamentais e outros locais."
 PMC_esa_name_desc: "§YA Academia Europeia de Segurança§! foi formada em 1992 por Andrzej Bryl, fornecendo serviços de proteção marítima, primeiros socorros, tiro e muito mais. Além disso, a empresa treinou muitas unidades especiais na União Europeia entre as forças policiais e militares de §Y[EUU.GetFlag][EUU.GetName]§!."
 PMC_g4s_name_desc: "G4S"
 PMC_asgard_name_desc: "Asgard"
 PMC_sinai_name_desc: "§YA União das Tribos do Sinai§! é uma força paramilitar na província do Sinai do Norte do Egito que lutou lado a lado com as Forças de Segurança Egípcias na região. A força é composta principalmente por pessoas vindas das Tribos Beduínas locais. A força se tornou uma força eficaz contra insurgentes e luta bilateralmente ao lado de forças militares profissionais coordenadas."
