 pmc_events.7.b: "Outra PMC americana."
 IS_counter_terror_nation_text: "Nation"
 IS_counter_terror_button_text_tt: "Opens the §YCounter Terrorism§! screen. Here we can manage our counter-terrorism efforts as well as support the efforts of other states to fight terrorism."
 IS_state_recognition_button_text_tt: "Opens the §YState Recognition§! screen. Here we can recognize states as independent nations as well as help other states with their state recognition campaigns."
 recognition_category_desc: "Several unrecognized states seek to join the international community. We must decide whether to support their campaigns. If they gain enough backing from UN member states, they may be admitted to the United Nations, shedding their unrecognized status and its associated disadvantages. For states we have already recognized, we can further assist their campaigns by encouraging other UN member states to recognize them as well."
