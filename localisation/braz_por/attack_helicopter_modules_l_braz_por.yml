 helicopter_heavy_atgm_gen5: "ATGM Pesado de 5ª Geração"
 helicopter_heavy_atgm_gen5_desc: "A quinta geração de ATGMs é caracterizada por mais avanços em tecnologia de busca, discriminação de alvos, alcance e capacidades de engajamento. Os recursos incluem integração aprimorada de guerra centrada em rede, automação aumentada e capacidades de contramedidas ainda mais sofisticadas."
 helicopter_rocket_pod_gen1: "Pods de foguete de 1ª geração"
 helicopter_rocket_pod_gen1_desc: "Basic 70–80mm unguided rockets for use against soft targets, infantry, and light vehicles. Cheap and widely available, but lacks accuracy beyond short range."
 helicopter_rocket_pod_gen2: "Pods de foguete de 2ª geração"
 helicopter_rocket_pod_gen2_desc: "Improved warhead types and better stabilization systems increase lethality and spread control. Offers greater effectiveness against lightly armored targets."
 helicopter_rocket_pod_gen3: "Pods de foguete de 3ª geração"
 helicopter_rocket_pod_gen3_desc: "Retrofits existing unguided rockets with laser-guidance kits for improved accuracy. Allows cost-effective precision strikes against soft and moving targets."
 helicopter_rocket_pod_gen4: "Pods de foguete de 4ª geração"
 helicopter_rocket_pod_gen4_desc: "Smart rocket systems with enhanced seekers and targeting. Enables low-collateral precision engagements with reduced logistics compared to full ATGMs."
 helicopter_rocket_pod_gen5: "Pods de foguete de 5ª geração"
 helicopter_rocket_pod_gen5_desc: "Next-generation rocket systems equipped with onboard processors and autonomous guidance. Each munition can identify, track, and prioritize targets in real time with minimal pilot input. Ideal for saturation attacks against dispersed enemy formations and mobile assets."
 helicopter_aa_missile_gen1: "Mísseis ar-ar de 1ª geração"
 helicopter_aa_missile_gen1_desc: "Os primeiros mísseis ar-ar montados em helicópteros eram relativamente simples e tinham capacidades limitadas. Esses mísseis eram principalmente direcionados ao calor e dependiam de buscadores infravermelhos para rastrear e atacar aeronaves inimigas. Eles tinham alcance curto e muitas vezes não eram guiados ou semi-guiado."
 helicopter_aa_missile_gen2: "Mísseis ar-ar de 2ª geração"
 helicopter_aa_missile_gen2_desc: "A segunda geração de mísseis ar-ar montados em helicópteros viu melhorias nos sistemas de orientação, propulsão e alcance de engajamento. Esses mísseis se tornaram mais confiáveis e podiam atingir alvos em distâncias mais longas. Buscadores mais avançados, como buscadores de radar, foram introduzido, permitindo mais versatilidade em diferentes cenários de engajamento."
 helicopter_aa_missile_gen3: "Mísseis ar-ar de 3ª geração"
 helicopter_aa_missile_gen3_desc: "The third generation marked a significant advancement in missile technology. These missiles were characterized by improved seekers, better countermeasures resistance, enhanced agility, and network-centric warfare capabilities. Many third-generation missiles had 'off-boresight' engagement capabilities, allowing the missile to engage targets even when not directly in the line of sight of the helicopter's sensors."
 helicopter_aa_missile_gen4: "Mísseis ar-ar de 4ª geração"
 helicopter_aa_missile_gen4_desc: "A quarta geração de mísseis ar-ar montados em helicópteros apresenta sensores aprimorados, melhor discriminação de alvos, maior resistência a contramedidas e maior alcance de engajamento. Eles geralmente se integram perfeitamente aos aviônicos do helicóptero e podem ser conectados em rede com outras plataformas e sistemas para melhorar a consciência situacional."
 helicopter_aa_missile_gen5: "Mísseis ar-ar de 5ª geração"
 helicopter_aa_missile_gen5_desc: "A quinta geração de mísseis ar-ar montados em helicópteros apresenta sensores multiespectrais, perfis mais furtivos, agilidade aprimorada, link de dados avançado e recursos de rede, bem como contramedidas e contra-contramedidas aprimoradas, bem como alcance e letalidade aprimorados ."
 helicopter_drones_gen1: "Helicópteros Drones de 1ª Geração"
 helicopter_drones_gen1_desc: "A primeira geração de drones implantados em helicópteros de ataque era relativamente simples e focada em fornecer consciência situacional adicional e capacidades de reconhecimento para a tripulação do helicóptero. Esses drones eram principalmente controlados remotamente e não possuíam recursos autônomos avançados."
 helicopter_drones_gen2: "Helicópteros Drones de 2ª Geração"
 helicopter_drones_gen2_desc: "A segunda geração de drones implantados por helicópteros de ataque viu melhorias significativas em autonomia, comunicação e capacidades. Esses drones começaram a integrar sensores mais sofisticados, capacidades de processamento de dados e links de comunicação aprimorados com o helicóptero hospedeiro."
 helicopter_drones_gen3: "Helicóptero Drones de 3ª Geração"
 helicopter_drones_gen3_desc: "A terceira geração de drones implantados por helicópteros de ataque apresenta avanços ainda mais transformadores devido ao rápido progresso tecnológico. Esses avanços se concentram em maior autonomia, equipe perfeita entre homem e máquina, fusão de sensores aprimorada e capacidades de missão mais versáteis."
 em_lock_detection_system_gen1: "Early RWR & Flares"
 em_lock_detection_system_gen1_desc: "A rudimentary radar warning receiver paired with manually or semi-automatically deployed infrared flares. Offers basic awareness of radar threats such as SAM locks or AA tracking. Limited in detection range and vulnerable to false positives or delayed reaction."
 em_lock_detection_system_gen2: "Integrated RWR & Dispensers"
 em_lock_detection_system_gen2_desc: "A more capable RWR system linked to automated chaff and flare dispensers. Capable of detecting multiple radar signatures and triggering appropriate countermeasures without pilot input."
 em_lock_detection_system_gen3: "Digital EWS Network"
 em_lock_detection_system_gen3_desc: "A fully integrated electronic warfare suite with real-time radar analysis and programmable threat libraries. Coordinates chaff and flare deployment with precision timing based on threat type and vector. Greatly improves survivability against modern multi-spectrum missile systems."
