 helicopter_multiple_atgm_gen2_desc: "ATGMs agora apresentam sistemas de orientação de comando semiautomáticos. Esses sistemas apresentavam maior precisão e eram mais resistentes a contramedidas. Eles usavam orientação a laser ou comandos de rádio para rastreamento de alvos e controle de mísseis."
