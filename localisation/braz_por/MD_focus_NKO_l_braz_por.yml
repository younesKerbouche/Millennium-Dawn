 NKO_Power_struggle_desc: "Mais cedo ou mais tarde, o grande líder da Coreia do Norte hoje, o camarada Kim Jong-il, morrerá e seu sucessor será, sem dúvida, um de seus dois filhos, Kim Jong-nam e Kim Jong-un. Mas \"um país não pode ter dois mestres\", e ambos precisam encontrar maneiras de ganhar a confiança do pai. Apoiar um candidato em detrimento do outro até que um sucessor seja escolhido fará com que £stability_texticon §YEstabilidade§! seja perdido.\n\nSe não tivermos mais de 45% de £stability_texticon §Yestabilidade§!, a Junta tentará tomar o poder depois que Kim Jong-il morrer.\n\n£stability_texticon §YEstabilidade§! atual: [?NKO.stability|1%]\n\nAtualmente,\nOrtodoxia de §OKim Jong-un§!: §Y[?ROOT.Kim_Jong_un]%§!\nOrtodoxia de §GKim Jong-nam§!: §Y[?ROOT.Kim_Jong_Nam]%§!\n\n§YO Sucessor Escolhido por Kim Jong-il§!: [ROOT.GetChosenSuccessor]\n§RO Sucessor Atual Mais Provável§!: [ROOT.GetSuccessor]\n\nNosso líder, §YKim Jong Il§!, pode não viver para ver 2012, então esteja preparado para escolher um sucessor em §Y2011§!"
