 NKO_sad_army_idea: "Outdated People's Army"
 NKO_sad_army_idea_desc: "This national idea will be §YUpgraded§! if we complete the §HRevolutionary Military Spirit§! focuses. \n§W--------------§!\nNorth Korea's army, while boasting significant manpower, relies heavily on outdated equipment and technology. Much of its arsenal consists of Soviet-era tanks, artillery, and aircraft, with limited modernization. This reliance on older systems reflects resource constraints and international sanctions, making the army formidable in numbers but challenged in efficiency and capability compared to modern militaries."
 NKO_new_army_idea: "New North Korean People's Army"
 NKO_new_army_idea_desc: "North Korea's modernized army combines advanced homegrown technologies with strategic upgrades to key military assets. Enhanced missile systems, drones, and cyber warfare capabilities showcase a shift towards modernization. While still constrained by sanctions, the focus on innovation and asymmetric warfare tactics makes the army a formidable force in the region."
