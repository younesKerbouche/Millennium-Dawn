 Bosnian_prep_for_civil_war_desc: "A Bósnia está à beira de um conflito civil. Devemos garantir a segurança de nosso povo e crenças a todo custo. As forças da Srpska já começaram o rearmamento de suas forças em cidades e vilas importantes."
 B0S_Bosnian_faction_management: "Decisões de Gerenciamento de Facção"
 faction_map_bos_desc: "A Bósnia e Herzegovina é um país com uma população diversa composta por vários grupos étnicos. Os três principais grupos étnicos são bósnios, croatas e sérvios, e eles têm uma longa e complexa história na região.\n\nDurante a dissolução da Iugoslávia na década de 1990, a Bósnia e Herzegovina declarou independência, levando a uma guerra brutal que durou de 1992 a 1995. Isso resultou no deslocamento de mais de 2 milhões de pessoas.\n\nApós o fim da guerra, os Acordos de Dayton foram assinados, estabelecendo um governo de compartilhamento de poder entre os três principais grupos étnicos. Sob esse sistema, o país é dividido em duas entidades: a Federação da Bósnia e Herzegovina, que é predominantemente bósnia e croata, e a Republika Srpska, que é predominantemente sérvia. O país também tem um governo central, com uma presidência que alterna entre representantes dos três principais grupos étnicos.\n\nEste sistema está em vigor desde o fim da guerra e, embora tenha ajudado a manter uma paz frágil no país, também foi criticado por ser difícil de manejar e não refletir totalmente a vontade do povo. Esforços para reformar o sistema têm sido contínuos, mas o progresso tem sido lento."
