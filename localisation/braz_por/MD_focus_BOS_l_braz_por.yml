 BOS_Balkan_backyard_desc: "Iugonostalgia, também conhecida como Iugoslavismo, é um termo usado para descrever um sentimento nostálgico pelo antigo país da Iugoslávia e sua cultura, sociedade e modo de vida. A Iugoslávia foi um estado federal socialista que existiu de 1918 a 1992 e consistia em várias repúblicas constituintes, incluindo Bósnia e Herzegovina, Croácia, Kosovo, Montenegro, Sérvia, Eslovênia e outras. A iugonostalgia é frequentemente associada ao período de relativa prosperidade e estabilidade que a Iugoslávia experimentou nas décadas de 1970 e 1980, antes da dissolução do país e da eclosão das Guerras Iugoslavas na década de 1990. Aqueles que vivenciam a iugonostalgia podem se lembrar do país com carinho e podem sentir falta de elementos de sua cultura e sociedade que não existem mais. A iugonostalgia é frequentemente expressa por uma variedade de meios, incluindo música, literatura, cinema e outras formas de arte e produção cultural. Também pode se manifestar em movimentos e organizações políticas que defendem o restabelecimento da Iugoslávia ou a promoção de seus valores e ideais."
