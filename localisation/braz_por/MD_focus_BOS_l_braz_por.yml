 BOS_state_opposition_desc: "A Republika Srpska é uma das duas entidades que compõem a Bósnia e Herzegovina, a outra sendo a Federação da Bósnia e Herzegovina. A Republika Srpska é predominantemente habitada por sérvios e possui seu próprio governo e instituições. A Aliança dos Social-Democratas Independentes (SNSD) é o partido político líder na Republika Srpska e ocupou várias posições-chave no governo da entidade. No parlamento nacional da Bósnia e Herzegovina, o Partido Democrático Sérvio (SDS) é uma força política importante e frequentemente esteve na oposição aos partidos no poder. O SDS tradicionalmente foi um partido conservador e defendeu os interesses da comunidade sérvia na Bósnia e Herzegovina."
