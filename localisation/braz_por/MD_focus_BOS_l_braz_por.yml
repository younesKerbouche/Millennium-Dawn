 BOS_anti_government_demonstrations: "Manifestações antigovernamentais"
 BOS_anti_government_demonstrations_info: "Muitos foram às ruas por causa das nossas ações."
 BOS_politicized_army_idea: "Exército politizado"
 BOS_politicized_army_idea_desc: "O Exército Bósnio só é útil para desfiles e para atacar agressores com porretes. Está fortemente dividido internamente por linhas étnicas, o que quase certamente resultará em uma unidade descoordenada no início de uma guerra, caso tal evento ocorra."
 bosnia_political.26.t: "A democracia está sob pressão na Bósnia"
 bosnia_political.26.d: "A nação da Bósnia ficou sob pressão quando o atual líder interino do estado se recusou a renunciar ao poder. Muitos no país ficaram frustrados com a decisão, classificando-a como um ato de heresia e uma violação dos acordos estabelecidos no Acordo de Dayton."
 bosnia_political.26.a: "Isso não pode ser uma boa notícia"
