 BOS_politicized_army: "Exército politizado"
 BOS_srpska_lead_government_desc: "Os partidos políticos sérvios, incluindo a Aliança dos Sociais-Democratas Independentes (SNSD) e o Partido Democrático Sérvio (SDS), desempenharam um papel significativo no governo da República Sérvia. Esses partidos frequentemente integraram coalizões governamentais na entidade e ocuparam diversos cargos importantes, incluindo a presidência e o cargo de primeiro-ministro. Políticos sérvios também foram influentes no parlamento da República Sérvia e no parlamento nacional da Bósnia e Herzegovina. De modo geral, os partidos e políticos sérvios desempenharam um papel significativo na definição da direção e das políticas do governo da República Sérvia e na defesa dos interesses da comunidade sérvia na Bósnia e Herzegovina."
