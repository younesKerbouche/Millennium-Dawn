 BOS_banja_luka_mine_desc: "A mineração tem desempenhado um papel importante na economia da Bósnia e Herzegovina por séculos. O país tem uma rica história de mineração e abriga uma série de minerais, incluindo carvão, minério de ferro, cobre, zinco, chumbo, bauxita e outros. A Bósnia e Herzegovina tem uma série de operações de mineração em larga escala, incluindo minas de carvão na região de Tuzla e minas de metal no Cantão Zenica-Doboj e na entidade Republika Srpska. A indústria de mineração tem contribuído significativamente para o desenvolvimento econômico do país e tem fornecido emprego para muitas pessoas. No entanto, a indústria de mineração na Bósnia e Herzegovina também tem enfrentado uma série de desafios, incluindo preocupações ambientais e uma demanda global em declínio por alguns minerais. Nos últimos anos, o governo implementou uma série de medidas para apoiar o setor de mineração e enfrentar esses desafios, incluindo investir em novas tecnologias e infraestrutura e promover o desenvolvimento de novos projetos de mineração."
 BOS_farming_sector_desc: "A agricultura tem sido um setor importante da economia na Bósnia e Herzegovina há muito tempo e continua a desempenhar um papel significativo no desenvolvimento do país. A agricultura na Bósnia e Herzegovina é caracterizada por uma mistura de pequenas fazendas familiares e operações maiores e mais comerciais. As principais culturas cultivadas na Bósnia e Herzegovina incluem cereais, vegetais, frutas e tabaco. A pecuária, incluindo a produção de aves, porcos e laticínios, também é uma parte importante do setor agrícola. O setor agrícola na Bósnia e Herzegovina enfrentou uma série de desafios nos últimos anos, incluindo uma demanda global em declínio por alguns produtos agrícolas, uma falta de investimento em infraestrutura e tecnologia e preocupações ambientais. Para enfrentar esses desafios, o governo implementou uma série de medidas para apoiar o setor, incluindo o investimento em pesquisa e desenvolvimento, promovendo o uso de tecnologias modernas e apoiando o desenvolvimento de produtos de valor agregado."
