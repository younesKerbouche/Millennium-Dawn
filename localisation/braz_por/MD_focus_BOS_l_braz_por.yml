 BOS_bosniak_lead_government: "Governo líder bósnio"
 BOS_bosniak_lead_government_desc: "Políticos bósnios ocuparam uma série de posições-chave no governo da Bósnia e Herzegovina, incluindo a presidência e o cargo de primeiro-ministro. Os partidos bósnios também foram influentes no parlamento da Bósnia e Herzegovina e nos governos das duas entidades do país, a Federação da Bósnia e Herzegovina e a Republika Srpska. No geral, os bósnios desempenharam um papel significativo na formação da direção e das políticas do governo da Bósnia e Herzegovina e na defesa dos interesses da comunidade bósnia."
