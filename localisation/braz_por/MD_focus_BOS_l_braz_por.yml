 bos_war_civil_war: "A Guerra Civil Bósnia"
 Bosnia.1.t: "Guerra Civil Bósnia"
 Bosnia.1.d: "A Bósnia mergulhou novamente em um conflito civil, com a República Sérvia declarando independência do estado federal. As tensões vêm aumentando há algum tempo, tornando este conflito inevitável. Conquistaremos a vitória sobre esses traidores, custe o que custar."
 Bosnia.1.a: "Triunfo da Força Bósnia"
 Bosnia.2.t: "Croatas declaram independência"
 Bosnia.2.d: "A população croata no sul da Bósnia declarou independência, estabelecendo um estado autônomo separado da Federação Bósnia-Herzegovina. Em meio à crescente instabilidade na região, não podemos permitir que esse estado separatista desestabilize ainda mais nossa nação. Devemos mobilizar nossas forças no sul para proteger o território rebelde e manter a integridade territorial da Bósnia."
 Bosnia.2.a: "Zajedno da pobedimo"
 Bosnia.3.t: "Caos na Bósnia"
 Bosnia.3.d: "O povo bósnio se vê marginalizado em uma nação que deveria ser sua pátria. O crescente descontentamento se espalhou pelas ruas, com protestos em massa desestabilizando ainda mais o governo central. A fragilidade da nação encorajou movimentos separatistas, à medida que várias facções enxergam uma oportunidade de romper com o que consideram um Estado falido."
 Bosnia.3.a: "Não parece bom"
 Bosnia.4.t: "O Fim da Guerra"
 Bosnia.4.d: "A Bósnia se uniu novamente como nação e, apesar das turbulências e das pequenas escaramuças restantes, o governo retomou o controle do país. A nação pode agora iniciar o processo de reconstrução e recuperação do impacto devastador da guerra. É apenas uma questão de tempo até que a nação retorne ao seu auge."
 Bosnia.4.a: "Boas notícias! Pela primeira vez..."
 Bosnia.11.t: "[From.Owner.GetName] Forneceram Armas"
 Bosnia.11.d: "A nação de [From.Owner.GetName] nos forneceu armas neste conflito. Elas serão muito úteis e a cooperação com [From.Owner.GetName] se fortalecerá com o tempo."
 Bosnia.11.a: "Uma maior amizade entre nossos estados crescerá"
 Bosnia.12.t: "Greve dos Agricultores"
 Bosnia.12.d: "Muitas pessoas em todo o país passam fome por falta de comida em seus pratos. Muitos foram às ruas em protestos contra o governo. Eles queriam que o governo tomasse medidas para apoiar a espinha dorsal da nação. Muitos pediram uma mudança no governo. Iremos nos submeter a essas demandas?"
 Bosnia.12.a: "É necessária uma mudança no governo"
 Bosnia.12.b: "Chegar a um acordo"
 Bosnia.13.t: "Chegar a um acordo"
 Bosnia.13.d: "Muitos pediram paz e o fim dos protestos. Hoje, o governo assinou um acordo que apoiará os trabalhadores, agora e no futuro."
 Bosnia.13.a: "Um acordo que tivemos que aceitar"
 Bosnia.14.t: "Greve dos Mineiros"
 Bosnia.14.d: "Muitos na indústria de mineração pediram melhores salários, melhores condições de trabalho e proteção contra ambientes adversos. Um trabalhador disse: 'Eu preferiria estar no Brasil.' Essa manifestação e conflitos vêm ocorrendo e não vão parar. Vamos ceder a essas demandas?"
 Bosnia.14.a: "É necessária uma mudança no governo"
 Bosnia.14.b: "Chegar a um acordo"
 Bosnia.9.t: "[From.Owner.GetName] Solicita Ajuda Turca"
 Bosnia.9.d: "A nação da Bósnia está em caos novamente e pede ajuda. Eles nos pedem para fornecer armas às forças locais bósnias. Isso pode ser uma chance de recuperar uma posição nos Balcãs ou pode não valer o esforço."
 Bosnia.9.a: "Forneceremos o que eles precisam"
 Bosnia.9.b: "Não estamos em condições de fazer isso neste momento"
 Bosnia.10.t: "[From.Owner.GetName] Solicita Ajuda Albanesa"
 Bosnia.10.d: "A nação da Bósnia está em caos novamente e pede ajuda. Eles nos pedem para fornecer armas às forças locais bósnias. Isso pode ser uma chance de recuperar uma posição nos Balcãs ou pode não valer o esforço."
 Bosnia.10.a: "Forneceremos o que eles precisam"
 Bosnia.10.b: "Não estamos em condições de fazer isso neste momento"
 Bosnia.34.t: "Bósnia Solicita Adesão ao CSTO"
 Bosnia.34.d: "Mais uma vez, a Bósnia está unida e os planos para um futuro melhor estão começando hoje. A Bósnia deseja se juntar ao CSTO, servindo como o ponto mais ocidental. Eles afirmaram que são um ativo que não podemos perder."
 Bosnia.34.a: "Sim"
 Bosnia.35.t: "A Rússia concordou em nos deixar entrar no CSTO."
 Bosnia.35.d: "Agora estamos em um pacto de defesa com outras nações pós-soviéticas e seremos chamados para a guerra se uma delas for atacada."
 Bosnia.35.a: "Boas notícias"
 Bosnia.36.t: "A Rússia rejeitou a adesão ao CSTO"
 Bosnia.36.d: "A Rússia rejeitou a adesão porque somos considerados um risco muito grande para um pacto de defesa pós-soviético."
 Bosnia.36.a: "Más notícias"
 bosnia_political.1.t: "O Estado"
 bosnia_political.1.d: "O estado da Bósnia ainda está se recuperando das guerras iugoslavas. A arena política é de debate e confusão. Nossas ações podem levar a um estado próspero para a Bósnia, já que o rumo está em nossas mãos."
 bosnia_political.1.a: "O tempo dirá"
 bosnia_political.2.t: "Maior nível de autonomia para os grupos étnicos da Bósnia"
 bosnia_political.2.d: "O governo bósnio anunciou um maior nível de autonomia para seus três principais grupos étnicos, com completa autoautonomia para certas regiões. Mantendo apenas uma defesa conjunta da nação."
 bosnia_political.2.a: "Hora de mudar"
 bosnia_political.3.t: "Unidade da Federação"
 bosnia_political.3.d: "O nível de autonomia concedido a cada região trouxe muitos problemas. Muitos desses grupos não seguem linhas internas, com a maioria das cidades compartilhando múltiplos grupos. Isso levou muitos a defender a reunificação, mantendo muitos aspectos da autonomia federal.\n\n\"Deixe aquele homem ser bósnio, herzegoviniano. Lá fora, ninguém te chama por outro nome, exceto simplesmente bósnio. Seja isso um muçulmano (bósnio), sérvio ou croata. Todos podem ser o que sentem que são, e ninguém tem o direito de impor uma nacionalidade a eles.\" - Josip Broz Tito"
 bosnia_political.3.a: "Juntos"
 bosnia_political.4.t: "Eleições de 2001"
 bosnia_political.4.d: "A Bósnia entra em um novo período de eleições. Estas são as primeiras eleições do novo século para o governo da Bósnia e mostrarão quem tem o papel mais predominante na esfera política."
 bosnia_political.4.a: "Liderança Bósnia"
 bosnia_political.4.b: "Liderança Sérvia"
 bosnia_political.5.t: "Crise Financeira"
 bosnia_political.5.d: "A crise econômica global que tem se espalhado pelo mundo atingiu a Bósnia, levando a um colapso em muitas indústrias e a um longo caminho de recuperação."
 bosnia_political.5.a: "Tempos sombrios"
 bosnia_political.6.t: "Milorad Dodik"
 bosnia_political.6.d: "Milorad Dodik acaba de assumir a liderança na República Sérvia com o objetivo de independência da Bósnia. Milorad Dodik tem ambições nacionalistas para seu partido, prometendo uma identidade sérvia nacionalista, dando a alguns o que estavam procurando."
 bosnia_political.6.a: "Tempos sombrios"
 bosnia_political.7.t: "Guerra Sérvia da Bósnia"
 bosnia_political.7.d: "A Bósnia entrou novamente em conflito civil, com a República Sérvia declarando independência do estado federal maior da Bósnia. As tensões têm crescido há algum tempo e esse conflito era inevitável. Reivindicaremos a vitória sobre esses traidores, a qualquer custo."
 bosnia_political.7.a: "Sérvia unida"
 bosnia_political.8.t: "Violência estudantil"
 bosnia_political.8.d: "Em uma cidade nas regiões do norte da Bósnia, um grupo de estudantes sérvios se recusa a compartilhar uma escola com muçulmanos bósnios. Realizando manifestações públicas contra sua entrada. Isso foi especulado quando as forças de estabilização da NATO pararam um ônibus escolar na tentativa de impedir que os estudantes sérvios entrassem na cidade para protestar. Isso só piorou quando mil estudantes sérvios marcharam na assembleia municipal, onde vandalizaram o prédio, com a polícia de choque sendo mobilizada. As janelas do café de dois ex-refugiados muçulmanos foram quebradas durante esses protestos. Isso apenas destaca a divisão sempre presente e as relações hostis de ambos os lados."
 bosnia_political.8.a: "Dias sombrios"
 bosnia_political.9.t: "Temores sobre plano de redução de tropas na Bósnia"
 bosnia_political.9.d: "As tropas de paz da NATO na Bósnia planejam ter seu financiamento reduzido, com muitos deixando o país à medida que a Bósnia começa a se estabilizar."
 bosnia_political.9.a: "Está bem"
 bosnia_political.10.t: "Relatório sobre ataques à imprensa em 2002"
 bosnia_political.10.d: "Um grande número de ataques contra jornalistas na Bósnia tem acontecido. Essa taxa aumentou muito nos últimos anos, à medida que o nacionalismo continua alto."
 bosnia_political.10.a: "Dias sombrios"
 bosnia_political.11.t: "23 Anos para o Criminoso de Guerra Bósnio Nikolic"
 bosnia_political.11.d: "Após um julgamento interno, Nikolic (um ex-criminoso de guerra) foi condenado a 23 anos de prisão devido às suas ações durante as guerras iugoslavas."
 bosnia_political.11.a: "Interessante."
 bosnia_political.13.t: "Um grande número de antigos refugiados retorna à Bósnia"
 bosnia_political.13.d: "O número de cidadãos retornando alcançou um novo recorde, à medida que muitos retornam à Bósnia após terem sido deslocados devido à guerra e conflitos que assolaram a Bósnia nos últimos anos. Já que é considerado mais seguro."
 bosnia_political.13.a: "Boas notícias"
 bosnia_political.14.t: "Frio severo atinge refugiados e retornados na Bósnia e Herzegovina"
 bosnia_political.14.d: "Geadas severas atingiram refugiados na Bósnia, com as Nações Unidas e agências internas de refugiados lutando para fornecer suprimentos básicos às pessoas. Com a queda das temperaturas, uma nova crise pode estar à vista para a Bósnia se essas organizações não conseguirem se organizar."
 bosnia_political.14.a: "Tempos sombrios"
 bosnia_political.15.t: "Explosão danifica o túmulo do ex-líder Alija Izetbegović"
 bosnia_political.15.d: "Vândalos danificaram o túmulo de Alija Izetbegović. Isso causou indignação e ódio em muitos bósnios, aumentando ainda mais as tensões atuais."
 bosnia_political.15.a: "Tempos sombrios"
 bosnia_political.17.t: "Inundações no sudeste da Europa"
 bosnia_political.17.d: "As inundações de 2014 causaram danos em muitas cidades e centenas de pessoas morreram à medida que esses eventos se desenrolaram. Apenas a esperança pode nos salvar desta catástrofe."
 bosnia_political.17.a: "Tempos sombrios"
 Bosnia.55.t: "Alija Izetbegović falece"
 Bosnia.55.d: "O ex-líder bósnio Alija Izetbegović faleceu. Isso parece ter sido devido a complicações relacionadas à doença cardíaca. Alija Izetbegović era uma figura popular entre a população muçulmana bósnia e uma figura controversa entre o povo sérvio. Sua morte, independentemente do que representa, marca o fim de uma era para a Bósnia, à medida que avança para o novo milênio."
 Bosnia.55.a: "Notícia triste"
 Bosnia.55.b: "Hora de seguir em frente"
 bosnia_political.21.t: "Bósnia solicita garantias de defesa nacional"
 bosnia_political.21.d: "O lugar da Bósnia nos Bálcãs parece ameaçado, com suas fronteiras se sentindo invadidas. Nossa nação estará disposta a fornecer um nível de garantias para garantir o futuro da Bósnia?"
 bosnia_political.21.a: "A paz será garantida"
 bosnia_political.21.b: "Hoje não"
 bosnia_political.22.t: "Greater Srpska solicita união conosco"
 bosnia_political.22.d: "O governo da Greater Srpska (Bósnia) está cada vez mais aberto à ideia de se reunir com a Sérvia em um futuro próximo, em cooperação conosco."
 bosnia_political.22.a: "Mais fortes juntos"
 bosnia_political.22.b: "Hoje não"
 bosnia_political.23.t: "Convite para a formação da Iugoslávia"
 bosnia_political.23.d: "Recebemos um convite para nos juntar à nova formação de uma nova Iugoslávia. Promete retornar aos dias de glória e ser capaz de manter seu próprio poder, garantindo os Bálcãs contra ameaças externas."
 bosnia_political.23.a: "Avancemos juntos"
 bosnia_political.23.b: "Nunca mais"
