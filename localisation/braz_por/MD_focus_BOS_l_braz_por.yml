 BOS_army_of_the_federation_Bosnia_Herzegovina_desc: "O Exército da Federação da Bósnia e Herzegovina (AFBiH) é a força militar da Federação da Bósnia e Herzegovina, uma das duas entidades que compõem a Bósnia e Herzegovina. O AFBiH foi formado em 1995, após a Guerra da Bósnia, como parte dos Acordos de Dayton que encerraram o conflito. É responsável pela defesa da Federação da Bósnia e Herzegovina e por manter as obrigações internacionais do país. O AFBiH é uma força profissional, totalmente voluntária, e é composta por aproximadamente 17.000 efetivos ativos, incluindo forças terrestres, aéreas e navais. É equipado com uma mistura de sistemas de armas modernos e antigos, incluindo armas de pequeno porte, veículos blindados e aeronaves. O AFBiH opera sob a autoridade do Ministério da Defesa da Federação da Bósnia e Herzegovina e está sujeito ao controle civil."
 BOS_army_of_republic_of_Srpska_desc: "O Exército da Republika Srpska (VRS) foi a força militar da Republika Srpska, um estado autodeclarado que fazia parte da Bósnia e Herzegovina. O VRS foi estabelecido em 1992, no início da Guerra da Bósnia, e desempenhou um papel significativo no conflito. Foi dissolvido em 2006, após a implementação dos Acordos de Dayton que puseram fim à guerra. O VRS era composto por aproximadamente 200.000 pessoal, incluindo forças terrestres, aéreas e navais. Estava equipado com uma variedade de sistemas de armas, incluindo armas leves, artilharia e veículos blindados. O VRS era responsável pela defesa da Republika Srpska e pela manutenção das obrigações internacionais da entidade. Operava sob a autoridade do Ministério da Defesa da Republika Srpska e estava sujeito ao controle civil. O VRS foi acusado de cometer crimes de guerra e crimes contra a humanidade durante a Guerra da Bósnia, incluindo o massacre de Srebrenica, no qual mais de 7.000 homens e meninos bósnios muçulmanos foram mortos. Vários altos funcionários do VRS, incluindo seu líder, Radovan Karadzic, foram condenados e sentenciados por seus papéis nesses crimes por tribunais internacionais."
 BOS_Air_doctrine_desc: "A Força Aérea da Bósnia e Herzegovina (AFBiH) é o braço da força aérea das Forças Armadas da Bósnia e Herzegovina, o exército da Bósnia e Herzegovina. A AFBiH foi criada em 2004, após a implementação dos Acordos de Dayton que encerraram a Guerra da Bósnia. É responsável pela defesa do espaço aéreo da Bósnia e Herzegovina e pelo apoio às forças terrestres e navais do país. A AFBiH é uma força pequena, profissional e totalmente voluntária, composta por aproximadamente 1.200 pessoas. É equipada com uma mistura de aeronaves modernas e antigas, incluindo caças, aviões de transporte e helicópteros. A AFBiH opera sob a autoridade do Ministério da Defesa da Bósnia e Herzegovina e está sujeita ao controle civil. É membro do programa Partnership for Peace da OTAN e participou de várias missões internacionais de manutenção da paz e humanitárias."
 BOS_mechanization_of_the_army_desc: "Um exército pode se tornar mais avançado de várias maneiras, incluindo a aquisição de armas e equipamentos novos e mais sofisticados, o desenvolvimento de táticas e estratégias novas e a melhoria de programas de treinamento e educação para seu pessoal. O processo de se tornar mais avançado pode ser impulsionado por uma variedade de fatores, como a necessidade de responder a novas ameaças ou desafios, de acompanhar os avanços de outros exércitos ou de modernizar e melhorar a eficácia do militar. Para que um exército se torne mais avançado, pode ser necessário investir em pesquisa e desenvolvimento, bem como na aquisição e manutenção de novas tecnologias. Também pode ser necessário reorganizar e reestruturar suas forças e adaptar sua doutrina e capacidades para atender às demandas em constante mudança do campo de batalha moderno."
 BOS_boots_on_the_ground_desc: ""
 BOS_national_high_command_desc: "As Forças Armadas da Bósnia e Herzegovina (AFBiH) são as forças armadas da Bósnia e Herzegovina, e consistem no Exército da Federação da Bósnia e Herzegovina e no Exército da Republika Srpska. A AFBiH é liderada pelo Chefe das Forças Armadas, que é responsável pelo comando e controle geral das forças armadas. O Chefe das Forças Armadas é nomeado pelo Presidente da Bósnia e Herzegovina e se reporta ao Ministro da Defesa. A AFBiH é organizada em vários ramos e unidades, cada um com sua própria estrutura de liderança. Isso inclui o Estado-Maior, que é responsável pelo planejamento e direção das operações militares, e os vários comandos para as forças terrestres, aéreas e navais. Os líderes militares na AFBiH são responsáveis ​​por garantir que as forças armadas estejam preparadas para defender a Bósnia e Herzegovina e cumprir suas obrigações internacionais. Eles também desempenham um papel na definição da direção e das prioridades das forças armadas, bem como na gestão de seus recursos e pessoal."
 BOS_Air_Defence_initiative_desc: "Sistemas antiaéreos (AA) são projetados para detectar, rastrear e engajar aeronaves com o objetivo de se defender contra ataques aéreos. Eles podem ser usados para proteger bases militares, infraestrutura e outros ativos importantes contra ameaças aéreas."
