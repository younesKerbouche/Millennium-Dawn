 bos_Operation_Althea: "Operação Althea"
 bos_Operation_Althea_desc: "A Operação Althea é uma missão de manutenção da paz liderada pela UE na Bósnia e Herzegovina que sucedeu a SFOR, com o objetivo de manter a paz e a estabilidade, apoiar as autoridades locais e implementar os Acordos de Dayton que puseram fim à Guerra da Bósnia."
 bos_draft_EUFOR: "Projeto EUFOR"
 BOS_EUFOR: "EUFOR"
 BOS_EUFOR_desc: "A Força da União Europeia na Bósnia e Herzegovina é uma missão de manutenção da paz liderada pela UE na Bósnia e Herzegovina que sucedeu a SFOR, visando manter a paz e a estabilidade, apoiando autoridades locais e implementando os Acordos de Dayton que acabaram com a Guerra da Bósnia.\n\nA União Europeia (UE) - A UE forneceu assistência financeira significativa à Bósnia e Herzegovina durante este período, com o programa CARDS fornecendo mais de 2 bilhões de euros em financiamento."
 BOS_SFOR: "SFOR"
 bos_SFOR_title: "Força de Estabilização na Bósnia e Herzegovina"
 bos_SFOR_title_desc: "A missão da SFOR era manter a paz e a estabilidade na região após o fim da Guerra da Bósnia, como parte dos Acordos de Dayton assinados em 1995. A força era composta por tropas de vários países da OTAN e era responsável por manter a segurança, monitorar o cessar-fogo e facilitar a reconstrução e o processo político na Bósnia e Herzegovina."
 BOS_SFOR_desc: "A Força de Estabilização na Bósnia e Herzegovina é uma força multinacional de manutenção da paz liderada pela OTAN."
