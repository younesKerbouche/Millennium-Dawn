 BOS_detain_Ratko_Mladic_desc: "Ratko Mladic é um ex-oficial militar sérvio-bósnio que estava em julgamento por crimes de guerra e crimes contra a humanidade cometidos durante a Guerra da Bósnia (1992-1995). Mladic foi acusado de liderar a campanha de limpeza étnica que ocorreu na Bósnia e Herzegovina durante a guerra, na qual milhares de civis bósnios muçulmanos e croatas foram mortos ou forçados a deixar suas casas. Mladic foi indiciado pelo Tribunal Penal Internacional para a antiga Iugoslávia (TPI-I) em 1995, mas ele escapou da captura por anos."
 BOS_re_enlist_Ratko_Mladic_desc: "O reengajamento de Ratko Mladic, uma figura controversa e condenada por crimes de guerra, gerou uma onda de debate e discórdia em todo o país. Enquanto alguns argumentam que ele representa uma oportunidade para a reconciliação e a estabilidade, outros veem isso como uma afronta à justiça e uma afronta às vítimas dos terríveis eventos da Guerra da Bósnia. A questão do reengajamento de Mladic permanece um dilema complexo, carregado de considerações éticas e políticas, enquanto a nação procura um caminho adiante em busca de uma paz duradoura."
