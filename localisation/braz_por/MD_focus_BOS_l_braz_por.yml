 BOS_Bosnian_revanchism_desc: "A Bósnia e Herzegovina tem uma longa história de islamismo e uma parcela significativa de sua população se identifica como muçulmana. O islamismo foi introduzido na Bósnia e Herzegovina no século XIV e tem desempenhado um papel importante na vida cultural, social e política do país desde então. A maioria dos muçulmanos na Bósnia e Herzegovina são bósnios, que são etnicamente e culturalmente distintos de outros grupos na região. Os bósnios têm uma identidade cultural e histórica única que está intimamente ligada ao islamismo, e a religião desempenhou um papel central na formação da cultura e do modo de vida dos bósnios na Bósnia e Herzegovina. O islamismo é parte integrante da identidade bósnia e está profundamente enraizado na história e cultura do país. Ele continua a ser uma força importante na Bósnia e Herzegovina e se reflete em muitos aspectos da vida diária, incluindo na arte, literatura, música e outras tradições culturais do país."
 BOS_national_appeasement_desc: "A Bósnia e Herzegovina é um país diverso com uma história complexa e vários grupos étnicos diferentes, incluindo bósnios (muçulmanos bósnios), croatas e sérvios. No passado, conflitos entre esses grupos levaram à violência e instabilidade no país. Como resultado, o apaziguamento nacional tem sido frequentemente visto como uma estratégia importante para promover a harmonia e prevenir novos conflitos. Isso pode envolver uma série de medidas, como a criação de acordos de compartilhamento de poder, o estabelecimento de direitos ou privilégios especiais para certos grupos ou a implementação de políticas que são projetadas para abordar as preocupações e necessidades de diferentes comunidades étnicas. Em última análise, o objetivo do apaziguamento nacional é encontrar maneiras de resolver diferenças e promover a cooperação entre os vários grupos dentro de um país, a fim de manter a paz e a estabilidade."
