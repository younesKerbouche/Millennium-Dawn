 SPYSAT1_desc: "Satélites militares ou de inteligência projetados para conduzir uma gama variada de missões, desde coleta de inteligência até detecção de dispositivos nucleares.\n\nSatélite de reconhecimento (SPYSAT 1965):\nO satélite §Y$SPYSAT1$§! é um satélite de reconhecimento com uma resolução de imagem de §Y5 m GSD§!. Eles são necessários para um sistema de satélite de reconhecimento §Y5 m GSD§!\n§YGSD§! - §YDistância de Amostragem no Solo§!: GSD é a distância entre centros de pixels medidos no solo. Para este satélite, os locais de imagem de pixels adjacentes estão a 5 m de distância no solo."
