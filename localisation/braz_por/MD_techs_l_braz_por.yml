 nsb_defense_tech_1: "IRCM Suite"
 nsb_defense_tech_1_desc: "Um sistema básico de contramedidas infravermelhas projetado para confundir rastreadores de mísseis guiados por calor. Utiliza um bloqueador infravermelho rotativo para emitir sinais falsos e reduzir a precisão do travamento do míssil. Eficaz contra MANPADS de primeira geração, mas limitado contra ameaças modernas."
 nsb_defense_tech_2: "MAWS"
 nsb_defense_tech_2_desc: "Sistema de Alerta de Aproximação de Mísseis. Um sistema de sensores que detecta lançamentos de mísseis por meio de rastreamento ultravioleta ou infravermelho. Aciona automaticamente o lançamento de contramedidas, como sinalizadores ou chamas. Fornece consciência situacional passiva contra ameaças de mísseis guiados."
 nsb_defense_tech_3: "Advanced MAWS and DIRCM"
 nsb_defense_tech_3_desc: "Um sistema moderno de defesa antimíssil que combina alerta de mísseis com uma contramedida infravermelha direcional. Utiliza um laser em torre para rastrear e interferir em mísseis guiados por infravermelho. Melhora significativamente a capacidade de sobrevivência contra MANPADS avançados e ameaças portáteis."
