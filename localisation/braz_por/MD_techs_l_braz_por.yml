 Strike_upgrade_1_desc: "Voo supersônico sustentado de forma eficiente sem a necessidade de pós-combustores."
 Strike_upgrade_2: "2ª Geração Stealth"
 Strike_upgrade_2_desc: "As características de furtividade e o desempenho aprimorados permitem maior intrusão e capacidade de sobrevivência no espaço aéreo inimigo"
 Strike_upgrade_3: "Controle Remoto"
 Strike_upgrade_3_desc: "Retirar o ser humano da máquina permite missões mais perigosas e aeronaves capazes de suportar forças G mais elevadas."
 electronics_folder: "Eletrônicos"
 electronics_folder_desc: "Avanços na computação e protocolo da Internet."
 basic_computing: "Computação Básica"
 basic_computing_desc: "Já é possível fabricar computadores digitais eletrônicos programáveis. Embora ainda sejam caros e grandes, essas máquinas permitem análises de inteligência muito além da capacidade humana.\n"
 integrated_circuit: "Circuito Integrado"
 integrated_circuit_desc: "Os circuitos integrados são formados em um pequeno pedaço de material semicondutor, desempenhando a mesma função que um circuito maior feito de componentes discretos.\n"
 microprocessors: "MicroProcessadores"
 microprocessors_desc: "O microprocessador incorpora funções de um ou mais circuitos integrados para construir um processador de computador mais potente. O advento do processador permitiu que a computação se tornasse significativamente mais acessível para as pessoas comuns.\n"
 computing1: "Computação Mainframe"
 computing1_desc: "Computadores grandes e de alta velocidade são usados ​​principalmente por grandes organizações para aplicações críticas, processamento de dados em massa e outras tarefas de processamento exigentes.\n"
 computing2: "Microcomputação"
 computing2_desc: "A teoria da microcomputação surgiu com a introdução dos microprocessadores no campo da computação. A introdução dos microprocessadores permitiu que os computadores se tornassem mais poderosos e aumentou a capacidade lógica dos computadores, abrindo caminho para uma maior utilização dos computadores pessoais domésticos.\n"
 computing3: "Computação Aprimorada"
 computing3_desc: "Os computadores estão se tornando cada vez mais populares com o passar do tempo. Agora, eles podem ser colocados confortavelmente sobre uma mesa, permitindo que as pessoas joguem, escrevam trabalhos e realizem muitas outras atividades que antes eram inimagináveis.\n"
 computing4: "Computação Avançada"
 computing4_desc: "A introdução dos primeiros computadores de mesa em seu formato contemporâneo, em meados dos anos 2000, deu origem a uma explosão de informações. As pessoas agora têm a capacidade de fazer muito mais.\n"
 computing5: "Computação Moderna"
 computing5_desc: "Hoje em dia, a tecnologia da computação avançou tão rápido que computadores que antes ficavam em caixas de servidores gigantes agora são tão pequenos quanto tablets. O poder de processamento é três vezes, se não cinco vezes, maior do que na época da invenção dos primeiros computadores.\n"
 computing6: "Computação Quântica"
 computing6_desc: "A computação quântica teve início no começo da década de 1980, quando o físico Paul Benioff propôs um modelo mecânico quântico da máquina de Turing. Posteriormente, cientistas sugeriram que um computador quântico poderia realizar simulações que estão fora do alcance dos computadores convencionais.\n"
 decryption1: "Descriptografia I"
 decryption1_desc: "Computadores mais novos e modernos tornaram a descriptografia muito mais rápida e nos permitem usar novas técnicas para decifrar qualquer mensagem criptografada."
 decryption2: "Descriptografia II"
