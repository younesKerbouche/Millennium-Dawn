 nsb_defense_tech_4_desc: "Um sistema de defesa de energia direcionada capaz de incapacitar fisicamente projéteis. Dispara um laser de alta energia para destruir ou desviar mísseis antes do impacto. Representa a última geração de proteção ativa para aeronaves de asa rotativa."
