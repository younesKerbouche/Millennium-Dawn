 CAT_western: "Doutrina de Combate Ocidental"
 CAT_eastern: "Doutrina de Combate Oriental"
 high_efficiency_engines: "Motores de alta eficiência"
 high_efficiency_engines_desc: "Utilizando os avanços da tecnologia, nossos veículos utilitários terão melhor desempenho do motor, diminuindo o consumo de combustível e aumentando a independência das linhas de abastecimento."
 CAT_awacs: "AWACS"
 electronics: "Eletrônicos"
 Drones: "Drones"
 CAT_arty_research: "Pesquisa de Artilharia Rebocada Velocidade"
 large_bore_weapons_desc: "Aumentar o calibre dos nossos sistemas de armas permitirá que nossos tanques leves atinjam muito mais do que seu peso, especialmente ao lutar contra unidades blindadas inimigas."
 land_fort_building_1: "Bastião de Hesco"
 land_fort_building_1_desc: "O Hesco Bastion (também conhecido como Concertainer) é um gabião projetado pela empresa britânica HESCO. O bastião consiste em um grande saco de areia cercado por uma estrutura de malha de arame. Este saco pode ser preenchido por maquinário pesado ou manualmente, e pode ser usado para construir rapidamente muros ao redor de uma base militar."
 land_fort_building_2: "Muros de Bremer"
 land_fort_building_2_desc: "Bremer Walls (ou T-walls) são enormes lajes de concreto em forma de T que podem ser facilmente embaladas uma ao lado da outra para criar uma parede sólida capaz de proteger contra armas pequenas e fogo de artilharia. As paredes vêm em tamanhos diferentes, desde 12 pés de altura até 20 pés de altura"
 land_fort_building_3: "Armas de Sentinela Automatizadas"
 land_fort_building_3_desc: "Ao desenvolver um sistema de armas equipado com câmera, podemos ter uma arma sentinela que reconhecerá e mirará automaticamente em alvos hostis. A decisão de atirar ainda deve ser feita por um operador humano, é claro."
 land_fort_building_4: "Doutrina de Defesa Total"
 land_fort_building_4_desc: "Em vez de apenas olhar para a construção de fortificações, deveríamos olhar para a totalidade do campo de batalha como uma fortificação simplesmente a ser transformada. Cada casa pode ser um bunker, cada porão um depósito de armas, cada pedra um obstáculo antitanque e cada árvore um ponto de observação. Ao utilizar cada ambiente em sua extensão total, podemos transformar todo o campo de batalha em uma armadilha mortal para o inimigo."
 stronghold_building_1: "Esforços defensivos em todo o estado"
 stronghold_building_1_desc: "Embora as fortificações militares sejam geralmente construídas em localização tática, também devemos considerar a defesa de nossa nação em um nível estratégico. Com esforço suficiente, podemos pré-planejar e projetar a defesa de uma grande área de nosso país. Ao construir abrigos antibombas, escavar túneis e cavernas ou criar redes de estradas e pontes que podem ser facilmente destruídas ou colocadas em uso militar, podemos melhorar a prontidão de nossos militares em caso de guerra."
 gps_agricultural_applications: "Aplicações GPS Agricultura"
 gps_agricultural_applications_desc: "A invenção do GPS revolucionou as viagens, mas nós criamos uma nova maneira inteligente de utilizá-lo para nossas plantações. Podemos usar essa nova tecnologia para nos ajudar na agricultura de precisão, como mapear limites de campo, estradas, sistemas de irrigação e áreas problemáticas. O mapeamento preciso permite que os fazendeiros tenham amplo conhecimento de sua fazenda em relação a outras, bem como ajudar a identificar áreas problemáticas com base em dados de GPS."
 automated_irrigation_systems: "Sistemas de irrigação automatizados"
 automated_irrigation_systems_desc: "A automação dos sistemas de irrigação permitirá menos trabalho para nossos trabalhadores agrícolas, liberando-os para tarefas mais importantes, como manutenção, elaboração de melhorias para suas plantações e muito mais."
 farming_data_analytic_softwares: "Softwares analíticos de dados agrícolas"
 farming_data_analytic_softwares_desc: "A invenção de um novo software de análise de dados para ajudar a analisar as taxas de sucesso e fracasso das colheitas, a taxa de problemas com certos pesticidas e muito mais ajudará a aumentar muito a produtividade do nosso setor agrícola."
 limited_automated_harvesting_software: "Tecnologias limitadas de colheita automatizada"
 limited_automated_harvesting_software_desc: "A instalação de capacidade limitada de colheita e cuidado automatizados nos permitirá começar a reduzir a força de trabalho agrícola para tarefas mais pesadas e específicas, enquanto as tarefas mundanas serão deixadas para robôs e drones automatizados que podem fazer o trabalho leve."
 satellite_based_agricultural_planning: "Planejamento Agrícola Baseado em Satélite"
 satellite_based_agricultural_planning_desc: "Expandindo nossos aplicativos de GPS, podemos usar imagens de satélite e outros dados de satélites para expandir nosso alcance e planejar diligentemente nossos campos de cultivo para garantir os campos mais produtivos."
 programmable_harvesters: "Colheitadeiras programáveis"
 programmable_harvesters_desc: "A instalação de um novo software em alguns dos nossos equipamentos agrícolas pesados, como nossas colheitadeiras e colheitadeiras, nos permitindo programar e automatizar suas diretivas enquanto o motorista faz a manutenção da máquina no assento do motorista, permitirá maior produtividade e eliminará a margem adicional de erro."
 improved_harvesting_automation: "Automação de Colheita Aprimorada"
 improved_harvesting_automation_desc: "Expandir ainda mais nossa limitada maquinaria de colheita automatizada e instalar capacidade adicional para colheita e tratamento automatizados liberará ainda mais tempo para nossos agricultores e trabalhadores agrícolas."
 robotic_harvesters: "Colheitadeiras Robóticas"
 robotic_harvesters_desc: "Desenvolver e implementar trabalhadores agrícolas robóticos não só ajudará a aumentar a produtividade, mas também liberará uma grande parte da nossa força de trabalho agrícola do trabalho nos campos e celeiros, permitindo que eles migrem para outras indústrias críticas."
 agi_maintained_agricultural_developments: "Desenvolvimentos agrícolas mantidos pela AGI"
 agi_maintained_agricultural_developments_desc: "Devido ao surgimento e ao desenvolvimento da inteligência artificial geral (AGI), seremos capazes de continuar a automatizar e implantar mais trabalhadores, eliminando praticamente a necessidade de trabalhadores agrícolas extensivos em nosso setor, ao mesmo tempo em que continuamos a manter um nível massivo de produção de alimentos."
 INFANTRY_TITLE_UTILITY_VEHICLES: "VEÍCULOS UTILITÁRIOS"
 INFANTRY_TITLE_UTILITY_VEHICLES_DESC: "Veículos utilitários são caminhões, jipes e carros blindados que nossa infantaria motorizada usa como transporte no campo de batalha e suporte de fogo limitado."
 INFANTRY_TITLE_SUPPORT_WEAPONS: "ARMAS DE APOIO"
 INFANTRY_TITLE_SUPPORT_WEAPONS_DESC: "As armas de apoio são os morteiros, metralhadoras e lançadores antitanque portáteis de nossas tropas, que as ajudarão tanto no ataque quanto na defesa."
 INFANTRY_TITLE_nvg_DESC: "Óculos de visão noturna são essenciais para permitir que nossas tropas operem na calada da noite."
 INFANTRY_TITLE_SPECIAL_DESC: "Nossas forças especiais são as melhores das melhores. Dar a elas armas e equipamentos únicos as tornará ainda melhores."
 INFANTRY_TITLE_COMMAND_DESC: "Os equipamentos de comando e controle abrangem rádios, computadores e outros equipamentos de comunicação que são vitais para que nossos exércitos se mantenham organizados."
 INFANTRY_TITLE_COMBAT_ENGI_DESC: "Engenheiros de combate ajudarão nossos soldados a construir fortificações defensivas e destruir obstáculos construídos pelo inimigo."
 INFANTRY_TITLE_DRONES_DESC: "Pequenos drones que podem ser lançados e controlados por nossa infantaria nos ajudarão a desenvolver consciência situacional da situação de combate com facilidade."
 INFANTRY_TITLE_BODY_ARMOUR: "ARMADURA CORPORAL"
 INFANTRY_TITLE_BODY_ARMOUR_DESC: "Equipar nossas tropas com armaduras corporais permitirá que elas sobrevivam a tiros quando normalmente não conseguiriam."
 INFANTRY_TITLE_CAMOUFLAGE: "CAMUFLAR"
 INFANTRY_TITLE_CAMOUFLAGE_DESC: "A camuflagem inclui padrões para nossos uniformes militares, bem como cortinas e redes que podem ser puxadas sobre o equipamento. Formas mais avançadas de camuflagem permitirão esconder-se de medidas de detecção mais avançadas."
 CIVILIAN_TITLE_NUCLEAR: "REATORES NUCLEARES"
 CIVILIAN_TITLE_NUCLEAR_DESC: "Os reatores nucleares de próxima geração melhorarão a eficiência de todos os nossos reatores."
 CIVILIAN_TITLE_AGRICULTURE: "DIGITALIZAÇÃO AGRÍCOLA"
 CIVILIAN_TITLE_AGRICULTURE_DESC: "A agricultura ainda depende muito do trabalho manual e de máquinas operadas por humanos. Ao utilizar computadores e automatização, nosso setor agrícola poderia ser melhorado ainda mais"
 augmented_vision_1: "Sistema de Realidade Aumentada"
 augmented_vision_1_desc: "Equipar nossos soldados com capacetes que permitam a exibição de informações em seu campo de visão nos permitirá controlar o campo de batalha de forma mais eficaz."
 augmented_vision_2: "Sistema de visão aprimorado"
 augmented_vision_2_desc: "Além de exibir informações ao vivo, este sistema de visão de última geração será capaz de melhorar a visão dos nossos soldados, melhorar o reconhecimento de alvos e nos permitir integrar vários sistemas de armas."
 rc_fire_support_drone: "Drone de apoio de fogo controlado remotamente"
 rc_fire_support_drone_desc: "Ao desenvolver uma plataforma de armas sobre esteiras ou rodas que pode ser controlada remotamente, nossos soldados poderão disparar contra o inimigo sem arriscar suas próprias vidas."
 autonomous_fire_support_drone: "Drone de apoio de fogo autônomo"
 autonomous_fire_support_drone_desc: "Com o uso de IA, o drone de suporte de fogo pode ser feito para operar semi-autônomo. Isso permitirá que o drone acompanhe nossas unidades durante operações ofensivas."
 exoskeleton_1: "Traje multiplicador de força"
 exoskeleton_1_desc: "As primeiras iterações de exoesqueletos não serão capazes de operar suave e rápido o suficiente para tarefas de combate. No entanto, em suporte logístico, podemos usar os trajes como um multiplicador de força para nosso pessoal de suporte. Com a capacidade de carregar peso mais pesado e mover objetos pesados, seremos capazes de mover o fornecedor com mais eficiência."
 exoskeleton_2: "Traje de Operações Cinéticas"
 exoskeleton_2_desc: "Com a segunda geração de exoesqueletos, o traje é rápido e flexível o suficiente para ser usado em combate. Embora provavelmente não seja viável equipar todo o nosso exército com esses trajes, nossas unidades militares podem ter esquadrões dedicados ou pessoal de esquadrão dedicado para usar o traje para aumentar sua eficiência como operador líder."
 stealth_corvette_hull_1: "Casco do Stealth Corvette 2010"
 stealth_corvette_hull_1_desc: "O quê? Não, isso não é um navio de guerra, nós nunca faríamos navios de guerra. Você deve estar alucinando; isso é claramente um carro esportivo preto feito pela Chevrolet.\n\n\nA corveta furtiva capitaliza as vantagens da classe corveta, tornando um navio pequeno e difícil de detectar ainda menos visível para sistemas de radar e sonar."
 stealth_corvette_hull_2: "Casco do Stealth Corvette 2025"
 stealth_corvette_hull_2_desc: "$stealth_corvette_hull_1_desc$"
