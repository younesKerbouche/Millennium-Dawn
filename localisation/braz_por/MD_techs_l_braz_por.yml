 ship_CM_upgrade: "Contramedidas"
 ship_CM_upgrade_desc: "Melhores contramedidas nos ajudam a escapar de mísseis e torpedos inimigos."
 sub_engine_upgrade: "Motor"
 sub_engine_upgrade_desc: "O motor é uma das partes mais importantes de toda a embarcação. Melhorá-lo nos permitirá atingir velocidades mais altas e aumentar nossa autonomia."
 carrier_displacement_upgrade: "Deslocamento"
 carrier_displacement_upgrade_desc: "O deslocamento de um navio está relacionado com a tonelagem do casco. No caso de navios porta-aviões, o aumento do deslocamento e, consequentemente, do tamanho do casco, permite expandir a área do convés."
 sub_stealth_upgrade: "Furtividade"
 sub_stealth_upgrade_desc: "Medidas de furtividade aprimoradas a bordo de nossos submarinos podem ajudar os navios a escapar de aeronaves de patrulha marítima, destróieres, fragatas e outras medidas de guerra antissubmarino."
 sub_sonar_upgrade: "Sonar"
 sub_sonar_upgrade_desc: "Aprimorar o sonar a bordo de nossos submarinos pode contribuir para o nosso objetivo de destruição total da frota mercante e da marinha inimiga."
 sub_displacement: "Deslocamento"
 sub_displacement_desc: "Deslocamento é a definição de uso de lastro para manter a capacidade do submarino debaixo d'água. No entanto, melhorar os tanques aéreos de deslocamento permite mísseis e torpedos adicionais contra inimigos."
 ship_reliability_upgrade: "Confiabilidade"
 ship_reliability_upgrade_desc: "A confiabilidade de nossas embarcações é extremamente importante. Se não melhorarmos a confiabilidade, nossas embarcações poderão ficar para trás em relação aos nossos inimigos."
 sub_torpedo_upgrade: "Torpedos"
 sub_torpedo_upgrade_desc: "Melhorar os torpedos nos permite derrotar inimigos muito mais rápido do que nossos outros submarinos equivalentes."
 N_CV_AA_upgrade: "Anti-Aéreo"
 N_CV_AA_upgrade_desc: "O aprimoramento do sistema antiaéreo nos permite atingir e destruir mísseis contra alvos aéreos com maior precisão."
