 improved_gunship_ordnance: "Artilharia de gunship melhorada"
 improved_gunship_ordnance_desc: "Os gunship de ataque aéreo serão equipados com melhores munições e armas, para que sejam mais eficazes nos céus de batalha."
 INFANTRY_TITLE_SUPPORT_DRONES: "DRONES DE APOIO A INCÊNDIO"
 INFANTRY_TITLE_SUPPORT_DRONES_DESC: "Drones de apoio de fogo são plataformas de armas automatizadas ou controladas remotamente que podem ser usadas para fornecer suporte seguro às nossas tropas sem que nossos soldados tenham que se expor."
 INFANTRY_TITLE_AUGMENTED_VISION: "VISÃO AUMENTADA"
 INFANTRY_TITLE_AUGMENTED_VISION_DESC: "Telas de realidade aumentada e virtual montadas nos capacetes dos nossos soldados podem ser usadas para fornecer dados valiosos do campo de batalha."
 INFANTRY_TITLE_EXOSKELETON: "EXOESQUELETO"
 INFANTRY_TITLE_EXOSKELETON_DESC: "Exoesqueletos são trajes poderosos que podem aumentar a força, a velocidade e a agilidade de quem os usa."
 armor_subtitle_hull_desc: "Os tanques de batalha principais são os veículos terrestres mais pesados ​​que nossas forças armadas podem empunhar. Seu principal propósito é fornecer suporte de fogo para nossas tropas e também engajar alvos blindados hostis."
 armour_subtitle_computer_desc: "Os sistemas de computador consistem em sistemas de mira, controle de tiro, câmeras e outros dispositivos de guerra eletrônica que nossos veículos blindados precisam para operar."
 armor_subtitle_armour_desc: "A blindagem avançada inclui blindagem composta e de reator explosivo, que pode ser mais eficaz na proteção de nossos veículos blindados do que apenas blindagem simples de aço ou alumínio."
 armour_subtitle_engine_desc: "Os motores são o que impulsiona nossos veículos. Geralmente, a maioria dos veículos blindados opera com motores a diesel, mas outras opções mais exóticas também estão disponíveis."
 armour_subtitle_weapons_desc: "Os tanques geralmente usam canhões de tamanhos diferentes como arma principal, desde canhões menores de 90 mm até enormes canhões de 152 mm."
 armor_subtitle_afv_hull_desc: "Veículos blindados de combate incluem IFV (Veículo de combate de infantaria) e APCs (Veículos blindados de transporte de pessoal). Os primeiros atuam como suporte de fogo e elemento de empurrar para nossa infantaria, enquanto os últimos oferecem táxis de campo de batalha e suporte de fogo limitado."
 armour_subtitle_afv_weapons_desc: "As armas mais comuns para veículos de combate de infantaria (IFVs) e veículos de transporte de pessoal (APCs) são diferentes tipos de canhões automáticos, embora metralhadoras e canhões de assalto de alto calibre também façam aparições raras."
 MD_ARTILLERY_TITLE: "ARTILHARIA REBOCADA"
 MD_ARTILLERY_TITLE_DESC: "A artilharia atua como o principal elemento de suporte de fogo para nossos soldados. Modelos anteriores precisam ser movidos por caminhões ou manualmente, mas modelos mais modernos têm seus próprios motores embutidos para realocá-los rapidamente em curtas distâncias."
 ARTILLERY_SP_TITLE_DESC: "Peças de artilharia autopropulsadas são armas de artilharia que são montadas em um tanque ou casco de caminhão. Isso lhes permite maior mobilidade, armazenamento de munição e proteção da tripulação."
 ARTILLERY_TITLE_LIGHT_AT: "MÍSSEIS GUIADOS ANTI-TANQUE LEVES"
 ARTILLERY_TITLE_LIGHT_AT_DESC: "Os mísseis antitanque leves (ATGM) são armas antitanque leves o suficiente para serem carregadas por soldados individuais ou esquadrões de armas. Eles são o principal armamento antitanque pesado da nossa infantaria, caso as armas antitanque portáteis não sejam suficientes."
 ARTILLERY_TITLE_HEAVY_AT: "MÍSSIL GUIADO ANTI-TANQUE PESADO"
 ARTILLERY_TITLE_HEAVY_AT_DESC: "ATGMs pesados ​​(mísseis guiados antitanque) são armas antiblindagem mais poderosas quando comparadas às suas contrapartes mais leves. Seu peso e tamanho exigem que sejam montados em veículos para serem efetivamente movimentados em combate."
 ARTILLERY_TITLE_SP_AA: "ANTI-AÉREO AUTOPROPELIDO"
 ARTILLERY_TITLE_SP_AA_DESC: "Veículos antiaéreos autopropulsados ​​nos oferecem uma maneira móvel e muito mais pesada de nos defendermos contra aeronaves inimigas do que os sistemas de defesa aérea transportados por pessoal."
 ARTILLERY_TITLE_AA: "SISTEMAS DE DEFESA AÉREA PORTÁTEIS"
 ARTILLERY_TITLE_AA_desc: "Os sistemas portáteis de defesa aérea (ou MANPADS) são armas antiaéreas leves o suficiente para serem carregadas por um soldado individual. Elas dão aos nossos soldados a oportunidade de lutar contra aeronaves, helicópteros e mísseis, embora em um alcance e eficiência muito menores do que armas antiaéreas dedicadas."
 NAVAL_TITLE_MTG_STEALTH_CORVETTES: "CORVETAS STEALTH"
 NAVAL_TITLE_MTG_STEALTH_CORVETTES_DESC: "São corvetas com características furtivas que lhes permitem evitar a detecção por forças inimigas."
 NAVAL_TITLE_MTG_STEALTH_FRIGATES: "FRAGATAS STEALTH"
 NAVAL_TITLE_MTG_STEALTH_FRIGATES_DESC: "Com sistemas de detecção cada vez mais avançados, tornou-se necessário equipar nossas fragatas com tecnologia furtiva para torná-las mais difíceis de detectar."
 NAVAL_TITLE_MTG_BATTLESHIPS: "NAVIOS DE GUERRA/CRUZADORES DE GUERRA"
 NAVAL_TITLE_MTG_BATTLESHIPS_DESC: "Encouraçados e cruzadores de batalha são relíquias do passado. Enquanto eles costumavam dominar os mares, os avanços em aeronaves e mísseis os tornaram alvos fáceis para embarcações menores. Mas talvez com avanço tecnológico suficiente, eles possam ser feitos para dominar os mares mais uma vez."
 NAVAL_TITLE_MTG_SUB_ENGINES: "MOTORES SUBMARINOS"
 NAVAL_TITLE_MTG_SUB_ENGINES_DESC: "Os submarinos geralmente operam usando motores a diesel para propulsão e para carregar baterias de bordo. Quando submerso, o submarino opera por meio de um motor elétrico."
 NAVAL_TITLE_MTG_SYSTEM_ENGINEERING_DESC: "A engenharia de sistemas constitui todas as partes auxiliares de embarcações navais, como motores, eletrônicos e radar."
 NAVAL_TITLE_MTG_ENGINES: "MOTORES DE NAVIOS"
 NAVAL_TITLE_MTG_ENGINES_DESC: "Os Sips geralmente são operados por enormes motores a diesel ou motores de turbina, ou uma combinação de ambos."
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES: "MOTORES NUCLEARES"
 NAVAL_TITLE_MTG_NUCLEAR_ENGINES_DESC: "Os motores nucleares têm combustível essencialmente ilimitado, permitindo que nossos navios operem no oceano enquanto houver suprimentos para os marinheiros a bordo."
 NAVAL_TITLE_MTG_INTERNAL_DEFENSES_DESC: "Os computadores de controle de tiro são responsáveis ​​por mirar nos navios inimigos e calcular os vetores de impacto."
 NAVAL_TITLE_MTG_RADAR: "RADAR"
 NAVAL_TITLE_MTG_RADAR_DESC: "Um radar usa ondas de rádio para detectar objetos no ar ou na água. O radar ajuda nossos navios a detectar e identificar alvos"
 NAVAL_TITLE_MTG_SONAR: "SONAR"
 NAVAL_TITLE_MTG_SONAR_DESC: "Um sonar usa ondas sonoras para detectar objetos debaixo d'água. Isso é usado principalmente na detecção de submarinos, mas também pode ser usado para detectar minas marítimas, torpedos ou para medir a profundidade da água."
 NAVAL_TITLE_MTG_ARMAMENT_DESC: "Todos os navios precisam de armas para operar nos mares. Enquanto os navios começaram usando grandes baterias como armamento principal, o armamento evoluiu rapidamente para o uso de diferentes tipos de mísseis, pois estes permitem que embarcações ainda menores mirem em navios mais pesados."
 NAVAL_TITLE_CANNONS_DESC: "Canhões navais podem ser usados ​​para atacar alvos menores em alcance mais curto, como barcos de patrulha ou até mesmo alvos terrestres. Eles também têm uso limitado contra alvos aéreos."
 NAVAL_TITLE_RAILGUNS: "RAILGUNS"
 NAVAL_TITLE_RAILGUNS_DESC: "Railguns usam munição cinética que é acelerada a altas velocidades com ondas eletromagnéticas. O projétil acelera a velocidades incrivelmente altas, dando a ele boas características de penetração e precisão."
 NAVAL_TITLE_POINT_DEFENSE_SYSTEM_DESC: "Os sistemas de defesa pontual são projetados para proteger navios contra mísseis e aeronaves que se aproximam, caso as defesas antimísseis primárias não consigam derrubá-los."
 NAVAL_TITLE_MTG_ASM_DESC: "Mísseis antinavio são as principais armas que os navios têm contra outros navios. Mísseis antinavio incluem sistemas de mísseis contra embarcações de superfície e subsuperfície."
 NAVAL_TITLE_MTG_AAMISSILES_DESC: "Mísseis antiaéreos são o que nossos navios usam como sua principal defesa contra alvos aéreos. Mísseis antiaéreos podem ser mísseis tradicionais superfície-ar (SAMs) ou mísseis de fuselagem rolante (RAMs) que são principalmente destinados contra mísseis de entrada."
 NAVAL_TITLE_MTG_VLS_SURFACE: "SISTEMAS DE LANÇAMENTO VERTICAL DE SUPERFÍCIE"
 NAVAL_TITLE_MTG_VLS_SURFACE_DESC: "Os sistemas de lançamento vertical (VLS) são mísseis lançados verticalmente do casco do navio. Isso permite que os navios carreguem mais mísseis por área de superfície usada e o sistema de armas tem uma assinatura de radar menor quando comparado aos mísseis tradicionais lançados por braço."
 NAVAL_TITLE_MTG_VLS_AIR: "SISTEMAS DE LANÇAMENTO AÉREO VERTICAL"
 NAVAL_TITLE_MTG_VLS_AIR_DESC: "Os sistemas de lançamento vertical (VLS) são mísseis lançados verticalmente do casco do navio. Isso permite que os navios carreguem mais mísseis por área de superfície usada e o sistema de armas tem uma assinatura de radar menor quando comparado aos mísseis tradicionais lançados por braço."
 NAVAL_TITLE_MTG_TORPEDOES_DESC: "Torpedos são mísseis subaquáticos usados ​​contra navios. Um torpedo é geralmente lançado de um submarino, mas também pode ser lançado de um navio ou de um avião."
 NAVAL_TITLE_MTG_LANDING_CRAFT_DESC: "Embarcações de desembarque são necessárias para realizar qualquer tipo de ataque anfíbio. Podem ser lanchas rápidas, embarcações de desembarque dedicadas, hovercrafts ou até mesmo navios enormes capazes de pousar vários veículos de uma vez."
 AIR_TITLE_TRANSPORT_HELICOPTER_DESC: "Helicópteros de transporte nos permitem criar unidades muito aeromóveis. Helicópteros permitem que nossas tropas se movam com grande velocidade por terrenos variados. No entanto, para que essas tropas sejam eficazes em combate, elas precisam ser largadas bem longe de quaisquer soldados inimigos para não ficarem vulneráveis."
 AIR_TITLE_PLANE_LIGHT_AIRFRAME: "CELULAÇÕES LEVES"
 AIR_TITLE_PLANE_LIGHT_AIRFRAME_DESC: "As fuselagens leves nos permitirão construir caças e treinadores ágeis"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME: "CELULAÇÕES MÉDIAS"
 AIR_TITLE_PLANE_MEDIUM_AIRFRAME_DESC: "As fuselagens médias são uma das configurações de aeronaves mais comuns, permitindo caças multifuncionais, apoio aéreo aproximado e vários outros aviões."
 AIR_TITLE_PLANE_HEAVY_AIRFRAME: "CRUZAMENTOS PESADOS"
 AIR_TITLE_PLANE_HEAVY_AIRFRAME_DESC: "Fuselagens pesadas são usadas para projetar bombardeiros, aeronaves de patrulha marítima, aviões de transporte e helicópteros de ataque."
 AIR_TITLE_PLANE_AVIONICS: "AVIÔNICA E DRONES"
 AIR_TITLE_PLANE_AVIONICS_DESC: "Aviônica consiste em todos os controles eletrônicos de aviões, bem como diferentes dispositivos de monitoramento. Com a aviônica avançada, podemos criar aeronaves controladas remotamente, ou drones, que serão capazes de atingir alvos de forma independente."
 AIR_TITLE_PLANE_ENGINE: "MOTORES E COMBUSTÍVEL"
 AIR_TITLE_PLANE_ENGINE_DESC: "A maioria das aeronaves modernas voa com a ajuda de motores a jato, embora outras opções estejam disponíveis. Há também várias maneiras de melhorar o alcance de nossas aeronaves, como tanques de combustível maiores ou reabastecimento aéreo."
 AIR_TITLE_PLANE_WINGFORM: "FORMA DE ASA E MATERIAIS"
 AIR_TITLE_PLANE_WINGFORM_DESC: "Wingform define o formato geral da aeronave. Diferentes formatos de asas têm diferentes vantagens e desvantagens. Ao também investir tempo em novas tecnologias de materiais, podemos melhorar nossa aeronave."
 AIR_TITLE_PLANE_NAVWEAP: "ARMAS NAVAIS"
 AIR_TITLE_PLANE_NAVWEAP_DESC: "As armas navais que os aviões carregam podem ser mísseis, torpedos ou minas. Para usar aeronaves contra submarinos, precisamos equipar nossa aeronave com Detector de Anomalia Magnética (MAD), que pode detectar o ferro no casco do submarino."
 AIR_TITLE_PLANE_AGWEAP: "ARMAS AR-TERRA"
 AIR_TITLE_PLANE_AGWEAP_DESC: "Armas ar-terra geralmente envolvem vários tipos de mísseis e bombas, embora canhões também possam ser usados. Para melhorar a capacidade de nossas aeronaves de atingir alvos terrestres, podemos equipá-las com Targeting Pods (TGPs) para ajudar a guiar mísseis até seus alvos."
 AIR_TITLE_PLANE_AAWEAP: "ARMAS AR-AR"
 AIR_TITLE_PLANE_AAWEAP_DESC: "Quando aeronaves lutam, isso geralmente é feito com mísseis. Muitas aeronaves também têm canhões como reserva, embora raramente sejam usados ​​em combate. Para ajudar nossas aeronaves a lutar contra mísseis inimigos, devemos equipá-las com sinalizadores e outras contramedidas."
