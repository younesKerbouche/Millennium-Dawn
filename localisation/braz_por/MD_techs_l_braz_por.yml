 tech_submarine_engineering: "Engenharia Submarina"
 tech_submarine_engineering_desc: ""
 tech_submarine_engineering_1: "Mecanismo de Submarino - Básico"
 tech_submarine_engineering_1_desc: "Um mecanismo de submarino básico é a essência de uma embarcação subaquática. Projetado para operar nas profundezas do oceano, o submarino básico consiste em componentes essenciais que permitem sua funcionalidade. O casco do submarino é construído com materiais resistentes, capazes de suportar a intensa pressão da água. Esse casco protege a tripulação e os sistemas vitais da embarcação, garantindo sua segurança durante as operações subaquáticas. O sistema de propulsão é responsável por movimentar o submarino. Com motores a diesel e elétricos, o submarino pode navegar de forma silenciosa e eficiente, permitindo sua locomoção sob a superfície da água."
 tech_submarine_engineering_2: "Mecanismo de Submarino - Avançado"
 tech_submarine_engineering_2_desc: "O novo sistema de energia diesel-elétrico utiliza baterias de lítio em vez das tradicionais baterias de chumbo-ácido para alcançar um tempo de condução mais longo."
 tech_submarine_engineering_3: "Mecanismo de Submarino - Moderno"
 tech_submarine_engineering_3_desc: "A introdução do AIP (Propulsão Independente de Ar) pode fazer com que os submarinos operem de forma mais eficiente, silenciosa e confiável."
 tech_submarine_engineering_4: "Mecanismo de Submarino - Futurista"
 tech_submarine_engineering_4_desc: "A introdução de novas tecnologias pode permitir que os submarinos operem debaixo d'água a distâncias maiores, velocidades mais altas e com menor ruído."
 attack_submarine_hull_1: "Casco de Submarino de Ataque - 1965"
 attack_submarine_hull_1_desc: "Assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma gama de capacidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetadas para um amplo espectro de missões em mar aberto e em áreas costeiras, essas embarcações especializadas em negação de área são a pedra angular de qualquer marinha. Submarinos de ataque são combinações de mísseis e submarinos projetadas para atingir alvos distantes no exterior."
