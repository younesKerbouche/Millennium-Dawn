 nsb_artillery_ammo_1: "1st Gen Artillery Ammo"
 nsb_artillery_ammo_1_desc: "Munições especializadas projetadas para uso em armas de grosso calibre, como obuses, canhões de campanha e artilharia autopropulsada. Apresentam-se em diversos tipos, cada um adaptado a funções específicas no campo de batalha, incluindo projéteis de alto explosivo para impacto destrutivo, projéteis perfurantes para penetrar alvos fortificados e projéteis de fumaça ou iluminação para apoio tático."
