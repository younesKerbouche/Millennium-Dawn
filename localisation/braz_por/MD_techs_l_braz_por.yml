 space_weapons: "Armas Espaciais"
 space_weapons_desc: "Armas espaciais são sistemas de armas projetados para operar no espaço exterior, seja direcionando ataques contra alvos no espaço ou na Terra a partir do espaço. Essas armas podem incluir uma variedade de tecnologias e capacidades, como mísseis anti-satélite, satélites armados, sistemas de laser espacial, entre outros."
 kenetic_kill_vehicle: "Veículo de Destruição Cinética"
 kenetic_kill_vehicle_desc: "Um Veículo de Destruição Cinética (KDV, do inglês Kinetic Destruction Vehicle) é uma forma de arma espacial que utiliza o princípio da destruição cinética para atacar alvos no espaço. Ao contrário de armas que usam explosivos ou ogivas nucleares, um KDV não emprega uma carga explosiva. Em vez disso, ele usa sua própria energia cinética, proveniente de seu movimento orbital, para colidir com o alvo e causar danos.\n\nUm KDV consiste em um veículo espacial equipado com sistemas de controle de trajetória, orientação e propulsão. Esse veículo é lançado em órbita e direcionado para interceptar um alvo específico, como um satélite inimigo. Quando o KDV se aproxima do alvo, ele usa seus sistemas de controle para ajustar sua trajetória e realizar uma colisão com alta velocidade."
 KILLSAT1: "KILLSAT - 1985"
 KILLSAT1_desc: "Veículo de destruição cinética é uma arma de projétil que usa energia cinética para causar dano a um alvo, em vez de explosivos ou outras cargas úteis.\n\n(KILLSAT 1985):\n§YLançamento Espacial§!:\nMassa: §Y4000§! kg\n§YArma anti-satélite§!:\nPrecisão: §Y40%§!\n§YProdução§!:\nPreço por unidade: $§Y0.3§! B | Indústria Civil por unidade: §Y2§! | Dias de produção por unidade: §Y30§!"
