 destroyer_hull_1: "Casco de Destróier - 1965"
 destroyer_hull_1_desc: "Projetados para escoltar embarcações maiores em uma frota, comboio ou grupo de batalha, esses navios de guerra rápidos, manobráveis ​​e de longa duração são igualmente capazes de operar de forma independente. Versões posteriores, transportando uma ampla e letal gama de mísseis guiados, mísseis de cruzeiro e outras armas, são de fato navios de guerra multimissão. Mais pesados ​​em tonelagem e mais ofensivos e letais em poder de fogo do que sua fragata ou corveta. Eles são normalmente usados ​​para: defesa de frota, tarefas ofensivas, antiaéreas, antinavios, antissubmarinos, bem como tarefas de ataque terrestre, dependendo do carregamento."
