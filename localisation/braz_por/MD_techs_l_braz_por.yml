 helicopter_operator_hull_1: "Casco de Porta Helicópteros - 1970"
 helicopter_operator_hull_1_desc: "Um porta-helicópteros é um porta-aviões usado principalmente para transportar helicópteros, mas também é frequentemente classificado como navio de assalto anfíbio ou porta-aviões antissubmarino. É utilizado principalmente em missões de aviação militar, incluindo guerra antissubmarino, operações anfíbias e apoio aéreo aproximado. Alguns navios de assalto anfíbio possuem docas projetadas para transportar embarcações de desembarque, funcionando como navios de desembarque de doca. Outros navios de assalto anfíbio são projetados para serem equipados com aeronaves de decolagem e pouso vertical (VTOL) para fornecer um apoio aéreo aproximado mais poderoso para operações anfíbias do que helicópteros de ataque, funcionando como porta-aviões leves."
