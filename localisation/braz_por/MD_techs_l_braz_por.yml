 OLV: "Veículo de Lançamento Orbital (OLV)"
 OLV_desc: "É um tipo de foguete ou veículo espacial projetado para lançar cargas úteis, como satélites, em órbita ao redor da Terra. Esses veículos são projetados para atingir velocidades e altitudes específicas necessárias para colocar a carga em órbita, geralmente seguindo trajetórias pré-determinadas. O veículo de lançamento orbital é composto por estágios, que são descartados em diferentes fases da missão à medida que o foguete alcança a órbita desejada."
