 TITLE_BLUE_WATER_NAVY: "Marinha de Águas Azuis"
 TITLE_BLUE_WATER_NAVY_DESC: "Uma marinha de águas profundas é uma força naval capaz de operar globalmente nas águas profundas dos oceanos abertos."
 TITLE_GREEN_WATER_NAVY: "Marinha de Águas Costeiras"
 TITLE_GREEN_WATER_NAVY_DESC: "Uma marinha de águas verdes é uma força marítima capaz de operar nas zonas costeiras de uma nação e que tem capacidade limitada de operar nos mares marginais circundantes."
 TITLE_JEUNE_ECOLE: "Marinha Jeune École"
 TITLE_JEUNE_ECOLE_DESC: "Jeune École, ou 'Escola Jovem,' é uma doutrina naval focada em navios de guerra pequenos, altamente armados e manobráveis para combater navios mais pesados e menos ágeis."
 CAT_blue_water_navy: "Marinha de Águas Azuis"
 Cat_blue_water_navy_desc: "Uma marinha de águas azuis é uma força naval capaz de operar globalmente pelos mares abertos e profundos dos oceanos. A definição varia com base nas forças, mas o requisito é a capacidade de exercer controle marítimo em longo alcance. Isso permite que a marinha de uma nação projete poder longe do país de origem e geralmente inclui um ou mais porta-aviões."
 CAT_green_water_navy: "Marinha de Águas Verdes"
 Cat_green_water_navy_desc: "Uma marinha de águas verdes é uma força marítima capaz de operar nas zonas costeiras de uma nação e que tem capacidade limitada de operar nos mares marginais circundantes."
 blue_water_navy: "Marinha de Águas Azuis"
 blue_water_navy_desc: "Uma marinha de águas azuis é uma força naval capaz de operar globalmente pelos mares abertos e profundos dos oceanos. A definição varia com base nas forças, mas o requisito é a capacidade de exercer controle marítimo em longo alcance. Isso permite que a marinha de uma nação projete poder longe do país de origem e geralmente inclui um ou mais porta-aviões."
 green_water_navy: "Marinha de Águas Verdes"
 green_water_navy_desc: "Uma marinha de águas verdes é uma força marítima capaz de operar nas zonas costeiras de uma nação e que tem capacidade limitada de operar nos mares marginais circundantes."
 floating_fortresses: "Fortalezas Flutuantes"
 floating_fortresses_desc: "Os porta-aviões são as novas fortalezas dos mares. Altamente armados e blindados, com abundância de aeronaves, ajudam as forças navais do país a projetar poder e controle marítimo."
 distance_decimation: "Dizimação à Distância"
 distance_decimation_desc: "Dizimar aqueles distantes para manter a segurança de nossas costas."
 the_prowlers: "Os Espreitadores"
 the_prowlers_desc: "O único propósito de um submarino é percorrer os mares e aniquilar qualquer coisa que possa ameaçar a frota principal."
 far_from_home: "Longe de Casa"
 far_from_home_desc: "O principal objetivo da nossa frota é operar longe da costa. Redes logísticas extensas e a conexão com nossa rede global de satélites são imprescindíveis para garantir a máxima integridade operacional em todo o mundo."
 secured_shipping: "Transporte Seguro"
 secured_shipping_desc: "As rotas de transporte devem ser protegidas a todo custo para manter nossas forças navais adequadamente abastecidas e apoiadas."
 deck_discipline: "Disciplina de Convés"
 deck_discipline_desc: "O objetivo de nossos porta-aviões é garantir superioridade aérea eficaz e sustentada contra o inimigo. Garantir disciplina adequada no convés nos ajudará a alcançar esse objetivo."
 rolling_thunder: "Trovão Rolante"
 rolling_thunder_desc: "Preparar nossos navios de mísseis para ataques eficazes pode garantir que o máximo de danos seja causado àqueles que nos ameaçam."
 death_from_below: "Morte de Baixo"
 death_from_below_desc: "Nossa frota de submarinos é essencial para nossas operações em alto-mar. Certifique-se de que eles possam afundar com sucesso qualquer navio inimigo que apareça na zona de combate."
 air_dominance: "Domínio Aéreo"
 air_dominance_desc: "Ao concentrarmos nossos esforços na superioridade aérea sobre os mares, podemos efetivamente neutralizar todas as aeronaves inimigas e dificultar sua capacidade de nos combater no céu."
 missile_support: "Suporte de Mísseis"
 missile_support_desc: "Utilizar nossos mísseis em operações de apoio pode ajudar nas operações anfíbias e contra nossos inimigos."
 hidden_from_view: "Oculto da Vista"
 hidden_from_view_desc: "Manter nossos submarinos ocultos da vista de helicópteros inimigos e outros submarinos garante-nos espaço adequado para nossas operações submarinas."
 zone_of_control: "Zona de Controle"
 zone_of_control_desc: "Estabelecer uma zona de controle bem definida nos mares aumentará nossa eficiência."
 long_distance_persistence: "Persistência de Longa Distância"
 long_distance_persistence_desc: "Ao aumentar a capacidade de resposta em longas distâncias de nossos navios, nossa frota poderá manter operações de combate naval pelo maior tempo possível."
 nuclear_dominance: "Domínio Nuclear"
 nuclear_dominance_desc: "Quanto mais pesado o navio e mais poderoso o motor nuclear, melhor o navio."
 replenishment_at_sea: "Reabastecimento no Mar"
 replenishment_at_sea_desc: "Focar em nossos comboios e abastecer adequadamente nossos navios enquanto eles estão em rotação garantirá que possamos manter a frota por períodos mais longos."
 logistical_goliath: "Aprimoramentos Logísticos para Golias"
 logistical_goliath_desc: "Nosso método atual de reabastecimento de navios de guerra no mar pode ser bastante aprimorado. A introdução de novos princípios de gerenciamento de comboios ajudará a reduzir a perda de suprimentos e combustível tão necessários para nossos ativos navais mais importantes."
 man_in_the_high_seas: "Homem nos Mares Altos"
 man_in_the_high_seas_desc: "Nossa marinha será a força dominante em alto-mar. Isso garantirá que nossa frota tenha um domínio inabalável nos oceanos em qualquer zona de guerra."
 global_naval_ambitions: "Ambições Navais Globais"
 global_naval_ambitions_desc: "Nossas ambições navais não têm limites. Nosso propósito é global e não seremos detidos em nossa eventual caminhada rumo ao domínio naval."
 naval_force_projection: "Projeção de Força Naval"
 naval_force_projection_desc: "A capacidade de projetar influência por todo o globo requer que mantenhamos a frota mais forte possível. Nossa força deve se projetar pelo mundo e contra qualquer inimigo."
 the_waters_that_surrounds_us: "As águas que nos cercam"
 the_waters_that_surrounds_us_desc: "Enfatizando que nossa frota não pode se projetar além de nossas costas nos permitirá focar melhor em nosso litoral."
 workhorse_of_the_fleet: "Cavalo de Batalha da Frota"
 workhorse_of_the_fleet_desc: "As fragatas e contratorpedeiros de nossa marinha são o cavalo de batalha de nossa frota. Eles recebem o castigo e o retribuem."
 coast_guard: "Guarda Costeira"
 coast_guard_desc: "Navios leves como corvetas são o cavalo de batalha na defesa de nossas costas."
 the_wolves: "Os Lobos"
 the_wolves_desc: "Submarinos em grupos de lobos pequenos, em vez de submarinos caçadores solitários, nos permitirão maximizar o poder de fogo por um curto período antes de rapidamente nos retirarmos sob as ondas."
 modern_designations: "Designações Modernas"
 modern_designations_desc: "Implementar designações modernas adequadas nos permitirá atualizar nosso hardware desatualizado e adequá-lo aos padrões navais atuais."
 securing_the_coast: "Assegurando a Costa"
 securing_the_coast_desc: "As zonas costeiras de nossas nações devem ser seguras."
 destruction_of_shipping: "Destruição do Transporte Marítimo"
 destruction_of_shipping_desc: "Lutar contra um inimigo superior requer que destruamos a logística inimiga. Atacar rapidamente e acabar com a capacidade do inimigo de fornecer forças no exterior."
 lightweight_carriers: "Porta-Aviões Leves"
 lightweight_carriers_desc: "Os superporta-aviões e porta-aviões pesados de nosso inimigo são apenas alvos para outros navios. Focar em operadores de helicópteros garante que apresentemos um alvo menor ao nosso inimigo."
 modernize_the_fleet: "Modernizar a Frota"
 modernize_the_fleet_desc: "Modernizar a frota é extremamente importante para manter nossos navios em combate. É também uma opção mais barata e eficaz do que construir navios de última geração."
 logistical_disruption: "Disrupção Logística"
 logistical_disruption_desc: "Disruptar as linhas de abastecimento e tornar as rotas de transporte menos defensáveis garante a vitória e o combate longe de nossas zonas costeiras."
 counter_blue_water_tactics: "Táticas Contra Marinha de Águas Azuis\"zerg_rush: \"Zerg Rush"
 counter_blue_water_tactics_desc: "Nós talvez nunca sejamos capazes de projetar nos mares como alguns dos nossos inimigos. No entanto, podemos defender nossas costas do inimigo."
 safety_in_our_shores: "Segurança em Nossas Costas"
 safety_in_our_shores_desc: "Usando táticas anteriormente reduzidas usando minas podemos proteger nossas costas."
 hit_and_run: "Ataque e Fuga"
 hit_and_run_desc: "Ataques rápidos e sucessivos ajudarão a perturbar a organização inimiga e evitarão que soframos danos substanciais em engajamentos navais."
 three_month_rotations: "Rotações de Três Meses"
 three_month_rotations_desc: "Rotacionando nossos navios implantados a cada três meses."
 air_naval_coordination: "Coordenação Aéreo-Naval"
 air_naval_coordination_desc: "A coordenação das nossas forças de ataque com as nossas aeronaves baseadas em terra permite-nos atacar de forma rápida e fácil."
 topple_the_fortresses: "Derrubar as Fortalezas"
 topple_the_fortresses_desc: "Atacar os porta-aviões de uma frota inimiga nega ao inimigo sua força. Abaixo com as fortalezas flutuantes!"
 maintain_the_coasts: "Manter as Costas"
 maintain_the_coasts_desc: "As costas são boas. As costas são baseadas."
 strength_in_numbers: "Força em Números"
 strength_in_numbers_desc: "Os mares serão povoados com os destroços de nossos navios e dos deles. #TécnicaSoviética"
 short_sorties: "Sortidas Curtas"
 short_sorties_desc: "Sortidas curtas contra as aeronaves inimigas mantêm tudo bem mantido."
 topple_the_goliaths: "Derrubar os Golias"
 topple_the_goliaths_desc: "Nós somos Davi e vamos derrotar Golias."
 CAT_jeune_ecole_two: "Escola Jovem"
 cat_jeune_ecole_two_desc: "Jeune École, ou \"Escola Jovem,\" é uma doutrina naval que se concentra em navios de guerra pequenos, pesadamente armados e manobráveis para combater navios mais pesados e menos ágeis. O design deve permitir que lutemos com embarcações menores enfrentando marinhas inimigas maiores, mais numéricas e superiores."
 jeune_ecole_two: "Escola Jovem"
 jeune_ecole_two_desc: "Jeune École, ou \"Escola Jovem,\" é uma doutrina naval que se concentra em navios de guerra pequenos, pesadamente armados e manobráveis para combater navios mais pesados e menos ágeis. O design deve permitir que lutemos com embarcações menores lutando contra marinhas inimigas maiores, mais numéricas e superiores."
 a_divergence_in_doctrine: "Uma Divergência na Doutrina"
 a_divergence_in_doctrine_desc: "A maioria das marinhas se enquadra no princípio da doutrina naval de águas verdes ou águas azuis, que lhes permite projetar sua força além de suas costas. A transição para esse design mais leve e ágil nos permitirá divergir e, potencialmente, combater esse estilo de combate mais agressivo."
 size_doesnt_matter: "O Tamanho Não Importa"
 size_doesnt_matter_desc: "Não se trata do tamanho do cachorro, mas do tamanho da luta dentro do cachorro."
 juryrigged_submarines: "Submarinos Improvisados"
 juryrigged_submarines_desc: "Se gastarmos algum tempo cortando custos e improvisando partes de nossos submarinos, talvez consigamos produzir mais submarinos para reforçar nossas linhas navais."
 conscript_navy: "Marinha de Conscriptos"
 conscript_navy_desc: "É impopular conscribir nossos soldados para o exército e ainda menos para a marinha; no entanto, estofando"
 its_how_you_use_it: "É Como Você Usa Isso"
 its_how_you_use_it_desc: "Trata-se de estar no lugar certo, na hora certa com a corrente do oceano."
 pt_boat_supremacy: "Supremacia do Barco PT"
 pt_boat_supremacy_desc: "O Barco de Patrulha será uma ferramenta de combate eficaz em nossos esforços. Embora possa ser pequeno, ele lutará tão arduamente quanto os grandes navios."
 the_new_ship_of_the_line: "O Novo Navio de Linha"
 the_new_ship_of_the_line_desc: "Se aumentarmos o armamento e potencialmente a classe de blindagem de nossas fragatas, podemos efetivamente criar uma nova classe de fragata chamada Fragata Pesada. Isso nos permitirá competir contra nações com marinhas maiores."
 hellfire_cannons: "Canhões de Peixe-Dourado"
 hellfire_cannons_desc: "Os canhões em nossos navios são tão pequenos quanto podem ser, mas não menos letais."
 bristling_with_firepower: "Repleto de Poder de Fogo"
 bristling_with_firepower_desc: "Cada um de nossos navios terá o máximo de poder de fogo que pudermos colocar com segurança nestes navios."
 mama_and_her_chicks: "Mamãe e Seus Filhotes"
 mama_and_her_chicks_desc: "A Fragata Pesada será nosso navio capital, os barcos de patrulha seus filhotes."
 riveted_ship_hulls: "Casco de Navio Rebitado"
 riveted_ship_hulls_desc: "Se reforçarmos e rebite nosso casco de navio, ele será tão forte quanto possível."
 zerg_rush: "Investida Zerg"
 zerg_rush_desc: "Quanto mais navios tivermos em nossa armada, mais podemos atacar o inimigo e sobrecarregá-lo com números superiores."
 too_fast_to_torpedo: "Rápido Demais para o Torpedo"
 too_fast_to_torpedo_desc: "Se o navio se mover mais rápido que o torpedo, simplesmente não pode ser afundado."
 mad_max_the_fleet: "Mad Max a Frota"
 mad_max_the_fleet_desc: "Não importa se esse equipamento foi feito para este navio. Vai se encaixar e não vamos recuar."
 frigate_go_brrrt: "Fragatas Go Brrrt"
 frigate_go_brrrt_desc: "Cada fragata será capaz de se envolver com qualquer coisa que venha contra ela. Mar, terra ou ar."
 pt_sees_all: "PT Vê Tudo"
 pt_sees_all_desc: "As lanchas de patrulha, equipadas com radares mais potentes e outros dispositivos, deverão nos permitir visualizar qualquer coisa em nossa área costeira."
 hit_n_run: "Ataque e Ruína"
 hit_n_run_desc: "Nossos navios se moverão rapidamente e destruirão toda a marinha inimiga antes que eles percebam o que os atingiu."
 dancing_with_giants: "Dançando com Gigantes"
 dancing_with_giants_desc: "Nossos navios, embora pequenos, sempre serão capazes de dançar com os gigantes."
 the_ship_to_end_all_wars: "O Navio para Acabar com Todas as Guerras"
 the_ship_to_end_all_wars_desc: "O barco de patrulha acabará com todas as guerras e solidificará nossa posição no topo."
 TITLE_SPECIAL_FORCES_ABN: "Forças Especiais Aerotransportadas"
 special_forces_airborne: "Aerotransportada"
 special_forces_airborne_desc: "A infantaria aerotransportada, tal como na década de 1940, voltará a ser um elemento fundamental do nosso destacamento de forças especiais. Estas forças permitir-nos-ão responder globalmente e com rapidez às ações inimigas, posicionando tropas exatamente onde mais precisamos delas."
 blot_out_the_sun: "Encobrir o Sol"
 blot_out_the_sun_desc: "Grande quantidade de paraquedistas é o caminho a seguir. Se enchermos o céu com nossos soldados, o inimigo não conseguirá pará-los todos."
 increase_candidate_pools: "Aumentar Piscinas de Candidatos"
 increase_candidate_pools_desc: "Ao aumentar a quantidade de candidatos que podemos aceitar, ganhamos acesso a mais mão de obra para treinar paraquedistas."
 train_more_jumpers: "Treinar Mais Saltadores"
 train_more_jumpers_desc: "Treinar o máximo possível de paraquedistas é crucial para implementar nossa doutrina de grandes saltos."
 protected_transports: "Transportes Protegidos"
 protected_transports_desc: "Ao proteger melhor nossos transportes aéreos, mais de nossos paraquedistas sobreviverão até o alvo para o salto."
 tight_space_packing: "Embalagem em Espaço Reduzido"
 tight_space_packing_desc: "Ao agrupar as pessoas de perto e maximizar o espaço interno, podemos levar mais tropas para a frente de batalha."
 rapid_training_pipeline: "Treinamento Rápido"
 rapid_training_pipeline_desc: "Acelerando o treinamento de soldados aerotransportados, podemos treinar e substituir perdas mais rapidamente."
 silk_rain: "Chuva de Seda"
 silk_rain_desc: "Grandes quantidades de soldados saltarão durante nossas operações de combate. Será uma chuva de seda do céu."
 aggressive_mindset: "Mentalidade Agressiva"
 aggressive_mindset_desc: "Com treinamento adequado, podemos tornar nossos soldados aerotransportados hiperagressivos e dispostos a correr riscos durante a batalha."
 airdropped_heavy_equipment: "Equipamento Pesado Airdropped"
 airdropped_heavy_equipment_desc: "Ao encontrarmos maneiras de lançar equipamentos pesados ​​por via aérea, podemos dar aos soldados paraquedistas uma vantagem em suas batalhas."
 we_need_more_airborne: "Precisamos de Mais Aerotransportados"
 we_need_more_airborne_desc: "A chave para o sucesso? Ainda mais paraquedistas. Vamos sobrecarregar o inimigo pelos céus."
 ground_tower_jump: "Salto da Torre Terrestre"
 ground_tower_jump_desc: "Em três semanas de treinamento, podemos transformar um soldado de infantaria em um paraquedista."
 palitized_vehicles: "Veículos Palletized"
 palitized_vehicles_desc: "Ao encontrar maneiras de palletizar ainda mais veículos, podemos lançar mais deles mais rapidamente durante operações de combate."
 extra_commo_gear: "Equipamento de Comunicação Extra"
 extra_commo_gear_desc: "Ao lançar equipamentos de comunicação extra com nossos paraquedistas, garantiremos sua capacidade de se comunicar e solicitar apoio adicional ao operar no campo de batalha."
 dedicated_paratrooper_transports: "Transportes Dedicados de Paraquedistas"
 dedicated_paratrooper_transports_desc: "Em vez de apenas usar aeronaves de transporte normais, nossos transportes de paraquedistas serão projetados explicitamente para esse papel."
 advanced_medic_training: "Treinamento Avançado de Medicina"
 advanced_medic_training_desc: "Para minimizar as baixas em nossos saltos, cada médico paraquedista passará por um curso de treinamento de nível de paramédico."
 organized_and_numerous: "Organizados e Numerosos"
 organized_and_numerous_desc: "Apesar de serem numerosos, nossos soldados aerotransportados serão altamente treinados, especialmente para se reunir e reorganizar rapidamente suas unidades uma vez no solo após um salto."
 jump_with_what_you_need: "Saltar com o que Você Precisa"
 jump_with_what_you_need_desc: "Cada soldado saltará com todo o equipamento de que precisam, até mesmo os suprimentos de combate, para garantir o tempo máximo de operação de nossas unidades após um salto."
 combat_reoganization: "Reorganização de Combate"
 combat_reoganization_desc: "Durante o combate, nossos paraquedistas serão treinados para reagir às perdas e ser capazes de fundir e consolidar unidades separadas em organizações de combate a qualquer momento."
 flood_their_skies: "Inundar os Céus"
 flood_their_skies_desc: "A solução para o combate é simples: encher o céu com tantos paraquedistas que sobrecarrega as defesas inimigas."
 shock_from_the_sky: "Choque do Céu"
 shock_from_the_sky_desc: "Com forças aerotransportadas mecanizadas lançadas dos céus, seremos capazes de chocar as forças inimigas com níveis surpreendentes de poder de fogo e equipamentos em nossos lançamentos aéreos."
 shock_force_expansions: "Expansões de Forças de Choque"
 shock_force_expansions_desc: "Baseando nossas forças especiais em choques aerotransportados, precisaremos expandir o número dessas tropas disponíveis para operações de combate."
 light_mortar_barrages: "Barragens de Morteiro Leves"
 light_mortar_barrages_desc: "Equipando todos os nossos pelotões de infantaria com morteiros portáteis, poderemos oferecer opções de apoio ao fogo mesmo para as unidades menores."
 signals_intelligence: "Inteligência de Sinais"
 signals_intelligence_desc: "Ao focar nossos esforços na interceptação de sinais e coleta de inteligência com nossas forças aerotransportadas, aumentaremos sua eficácia de combate no campo de batalha para operações posteriores."
 dedicated_supply_teams: "Equipes de Suprimento Dedicadas"
 dedicated_supply_teams_desc: "Com equipes de suprimento dedicadas em cada companhia de infantaria, nossas forças poderão manter suas situações de suprimento por mais tempo do que outras unidades."
 extra_anti_tank_weapons: "Mais Armas Antitanque"
 extra_anti_tank_weapons_desc: "Aumentando a carga de armas antitanque de nossa infantaria, eles serão capazes de resistir melhor aos contra-ataques inimigos com blindagem."
 fast_hard_training: "Treinamento Rápido e Intenso"
 fast_hard_training_desc: "Ao focar em treinamento de alta intensidade, seremos capazes de treinar rapidamente forças altamente proficientes por meio de nossa linha de treinamento."
 medical_evacuation_plans: "Planos de Evacuação Médica"
 medical_evacuation_plans_desc: "Para manter a resiliência da força, cada unidade planejará e manterá planos de evacuação médica para minimizar as baixas em combate."
 combat_drops: "Lançamentos em Combate"
 combat_drops_desc: "Utilizando nossas forças de choque adequadamente, eles serão capazes de desembarcar rapidamente e se dispersar em combate, permitindo-lhes desorganizar rapidamente quaisquer esforços defensivos inimigos, semeando confusão e danificando as linhas de comunicação."
 hardened_transports: "Transportes Reforçados"
 hardened_transports_desc: "Ao melhorar a blindagem de nossos transportes, permitiremos que eles resistam a mais ataques ao realizar lançamentos de combate para nossas forças."
 airdrop_logistical_supply: "Suprimento Logístico por Airdrop"
 airdrop_logistical_supply_desc: "Manter nossas forças supridas é fundamental, e ao lançar uma grande quantidade de suprimentos durante a queda inicial, nossas forças estarão melhor abastecidas pelo ar durante suas operações de combate."
 more_weapons_more_ammo: "Mais Armas, Mais Munição"
 more_weapons_more_ammo_desc: "Ao equipar nossas forças com armas e munições adicionais, podemos aumentar seu poder de combate e resistência durante os saltos."
 second_wave_jumpers: "Saltadores da Segunda Onda"
 second_wave_jumpers_desc: "Ao treinar nossa segunda onda de saltadores para entrar logo após a primeira onda, podemos concentrar mais forças no campo de batalha mais cedo."
 difficult_terrain_exercises: "Exercícios em Terreno Difícil"
 difficult_terrain_exercises_desc: "Ao forçar nossos paraquedistas a treinar em ambientes de terreno hostil, podemos prepará-los melhor para as duras realidades do combate real."
 best_offence_is_good_defence: "A Melhor Defesa é um Bom Ataque"
 best_offence_is_good_defence_desc: "Uma vez em seu objetivo, nossos paraquedistas serão treinados para se firmar e não recuar até que forças de apoio cheguem para aliviá-los."
 mass_drop_tactics: "Táticas de Grande Desembarque"
 mass_drop_tactics_desc: "Para utilizar melhor nossas forças de choque, elas serão treinadas para saltar em grupos massivos, para melhor utilizar o choque e o espanto."
 open_area_fighting: "Combate em Áreas Abertas"
 open_area_fighting_desc: "Equipadas com APCs e IFVs, nossas forças aerotransportadas estarão preparadas para lutar em terrenos abertos, muito mais do que a infantaria a pé."
 fuel_conservation_techniques: "Técnicas de Conservação de Combustível"
 fuel_conservation_techniques_desc: "Na ausência de linhas de suprimento dedicadas, todas as nossas tripulações de veículos receberão treinamento intensivo em técnicas para minimizar o consumo de combustível durante o deslocamento e o combate."
 stealth_combat_insertions: "Inserções de Combate Furtivas"
 stealth_combat_insertions_desc: "Ao treinar com a força aérea, nossas forças de choque poderão manter o elemento surpresa em seus lançamentos de combate até o último segundo possível."
 who_dares_wins: "Quem Ousa, Vence"
 who_dares_wins_desc: "As forças especiais aerotransportadas de elite são essenciais para o nosso sucesso militar. Embora a infantaria a pé possa não ser eficaz em grandes avanços, nossas forças aerotransportadas serão as melhores das melhores, e qualquer inimigo azarado o suficiente para cruzar o seu caminho pagará o preço."
 elite_forces_elite_training: "Forças de Elite, Treinamento de Elite"
 elite_forces_elite_training_desc: "As melhores forças exigem o melhor treinamento, e nós garantiremos que nossos paraquedistas recebam o melhor treinamento que pudermos oferecer."
 combat_resupplies: "Reabastecimento em Combate"
 combat_resupplies_desc: "Nossas forças serão mantidas supridas durante o combate, não importa o que precisemos fazer para abastecê-las."
 extensive_range_time: "Tempo de Treino Extensivo de Tiro"
 extensive_range_time_desc: "Priorizando nosso tempo de treino de tiro, todos os nossos paraquedistas serão excelentes atiradores com todas as armas designadas."
 combat_supply_recovery: "Recuperação de Suprimentos em Combate"
 combat_supply_recovery_desc: "Com treinamento até mesmo em armas inimigas, nossos paraquedistas serão capazes de recuperar suprimentos adicionais durante e após o combate."
 small_unit_tactics: "Táticas de Pequenas Unidades"
 small_unit_tactics_desc: "Focando nosso treinamento no nível mais baixo, até mesmo as equipes de combate de nossos paraquedistas serão capazes de enfrentar forças inimigas maiores do que elas."
 dedicated_saboteurs: "Sabotadores Dedicados"
 dedicated_saboteurs_desc: "Nossos paraquedistas serão treinados para saltar atrás das linhas inimigas e, em seguida, se mover rapidamente, sabotando e danificando infraestruturas-chave do inimigo e equipamentos militares."
 veteran_training_staff: "Equipe de Treinamento de Veteranos"
 veteran_training_staff_desc: "Ao retirar paraquedistas veteranos de unidades de linha para usá-los como equipe de treinamento, seremos capazes de fornecer experiência do mundo real e lições para nossos paraquedistas ainda em formação."
 combat_paramedics: "Paramédicos de Combate"
 combat_paramedics_desc: "Para evitar perdas caras, todo o nosso pessoal médico será treinado no nível de provedores de cuidados críticos, para maximizar as chances de sobrevivência de nossos paraquedistas feridos."
 sere_training: "Treinamento SERE"
 sere_training_desc: "Nossos paraquedistas serão treinados para sobreviver, evadir, resistir e escapar de quaisquer forças ou ambientes inimigos que possam encontrar."
 gureilla_fighting: "Luta de Guerrilha"
 gureilla_fighting_desc: "Mesmo ao lutar sozinhos ou com números mínimos, nossos soldados serão treinados para atacar, desaparecer, bombardear ou de outra forma perturbar forças e formações inimigas."
 use_what_we_take: "Usar o que Pegamos"
 use_what_we_take_desc: "Se não estiver pregado no chão, nossos paraquedistas serão treinados para pegar e usar, até mesmo a pia da cozinha."
 any_time_any_place_any_weather: "A Qualquer Hora, Em Qualquer Lugar, Em Qualquer Clima"
 any_time_any_place_any_weather_desc: "Não importa a hora, local ou condições climáticas, nossos paraquedistas serão capazes de atacar o inimigo."
 advanced_medical_care: "Cuidados Médicos Avançados"
 advanced_medical_care_desc: "Todos os paraquedistas receberão treinamento em um nível mais avançado de CLS (Suporte Básico de Vida), para maximizar ainda mais a capacidade de sobrevivência de nossas forças."
 seize_the_initive: "Tomar a Iniciativa"
 seize_the_initive_desc: "Mesmo estando em desvantagem, nossas forças serão treinadas para reconhecer oportunidades e tomar a iniciativa de volta do inimigo em um momento."
 urban_warfare_training: "Treinamento em Guerra Urbana"
 urban_warfare_training_desc: "Para aproveitar suas habilidades, nossas forças terão treinamento avançado em operações urbanas, tornando-as ainda mais letais e perigosas ao lutar em cidades e áreas urbanas."
 rapid_replenishment_doctrine: "Doutrina de Reabastecimento Rápido"
 rapid_replenishment_doctrine_desc: "Ciclando rapidamente forças e trazendo suprimentos para a linha de frente, nossos paraquedistas farão o melhor para sempre garantir que tenham o equipamento e os suprimentos necessários para realizar operações contra o inimigo."
 fight_with_what_you_have: "Lutar com o que Temos"
 fight_with_what_you_have_desc: "Mesmo com baixo suprimento, ou até com as próprias mãos se necessário, nossos paraquedistas continuarão a lutar."
 eyes_and_ears: "Olhos e Ouvidos"
 eyes_and_ears_desc: "Nossos paraquedistas são altamente treinados e são a ponta da lança, tanto para combate quanto para reconhecimento. Essas forças são os olhos e ouvidos de nosso exército."
 TITLE_SPECIAL_FORCES_MAR: "Forças Especiais Marines"
 special_forces_marine: "Forças Especiais da Marinha"
 special_forces_marine_desc: "As Forças Especiais da Marinha são projetadas e treinadas para realizar desembarques anfíbios e operações em grandes rios e outros obstáculos aquáticos."
 massed_amphibious_landings: "Desembarques Anfíbios em Massa"
 massed_amphibious_landings_desc: "Com peso em números, atravessaremos as defesas inimigas na praia e seremos capazes de invadir litorais inimigos sem problemas."
 mass_recrutiment_campaigns: "Campanhas de Recrutamento em Massa"
 mass_recrutiment_campaigns_desc: "Ao publicitar e tomar medidas ativas para recrutar novos fuzileiros, poderemos expandir significativamente o tamanho do nosso Corpo de Fuzileiros."
 multiple_training_centers: "Centros de Treinamento Múltiplos"
 multiple_training_centers_desc: "Ao utilizar múltiplos centros de treinamento pelo país, seremos capazes de treinar nossos fuzileiros de forma mais rápida e eficiente."
 increased_vehicle_maintinance: "Manutenção Aumentada de Veículos"
 increased_vehicle_maintinance_desc: "Com nossos fuzileiros utilizando principalmente transporte motorizado, rotinas aumentadas de manutenção de veículos os manterão em ação por mais tempo."
 one_chassis_many_jobs: "Um Chassi, Múltiplas Funções"
 one_chassis_many_jobs_desc: "Ao utilizar um único chassi base para todo o nosso equipamento naval, vamos otimizar a produção e cadeias de suprimento para essas unidades."
 public_demonstration_campaigns: "Campanhas de Demonstração Pública"
 public_demonstration_campaigns_desc: "Para atrair mais recrutas, nossos fuzileiros realizarão demonstrações regulares para exibir suas habilidades."
 ship_to_shore_transports: "Transportes Marítimos para a Costa"
 ship_to_shore_transports_desc: "Embarcações de desembarque dedicadas fornecerão transporte dos navios de assalto para a costa, permitindo que mais forças sejam entregues de maneira eficiente."
 fix_bayonets_and_charge: "Fixar Baionetas e Avançar"
 fix_bayonets_and_charge_desc: "Ao treinar nossas forças rigorosamente, as prepararemos para serem agressivas ao ponto do combate corpo a corpo para garantir cabeças de praia."
 lcac_developments: "Desenvolvimentos LCAC"
 lcac_developments_desc: "Ao focar no desenvolvimento de nossas embarcações de desembarque, tornaremos nosso transporte da embarcação para a costa mais eficiente."
 hit_the_beach_hard: "Atacar a Praia Intensamente"
 hit_the_beach_hard_desc: "Treinar nossas forças para atacar agressivamente a praia e avançar permitirá que elas assegurem rapidamente áreas para as forças subsequentes."
 pre_landing_bombardments: "Bombardeios Pré-Desembarque"
 pre_landing_bombardments_desc: "Ao utilizar a ajuda da marinha, nosso desembarque anfíbio será apoiado por grande poder de fogo de escoltas marítimas."
 amphibious_supply_teams: "Equipes de Abastecimento Anfíbio"
 amphibious_supply_teams_desc: "Ao utilizar algumas embarcações de desembarque como unidades de ressuprimento, poderemos regularmente levar suprimentos para a costa."
 helicopter_logistic_operations: "Operações Logísticas de Helicóptero"
 helicopter_logistic_operations_desc: "Com um grande uso de suporte de helicóptero, nossos voos de suprimento de helicóptero aumentarão ainda mais nossas capacidades logísticas."
 next_generation_aavs: "AAVs de Próxima Geração"
 next_generation_aavs_desc: "Ao projetar e construir um AAV de próxima geração, melhoraremos a preparação e equipamento de nossos fuzileiros para as batalhas do futuro."
 fleet_marine_corpsmen: "Médicos da Frota de Fuzileiros"
 fleet_marine_corpsmen_desc: "Com treinamento especializado em medicina de combate para nossos médicos, garantiremos que estejam preparados para tratar qualquer baixa de combate que sustentarmos em operações."
 every_marine_a_rifleman: "Todo Fuzileiro é um Atirador"
 every_marine_a_rifleman_desc: "Antes de tudo, todo fuzileiro será um atirador e poderá atirar e lutar como um a qualquer momento."
 leave_nothing_on_the_ship: "Não Deixar Nada no Navio"
 leave_nothing_on_the_ship_desc: "Durante qualquer operação de desembarque anfíbio, nosso pessoal logístico garantirá que nenhum equipamento seja deixado para trás quando os desembarques começarem."
 rapid_breakouts: "Avanços Rápidos"
 rapid_breakouts_desc: "Treinadas para lutar agressivamente e explorar rapidamente quaisquer aberturas, nossas forças navais serão treinadas para proteger e expandir rapidamente uma cabeça de praia, para permitir que forças subsequentes explorem ainda mais quaisquer aberturas que encontrarem."
 heavy_landing_craft: "Embarcações de Desembarque Pesadas"
 heavy_landing_craft_desc: "Ao construir embarcações de desembarque projetadas para transportar equipamento pesado, poderemos equipar nossas forças com mais e equipamentos e armas mais pesados durante as fases iniciais de desembarque."
 armored_landing_force: "Força de Desembarque Blindada"
 armored_landing_force_desc: "Utilizando APCs e IFVs anfíbios, nossas forças de fuzileiros poderão desembarcar unidades blindadas nas costas inimigas, facilitando as penetrações."
 light_armored_recon: "Reconhecimento Leve Blindado"
 light_armored_recon_desc: "Ao usar unidades blindadas leves e rápidas como reconhecimento, nossos fuzileiros navais poderão encontrar e explorar rapidamente quaisquer aberturas na defesa inimiga."
 precision_ship_bombardment: "Bombardeio Preciso de Navios"
 precision_ship_bombardment_desc: "Usando mísseis de cruzeiro lançados de navios e outras armas, nossos ativos navais fornecerão ataques precisos em fortificações inimigas e outras posições antes do desembarque das tropas."
 beach_reconassiance_raids: "Raides de Reconhecimento na Praia"
 beach_reconassiance_raids_desc: "Usando equipes dedicadas de reconhecimento, nossas forças marítimas realizarão raides leves de reconhecimento em cabeças de praia antes dos desembarques, para garantir que os locais sejam adequados para uma invasão completa."
 beachhead_logistics: "Logística na Cabeça de Praia"
 beachhead_logistics_desc: "Para alimentar a máquina, operações logísticas começarão na cabeça de praia para garantir que combustível e munição continuem a chegar onde precisam."
 land_armor_by_sea: "Armadura Terrestre por Mar"
 land_armor_by_sea_desc: "Ao dedicar embarcações de desembarque para o movimento de unidades blindadas, poderemos fornecer suporte blindado de maneira mais eficiente às unidades marítimas que desembarcam na praia e avançam para o interior."
 refusal_to_quit: "Recusa em Desistir"
 refusal_to_quit_desc: "Treinadas e moldadas para serem agressivas e determinadas, nossas forças não conhecerão o significado de desistir."
 hospital_ships: "Navios Hospitalares"
 hospital_ships_desc: "Para maximizar a sobrevivência, nossas forças de desembarque sempre terão navios hospitalares dedicados com eles, garantindo atendimento médico rápido a qualquer fuzileiro durante uma operação."
 dedicated_landing_ships: "Navios de Desembarque Dedicados"
 dedicated_landing_ships_desc: "Para agilizar o movimento de pessoal e suprimentos, navios de desembarque dedicados levarão os fuzileiros e seu equipamento ao local de invasão."
 fuel_on_the_beach: "Combustível na Praia"
 fuel_on_the_beach_desc: "Com planejamento cuidadoso, grandes tanques de combustível poderão ser estabelecidos nas praias assim que forem garantidas, fornecendo a todas as forças de desembarque acesso imediato a suprimento de combustível."
 victory_through_firepower: "Vitória Através do Poder de Fogo"
 victory_through_firepower_desc: "Concentrando nosso poder de fogo em alvos e pontos-chave, asseguraremos a vitória por meio de um fogo avassalador."
 armored_breakouts: "Rompendo com Blindagem"
 armored_breakouts_desc: "Aproveitando nossa capacidade de desembarcar formações blindadas na praia, usaremos isso para romper rapidamente nas áreas traseiras do inimigo e explorar as brechas em suas defesas."
 amphibious_warfare_experts: "Especialistas em Guerra Anfíbia"
 amphibious_warfare_experts_desc: "Ao treinar continuamente em técnicas de desembarque e travessias de rios, nossas forças marítimas se tornarão os principais especialistas em operações militares anfíbias."
 thunder_runs: "Corridas do Trovão"
 thunder_runs_desc: "Com o objetivo de semear o caos e causar danos ao inimigo, nossas forças blindadas serão treinadas para conduzir ataques rápidos em profundidade no território inimigo, mesmo sem forças de acompanhamento logo atrás deles."
 shore_directed_fires: "Fogos Direcionados à Costa"
 shore_directed_fires_desc: "Utilizando observadores altamente treinados, os fuzileiros navais na praia serão capazes de direcionar com precisão onde o apoio de fogo naval será utilizado."
 dedicated_breaching_parties: "Partes de Rompimento Dedicadas"
 dedicated_breaching_parties_desc: "Com treinamento em destruir fortificações inimigas, essas forças serão treinadas para romper obstáculos inimigos com facilidade durante operações de combate."
 logistical_experts: "Especialistas Logísticos"
 logistical_experts_desc: "Com a quantidade de pessoal e equipamento que precisamos de transportar, as nossas empresas de apoio e fornecimento de forças tornar-se-ão especialistas em transportar homens e materiais para o ponto de contacto com o mínimo de atraso."
 rapid_mission_planning: "Planejamento de Missão Rápida"
 rapid_mission_planning_desc: "Para explorar rapidamente aberturas e oportunidades, nossas forças praticarão planejamento e execução rápidos de missões de combate conforme necessário."
 infantry_amphibious_strike_forces: "Forças de Ataque Anfíbio da Infantaria"
 infantry_amphibious_strike_forces_desc: "Contando principalmente com forças de infantaria ligeira altamente treinadas, os nossos fuzileiros navais tornar-se-ão especialistas em atacar e destruir alvos inimigos importantes durante operações anfíbias."
 the_few_the_proud: "Os Poucos, Os Orgulhosos"
 the_few_the_proud_desc: "Nossa infantaria naval será uma força de combate de elite, em pequeno número, mas altamente qualificada e capaz como força de desembarque."
 one_if_by_land: "Um Se Por Terra"
 one_if_by_land_desc: "Ao lutar em território, nossos fuzileiros dirigirão e treinarão nossas forças na travessia de rios e outros obstáculos aquáticos que preenchem o campo de batalha moderno."
 two_if_by_sea: "Dois Se Por Mar"
 two_if_by_sea_desc: "Ao desembarcar por meio de invasão anfíbia, nossos fuzileiros navais poderão aproveitar seu treinamento e familiaridade com sua missão para explorar qualquer oportunidade que lhes for dada."
 more_with_less: "Mais Com Menos"
 more_with_less_desc: "Embora não recebam todo o equipamento do mundo, nossos fuzileiros navais poderão pegar a quantidade que lhes for dada e executar missões muito além do que nossos inimigos supõem que eles podem fazer."
 marine_beach_raids: "Raides de Praia dos Fuzileiros"
 marine_beach_raids_desc: "Utilizando forças de desembarque, nossos fuzileiros realizarão rápidos raides de ataque e fuga nas costas inimigas, permitindo que eles eliminem rapidamente as forças inimigas assim que os verdadeiros desembarques começarem."
 lightweight_landing_groups: "Grupos de Desembarque Leves"
 lightweight_landing_groups_desc: "Aproveitando a quantidade de infantaria leve na força, nossos grupos de desembarque serão leves e ágeis, capazes de realizar múltiplas tarefas a partir de um único desembarque."
 enlisted_to_officer_training: "Treinamento de Soldados a Oficiais"
 enlisted_to_officer_training_desc: "Aproveitando soldados alistados experientes, oficiais serão treinados a partir de nossos soldados alistados, para incentivar a correta utilização dessa experiência."
 enhanced_leadership_schools: "Escolas de Liderança Aprimoradas"
 enhanced_leadership_schools_desc: "Ao focar em programas de treinamento de liderança de alta qualidade, todos os nossos Oficiais e Sargentos serão líderes altamente capazes."
 secure_the_beachhead: "Assegurar a Cabeça de Praia"
 secure_the_beachhead_desc: "Nossos fuzileiros têm um objetivo: quebrar as defesas inimigas e assegurar uma cabeça de praia para as forças de apoio."
 tough_as_nails: "Duros Como Unhas"
 tough_as_nails_desc: "Através de regimes avançados de treinamento e treinamento ambiental severo, nossos fuzileiros são soldados fortes, capazes de enfrentar qualquer coisa, em qualquer ambiente."
 light_fighter_fighting: "Luta de Combatente Leve"
 light_fighter_fighting_desc: "Ao especializar nossas forças para lutar como infantaria leve, elas estão mais bem equipadas para lutar contra forças inimigas com um mínimo de equipamento pesado."
 improvised_breaching_methods: "Métodos de Rompimento Improvisados"
 improvised_breaching_methods_desc: "Treinados para utilizar o equipamento disponível para eles, nossos fuzileiros conduzem operações de rompimento sem equipamentos especializados de rompimento."
 urban_operations_training: "Treinamento em Operações Urbanas"
 urban_operations_training_desc: "Com foco intenso em operações em ambiente urbano, nossas forças marítimas são mais do que capazes não apenas de assaltar praias e rios, mas também cidades e terrenos urbanos."
 improved_bridging_methods: "Métodos de Ponteamento Aprimorados"
 improved_bridging_methods_desc: "Ao treinar nossos fuzileiros para construir rapidamente pontes sobre obstáculos fluviais, eles serão capazes de estabelecer rotas alternativas através de terrenos hostis para levar forças de apoio mais adiante no território inimigo."
 increased_squad_sizes: "Aumento do Tamanho dos Esquadrões"
 increased_squad_sizes_desc: "Ao adicionar um terceiro time de combate a todas as nossas unidades de fuzileiros, podemos aumentar drasticamente a flexibilidade tática e o poder de fogo em operações de combate."
 hold_until_relieved: "Manter Até Serem Aliviados"
 hold_until_relieved_desc: "Treinados para assegurar uma cabeça de praia e manter até a chegada de forças adicionais, nossos fuzileiros se recusarão teimosamente a ceder mesmo o menor ponto de apoio em território inimigo."
 advance_under_fire: "Avançar Sob Fogo"
 advance_under_fire_desc: "Através de treinamento e exercícios de construção de confiança, nossos fuzileiros estarão dispostos e aptos a avançar mesmo sob o mais pesado fogo inimigo."
 island_hopping_campaigns: "Campanhas de Salto de Ilhas"
 island_hopping_campaigns_desc: "Treinados para lutar por vastas extensões de oceano, nossos fuzileiros serão capazes de realizar invasões em série, lutando através de cadeias de ilhas e em múltiplas invasões anfíbias sem problemas."
 special_forces_airmobile: "Forças Especiais Aeromóveis"
 special_forces_airmobile_desc: "Utilizando tropas altamente treinadas para assalto aéreo, as forças de infantaria aeromóvel serão capazes de atacar profundamente atrás das linhas inimigas, movendo-se rapidamente para garantir alvos de alto valor e envolver as forças inimigas."
 armored_airmobile_corps: "Corpo Aéreo Blindado"
 armored_airmobile_corps_desc: "Reforçando nossas unidades aeromóveis com APCs, tornamos possível que nossas forças enfrentem forças inimigas mais difíceis e mais fortes."
 expanded_pilot_training: "Expansão do Treinamento de Pilotos"
 expanded_pilot_training_desc: "Ao aumentar a quantidade de escolas de treinamento de pilotos e cursos de treinamento, poderemos treinar mais e melhores pilotos mais rapidamente do que nossos inimigos."
 open_air_assault_schools: "Escolas Abertas de Assalto Aéreo"
 open_air_assault_schools_desc: "Com a abertura de várias escolas de assalto aéreo, podemos treinar ainda mais pessoal de infantaria na arte das operações de assalto aéreo."
 massed_assault_formations: "Formações de Assalto em Massa"
 massed_assault_formations_desc: "Agrupando grandes grupos de unidades aeromóveis blindadas, poderemos explorar melhor as fraquezas nas linhas inimigas e gerar melhores brechas."
 coordinated_staging_areas: "Áreas de Estágio Coordenadas"
 coordinated_staging_areas_desc: "Ao coordenar de perto as áreas de estágio das forças, teremos melhor comando e controle ao executar essas operações."
 glamorized_air_assault: "Assalto Aéreo Glamorizado"
 glamorized_air_assault_desc: "Ao destacar nossas forças de assalto aéreo, podemos torná-las oportunidades de carreira atraentes para novos recrutas."
 slingloading_resuppy: "Reabastecimento por Slingloading"
 slingloading_resuppy_desc: "Ao não usar apenas o interior de nossos helicópteros, mas também a capacidade de slingloading, podemos aumentar drasticamente a quantidade e o peso do suprimento capaz de ser movido por nossas forças."
 mobilitas: "Mobilidades"
 mobilitas_desc: "Com foco em operações de alta mobilidade, nossas forças de assalto aéreo serão treinadas para manobrar rapidamente e com metas sólidas em mente para suas operações."
 mobile_protected_firepower: "Poder de Fogo Móvel Protegido"
 mobile_protected_firepower_desc: "Focando em tanques leves e aeromóveis, daremos um forte impulso à nossa infantaria ao atacar posições fortificadas."
 internal_recruitment_drives: "Campanhas Internas de Recrutamento"
 internal_recruitment_drives_desc: "Ao tentar recrutar soldados veteranos de outras unidades, podemos fortalecer a quantidade e qualidade de nossas forças de assalto aéreo."
 improved_school_pipelines: "Melhoria nos Processos Escolares"
 improved_school_pipelines_desc: "Com melhorias no encaminhamento e na velocidade do treinamento, podemos aumentar a velocidade de treinamento de nossas unidades de assalto aéreo."
 heavy_lift_helicopters: "Helicópteros de Levantamento Pesado"
 heavy_lift_helicopters_desc: "Utilizando helicópteros grandes de levantamento pesado, poderemos mover ainda mais suprimentos para e com nossas forças aeromóveis."
 forward_air_traffic_control: "Controle Avançado de Tráfego Aéreo"
 forward_air_traffic_control_desc: "Para controlar melhor as operações dentro e ao redor das zonas de pouso, equipes avançadas de controle de tráfego aéreo serão implantadas com nossas forças para ajudar a direcionar o alto volume de tráfego de helicópteros."
 call_for_fires: "Chamada de Apoio de Fogo"
 call_for_fires_desc: "Ao aumentar a quantidade de observadores em nossas unidades de linha, podemos direcionar melhor os pedidos de apoio aéreo e de artilharia."
 internal_medevac_units: "Unidades Internas de MEDEVAC"
 internal_medevac_units_desc: "Para reduzir as baixas perdidas para o fogo inimigo, todas as nossas unidades aeromóveis terão suporte interno de MEDEVAC, para garantir que nossas baixas cheguem a níveis mais altos de cuidados médicos o mais rápido possível."
 pilot_and_enlisted_bonuses: "Bônus para Pilotos e Soldados Alistados"
 pilot_and_enlisted_bonuses_desc: "Para aumentar a retenção e atrair mais soldados interessados, pagaremos grandes bônus tanto para pilotos quanto para soldados alistados que optarem por se voluntariar ou permanecer em unidades de assalto aéreo."
 forward_arm_repair_points: "Pontos Avançados de Reparo de Armamento"
 forward_arm_repair_points_desc: "Ao focar em pontos avançados para reparar e rearmar helicópteros, podemos garantir uma resposta rápida a qualquer chamado de fogo."
 assembly_area_coordination: "Coordenação de Áreas de Montagem"
 assembly_area_coordination_desc: "Ao levar equipes de comando à frente na primeira onda de desembarques, nossas forças serão capazes de se reunir rapidamente e avançar de suas áreas de montagem, entrando na batalha mais rapidamente."
 strike_fast_strike_hard: "Atacar Rápido, Atacar Forte"
 strike_fast_strike_hard_desc: "Focando em ataques rápidos e fortes, nossas forças aeromóveis serão a ponta da lança de nossos avanços militares."
 gunship_escorts: "Escoltas de Helicópteros de Ataque"
 gunship_escorts_desc: "Para garantir a segurança de nossas forças de desembarque, helicópteros de ataque escoltarão todas as nossas operações de assalto aéreo."
 hot_landing_zone_insertions: "Inserções em Zonas de Pouso Quentes"
 hot_landing_zone_insertions_desc: "Sob a cobertura do fogo direto de helicópteros de ataque, nossas forças poderão pousar em zonas sob fogo inimigo, em terras normalmente muito quentes para operações."
 command_jtac_teams: "Equipes de JTAC de Comando"
 command_jtac_teams_desc: "Concentrando nossas equipes de JTAC com elementos de comando, seremos capazes de permitir que nossos comandantes direcionem efetivamente os disparos tanto de aeronaves quanto de artilharia para os alvos que o comandante considerar mais importantes."
 dispersed_jtac_teams: "Equipes de JTAC Dispersas"
 dispersed_jtac_teams_desc: "Ao dispersar nossas equipes de JTAC entre unidades de linha, poderemos ajudar essas unidades com fogo quando elas mais precisarem, em vez de depender de um pedido do nível de comando."
 forward_staged_supply_lines: "Linhas de Suprimento Avançadas Estagiadas"
 forward_staged_supply_lines_desc: "Ao padronizar os suprimentos e as substituições em direção à frente, podemos minimizar o tempo de resposta nas solicitações de suprimentos e reforços, acelerando a mobilidade de nossas forças."
 helicopter_gunship_interdiction: "Interdição por Helicóptero de Ataque"
 helicopter_gunship_interdiction_desc: "Utilizando nossos helicópteros de ataque, podemos atacar rapidamente as forças inimigas que tentam se movimentar passando ou perto de nós."
 prioritized_gunship_crews: "Tripulações de Helicópteros de Ataque Priorizadas"
 prioritized_gunship_crews_desc: "Ao dedicar mais tempo de treinamento e mão de obra às nossas tripulações de helicópteros de ataque, tornamos nossas formações de helicópteros de ataque ainda mais eficientes e letais."
 escorted_medevac_flights: "Voos de MEDEVAC Escoltados"
 escorted_medevac_flights_desc: "Escoltando nossos helicópteros MEDEVAC com helicópteros de ataque, podemos retirar nossos soldados feridos de situações ainda mais perigosas."
 attack_helicopter_brigades: "Brigadas de Helicópteros de Ataque"
 attack_helicopter_brigades_desc: "Ao expandir a quantidade de helicópteros de ataque em uso, podemos aumentar drasticamente o poder de fogo disponível para nossas unidades de linha."
 transport_helicopter_defensive_weapons: "Armas Defensivas para Helicópteros de Transporte"
 transport_helicopter_defensive_weapons_desc: "Equipando nossos helicópteros de transporte com armas de autodefesa, permitimos que eles pousem em LZs quentes e ainda possam disparar contra as forças inimigas enquanto o fazem."
 helicopter_supplied_fuel_points: "Pontos de Abastecimento de Combustível por Helicóptero"
 helicopter_supplied_fuel_points_desc: "Utilizando helicópteros para mover o combustível, aumentamos o alcance e a velocidade com que podemos reabastecer nossas forças."
 gunship_close_support: "Suporte Próximo de Helicóptero de Ataque"
 gunship_close_support_desc: "Nossos helicópteros de ataque serão utilizados em um papel de suporte próximo, permitindo que forneçam suporte de fogo preciso às unidades de infantaria e blindadas em combate."
 beans_and_bullets_by_helicopter: "Abastecimento por Helicóptero"
 beans_and_bullets_by_helicopter_desc: "Mudando para um sistema logístico totalmente baseado em helicópteros para nossas forças aeromóveis, permitirá que mantenham sua velocidade de avanço, sem ultrapassar suas linhas de abastecimento."
 nap_of_the_earth_insertions: "Inserções 'Nap of the Earth'"
 nap_of_the_earth_insertions_desc: "Ao treinar nossos pilotos para voar o mais próximo possível do solo, podemos manter o elemento surpresa até o último segundo possível."
 airmobile_maintainers: "Equipes de Manutenção Aeromóvel"
 airmobile_maintainers_desc: "Ao permitir que nossos mantenedores movam seu equipamento e suprimentos por helicóptero, aumentamos a capacidade de nossas unidades de permanecerem no campo."
 airmobile_engineering: "Engenharia Aeromóvel"
 airmobile_engineering_desc: "Utilizando unidades de engenharia em um papel ofensivo, nossos engenheiros aeromóveis atuam como engenheiros de combate e conseguem acompanhar o ritmo de operações aeromóveis."
 hunter_killer_helo_teams: "Equipes de Helicópteros 'Hunter Killer'"
 hunter_killer_helo_teams_desc: "Com treinamento cuidadoso entre as tripulações de helicópteros, nossos helicópteros de ataque serão capazes de trabalhar em duplas para localizar e eliminar facilmente os ativos blindados inimigos."
 mid_air_helicopter_refueling: "Reabastecimento de Helicópteros em Voo"
 mid_air_helicopter_refueling_desc: "Utilizando técnicas de reabastecimento em voo, nossas aeronaves podem voar por missões mais longas e permanecer mais tempo no alvo para apoiar as tropas no solo."
 airmobile_reconassiance_by_fire: "Reconhecimento Aéreo por Fogo"
 airmobile_reconassiance_by_fire_desc: "Movimentos agressivos de nossas unidades aeromóveis permitirão que conduzam um reconhecimento preciso por fogo enquanto lutam ao longo da frente."
 fortunate_son: "Filho Afortunado"
 fortunate_son_desc: "Com foco em táticas de infantaria leve, nossas forças aeromóveis serão transformadas em uma força de combate de elite."
 precision_helicopter_flying: "Voo Preciso de Helicóptero"
 precision_helicopter_flying_desc: "Ao treinar nossos pilotos de helicóptero para um padrão de elite, nossas forças poderão desembarcar sua infantaria exatamente no local necessário para suas missões."
 external_fuel_tanks: "Tanques de Combustível Externos"
 external_fuel_tanks_desc: "O uso de tanques de combustível externos aumenta o alcance que nossos helicópteros podem voar em operações e aumenta a duração do tempo que podem permanecer no alvo antes de precisarem sair para reabastecer."
 precision_firepower: "Poder de Fogo Preciso"
 precision_firepower_desc: "Ao usar armas guiadas com precisão, nossas forças poderão realizar ataques precisos em alvos inimigos."
 rapid_unit_rotations: "Rotações Rápidas de Unidades"
 rapid_unit_rotations_desc: "Para manter a eficiência da unidade, nossas forças aeromóveis serão rotacionadas regularmente para descanso e recuperação, a fim de evitar o esgotamento dessas unidades."
 fastroping_assault_operations: "Operações de Assalto por Fastroping"
 fastroping_assault_operations_desc: "Ao realizar operações de fastroping, nossas forças aeromóveis poderão conduzir operações em áreas urbanizadas com impunidade."
 rapid_asset_interdiction: "Interdição Rápida de Ativos"
 rapid_asset_interdiction_desc: "Com pilotos e infantaria altamente treinados, nossas forças aeromóveis poderão rapidamente localizar e atacar alvos críticos de oportunidade a qualquer momento."
 extended_pilot_training: "Treinamento Estendido de Pilotos"
 extended_pilot_training_desc: "Ao estender o processo de treinamento de pilotos, treinaremos os pilotos da mais alta qualidade que pudermos."
 critical_care_medevac: "MEDEVAC de Cuidados Críticos"
 critical_care_medevac_desc: "Para garantir que nossos feridos sobrevivam, todo o pessoal MEDEVAC de nossas forças aeromóveis será composto por paramédicos e enfermeiros de cuidados críticos, aumentando as chances de sobrevivência de nosso pessoal para lutar outro dia."
 airmobile_leadership_courses: "Cursos de Liderança Aeromóvel"
 airmobile_leadership_courses_desc: "Para melhor ensinar a nossa liderança como operar neste ambiente, serão criados cursos especializados de liderança aeromóvel para ensinar os meandros destas operações."
 combat_resupply_flights: "Voos de Ressuprimento em Combate"
 combat_resupply_flights_desc: "Independentemente dos riscos, nossos pilotos logísticos aeromóveis poderão realizar voos na zona de combate para manter nossos soldados supridos de munição e equipamentos."
 expanded_light_fighter_bypass_operations: "Operações Ampliadas de Contorno com Combatentes Leves"
 expanded_light_fighter_bypass_operations_desc: "Maximizando as oportunidades disponíveis para nós, nossas forças considerarão contornar e cercar alvos fortificados para minimizar as perdas amigáveis."
 bad_weather_flight_training: "Treinamento de Voo em Condições Climáticas Adversas"
 bad_weather_flight_training_desc: "O treinamento para voar em todas as condições climáticas significará que nossos pilotos poderão transportar tropas e suprimentos, não importa o tempo em que se encontrarem."
 cls_by_doctrine: "CLS por Doutrina"
 cls_by_doctrine_desc: "Ao garantir que cada soldado que temos na nossa força seja treinado em CLS, seremos capazes de fornecer cuidados médicos de emergência a qualquer soldado ferido imediatamente, reduzindo o número total de vítimas."
 night_combat_insertions: "Inserções de Combate Noturno"
 night_combat_insertions_desc: "Ao aproveitar a noite, podemos realizar operações rápidas quando o inimigo tem a menor visibilidade."
 rapid_battery_emplacement: "Emplacamento Rápido de Bateria"
 rapid_battery_emplacement_desc: "Com tripulações de artilharia treinadas para posicionar rapidamente seus canhões, seremos capazes de estabelecer rapidamente bases de fogo para permitir o apoio de fogo adequado para nossas outras unidades."
 dedicated_spotter_teams: "Equipes de Observadores Dedicados"
 dedicated_spotter_teams_desc: "Equipes de observadores de artilharia e aviação serão incorporadas a todos os nossos batalhões, com o único propósito de localizar e direcionar o fogo para alvos inimigos de alto valor."
 maintaining_momentum: "Mantendo o Momentum"
 maintaining_momentum_desc: "Deve-se enfatizar constantemente manter a pressão sobre o inimigo, não dando a eles um momento de descanso, permitindo que nossas forças continuem a avançar cada vez mais nas linhas inimigas."
 infantry_squad_reconassiance: "Reconhecimento por Esquadrão de Infantaria"
 infantry_squad_reconassiance_desc: "Com treinamento especializado, ensinaremos todas as nossas unidades de infantaria a atuar em um papel de reconhecimento, expandindo ainda mais as capacidades de coleta de inteligência de nossas forças aeromóveis."
 mbt_tech: "Casco blindado inicial"
 mbt_tech_desc: "A primeira geração de cascos de veículos blindados."
 mbt_tech_1: "Casco Blindado da Guerra Fria"
 mbt_tech_1_desc: "A segunda geração de cascos de veículos blindados."
 mbt_tech_2: "Casco Blindado Pós-Guerra Fria"
 mbt_tech_2_desc: "A terceira geração de cascos de veículos blindados."
 mbt_tech_3: "Casco blindado moderno"
 mbt_tech_3_desc: "Cascos de veículos blindados modernos."
 mbt_tech_4: "Futuro casco blindado"
 mbt_tech_4_desc: "Futuras estruturas de veículos blindados."
 tank_components_tech: "Primeiros sistemas de computador para veículos"
 tank_components_tech_desc: "Rádios básicos e computadores balísticos ajudarão nossos tanquistas a se comunicarem melhor e a atingirem seus alvos com maior precisão. Isso aprimora as capacidades ofensivas de nossos tanques e, com metralhadoras auxiliares e lançadores de fumaça, também podemos melhorar suas capacidades defensivas."
 tank_components_tech_2: "Sistemas de Computadores de Veículos da Guerra Fria"
 tank_components_tech_2_desc: "Equipamento de rádio duplicado e computador balístico semi-digital."
 tank_components_tech_3: "Estação de Batalha - Moderno"
 tank_components_tech_3_desc: "Sistema de navegação, câmeras e computador balístico totalmente digital. Para aumentar nossas capacidades defensivas, nossos lançadores de fumaça agora serão capazes de cobrir o sinal infravermelho de nossos tanques."
 tank_components_tech_4: "Sistemas avançados de computador para veículos"
 tank_components_tech_4_desc: "Conjunto de câmeras e sistemas avançados de observação de batalhas. Os sistemas de computador aprimorados nos permitem equipar nossos tanques com um sistema defensivo hard-kill para destruir projéteis que se aproximam."
 tank_components_tech_5: "Sistemas de Computadores para Veículos Futuros"
 tank_components_tech_5_desc: "Visualização 3D, campo de batalha virtual, tecnologia e sistemas de comunicação mais recentes e algoritmos de detecção aprimorados nos permitirão melhorar nossa tecnologia de hard-kill."
 era_tech: "ERA - 1ª Geração"
 era_tech_desc: "Blindagem Reativa Explosiva (ERA) composta de tijolos feitos de explosivos em uma armação de metal instalada no tanque. Quando o tijolo é atingido por um penetrador cinético ou uma carga moldada, o tijolo explode, rebatendo o projétil que se aproxima. Os primeiros experimentos foram feitos nos anos 60 para combater as primeiras cargas, mas nenhum chegou à entrar em produção."
 era_tech_2: "ERA - 2ª Geração"
 era_tech_2_desc: "Ao aumentar o tamanho dos tijolos ERA e adicionar mais explosivos e uma estrutura mais espessa, a força explosiva pode ser aumentada para combater até mesmo os penetradores cinéticos."
 era_tech_3: "ERA - 3ª Geração"
 era_tech_3_desc: "Com uma nova estrutura, o ERA pode ser melhorado para suportar melhor os penetradores cinéticos e as cargas moldadas. Ele pode até oferecer proteção contra cargas em forma de tandem que são especificamente projetadas para combater o ERA."
 era_tech_4: "ERA - 4ª Geração"
 era_tech_4_desc: "A forma mais avançada de ERA, capaz de operar em várias condições ambientais e capaz de reduzir a eficiência da maioria dos disparos recebidos."
 armor_tech: "Blindagem - Início da Guerra Fria"
 armor_tech_desc: "Compostos iniciais e blindagem espaçada para melhorar a proteção do tanque."
 armor_tech_2: "Blindagem - Guerra Fria"
 armor_tech_2_desc: "Materiais aprimorados para compostos e esquemas avançados de layout do casco."
 armor_tech_3: "Blindagem - Moderna"
 armor_tech_3_desc: "A maioria dos materiais modernos e desenvolvimentos de blindagem"
 armor_tech_4: "Blindagem Futurista"
 armor_tech_4_desc: "Atualizações para blindagens atualmente desenvolvidas em alguns dos principais países."
 diesel_engine_tech: "Motor a Diesel - Início da Guerra Fria"
 diesel_engine_tech_desc: "Os motores a diesel do início da Guerra Fria eram geralmente motores V12 naturalmente aspirados derivados de designs existentes da era da Segunda Guerra Mundial. Esses motores costumavam ser combinados com uma caixa de câmbio manual de 5 marchas."
 diesel_engine_tech_2: "Motor a Diesel - Guerra Fria"
 diesel_engine_tech_2_desc: "Com o aprimoramento da tecnologia de motores, os motores existentes no início da Guerra Fria foram equipados com turbocompressores, aumentando consideravelmente sua potência. Nessa época, já havia sido desenvolvida uma caixa de câmbio manual de 7 velocidades para uso em tanques."
 diesel_engine_tech_3: "Motor a Diesel - Final da Guerra Fria"
 diesel_engine_tech_3_desc: "No final da Guerra Fria, muitos motores de tanques foram equipados com um segundo turbocompressor, criando um motor turboalimentado duplo."
 diesel_engine_tech_4: "Motor a Diesel - Pós-Guerra Fria"
 diesel_engine_tech_4_desc: "Após a Guerra Fria, os motores dos tanques começaram a receber compressores em vez de turbocompressores para aumentar sua potência. Durante essa era, as transmissões automáticas nos tanques também começaram a ser comuns."
 diesel_engine_tech_5: "Motor a Diesel - Semi-moderno"
 diesel_engine_tech_5_desc: "À medida que a tecnologia dos carros foi aprimorada, os motores dos tanques adaptaram muitos recursos dos motores dos carros, como a injeção direta de combustível."
 diesel_engine_tech_6: "Motor a Diesel - Moderno"
 diesel_engine_tech_6_desc: "Com os tanques modernos, os engenheiros começaram a experimentar outros arranjos de motores, como um padrão X12 em vez do clássico V12."
 diesel_engine_tech_7: "Motor a Diesel - Futurista"
 diesel_engine_tech_7_desc: "Com os avanços na eficiência de combustível, controle computadorizado do motor e materiais avançados, os futuros motores podem ser potentes e leves."
 turbine_engine_tech: "Motor de Turbina - Guerra Fria"
 turbine_engine_tech_desc: "Motor de turbina a gás antigo, não confiável e volumoso, adaptado da indústria aeronáutica."
 turbine_engine_tech_2: "Motor de Turbina - Final da Guerra Fria"
 turbine_engine_tech_2_desc: "Projeto aprimorado, corrigindo a maioria das falhas de design da turbina e tornando-a mais utilizável no campo."
 turbine_engine_tech_3: "Motor de Turbina - Pós Guerra Fria"
 turbine_engine_tech_3_desc: "Projeto de turbina do final da Guerra Fria com foco na melhoria da potência e eficiência de combustível."
 turbine_engine_tech_4: "Motor de Turbina - Semi-moderno"
 turbine_engine_tech_4_desc: "Turbina a gás com boa confiabilidade e excelente potência."
 turbine_engine_tech_5: "Motor de Turbina - Moderno"
 turbine_engine_tech_5_desc: "O pico da tecnologia moderna quando se trata de turbinas a gás."
 turbine_engine_tech_6: "Motor de Turbina de Baixa Fricção"
 turbine_engine_tech_6_desc: "Com materiais avançados, o atrito na turbina a gás pode ser reduzido, permitindo melhor potência e eficiência de combustível."
 electric_engine_tech_1: "Motor Elétrico Auxiliar"
 electric_engine_tech_1_desc: "Com um motor elétrico auxiliar (ou uma unidade de potência auxiliar) podemos operar algumas partes do tanque, como a torre, sem ter que ligar os motores principais. Desta forma, podemos operar parcialmente nosso tanque quando parado e economizar combustível."
 electric_engine_tech_2: "Motor Elétrico Auxiliar - Aprimorado"
 electric_engine_tech_2_desc: "Melhorias no Motor Elétrico Auxiliar permitiram mais benefícios em relação ao seu antecessor e são muito mais eficientes."
 electric_engine_tech_3: "Motor Elétrico - Antigo"
 electric_engine_tech_3_desc: "Um antigo motor elétrico. Embora até então tenha sido utilizado apenas em funções auxiliares, agora possuímos a tecnologia para alimentar todo o tanque com ele."
 electric_engine_tech_4: "Motor Elétrico - Melhorado"
 electric_engine_tech_4_desc: "Versão aprimorada do motor elétrico com maior confiabilidade."
 small_medium_gun_tech: "Canhão de Tanque Leve - Início da Guerra Fria"
 small_medium_gun_tech_desc: "Um canhão de tanque leve era comum nos primeiros tanques da Guerra Fria. Os calibres mais comuns eram 100 mm para a União Soviética e 105 mm para os países ocidentais. Ambos possuíam poder de fogo suficiente para enfrentar veículos e infantaria da época."
 small_medium_gun_tech_2: "Canhão de Tanque Leve - Final da Guerra Fria"
 small_medium_gun_tech_2_desc: "Com aprimoramentos na fundição e o uso de revestimentos térmicos, no final da Guerra Fria, os canhões dos tanques eram capazes de suportar uma taxa de tiro mais elevada antes de ocorrerem falhas."
 small_medium_gun_tech_3: "Canhão de Tanque Leve - Moderno"
 small_medium_gun_tech_3_desc: "Equipado com um mecanismo de impulso de baixo recuo de curso longo e culatra aprimorada, um canhão de tanque leve moderno é mortal mesmo contra veículos mais pesados, especialmente com munição aprimorada."
 small_medium_gun_tech_4: "Canhão de Tanque Leve - Futurista"
 small_medium_gun_tech_4_desc: "Com velocidade inicial aumentada e elementos emprestados dos canhões principais de tanques, um canhão de tanque leve do futuro será capaz de responder a praticamente qualquer ameaça no campo de batalha."
 medium_gun_tech: "Canhão de Tanque Médio - Início da Guerra Fria"
 medium_gun_tech_desc: "Com o desenvolvimento da blindagem composta, tornou-se necessário um canhão maior para penetrar mais blindagem do que um canhão de tanque leve. Enquanto a União Soviética começou com um canhão de 115 mm no T-62, rapidamente o atualizou para um canhão principal de 125 mm. Os países ocidentais rapidamente seguiram o exemplo com seu canhão de 120 mm. O canhão de tanque médio tem sido a escolha mais comum para armamento de tanques desde então."
 medium_gun_tech_2: "Canhão de Tanque Médio - Final da Guerra Fria"
 medium_gun_tech_2_desc: "Com um cano cromado e um comprimento maior, esta arma é capaz de suportar pressões mais altas na câmara. Com essa pressão aumentada e os mais recentes cartuchos de sabot de carboneto de tungstênio, a arma é capaz de perfurar mais de 10 polegadas de aço blindado. "
 medium_gun_tech_3: "Canhão de Tanque Médio - Moderno"
 medium_gun_tech_3_desc: "Com munição inteligente moderna e materiais aprimorados, um canhão de tanque médio moderno pode perfurar quase 40 polegadas de aço blindado em distâncias mais curtas e pode disparar uma variedade de cartuchos antitanque e antiinfantaria."
 medium_gun_tech_4: "Canhão de Tanque Médío -  Futurista"
 medium_gun_tech_4_desc: "Com a adição de propulsão eletrotermoquímica, um canhão de tanque do futuro será capaz de ter uma velocidade inicial incrivelmente alta, pois o projétil acelerará ao longo de todo o comprimento do cano."
 large_gun_tech: "Canhão de Tanque Pesado - Antigo"
 large_gun_tech_desc: "À medida que a necessidade de aumentar a capacidade de penetração aumentou na década de 90, um canhão de tanque pesado foi imaginado, variando de 130 a 135 mm de diâmetro."
 large_gun_tech_2: "Canhão de Tanque Pesado - Aprimorado"
 large_gun_tech_2_desc: "As ligas metálicas mais recentes e a munição programada permitem que os canhões de tanques pesados ​​de segunda geração causem um verdadeiro inferno aos inimigos."
 large_gun_tech_3: "Canhão de Tanque Pesado - Avançado"
 large_gun_tech_3_desc: "Com um projeto aprimorado, os projéteis disparados por um canhão de tanque pesado avançado serão eficazes contra veículos e infantaria."
 very_large_gun_tech: "Canhão de Tanque Super Pesado Antigo"
 very_large_gun_tech_desc: "Esta arma de alto calibre pode destruir praticamente tudo. Com um calibre de 152 mm, mesmo que não perfure a blindagem, ela deslocará torres e rachará blindagens a longa distância."
 very_large_gun_tech_2: "Canhão de Tanque Super Pesado - Aprimorado"
 very_large_gun_tech_2_desc: "Com a aplicação dos mais recentes avanços em munição e informática às armas de grosso calibre existentes, este canhão é o que o exército tem de melhor a oferecer em termos de combate a blindados."
 very_large_gun_tech_3: "Canhão de Tanque Super Pesado - Avançado"
 very_large_gun_tech_3_desc: "Com aceleração eletromagnética adicional do projétil, um canhão de tanque superpesado será capaz de perfurar armaduras, edifícios e até bunkers com suas munições."
 small_autocannon_tech: "Canhão Automático - Início da Guerra Fria"
 small_autocannon_tech_desc: "Com um calibre de 20 a 30 mm, geralmente é um canhão antiaéreo da Segunda Guerra Mundial com algumas modificações. Mas cumpre bem sua função."
 small_autocannon_tech_2: "Canhão Automático - Final da Guerra Fria"
 small_autocannon_tech_2_desc: "Autocanhão dedicado projetado para derrotar tanto infantaria quanto veículos blindados"
 small_autocannon_tech_3: "Canhão Automático - Moderno"
 small_autocannon_tech_3_desc: "Novos desenvolvimentos, munição airburst, munições programáveis."
 small_autocannon_tech_4: "Canhão Automático - Futurista"
 small_autocannon_tech_4_desc: "Canhão automático de última geração, não deixa nada para trás."
 big_autocannon_tech: "Canhão Automático Pesado - Início da Guerra Fria"
 big_autocannon_tech_desc: "Canhão automático de alto calibre de 35 mm a 60 mm destinado a destruir qualquer armadura leve à vista"
 big_autocannon_tech_2: "Canhão Automático Pesado - Final da Guerra Fria"
 big_autocannon_tech_2_desc: "Com novas munições APFSDS, este canhão não é brincadeira."
 big_autocannon_tech_3: "Canhão Automático Pesado - Moderno"
 big_autocannon_tech_3_desc: "Projetado para ser uma ameaça a qualquer blindagem em campo."
 big_autocannon_tech_4: "Canhão Automático Pesado - Futurista"
 big_autocannon_tech_4_desc: "Canhão automático pesado de alto calibre projetado para destruir qualquer blindagem."
 assault_gun_tech: "Canhão de Assalto - Início da Guerra Fria"
 assault_gun_tech_desc: "Projeto pós-Segunda Guerra Mundial de um canhão para apoio direto à infantaria."
 assault_gun_tech_2: "Canhão de Assalto - Final da Guerra Fria"
 assault_gun_tech_2_desc: "Balística aprimorada, melhores munições FRAG em comparação aos projetos pós-Segunda Guerra Mundial."
 assault_gun_tech_3: "Canhão de Assalto - Moderno"
 assault_gun_tech_3_desc: "O melhor que as forças armadas modernas têm a oferecer: munição inteligente, de fragmentação aérea."
 assault_gun_tech_4: "Canhão de Assalto - Futurista"
 assault_gun_tech_4_desc: "Ataques em grupo, destruição avançada de bunkers, há pouca coisa que este canhão não possa fazer - talvez apenas tanques estejam seguros."
