 aircraft_carrier_engineering: "Engenharia de Porta-Aviões"
 aircraft_carrier_engineering_desc: ""
 carrier_hull_1: "Casco de Porta Aviões - 1965"
 carrier_hull_1_desc: "Essas bases aéreas flutuantes são o ápice do poder naval, capazes de alcançar os oceanos do mundo e projetar o poder de uma nação por todo o globo. Representando o sangue e o tesouro de uma nação forte, esses ativos incrivelmente valiosos devem ser protegidos a todo custo. Com um vasto alcance, elas exigem um verdadeiro grupo de batalha \"em águas azuis\" para que possam desenvolver toda a sua capacidade operacional no mar. Qualquer país que possua um Grupo de Batalha de Porta-Aviões totalmente operacional pode se orgulhar do que sua marinha representa e do poder aterrador que ela exerce. Elas são normalmente usadas para: projeção de poder em larga escala, guerra aérea, guerra de superfície e guerra anfíbia."
