 tech_mtg_landing_craft: "Embarcação de Desembarque"
 tech_mtg_landing_craft_desc: "Uma embarcação de desembarque é um pequeno navio que transporta tropas do mar para a costa para operações anfíbias."
 tech_mtg_amphibious_assault_ship: "Navio de Assalto Anfíbio"
 tech_mtg_amphibious_assault_ship_desc: "Um navio de assalto anfíbio é um navio de guerra usado para fornecer apoio aéreo e de superfície atrás das linhas de frente durante operações anfíbias em áreas costeiras inimigas."
 tech_mtg_air_cushioned_landing_craft: "Embarcação de Desembarque Acolchoada a Ar"
 tech_mtg_air_cushioned_landing_craft_desc: "Em operações anfíbias, as embarcações de desembarque tradicionais, do tipo navio, conseguem atracar em apenas cerca de 15% do litoral mundial, enquanto os aerobarcos, desenvolvidos após a década de 1960, alcançam 70%. Portanto, sua adaptabilidade foi significativamente ampliada. Ao mesmo tempo, sua velocidade é superior à das embarcações de desembarque tradicionais, permitindo o transporte de tanques de guerra e a cobertura de fuzileiros navais em terra. Os aerobarcos revolucionaram completamente as operações anfíbias."
 tech_mtg_modern_landing_craft: "Embarcação de Desembarque Aprimorada"
 tech_mtg_modern_landing_craft_desc: "A introdução da tecnologia moderna permitiu desenvolvimentos significativos no desempenho das embarcações de desembarque, melhorando significativamente a eficiência dos desembarques anfíbios."
 tech_mtg_specialized_protective_equipment: "Embarcação de Desembarque Moderno"
 tech_mtg_specialized_protective_equipment_desc: "Equipamentos de proteção especiais podem melhorar significativamente a capacidade de sobrevivência de embarcações de desembarque."
 tech_mtg_advanced_landing_craft: "Embarcação de Desembarque Avançada"
 tech_mtg_advanced_landing_craft_desc: "Embarcações de desembarque avançadas foram modificadas para se adaptarem a diferentes terrenos marítimos e terrestres, melhorando significativamente a taxa de sucesso das operações de desembarque."
 tech_mtg_landing_craft_ai_systems: "Sistemas de IA para Embarcações de Desembarque"
 tech_mtg_landing_craft_ai_systems_desc: "A introdução da inteligência artificial permite que as embarcações de desembarque respondam de forma rápida e correta a emergências."
 tech_mtg_smart_landing_craft: "Embarcação de Desembarque Inteligente"
 tech_mtg_smart_landing_craft_desc: "Embarcações de desembarque inteligentes são a aplicação de tecnologia futura em operações anfíbias."
 corvette_hull_1: "Casco da Corveta - 1965"
 corvette_hull_1_desc: "A menor classe de embarcação considerada um navio de guerra, as corvetas, geralmente não fazem parte de marinhas de águas profundas. Esses navios pequenos e rápidos costumam ser armados com uma variedade de armamentos, permitindo-lhes desempenhar diversas funções. Muitos países podem operar corvetas devido ao seu custo acessível para marinhas de pequeno e médio porte. Elas são tipicamente usadas para: defesa costeira e vigilância, varredura de minas, combate antissubmarino, combate antiaéreo, combate antinavio e, nos tempos modernos, ataques terrestres."
