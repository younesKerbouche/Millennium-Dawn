 radar: "Radar"
 radar_desc: "O radar é um sistema para detectar a presença, direção, distância e velocidade de objetos usando ondas eletromagnéticas refletidas pelo objeto de volta para a fonte."
 internet1: "1G"
 internet1_desc: "1G é a primeira geração de telecomunicações móveis sem fio. Os sinais de rádio transmitidos em redes 1G são analógicos."
 internet2: "2G"
 internet2_desc: "A rede celular 2G ou de segunda geração foi lançada comercialmente em 1991. A 2G viu grandes melhorias na criptografia, uso mais eficiente da banda larga e serviços de dados para dispositivos móveis, começando com o advento das mensagens de texto SMS."
 internet3: "3G"
 internet3_desc: "A tecnologia 3G, ou terceira geração de redes celulares, estabeleceu novos padrões para dispositivos móveis e telecomunicações móveis. Essa nova geração suportava taxas de transferência mais altas (kbit/s) e encontrou mais aplicações em telefonia móvel, acesso à internet móvel e TV móvel."
 internet4: "4G"
 internet4_desc: "O 4G, ou a quarta geração de redes celulares, assumiu a forma do acesso moderno à internet móvel. Atualmente, ele encontra aplicação em acesso à internet móvel, telefonia IP, serviços de jogos e muitos outros serviços de acessibilidade digital. O 4G praticamente eliminou os sistemas analógicos das gerações anteriores."
 internet5: "5G"
 internet5_desc: "O 5G, o formato mais moderno de rede celular de banda larga, está previsto para começar a ser implementado em 2019. Ele oferece maior largura de banda, resultando em velocidades de download mais altas, eventualmente chegando a 10 Gbit/s. Acredita-se que o aumento da largura de banda também abra a possibilidade para que os provedores de serviços de internet em geral o utilizem para competir com a internet a cabo."
 internet6: "6G"
 internet6_desc: "O 6G é o padrão futuro para redes de banda larga, que aumentará a largura de banda para 20 Gbit/s. Isso tornará a banda larga ainda mais aplicável à transferência de grandes volumes de dados."
 wifi: "Wi-Fi"
 wifi_desc: "Wi-Fi é uma família de protocolos de rede sem fio baseada na família de padrões IEEE 802.11, comumente usada para redes locais de dispositivos e acesso à Internet. O termo \"Wi-Fi\" é uma marca registrada e é regulamentado pela Wi-Fi Alliance. O Wi-Fi foi projetado para funcionar perfeitamente com sua contraparte cabeada, o Ethernet."
 lifi: "Li-Fi"
 lifi_desc: "A tecnologia Li-Fi (Light Fidelity) tem função semelhante à do Wi-Fi. A vantagem do Li-Fi sobre o Wi-Fi é que ele pode transmitir dados a velocidades de até 100 Gbit/s e é desenvolvido por diversas organizações em todo o mundo."
 modern_satelite_internet: "Acesso à Internet via Satélite"
 modern_satelite_internet_desc: "Com a crescente utilização de satélites nas comunicações e em outras formas de transferência de dados, a Internet é um dos serviços que se beneficiou do acesso via satélite, o que possibilita que um número cada vez maior de pessoas se conecte à Internet."
 lte: "LTE"
 lte_desc: "A Long Term Evolution (LTE) é um padrão de telecomunicações para comunicação de banda larga sem fio para dispositivos móveis e terminais de dados, baseado nas tecnologias GSM/EDGE e UMTS/HSPA."
 wimax: "WiMAX"
 wimax_desc: "A Interoperabilidade Mundial para Acesso por Micro-ondas (WiMAX) é uma família de padrões de comunicação de banda larga sem fio baseada no conjunto de padrões IEEE 802.16."
 umts: "UMTS"
 umts_desc: "O Sistema Universal de Telecomunicações Móveis (UMTS) é um sistema celular móvel de terceira geração para redes baseadas no padrão GSM. Desenvolvido e mantido pelo 3GPP, o UMTS é um componente do padrão IMT-2000. Ele especifica um sistema de rede completo, que inclui a rede de acesso de rádio, a rede central e a autenticação de usuários via SIM. Este sistema requer uma maior instalação de estações base e novas alocações de frequência."
 edge: "EDGE"
 edge_desc: "Ao contrário do UMTS, o EDGE (Enhanced Data Rates for GSM Evolution) não exige novas estações base nem novas alocações de frequência. Através da introdução de métodos sofisticados de codificação e transmissão de dados, o EDGE oferece taxas de bits mais altas por canal de rádio. O EDGE também é conhecido como 2.75G."
 hsupa: "HSDPA/HSUPA"
 hsupa_desc: "O High-Speed ​​Uplink Packet Access (HSUPA) e o High-Speed ​​Downlink Packet Access (HSDPA) são uma fusão de dois protocolos móveis. Eles ampliam e melhoram o desempenho das redes de telecomunicações móveis 3G existentes que utilizam os protocolos WCDMA."
 gprs: "GPRS"
 gprs_desc: "O GPRS (General Packet Radio Service) é um serviço de comunicação sem fio baseado em pacotes que promete taxas de dados de 56 a 114 kbps e conexão contínua à internet para usuários de telefones celulares e computadores. O dispositivo é baseado no sistema global para comunicações móveis (GSM) das redes de comunicação celular 2G e 3G."
 civilian_folder: "Tecnologia Industrial"
 civilian_folder_desc: "Tecnologias do século XXI, como engenharia genética, nanofibras e inteligência artificial."
 CAT_ai: "Tecnologia de Inteligência Artificial"
 CAT_nfibers: "Tecnologia de Nanofibras"
 CAT_naval_reactors: "Reatores Nucleares Navais"
 CAT_renewable: "Tecnologia de Energia Renovável"
 neural_networks_revival: "Renascimento das Redes Neurais"
 neural_networks_revival_desc: "A rede neural existe desde o final do século XIX como uma teoria de utilização do poder de processamento do cérebro para melhorar a humanidade. Devemos reviver essa ideia para melhorar nossos computadores e nossa busca por inteligência artificial."
 data_mining: "Mineração de Dados"
 data_mining_desc: "A mineração de dados é a prática de examinar grandes bases de dados para gerar novas informações. Essa prática pode ajudar a melhorar nossa capacidade de desenvolver e aprimorar nosso nível de tecnologia."
 machine_learning: "Aprendizado de Máquina"
 machine_learning_desc: "O desenvolvimento da teoria de Machine Learning em seu cerne é a capacidade de um algoritmo de computador melhorar automaticamente por meio da experiência. Desenvolver isso dentro de nossos protocolos de IA pode permitir que eles aprendam novas tarefas industriais mais rapidamente, bem como melhorar a Pesquisa e o Desenvolvimento."
 sociable_machines: "Máquinas Sociáveis"
 sociable_machines_desc: "Máquinas sociáveis são um ambiente que compreende a interação entre humanos e tecnologia, produzindo saídas ou ações que não seriam possíveis sem ambos."
 early_ai_robotics: "Robótica com IA Inicial"
 early_ai_robotics_desc: "A inteligência artificial em robótica tem sido limitada desde o início recente do aprendizado de máquina e outras formas de IA. A introdução da IA ​​na robótica industrial e outras formas de robótica permitirá que os robôs não apenas melhorem sua produtividade."
 humanoid_robot: "Robô Humanoide"
 humanoid_robot_desc: "A base do medo para muitas pessoas também é a base para grandes avanços na robótica baseada em inteligência artificial. O surgimento de diversos robôs com aparência humanoide demonstrou que algumas tarefas rotineiras e monótonas podem ser automatizadas com mais eficiência."
 advanced_industrial_robotics: "Robótica Industrial Avançada"
 advanced_industrial_robotics_desc: "A introdução de inteligência artificial ainda mais sofisticada em nossa robótica comercial e industrial pode melhorar a qualidade, a entrega e a velocidade de nossos produtos e produção."
 smart_drones: "Drones Inteligentes"
 smart_drones_desc: "Os drones geralmente são operados por pelo menos uma ou duas pessoas a quilômetros de distância. Se começarmos a instalar inteligência artificial a bordo, poderemos reduzir a necessidade de mão de obra para uma ou, no futuro, para ninguém além de sistemas computadorizados operando esses drones."
 fully_automated_drones: "Drones Totalmente Automatizados"
 fully_automated_drones_desc: "Drones totalmente automatizados costumavam ser coisa do futuro. Agora podemos realizar logística e muito mais com drones totalmente autônomos para ir do ponto A ao ponto B."
 advanced_ai: "IA Avançada"
 advanced_ai_desc: "IA mais avançada que pode registrar e se adaptar rapidamente a situações pode fazer toda a diferença."
 modern_deep_learning: "Aprendizado Profundo Moderno"
 modern_deep_learning_desc: "O aprendizado profundo é um subconjunto do aprendizado de máquina capaz de aprender de forma não supervisionada a partir de dados não estruturados ou não rotulados. Seu funcionamento interno é uma funcionalidade de IA que imita o funcionamento do cérebro humano no processamento de dados para uso na detecção de objetos e na tomada de decisões."
 human_imitation_ai: "IA de Imitação Humana"
 human_imitation_ai_desc: "A IA de imitação humana expande o conceito de aprendizado profundo que expande a ideia de que a IA pode eventualmente imitar emoções e pensamentos humanos."
 nanorobotics: "Nanorrobótica"
 nanorobotics_desc: "A nanorrobótica é um conceito que engloba pequenas máquinas ou robôs em escala nanométrica ou próxima a ela. A nanorrobótica pode ser aplicada em diversas áreas, desde a medicina até, em alguns casos, em situações de combate e desmantelamento."
 medical_nanorobots: "Nanorrobôs Médicos"
 medical_nanorobots_desc: "Os nanorrobôs, quando utilizados na área médica, podem ser usados ​​para atingir células, vírus e bactérias específicos, combatendo doenças ou infecções potencialmente fatais."
 stereolitography: "Estereolitografia"
 stereolitography_desc: "A estereolitografia é uma forma de impressão 3D usada principalmente para criar modelos, protótipos, padrões e peças de produção em camadas, utilizando processos fotoquímicos."
 early_3D_printers: "Primeiras Impressoras 3D"
 early_3D_printers_desc: "A impressão 3D inicial foi considerada adequada para criar protótipos funcionais ou estéticos. Esse processo é chamado de 'prototipagem rápida'."
 t3D_wax_printer: "Impressora 3D de Cera"
 t3D_wax_printer_desc: "Uma impressora 3D de cera utiliza cera e outros tipos de materiais termoplásticos."
 large_scale_3D_printing: "Impressão 3D em Grande Escala"
 large_scale_3D_printing_desc: "Aumentar a impressão 3D para uma escala muito maior pode nos ajudar a agilizar e expandir nossa produção para itens de pequena escala, como parafusos, pregos ou para fazer itens detalhados que são insubstituíveis no mercado."
 self-replicated_3D_printer: "Impressora 3D Auto-Replicante"
 self-replicated_3D_printer_desc: "Impressoras 3D auto-replicantes são projetadas para auxiliar na produção e expansão da produção."
 commercial_nanomanufacturing: "Manufatura Comercial"
 commercial_nanomanufacturing_desc: "A impressão 3D tem sido extremamente limitada no espaço comercial. Expandir as capacidades de impressão 3D para incluir essa forma ajudará significativamente nossas habilidades para avançar."
 modern_3D_printing: "Impressão 3D Moderna"
 modern_3D_printing_desc: "Avanços na impressão 3D nos permitiram trocar os materiais para serem mais fortes e eficientes."
 t3D_printed_nanofibers: "Nanofibras Impressas em 3D"
 t3D_printed_nanofibers_desc: "A impressão de nanofibras pode nos ajudar a gerar materiais mais fortes do que fomos capazes de produzir até cada nanite individual."
 large_scale_nanocellulose_manufacturing: "Manufatura de Nanocelulose em Grande Escala"
 large_scale_nanocellulose_manufacturing_desc: "Expandir a manufatura de nanocelulose para uma escala maior pode nos ajudar a desenvolver coisas em um ritmo muito mais rápido."
 nanocellulose_in_medicine: "Nanocelulose na Medicina"
 nanocellulose_in_medicine_desc: "Utilizar a nanocelulose na medicina pode ajudar a melhorar as taxas de sobrevivência de pacientes com doenças debilitantes."
 industrial_electrospun_polymeric_nanofibers: "Nanofibras Poliméricas Eletrofiadas Industriais"
 industrial_electrospun_polymeric_nanofibers_desc: "A eletrofiação de nanofibras é uma das maneiras mais comuns de fabricar nanofibras. Aumentar a produção nos permitirá produzir mais, com maior frequência."
 multiwalled_carbon_nanotubes: "Nanotubos de Carbono de Múltiplas Camadas"
 multiwalled_carbon_nanotubes_desc: "Nanotubos são usados como condutores em aparelhos elétricos, antenas para rádios e outros dispositivos eletromagnéticos."
 modern_electrospinning: "Eletrofiação Moderna"
 modern_electrospinning_desc: "A eletrofiação é um método de produção de fibras que utiliza força elétrica para produzir filamentos carregados de soluções poliméricas ou polímeros fundidos, com diâmetros de fibra da ordem de algumas centenas de nanômetros."
 inorganic_fibers_fabrication: "Fabricação de Fibras Inorgânicas"
 inorganic_fibers_fabrication_desc: "A eletrofiação é considerada uma das técnicas mais simples e eficazes para a fabricação de grandes quantidades de nanomateriais, resultando na produção bem-sucedida de diversas micro e nanofibras inorgânicas."
 industrial_production_of_nanofibers: "Produção Industrial de Nanofibras"
 industrial_production_of_nanofibers_desc: "As nanofibras eletrofiadas são amplamente estudadas e suas aplicações potenciais já foram amplamente demonstradas. Equipamentos, soluções tecnológicas e materiais eletrofiados estão sendo rapidamente comercializados. Empresas especializadas fornecem componentes e aparelhos para eletrofiação em escala laboratorial e industrial."
 nanofibers_in_medicine: "Nanofibras na Medicina"
 nanofibers_in_medicine_desc: "As nanofibras apresentam grande potencial em aplicações biomédicas e de saúde devido à sua combinação única de propriedades e funcionalidades intrínsecas. Aplicações biomédicas importantes das nanofibras incluem filtração, têxteis médicos, cicatrização de feridas, engenharia e regeneração de tecidos, biossensores e administração de fármacos."
 centrifugal_spinning: "Fiação Centrífuga"
 centrifugal_spinning_desc: "A utilização de um setup de alta voltagem e a baixa taxa de produção tornaram-se barreiras para o uso de técnicas de eletrofiação na produção em larga escala de nanofibras. A fiação centrífuga é uma abordagem eficiente para produzir nanofibras a partir de vários materiais."
 DNA_fingerprinting: "Impressão Digital de DNA"
 DNA_fingerprinting_desc: "A impressão digital de DNA foi uma das maiores invenções do século XX. A impressão digital auxiliou em avanços significativos na polícia, no perfilamento e muito mais dentro do campo da genética."
 modern_gmo: "OGM Moderno"
 modern_gmo_desc: "Um Organismo Geneticamente Modificado (OGM) é um organismo geneticamente alterado que pode ser usado em muitos campos diferentes, por exemplo, culturas, gado, ciência e muitas outras formas de cultivo."
 gene_therapy: "Terapia Gênica"
 gene_therapy_desc: "A terapia gênica é o processo de selecionar geneticamente traços desejados e eliminar os traços indesejáveis."
 genetically_modified_crops: "Culturas Geneticamente Modificadas"
 genetically_modified_crops_desc: "Culturas geneticamente modificadas como milho, tomates ou outras plantas são cultivadas com vantagens mais fortes do que suas homólogas; como durabilidade melhorada contra insetos, e muito mais."
 gene_targeting_pesticides: "Pesticidas de Alvo Gênico"
 gene_targeting_pesticides_desc: "Pesticidas de alvo gênico são usados para atingir genes específicos em pragas ou feromônios secretados por plantas para evitar que insetos ou pragas as danifiquem."
 synthetic_life: "Vida Sintética"
 synthetic_life_desc: "Avanços na tecnologia gênica nos permitiram criar vida do zero."
 safe_cloning: "Clonagem Segura"
 safe_cloning_desc: "A clonagem sempre foi um negócio volúvel. Também é bastante perigoso para os clones. Antes desse avanço, a maioria não sobreviveria à infância."
 crispr_treatment: "Tratamento CRISPR"
 crispr_treatment_desc: "O tratamento CRISPR é uma técnica de edição de genes para remover mutações das células."
 crispr_gene_edited_crops: "Culturas Editadas por Genes CRISPR"
 crispr_gene_edited_crops_desc: "As culturas CRISPR são semelhantes ao tratamento CRISPR em animais e humanos. No entanto, nas culturas CRISPR, ou exacerba os genes desejáveis da cultura, ou remove os traços indesejáveis."
 human_genome_project: "Projeto Genoma Humano"
 human_genome_project_desc: "O mapeamento do projeto do genoma humano tem sido importante para mapear uma das composições genéticas mais complexas da Terra. Mapear esse oceano de conhecimento pode impulsionar ainda mais nosso conhecimento no mundo da genética."
 crispr: "CRISPR"
 crispr_desc: "CRISPR é uma técnica de edição genética usada principalmente em pacientes com câncer e em pesquisa e desenvolvimento como um método para atingir e destruir o câncer do paciente."
 cas9_gene_editing: "Edição do Gene Cas9"
 cas9_gene_editing_desc: "A Cas9 é uma proteína de grande importância no sistema imunológico, atuando contra vírus de DNA e plasmídeos. A edição dessa proteína pode auxiliar no aprimoramento das defesas naturais e também possui ampla aplicação em engenharia genética."
 tracrrna: "tracrRNA"
 tracrrna_desc: "O RNA CRISPR transativador é um pequeno RNA transcodificado, descoberto inicialmente no patógeno humano Streptococcus pyogenes. Esse RNA auxilia na estruturação da defesa contra vírus e plasmídeos."
 crispr_treatment_experimentation: "Experimentação do Tratamento CRISPR"
 crispr_treatment_experimentation_desc: "A experimentação com CRISPR nos permite aprimorar o processo de edição de genes."
 human_crispr_experiments: "Experimentos Humanos com CRISPR"
 human_crispr_experiments_desc: "É hora de começarmos a experimentar em humanos utilizando CRISPR."
 genetically_modified_humans: "Seres Humanos Geneticamente Modificados"
 genetically_modified_humans_desc: "Modificar geneticamente os humanos para que sejam mais fortes, melhores, mais rápidos e mais saudáveis ​​do que antes pode nos ajudar a evoluir."
 electrification_1: "Revolução da Eletrificação Residencial"
 electrification_1_desc: "A infraestrutura residencial passa por uma transformação revolucionária, sinalizando o início da era elétrica. À medida que as famílias adotam cada vez mais sistemas de aquecimento elétrico, a dependência de combustíveis fósseis diminui, ao mesmo tempo que aumenta a demanda sobre a rede elétrica."
 electrification_2: "Iniciativa de Transporte em Massa Elétrico"
 electrification_2_desc: "Com o início do novo milênio, surge uma onda de transporte público movido a eletricidade. As ruas da cidade ganham vida em um ritmo mais silencioso e limpo com o advento de ônibus e bondes elétricos, embora a rede elétrica se prepare para a crescente demanda."
 electrification_3: "Trens Eletro-Motores"
 electrification_3_desc: "As ferrovias anunciam uma fase transformadora, despedindo-se das locomotivas a diesel em favor de seus sucessores totalmente elétricos. Enquanto a ferrovia se torna um símbolo de eficiência e sustentabilidade, as estações de trem lidam com a elevação das demandas de eletricidade."
 electrification_4: "Evolução Elétrica no Lazer"
 electrification_4_desc: "Dos quadriciclos elétricos às embarcações de recreio movidas a bateria, as atividades de lazer passam por uma mudança significativa. Os entusiastas do ar livre abraçam a nova onda de veículos recreativos movidos a eletricidade, combinando emoção com sustentabilidade e reduzindo a pegada de carbono da diversão."
 electrification_5: "Avanço de Veículos Elétricos"
 electrification_5_desc: "Um deslocamento sísmico ocorre nas estradas, com os veículos elétricos liderando o caminho no transporte privado. A paisagem se transforma com um número crescente de estações de carregamento, marcando um declínio na dependência do petróleo, mas sinalizando um aumento nas exigências de energia."
 electrification_6: "Máquinas Agrícolas Eletrificadas"
 electrification_6_desc: "O setor agrícola vê uma revolução verde à medida que máquinas tradicionalmente movidas a diesel, desde tratores até colheitadeiras, fazem a transição para a eletricidade. As fazendas não apenas produzem alimentos, mas também se tornam centros de consumo de energia limpa."
 electrification_7: "Evolução da Construção Elétrica"
 electrification_7_desc: "Os canteiros de obras se transformam à medida que máquinas alimentadas eletricamente, como guindastes, escavadeiras e tratores, se tornam o padrão da indústria. À medida que o barulho dos motores a diesel desaparece, as cidades crescem silenciosamente sob o impulso da energia limpa."
 electrification_8: "Soluções de Frete Eletrificado"
 electrification_8_desc: "Caminhões elétricos estão inaugurando uma nova era no setor de carga. À medida que esses veículos reduzem as emissões e tornam as estradas mais ecologicamente corretas, os centros logísticos estão evoluindo para centros agitados de consumo de energia, refletindo o equilíbrio do transporte mais limpo com o aumento da demanda de energia."
 electrification_9: "Inovações Eletro-Marítimas"
 electrification_9_desc: "Os oceanos do mundo recebem uma onda de mudanças à medida que navios de carga elétricos de longo alcance e até mesmo barcos recreativos movidos a eletricidade ganham destaque. Com viagens silenciosas e sem emissões, a indústria marítima navega em direção a um horizonte sustentável."
 electrification_10: "Busca pela Eletrificação Aérea"
 electrification_10_desc: "O rugido dos motores a jato dá lugar ao zumbido de poderosas turbinas elétricas. Desde aviões comerciais até jatos privados, a indústria da aviação atinge novos patamares com a adoção generalizada da propulsão elétrica, mudando a forma como o mundo voa."
 utility_scale_battery_storage: "Fundamentos de Armazenamento de Utilidade"
 utility_scale_battery_storage_desc: "Na virada do século, os fornecedores de energia começam a explorar soluções de armazenamento de bateria em grande escala. Esses sistemas iniciais, embora rudimentares, marcam os primeiros passos para otimizar o armazenamento de energia elétrica para utilidades, lançando as bases para uma revolução energética."
 utility_scale_battery_storage2: "Salto de Lítio em Escala de Rede"
 utility_scale_battery_storage2_desc: "Avanços na tecnologia de íon de lítio permitem o uso de baterias maiores e mais eficientes para aplicações em escala de rede. Esses ativos proporcionam mais flexibilidade e resiliência à rede elétrica em constante evolução."
 utility_scale_battery_storage3: "Fronteira das Baterias de Fluxo"
 utility_scale_battery_storage3_desc: "O surgimento das baterias de fluxo é testemunhado. Caracterizadas por sua capacidade única de dimensionar energia e potência independentemente, elas se tornam a escolha preferida para durações de descarga prolongadas e melhor economia de ciclo de vida."
 utility_scale_battery_storage4: "Supremacia do Estado Sólido"
 utility_scale_battery_storage4_desc: "Conforme a tecnologia avança, as baterias de estado sólido emergem como o novo padrão-ouro para armazenamento. Oferecendo alta densidade de energia, segurança superior e longevidade, elas inauguram uma era de eficiência sem precedentes."
 utility_scale_battery_storage5: "Salto Quântico do Armazenamento Quântico"
 utility_scale_battery_storage5_desc: "Avanços na tecnologia quântica redefinem o armazenamento de baterias. Aproveitando os efeitos quânticos, alcança-se capacidades de armazenamento e taxas de descarga antes consideradas impossíveis, remodelando o cenário energético e garantindo energia elétrica confiável."
 utility_scale_battery_storage_tt: "Desbloqueia a capacidade (no menu de energia) de construir §YParques de Baterias§!, que nos permitem armazenar §Y100GHw§! de energia excedente cada, para momentos em que a geração total for inferior ao consumo total, especialmente útil ao usar energia renovável."
 fuel_silos: "Refinação Básica"
 fuel_silos_desc: "Devido à crescente atenção às preocupações ambientais e ao aumento do preço do petróleo, as refinarias em todo o mundo começaram a se concentrar cada vez mais na eficiência e na capacidade de utilizar matérias-primas mais diversificadas."
 fuel_refining: "Refinação de Combustível I"
 fuel_refining_desc: "Os avanços no craqueamento químico permitem um melhor rendimento de combustíveis leves a partir do petróleo."
 fuel_refining2: "Refinação de Combustível II"
 fuel_refining2_desc: "Um melhor planejamento do layout das refinarias reduz o desperdício de combustíveis."
 fuel_refining3: "Refinação de Combustível III"
 fuel_refining3_desc: "Métodos aprimorados de recuperação permitem refinar combustível a partir de subprodutos."
 fuel_refining4: "Refinação de Combustível IV"
 fuel_refining4_desc: "Os novos desenvolvimentos na engenharia química permitem o refino de combustíveis a partir de novas fontes."
 fuel_refining5: "Refinação de Combustível V"
 fuel_refining5_desc: "O uso de novos métodos e layouts aprimorados na construção de refinarias aumenta drasticamente a produtividade e reduz o desperdício."
 fuel_refining6: "Refino de Combustível VI"
 fuel_refining6_desc: "O uso de novos métodos e layouts aprimorados na construção de refinarias aumenta drasticamente a produtividade e reduz o desperdício."
 construction1: "Construção I"
 construction1_desc: "Métodos e materiais aprimorados nos permitem construir edifícios, tanto civis quanto militares, mais rapidamente."
 construction2: "Construção II"
 construction2_desc: "Modernizar nossas ferramentas e equipamentos ajudará ainda mais nossos esforços de construção."
 construction3: "Construção III"
 construction3_desc: "A adoção de veículos modernos e a experiência adquirida com nossos avanços na construção civil podem ser aplicadas para tornar os reparos muito mais rápidos."
 construction4: "Construção IV"
 construction4_desc: "Um maior grau de mecanização e melhores rotinas melhoram ainda mais a velocidade de construção de edifícios."
 construction5: "Construção V"
 construction5_desc: "O futuro da construção eficiente exigirá um planejamento mais abrangente para projetos individuais, bem como soluções padronizadas sempre que possível."
 construction6: "Construção VI"
 construction6_desc: "Esforços adicionais relacionados a novas tecnologias de construção aprimorarão nossas capacidades de construção tanto para fins civis quanto militares."
 construction7: "Construção VII"
 construction7_desc: "Esforços adicionais relacionados a novas tecnologias de construção aprimorarão nossas capacidades de construção tanto para fins civis quanto militares."
 construction8: "Construção VIII"
 construction8_desc: "Esforços adicionais relacionados a novas tecnologias de construção aprimorarão nossas capacidades de construção tanto para fins civis quanto militares."
 construction9: "Construção IX"
 construction9_desc: "Esforços adicionais relacionados a novas tecnologias de construção aprimorarão nossas capacidades de construção tanto para fins civis quanto militares."
 excavation1: "Escavação I"
 excavation1_desc: "Os avanços nas técnicas de perfuração permitem-nos extrair recursos que antes eram inacessíveis."
 excavation2: "Escavação II"
 excavation2_desc: "Novas técnicas nos ajudam a coletar recursos com mais eficiência. Não contaminamos mais os recursos durante a extração, o que resulta em um rendimento maior."
 excavation3: "Escavação III"
 excavation3_desc: "Os avanços na geologia nos ajudam a determinar a localização dos recursos. Agora podemos concentrar nossos esforços de extração em locais onde há maior probabilidade de encontrarmos grandes quantidades de recursos naturais."
 excavation4: "Escavação IV"
 excavation4_desc: "A automação de processos-chave e o avanço na mecânica tornam todos os nossos locais de recursos muito mais eficientes."
 excavation5: "Escavação V"
 excavation5_desc: "Os avanços em áreas como a mineração a céu aberto nos proporcionam um maior rendimento de recursos em nossos locais de extração atuais."
 excavation6: "Escavação VI"
 excavation6_desc: "Os avanços contínuos na mineração e em outros métodos de extração permitem que extraiamos cada vez mais recursos de depósitos de recursos naturais."
 excavation7: "Escavação VII"
 excavation7_desc: "Os avanços contínuos na mineração e em outros métodos de extração permitem que extraiamos cada vez mais recursos de depósitos de recursos naturais."
 excavation8: "Escavação VIII"
 excavation8_desc: "Os avanços contínuos na mineração e em outros métodos de extração permitem que extraiamos cada vez mais recursos de depósitos de recursos naturais."
 excavation9: "Escavação IX"
 excavation9_desc: "Os avanços contínuos na mineração e em outros métodos de extração permitem que extraiamos cada vez mais recursos de depósitos de recursos naturais."
 integrated_transportation_system: "Sistema Integrado de Transporte"
 integrated_transportation_system_desc: "Com o advento de uma nova onda tecnológica, os sistemas ferroviários precisam ser integrados ao restante da nossa infraestrutura. Somente assim poderemos garantir a integridade da nossa logística."
 post_conventional_rail: "Ferrovias Pós-Convencionais"
 post_conventional_rail_desc: "A tecnologia da informação do novo Milênio permite que logística e desenvolvimentos de infraestrutura avancem além dos dias antigos e operem de maneira mais suave."
 early_high_speed_rail: "Ferrovia de Alta Velocidade Inicial"
 early_high_speed_rail_desc: "Ferrovias de alta velocidade são o próximo passo lógico para melhorias logísticas. Usando rotas extensivamente planejadas e equipamentos modernos de construção, é possível criar trilhos prioritários, permitindo que trens percorram distâncias maiores, mais rapidamente."
 high_speed_rail: "Ferrovia de Alta Velocidade"
 high_speed_rail_desc: "Embora não represente um avanço tecnológico decisivo, o uso contínuo e a expansão das redes ferroviárias de alta velocidade existentes permitirão solucionar alguns problemas e proporcionarão aos projetistas ferroviários mais experiência no planejamento desses sistemas."
 modern_high_speed_rail: "Ferrovia de Alta Velocidade Moderna"
 modern_high_speed_rail_desc: "Materiais modernos, tecnologia, comunicação e esforços maciços de planejamento elevarão a rede de alta velocidade atual a um novo patamar. Abrir esses extensos sistemas para viagens públicas também elevará a qualidade de vida e permitirá que a população seja muito mais móvel. Claro, isso também se aplica às forças armadas."
 early_maglev_rail: "Trilho Maglev padronizado"
 early_maglev_rail_desc: "Um trem Maglev não se move sob sua força, como trens convencionais, mas, em vez disso, depende de princípios eletromagnéticos para se mover. Eletroímãs energizados podem repelir ou atrair um trem acima de um único trilho magnético. A orientação desses ímãs pode então ser alterada para fazer os vagões se moverem. Isso economizará muito espaço e pode ser mantido facilmente."
 standardised_maglev_rail: "Trilho Maglev Aprimorado"
 standardised_maglev_rail_desc: "Projetos padronizados de Maglev Rail provaram que um Maglev rail bem-sucedido e padronizado pode ser implantado em todo o país com grande sucesso. Agora, esses sistemas serão integrados e, mais importante, padronizados. Nada impede uma expansão contínua e extrema do maglev rail de curta e longa distância."
