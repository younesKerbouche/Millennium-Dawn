 nsb_gun_technology_1: "1st Gen Heavy Weapons & Artillery Systems"
 nsb_gun_technology_1_desc: "Sistemas de artilharia e foguetes poderosos, projetados para aumentar o poder de fogo no campo de batalha. Este avanço introduz obuses pesados, armamento de foguetes de grande porte e munição de artilharia especializada para aumentar a capacidade destrutiva. Além disso, permite o lançamento de lançadores de foguetes, proporcionando às plataformas aéreas um potencial de ataque aprimorado. Esses sistemas oferecem suporte superior de longo alcance, tornando-os essenciais para dominar o campo de batalha."
