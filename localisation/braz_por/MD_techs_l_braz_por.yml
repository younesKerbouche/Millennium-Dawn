 missile_non_got_folder: "Tecnologia de mísseis guiados"
 missile_non_got_folder_desc: "Mísseis de cruzeiro e superfície-ar"
 battle_cruiser: "Cruzadores de batalha"
 battle_cruiser_desc: "Um navio capital do século XX, o cruzador de batalha combina as melhores vantagens de um cruzador e de um encouraçado. Equipado com uma ampla gama de armas e equipamentos, este navio permite uma grande projeção de força, ao mesmo tempo em que requer menos recursos e capacidade de produção em comparação a um encouraçado completo."
 battleship: "Encouraçados"
 battleship_hull_0: "Encouraçados"
 battleship_hull_0_desc: "Um grande navio de guerra fortemente blindado, carregando armas de grande capacidade e outras armas. Usado principalmente de 1800 até a Segunda Guerra Mundial, essas embarcações caíram em desuso em favor de porta-aviões ou embarcações menores. Capazes de serem equipadas com uma grande variedade de armas de alto calibre ou capacidade, essas plataformas de armas flutuantes são boas plataformas de suporte de fogo."
 AIR_TITLE_ATTACK_HELICOPTER_DESC: "Helicópteros de ataque agem como suporte de fogo rápido para nossas tropas, permitindo que ataquem inimigos em qualquer posição. Eles são especialmente eficientes contra tanques, já que têm capacidades antiaéreas limitadas. Eles são, no entanto, bastante vulneráveis ​​a aeronaves inimigas."
 GLCM: "GLCM"
 GLCM_desc: "Um míssil de cruzeiro lançado do solo (GLCM) é um míssil de cruzeiro terrestre, projetado para atingir alvos táticos e estratégicos."
 marine_raider_beach_preparation: "Preparação para a praia do Marine Raider"
 marine_raider_beach_preparation_desc: "Utilizando Marine Raiders, nossas forças destruirão obstáculos na praia e abrirão caminhos para eles antes mesmo de desembarcarem na praia."
 armored_spearhead: "Investida Blindada"
 armored_spearhead_desc: "Ponta de Lança Blindada é uma formação de veículos de combate blindados, principalmente tanques, que formam a frente de um ataque ofensivo durante uma batalha."
 cruise_missile_non_got: "Mísseis de Cruzeiro"
 cruise_missile_non_got_desc: "Um míssil de cruzeiro é um míssil guiado autopropulsado não tripulado que sustenta o voo por meio de sustentação aerodinâmica na maior parte de sua trajetória de voo. Os mísseis de cruzeiro são projetados para entregar uma grande carga útil em longas distâncias com alta precisão. Os mísseis de cruzeiro modernos são capazes de viajar em altas velocidades subsônicas, supersônicas ou hipersônicas, são autonavegáveis ​​e podem voar em uma trajetória não balística e de altitude extremamente baixa."
