 mbt_tech_ops: "Armored Hull Development"
 mbt_tech_ops_desc: "A pedra angular da guerra blindada, esta pesquisa concentra-se nos princípios fundamentais de projeto de cascos blindados. Desde o chassi robusto dos tanques de batalha principais até as plataformas versáteis de veículos de combate de infantaria e veículos blindados de transporte de pessoal, esta tecnologia estabelece as bases para todo o desenvolvimento futuro de veículos blindados. Equilibrando mobilidade, proteção e adaptabilidade, ela garante que nossas forças tenham uma base sólida para operações mecanizadas."
 nera_armor_tech_1: "1st Generation NERA"
 nera_armor_tech_1_desc: "A blindagem reativa não explosiva (NERA, na sigla em inglês) utiliza uma estrutura em camadas de titânio pesado ou inserções de urânio empobrecido para interromper projéteis. É mais pesada e mais cara do que a blindagem composta convencional, mas muito mais eficaz."
 nera_armor_tech_2: "2nd Generation NERA"
 nera_armor_tech_2_desc: "Blindagem reativa não explosiva (NERA) aprimorada com materiais e design aprimorados, proporcionando melhor proteção contra cargas moldadas e penetradores cinéticos."
 nera_armor_tech_3: "3rd Generation NERA"
 nera_armor_tech_3_desc: "Blindagem reativa não explosiva avançada (NERA, na sigla em inglês), que utiliza materiais de ponta e configurações inovadoras, oferecendo defesa superior contra uma ampla gama de ameaças."
 defensive_systems: "Defensive Systems"
 defensive_systems_desc: "Um conjunto de tecnologias destinadas a aumentar a capacidade de sobrevivência dos nossos veículos através de diversas medidas defensivas."
 defensive_systems_2: "Advanced Defensive Systems"
 defensive_systems_2_desc: "Novos avanços em tecnologias defensivas para aumentar a capacidade de sobrevivência dos veículos. Esses sistemas incorporam lançadores de fumaça aprimorados e blindagem espaçada reforçada, proporcionando maior proteção contra ameaças inimigas e melhorando as capacidades defensivas gerais de nossos veículos."
 defensive_systems_3: "Modern Defensive Systems"
 defensive_systems_3_desc: "Tecnologias defensivas de ponta para maximizar a capacidade de sobrevivência dos veículos. Esses sistemas modernos incluem geração avançada de fumaça, sistemas de alerta a laser e projetos inovadores de blindagem espaçada, fornecendo às nossas forças um conjunto abrangente de medidas defensivas para neutralizar uma ampla gama de ameaças no campo de batalha moderno."
 defensive_systems_4: "Cutting-Edge Defensive Systems"
 defensive_systems_4_desc: "O auge das tecnologias defensivas, projetado para fornecer proteção incomparável aos nossos veículos. Esses sistemas avançados incorporam sistemas de proteção ativa de última geração e recursos de guerra eletrônica para combater uma ampla gama de ameaças, garantindo a sobrevivência de nossas forças no campo de batalha moderno."
 defensive_systems_5: "Enhanced Defensive Systems"
 defensive_systems_5_desc: "A próxima geração de tecnologias defensivas, focada em melhorar a capacidade de sobrevivência de nossos veículos por meio de medidas defensivas avançadas."
 early_cold_war_ammo: "Early Cold War Ammunition"
 early_cold_war_ammo_desc: "Munição desenvolvida no início da Guerra Fria, projetada para atingir com eficácia diversos alvos no campo de batalha. Esses projéteis oferecem um equilíbrio entre capacidade de penetração e fragmentação, adequados aos cenários de combate da época."
 cold_war_ammo: "Cold War Ammunition"
 cold_war_ammo_desc: "Munição projetada durante a Guerra Fria para combater uma ampla gama de ameaças. Esses projéteis apresentam capacidades aprimoradas de penetração e fragmentação, permitindo atingir com eficácia tanto alvos de infantaria quanto blindados em cenários de combate da era da Guerra Fria."
 modern_ammo: "Modern Ammunition"
 modern_ammo_desc: "Munição de última geração desenvolvida para a guerra moderna. Esses projéteis incorporam tecnologias avançadas para maior penetração, fragmentação e efeito de área, garantindo máxima eficácia contra uma variedade de alvos no campo de batalha moderno."
 near_future_ammo: "Near Future Ammunition"
 near_future_ammo_desc: "Munição inovadora projetada para o futuro próximo. Esses projéteis utilizam tecnologias de ponta para proporcionar penetração, fragmentação e efeito de área superiores, garantindo desempenho ideal contra ameaças em constante evolução."
 future_ammo: "Future Ammunition"
 future_ammo_desc: "Munição revolucionária projetada para um futuro distante. Esses projéteis incorporam tecnologias inovadoras para penetração, fragmentação e efeito de área incomparáveis, garantindo um impacto devastador até mesmo contra os alvos mais avançados no campo de batalha do futuro."
 anti_infantry_early_cold_war_ammo: "Early Cold War Anti-Infantry Ammunition"
 anti_infantry_early_cold_war_ammo_desc: "Munição especializada projetada para atingir e neutralizar alvos de infantaria com eficácia durante o início da Guerra Fria. Esses projéteis são otimizados para fragmentação e efeito de área, maximizando seu impacto contra o pessoal inimigo."
 anti_vehicle_early_cold_war_ammo: "Early Cold War Anti-Vehicle Ammunition"
 anti_vehicle_early_cold_war_ammo_desc: "Munição desenvolvida no início da Guerra Fria para combater veículos inimigos. Esses projéteis apresentam capacidade de penetração aprimorada, permitindo atingir e danificar com eficácia alvos blindados, como tanques e veículos blindados de transporte de pessoal."
 anti_infantry_cold_war_ammo: "Cold War Anti-Infantry Ammunition"
 anti_infantry_cold_war_ammo_desc: "Munição avançada desenvolvida durante a Guerra Fria para atingir e neutralizar alvos de infantaria com eficácia. Esses projéteis apresentam fragmentação e efeito de área aprimorados, garantindo o máximo impacto contra o pessoal inimigo."
 anti_vehicle_cold_war_ammo: "Cold War Anti-Vehicle Ammunition"
 anti_vehicle_cold_war_ammo_desc: "Munição especializada desenvolvida durante a Guerra Fria para neutralizar veículos inimigos. Esses projéteis possuem capacidade de penetração aprimorada, permitindo atingir e danificar com eficácia alvos blindados, como tanques e veículos blindados de transporte de pessoal."
 anti_infantry_modern_ammo: "Modern Anti-Infantry Ammunition"
 anti_infantry_modern_ammo_desc: "Munição de última geração projetada para engajar e neutralizar eficazmente alvos de infantaria na guerra moderna. Esses projéteis apresentam capacidades avançadas de fragmentação e efeito de área, garantindo o máximo impacto contra tropas inimigas."
 anti_vehicle_modern_ammo: "Modern Anti-Vehicle Ammunition"
 anti_vehicle_modern_ammo_desc: "Munição de última geração desenvolvida para neutralizar veículos inimigos em cenários de combate modernos. Esses projéteis possuem capacidade de penetração aprimorada, permitindo atingir e danificar com eficácia alvos blindados, como tanques e veículos blindados de transporte de pessoal."
 anti_infantry_near_future_ammo: "Near Future Anti-Infantry Ammunition"
 anti_infantry_near_future_ammo_desc: "Munição inovadora projetada para atingir e neutralizar alvos de infantaria com eficácia em um futuro próximo. Esses projéteis incorporam tecnologias avançadas para fragmentação e efeito de área aprimorados, garantindo o máximo impacto contra o pessoal inimigo."
 anti_vehicle_near_future_ammo: "Near Future Anti-Vehicle Ammunition"
 anti_vehicle_near_future_ammo_desc: "Munição avançada desenvolvida para neutralizar veículos inimigos em um futuro próximo. Esses projéteis possuem capacidade de penetração de última geração, permitindo atingir e danificar com eficácia alvos blindados, como tanques e veículos blindados de transporte de pessoal."
 anti_infantry_future_ammo: "Future Anti-Infantry Ammunition"
 anti_infantry_future_ammo_desc: "Munição revolucionária projetada para atingir e neutralizar alvos de infantaria com eficácia em um futuro distante. Esses projéteis utilizam tecnologias de ponta para fragmentação e efeito de área incomparáveis, garantindo um impacto devastador contra o pessoal inimigo."
 anti_vehicle_future_ammo: "Future Anti-Vehicle Ammunition"
 anti_vehicle_future_ammo_desc: "Munição de última geração desenvolvida para combater veículos inimigos em um futuro distante. Esses projéteis incorporam capacidades de penetração inovadoras, permitindo que ataquem e causem danos com eficácia até mesmo aos alvos blindados mais avançados, como futuros tanques e veículos blindados de transporte de pessoal."
