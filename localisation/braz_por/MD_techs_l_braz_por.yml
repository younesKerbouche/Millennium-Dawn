 stealth_destroyer_2_desc: "Mudanças na tecnologia moderna de guerra fizeram com que frotas mais avançadas buscassem novas respostas para a sobrevivência em suas frotas. Stealth Destroyers se tornaram um foco preeminente. Manter-se escondido de sensores e radares inimigos avançados significa que essas armas poderosas podem atacar mais perto, mais rápido e com maior letalidade, com o bônus adicional de maior capacidade de sobrevivência em conflitos modernos."
