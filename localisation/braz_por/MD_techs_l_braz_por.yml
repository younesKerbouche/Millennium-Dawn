 tech_improved_target_tracking: "Rastreamento de Alvo Aprimorado"
 tech_improved_target_tracking_desc: "O rastreamento de alvos tem sido relativamente manual desde o advento do armamento naval. Novas tecnologias agora nos permitem seguir assinaturas de calor, rastros e até mesmo trajetórias de projéteis a partir de radares. A utilização dessa tecnologia tornará nossos navios embarcações de combate mais eficazes. Expandir o uso dessa tecnologia para nossos torpedos tornará nossos submarinos e outras embarcações que carregam torpedos muito mais letais."
 tech_signature_reduction: "Redução de Assinatura"
 tech_signature_reduction_desc: "Mudar a forma como a assinatura da nossa nave é exibida aos nossos inimigos é crucial. Reduzir isso alterando a forma como nossa blindagem é reforçada ou como nossos dados são transmitidos são apenas pequenos passos para reduzir nossa assinatura ao inimigo."
 tech_improved_propulsion: "Propulsão de Torpedos Aprimorada"
 tech_improved_propulsion_desc: "Melhorar a propulsão dos torpedos nos permitirá ser mais eficazes em atingir nossos alvos, atingindo os sistemas principais mais rápido do que sua tripulação consegue reagir."
 tech_long_distance_homing: "Homing de Longa Distância"
 tech_long_distance_homing_desc: "Habilitar o rastreamento automático de nossos torpedos pode nos permitir 'esconder' nossos torpedos do sonar inimigo ou impedir que eles nos superem em manobras."
 tech_precision_explosive_warheads: "Ogivas Explosivas de Precisão"
 tech_precision_explosive_warheads_desc: "Aproveitando ideias de mísseis e canhões lançados do ar, o carregamento de torpedos com ogivas explosivas de precisão pode aumentar sua eficácia contra embarcações menores, capazes de evadir nossos torpedos."
