 module_heavy_frigate_upgrade_package: "Pacote de Melhoria para Fragata Pesada"
 module_heavy_frigate_upgrade_package_desc: "Embora possamos construir fragatas, estamos num impasse em relação às classes de navios mais pesados. Seriam necessários anos de investimento e materiais para nos prepararmos para navios mais pesados, como os destróieres. Poderíamos aprimorar nossas fragatas para torná-las mais competitivas contra navios mais pesados, modernizando-as e reforçando-as para uma nova classe: a \"Fragata Pesada\".\n\n"
 mtgnavalfolder: "Tecnologias Navais"
 mtgnavalfolder_desc: "Inclui todos os tipos de tecnologias sobre nossos navios e embarcações nos mares e ao longo das costas."
 NAVAL_TITLE_CORVETTE: "CORVETTES"
 NAVAL_TITLE_CORVETTE_DESC: "A menor classe de embarcação considerada um navio de guerra, a classe Corveta, normalmente não faz parte de marinhas de águas azuis. Esses navios pequenos e rápidos geralmente são equipados com uma variedade de armas, o que lhes permite desempenhar uma série de tarefas. Muitos países podem usar Corvetas devido ao seu baixo custo para marinhas de pequeno e médio porte. Elas são normalmente usadas para: defesa e vigilância costeira, varredura de minas, operações antissubmarino, antiaéreas, antinavio e, nos tempos modernos, ataques terrestres."
 NAVAL_TITLE_FRIGATE: "FRAGATAS"
 NAVAL_TITLE_FRIGATE_DESC: "As fragatas, que formam o núcleo de muitas marinhas modernas, podem ser usadas como parte de forças navais de águas profundas. Elas têm um alcance maior e são mais robustas em comparação com a classe de corvetas. Embora sejam mais frequentemente usadas como plataforma para defesa da frota, podem desempenhar uma ampla gama de funções dentro de uma frota e podem ser personalizadas para atender às demandas de diversas funções e situações (incluindo tarefas com foco mais ofensivo). São tipicamente usadas para: defesa da frota, combate antissubmarino, combate antiaéreo e escolta de comboios marítimos."
 NAVAL_TITLE_MISSILE_DESTROYERS: "DESTRUIDORES DE MÍSSEIS"
 NAVAL_TITLE_MISSILE_DESTROYERS_DESC: "Estos rápidos, maniobrables y de larga duración buques de guerra, diseñados para escoltar a buques de mayor tamaño en una flota, un convoy o un grupo de batalla, son igualmente capaces de operar de forma independiente. Las versiones posteriores, que llevan una amplia y letal variedad de misiles guiados, misiles de crucero y otras armas, son de hecho buques de guerra multimisión. Tienen un tonelaje más pesado y una potencia de fuego más ofensiva y letal que una fragata o una corbeta. Se utilizan normalmente para: defensa de flotas, tareas ofensivas, antiaéreas, antibuque, antisubmarinos, así como tareas de ataque terrestre, según la carga."
 NAVAL_TITLE_MISSILE_CRUISERS: "CRUZADORES DE MÍSSEIS"
 NAVAL_TITLE_MISSILE_CRUISERS_DESC: "Normalmente, os maiores navios de assalto de uma frota moderna (além de porta-aviões e navios de assalto anfíbios), esses poderosos meios podem cobrir todos os oceanos e mares do globo. Historicamente voltados para a defesa aérea (enquanto os contratorpedeiros eram encarregados da guerra de superfície), os cruzadores modernos possuem um incrível arsenal de armas à sua disposição – maior do que qualquer outro navio de combate. Os cruzadores podem ser usados ​​como base para um grupo de batalha inteiro, com grande capacidade de sensores e sistemas de gerenciamento de combate. Eles são normalmente usados ​​para: comando e controle, antiaéreos, antinavios e ataques terrestres."
 NAVAL_TITLE_HELICOPTER_CARRIER: "PORTA-HELICÓPTERO"
 NAVAL_TITLE_HELICOPTER_CARRIER_DESC: "Semelhantes a porta-aviões, esses navios de assalto anfíbio multifuncionais oferecem grande poder de fogo a um custo muito menor, tanto em produção quanto em mão de obra. Capazes de operar helicópteros, aeronaves STOVL (de decolagem curta e pouso vertical), bem como embarcações de assalto da Marinha, muitos também possuem um dique alagável, permitindo ataques anfíbios rápidos contra posições inimigas. Esses navios fornecem um enorme bônus de apoio a qualquer desembarque anfíbio. Eles são tipicamente usados ​​para: comando e controle, guerra antissubmarino, guerra de superfície, guerra aérea (se equipados com aeronaves de asa fixa), bombardeio costeiro e apoio a desembarques anfíbios."
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE A DIESEL"
 NAVAL_TITLE_DIESEL_ATTACK_SUBMARINE_DESC: "Assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma gama de capacidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetadas para um amplo espectro de missões em mar aberto e em áreas costeiras, essas especialistas em negação de área são a pedra angular de qualquer marinha."
 NAVAL_TITLE_ATTACK_SUBMARINE: "SUBMARINOS DE ATAQUE NUCLEAR"
 NAVAL_TITLE_ATTACK_SUBMARINE_DESC: "Assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma gama de capacidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetadas para um amplo espectro de missões em mar aberto e em áreas costeiras, essas especialistas em negação de área são a pedra angular de qualquer marinha."
 NAVAL_TITLE_MISSILE_SUBMARINE: "SUBMARINOS DE MÍSSEIS"
 NAVAL_TITLE_MISSILE_SUBMARINE_DESC: "Assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma gama de capacidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Projetadas para um amplo espectro de missões em mar aberto e em áreas costeiras, essas especialistas em negação de área são a pedra angular de qualquer marinha."
 NAVAL_TITLE_CV: "PORTA-AVIÕES"
 NAVAL_TITLE_CV_DESC: "Essas bases aéreas flutuantes são o ápice do poder naval, capazes de alcançar os oceanos do mundo e projetar o poder de uma nação por todo o globo. Representando o sangue e o tesouro de uma nação forte, esses ativos incrivelmente valiosos devem ser protegidos a todo custo. Com um vasto alcance, elas exigem um verdadeiro grupo de batalha em águas azuis para que possam cumprir toda a sua gama de habilidades operacionais no mar. Qualquer país que disponha de um Grupo de Batalha de Porta-Aviões totalmente operacional pode se orgulhar do que sua marinha representa e do poder aterrador que ela exerce. Elas são normalmente usadas para: projeção de poder em toda a extensão, guerra aérea, guerra de superfície e guerra anfíbia."
 NAVAL_TITLE_MTG_CORVETTES: "CORVETTES"
 NAVAL_TITLE_MTG_CORVETTES_DESC: "A menor classe de embarcação considerada um navio de guerra, as corvetas, geralmente não fazem parte de marinhas de águas profundas. Esses navios pequenos e rápidos costumam ser armados com uma variedade de armamentos, permitindo-lhes desempenhar diversas funções. Muitos países podem operar corvetas devido ao seu custo acessível para marinhas de pequeno e médio porte. Elas são tipicamente usadas para: defesa costeira e vigilância, varredura de minas, combate antissubmarino, combate antiaéreo, combate antinavio e, nos tempos modernos, ataques terrestres."
 NAVAL_TITLE_MTG_FRIGATES: "FRAGATAS"
 NAVAL_TITLE_MTG_FRIGATES_DESC: "As fragatas, que formam o núcleo de muitas marinhas modernas, podem ser usadas como parte de forças navais de águas profundas. Elas têm um alcance maior e são mais robustas em comparação com a classe de corvetas. Embora sejam mais frequentemente usadas como plataforma para defesa da frota, podem desempenhar uma ampla gama de funções dentro de uma frota e podem ser personalizadas para atender às demandas de diversas funções e situações (incluindo tarefas com foco mais ofensivo). São tipicamente usadas para: defesa da frota, combate antissubmarino, combate antiaéreo e escolta de comboios marítimos."
 NAVAL_TITLE_MTG_DESTROYERS: "DESTRUIDORES"
 NAVAL_TITLE_MTG_DESTROYERS_DESC: "Projetados para escoltar navios maiores em uma frota, comboio ou grupo de batalha, esses navios de guerra rápidos, manobráveis ​​e de longa autonomia são igualmente capazes de operar de forma independente. Versões posteriores, equipadas com uma ampla e letal gama de mísseis guiados, mísseis de cruzeiro e outras armas, são de fato navios de guerra multimissão. Mais pesados ​​em tonelagem e mais ofensivos e letais em poder de fogo do que uma fragata ou corveta. São tipicamente usados ​​para: defesa da frota, missões ofensivas, defesa antiaérea, defesa antinavio, defesa antissubmarino, bem como ataques terrestres, dependendo da configuração de armamento."
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS: "DESTRUIDORES FURTIVOS"
 NAVAL_TITLE_MTG_STEALTH_DESTROYERS_DESC: "As mudanças na tecnologia moderna de guerra levaram frotas mais avançadas a buscar novas soluções para a sobrevivência de suas frotas. Contratorpedeiros furtivos tornaram-se um foco primordial. Manter-se ocultos dos sensores e radares avançados do inimigo significa que essas armas poderosas podem atacar mais perto, mais rápido e com maior letalidade, com o bônus adicional de maior capacidade de sobrevivência em conflitos modernos."
 NAVAL_TITLE_MTG_CRUISERS: "CRUZEIROS"
 NAVAL_TITLE_MTG_CRUISERS_DESC: "Normalmente os maiores navios de assalto em uma frota moderna (além de porta-aviões e navios de assalto anfíbio), esses poderosos navios podem cobrir todos os oceanos e mares do planeta. Historicamente voltados para a defesa aérea (enquanto os contratorpedeiros eram encarregados da guerra de superfície), os cruzadores modernos possuem um arsenal incrível de armas à sua disposição – maior do que qualquer outro navio de combate. Os cruzadores podem ser usados ​​como base para um grupo de batalha inteiro, com grande capacidade para sensores e sistemas de gerenciamento de combate. Eles são tipicamente usados ​​para: comando e controle, defesa antiaérea, defesa antinavio e ataque terrestre."
 NAVAL_TITLE_MTG_HELI_OPERATORS: "PORTA-HELICÓPTERO"
 NAVAL_TITLE_MTG_HELI_OPERATORS_DESC: "Semelhante a porta-aviões, esses navios de assalto anfíbio multifuncionais oferecem grande poder de fogo por um custo muito menor, tanto em produção quanto em mão de obra. Capazes de operar helicópteros, aeronaves de asa fixa STOVL (Short Take-Off and Vertical Landing), bem como embarcações de assalto naval, muitos também possuem um convés de convés, permitindo ataques anfíbios rápidos contra posições inimigas. Esses navios oferecem um enorme bônus de apoio a qualquer desembarque anfíbio. São normalmente utilizados para: comando e controle, operações antissubmarino, guerra de superfície, guerra aérea (se equipadas com aeronaves de asa fixa), bombardeio em terra e apoio a desembarque anfíbio."
 NAVAL_TITLE_MTG_CARRIERS: "PORTA-AVIÕES"
 NAVAL_TITLE_MTG_CARRIERS_DESC: "Essas bases aéreas flutuantes representam o ápice do poder naval, capazes de alcançar os oceanos do mundo e projetar o poder de uma nação em todo o globo. Simbolizando o sangue e o tesouro de uma nação forte, esses ativos incrivelmente valiosos devem ser protegidos a todo custo. Com um alcance vasto, exigem um verdadeiro grupo de batalha de águas profundas para que possam exercer toda a sua capacidade operacional no mar. Qualquer país que possua um grupo de batalha de porta-aviões totalmente operacional pode se orgulhar do que sua marinha representa e do poder assombroso que ela detém. São tipicamente utilizadas para: projeção de poder em larga escala, guerra aérea, guerra de superfície e guerra anfíbia."
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES: "SUBMARINOS DE ATAQUE"
 NAVAL_TITLE_MTG_ATTACK_SUBMARINES_DESC: "Assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma série de capacidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Os submarinos de ataque são especializados em enfrentar submarinos e navios inimigos a uma distância menor do que seus equivalentes maiores."
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES: "SUBMARINOS DE MÍSSEIS"
 NAVAL_TITLE_MTG_MISSILE_SUBMARINES_DESC: "Assassinos silenciosos dos oceanos do mundo, essas plataformas de guerra submarina incorporam uma série de capacidades úteis, incluindo furtividade, coleta de informações e sistemas de armas. Os submarinos de mísseis são projetados com capacidades muito superiores às dos submarinos de ataque."
