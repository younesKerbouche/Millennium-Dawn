 TITLE_INTERNET_SUBTITLE: "Internet"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE: "Inteligência\nArtificial"
 CIVILIAN_TITLE_ARTIFICIAL_INTELLIGENCE_DESC: "Inteligência artificial é um termo geral para tudo o que se relaciona com a inteligência demonstrada por máquinas."
 CIVILIAN_TITLE_CONSTRUCTION: "ENGENHARIA DE CONSTRUÇÃO"
 CIVILIAN_TITLE_CONSTRUCTION_DESC: "Melhorar nossos métodos de construção e escavação permitirá um crescimento mais rápido de nossa economia."
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS: "NANOFIBRAS E IMPRESSORAS 3D"
 CIVILIAN_TITLE_NANOFIBERS_AND_PRINTERS_DESC: "Nanofibras e impressoras 3D representam uma nova abordagem para o setor industrial moderno. No entanto, são uma das tecnologias mais importantes introduzidas nos últimos tempos."
 CIVILIAN_TITLE_GENETICS: "ENGENHARIA GENÉTICA"
 CIVILIAN_TITLE_GENETICS_DESC: "A engenharia genética é uma ciência relativamente nova. Seu foco principal está na edição e compreensão da genética."
 CIVILIAN_TITLE_FUEL: "PROCESSAMENTO DE COMBUSTÍVEL E TECNOLOGIAS DE ENERGIA"
 CIVILIAN_TITLE_FUEL_DESC: "O processamento de combustíveis nos dias de hoje deixou de se concentrar no processamento de petróleo e passou a se voltar mais para os biocombustíveis e similares."
 CIVILIAN_TITLE_TRAIN: "SISTEMA FERROVIÁRIO"
 CIVILIAN_TITLE_TRAIN_DESC: "O desenvolvimento de níveis mais altos de ferrovia permitirá um transporte mais rápido em todo o país."
 SPACE_TITLE_SATELLITES: "Satélites"
 SPACE_TITLE_SATELLITES_DESC: "SGNS, Satélites de Comunicação e Reconhecimento."
 SPACE_TITLE_SPACE_WEAPONS: "Armas\nEspaciais"
 SPACE_TITLE_SPACE_WEAPONS_DESC: "Armas Antissatélite e Bombardeio Cinético"
 SPACE_TITLE_OLV: "Veículo De Lançamento Orbital"
 SPACE_TITLE_OLV_DESC: "Um veículo de lançamento ou foguete transportador é um veículo impulsionado por foguete usado para transportar uma carga útil da superfície da Terra para o espaço, geralmente para a órbita da Terra ou além."
 BALLISTIC_MISSILES_TITLE_IRBM: "Mísseis Balísticos\nde Alcance Intermediário"
 BALLISTIC_MISSILES_TITLE_IRBM_DESC: "Um míssil balístico de alcance intermediário (IRBM) é um míssil balístico com alcance de 1.000 a 5.000 km."
 BALLISTIC_MISSILES_TITLE_ICBM: "Mísseis Balísticos\nIntercontinentais"
 BALLISTIC_MISSILES_TITLE_ICBM_DESC: "Um míssil balístico intercontinental (ICBM) é um míssil com alcance mínimo de 6000 km, projetado principalmente para o transporte de armas nucleares (transportando uma ou mais ogivas termonucleares)."
 CRUISE_MISSILES_TITLE_HSCM: "Mísseis De Cruzeiro\nHipersônicos"
 CRUISE_MISSILES_TITLE_HSCM_DESC: "Um míssil de cruzeiro hipersônico (HSCM) viaja pelo menos cinco vezes a velocidade do som (Mach 5)"
 CRUISE_MISSILES_TITLE_GLCM: "Mísseis De Cruzeiro\nLançados Por Terra"
 CRUISE_MISSILES_TITLE_GLCM_DESC: "Um míssil de cruzeiro lançado do solo (GLCM) é um míssil de cruzeiro baseado em terra."
 MISSILE_DEFENCE_TITLE_SAM: "Mísseis\nSuperfície-Ar"
 MISSILE_DEFENCE_TITLE_SAM_DESC: "Um míssil terra-ar (SAM) é um míssil projetado para ser lançado do solo para destruir aeronaves ou outros mísseis."
 WARHEADS_TITLE_NUCLEAR_REACTORS: "Reatores Nucleares"
 WARHEADS_TITLE_NUCLEAR_REACTORS_DESC: "Reatores nucleares"
 WARHEADS_TITLE_NUCLEAR_WARHEADS: "Ogivas Nucleares"
 WARHEADS_TITLE_NUCLEAR_WARHEADS_DESC: "Ogivas nucleares"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS: "Ogivas\nConvencionais"
 WARHEADS_TITLE_CONVENTIONAL_WARHEADS_DESC: "Ogivas convencionais"
 night_vision_1: "Visão noturna de 1ª geração"
 night_vision_1_desc: "A primeira geração de NVGs era extremamente rudimentar. Eles tinham limitações em sua capacidade de retratar com precisão seu ambiente, no entanto, ainda permitiam que o usuário fosse mais eficaz lutando à noite."
 night_vision_2: "Visão noturna de 2ª geração"
 night_vision_2_desc: "A segunda geração melhorou a plataforma da primeira geração e criou uma imagem mais nítida e ampliou o alcance visível dos NVGs."
 night_vision_3: "Visão noturna de 3ª geração"
 night_vision_3_desc: "Os óculos de terceira geração representam uma nova melhoria em relação à plataforma da geração anterior, aprimorando a capacidade do combatente de enxergar imagens quase idênticas às da luz do dia."
 night_vision_4: "Visão noturna de 4ª geração"
 night_vision_4_desc: "A quarta geração trouxe as maiores melhorias para as plataformas de visão noturna, proporcionando a imagem mais nítida e a maior eficácia em situações de combate."
 support_weapons: "Armas de Suporte - Guerra Fria"
 support_weapons_desc: "As armas de apoio eram amplamente utilizadas para fornecer fogo de cobertura a longas distâncias e para suprimir posições inimigas. Essa linha de pensamento persistiu durante grande parte da Guerra Fria."
 squad_automatic_weapon: "Armas de Suporte - Esquadrão"
 squad_automatic_weapon_desc: "As armas automáticas de esquadrão começaram a assumir um papel vital na estrutura dos esquadrões na última parte do século."
 tandem_charge_warheads: "Ogivas de Carga Tandem"
 tandem_charge_warheads_desc: "Ogivas com carga tandem podem tornar nossa infantaria mais capaz no combate a veículos blindados e helicópteros."
 support_weapons2: "Armas de Suporte - Moderna"
 support_weapons2_desc: "As melhorias no sistema de distribuição de nossas metralhadoras leves e na eficácia de nossa defesa antitanque obtiveram grande sucesso."
 support_weapons3: "Armamentos Antitanque Aprimorados"
 support_weapons3_desc: "Os aprimoramentos nas armas antitanque permitem uma melhor penetração contra os combatentes inimigos."
 support_weapons4: "Fuzil Automático de Infantaria"
 support_weapons4_desc: "O fuzil automático de infantaria foi um substituto para as plataformas multinível para reunir tudo o que as metralhadoras leves tinham a oferecer e agrupá-lo em uma plataforma fácil de usar."
 support_weapons5: "Armamentos Antiaéreos Aprimorados"
 support_weapons5_desc: "As armas antiaéreas leves têm apresentado melhorias significativas nos últimos anos na capacidade de abater helicópteros em situações de combate."
 special_forces2: "Armas de Defesa Pessoal"
 special_forces2_desc: "As PDWs são amplamente utilizadas pelas nossas forças especiais para permitir um tempo de reação mais rápido em ambientes de combate a curta distância, sendo também um equipamento específico para essas unidades."
 special_forces3: "Forças Especiais - Modernas"
 special_forces3_desc: "Treinamento adicional permite que nossas forças especiais obtenham vantagem sobre nossos oponentes."
 special_forces4: "Designação de Armas para as Forças Especiais"
 special_forces4_desc: "A designação de armas específicas para forças especiais pode mostrar plataformas específicas para atender às necessidades exatas de nossas forças especiais."
 special_forces5: "Forças Especiais Cibernéticas"
 special_forces5_desc: "Implementar treinamento cibernético para nossas forças especiais pode permitir que elas obtenham informações mais precisas sobre nossos oponentes."
 special_forces6: "Forças Especiais - Futurista"
 special_forces6_desc: "Ninguém sabe o que o futuro reserva para as forças especiais em um contexto militar. No entanto, devemos continuar a manter essas tropas em mente."
 body_armor_1980: "Colete Kevlar"
 body_armor_1980_desc: "As primeiras armaduras corporais modernas antes dos famosos coletes de Kevlar eram feitas principalmente de nylon. O Kevlar foi introduzido pela primeira vez em 1975 e os primeiros coletes foram adotados pelo Exército dos EUA na década de 1980.\n\nOs primeiros coletes ofereciam proteção apenas para a parte superior do tronco, e eles só protegiam de estilhaços e tiros de pistola."
 body_armor_2000: "Colete Reforçado com Placas"
 body_armor_2000_desc: "Embora a cerâmica seja usada em equipamentos de proteção individual há muito tempo, as primeiras placas balísticas modernas foram introduzidas no final da década de 90 e início dos anos 2000. As placas balísticas nesses novos coletes ofereciam proteção contra projéteis de fuzil, e a proteção contra estilhaços do próprio colete se estendia às áreas da virilha e do pescoço, e não apenas à parte superior do tronco."
 body_armor_2010: "Colete Tático Aprimorado"
 body_armor_2010_desc: "Embora ofereçam ótima proteção, os coletes com placas de blindagem podem ser incômodos para o usuário. Isso levou diversos fabricantes de coletes à prova de balas a buscarem designs mais leves e táticos. Ao mesmo tempo que oferecem proteção, os coletes à prova de balas não devem limitar a capacidade de um soldado de operar em campo. Os coletes à prova de balas modernos oferecem soluções integradas, onde os coletes táticos permitem a personalização pelo usuário, tornando o mesmo colete utilizável em praticamente qualquer situação. As capacidades de proteção também são aprimoradas, já que os coletes à prova de balas modernos são capazes até mesmo de deter balas perfurantes."
 body_armor_2030: "Suíte de Ataque Tático"
 body_armor_2030_desc: "Não é mais necessário apenas proteger os soldados de balas e estilhaços. A armadura que os soldados estão usando também tem que fornecer proteção ambiental. Além disso, em vez de usar placas de cerâmica pesadas, a tecnologia de proteção deve aproveitar as propriedades de endurecimento de fluidos não newtonianos."
 camouflage: "Camuflagem Precoce"
 camouflage_desc: "Embora a camuflagem tenha sido usada nas forças armadas durante séculos, ela realmente começou a ganhar popularidade nos uniformes militares após a Segunda Guerra Mundial. Os primeiros padrões de camuflagem geralmente consistiam em duas ou três cores distribuídas quase igualmente no uniforme."
 camouflage2: "Camuflagem Multi-Escala"
 camouflage2_desc: "A camuflagem Multi-Scale melhora a camuflagem básica aplicando uma variedade de escalas aos padrões de cores do uniforme. Isso mistura áreas coloridas menores em uma cor de fundo em um padrão fractal. Isso imita os esquemas de cores da natureza, tornando o camuflagem mais eficaz em vários ambientes e em intervalos variados."
 camouflage3: "Camuflagem Digital"
 camouflage3_desc: "A camuflagem digital é uma melhoria em relação à camuflagem multiescala, pois o padrão criado é calculado por computadores. Embora a camuflagem digital seja frequentemente usada especificamente para se referir a uma forma de padrão pixelado, a camuflagem digital não necessariamente iguala o padrão a ser feito de quadrados."
 camouflage4: "Camuflagem Multiespectral Pessoal"
 camouflage4_desc: "A camuflagem multiespectral refere-se a técnicas de camuflagem que são usadas para esconder objetos de infravermelho ou detecção baseada em radar. Para soldados individuais, isso está disponível principalmente na forma de trajes ghillie, que são impraticáveis ​​na maioria das situações de combate. Com materiais modernos, infravermelho eficaz revestimentos e materiais de blindagem podem ser aplicados ao traje de batalha de cada soldado."
 camouflage5: "Camuflagem Óptica"
 camouflage5_desc: "Com materiais refletivos, podemos não apenas enganar o olho humano, mas também ocultar completamente objetos dele. Ao desviar a radiação eletromagnética, podemos tornar instalações de armas, veículos, armamentos e até mesmo soldados praticamente invisíveis a olho nu."
 command_initative_tooltip: "§RSÓ PODE SELECIONAR UMA DAS TRÊS TECNOLOGIAS§!"
 military_combat_focus_tt: "§RNAÇÕES PODEM SELECIONAR ATÉ DOIS CAMINHOS PRINCIPAIS DE DOUTRINA. SUPERPOTÊNCIAS PODEM SELECIONAR ATÉ TRÊS.§!"
 modifier_experience_gain_armor_Bat_combat_factor: "Ganho de Experiência de Combate do Batalhão de Tanques"
 modifier_experience_gain_L_Inf_Bat_combat_factor: "Ganho de Experiência de Combate de Infantaria Leve"
 modifier_experience_gain_Mot_Inf_Bat_combat_factor: "Ganho de Experiência de Combate de Infantaria Motorizada"
 modifier_experience_gain_Mech_Inf_Bat_combat_factor: "Ganho de Experiência de Combate de Infantaria Mecanizada"
 modifier_experience_gain_Arm_Inf_Bat_combat_factor: "Ganho de Experiência de Combate de Infantaria Blindada"
 modifier_experience_gain_L_arm_Bat_combat_factor: "Ganho de Experiência de Combate de Tanques Leves"
 category_conventional_infantry: "Infantaria Convencional"
 legacy_doctrines: "Doutrinas Legadas"
 legacy_doctrines_desc: "Doutrinas da guerra fria guiarão e orientarão nossas decisões militares para o futuro."
 armoured_mass_assault: "Assalto em Massa Blindado"
 armoured_mass_assault_desc: "Usando grandes grupos de unidades blindadas, vamos romper as defesas inimigas com um punho blindado."
 infantry_mass_assault: "Assalto em Massa de Infantaria"
 infantry_mass_assault_desc: "Usando táticas de ondas humanas, formações massivas de infantaria e cargas em massa, vamos sobrecarregar as posições inimigas com um peso de corpos."
 early_guerilla_warfare: "Guerra de Guerrilha Inicial"
 early_guerilla_warfare_desc: "Usando táticas de guerrilha e lutando com estratégias não convencionais, podemos superar e resistir a um inimigo militarmente superior."
 Military_Technology_Doctrine: "Doutrina de Tecnologia Militar"
 Military_Technology_Doctrine_desc: "Com o avanço da guerra no século XXI, os rápidos progressos tecnológicos oferecem novas possibilidades para exploração militar. Tanto componentes disponíveis no mercado quanto inovações tecnológicas de ponta permitem que uma força militar aprimore significativamente suas capacidades de combate."
 high_tech_doctrine: "Militar de Alta Tecnologia"
 high_tech_doctrine_desc: "Concentrando nossos esforços tecnológicos na vanguarda, avançaremos além do que outras nações podem implantar, e teremos uma vantagem significativa no campo de batalha e na guerra cibernética. \n\n§Rcustará 100 bilhões para desbloquear§!"
 digital_assisted_warfare: "Guerra Assistida Digitalmente"
 digital_assisted_warfare_desc: "Usando sistemas de computador modernos, comunicações via satélite e tecnologia de compartilhamento de dados, nossas forças serão capazes de planejar, comunicar e executar planos mais rápido que nossos oponentes."
 cross_com_deployment: "Sistemas CROSS-COM"
 cross_com_deployment_desc: "Com cada soldado recebendo um HUD vinculado a dados, conectado a uma ocular em seu capacete, até mesmo nossos soldados de infantaria terão uma compreensão completa de seu espaço de batalha local."
 advanced_unit_drones: "Sistemas Avançados de Drones"
 advanced_unit_drones_desc: "Os sistemas de drones, com tomada de decisão semiautônoma, poderão aumentar a conscientização do esquadrão, a capacidade de combate e a detecção do inimigo."
 WOPR: "Resposta do Plano de Operação de Guerra"
 WOPR_desc: "Chegou a hora. O War Operation Plan Response está agora ativo e é diretamente responsável pela maioria do nosso planejamento e operações militares, incluindo todas as armas nucleares. Com a humanidade removida do circuito, o risco de má tomada de decisão ou acidentes perigosos é completamente removido."
 blue_force_tracker: "Rastreador de Forças Aliadas"
 blue_force_tracker_desc: "Utilizando sistemas GPS avançados, computadores mais portáteis e criptografias eletrônicas aprimoradas, nossos comandantes podem monitorar o espaço de batalha com dados em tempo real da localização de unidades amigas."
 ai_assisted_planning: "Planejamento Assistido por IA"
 ai_assisted_planning_desc: "Aproveitando os avanços significativos nos sistemas de IA, utilizaremos seu poder de processamento para analisar rapidamente informações, encontrar fraquezas e conduzir operações de combate."
 common_tech_doctrine: "Doutrina de Tecnologia Comum"
 common_tech_doctrine_desc: "Em vez de focar no desenvolvimento de tecnologias futuristas e caras, focaremos nossos esforços militares na implementação eficaz das tecnologias atuais."
 off_the_shelf: "Equipamento Comercial"
 off_the_shelf_desc: "Como uma nação sem acesso a grandes quantidades de dinheiro ou tecnologia, precisamos nos contentar com o que temos. Telefones celulares, computadores, cartas escritas e mais, tudo isso nos permitirá lutar e comunicar, se utilizado corretamente."
 burner_phones: "Celulares Descartáveis"
 burner_phones_desc: "Utilizando celulares descartáveis e limitando seu uso a uma ou duas vezes, podemos proteger melhor nossas comunicações, pois a rápida mudança de números de telefone e diferentes locais de chamada proporcionarão melhor segurança nas comunicações contra potências hostis."
 encoded_messages: "Mensagens Codificadas"
 encoded_messages_desc: "Usando códigos específicos dentro de nossas comunicações, mesmo em linguagem simples, poderemos ocultar a mensagem real, mesmo que nossas comunicações sejam interceptadas."
 vpn_usage: "Uso de VPN"
 vpn_usage_desc: "Utilizar VPNs nos proporcionará melhor segurança nas comunicações, mantendo nossas comunicações eletrônicas em segredo e nossos locais melhor escondidos da observação casual."
 hand_delivered_messages: "Mensagens Entregues em Mão"
 hand_delivered_messages_desc: "Usando mensageiros e mensagens escritas à mão entregues pessoalmente, nossa segurança de comunicações impedirá que qualquer pessoa possa interceptar eletronicamente qualquer uma de nossas comunicações."
 compartmentalized_comms: "Compartimentação de Comunicação"
 compartmentalized_comms_desc: "Mantendo as comunicações 'informadas' em todas as nossas forças, evitaremos um comprometimento generalizado caso qualquer parte da rede seja comprometida."
 modernized_tech: "Tecnologia Modernizada"
 modernized_tech_desc: "Usando a melhor tecnologia disponível, poderemos aumentar nossas capacidades militares em ambos os campos de batalha convencionais e não convencionais."
 modern_gps: "GNSS Moderno"
 modern_gps_desc: "Utilizando sistemas modernos de satélite, nossas forças poderão navegar com precisão no campo de batalha e serão capazes de realizar ataques de precisão em posições inimigas."
 satcom: "Sistemas SATCOM"
 satcom_desc: "Com sistemas de comunicação por satélite, nossas forças poderão comunicar-se de forma rápida e segura em todo o mundo, para planejar e executar missões com o mínimo de tempo de planejamento necessário."
 advanced_comm_encryption: "Criptografia de Comunicação Avançada"
 advanced_comm_encryption_desc: "Desenvolvendo e usando sistemas avançados de criptografia, protegeremos ainda mais nossos sistemas de comunicação contra interceptação e decodificação inimiga."
 long_range_transmitters: "Comunicações de Longo Alcance"
 long_range_transmitters_desc: "Construindo sistemas de comunicação de longo alcance menores e mais leves, nossas forças no campo de batalha poderão se comunicar e coordenar a longas distâncias, sem problemas."
 burst_transmitter_systems: "Sistemas de Transmissão Rápida"
 burst_transmitter_systems_desc: "Utilizando sistemas de transmissão rápida, nossas forças terão melhor segurança nas comunicações e serão menos vulneráveis aos esforços de triangulação de rádio, tornando nossas forças mais difíceis de detectar."
 SCHOOLS_LIMITED_TT: "§RSÓ PODEM SER FUNDADAS ATÉ 5 ESCOLAS§!"
 Military_Combat_Doctrine: "Doutrina de Combate Militar"
 Military_Combat_Doctrine_desc: "As doutrinas de combate militar são o núcleo de como uma força militar opera. Teorias de combate, doutrinas de treinamento e prontidão militar como um todo são todas determinadas por como treinamos e ensinamos nossos soldados e oficiais."
 centralized_command: "Comando Centralizado"
 centralized_command_desc: "Com um comando central para planejar, preparar e coordenar todas as nossas operações, estabeleceremos uma liderança militar bem conduzida, de cima para baixo."
 decentralized_command: "Comando Descentralizado"
 decentralized_command_desc: "Para evitar que um único local seja um ponto crucial e para evitar ataques de decapitação, espalharemos nossa estrutura de comando entre nossas unidades, dispersando nossa liderança."
 insurgent_command: "Comando Insurgente"
 insurgent_command_desc: "Para lutar como uma insurgência adequadamente, nossas forças se dividirão em células, com coordenação ou contato mínimo para manter a segurança."
 urban_insurgencies: "Operações de Insurgência Urbana"
 urban_insurgencies_desc: "Conduzindo nossas operações nas cidades, manteremos presença e controle dentro dos centros econômicos vitais do nosso país, além de ganhar a cobertura da população civil."
 asture_insurgencies: "Operações de Insurgência em Terreno Hostil"
 asture_insurgencies_desc: "Movendo nossas operações de insurgência para o pior terreno que pudermos encontrar, podemos dificultar nossa localização e rastreamento, e forçar nossos oponentes a nos seguir em lugares onde não poderão lutar bem."
 ied_employment: "Implantação de IEDs"
 ied_employment_desc: "Utilizando corretamente dispositivos explosivos improvisados, seremos capazes de ganhar uma vantagem contra as forças blindadas e de infantaria inimigas, com risco mínimo para nós."
 scavengers: "Catadores"
 scavengers_desc: "Revirando o campo de batalha, nos equiparemos com os restos que encontrarmos."
 ambush_operations: "Operações de Emboscada"
 ambush_operations_desc: "Atacar de locais ocultos e posições entrincheiradas nos permitirá surpreender o inimigo."
 peaceful_civilian_coersion: "Coerção Civil Pacífica"
 peaceful_civilian_coersion_desc: "Ao trabalhar com a população civil e ao obter o seu apoio, estaremos mais bem abastecidos e equipados para os nossos compromissos futuros."
 violent_civilian_coersion: "Coerção Civil Violenta"
 violent_civilian_coersion_desc: "Espancamentos, sequestros e muito mais; ações violentas nos garantirão rapidamente o apoio necessário para continuarmos lutando contra os invasores."
 hit_and_run_raids: "Ataques de Bate e Foge"
 hit_and_run_raids_desc: "Atacando rapidamente, depois recuando e repetindo essas ações, podemos maximizar nossa eficácia em combate."
 terror_strikes: "Ataques Terroristas"
 terror_strikes_desc: "Para fazer os invasores irem embora, precisamos fazer todos odiá-los. Conduzir ataques terroristas e depois culpar a presença dos invasores é uma maneira de fazer isso."
 military_base_strikes: "Ataques a Bases Militares"
 military_base_strikes_desc: "Atacando o coração das forças invasoras, podemos destruí-los e expulsá-los do nosso país."
 propaganda_campaigns: "Campanhas de Propaganda"
 propaganda_campaigns_desc: "Com o uso cuidadoso de propaganda e comunicações, podemos influenciar a opinião pública a nosso favor."
 incite_revolt: "Incitar Revolta"
 incite_revolt_desc: "Fazendo com que as populações locais lutem ao nosso lado e se revoltem contra os invasores, podemos sobrecarregar ainda mais seus recursos."
 low_level_command_initiative: "Iniciativa de Comando de Nível Baixo"
 low_level_command_initiative_desc: "A liderança no nível mais baixo, incluindo liderança de esquadrões e pelotões, deve ser treinada para aproveitar as oportunidades no campo de batalha e persegui-las."
 mid_level_command_initiative: "Iniciativa de Comando de Nível Médio"
 mid_level_command_initiative_desc: "Comandantes de Companhia e Batalhão podem ser confiáveis para tomar decisões independentes e incentivados a conduzir operações por iniciativa própria."
 high_level_command_initiative: "Iniciativa de Comando de Alto Nível"
 high_level_command_initiative_desc: "O alto comando é o único grupo que entende a visão geral e, por isso, são os únicos que devem tomar decisões estratégicas e táticas."
 brigade_structure: "Brigadas de Combate"
 brigade_structure_desc: "Construindo brigadas menores, mas mistas, podemos maximizar as capacidades de nossas unidades."
 division_structure: "Organização de Divisão"
 division_structure_desc: "Utilizando estruturas de divisão unificadas, podemos melhor concentrar e direcionar nossas unidades de combate."
 infantry_formations: "Equipes de Combate de Infantaria"
 infantry_formations_desc: "As unidades de infantaria formarão a espinha dorsal do nosso exército, permitindo que lutem em qualquer terreno de forma eficaz e ataquem duramente nossos oponentes."
 combined_arms_formations: "Equipes de Combate Mecanizadas"
 combined_arms_formations_desc: "Focando em unidades mecanizadas e blindadas trabalhando em pares, nossas forças estarão equipadas para enfrentar qualquer inimigo."
 armored_formations: "Equipes de Combate Blindadas"
 armored_formations_desc: "Equipes de combate blindadas, compostas principalmente por tanques e ativos de suporte, serão o punho de ataque do nosso exército."
 logdoc: "Doutrina de Logística"
 logdoc_desc: "Nossas forças seguirão uma doutrina específica ao conduzir operações de reabastecimento e fornecimento, para maximizar nossa eficiência."
 decentralized_supply_chains: "Cadeias de Suprimentos Descentralizadas"
 decentralized_supply_chains_desc: "Movendo nossas linhas de suprimento de um único centro para várias rotas separadas, podemos proteger e mover melhor os suprimentos para nossas bases avançadas."
 centralized_supply_chains: "Cadeias de Suprimentos Centralizadas"
 centralized_supply_chains_desc: "Focando nossos esforços de suprimento em poucas rotas condensadas, podemos mover grandes quantidades de suprimentos rapidamente."
 dispersed_supply_depots: "Depósitos de Suprimentos Dispersos"
 dispersed_supply_depots_desc: "Espalhando nossos depósitos de suprimentos mais distantes uns dos outros, podemos distribuir melhor os suprimentos próximos à linha de frente."
 concentrated_supply_depots: "Depósitos de Suprimentos Concentrados"
 concentrated_supply_depots_desc: "Com nossos suprimentos concentrados em locais dedicados, podemos proteger melhor nossos suprimentos e coordenar melhor as corridas de suprimentos para as unidades de linha."
 combat_supply_theory: "Teoria de Suprimento em Combate"
 combat_supply_theory_desc: "Nossas forças militares devem adotar uma mentalidade única para as forças de suprimento em meio ao combate."
 centralized_maintenance: "Equipes de Manutenção Centralizadas"
 centralized_maintenance_desc: "Com um local central para reparos, manutenção e mais, nossas forças poderão coordenar rapidamente a entrega de veículos danificados para um ponto central, simplificando as linhas de suprimento."
 decentralized_maintenance: "Equipes de Manutenção Descentralizadas"
 decentralized_maintenance_desc: "Dispersando nossas equipes de manutenção em suas unidades individuais, podemos garantir reparos rápidos e trabalho realizado nos veículos."
 unit_level_supply: "Suprimento ao Nível de Unidade"
 unit_level_supply_desc: "Colocando a maioria dos nossos suprimentos em unidades de combate individuais, podemos sustentar operações de combate por mais tempo."
 joint_supply_theory: "Teoria de Suprimento Conjunto"
 joint_supply_theory_desc: "Com pontos avançados para compartilhar suprimentos entre algumas unidades, nossas forças ainda podem manter seus suprimentos na linha de frente, mas com melhores conexões às linhas de suprimento em casa."
 central_distribution_theory: "Teoria de Distribuição Centralizada"
 central_distribution_theory_desc: "Com hubs principais de suprimento ditando quem recebe quais suprimentos, podemos focar o máximo de combustível e munição nas forças que mais precisam."
 permit_scavenging: "Permitir Coleta de Restos"
 permit_scavenging_desc: "Permitindo que nossas equipes logísticas coletem suprimentos e munição, podemos aumentar nossos estoques à medida que nosso exército se movimenta."
 discourage_scavenging: "Desencorajar Coleta de Restos"
 discourage_scavenging_desc: "Nossas equipes logísticas não devem perder tempo tentando capturar equipamentos inimigos; em vez disso, devem focar seus esforços em mover rapidamente nossos próprios suprimentos."
 strategic_supply_theory: "Teoria de Suprimento Estratégico"
 strategic_supply_theory_desc: "Suprimentos e logística são a espinha dorsal de um exército. Nossas forças devem determinar como irão lutar e os suprimentos devem ser preparados de acordo."
 local_supply: "Suprimentos Locais"
 local_supply_desc: "Com nosso exército projetado para lutar principalmente de forma defensiva e em casa, nossos suprimentos devem refletir isso, com grandes estoques dentro do nosso próprio país."
 force_projection: "Projeção de Força"
 force_projection_desc: "Nosso exército está projetado para lutar no exterior e, ao fazer isso, nosso corpo logístico deve ser capaz de mover grandes quantidades de combustível e munição para qualquer lugar do mundo."
 tradoc: "Doutrina de Treinamento"
 tradoc_desc: "Nossas forças devem saber como treinarão e no que treinarão. Preparando uma doutrina para treinamento, podemos preparar melhor nossas unidades e líderes para o combate."
 short_basic_training: "Treinamento Básico Curto"
 short_basic_training_desc: "Projetado para rapidamente colocar tropas prontas para o combate, nosso programa de treinamento básico será curto e focará em processar rapidamente as tropas pelo curso."
 long_basic_training: "Treinamento Básico Longo"
 long_basic_training_desc: "Com um foco maior na qualidade e melhor treinamento, nosso programa de treinamento básico pode levar mais tempo para ser concluído, mas resulta em um soldado de maior qualidade no final."
 establish_skill_schools: "Estabelecer Escolas de Habilidades"
 establish_skill_schools_desc: "Ao estabelecer escolas de treinamento para ensinar táticas de combate e habilidades de sobrevivência, podemos preparar nossos soldados alistados para o campo de batalha."
 combat_skill_schools: "Escolas de Combate"
 combat_skill_schools_desc: "Com foco em táticas, treinamento de equipamentos e outras habilidades de combate, essas escolas prepararão nossos soldados para lutar melhor com o equipamento que possuem."
 tactics_schools: "Escolas de Táticas"
 tactics_schools_desc: "Focando nossa liderança em aprender a liderar e lutar com suas tropas, nossas forças serão muito melhores na condução de missões no campo de batalha."
 combined_arms_tactics: "Escola de Armas Combinadas"
 combined_arms_tactics_desc: "Focando em utilizar todos os aspectos do nosso exército, a escola de armas combinadas ensinará os líderes a combater uma grande variedade de unidades."
 squad_level_tactics: "Táticas de Nível de Esquadrão"
 squad_level_tactics_desc: "Projetada para liderança de baixo nível, a escola de táticas de esquadrão ensinará os líderes de esquadrão a lutar com suas unidades da melhor maneira possível."
 defensive_tactics: "Escola de Táticas Defensivas"
 defensive_tactics_desc: "Projetada para ensinar os soldados a atrasar, destruir e derrotar o inimigo em batalha defensiva."
 armored_tactics: "Escola de Táticas Blindadas"
 armored_tactics_desc: "Principalmente para comandantes blindados, esta escola ensinará soldados e líderes a usar melhor as unidades blindadas em combate."
 enlisted_skill_schools: "Treinamento Avançado Individual"
 enlisted_skill_schools_desc: "Projetada para ensinar habilidades de soldado, habilidades com armas e mais, essas escolas treinarão o soldado individual para usar melhor seu equipamento e unidades de apoio."
 advanced_infantry_school: "Treinamento Avançado de Infantaria"
 advanced_infantry_school_desc: "Focado no treinamento avançado de infantaria, esta escola ensina táticas avançadas e mais."
 advanced_armor_school: "Treinamento Avançado de Blindados"
 advanced_armor_school_desc: "Assim como a escola de infantaria, a escola de blindados ensina aos soldados mais sobre o cuidado e emprego de suas bestas de aço."
 joint_fires_school: "Treinamento de Fogo Conjunto"
 joint_fires_school_desc: "Para empregar melhor o apoio aéreo e de artilharia, a escola de fogo conjunto ensina aos soldados a melhor maneira de chamar e utilizar as unidades de apoio de fogo."
 sapper_school: "Escola de Engenharia de Combate"
 sapper_school_desc: "Treinando soldados na arte das habilidades de engenharia, os graduados são mais capazes de realizar operações de engenharia de combate."
 infantry_weapons_school: "Escola de Armas de Infantaria"
 infantry_weapons_school_desc: "Projetada para treinar os infantaria a empregar eficientemente todas as armas às quais têm acesso, nos níveis de esquadrão, pelotão e companhia."
 environment_schools: "Escolas de Sobrevivência em Ambientes"
 environment_schools_desc: "Para permitir que nossos soldados lutem em todos os terrenos, primeiro devemos treiná-los para sobreviver e, em seguida, utilizar seu ambiente."
 mountain_school: "Escola de Guerra na Montanha"
 mountain_school_desc: "Esta escola ensina aos soldados tudo sobre sobrevivência, movimento e combate nas montanhas."
 jungle_school: "Escola de Guerra na Selva"
 jungle_school_desc: "O ambiente mais difícil do mundo ainda pode ser sobrevivido e combatido, com o treinamento adequado."
 arctic_school: "Escola de Guerra no Ártico"
 arctic_school_desc: "Ensinar os soldados a lutar e sobreviver no frio brutal nos dará uma vantagem ao conduzir operações no inverno ou nórdicas."
 desert_school: "Escola de Guerra no Deserto"
 desert_school_desc: "Os desertos quentes e secos podem ser conquistados, com o treinamento e a preparação adequados."
 establish_leadership_schools: "Academias de Liderança"
 establish_leadership_schools_desc: "Líderes não nascem; são feitos, e devemos nos esforçar para formar os melhores para nossas necessidades militares."
 nco_training: "Academia de Suboficiais"
 nco_training_desc: "Abrindo e usando uma Academia de Suboficiais, podemos padronizar e agilizar o treinamento de nossa liderança de baixo nível."
 basic_nco_training: "Treinamento Básico de Suboficiais"
 basic_nco_training_desc: "Minimizando o treinamento que nossos suboficiais recebem, podemos rapidamente passar mais líderes pelo curso e treiná-los melhor para obedecer rapidamente às ordens de seus oficiais."
 advanced_nco_training: "Treinamento Avançado de Suboficiais"
 advanced_nco_training_desc: "Dedicando tempo para educar e preparar adequadamente nossos líderes de nível inferior, mesmo na ausência de comando superior, eles serão capazes de executar missões rapidamente por iniciativa própria."
 nco_career_path: "Caminho de Carreira de Suboficiais"
 nco_career_path_desc: "Os suboficiais devem ter caminhos para avançar em sua carreira, a fim de reter melhor uma liderança de qualidade."
 snco_focus: "Incentivo a Suboficiais Seniores"
 snco_focus_desc: "Incentivando bons suboficiais a permanecer no corpo de suboficiais, podemos garantir que nossos suboficiais seniores sejam os melhores que podemos treinar."
 green_to_gold_focus: "De Verde a Ouro"
 green_to_gold_focus_desc: "Incentivando aqueles suboficiais que se destacam a frequentar o treinamento de oficiais, podemos obter oficiais experientes e bem treinados das fileiras de nossos melhores soldados."
 officer_training: "Academia de Oficiais"
 officer_training_desc: "Fornecendo educação e treinamento aos nossos oficiais comissionados, podemos torná-los o mais inteligentes e preparados possível."
 basic_officer_training: "Treinamento Básico de Oficiais"
 basic_officer_training_desc: "Ensinando rapidamente e preparando nossos oficiais para o comando, podemos deixar que nossos suboficiais e a experiência os guiem após concluírem sua educação."
 advanced_officer_training: "Treinamento Avançado de Oficiais"
 advanced_officer_training_desc: "Mesmo que demore mais, educar, treinar e preparar nossos oficiais para todos os aspectos do comando valerá a pena a longo prazo."
 officer_career_path: "Caminhos de Carreira de Oficiais"
 officer_career_path_desc: "Incentivando nossos oficiais a continuar sua educação e carreiras, podemos prepará-los melhor para o futuro do conflito moderno."
 specialized_officers: "Especialização de Oficiais"
 specialized_officers_desc: "Direcionando nossos oficiais a escolher especialidades e focar seu treinamento, teremos oficiais de alta qualidade prontos para cumprir seus papéis especializados da melhor maneira possível."
 generalized_officers: "Generalização de Oficiais"
 generalized_officers_desc: "Garantindo que nossos oficiais tenham uma educação e experiência diversificadas, poderemos designar qualquer oficial para qualquer missão e tê-los preparados para cumprir esse papel."
 comdoc: "Doutrina de Combate"
 comdoc_desc: "Doutrinas de combate determinam as táticas e métodos usados por nossas forças em combate, bem como como e onde lutamos."
 company_level_maneuver: "Elementos de Manobra de Companhia"
 company_level_maneuver_desc: "Designando a companhia como o menor elemento de manobra, nosso exército será capaz de concentrar melhor o poder de fogo em pontos específicos e coordenar melhor grandes operações."
 platoon_level_maneuver: "Elementos de Manobra de Pelotão"
 platoon_level_maneuver_desc: "Permitindo que o nível de pelotão componha nossos elementos de manobra, podemos obter melhor flexibilidade tática e fornecer maiores oportunidades para nossos comandantes executarem suas operações."
 massed_force_assaults: "Assaltos de Força Massiva"
 massed_force_assaults_desc: "Concentrando a maioria de nossas forças no ponto de batalha, podemos romper as defesas inimigas e avançar profundamente em suas linhas."
 deep_battle: "Doutrina de Batalha Profunda"
 deep_battle_desc: "Focando em avançar profundamente nas linhas inimigas, em direção a centros de abastecimento e outras infraestruturas cruciais, nossas forças se concentrarão em atacar profundamente e capturar grandes áreas do território inimigo."
 flexible_advances: "Ofensivas Flexíveis"
 flexible_advances_desc: "Com nossas forças dedicadas à guerra de manobra, as unidades serão treinadas para buscar e explorar brechas nas linhas inimigas a fim de destruir as forças de combate inimigas."
 thunder_run: "Ataque Relâmpago"
 thunder_run_desc: "Quando forem encontradas aberturas, nossas forças as explorarão rapidamente, realizando ataques relâmpagos nas linhas inimigas para cercar e destruir as forças inimigas."
 probing_attacks: "Ataques de Sondagem\" jsead: \"JSEAD"
 probing_attacks_desc: "Usando ataques cuidadosos e limitados, com observação próxima por elementos de reconhecimento, usaremos nossas ofensivas para encontrar fraquezas nas linhas inimigas e explorá-las."
 recon_in_force: "Reconhecimento em Força"
 recon_in_force_desc: "Utilizando ações ofensivas com forças maiores, nossos ataques nos permitirão coletar informações valiosas sobre as forças inimigas e sua distribuição."
 force_reconassiance: "Equipes de Reconhecimento Dedicadas"
 force_reconassiance_desc: "Utilizando equipes cuja função é sair e observar, nossas forças ganharão inteligência valiosa a ser explorada assim que uma batalha começar."
 offensive_fires: "Apoio de Fogo Ofensivo"
 offensive_fires_desc: "Escolhendo quais opções de apoio de fogo nos auxiliarão em combate, podemos determinar melhor como direcionar esses recursos."
 integrated_close_air: "Suporte Aéreo Integrado de Helicópteros"
 integrated_close_air_desc: "Atribuindo companhias de helicópteros de ataque aos nossos elementos de combate, podemos garantir que cada unidade tenha a capacidade de chamar por apoio de fogo a qualquer momento."
 battlefield_support: "Suporte no Campo de Batalha"
 battlefield_support_desc: "Através de apoio de fogo direto, reconhecimento ou observação, nossas unidades de helicópteros serão um multiplicador de força para nossas unidades de linha de combate."
 combat_unit_destruction: "Destruição de Combatentes Inimigos"
 combat_unit_destruction_desc: "Uma vez encontrados os inimigos, nossas forças os fixarão no lugar e os destruirão através da aplicação de superior poder de fogo."
 continuous_bombardment: "Bombardeio Contínuo"
 continuous_bombardment_desc: "Independentemente do tempo ou clima, nosso poder aéreo continuará a martelar as posições inimigas."
 integrated_artillery: "Unidades de Artilharia Integradas"
 integrated_artillery_desc: "Integrando internamente baterias e batalhões de artilharia, nosso exército poderá contar com apoio de fogo indireto a qualquer momento."
 concentrated_fire_support: "Apoio de Fogo Concentrado"
 concentrated_fire_support_desc: "Maximizando a quantidade de armas disparando em uma posição, maximizaremos o dano que elas podem causar."
 dispersed_positions: "Posições Dispersas"
 dispersed_positions_desc: "Espalhando nossas baterias de artilharia por uma área ampla, nossas armas de apoio estarão melhor protegidas contra contra-bateria e ataques aéreos inimigos."
 hurricane_bombardment: "Bombardeio Furacão"
 hurricane_bombardment_desc: "Bombardeios rápidos e pesados de artilharia em posições preparadas inimigas os destruirão e paralisarão elementos de combate, tornando-os alvos fáceis para nossas unidades de linha de combate."
 defensive_focus: "Doutrina de Combate Defensivo"
 defensive_focus_desc: "Nosso exército é uma força protetora, servindo para defender a pátria e proteger nosso povo de agressores."
 static_defense: "Defesa Estática"
 static_defense_desc: "Posições defensivas fortificadas e fortes em uma linha serão a chave para parar o avanço inimigo."
 elastic_defense: "Defesa Elástica"
 elastic_defense_desc: "Uma mistura de posições defensivas fortes, juntamente com unidades de resposta móvel, será a chave para derrotar o inimigo."
 mobile_defense: "Defesa Móvel"
 mobile_defense_desc: "Em vez de depender de entrincheiramentos, nossas forças se moverão rapidamente para contra-atacar e derrotar os ataques inimigos em nossas posições."
 forward_defensive_deployments: "Implantações Defensivas Avançadas"
 forward_defensive_deployments_desc: "Engenharia de combate será levada para as linhas de frente, para construir rapidamente e estabelecer posições de combate fortificadas."
 fire_brigades: "Brigadas de Fogo"
 fire_brigades_desc: "Unidades de resposta rápida, chamadas brigadas de fogo, serão implantadas para enfrentar avanços inimigos e destruí-los."
 anti_tank_ambushes: "Emboscadas Anti-Tanque"
 anti_tank_ambushes_desc: "O coração da guerra moderna é o tanque, e o coração da defesa moderna é a capacidade de destruir blindados inimigos no ataque."
 dedicated_holdouts: "Caixas de Resistência Dedicadas"
 dedicated_holdouts_desc: "Unidades de combate selecionadas serão equipadas com suprimentos necessários para manter posições por um período prolongado, para serem reforçadas por unidades mais móveis quando surgir a oportunidade."
 minefield_defences: "Defesas com Campos Minados"
 minefield_defences_desc: "Estabelecendo campos minados ao longo de nossa frente, podemos direcionar os ataques inimigos para certos locais, ou atrasá-los forçando-os a limpar esses campos minados."
 delay: "Táticas de Retardo"
 delay_desc: "As forças serão treinadas para lutar uma defesa lenta e contínua, retardando e atrasando o inimigo em cada oportunidade que tiverem."
 defensive_position_exploitation: "Exploração de Posições Defensivas"
 defensive_position_exploitation_desc: "Com bom treinamento e boa engenharia, nossas forças serão capazes de transformar qualquer posição remotamente defensável em uma fortaleza fortificada."
 freedom_of_maneuver: "Liberdade de Manobra"
 freedom_of_maneuver_desc: "Nossas forças defensivas não ficarão atoladas em entrincheiramentos, mas em vez disso, serão capazes de se mover e manobrar no campo de batalha, dando-lhes maior capacidade de responder aos ataques inimigos."
 counter_punch: "Contra-Golpe"
 counter_punch_desc: "Com foco em contra-ataques rápidos, nossa doutrina defensiva girará em torno de enfrentar o inimigo de frente e destruí-lo ali."
 collapsing_defense: "Defesa Colapsante"
 collapsing_defense_desc: "Nossos exércitos lutarão uma batalha contínua, lentamente recuando para posições cada vez mais fortes, atraindo o inimigo para o ponto em que não poderá mais lutar."
 flexible_defensive_lines: "Linhas Defensivas Flexíveis"
 flexible_defensive_lines_desc: "Com linhas projetadas para ceder e se mover, será muito mais difícil para as forças inimigas romperem nossas linhas."
 defence_in_depth: "Defesa em Profundidade"
 defence_in_depth_desc: "Com uma defesa em várias camadas, quando um inimigo romper uma linha defensiva, ele encontrará outra logo em seguida."
 pocket_defence: "Defesa em Bolsões"
 pocket_defence_desc: "Nossas forças serão treinadas para resistir o máximo que puderem e continuar lutando, mesmo quando completamente cercadas."
 unconventional_focus: "Doutrina de Guerra Não Convencional"
 unconventional_focus_desc: "Nosso exército se concentra na guerra não convencional, treinando outros exércitos, conduzindo contra-terrorismo, COIN e operações de manutenção da paz."
 hearts_and_minds: "Corações e Mentes"
 hearts_and_minds_desc: "Ganhando os corações e mentes do povo que apoiamos, teremos uma chance maior de derrotar forças insurgentes inimigas."
 shield_the_innocent: "Proteger os Inocentes"
 shield_the_innocent_desc: "Nossas forças estão no país para proteger aqueles que não podem se proteger."
 self_defense_fighting: "Combate de Autodefesa"
 self_defense_fighting_desc: "Quando atacadas, nossas forças se defenderão, mas não serão usadas para atacar o inimigo."
 peace_through_firepower: "Paz Através do Poder de Fogo"
 peace_through_firepower_desc: "A única maneira de ter paz é forçar seu oponente a parar de lutar. O poder de fogo superior no campo de batalha é a resposta."
 limited_air_support: "Apoio Aéreo Limitado"
 limited_air_support_desc: "Atribuindo mais aeronaves a missões de manutenção da paz e contra-insurgência, podemos garantir apoio aéreo aos locais onde precisamos."
 supply_delivery_options: "Operações de Entrega de Suprimentos"
 supply_delivery_options_desc: "Garantir que nossos aliados estejam devidamente abastecidos será fundamental para ajudá-los a vencer suas guerras."
 expanded_offensive_options: "Opções Ofensivas Ampliadas"
 expanded_offensive_options_desc: "À medida que a guerra se arrasta, precisaremos de mais e mais forças para lutar melhor nas batalhas que continuamos a travar, e precisaremos de mais opções para lutar ofensivamente no campo de batalha."
 limited_offensive_missions: "Missões Ofensivas Limitadas"
 limited_offensive_missions_desc: "Nossas forças no país não estão lá para atacar, elas estão lá para proteger e defender."
 special_forces_advisors: "Consultores de Forças Especiais"
 special_forces_advisors_desc: "Nossos destacamentos de forças especiais serão as melhores tropas que podemos enviar, tanto para aconselhar quanto para treinar nossos aliados."
 unconventional_training: "Treinamento de Guerra Não Convencional"
 unconventional_training_desc: "Usando nossas forças especiais como equipes de treinamento, podemos treinar melhor uma força de menor qualidade para torná-la de alta qualidade."
 night_operations_training: "Treinamento de Operações Noturnas"
 night_operations_training_desc: "Através de um treinamento adequado, a noite será nossa aliada, não nossos oponentes."
 specfor_air_cover: "Apoio Aéreo das Forças Especiais"
 specfor_air_cover_desc: "Quando implantamos unidades de forças especiais nos campos de batalha, a cobertura aérea que enviamos com elas garantirá que tenham o poder de fogo necessário para derrotar uma força inimiga."
 deterrence_raids: "Incursões de Dissuasão"
 deterrence_raids_desc: "Usando equipes de forças especiais para conduzir missões de ação direta, nossas forças ajudarão as forças locais a invadir alvos chave das forças insurgentes."
 sensitive_site_raids: "Incursões em Locais Sensíveis"
 sensitive_site_raids_desc: "Ao atacar instalações inimigas importantes, nossas forças obterão informações valiosas sobre as forças e os planos do inimigo."
 mass_detainment: "Detenção em Massa"
 mass_detainment_desc: "Detendo grandes números de civis durante as incursões, seremos capazes de interrogar e encontrar os insurgentes inimigos escondidos à vista de todos."
 Military_Equipment_Doctrine: "Doutrinas de Equipamento Militar"
 Military_Equipment_Doctrine_desc: "As doutrinas de equipamento baseiam-se nos tipos de equipamento que temos para combater e ajustam nossas estratégias de combate para melhor aproveitarmos o que temos disponível. Ao concentrarmos nossa atenção nos diferentes equipamentos, em seu desenvolvimento e uso, podemos melhorar significativamente nossa capacidade de combater um inimigo."
 inf_equip_doctrines: "Doutrinas de Infantaria"
 inf_equip_doctrines_desc: "Ao focar nosso equipamento de infantaria leve em tropas leves ou unidades de infantaria motorizada, podemos melhor focar, treinar e equipar nossa infantaria para operações de combate."
 light_inf_focus: "Doutrina de Infantaria Leve"
 light_inf_focus_desc: "Implementando a decisão de usar infantaria leve e desmontada, podemos reduzir os custos de combustível e tornar nossas forças de infantaria mais difíceis de encontrar ao minimizar suas linhas de suprimento, tornando-as mais baratas de operar."
 moto_inf_focus: "Doutrina de Infantaria Motorizada"
 moto_inf_focus_desc: "Utilizando veículos com rodas para transporte, podemos aumentar significativamente a velocidade e mobilidade de nossas forças de infantaria, além de equipá-las com armas montadas para aumentar seu poder de fogo."
 mech_inf_equip_doctrines: "Doutrinas de Infantaria Pesada"
 mech_inf_equip_doctrines_desc: "Nossa infantaria blindada precisará escolher, assim como nosso país: utilizamos APCs mais leves e baratos de produzir, ou IFVs mais armados e blindados, mas com um custo de produção mais alto?"
 apc_focus: "Doutrina de APC"
 apc_focus_desc: "Focaremos nosso desenvolvimento em APCs, permitindo-nos produzir mais veículos baratos, enquanto ainda damos às nossas unidades de infantaria algum poder de fogo para ajudá-las a chegar ao campo de batalha."
 ifv_focus: "Doutrina de IFV"
 ifv_focus_desc: "Em vez de nossos veículos blindados apenas transportarem tropas para o campo de batalha, nossas forças utilizarão seus transportes como plataformas de apoio de fogo, fornecendo a cada esquadrão seu próprio veículo para apoiar suas missões."
 fire_supp_equip_doctrines: "Doutrinas de Suporte de Fogo"
 fire_supp_equip_doctrines_desc: "Nossas forças precisarão de fortes opções de suporte de fogo na batalha, e teremos que escolher entre duas: Canhões de Assalto ou Artilharia Autopropulsada."
 spg_focus: "Doutrina de Canhões de Assalto"
 spg_focus_desc: "Ao mudar nossos tanques leves de um papel de reconhecimento para um papel de suporte de fogo, podemos fornecer um suporte de fogo direto mais forte para nossas unidades de infantaria no campo de batalha."
 spart_focus: "Doutrina de Artilharia Autopropulsada"
 spart_focus_desc: "Com foco no desenvolvimento de opções de suporte de fogo indireto, podemos permitir que nossas forças tenham unidades de artilharia eficazes para fornecer suporte de fogo indireto, dispersas em várias unidades."
 heavy_equip_doctrines: "Doutrinas de Equipamento Pesado"
 heavy_equip_doctrines_desc: "A vanguarda de nossas forças e os elementos que proporcionam a maior chance de avanços. Podemos concentrar nossos esforços em helicópteros de ataque, para maior mobilidade, ou em tanques de batalha principais, para forças de avanço mais resistentes."
 mbt_focus: "Doutrina de Tanque de Batalha Principal"
 mbt_focus_desc: "Com MBTs como nossa vanguarda, seremos capazes de atravessar até mesmo as defesas inimigas mais difíceis, lutando em áreas consideradas impossíveis de romper."
 atk_helo_focus: "Doutrina de Helicóptero de Ataque"
 atk_helo_focus_desc: "Usando a velocidade, mobilidade e poder de fogo disponíveis, usaremos helicópteros de ataque para abrir buracos nas linhas inimigas, permitindo que nossas forças cerquem e eliminem rapidamente as forças inimigas na linha de frente."
 hunter_killer_teams: "Equipes de Caça-Abate"
 hunter_killer_teams_desc: "Ao formar nossas aeronaves de ataque em pares, elas poderão se espalhar mais facilmente, caçando e destruindo alvos em equipe."
 gunship_strike_force: "Forças de Ataque de Aeronaves de Combate"
 gunship_strike_force_desc: "Em vez de espalhar as forças, reuniremos nossas aeronaves de combate em grandes formações, usando-as para atacar profundamente nas linhas inimigas."
 multi_weapon_pylons: "Suportes de Armas Múltiplas"
 multi_weapon_pylons_desc: "Garantindo que nossas aeronaves de combate possam equipar uma ampla gama de armas, maximizamos sua capacidade de engajar qualquer alvo que possam ser designadas."
 tank_hunter_focus: "Caçadores de Tanques"
 tank_hunter_focus_desc: "Em vez de fazer nossos helicópteros perderem tempo com presas menores, eles serão equipados e treinados para destruir tanques de batalha principais inimigos."
 infantry_hunter_focus: "Caçadores de Infantaria"
 infantry_hunter_focus_desc: "Aproveitando sua velocidade, mobilidade e poder de fogo, nossos helicópteros de ataque serão treinados e equipados para abrir buracos através das formações de infantaria inimiga."
 eye_in_the_sky: "Olho no Céu"
 eye_in_the_sky_desc: "Treinadas não apenas para operações ofensivas, mas também para reconhecimento, nossas tripulações de aeronaves de combate coletarão informações valiosas antes de qualquer ataque."
 rapid_exploitation: "Exploração Rápida"
 rapid_exploitation_desc: "Utilizando sua mobilidade superior, nossas formações de aeronaves de combate explorarão rapidamente qualquer avanço, aproveitando para atacar linhas de suprimento e causar estragos atrás das linhas inimigas."
 roving_killbox: "Caixas de Morte Móveis"
 roving_killbox_desc: "Dando independência aos nossos helicópteros de ataque para operar, nossas aeronaves de combate poderão manobrar à vontade em uma área designada. Isso permitirá que eles engajem alvos de oportunidade à vontade."
 static_battle_point: "Doutrina de Ponto de Batalha"
 static_battle_point_desc: "Atribuindo nossas aeronaves de combate a pontos de batalha e dando-lhes direções para apoiar unidades terrestres, podemos maximizar tanto a eficácia de nossas aeronaves de combate quanto fortalecer nossas forças terrestres."
 mobile_firepower: "Poder de Fogo Móvel"
 mobile_firepower_desc: "Focando na expansão das opções de suporte de fogo, podemos fortalecer nossas forças de linha de frente, garantindo que tenham o suporte de fogo necessário sempre que precisarem."
 heavy_weapons: "Armas Pesadas"
 heavy_weapons_desc: "Ao atualizar nossas armas de suporte para incluir armas maiores e mais variadas, podemos aumentar o poder de fogo que esses canhões de assalto podem trazer."
 hardened_shell: "Carcaça Reforçada"
 hardened_shell_desc: "Ao reforçar a blindagem de nossos canhões de assalto, podemos torná-los mais duráveis ​​e capazes de enfrentar as forças inimigas."
 steel_beasts: "Bestas de Aço"
 steel_beasts_desc: "Nossos canhões de assalto serão o suporte de fogo para nossas tropas de linha, permitindo-nos atacar mesmo nas posições mais defendidas."
 maximum_survivability: "Máxima Sobrevivência"
 maximum_survivability_desc: "Com prioridade na proteção da tripulação e recuperação de veículos, nossos veículos serão capazes de manter nossas tripulações vivas, mesmo quando forem destruídos."
 maximum_destruction: "Máxima Destruição"
 maximum_destruction_desc: "Colocando ênfase em mais poder de fogo e munição dentro do veículo, nossos sistemas serão capazes de lutar por mais tempo e com mais força. Se alguns deles se juntarem ao programa espacial como resultado, que assim seja."
 breakthrough_tanks: "Tanques de Avanço"
 breakthrough_tanks_desc: "Nossos tanques leves e canhões de assalto serão usados ​​para abrir brechas nas linhas inimigas, permitindo que suas forças de infantaria as sigam até o interior das linhas adversárias."
 direct_fire_support: "Suporte de Fogo Direto"
 direct_fire_support_desc: "Com foco em fornecer suporte de fogo na linha de frente, nossos tanques leves serão capazes de se aproximar das posições inimigas e, em seguida, engajar diretamente com unidades e instalações inimigas."
 anti_infantry_support: "Foco Anti-Infantaria"
 anti_infantry_support_desc: "Com foco em carregamentos de alta explosividade e metralhadoras, nossos tanques leves serão equipados para eliminar elementos de infantaria inimiga durante um ataque."
 anti_tank_support: "Foco Anti-Tanque"
 anti_tank_support_desc: "Ao equipar nossos tanques leves com mais munição HEAT e SABOT, podemos transformá-los em destruidores de tanques móveis, dando às suas unidades apoiadas uma vantagem na batalha contra a blindagem inimiga."
 large_bore_weapons: "Armas de Calibre Grande"
 high_mobility_guns: "Canhões de Alta Mobilidade"
 high_mobility_guns_desc: "Ao melhorar a mobilidade de nossos tanques leves e canhões de assalto, podemos levá-los aos locais necessários para melhor apoiar nossas tropas da linha de frente."
 moving_pillboxes: "Casamatas Móveis"
 moving_pillboxes_desc: "Com mais armamento e reforço da blindagem, podemos transformar nossos tanques leves em casamatas móveis, que as unidades de infantaria inimigas não conseguirão derrotar."
 bunker_busters: "Destruidores de Bunkers"
 bunker_busters_desc: "Com projéteis HE de maior potência e mais opções para destruir fortificações inimigas, nossos canhões de assalto se tornarão grandes armas para atacar e destruir bunkers inimigos."
 close_in_support: "Suporte de Aproximação"
 close_in_support_desc: "Nossas unidades focarão seus esforços em fornecer suporte de fogo direto e próximo à sua infantaria, às vezes até a queima-roupa."
 gun_systems: "Foco em Sistemas de Armas"
 gun_systems_desc: "Focando na artilharia baseada em tubos, nossas forças tenderão a sistemas de artilharia tradicionais no campo de batalha."
 mlrs_systems: "Foco em MLRS"
 mlrs_systems_desc: "Focando em artilharia de foguetes e sistemas baseados em mísseis, nossas unidades se concentrarão em missões de bombardeio de saturação ou de precisão."
 rapid_reposition_doctrine: "Reposicionamento Rápido"
 rapid_reposition_doctrine_desc: "Atirando e deslocando, nossas equipes de artilharia serão treinadas para disparar rapidamente suas munições e, em seguida, se realocar para melhor se protegerem de missões de contrabateria."
 long_range_fires: "Fires de Longo Alcance"
 long_range_fires_desc: "Ao estender o alcance de disparo de nossos sistemas, seremos capazes de manter nossos canhões seguros e também atingir mais fundo as linhas inimigas com missões de fogo."
 rapid_fire_missions: "Missões de Fogo Rápido"
 rapid_fire_missions_desc: "Equipas bem treinadas, capazes de agir em um momento de aviso, minimizarão significativamente o tempo entre um pedido de fogo e a missão realmente ser disparada."
 massed_artillery_positions: "Posições de Artilharia Massiva"
 massed_artillery_positions_desc: "Ao reunir nossas unidades, podemos concentrar o poder de fogo e lançar barragens massivas sobre as posições inimigas."
 dispersed_dispositions: "Disposições Dispersas"
 dispersed_dispositions_desc: "Posições de artilharia dispersas e espalhadas impedirão que o inimigo ataque facilmente nosso suporte de fogo. Isso, por sua vez, os manterá melhor protegidos e permitirá que disparem mais missões para apoiar as tropas da linha de frente."
 steel_rain: "Chuva de Aço"
 steel_rain_desc: "Uma chuva de aço e alto explosivo cairá dos céus, obliterando qualquer posição inimiga sobre a qual caia."
 advanced_infantry_training: "Treinamento Avançado de Infantaria"
 advanced_infantry_training_desc: "Ao dedicar tempo para treinar melhor nossa infantaria desembarcada, podemos obter soldados de maior qualidade, que estarão melhor equipados para lutar contra forças inimigas."
 platoon_level_tactics: "Táticas de Nível Pelotão"
 platoon_level_tactics_desc: "Ao focar no nível de pelotão para decisões táticas, podemos obter maior flexibilidade no uso das forças."
 company_level_tactics: "Táticas de Nível Companhia"
 company_level_tactics_desc: "Ao focar no nível de companhia para decisões táticas, podemos obter maiores concentrações de poder de fogo contra um alvo."
 expanded_infantry_weapons: "Armas de Infantaria Ampliadas"
 expanded_infantry_weapons_desc: "Adicionar mais armas, de funções variadas, às nossas unidades de infantaria lhes dará mais opções para lutar contra múltiplos tipos de unidades inimigas."
 city_fighting_operations: "Doutrina de Combate Urbano"
 city_fighting_operations_desc: "Ao treinar e perfurar operações de combate em terreno urbano, podemos ganhar uma vantagem tática ao lutar contra forças inimigas em nossas cidades."
 offensive_fighting_doctrine: "Doutrina de Combate Ofensivo"
 offensive_fighting_doctrine_desc: "Adotando uma mentalidade militar agressiva para nossa infantaria, seremos capazes de usar até mesmo nossas tropas desembarcadas para atacar posições inimigas."
 defensive_fighting_doctrine: "Doutrina de Combate Defensivo"
 defensive_fighting_doctrine_desc: "Adotando uma mentalidade militar defensiva para nossa infantaria, seremos capazes de tornar qualquer ataque a nossas localizações defendidas uma tarefa inútil para nossos inimigos."
 squad_level_anti_tank: "AT Pesado de Nível Esquadrão"
 squad_level_anti_tank_desc: "Fornecendo armas antitanque pesadas e médias a cada esquadrão, podemos garantir que, onde quer que encontrem, blindados inimigos poderão ser destruídos por nossa infantaria."
 mounted_at_weapons: "Armas Antitanque Montadas"
 mounted_at_weapons_desc: "Ao montar armas antitanque em nossos veículos leves, podemos dar a eles uma vantagem ao lutar contra unidades blindadas ou mecanizadas inimigas."
 mounted_ai_weapons: "Armas Anti-Infantaria Montadas"
 mounted_ai_weapons_desc: "Montar metralhadoras ou lançadores de granadas automáticos em nossos veículos móveis lhes dará um aumento significativo no poder de fogo contra a infantaria desmontada e veículos leves inimigos."
 all_terrain_vehicles: "Veículos Todo Terreno"
 all_terrain_vehicles_desc: "Garantindo que pneus, suspensão e sistemas de tração funcionem em todos os tipos de terreno, podemos permitir que nossas unidades montadas lutem em qualquer campo de batalha."
 uparmor_packages: "Pacotes de Blindagem Adicional"
 uparmor_packages_desc: "Para melhor proteção no campo de batalha, nossas unidades montadas terão atualizações de blindagem implantadas para melhor proteger as tropas e seu equipamento."
 mine_resistant_vehicles: "Veículos Resistentes a Minas"
 mine_resistant_vehicles_desc: "Construindo veículos projetados para proteger contra minas e IEDs, podemos garantir que nossas tropas estejam seguras, independentemente do campo de batalha em que possam lutar."
 rapid_manuver_force: "Força de Manobra Rápida"
 rapid_manuver_force_desc: "Nossas forças montadas são projetadas para serem rápidas e móveis, capazes de atacar rapidamente e desaparecer do contato inimigo, sem demora."
 firepower_over_speed: "Poder de Fogo Sobre Velocidade"
 firepower_over_speed_desc: "Com foco no aumento do poder de fogo, nossas unidades terão maior capacidade de armas e suprimentos de munição, mesmo à custa da mobilidade."
 improved_protection: "Proteção Aprimorada"
 improved_protection_desc: "Melhorias na proteção da blindagem de nosso equipamento significam que tanto as tripulações quanto os veículos estarão melhor protegidos no campo de batalha."
 rapid_transport_tactics: "Táticas de Transporte Rápido"
 rapid_transport_tactics_desc: "Com ênfase na velocidade e entrega rápida, nossos APCs poderão mover rapidamente nossas tropas para o campo de batalha."
 fire_support_weapons: "Armas de Suporte de Fogo"
 fire_support_weapons_desc: "Adicionar armas aos nossos APCs permitirá que forneçam algum suporte de fogo às suas unidades de infantaria, mesmo que não seja sua função principal."
 armored_vehicle_counter: "Contramedida de Veículo Blindado"
 armored_vehicle_counter_desc: "Com a adição de equipamentos antitanque aos nossos APCs, eles serão capazes de combater unidades inimigas leves a médias blindadas."
 mobility_operations: "Operações de Mobilidade"
 mobility_operations_desc: "Em vez de suporte de fogo, devemos focar nossos APCs na velocidade e entrega rápida de poder de combate ao campo de batalha."
 battlefield_taxi: "Táxi de Campo de Batalha"
 battlefield_taxi_desc: "Nossos APCs são exatamente isso: um táxi para a linha de frente, para que nossas tropas possam chegar ao campo de batalha mais rápido e melhor protegidas."
 light_ifv: "IFV Leve"
 light_ifv_desc: "Nossos APCs, embora ainda não sejam um IFV completo, estão bem armados e protegidos, e capazes de funcionar como um veículo de combate levemente blindado."
 mixed_role_apcs: "APCs de Função Mista"
 mixed_role_apcs_desc: "Nossos APCs são capazes de, com uma mistura de armamentos, preencher múltiplas funções no campo de batalha. Um faz-tudo, mestre de nenhum."
 dedicated_weapon: "Sistema de Arma Dedicado"
 dedicated_weapon_desc: "Ao focar nossa atenção em um único sistema de arma, nossos IFVs podem ser armados com mais munição e treinamento mais focado."
 multi_role_weapons: "Sistemas de Armas Mistas"
 multi_role_weapons_desc: "Com uma mistura de diferentes armamentos para diferentes alvos, nossos IFVs podem engajar e destruir qualquer ameaça que encontrem no campo de batalha."
 high_caliber_he: "HE de Calibre Elevado"
 high_caliber_he_desc: "Ao aumentar o calibre de nossas armas de alto explosivo, podemos tornar nossos IFVs muito mais eficientes contra unidades de infantaria inimiga."
 anti_tank_options: "Armas Anti-Tanque"
 anti_tank_options_desc: "Com a adição de armas antitanque pesadas aos nossos VCI (Veículos de Combate de Infantaria), eles estarão mais bem preparados para se defender e apoiar sua infantaria contra formações blindadas inimigas."
 integrated_squad_tactics: "Táticas Integradas de Esquadrão"
 integrated_squad_tactics_desc: "Um treinamento adequado significará que nossas unidades de infantaria veem seu veículo como uma extensão de seu esquadrão e como uma forma de multiplicar significativamente seu poder de combate."
 improved_armor_systems: "Sistemas de Blindagem Melhorados"
 improved_armor_systems_desc: "Ao atualizar a blindagem e as atualizações de blindagem de nossos IFVs, podemos melhor proteger os desembarcados e as tripulações, mantendo-os na luta por mais tempo."
 tank_escorts: "Escoltas de Tanques"
 tank_escorts_desc: "Com velocidade, mobilidade e poder de fogo melhorados, nossos IFVs poderão acompanhar nossos tanques de batalha principais e fornecer-lhes proteção próxima contra elementos de infantaria inimiga."
 upgunned_ifvs: "IFVs Reforçados"
 upgunned_ifvs_desc: "Ao atualizar o calibre da arma em nossos IFVs e permitir que utilizem melhores canhões e munição, podemos tornar nossos IFVs ainda mais mortais."
 offensive_focus: "Doutrina de Combate Ofensivo"
 offensive_focus_desc: "Nosso exército é uma força de ataque, projetada para atacar e destruir nossos inimigos em terras que não são nossas."
 lr_maritime_strike: "Ataque Marítimo de Longo Alcance"
 lr_maritime_strike_desc: "Podemos empregar taticamente aeronaves bombardeiras baseadas em terra para atacar navios de guerra no mar."
 rw_frontline_focus: "Foco de Linha de Frente em Asas Rotativas"
 rw_frontline_focus_desc: "O curto raio de ação e a menor velocidade em comparação com aeronaves de asa fixa tornam os helicópteros menos adequados para ataques em profundidade. Assim, são desenvolvidas táticas para maximizar sua eficácia no fornecimento de apoio aéreo direto às tropas na linha de frente."
 recon_strike_complex: "Complexo de Ataque de Reconhecimento"
 recon_strike_complex_desc: "Complexo de reconhecimento e ataque é um conceito de guerra que prevê a fusão de sistemas de vigilância aéreos e espaciais com meios de ataque de longo alcance em grandes formações. Isso permite a destruição em tempo quase real de alvos de alto valor bem atrás da linha de frente."
 roaving_fighters: "Caças de Patrulha Livre"
 roaving_fighters_desc: "A detecção e destruição de ativos de vigilância aérea requerem pilotos bem treinados e experientes, com iniciativa para caçar seus alvos."
 pilot_adversarial_training_oi: "Treinamento Adversarial de Pilotos"
 pilot_adversarial_training_oi_desc: "O treinamento adversarial de pilotos é uma forma avançada de treinamento de pilotos projetada para simular as aeronaves e táticas empregadas por forças inimigas prováveis."
 aviation_fire_strike: "Ataque Aéreo de Fogo"
 aviation_fire_strike_desc: "Um ataque aéreo de fogo é um ataque concentrado empregando todos os aspectos da entrega de fogo, incluindo mísseis, aeronaves e ativos eletrônicos."
 alcm_raid_oi: "Ataques de Mísseis de Cruzeiro Lançados do Ar"
 alcm_raid_oi_desc: "Os ataques de mísseis de cruzeiro lançados do ar especificam o uso em larga escala de aeronaves de ataque naval lançando mísseis antinavio contra frotas."
 jsead: "JSEAD"
 jsead_desc: "As operações conjuntas de supressão de defesas aéreas inimigas são ações militares para suprimir defesas aéreas inimigas. Táticas para supressão coordenada ou destruição de sites SAM e AAA permitem que os aviadores conduzam suas missões de apoio aéreo com risco reduzido."
 jamming_package_escorts: "Escoltas de Pacotes de Interferência"
 jamming_package_escorts_desc: "Aeronaves de escolta dedicadas voando com pods de interferência de alta potência irão melhor proteger e cobrir nossas aeronaves e pacotes de ataque da detecção por radar inimigo."
 barcap_flights: "Voos BARCAP"
 barcap_flights_desc: "Caças de Superioridade Aérea e Multi-Função conduzirão patrulhas de voo para fornecer barreiras protetoras para operações de combate adicionais."
 c4istar: "C4ISTAR"
 c4istar_desc: "Com o uso de aeronaves avançadas AWACS, podemos realizar coleta de inteligência e operações de comando e controle, tudo a partir de uma única aeronave."
 forward_air_controllers: "Controladores de Ataque Aéreo Avançados"
 forward_air_controllers_desc: "Observadores dedicados, tanto no solo quanto no ar, serão treinados para orientar com precisão aeronaves de ataque e CAS."
 aerial_gunship_support: "Suporte de Aeronave de Ataque"
 aerial_gunship_support_desc: "Quando os céus estiverem seguros, aeronaves de ataque, equipadas com armas pesadas, poderão atingir alvos terrestres à vontade."
 t21st_century_modernization: "Modernização do Século XXI"
 t21st_century_modernization_desc: "À medida que o design das aeronaves avança no século XXI, a Força Aérea deve modernizar-se para continuar a ser competitiva."
 concentrated_aircraft_design: "Design de Aeronave Concentrado"
 concentrated_aircraft_design_desc: "Focar em um único design de aeronave nos permitirá treinar pilotos melhores e construir uma aeronave para voar em todas as missões."
 weapons_school: "Escola de Armamentos"
 weapons_school_desc: "Programas de treinamento dedicados treinarão pilotos para usar armamentos de ataque terrestre e permitirão que eles levem esse conhecimento de volta para seus esquadrões de origem."
 expanded_combat_tactics: "Táticas de Combate Expandidas"
 expanded_combat_tactics_desc: "Ao permitir que os pilotos experimentem e voem em todas as missões, eles poderão desenvolver táticas e técnicas muito mais avançadas."
 top_gun_and_red_flag: "Top Gun e bandeira vermelha"
 top_gun_and_red_flag_desc: "Ao dar aos pilotos suas primeiras 10 missões durante o treinamento e melhorar o treinamento de combate aéreo, eles sairão melhor equipados para o combate aéreo moderno."
 multi_mission_capabilities: "Capacidades Multi-Missão"
 multi_mission_capabilities_desc: "Ao tornar nossas aeronaves capazes de realizar todas as missões igualmente, nossos pilotos serão mais eficientes e mais bem treinados para as operações."
 dispersed_aircraft_design: "Design de Aeronaves Dispersas"
 dispersed_aircraft_design_desc: "Ao especializar nossos projetos de aeronaves, seremos capazes de fabricar aeronaves de elite projetadas para as funções que desempenham."
 dedicated_escort_fighters: "Caças de Escolta Dedicados"
 dedicated_escort_fighters_desc: "Caças de Superioridade Aérea serão usados para escoltar caças de ataque até seus alvos."
 standoff_strike_munitions: "Munições de Ataque a Distância"
 standoff_strike_munitions_desc: "Ao usar munições de ataque a distância, podemos permitir que nossas aeronaves de ataque conduzam ataques mais perigosos, sem precisar entrar no alcance de armas de defesa aérea inimigas."
 extended_killbox_coordination: "Coordenação de Caixas de Morte Estendidas"
 extended_killbox_coordination_desc: "Ao utilizar melhor a ideia dos Killboxes, as aeronaves CAS e as aeronaves de ataque serão capazes de coordenar melhor seus esforços no alvo."
 dynamic_strike_packages: "Pacotes de Ataque Dinâmicos"
 dynamic_strike_packages_desc: "A flexibilidade no design de pacotes de ataque nos permitirá realizar uma ampla variedade de missões."
 data_linked_close_air_support: "Suporte Aéreo Próximo com Ligação de Dados"
 data_linked_close_air_support_desc: "Usando capacidades de Data-Link, nossas aeronaves de apoio aéreo aproximado serão capazes de compartilhar informações de alvos para maximizar os danos aos alvos inimigos."
 dedicated_escorts_dedicated_strikers: "Escoltas Dedicadas, Atacantes Dedicados"
 dedicated_escorts_dedicated_strikers_desc: "Ao fornecer uma diferença dedicada entre escoltas e aeronaves de ataque, os pilotos conhecerão sua missão e voarão apenas isso durante as operações."
 precision_strike_packages: "Pacotes de Ataque de Precisão"
 precision_strike_packages_desc: "Precisos a alguns metros, ataques de precisão nos permitirão atingir precisamente um único alvo e então sair sem danificar outros ativos."
 CAT_battlefield_support_tree: "Apoio no Campo de Batalha"
 strategic_industry_targets: "Alvos de Indústria Estratégica"
 strategic_industry_targets_desc: "Ao mirar nos recursos inimigos e atacar sua fabricação, nossa força aérea removerá a capacidade do inimigo de substituir perdas de equipamento."
 offensive_counter_air: "Contra-Aéreo Ofensivo"
 offensive_counter_air_desc: "Ao dedicar nossos caças para destruir o poder aéreo inimigo, começaremos a garantir os céus para nos permitir atacar ainda mais os alvos inimigos."
 total_air_superiority: "Supremacia Aérea Total"
 total_air_superiority_desc: "Exigir total supremacia aérea nos permitirá realizar mais operações terrestres e aéreas, sem sermos impedidos por aeronaves inimigas."
 dead_missions: "Missões DEAD"
 dead_missions_desc: "Aeronaves de ataque realizarão missões direcionadas diretamente contra AA inimigos, destruindo esses sistemas e nos permitindo realizar mais missões sem a ameaça de SAMs ou AAA."
 escorted_bomber_flights: "Voos de Bombardeiro Escoltados"
 escorted_bomber_flights_desc: "Ao utilizarmos nossos caças para proteger nossos bombardeiros, reduziremos as baixas entre os bombardeiros e lhes daremos mais tempo para atingir seus alvos."
 fighter_sweeps: "Varreduras de Caça"
 fighter_sweeps_desc: "Antes de trazer nossos bombardeiros, nossos caças limparão os céus para dar a eles um caminho livre para seus alvos."
 high_altitude_fighter_escorts: "Escoltas de Caça em Alta Altitude"
 high_altitude_fighter_escorts_desc: "Com caças voando tão alto quanto nossos bombardeiros, até mesmo os interceptadores de alta altitude inimigos terão que lutar contra nós para atingir nossos bombardeiros."
 strike_fighter_dominance: "Domínio do Caça de Ataque"
 strike_fighter_dominance_desc: "Os caças de ataque serão fundamentais para realizar missões em território inimigo. As forças inimigas não podem lutar contra nós se não conseguirem nos alcançar."
 close_strike_operations: "Operações de Ataque Próximo"
 close_strike_operations_desc: "Realizar missões de ataque perigosas permitirá que usemos nossos caças mesmo nas situações de combate mais próximas."
 high_efficiency_fighter_flights: "Voos de Caça de Alta Eficiência"
 high_efficiency_fighter_flights_desc: "Com o treinamento baseado em mudanças rápidas de tripulação e mudanças de tripulação, podemos obter o máximo de eficiência em nossos voos de caça."
 bomber_upgrade_series: "Série de Atualizações de Bombardeiro"
 bomber_upgrade_series_desc: "Com um foco tão grande em pacotes de bombardeio, nossos bombardeiros precisam de uma série significativa de atualizações para torná-los mais eficientes."
 extended_maritime_patrols: "Patrulhas Marítimas Estendidas"
 extended_maritime_patrols_desc: "Ao dar a nossas aeronaves de patrulha marítima mais combustível e armamentos, podemos proteger melhor nosso transporte marítimo e nossas costas."
 massed_alcm_strikes: "Ataques em Massa com Mísseis de Cruzeiro de Longo Alcance"
 massed_alcm_strikes_desc: "Usando bombardeiros como plataformas de lançamento, podemos sobrecarregar as defesas aéreas inimigas com uma massa de mísseis de cruzeiro."
 alls_quiet_above: "Tudo Calmo Acima"
 alls_quiet_above_desc: "Voando alto e com aeronaves furtivas, nossos bombardeiros serão capazes de entrar e sair antes mesmo de serem detectados."
 carpet_bombing: "Bombardeio por Tapete"
 carpet_bombing_desc: "Preenchendo os porões de bombas com cargas explosivas massivas, nossos bombardeiros nivelarão cidades inteiras com alto explosivo."
 firebombing: "Bombardeio Incendiário"
 firebombing_desc: "Dependendo de tempestades de fogo, nossas campanhas de bombardeio incendiário queimarão a indústria inimiga e cidades até virarem cinzas."
 deny_the_seas: "Negar os Mares"
 deny_the_seas_desc: "Fechando as rotas marítimas para operações navais inimigas protegerá nossas costas e manterá nosso transporte seguro."
 anti_shipping_operations: "Operações Anti-Navio"
 anti_shipping_operations_desc: "Visar navios e transporte inimigo nos permitirá destruir sua capacidade de nos atacar e abastecer sua máquina de guerra."
 hammer_round_the_clock: "Martelar o Dia Todo"
 hammer_round_the_clock_desc: "Operações de bombardeio 24 horas por dia, 7 dias por semana, 365 dias por ano, nos permitirão não dar descanso ao inimigo, não importa a hora ou o clima."
 defense_of_the_homeland: "Defesa da Pátria"
 defense_of_the_homeland_desc: "A força aérea é projetada para manter nossos céus seguros e proteger nosso povo e tropas contra operações inimigas."
 reduced_supply_demands: "Demanda de Suprimentos Reduzida"
 reduced_supply_demands_desc: "Ao construir aeronaves eficientes e treinar bem as tripulações, podemos minimizar os requisitos de suprimento de nossa força aérea."
 dedicated_air_force_manufacturing: "Fabricação Dedicada para a Força Aérea"
 dedicated_air_force_manufacturing_desc: "Com a força aérea no controle direto de suas necessidades de fabricação, eles serão capazes de melhor controlar e direcionar o design e a produção de aeronaves."
 fighter_top_cover: "Cobertura Aérea dos Caças"
 fighter_top_cover_desc: "Nossos caças têm um único propósito: impedir que bombardeiros inimigos atinjam nossas tropas e indústria."
 simplified_aircraft_designs: "Designs Simplificados de Aeronaves"
 simplified_aircraft_designs_desc: "Ao simplificar como nossas aeronaves são construídas, podemos treinar rapidamente novos pilotos e ajudá-los a adquirir experiência."
 heroes_of_the_nation: "Heróis da Nação"
 heroes_of_the_nation_desc: "Nossos pilotos Áce são os heróis desta nação, nos mantendo seguros contra bombardeios e caças inimigos."
 dedicated_industry_sam_coverage: "Cobertura SAM Dedicada para a Indústria"
 dedicated_industry_sam_coverage_desc: "Ao dedicar cobertura SAM a áreas industriais, podemos proteger melhor nossa indústria contra missões de bombardeio."
 integrated_air_defense_network: "Rede Integrada de Defesa Aérea"
 integrated_air_defense_network_desc: "Integrar todos os nossos sistemas de detecção e defesa em uma única rede nos dá maior proteção contra forças inimigas."
 every_road_a_runway: "Cada Estrada uma Pista"
 every_road_a_runway_desc: "Com planejamento e design cuidadosos, quase todas as estradas principais de nossa nação podem funcionar como pista em tempos de guerra."
 high_efficiency_scrambles: "Decolagens de Alta Eficiência"
 high_efficiency_scrambles_desc: "Nossos pilotos são treinados para rapidamente decolar toda a força de caças, para colocar rapidamente as aeronaves no combate."
 close_our_skies: "Fechar Nossos Céus"
 close_our_skies_desc: "Se pudermos negar ao inimigo a capacidade de operar em nosso espaço aéreo, podemos evitar ataques antes mesmo de começarem."
 high_speed_interceptor_designs: "Designs de Interceptadores de Alta Velocidade"
 high_speed_interceptor_designs_desc: "Interceptadores de alta velocidade são a melhor opção para defender nossos céus de voos inimigos de bombardeiros."
 gci_management: "Gerenciamento GCI"
 gci_management_desc: "Coordenados a partir do solo, nossos caças são capazes de priorizar e eliminar rapidamente ameaças inimigas."
 high_risk_interceptions: "Interceptações de Alto Risco"
 high_risk_interceptions_desc: "Com mais treinamento e mais habilidade, nossos pilotos podem voar em situações de alto risco para interceptar aeronaves inimigas."
 hit_and_run_strikes: "Ataques de Atingir e Fugir"
 hit_and_run_strikes_desc: "Treinando nossos pilotos para voar rente ao solo, podemos realizar ataques rápidos contra as forças inimigas para diminuir a eficácia do combate."
 naval_interdiction_missions: "Missões de Interdição Naval"
 naval_interdiction_missions_desc: "Nossos pilotos são treinados para usar seus caças para realizar ataques contra navios e transporte inimigos, mantendo nossas costas seguras."
 strike_fighter_training: "Treinamento de Caças de Ataque"
 strike_fighter_training_desc: "Treinando pilotos de uma maneira mais avançada, podemos ensiná-los a atacar alvos oportunísticos sempre que a opção surgir."
 close_support_strikes: "Ataques de Suporte Próximo"
 close_support_strikes_desc: "Nossos caças são treinados para realizar seus ataques aéreos em locais próximos ao perigo, eliminando forças inimigas mesmo a curtas distâncias."
 all_weather_fighters: "Caças para Todas as Condições Meteorológicas"
 all_weather_fighters_desc: "Voando em quaisquer condições climáticas, nossos pilotos podem realizar suas missões, não importando o tempo."
 tech_naval_systems_engineering: "Engenharia de Sistemas Navais"
 tech_naval_systems_engineering_desc: "A Engenharia de Sistemas Navais é de fato um aspecto fundamental no desenvolvimento de embarcações, uma vez que busca integrar tecnologias e sistemas para garantir o desempenho, a segurança e a eficiência das embarcações. Essa disciplina abrange a concepção, projeto, construção, integração, teste e manutenção de sistemas navais complexos, como sistemas de propulsão, sistemas de navegação, sistemas de comunicação, sistemas de armas e sistemas de gerenciamento de dados. O objetivo é desenvolver embarcações capazes de enfrentar os desafios do futuro, como a eficiência energética, a sustentabilidade ambiental, a capacidade de resposta e a segurança operacional. Além disso, a Engenharia de Sistemas Navais também se preocupa em garantir a interoperabilidade entre diferentes sistemas e plataformas, permitindo a integração harmoniosa de embarcações em operações conjuntas ou em ambientes de cooperação internacional."
 tech_digital_naval_systems: "Sistemas Navais Digitais"
 tech_digital_naval_systems_desc: "Ao reformular as antigas embarcações da Segunda Guerra Mundial e da Guerra Fria com interfaces digitais e o uso avançado de computadores, podemos modernizar essas embarcações e integrar sistemas contemporâneos de comunicação, monitoramento e controle. Essa modernização trará uma série de benefícios, como uma melhor coordenação e sincronização das operações navais, aumentando a consciência situacional e melhorando a tomada de decisões em tempo real. A introdução de interfaces digitais permitirá uma interação mais intuitiva e eficiente entre a tripulação e os sistemas embarcados. Painéis de controle avançados, telas táteis e interfaces gráficas fornecerão informações claras e em tempo real sobre o desempenho da embarcação, estado dos sistemas, condições ambientais e outras informações relevantes. Isso facilitará o monitoramento e controle dos sistemas, permitindo ajustes rápidos e precisos. Além disso, a integração de sistemas modernos de comunicação possibilitará uma troca de informações mais rápida e segura entre as embarcações e com outros componentes da frota, incluindo aeronaves e navios de apoio. Isso fortalecerá a capacidade de coordenação e colaboração em operações conjuntas."
 tech_modern_naval_electronics: "Eletrônica Naval Moderna"
 tech_modern_naval_electronics_desc: "A eletrônica naval moderna refere-se ao conjunto de tecnologias e sistemas eletrônicos avançados aplicados em embarcações e navios de guerra contemporâneos. Esses avanços tecnológicos têm de fato revolucionado as capacidades e o desempenho das marinhas ao redor do mundo. Por meio da eletrônica naval moderna, é possível integrar uma ampla gama de sistemas, como sistemas de comunicação avançados, sistemas de vigilância e reconhecimento, sistemas de controle de armas, sistemas de navegação e posicionamento global, sistemas de contramedidas eletrônicas, entre outros. Esses sistemas eletrônicos avançados proporcionam às marinhas uma série de benefícios e capacidades aprimoradas."
 tech_digital_communication_equipment: "Equipamento de Comunicação Digital"
 tech_digital_communication_equipment_desc: ""
 tech_modern_hull_design_materials: "Materiais de Design de Cascos modernos"
 tech_modern_hull_design_materials_desc: "Os novos designs de casco ondulado ajudarão nossos navios a repelir danos causados ​​por outras embarcações e seus armamentos."
 tech_ar_networking_navigation_systems: "Sistemas de navegação AR Networking"
 tech_ar_networking_navigation_systems_desc: "A navegação por Realidade Aumentada está lentamente abrindo o jogo naval para tempos de reação mais avançados e mais informações apresentadas ao timoneiro e à tripulação."
 tech_advanced_systems_microengineering: "Microengenharia de Sistemas Avançados"
 tech_advanced_systems_microengineering_desc: "O conceito básico dos sistemas navais precisa ser reformulado. Os sistemas digitais e analógicos estão se tornando cada vez mais obsoletos."
 tech_automated_digital_ship_systems: "Sistemas Automatizados de Envio Digital"
 tech_automated_digital_ship_systems_desc: "A automação evoluiu muito desde os primórdios da usinagem. A automação de tarefas rotineiras a bordo de navios pode contribuir para que nossas embarcações reajam com maior rapidez e eficácia."
 tech_naval_armament_engineering: "Engenharia de Armamento Naval"
 tech_naval_armament_engineering_desc: "A produção de navios pesados ​​é importante para a nossa frota de alto-mar. A expansão dos nossos departamentos de engenharia de armamento naval pode nos ajudar nessa causa."
 tech_power_systems: "Motores a Diesel"
 tech_power_systems_desc: "A maioria dos navios modernos utiliza um motor diesel de pistão como propulsor principal, devido à sua simplicidade operacional, robustez e economia de combustível em comparação com a maioria dos outros mecanismos de propulsão."
 tech_power_systems_1: "Motores de Turbina"
 tech_power_systems_1_desc: "Capazes de impulsionar grandes embarcações navais a velocidades mais elevadas, os motores de turbina são frequentemente usados ​​em conjunto com motores a diesel, permitindo um bom desempenho tanto em altas quanto em baixas rotações."
 tech_power_systems_2: "Motores Avançados de Turbina"
 tech_power_systems_2_desc: "Capazes de impulsionar grandes embarcações navais a velocidades mais elevadas, os motores de turbina são frequentemente usados ​​em conjunto com motores a diesel, permitindo um bom desempenho tanto em altas quanto em baixas rotações."
 tech_power_systems_3: "Motores de Turbina Futuristas"
 tech_power_systems_3_desc: "Capazes de impulsionar grandes embarcações navais a velocidades mais elevadas, os motores de turbina são frequentemente usados ​​em conjunto com motores a diesel, permitindo um bom desempenho tanto em altas quanto em baixas rotações."
 tech_nuclear_power_systems: "Os Primeiros Reatores Nucleares Miniaturizados"
 tech_nuclear_power_systems_desc: "Comparado aos navios movidos a óleo ou diesel, a propulsão nuclear oferece as vantagens de intervalos muito longos de operação antes do reabastecimento."
 tech_nuclear_power_systems_1: "Reatores Nucleares Miniaturizados Avançados"
 tech_nuclear_power_systems_1_desc: "Uma geração atualizada de Reator Nuclear permite mais velocidade, vida útil mais longa e melhor confiabilidade"
 tech_nuclear_power_systems_2: "Reatores Nucleares Miniaturizados Modernos"
 tech_nuclear_power_systems_2_desc: "Os reatores nucleares modernos produzem muito mais energia para o seu tamanho, permitindo que os navios utilizem armas de alto consumo energético conforme necessário."
 tech_nuclear_power_systems_3: "Reatores Nucleares Miniaturizados Futuristas"
 tech_nuclear_power_systems_3_desc: "Os reatores nucleares do futuro terão vida útil prolongada, custos de manutenção e mão de obra reduzidos, e produzirão muito mais energia – necessária para armas energéticas e de propulsão."
 tech_combat_support_systems: "Sistemas de Suporte de Combate"
 tech_combat_support_systems_desc: "Este sistema automatizado de logística baseado na web auxilia as forças armadas no planejamento e no fornecimento dos recursos materiais necessários para o apoio ao combate moderno."
 tech_fire_control: "Sistemas de Suporte Básico"
 tech_fire_control_desc: "Utilizado a bordo de navios de guerra - frequentemente em conjunto com sistemas eletrônicos computadorizados - para controlar o disparo de canhões contra navios de superfície, aeronaves e alvos costeiros, com mira óptica ou por radar."
 tech_fire_control_1: "Sistemas de Suporte Aprimorados"
 tech_fire_control_1_desc: "Próxima geração de sistemas logísticos que fornecem suporte de combate e atendem aos requisitos materiais para o combate militar."
 tech_fire_control_2: "Controle de Radar de Mísseis Integrado Avançado"
 tech_fire_control_2_desc: "A capacidade de rastrear o lançamento, o voo e a interceptação de armas inimigas em velocidades subsônicas, supersônicas e até hipersônicas."
 tech_fire_control_3: "Controle de Radar de Mísseis Futurista"
 tech_fire_control_3_desc: "Os Sistemas de Informação de Combate Futuristas incorporam tecnologias de aprendizado de máquina e IA para melhorar a capacidade da nave de rastrear o lançamento, o voo e a interceptação de armas inimigas em velocidades subsônicas, supersônicas e até hipersônicas."
