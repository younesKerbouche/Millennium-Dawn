 nsb_artillery_0: "Artilharia - 1965"
 nsb_artillery_0_desc: "Com sua poderosa capacidade de fogo indireto, a artilharia proporciona ataques de precisão contínuos onde são necessários no campo de batalha, e muito além do alcance visual. Ela pode ser recarregada diretamente por sua equipe. Como requer veículos externos para seu deslocamento, pode ser difícil movê-la entre os ataques, tornando-a vulnerável a contra-ataques de artilharia inimiga. Sistemas leves de calibre menor podem ser transportados manualmente e são adequados para operações aerotransportadas, pois podem ser acomodados dentro de aviões de transporte."
