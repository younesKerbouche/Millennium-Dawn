 stealth_destroyer_hull_1: "Casco de Destróier Stealth - 2015"
 stealth_destroyer_hull_1_desc: "As mudanças na tecnologia bélica moderna levaram as frotas mais avançadas a buscar novas soluções para aumentar a capacidade de sobrevivência de suas embarcações. Os destróieres furtivos tornaram-se um foco primordial. A capacidade de se manterem ocultos dos sensores e radares inimigos avançados permite que essas armas poderosas ataquem mais perto, mais rápido e com maior letalidade, com o benefício adicional de maior capacidade de sobrevivência em conflitos modernos."
 stealth_destroyer_hull_2: "Casco de Destróier Stealth - 2030"
 stealth_destroyer_hull_2_desc: "Os destróieres stealth representam uma evolução significativa na tecnologia naval, combinando a capacidade de um destróier convencional com recursos furtivos avançados. Essa classe de navios é projetada para minimizar sua detecção por radares inimigos e reduzir a assinatura de radar, tornando-os menos visíveis e mais difíceis de serem detectados. Os destróieres stealth incorporam uma série de características projetadas para reduzir sua assinatura radar. Isso inclui o uso de materiais absorventes de radar, formas de casco e superestrutura projetadas para minimizar os reflexos de radar e a emissão de sinais eletromagnéticos controlados."
 stealth_destroyer_hull_3: "Casco de Destróier Stealth - 2045"
 stealth_destroyer_hull_3_desc: "Os destróieres stealth representam uma evolução significativa na tecnologia naval, combinando a capacidade de um destróier convencional com recursos furtivos avançados. Essa classe de navios é projetada para minimizar sua detecção por radares inimigos e reduzir a assinatura de radar, tornando-os menos visíveis e mais difíceis de serem detectados. Os destróieres stealth incorporam uma série de características projetadas para reduzir sua assinatura radar. Isso inclui o uso de materiais absorventes de radar, formas de casco e superestrutura projetadas para minimizar os reflexos de radar e a emissão de sinais eletromagnéticos controlados."
 cruiser_hull_1: "Casco de Cruzador - 1965"
 cruiser_hull_1_desc: "Normalmente os maiores navios de assalto em uma frota moderna (além de porta-aviões e navios de assalto anfíbios), esses poderosos ativos podem cobrir os oceanos e mares de todo o globo. Historicamente voltados para a Defesa Aérea (enquanto os Destroyers eram encarregados da Guerra de Superfície), os Cruzadores modernos têm um incrível arsenal de armas à sua disposição - maior do que qualquer outro navio de combate. Os Cruzadores podem ser usados ​​como base para um grupo de batalha inteiro, com uma grande capacidade para sensores e sistemas de gerenciamento de combate. Eles são normalmente usados ​​para: comando e controle, tarefas antiaéreas, antinavio e ataque terrestre."
