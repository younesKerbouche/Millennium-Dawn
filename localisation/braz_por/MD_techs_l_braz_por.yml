 air_defense: "Defesa Aérea"
 air_defense_desc: "A defesa aérea abrange sistemas de armas de superfície, subaquáticos (lançados por submarinos) e aéreos, além de sistemas de sensores associados, arranjos de comando e controle e medidas passivas."
 missile_defense: "Defesa Contra Mísseis"
 missile_defense_desc: "A defesa antimíssil é um sistema, arma ou tecnologia envolvida na detecção, rastreamento, interceptação e destruição de mísseis atacantes. Concebida como uma defesa contra mísseis balísticos intercontinentais (ICBMs) com ogivas nucleares, sua aplicação se ampliou para incluir mísseis táticos e de teatro de operações de curto alcance, sem ogivas nucleares."
 nuclear_technology: "Tecnologia Nuclear"
 nuclear_technology_desc: "Tecnologia Nuclear"
 reactor1: "Magnox"
 reactor1_desc: "Os reatores Magnox são projetados para operar com urânio natural e dióxido de carbono como refrigerante. Os primeiros modelos foram construídos no final da década de 1950 e durante a década de 1970, até que os reatores de água leve substituíram a maioria deles. Seu projeto simples e baixa densidade de potência o tornaram um reator seguro e economicamente viável para um reator de primeira geração."
 reactor2: "LWR"
 reactor2_desc: "Reator de água leve é ​​um termo genérico para reatores que utilizam água normal como refrigerante e moderador de nêutrons. Suas três variantes são o tipo mais comum de reatores nucleares, pois seu projeto é mais simples e barato. Os avanços tecnológicos posteriores aos reatores anteriores os transformaram em Reatores de Potência Comercial de Geração II."
 reactor3: "ABWR"
 reactor3_desc: "O reator de água fervente avançado é um tipo de reator construído sobre sistemas de água fervente anteriores para melhorar a produção. Seu sistema de ebulição de última geração o torna o primeiro reator de Geração III. Diversas novas adições em segurança e a inclusão de controles digitais conferem a esses reatores um enorme salto em relação aos projetos anteriores."
 reactor4: "Sistema 80+"
 reactor4_desc: "Esta versão atualizada do reator de água pressurizada System 80 apresenta diversas mudanças que visam a redução de custos e o aumento da segurança. O potente reator é capaz de processar não apenas plutônio de grau civil, mas também plutônio de grau militar, permitindo inclusive seu armazenamento para uso futuro."
 reactor5: "AP1000"
 reactor5_desc: "Aprimoramentos adicionais na tecnologia de água pressurizada reduziram custos e aumentaram a eficiência. Um sistema de segurança passivo implementado requer menos mão de obra para o mesmo desempenho. O primeiro projeto, de menor porte (AP600), não foi considerado suficientemente econômico, mesmo sendo um dos primeiros reatores de Geração III do mundo."
 reactor6: "VVER-1200"
 reactor6_desc: "O aumento da capacidade e da eficiência de combustível leva a fissão nuclear a novos patamares. Sistemas de segurança modernos e aprimorados, juntamente com novos ciclos de reabastecimento, não apenas prolongam a vida útil, mas também garantem uma eficiência máxima de pelo menos 90%."
 reactor7: "APWR"
 reactor7_desc: "O reator de água pressurizada avançado apresenta diversas melhorias de projeto, incluindo um refletor de nêutrons, maior eficiência e sistemas de segurança aprimorados. Ele integra sistemas ativos e passivos com mais dois trens de reatores para reduzir ainda mais o risco."
 reactor8: "CFR-1000"
 reactor8_desc: "Seu antecessor menor (CFR-600) foi projetado para testar novos métodos com sódio líquido em vez do refrigerante aquoso \"usual\". O CFR-1000 é seu reator de maior escala comercial, mas também poderia facilmente lidar com plutônio de grau militar."
 reactor9: "MSR"
 reactor9_desc: "O reator de sal fundido utiliza uma mistura especial que permite o funcionamento do reator em pressões próximas à atmosférica, diferentemente do refrigerante de água convencional. Ele também absorve os gases radioativos emitidos pelo núcleo, reduzindo a necessidade de grandes e dispendiosas estruturas de contenção."
 reactor10: "VHTR"
 reactor10_desc: "O reator de altíssima temperatura de quarta geração é capaz de usar hélio ou sal fundido como refrigerante. O núcleo será cercado por ainda mais trens e sistemas de segurança altamente avançados."
