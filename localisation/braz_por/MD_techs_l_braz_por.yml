 nsb_special_ammo_0: "Basic Ordnance Upgrade"
 nsb_special_ammo_0_desc: "Introduz melhorias em munições convencionais, refinando projetos de projéteis e aumentando a eficiência explosiva."
 nsb_special_ammo_1: "Enhanced Munitions Development"
 nsb_special_ammo_1_desc: "Potência explosiva aprimorada e projetos aerodinâmicos otimizados. Os avanços nos sistemas de propulsão e nos mecanismos de detonação aumentam o alcance, a precisão e a eficácia geral, garantindo um desempenho superior no campo de batalha contra uma variedade de alvos."
 nsb_special_ammo_2: "Advanced Warhead Systems"
 nsb_special_ammo_2_desc: "Tecnologias especializadas em ogivas projetadas para maximizar o impacto em diferentes cenários de combate. Inovações em eficiência de explosão, capacidade de penetração e fusível adaptável aprimoram aplicações de fogo direto e de área, aumentando significativamente a letalidade e a flexibilidade operacional."
 nsb_special_ammo_3: "Integrated Ordnance Modernization"
 nsb_special_ammo_3_desc: "Integração completa de ogivas adaptativas de última geração, munições modulares e sistemas explosivos de alto impacto."
 nsb_barrel_conversions: "Early Barrel Conversion"
 nsb_barrel_conversions_desc: "A Conversão Inicial do Cano representa um passo inicial para aprimorar o poder de fogo da artilharia, modificando os projetos de canos existentes para acomodar um desempenho balístico superior. Essa modernização aumenta a durabilidade do cano, melhora a velocidade do projétil e amplia o alcance efetivo de tiro, permitindo um bombardeio mais consistente e confiável. Ao refinar as técnicas de raiamento e reforçar os materiais do cano, essa conversão aprimora a precisão e a eficiência geral, lançando as bases para desenvolvimentos de artilharia mais avançados. Embora ainda limitada pelas restrições iniciais de fabricação, essa melhoria representa um salto significativo na eficácia da artilharia no campo de batalha."
 nsb_fire_modes_1: "Standard Barrage Doctrine"
 nsb_fire_modes_1_desc: "A Doutrina de Barragem Padrão estabelece uma abordagem fundamental para a guerra de artilharia, focando em missões de fogo pré-planejadas e coordenadas para enfraquecer as posições inimigas antes de um ataque. Essa doutrina se baseia em padrões de fogo calculados para desorganizar as formações inimigas, destruir estruturas defensivas e criar oportunidades para o avanço das forças adversárias. Ao manter um equilíbrio entre poder de fogo e precisão, ela garante uma supressão eficaz no campo de batalha sem o gasto excessivo de munição. Embora menos intensa do que as táticas de fogo de saturação, a Doutrina de Barragem Padrão permanece um método versátil e confiável para fornecer apoio de fogo sustentado tanto em operações ofensivas quanto defensivas."
 nsb_fire_modes_2: "Sustained Fire Doctrine"
 nsb_fire_modes_2_desc: "A Doutrina do Fogo Sustentado enfatiza o bombardeio de artilharia contínuo e metódico para manter a pressão sobre as forças inimigas por longos períodos. Ao garantir um fluxo constante de poder de fogo, essa doutrina interrompe os movimentos inimigos, suprime contra-ataques e enfraquece as posições defensivas por meio de engajamentos prolongados. Projetada para a guerra de atrito, ela maximiza a eficiência logística ao equilibrar a cadência de tiro com a conservação de munição, permitindo que as unidades de artilharia mantenham a eficácia do combate ao longo de operações prolongadas. Embora não seja tão imediatamente avassaladora quanto as táticas de fogo em massa, o fogo sustentado garante o controle do campo de batalha, degradando gradualmente as forças e o moral do inimigo."
 nsb_fire_modes_3: "Superior Fire Support Doctrine"
 nsb_fire_modes_3_desc: "A doutrina de fogo maciço concentra-se em sobrecarregar as posições inimigas com barragens de artilharia sustentadas e em larga escala. Ao priorizar o volume de fogo em detrimento da precisão, essa doutrina garante o domínio do campo de batalha por meio de bombardeios implacáveis, suprimindo as forças inimigas, destruindo fortificações e criando efeitos devastadores em área. Missões de fogo coordenadas permitem que múltiplas unidades de artilharia saturem zonas designadas, forçando os inimigos a assumirem posições defensivas e limitando sua mobilidade. Embora demande muitos recursos, essa doutrina é altamente eficaz em combates prolongados e guerras em larga escala, garantindo supremacia de poder de fogo superior."
 nsb_AA_autocannon_0: "Post-War Autocannon Development"
 nsb_AA_autocannon_0_desc: "This development focuses on refining autocannons for both ground and anti-aircraft applications. Improvements in fire rate, ammunition efficiency, and barrel durability allow for more effective suppression of infantry, vehicles, and aerial threats. With the integration of enhanced ballistic engineering, these new-generation autocannons offer superior reliability and lethality on the battlefield."
 nsb_AA_autocannon_1: "Cold-War Autocannon Development"
 nsb_AA_autocannon_1_desc: "As military technology advanced during the Cold War, the development of modern autocannons became a priority for both ground and aerial combat. This advancement introduces refined designs with improved recoil management, higher rates of fire, and better heat dissipation, allowing for sustained engagements. Enhanced targeting systems and upgraded ammunition further increase their effectiveness against armored vehicles, infantry, and low-flying aircraft. These innovations mark a significant leap in firepower, ensuring superior battlefield performance in rapidly evolving combat scenarios."
 nsb_AA_autocannon_2: "Modern Autocannon Development"
 nsb_AA_autocannon_2_desc: "Building upon Cold War-era advancements, modern autocannon development focuses on high-precision, rapid-fire weaponry capable of engaging a wide range of threats. These next-generation autocannons feature advanced recoil compensation, increased durability, and integration with smart targeting systems. Ammunition improvements, including programmable airburst rounds and armor-piercing munitions, further enhance their versatility. With superior accuracy, sustained fire capability, and adaptability across multiple platforms, these weapons form the backbone of modern infantry fighting vehicles, aircraft, and naval systems."
 nsb_AA_autocannon_3: "Advanced Autocannon Development"
 nsb_AA_autocannon_3_desc: "Pushing the limits of firepower, Advanced Autocannon Development introduces state-of-the-art weapon systems designed for superior lethality, precision, and adaptability. These next-generation autocannons feature automated fire-control systems, integrated AI-assisted targeting, and multi-role capabilities, allowing for effective engagement against infantry, armor, aircraft, and drones. Advances in electromagnetic propulsion, high-energy munitions, and adaptive ammunition types ensure unparalleled performance. With reduced recoil, higher sustained rates of fire, and seamless integration with digital warfare networks, these weapons redefine battlefield supremacy."
 nsb_AA_autocannon_4: "Futuristic Autocannon Systems"
 nsb_AA_autocannon_4_desc: "The next evolution of battlefield firepower, Futuristic Autocannon Systems integrate cutting-edge energy-based technology, smart ammunition, and AI-driven targeting systems for unmatched precision and adaptability. These advanced weapons utilize electromagnetic propulsion, caseless hypervelocity rounds, and adaptive ammunition types that can adjust mid-flight for maximum effectiveness. Fully integrated into autonomous combat networks, these autocannons can engage multiple targets simultaneously, track high-speed aerial threats, and provide sustained fire with minimal recoil. Designed for multi-platform deployment, they enhance the firepower of next-generation battle tanks, aircraft, naval vessels, and unmanned combat systems, ensuring dominance in the warfare of tomorrow."
 nsb_SHORAD_missile_0: "Post-War Missile Development"
 nsb_SHORAD_missile_0_desc: "Advancements in missile technology following World War II led to the development of more sophisticated short-range and long-range guided missile systems. This research introduces improved propulsion systems, enhanced targeting mechanisms, and increased warhead effectiveness, allowing for greater precision and lethality. Short-range missiles provide quick-response tactical firepower, while long-range missiles extend engagement capabilities, enabling strikes on distant targets with high accuracy. These innovations mark the beginning of modern missile warfare, shaping future air, ground, and naval engagements."
 nsb_SHORAD_missile_1: "Cold-War Missile Development"
 nsb_SHORAD_missile_1_desc: "The Cold War era saw rapid advancements in missile technology, leading to the creation of more precise, powerful, and versatile missile systems. This development enhances both short-range and long-range missile capabilities, improving guidance systems, propulsion efficiency, and warhead effectiveness. Short-range missiles provide tactical strike options for immediate battlefield impact, while long-range missiles enable strategic engagements, deep strikes, and deterrence operations. These advancements lay the foundation for modern missile warfare, increasing both offensive and defensive capabilities across multiple military platforms."
 nsb_SHORAD_missile_2: "Modern Missile Development"
 nsb_SHORAD_missile_2_desc: "O desenvolvimento moderno de mísseis concentra-se em aprimorar a precisão, a velocidade e a adaptabilidade em diversos alcances de engajamento. Esse avanço integra sistemas de orientação avançados, propulsão multiestágios e ogivas modulares, permitindo que os mísseis atuem com eficácia em cenários de guerra ar-ar, terra-terra e naval. Os mísseis de curto alcance agora apresentam capacidades de disparo e esquecimento, manobrabilidade aprimorada e aquisição de alvos otimizada, enquanto os mísseis de longo alcance incorporam tecnologia furtiva, capacidades de ataque de precisão e direcionamento em rede para eficácia superior. Esses avanços proporcionam às forças modernas poder de fogo incomparável, capacidade de resposta rápida e superioridade estratégica no campo de batalha."
 nsb_SHORAD_missile_3: "Sistemas Avançados de Mísseis"
 nsb_SHORAD_missile_3_desc: "Levando a guerra moderna ao limite, os Sistemas Avançados de Mísseis integram tecnologia de ponta para aprimorar velocidade, precisão e adaptabilidade em múltiplos cenários de combate. Esses mísseis de última geração apresentam propulsão hipersônica, mira assistida por IA e ogivas modulares multifuncionais, permitindo que alcancem alvos terrestres, aéreos e navais com precisão e eficiência sem precedentes. Com a capacidade de realizar correções de curso em pleno voo, resistência a contramedidas eletrônicas e integração em rede no campo de batalha, esses mísseis garantem letalidade superior e domínio estratégico. As variantes de longo alcance agora incluem revestimentos furtivos e coordenação autônoma de enxames, tornando-as um recurso crucial em operações militares de última geração."
 nsb_SHORAD_missile_4: "Tecnologia de mísseis futurista"
 nsb_SHORAD_missile_4_desc: "A próxima evolução da guerra de mísseis, a Tecnologia de Mísseis Futuristas, integra velocidades hipersônicas, inteligência artificial e sistemas avançados de propulsão baseados em energia para alcançar precisão, adaptabilidade e letalidade incomparáveis. Essas armas de ponta apresentam sistemas de mira com IA de autoaprendizagem, coordenação de enxames e orientação multifásica, permitindo que elas atinjam alvos aéreos, terrestres e navais com tempos de resposta quase instantâneos. Avanços como ogivas baseadas em plasma, mira criptografada quântica e integração autônoma no campo de batalha permitem que esses mísseis evitem contramedidas, se adaptem a ameaças dinâmicas e executem manobras estratégicas complexas. Com a capacidade de serem lançados de plataformas espaciais, bombardeiros furtivos e navios de guerra de última geração, esses mísseis redefinem o futuro da guerra, garantindo domínio incontestável em todos os teatros de combate."
 nsb_dual_role_missile_0: "Desenvolvimento de mísseis de dupla finalidade no pós-guerra"
 nsb_dual_role_missile_0_desc: "Após os avanços na tecnologia de mísseis depois da Segunda Guerra Mundial, mísseis de dupla finalidade foram desenvolvidos para aumentar a versatilidade e a eficácia em múltiplas funções de combate. Esses mísseis são projetados para atingir alvos terrestres e aéreos, oferecendo às forças armadas uma solução adaptável e com boa relação custo-benefício para uma variedade de cenários no campo de batalha. Com melhorias nos sistemas de guiamento, na eficiência da propulsão e na adaptabilidade das ogivas, essas armas proporcionam maior precisão, alcance e flexibilidade tática, tornando-as essenciais para a guerra de armas combinadas moderna."
 nsb_dual_role_missile_1: "Desenvolvimento de mísseis de duplo propósito da Guerra Fria"
 nsb_dual_role_missile_1_desc: "Durante a Guerra Fria, os avanços na tecnologia de mísseis levaram ao desenvolvimento de sistemas de mísseis de dupla finalidade, capazes de atingir alvos terrestres e aéreos com precisão e adaptabilidade. Essas armas foram projetadas para aumentar a flexibilidade militar, permitindo que uma única plataforma de mísseis desempenhasse múltiplas funções de combate, reduzindo os encargos logísticos e aumentando a eficiência no campo de batalha. Com sistemas de orientação aprimorados, ogivas modulares e propulsão otimizada, esses mísseis tornaram-se um componente crucial da guerra moderna, possibilitando capacidades de resposta rápida tanto em operações defensivas quanto ofensivas. Seu desenvolvimento abriu caminho para doutrinas de mísseis multifuncionais que continuam a moldar a estratégia militar atual."
 nsb_dual_role_missile_2: "Sistemas modernos de mísseis de dupla finalidade"
 nsb_dual_role_missile_2_desc: "A guerra moderna exige sistemas de armas altamente adaptáveis ​​e eficientes, o que levou ao desenvolvimento de mísseis de dupla finalidade capazes de atingir alvos terrestres e aéreos com precisão e versatilidade. Esses mísseis avançados apresentam tecnologia \"dispare e esqueça\", sistemas de guiamento multimodo (infravermelho, radar e GPS) e ogivas modulares que podem ser ajustadas para diferentes cenários de combate. Sua capacidade de operar em missões ar-solo, ar-ar e antinavio os torna um componente crítico dos arsenais militares modernos, aprimorando tanto as operações estratégicas quanto as táticas. Com capacidades furtivas, resistência à guerra eletrônica e integração de alvos em tempo real, esses mísseis proporcionam flexibilidade e eficácia incomparáveis ​​em todos os campos de batalha."
 nsb_dual_role_missile_3: "Sistemas avançados de mísseis de dupla finalidade"
 nsb_dual_role_missile_3_desc: "À medida que a tecnologia militar evolui, os Sistemas Avançados de Mísseis de Dupla Finalidade (ADMMs) ampliam os limites da precisão, adaptabilidade e letalidade. Esses mísseis de última geração contam com mira assistida por inteligência artificial (IA), guiamento multiespectral (infravermelho, radar, laser e rastreamento por satélite) e ogivas adaptativas capazes de se ajustar autonomamente a ameaças aéreas, terrestres e navais. Com propulsão hipersônica, manobrabilidade aprimorada e resistência à guerra eletrônica, esses mísseis podem evadir contramedidas, atingir múltiplos alvos simultaneamente e operar em ambientes altamente disputados. Sua integração perfeita em sistemas de guerra centrados em redes garante a coordenação em tempo real no campo de batalha, tornando-os a pedra angular da futura superioridade militar."
 nsb_dual_role_missile_4: "Sistemas de mísseis futuristas de dupla finalidade"
 nsb_dual_role_missile_4_desc: "A próxima era da guerra de mísseis apresenta os Sistemas de Mísseis de Dupla Finalidade Futuristas, projetados para atingir múltiplos tipos de alvos em ameaças aéreas, terrestres, marítimas e até mesmo espaciais com velocidade e adaptabilidade sem precedentes. Esses mísseis altamente avançados utilizam coordenação de enxames baseada em IA, direcionamento criptografado por computação quântica e sistemas de orientação de autoaprendizagem para detectar, rastrear e neutralizar ameaças em tempo real de forma autônoma. Equipados com ogivas de plasma, cargas úteis de energia direcionada e propulsão hipersônica superior a Mach 10, esses mísseis podem evadir todas as contramedidas conhecidas, ajustar-se dinamicamente em pleno voo e executar ataques de precisão em alcances intercontinentais. Integradas a redes de batalha autônomas, essas armas são a base da dominância estratégica e tática de próxima geração, garantindo a supremacia total no campo de batalha em cenários de guerra convencional e assimétrica."
