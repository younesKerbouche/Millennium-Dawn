 NAVAL_TITLE_N_CRUISERS_DESC: "Os cruzadores de batalha nucleares são uma das classes de cruzadores mais pesadas, capazes de transportar cargas úteis significativas e frequentemente utilizados como navios-almirante da frota. Seu principal propósito é, tipicamente, transportar ogivas nucleares ou estar repletos de armamentos que outros navios de linha não possuem."
 INFANTRY_TITLE_WEAPONS: "ARMAS PEQUENAS"
 INFANTRY_TITLE_WEAPONS_DESC: "Todo soldado é um atirador antes de tudo. Armas pequenas representam tudo, desde rifles de assalto principais até avanços em rifles de precisão e pistolas."
