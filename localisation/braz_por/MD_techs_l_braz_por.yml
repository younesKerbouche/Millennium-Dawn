 ballistic_missile: "Mísseis Balísticos"
 ballistic_missile_desc: "Mísseis balísticos são um tipo de míssil que utiliza movimento projetado para lançar ogivas contra um alvo. Essas armas são impulsionadas por uma breve explosão e grande gasto de combustível e força, sendo a maior parte do voo realizada sem propulsão. Alguns mísseis são mísseis balísticos de curto alcance (SRBMs), que permanecem dentro da atmosfera terrestre, enquanto os maiores desses mísseis são capazes de voo orbital e passam a maior parte do tempo fora da atmosfera."
 cruise_missile: "Mísseis de Cruzeiro"
 cruise_missile_desc: "Um míssil de cruzeiro é um míssil guiado autopropulsado não tripulado que sustenta o voo por meio de sustentação aerodinâmica na maior parte de sua trajetória de voo. Os mísseis de cruzeiro são projetados para entregar uma grande carga útil em longas distâncias com alta precisão. Os mísseis de cruzeiro modernos são capazes de viajar em altas velocidades subsônicas, supersônicas ou hipersônicas, são autonavegáveis ​​e podem voar em uma trajetória não balística e de altitude extremamente baixa."
