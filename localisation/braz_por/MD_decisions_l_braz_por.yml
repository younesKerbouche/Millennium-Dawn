 type_99_decision_desc: "O ZTZ-99 Phase-I Plus é uma variante atualizada do WZ123 (Projeto 9910) com proteção aprimorada. Ele é equipado com blindagem reativa FY-4 e um sistema de alerta a laser antecipado."
 type_99_II_decision: "Crie o projeto ZTZ-99 Fase II"
 type_99_II_decision_desc: "O ZTZ-99 Fase II, parte do Projeto 0910, apresenta uma estrutura de torre aprimorada, sistemas de informação de campo de batalha atualizados e um dispositivo de contramedida a laser."
 type_99a_decision: "Crie o design ZTZ-99A"
 type_99a_decision_desc: "O tanque ZTZ-99A representa um avanço na informatização e é o primeiro tanque digitalizado desenvolvido domesticamente na China. Comparado a modelos anteriores, seu sistema de suspensão de torre e chassi foi quase totalmente redesenhado."
 ztq_15_decision: "Criar design ZTQ-15"
 ztq_15_decision_desc: "O ZTQ-15 apresenta um design compacto e estrutura leve, tornando-o ideal para implantação em planaltos ocidentais da China e terrenos com cursos d'água densos no sul."
 zbd_04a_decision: "Criar design ZBD-04A"
 zbd_04a_decision_desc: "A variante aprimorada do ZBD-04 IFV (também conhecida como \"Modificação 502\") reduz os requisitos de desempenho anfíbio em comparação ao modelo original, apresenta uma blindagem de casco redesenhada e reforçada e é equipada com um novo sistema de alerta a laser."
 zbl_08_decision: "Criar design ZBL-08"
 zsl_10_decision: "Criar design ZSL-10"
 pgz_09_decision: "Criar design PGZ-09"
 pgz_09_decision_desc: "O PGZ-09 utiliza dois canhões antiaéreos PG99, uma versão licenciada GDF-002 produzida na China, substitui o PGZ-95 no fornecimento de defesa aérea de campo. Seu sucesso permitiu que a China alcançasse capacidade de defesa aérea terminal contra alvos altamente móveis pela primeira vez, atingindo o nível de sistemas semelhantes em países desenvolvidos."
 plz_05_decision_desc: "O PLZ-05, como uma das principais peças de equipamento na modernização da artilharia do PLA no novo século, também é o primeiro obus autopropulsado de 155 mm em serviço no PLA. Utilizando um novo chassi e tecnologias avançadas de artilharia, este obus autopropulsado atingiu padrões de classe mundial, aprimorando significativamente as capacidades de suporte de fogo do Exército do PLA."
