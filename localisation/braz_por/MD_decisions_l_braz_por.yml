 child_soldiers_category: "Crianças Soldados"
 child_soldiers_category_desc: "Diversas fontes do direito internacional, incluindo as Convenções de Genebra, proíbem o recrutamento de crianças para exércitos. Embora o uso de crianças soldados auxilie nosso esforço de guerra ao fornecer mão de obra, isso prejudica a efetividade de nossas forças armadas e compromete nossa legitimidade internacional.\n\nO §YNível de Recrutamento de Crianças Soldados§! determina a taxa de recrutamento de novos soldados infantis em nossas fileiras. Se esse nível se tornar negativo, mais crianças soldados deixarão o exército do que entrarão nele.\n\nNúmero de Crianças Soldados: §Y[?Root.child_soldiers]§!\nNível de Recrutamento de Crianças Soldados: §Y[?Root.child_soldiers_recruitment]§!"
 Small_Scale_Demobilization: "Desmobilização em Pequena Escala de Crianças Soldados"
 Small_Scale_Demobilization_desc: "Identificamos um pequeno número de crianças soldados em nosso exército que devemos prontamente devolver às suas famílias."
 Child_Soldier_Demobilization: "Desmobilização de Crianças Soldados"
 Child_Soldier_Demobilization_desc: "Identificamos um número significativo de crianças soldados em nosso exército que devemos prontamente devolver às suas famílias."
 Large_Scale_Demobilization: "Desmobilização em Grande Escala de Crianças Soldados"
 Large_Scale_Demobilization_desc: "Identificamos um grande número de crianças soldados em nosso exército que devemos prontamente devolver às suas famílias."
 Punish_Recruiters: "Punir Recrutadores"
 Punish_Recruiters_desc: "Ao punir os recrutadores de crianças soldados, iremos dissuadir os oficiais de recrutamento de pressionarem menores a se juntarem às forças armadas."
 Subsidize_Reintegration: "Subsidiar Programas de Reintegração"
 Subsidize_Reintegration_desc: "Desmobilizar as crianças soldados é uma coisa. Garantir que sejam reabilitadas e não sejam forçadas a retornar ao uso de armas é outra. Especialmente as crianças soldados do sexo feminino enfrentam dificuldades significativas ao retornarem às suas sociedades. Auxiliar as ONGs a reintegrar ex-crianças soldados na sociedade incentivará as crianças soldados existentes a abandonarem as armas."
 Strengthen_Legislation_and_Regulation: "Fortalecer Legislação e Regulamentação"
 Strengthen_Legislation_and_Regulation_desc: "Embora desmobilizar as crianças soldados e punir seus recrutadores seja útil a curto e médio prazo, para consolidar verdadeiramente esses esforços, devemos construir e manter um sistema robusto de regulamentações para prevenir o recrutamento de crianças soldados."
 Confirm_an_End_to_Child_Soldier_Recruitment: "Confirmar o Fim do Recrutamento de Crianças Soldados"
 cyber_warfare_category: "Guerra Cibernética"
 cyber_warfare_category_desc: "As guerras do século XXI estão sendo cada vez mais travadas não nos céus, nos mares ou em terra, mas sim no ciberespaço. Devemos tomar decisões perspicazes para não ficarmos para trás nessa área crítica do combate moderno e garantir nossa posição de destaque."
 invest_in_cyber_security_infrastructure: "Pequenos Investimentos em Infraestrutura de Segurança Cibernética"
 invest_in_cyber_security_infrastructure_desc: "Para evitar a invasão de nossos sistemas e o roubo de informações vitais, é crucial que aprimoremos nossa infraestrutura de segurança cibernética. Devemos investir em medidas robustas e eficientes para proteger nossos ativos digitais e garantir a confidencialidade, integridade e disponibilidade de nossos dados. Isso envolve a implementação de tecnologias avançadas de detecção de ameaças, o fortalecimento de firewalls e sistemas de proteção, além da conscientização e treinamento de nossos funcionários sobre as melhores práticas de segurança cibernética. Somente assim estaremos preparados para enfrentar os desafios cada vez mais sofisticados do cenário cibernético contemporâneo."
 invest_in_cyber_security_infrastructure_1: "Investimentos Modesto em Infraestrutura de Segurança Cibernética"
 invest_in_cyber_security_infrastructure_1_desc: "Para evitar a invasão de nossos sistemas e o roubo de informações vitais, é crucial que aprimoremos nossa infraestrutura de segurança cibernética. Devemos investir em medidas robustas e eficientes para proteger nossos ativos digitais e garantir a confidencialidade, integridade e disponibilidade de nossos dados. Isso envolve a implementação de tecnologias avançadas de detecção de ameaças, o fortalecimento de firewalls e sistemas de proteção, além da conscientização e treinamento de nossos funcionários sobre as melhores práticas de segurança cibernética. Somente assim estaremos preparados para enfrentar os desafios cada vez mais sofisticados do cenário cibernético contemporâneo."
 invest_in_cyber_security_infrastructure_2: "Grandes Investimentos em Infraestrutura de Segurança Cibernética"
 invest_in_cyber_security_infrastructure_2_desc: "Para evitar a invasão de nossos sistemas e o roubo de informações vitais, é crucial que aprimoremos nossa infraestrutura de segurança cibernética. Devemos investir em medidas robustas e eficientes para proteger nossos ativos digitais e garantir a confidencialidade, integridade e disponibilidade de nossos dados. Isso envolve a implementação de tecnologias avançadas de detecção de ameaças, o fortalecimento de firewalls e sistemas de proteção, além da conscientização e treinamento de nossos funcionários sobre as melhores práticas de segurança cibernética. Somente assim estaremos preparados para enfrentar os desafios cada vez mais sofisticados do cenário cibernético contemporâneo."
 cyber_attack: "§GRouba§!r Segredos de Estado §Y[FROM.GetAdjective]§!"
