 caliphate_extremist_civil_war: "[Caliphate_L] ([?party_pop_array^11|%0]) inicia uma rebelião para derrubar o governo"
 caliphate_extremist_civil_war_desc: "O Jihadismo Salafista se tornou uma força significativa em [Root.GetName]. Sendo altamente organizados e motivados religiosamente de forma fanática, eles estão mais do que dispostos a lutar uma guerra longa e exaustiva para derrotar o \"Governo Corrupto e Anti-Islâmico\" e estabelecer seu Califado.\n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
 caliphate_20_tt: "[Caliphate_L] ([?party_pop_array^11|%1]) > 20% de Popularidade"
 communist_state_extremist_civil_war: "[Communist-State_L] ([?party_pop_array^4|%0]) inicia uma rebelião para derrubar o governo"
 communist_state_extremist_civil_war_desc: "Os comunistas de [Communist-State_L] estão cansados de simplesmente marchar nas ruas e distribuir panfletos. Desta vez, não é apenas conversa. Com apoio em uma ampla parcela da sociedade, eles finalmente parecem prontos para iniciar a revolução armada da luta de classes para derrubar o governo burguês-imperialista de [Root.GetName], estabelecendo finalmente a ditadura do proletariado que as massas oprimidas anseiam! O espírito de Lenin e Mao Tsé-Tung estão bem vivo - Viva la revolución!\n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
 communist_state_20_tt: "[Communist-State_L] ([?party_pop_array^4|%1]) > 20% de Popularidade"
 neutral_communist_extremist_civil_war: "[Neutral_Communism_L] ([?party_pop_array^19|%0]) inicia uma rebelião para derrubar o governo"
 neutral_communist_extremist_civil_war_desc: "Os comunistas de [Neutral_Communism_L] estão cansados de simplesmente marchar nas ruas e distribuir panfletos. Desta vez, não é apenas conversa. Com apoio em uma ampla parcela da sociedade, eles finalmente parecem prontos para iniciar a revolução armada da luta de classes para derrubar o governo burguês-imperialista de [Root.GetName], estabelecendo finalmente a ditadura do proletariado que as massas oprimidas anseiam! O espírito de Lenin e Mao Tsé-Tung estão bem vivo - Viva la revolución!\n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
 neutral_communist_20_tt: "[Neutral_Communism_L] ([?party_pop_array^19|%1]) > 20% de Popularidade"
 vilayat_e_faqih_extremist_civil_war: "[Vilayat_e_Faqih_L] ([?party_pop_array^9|%0]) inicia uma rebelião para derrubar o governo"
 vilayat_e_faqih_extremist_civil_war_desc: "Inspirados pela Revolução Islâmica do Irã em 1979 e com apoio ideológico das forças do Eixo de Resistência, o [Vilayat_e_Faqih_L] está supostamente pronto para derrubar o governo, mesmo que isso signifique \"provar o doce néctar do Martírio\" para a maioria deles. Sendo altamente organizados e com sólidas bases ideológicas e religiosas, eles buscam estabelecer um \"Governo de Jurisprudência Islâmica\" que seja uma fortaleza contra o sionismo e a influência ocidental.\n\nEfeito:\n§HIniciar Guerra Civil: força de 50%§!\n\n§RAtivar isso permitirá que você assuma o controle da rebelião!§!"
