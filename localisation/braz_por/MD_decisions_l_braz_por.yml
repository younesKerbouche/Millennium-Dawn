 SOV_crimea2: "Conceder permissão aos Homenzinhos verdes"
 SOV_crimea2_desc: "Homenzinhos verdes"
 SOV_crimea_d: "Homenzinhos verdes"
 SOV_crimea_d_desc: "Os soldados russos que estiveram envolvidos na ocupação da Crimeia em 2015 são comumente referidos como \"little green men\" (homens verdes), devido à sua aparência desconhecida e uniformes sem identificação clara. Esses soldados usavam uniformes sem insígnias ou distintivos que os identificassem como militares russos, o que gerou especulações e controvérsias sobre sua origem e afiliação. No entanto, posteriormente foi confirmado que eles eram de fato tropas russas, embora inicialmente o governo russo tenha negado seu envolvimento direto."
 SOV_crimea_d2: "Homenzinhos verdes"
 SOV_crimea_d2_desc: "Os soldados russos que estiveram envolvidos na ocupação da Crimeia em 2015 são comumente referidos como \"little green men\" (homens verdes), devido à sua aparência desconhecida e uniformes sem identificação clara. Esses soldados usavam uniformes sem insígnias ou distintivos que os identificassem como militares russos, o que gerou especulações e controvérsias sobre sua origem e afiliação. No entanto, posteriormente foi confirmado que eles eram de fato tropas russas, embora inicialmente o governo russo tenha negado seu envolvimento direto."
