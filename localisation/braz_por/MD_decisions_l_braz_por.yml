 public_war_wariness_decision_category: "Cansaço público da guerra"
 public_war_wariness_decision_category_desc: "\n£MAIN_desctext_weariness\n\n\n\nNosso país está em guerra agora. As questões que acompanham o conflito são agora sempre importantes. A maneira mais eficaz de vencer uma guerra é manter o apoio do povo a ela. Uma vez que o povo perde o apoio a um conflito, nós já perdemos.\n\n§YNota: O povo não aprecia guerras longas. Quanto mais decisiva a guerra, menos penalizadora ela é.§!\n\nPenalidade de suporte de guerra atual: [?war_support_factor_var|R0%]\n"
 POR_expand_the_neves_corvo_mine: "Ampliar a Mina Neves-Corvo"
 POR_expand_the_neves_corvo_mine_desc: "A mina Neves-Corvo foi fundada em 1977 após a descoberta de uma anomalia gravimétrica em um estudo geofísico. A mina produz principalmente zinco e cobre e é considerada uma das principais minas do país. Devemos explorá-la ainda mais investindo alguns recursos adicionais na mina."
 POR_expand_the_panasqueira_mines: "Ampliar as Minas da Panasqueira"
 POR_expand_the_panasqueira_mines_desc: "Coletivamente referidas como Minas da Panasqueira é um nome genérico para mineração entre Cabeço do Pião e a vila local da Panasqueira. A mina está em operação desde o final do século XIX, ostentando ainda mais reservas de tungstênio e outros minerais na região. Podemos trazer investimentos adicionais e mais financiamento estatal para explorar ainda mais as reservas para ajudar mais nosso país."
 POR_expand_the_mua_mine: "O Projeto Mina Mua"
 POR_expand_the_mua_mine_desc: "As Minas Mua em Portugal são uma das maiores minas do país e do mundo. Elas representam uma das maiores reservas de minério de ferro, respondendo por 2,56 bilhões de toneladas de minério que são classificadas em 37% de ferro. Expandir e explorar isso nos ajudará a obter ainda mais independência em nossos sonhos econômicos."
