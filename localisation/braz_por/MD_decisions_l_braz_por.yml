 sudan_second_civil_war_decisions_category: "A Segunda Guerra Civil Sudanesa"
 sudan_second_civil_war_decisions_category_desc: "A Segunda Guerra Civil Sudanesa começou quando as Forças Armadas Sudanesas e a Frente Nacional Islâmica sob o comando de Omar al-Bashir derrubaram Sadiq al-Mahdi. Imediatamente, o governo de al-Bashir começou a reimplementar políticas de islamização em todo o país (incluindo o Sudão do Sul), que tinham sido colocadas em pausa com base num cessar-fogo precário entre al-Mahdi e o Exército Popular de Libertação do Sul do Sudão. Isto fez com que o Sudão do Sul, maioritariamente cristão e animista, pegasse em armas contra o governo."
 SUD_second_sudanese_civil_war_mission: "Acordo de Paz Abrangente"
 SUD_second_sudanese_civil_war_mission_desc: "O Exército Popular de Libertação do Sudão levantou-se contra nós, tendo como objectivo a derrubada do nosso regime e a instalação de um regime mais inclusivo e democrático. Não podemos permitir isto, pois o Sudão deveria ser árabe e muçulmano. Precisamos de derrotar os rebeldes rapidamente antes que o nosso povo se canse da guerra."
 SUD_second_sudanese_civil_war_mission_success_tt: "Capitule §Y[SSU.GetNameWithFlag]§!"
 SUD_second_sudanese_civil_war_mission_states_tt: "Os seguintes estados serão dados a quem §Ycontrola§! eles. §YReivindicações§! em todos os outros estados do Sudão do Sul estão perdidos"
 SUD_second_sudanese_civil_war_mission_tt: "Ambas as partes concordam com um §Yreferendo sobre a independência do Sudão do Sul§! que será realizado em §Y6 anos.§!\n"
 SSU_second_sudanese_civil_war_mission: "Acordo de Paz Abrangente"
 SSU_second_sudanese_civil_war_mission_desc: "O governo sudanês oprimiu o nosso povo pela última vez. Marcharemos até Cartum e forçaremos [SUD.GetLeader] a renunciar. Esta é a única forma de garantir um governo democrático e justo para o Sudão. Contudo, não queremos ficar presos num impasse."
 SSU_second_sudanese_civil_war_mission_success_tt: "Capitule §Y[SUD.GetNameWithFlag]§!"
 SSU_second_sudanese_civil_war_mission_states_tt: "Os seguintes estados serão dados a quem §Ycontrola§! eles. §YReivindicações§! em todos os outros estados sudaneses estão perdidos"
 SSU_second_sudanese_civil_war_mission_tt: "Ambas as partes concordam com um §Yreferendo sobre a independência do Sudão do Sul§! que será realizado em §Y6 anos.§!\n"
 SSU_second_sudanese_civil_war_eastern_front: "Abra a Frente Oriental"
 SSU_second_sudanese_civil_war_eastern_front_desc: "Existem vários grupos insurgentes no Leste do Sudão que operam a partir da Eritreia. Estes grupos também se opõem ao governo do [SUD.GetLeader], embora utilizem os seus recursos militares principalmente para perturbar estradas e oleodutos que vão para o Porto Sudão. Deveríamos aliar-nos a eles e enviar armas e equipamentos. Desta forma, talvez possamos atrair algumas das forças [SUD.GetAdjective] do Sul."
 SSU_second_sudanese_civil_war_eastern_front_tt: "Duas brigadas da §YFrente Oriental§! forças cruzam a fronteira da Eritreia em direcção a §YPort Sudão§!"
 SSU_second_sudanese_civil_war_derg_support: "Procure ajuda de Mengistu"
 SSU_second_sudanese_civil_war_derg_support_desc: "Antes de Mengistu ser derrubado, ele era um defensor inflexível da nossa causa. Isto deveu-se principalmente ao apoio do Sudão à oposição de Mengistu. Existem muitos refugiados sudaneses vivendo em [ETH.GetName]. Agora que Mengistu está novamente no comando do país, deveríamos pedir a sua ajuda para armar estes refugiados num contingente anti-[SUD.GetLeader]."
 SSU_second_sudanese_civil_war_derg_support_tt: "Quatro brigadas da §YFrente de Libertação Sudanesa§! forças cruzam a fronteira da Etiópia para o §YNilo Azul§! estado"
 SSU_second_sudanese_civil_war_uganda_support: "Solicite ajuda de [UGA.GetNameWithFlag]"
 SSU_second_sudanese_civil_war_uganda_support_desc: "Yoweri Museveni, o presidente da [UGA.GetName], é um apoiador, amigo e aliado de longa data de John Garang. No final dos anos 80, havia até tropas do exército [UGA.GetAdjective] lutando ao lado do SPLA. O apoio de Museveni diminuiu quando o país se envolveu na República Democrática do Congo. Se a situação no Congo se acalmar, talvez Museveni consiga ajudar-nos novamente."
 SSU_second_sudanese_civil_war_uganda_support_tt: "Se eles aceitarem, então\n"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle: "Ceder [925.GetName] para armas"
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_desc: "O Triângulo Ilemi é uma pequena área entre o Sudão e o Quénia. A área não tem fronteiras oficiais acordadas e as linhas administrativas eficazes têm variado ao longo dos anos. Talvez devêssemos ceder oficialmente o território ao Quénia, se eles prometerem ajudar-nos a obter armas contra [SUD.GetName]."
 SSU_second_sudanese_civil_war_trade_ilemi_triangle_tt: "Se eles aceitarem, então\n"
 SUD_second_sudanese_civil_war_iraqi_paratroopers: "Empregar pára-quedistas iraquianos"
 SUD_second_sudanese_civil_war_iraqi_paratroopers_desc: "O Iraque já nos enviou anteriormente um pequeno destacamento de pára-quedistas, e eles participaram na luta por Juba. Precisamos de solicitar um contingente maior de actuais e ex-membros dos pára-quedistas iraquianos e formar uma unidade de elite com eles."
 SUD_second_sudanese_civil_war_iraqi_paratroopers_tt: "Um regimento de pára-quedistas iraquianos será destacado para Cartum"
 SUD_second_sudanese_civil_war_chinese_oil_guard: "Contrate segurança chinesa para campos de petróleo"
 SUD_second_sudanese_civil_war_chinese_oil_guard_desc: "Devido aos vários grupos insurgentes no país, temos de manter uma segurança constante nos nossos campos petrolíferos. Foi-nos oferecido contratar serviços de segurança da China. Ao contratar estes guardas, poderíamos deslocar algumas das unidades de segurança dos campos petrolíferos para lutar na linha da frente."
 SUD_second_sudanese_civil_war_chinese_oil_guard_tt: "Quanto mais estados produtores de petróleo controlarmos totalmente, mais unidades de segurança poderemos mobilizar. Isso também afetará o custo desta decisão e quanta influência [CHI.GetNameWithFlag] terá sobre nós"
 SUD_second_sudanese_civil_war_libyan_mercenaries: "Solicitar Mercenários [LBA.GetAdjective] Adicionais"
 SUD_second_sudanese_civil_war_libyan_mercenaries_desc: "[LBA.GetNameDef] nos enviou um grupo de mercenários para ajudar nosso governo. Precisamos solicitar o envio de uma unidade adicional para reforçar nossas forças."
 SUD_second_sudanese_civil_war_congo_volunteers: "Obtenha voluntários de [DRC.GetNameWithFlag]"
 SUD_second_sudanese_civil_war_congo_volunteers_desc: "Como [UGA.GetNameDef] suporta [SSU.GetNameDef], nos opomos a [UGA.GetNameDef]. Isso faz de nós e de [DRC.GetNameDef] aliados naturais. Infelizmente, eles estão sendo duramente pressionados pela coalizão [UGA.GetName]-[RWA.GetName]. Se eles conseguissem repelir seus inimigos, poderíamos empregar sua ajuda"
 SUD_second_sudanese_civil_war_congo_volunteers_trigger_tt: "[DRC.GetNameDef] controla pelo menos uma passagem de fronteira com [SSU.GetNameDef]"
 SUD_second_sudanese_civil_war_congo_volunteers_tt: "Quatro brigadas de §Yvoluntários congoleses§! ataque as cidades de §YYambio§! e §YSim§!"
 sudan_war_in_darfur_decisions_category: "Guerra em Darfur"
 sudan_war_in_darfur_decisions_category_desc: "As tensões em Darfur vêm fermentando há décadas, com o governo central tentando arabizar a população local com o que alguns chamam de Apartheid. As tensões finalmente eclodiram em guerra, quando a Frente de Libertação de Darfuri, juntamente com o Movimento Justiça e Igualdade, decidiram derrubar o governo sudanês.\n\nSe [SUD.GetNameWithFlag] não controlar nenhuma província em §Y[224.GetName]§!, um cronômetro de três anos será iniciado. Se o tempo acabar, [DAR.GetNameWithFlag] receberá §Yautonomia§! em [SUD.GetName]. Se Darfur controlar §Y[1183.GetName] ou [223.GetName]§! quando o tempo acabar, Darfur ganhará independência total. Se [SUD.GetNameWithFLag] reocupar §Yany província de [224.GetName]§!, o cronômetro será zerado."
 SUD_war_in_darfur_mission: "Lute contra [DAR.GetNameDef]"
 SUD_war_in_darfur_mission_desc: "O objetivo final de [DAR.GetNameDef] é a derrubada de [SUD.GetLeader]. Ao contrário dos rebeldes do Sul, o conflito em Darfur é mais recente e, portanto, os habitantes de Darfur estarão mais ansiosos por continuar a guerra durante muito tempo. Se quisermos impedir que ganhem qualquer autonomia, temos de esmagá-los."
 SUD_war_in_darfur_mission_cancel_trigger: "Controlamos qualquer província no estado [224.GetName]"
 DAR_war_in_darfur_mission: "Luta contra [SUD.GetNameDef]"
 DAR_war_in_darfur_mission_desc: "Durante anos, o regime [SUD.GetAdjective] oprimiu o nosso povo, tentando transformar-nos em árabes contra a nossa vontade. Isso termina hoje."
 DAR_war_in_darfur_mission_cancel_trigger: "[SUD.GetName] controla qualquer província no estado [224.GetName]"
 SUD_war_in_darfur_arm_janjaweed: "Arme o Janjaweed"
 SUD_war_in_darfur_arm_janjaweed_desc: "Os Janjaweed são uma milícia árabe que opera em Darfur. Originalmente criados pelo Chade, os Janjaweed actuam como homens fortes da população árabe de Darfur, garantindo que a terra permanece nas suas mãos. Há muito que utilizamos os Janjaweed para controlar a insurreição de Darfur, mas com as nossas forças em menor número, talvez seja altura de aumentar o nosso apoio a eles."
 SUD_war_in_darfur_arm_janjaweed_tt: "Três brigadas da §YMilícia Janjaweed§! será criado"
