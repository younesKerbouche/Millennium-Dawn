 TUR_SYR: "Guerra Civil Síria"
 TUR_SYR_desc: "A Guerra Civil Síria é um conflito armado multifacetado em andamento na Síria, travado principalmente entre o governo do presidente Bashar al-Assad, juntamente com seus aliados, e várias forças que se opõem ao governo. A agitação na Síria, parte de uma onda mais ampla de protestos da Primavera Árabe de 2011, cresceu a partir do descontentamento com o governo de Assad e escalou para um conflito armado depois que protestos pedindo sua remoção foram violentamente reprimidos."
