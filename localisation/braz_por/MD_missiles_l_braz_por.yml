 satellites.1.t: "Sistema de Satélite -   Redução de Qualidade"
 satellites.1.d: "Perdemos muitos dos nossos satélites e, como resultado, tivemos que reduzir a qualidade do nosso sistema de satélites. Em um nível inferior, ele será menos eficiente, mas poderá funcionar novamente."
 satellites.1.a: "OK"
 satellites.2.t: "Sistema GNSS Militar - Redução de Qualidade"
 satellites.2.d: "Perdemos muitos dos nossos satélites GNSS militares e, como consequência, precisamos reduzir o desempenho do nosso sistema GNSS militar. Em um nível inferior, ele será menos eficiente, mas funcionará novamente."
 satellites.2.a: "OK"
 satellites.3.t: "Sistema GNSS Civil - Redução de Qualidade"
 satellites.3.d: "Perdemos muitos dos nossos satélites de comunicação civil e, como resultado, precisamos reduzir a qualidade do nosso sistema de comunicação por satélite civil. Em um nível inferior, ele será menos eficiente, mas funcionará novamente."
 satellites.3.a: "OK"
 satellites.4.t: "Sistema de comunicação por satélite militar rebaixado"
 satellites.4.d: "Perdemos muitos dos nossos satélites de comunicação militar, como resultado, precisamos ajustar o nosso sistema de comunicação por satélite militar. Em um nível inferior, ele terá um desempenho reduzido, mas ainda funcionará."
 satellites.4.a: "OK"
 satellites.5.t: "Sistema de comunicação por satélite civil rebaixado"
 satellites.5.d: "Perdemos muitos dos nossos satélites de comunicação civil, como resultado, precisamos reduzir a capacidade do nosso sistema de comunicação por satélite civil. Em um nível inferior, ele será menos eficiente, mas ainda funcionará."
 satellites.5.a: "OK"
 satellites.6.t: "Sistema de satélite de reconhecimento militar rebaixado"
 satellites.6.d: "Perdemos muitos dos nossos satélites de reconhecimento militar, como resultado, precisamos ajustar o nosso sistema de satélite de reconhecimento militar. Em um nível inferior, ele terá um desempenho reduzido, mas ainda funcionará."
 satellites.6.a: "OK"
 satellites.7.t: "Sistema de satélite de reconhecimento civil rebaixado"
 satellites.7.d: "Perdemos muitos dos nossos satélites de reconhecimento civil, como resultado, precisamos ajustar o nosso sistema de satélites de reconhecimento civil. Em um nível inferior, ele terá um desempenho reduzido, mas ainda funcionará."
 satellites.7.a: "OK"
 satellites.8.t: "Limite de Satélites Atingido"
 satellites.8.d: "No momento, estamos enfrentando restrições para lançar mais satélites em órbita, devido a um limite estabelecido de 3000. Já temos uma quantidade significativa de satélites em órbita e, de acordo com as regulamentações atuais, não podemos exceder esse número. Essa limitação foi estabelecida para garantir uma gestão adequada do espaço, minimizando o risco de colisões e a acumulação de detritos espaciais. Portanto, enquanto não houver mudanças nas políticas espaciais, estamos impedidos de lançar mais satélites além do limite estabelecido."
 satellites.8.a: "OK"
