 ##Religious/Political
 PHI_internal_affairs: "Makabansa"
 PHI_internal_affairs_desc: "Makabansa or 'Our Country' in Tagalog is part of the motto 'Maka-Diyos, Maka-tao, Makakalikasan at Makabansa.' The idea is that the people of the Philippines can use the slogan to rally around and help assuage the societal issues. Can it help steer the [PHI.GetName] in the right direction?\n"
 PHI_the_pull_of_religion: "The Pull of Religion"
 PHI_the_pull_of_religion_desc: "Religion has always been a touchy subject for the [PHI.GetName]. The Hindus, Muslims, Christians, Buddhists, and the local religion has always had varying degree of importance and prevalence throughout the Philippines history. The MILF insurgency has further shown something must be done to settle the religious disputes that have plagued our great nation."
 PHI_mobilize_army: "Mobilize the AFP"
 PHI_mobilize_army_desc: "The Moro Islamic Liberation Front has started to step up its attacks on our people and around the regions in the south. We must mobilize the military and get it ready to push in Moro territory; it is time to end this once and for all.\n"
