 ###Strength of MILF vs Philippines
 PHI_milf_decisions_category: "The Moro Conflict"
 PHI_milf_decisions_category_desc: "The Moro Conflict is referenced to as a series of armed conflicts within the Mindanao province. The Moro Conflict began as a result of the Resettlement Policy enforced during the Philippine Commonwealth territory in 1935. It exploded when 11 Muslim military trainees were murdered in Corregidor. The Moro Islamic National Front formed shortly thereafter in 1969 and has since been in open conflict with the government Forces.\n £generic_anarchist_communism_small §RStrength of MILF:§! [?PHI.PHI_strength_of_milf|20]%"

 ##Gommunist Insurgency
 PHI_communist_insurgency_category: "New People's Army Rebellion"
 PHI_communist_insurgency_category_desc: "The New People's Army Rebellion is the world's oldest Communist insurgency. The NPA has been fighting constantly since 1969 against the Filipino national government.\n\nIt is time we put forth effort in crushing this rebellion.\n"
